 guru_gobind_singh: "Guru Gobind Singh"
 desc_guru_gobind_singh: "\"Der Sikh-Guru baut das Fundament für die Khalsa"
 sikhism_flavor.1.t: "Der Sikh-Glaube"
 sikhism_flavor.1.d: "[Root.GetName] befindet sich an der Grenze zwischen hinduistischen und islamischen Gebieten. In diesem von religiösen Spannungen und Unterschieden gezeichneten Gebiet hat ein Mann namens Nanak zu predigen begonnen, dass es weder Hindus noch oder Moslems gibt, sondern dass die Wahrheit bei Gott liegt, der keiner der beiden Religionen angehört.\n\nObwohl diese Zurückweisung alter Bräuche fromme [Root.Religion.GetName]-Gläubige erzürnt hat, hat Nanaks Missachtung von Kasten und Glauben dazu geführt, dass seine Lehren bei der Bevölkerung Fuß fassen. Seine Jünger werden Sikhs genannt und breiten diesen neuen Glauben schnell in ganz [Root.GetName] aus."
 sikhism_flavor.1.a: "Wir müssen mit diesem Nanak über den [Root.Owner.Religion.GetName]-Glauben sprechen."
 sikhism_flavor.2.t: "Guru Angad"
 sikhism_flavor.2.d: "\\'Der Tod würde nicht gefürchtet, oh Ihr Menschen, wenn man nur richtig zu sterben wüsste.\\'\n\nDer Gründer unseres Glaubens ist verschieden. Guru Nanaks Körper ist tot, aber der Geist des Gurus lebt in seinem Nachfolger Guru Angad weiter.  Angad war einer von Nanaks loyalsten Gefolgsleute und führt sein Erbe durch Gründung der Sikh-Gemeinschaft weiter, in der er ein neues Alphabet die Gildung der Jungen fördert."
 sikhism_flavor.2.a: "Das Licht des Guru scheint weiter."
 sikhism_flavor.3.t: "Guru Amar Das"
 sikhism_flavor.3.d: "Guru Angad ist gestorben und hat seinen Lehrstuhl seinem loyalen Dieners Amar Das hinterlassen. Guru Amar Das ist ein Mann von großer Bescheidenheit, doch trotzdem hegt er Ambitionen für die Lehren des Sikhismus. Er will die Doktrin der Gleichheit stärken, die im gemeinen Volk beliebt geworden ist, und religiöse Repräsentanten namens Masand aufstellen, die das Wort unseres Glaubens weiter verbreiten sollen, als der Guru selbst jemals konnte."
 sikhism_flavor.3.a: "Unser Guru ist die Stärke der Schwachen und die Befreiung der Sklaven!"
 sikhism_flavor.4.t: "Guru Ram Das"
 sikhism_flavor.4.d: "Guru Amar Das hat diese Welt verlassen und den Lehrstuhl seinem Schüler und Schwiegersohn hinterlassen, der nun als Ram Das bekannt ist. Er wird den weiteren Bau unserer heiligen Stadt überwachen und ermutigt seine Gefolgsleute, Erleuchtung nicht nur durch Meditation allein, sondern auch durch aktive Teilnahme am Leben der Gemeinschaft und der anderen Sikhs zu finden."
 sikhism_flavor.4.a: "Unser Guru ist ein Diener Gottes, und wir dienen unserem Guru."
 sikhism_flavor.5.t: "Guru Arjan"
 sikhism_flavor.5.d: "Nach dem Tod von Amar Das wurde sein jüngerer Sohn Arjan als nächster Guru ausgewählt, trotz Widerstand seines älteren Bruders. Zur Bewahrung des Wissens und der Hymnen vergangener Gurus hat Arjan mit der Zusammenstellung eines Schriftwerks namens Adi Granth begonnen. Die darin gesammelten spirituellen Schriften stammen von viele großen Lehrern, und der Guru hat angewiesen, dass jeder es lesen kann. Auch gründete er einen großen Tempel, den Harmandir Sahib, um für alle Sikhs einen Platz zum Treffen und für den Gottesdienst zu schaffen."
 sikhism_flavor.5.a: "Wir werden dieses Wissen sicher bewahren und darauf aubauen."
 sikhism_flavor.6.t: "Guru Hargobind"
 sikhism_flavor.6.d: "\\'Wie ich diese Zwiebeln zerquetsche, die du mir brachtest, so soll dein Sohn die Köpfe seiner Feinde zerquetschen, und zugleich ein großer Krieger und ein erhabener Guru sein.\\'\n\nSo sprach der Seher Baba Buddha von Arjans Nachfolger Guru Hargobind. Die Welt hat sich verändert und die Sikhs können bei ihren potentiellen Feinden nicht länger auf Gnade hoffen, daher haben sie gegen die, die den Guru und seine Schüler zu Märtyrern machen wollen, zu den Waffen gegriffen."
 sikhism_flavor.6.a: "Schwerter werden die Krone des Gurus ersetzen."
 sikhism_flavor.7.t: "Guru Har Rai"
 sikhism_flavor.7.d: "Guru Hargobinds Enkel Har Rai wurde von seinem Großvater in Vorbereitung auf die Übernahme des Lehrstuhls ausgebildet, und nun ist die Zeit gekommen. Obwohl Har Rai Kampfkünste und den Unterhalt der von seinem Vorgänger aufgestellten Armee gelernt hat, ist Har Rai eher ein sensibler Mensch, und seine Liebe für alles Lebende zwingt ihn, diplomatische Lösungen zu suchen."
 sikhism_flavor.7.a: "Genug der Schlachten"
 sikhism_flavor.8.t: "Guru Har Krishan"
 sikhism_flavor.8.d: "Der Körper von Guru Har Rai ist verschieden und hinterließ einen sehr jungen Nachfolger. Har Krishan wurde als der bessere Kandidat als sein älterer Bruder angesehen, der diplomatischen Pragmatismus vor Glaubensdinge stellte. Zwar mangelt es unserem neuen Guru nicht an Frömmigkeit oder Güte, aber er ist nur vier Jahre alt, was unsere diplomatischen Optionen beschränkt."
 sikhism_flavor.8.a: "Unser Guru ist immer noch unser Segen."
 sikhism_flavor.9.t: "Guru Tegh Bahadur"
 sikhism_flavor.9.d: "Der junge Guru Har Krishan ist tragisch von uns gegangen. Nach einiger Verwirrung über die Wahl seines Nachfolgers wurde Tegh Bahadur als neuer Guru gewählt. Er ist von Natur aus ein zurückgezogener Mensch, hat sich aber der Herausforderung gestellt und sich als entschlossener Anführer erwiesen. Trotz seiner eigenen Abneigung gegen Rituale und Zeremonien hat er die Aufgabe übernommen, nicht nur die Religion seiner eigenen Gefolgsleute, sondern auch die der Hindus zu schützen, die vor Verfolgung in unser Land geflohen sind."
 sikhism_flavor.9.a: "Unser Guru ist der Wahre König und das Schutzschild der Unterdrückten."
 sikhism_flavor.10.t: "Guru Gobind Singh"
 sikhism_flavor.10.d: "Mit dem Tode Tegh Bahadurs sehen sich die Sikhs erneut den Feindseligkeiten ihrer politischen und religiösen Feinde ausgesetzt. Sein Sohn Gobind Rai ist entschlossen, die Sikhs zu vereinigen und diejenigen zu versammeln, die gewillt sind, ihre Leben für ihren Guru zu opfern. Die kommenden Jahrzehnte werden in der Schaffung der Khalsa gipfeln, derer, die die Zeremonien des Gurus in unseren Glauben eingeführt haben, und Gobind Rai wird als Guru Gobind Singh in die Geschichte eingehen."
 sikhism_flavor.10.a: "Die Khalsa gehören Gott, der Sieg gehört Gott!"
 sikhism_flavor.11.t: "Guru Granth Sahib"
 sikhism_flavor.11.d: "Guru Gobind Singh weilt nicht mehr unter uns, hat aber den Lehrstuhl an jemanden weitergegeben, der nie sterben wird. Die Sammlung heiliger Texte namens Adi Granth, die einst von Guru Arjan erschaffen und von den Gurus nach ihm erweitert wurde, wurde von Gobind Singh als der letzte Nachfolger ernannt, der die Sikhs führen wird: Guru Granth Sahib. Von nun an werden alle Fragen, die Sikhs an den Guru haben mögen, vom darin enthaltenen Wissen beantwortet."
 sikhism_flavor.11.a: "Diejenigen, die Gott treffen wollen, können Ihn in seinen Hymnen finden."
 sikhism_flavor.12.t: "Keine Gurus mehr"
 sikhism_flavor.12.d: "[Root.GetName] ist nun ein [Root.Religion.GetName]-Staat. Wir nennen uns nicht länger Sikhs und haben die Beziehungen mit dem Sikh-Guru abgebrochen."
 sikhism_flavor.12.a: "Der [Root.Religion.GetName]-Pfad wird uns von nun an leiten."
 sikhism_flavor.13.t: "Nanak in [Root.GetName]"
 sikhism_flavor.13.d: "in Mann, den manche einen Guru nennen, ist in [Root.GetName] angekommen. Er behauptet, eine Offenbarung des Himmels erhalten zu haben, die ihm befahl, in ferne Länder zu reisen und die Botschaft des einen wahren Gottes zu verbreiten.\n\nSeine örtlichen Schüler bestehen darauf, dass dieser Gott sich in allen Religionen zeigt, einschließlich [Root.Owner.Religion.GetName], und verteidigen Nanak als jemanden, der einfach nur die Wahrheiten in seinem  eigenen Glaube enthüllt. Es besteht aber keinerlei Frage, dass diese Lehren unsere Rituale und Traditionen widerrufen, was die Menschen vom wahren [Root.Owner.Religion.GetName]-Pfad verleitet."
 sikhism_flavor.13.a: "So lange sie Steuern zahlen, könen sie glauben, was sie wollen."
 sikhism_flavor.13.b: "Schmeißt diesen Nanak aus [Root.GetName]!"
 save_the_burning_world_title: "Rettung der brennenden Welt"
 save_the_burning_world_desc: "Unsere Religion entstammt dem Prinzip, aus Zwist Einheit zu schaffen, und dem Glauben, dass Gott über den religiösen Klüften der Welt steht. Doch wenn wir die Lohen der Sünde in dieser Welt löschen wollen, brauchen wir Menschen, die der Wahrheit anhängen."
 saving_the_burning_world: "Rettung der brennenden Welt"
 desc_saving_the_burning_world: "Wir haben es uns zur Aufgabe gemacht, das Böse aus der Welt zu schaffen, indem wir den Menschen den wahren Weg zeigen, selbst wenn dies bedeutet, andere Glaubensrichtungen zu beleidigen."
