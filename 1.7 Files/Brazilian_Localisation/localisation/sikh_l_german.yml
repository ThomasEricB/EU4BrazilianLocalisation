 guru_har_rai: "Guru Har Rai"
 desc_guru_har_rai: "Der Sikh-Guru ist sanftmütig und diplomatisch und sucht friedvolle Lösungen, wobei er aufpasst, seinen Glauben nicht zu kompromittieren."
 guru_har_krishan: "Guru Har Krishan"
