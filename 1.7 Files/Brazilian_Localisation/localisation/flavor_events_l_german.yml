 flavor_swe.EVTNAME1628: "Der Untergang der Wasa"
 flavor_swe.EVTDESC1628: "Das schwedische Kriegsschiff Wasa war ein Symbol für Schwedens militärische und politische Stärke, sowie ein Sinnbild für Gustav Adolfs Autorität als Kriegerkönig. Das Schiff war seinerzeit eines der größten und schwerstbewaffneten Schiffe der Welt. Bei Ausrüstung und Dekoration des zwischen 1626 und 1628 gebauten Schiffes wurden keine Kosten gescheut. Mehr als 64 Kanonen hatte die Wasa an Bord. Ein großes Problem war ihre mangelhafte Balance. Der Schwerpunkt lag zu hoch und das Gewicht der Kanonen wurde nicht ausreichend durch Ballast ausgeglichen. Auf der Jungfernfahrt am 10. August 1628 versank das Schiff – nach einer zurückgelegten Strecke von weniger als einer Seemeile. "
 flavor_swe.EVTOPTA1628: "Unser Ruf ist ruiniert!"
 flavor_swe.EVTNAME1743: "Der große Tanz von Dalarna"
 flavor_swe.EVTDESC1743: "Im 'Zeitalter der Freiheit' wuchs die Unzufriedenheit der schwedischen Bauern gegenüber der Regierung durch das Parlament. Der russische Sieg im 'Krieg der Hüte' (1741-1743) und die Frage nach dem Thronfolger für den kinderlosen Friedrich I. waren die hauptsächlichen Gründe. Besonders in der Provinz Dalarna regte sich Unmut. Laut einer Anordnung der Hüte sollte der Handel mit Norwegen eingeschränkt werden. 1743 erhoben sich die Bauern von Dalarna zu einem Aufstand, der als Tanz von Dalarna in die Geschichte eingehen sollte. Regimenter aus dem Umland, deren Soldaten in der blutigen Schlacht von Villmanstrand von 1741 schwere Verluste erlitten hatten, unterstützten den Aufstand. Neben der Inthronisierung des dänischen Kronprinzen Friedrich verfolgte die Rebellion auch das Ziel, die Generäle, die für den katastrophalen Verlauf des Krieges mit Russland verantwortlich waren, einer unbarmherzigen Inquisition zu unterziehen. Der Mob bewaffnete sich und begann am 11. Juni seinen Marsch auf Stockholm."
 flavor_swe.EVTOPTA1743: "Schränkt ihren Handel ein"
 flavor_swe.EVTOPTB1743: "Bestätigt ihre Handelsrechte"
 flavor_swe.EVTNAME3280: "Per Brahe der Ältere"
 flavor_swe.EVTDESC3280: "Per Brahe der Ältere war ein schwedischer Staatsmann und Neffe von König Gustav Wasa. Brahe, der hohes Ansehen beim König genoss, konnte sich in der Zeit der Dacke-Fehde auszeichnen. Ab 1540 war er Gouverneur im Schloss von Stockholm und 1544 wurde er in den Kronrat berufen. 1561, bei der Krönung von König Erik XIV., wurde Brahe zum Grafen von Visingsborg ernannt. Als Johann III. gekrönt wurde, folgten die Ernennung zum Reichsdrost und zum Gouverneur von Norrland."
 flavor_swe.EVTNAME3281: "Jöran Persson"
 flavor_swe.EVTDESC3281: "Jöran Persson war ein schwedischer Staatsmann. Er studierte in den 1550er Jahren Rechtswissenschaft  an der Universität Wittenberg und kehrte mit einem Empfehlungsschreiben des deutschen Theologen und Reformators Philipp Melanchton nach Schweden zurück. Schnell gelang es ihm, sich im Dienste Eriks XIV. auszuzeichnen. So wurde er zum Berater des Königs und zum Leiter der Spionagenetzwerks. Persson war außerdem Klageführer vor Gericht und als solcher an vielen der dreihundert Todesurteile, die das Gericht verhängte, direkt beteiligt. Er galt als Politiker machiavellistischer Prägung, dessen Einfluss auf König Erik etwas zu stark war. Nach der Entmachtung Eriks wurde Persson auf Betreiben des Adels verhaftet und hingerichtet. Seine enthauptete Leiche konnte am Brunkebergplatz besichtigt werden."
 flavor_swe.EVTNAME3282: "Per Brahe der Jüngere"
 flavor_swe.EVTDESC3282: "Per Brahe der Jüngere war ein schwedischer Offizier und Staatsmann. Nach dem Studium im Ausland wurde er Kämmerer von König Gustav Adolf. In den Jahren zwischen 1626 und 1628 nahm er am Krieg gegen Polen teil und begleitete den König zu Anfang des Dreißigjährigen Krieges bei seinen Feldzügen in Deutschland. Er wurde Mitglied des Kronrats und führte 1635 die Friedensverhandlungen mit Polen. Zwei Jahre später folgte die Ernennung zum Generalgouverneur von Finnland, bevor er 1641 zum Reichsdrost ernannt wurde. Seinen Beitrag zur Entwicklung von Finnland leistete er, indem er die Gründung einer Post veranlasste und mehrere Städte gründen ließ, darunter Hämeenlinna und Savonlinna. Außerdem war er entscheidend an der Gründung der Königlichen Akademie von Turku beteiligt."
 flavor_swe.EVTNAME3283: "Magnus Gabriel De la Gardie"
 flavor_swe.EVTDESC3283: "Magnus Gabriel De la Gardie wurde als Sohn des Feldmarschalls Jacob De la Gardie am 15. Oktober 1622 in Reval geboren. Er erhielt eine sorgfältige Ausbildung und verbrachte einige Zeit in Frankreich und den Niederlanden. 1643 kehrte er nach Schweden zurück, um an Torstensons Krieg gegen Dänemark teilzunehmen. Dabei diente er unter Feldmarschall Gustav Horn. Königin Christina hielt anfangs große Stücke auf ihn, aber ihre Gunst war nicht von Dauer. Unter seinem Schwager König Karl X. Gustav wurde er Generalleutnant und nahm als Kommandant am Krieg gegen Polen und Russland teil. Als König Karl X. Gustav im Jahre 1660 starb, wurde De la Gardie in den Regentschaftsrat für den noch minderjährigen Karl XI. berufen. Bei der später von Karl XI. veranlassten Reduktion verlor er mehr als jeder andere Adlige und starb am 26. April 1686."
 flavor_rus.EVTNAME1000: "Michail Schtscherbatow"
 flavor_rus.EVTDESC1000: "Michail Schtscherbatow war ein wichtiger Staatsmann, Historiker und Philosoph im Russland des 18. Jahrhunderts. Im Jahre 1770 wurde er Mitglied der Handelskammer, 1779 Senator und Präsident des Rates. Obwohl er ein Repräsentant des russischen Konservatismus und Verfechter der russischen Aufklärungsbewegung war, ist er der Nachwelt vor allem als Autor bekannt. Seine 'Geschichte Russlands von frühester Zeit an' wurde zwischen 1771 und 1791 in sieben Bänden veröffentlicht. Schtscherbatows letztes Werk 'Über die Korruption der Moral in Russland' erschien 1797 und kritisierte in scharfer Form die zeitgenössischen Sitten."
 flavor_rus.EVTNAME1001: "Wassili Tatischtschew"
 flavor_rus.EVTDESC1001: "Der russische Staatsmann und Ethnograph Wassili Tatischtschew war ein Absolvent der Ingenieursschule in Moskau und nahm am Großen Nordischen Krieg (1700-1721) gegen Schweden teil. Unter Peter dem Großen spielte er eine wichtige Rolle für das Außenministerium und unterstützte später Annas Anspruch auf den Thron gegenüber dem Kronrat. Seine größte Bedeutung erhielt er jedoch als Verfasser des Werkes 'Russische Geschichte seit den ältesten Zeiten', einer der frühesten Gesamtdarstellungen der russischen Geschichte überhaupt."
 flavor_rus.EVTNAME1002: "Michail Lomonossow"
 flavor_rus.EVTDESC1002: "Im Alter von 19 Jahren verschaffte sich Lomonossow Zugang zu einer slawisch-griechisch-lateinischen Akademie in Moskau, indem er sich als Sohn eines Geistlichen ausgab. Einem Stipendium an der Universität St. Petersburg folgte das Studium an der Universität Marburg unter der Anleitung des deutschen Aufklärungsphilosophen Christian Wolff. In der Folgezeit entwickelte sich Lomonossow zu einem russischen Wissenschaftler mit großer Bedeutung in mehreren Fachbereichen. Sein vielleicht bekanntester Erfolg ist die Entdeckung der Venusatmosphäre. 1764 wurde er zum Staatssekretär ernannt, doch schon ein Jahr später verstarb er."
 flavor_rus.EVTNAME3203: "Boris Morosow"
 flavor_rus.EVTDESC3203: "Morosow war ein russischer Staatsmann und Schatzmeister, dem eine lange Laufbahn am Kreml beschieden war. Als Schwager und Tutor des Zaren Alexei I. leitete er anfangs die Regierung. Die Kontrolle der Finanzen war ihm ein besonderes Anliegen und er versuchte die Mittel des Staats zu mehren, indem er Gehälter herabsetzte und neue Steuern einführte. Die hohe Salzsteuer verursachte die sogenannte 'Salzrebellion' von 1648. Nach kurzem Exil im Kloster gelang Morosow die Rückkehr nach Moskau, wo er sich im Hintergrund hielt, aber weite Teile der Regierung kontrollierte. Als die Sudebnik-Gesetze Iwans III. durch die Sobornoje Uloschenije ersetzt wurden, wirkte er am Gesetzesentwurf mit. Das neue Gesetz wirkte auf die Verfestigung der Leibeigenschaft und sprach dem Adel das exklusive Recht zum Besitz von Leibeigenen zu. Die Zugehörigkeit zu einem Stand sollte damit sowohl erblich als auch unveränderlich werden."
 flavor_rus.EVTNAME3401: "Die Reform der Pomjestija"
 flavor_rus.EVTDESC3401: "Nachdem die Moskowiter im Jahre 1471 in Nowgorod einfielen und Nowgorod nicht die nötige Unterstützung aus Litauen erhielt, musste Nowgorod im Vertrag von Korostyn die weitere Beschneidung seiner Unabhängigkeit akzeptieren. Iwan III., der sich ob des Schicksals seines Vaters immer noch vor Aufständen fürchtete, ließ viele der Bewohner Nowgorods deportieren. Er stellte außerdem viele der Kirchen in Nowgorod unter die Leitung russisch-orthodoxer Führer. Die Ländereien der Einwohner wurden enteignet und den Kavalleristen als Lohn für ihre militärischen Dienste übertragen. Die Reform der Landverwaltung, Pomestie-System genannt, wurde anschließend auch für die Moskowiter übernommen. Indem er die Ländereien der örtlichen Adligen, der Bojaren, in Besitz nahm und an die Mitglieder seiner Armee verteilte, stärkte und zentralisierte er seine Macht und die Loyalität seiner Truppen. Von Nowgorod war bis 1489 nur noch ein Schatten früherer Tage geblieben und es war nunmehr ein Teil dieses ständig wachsenden russischen Reiches."
 flavor_rus.EVTOPTA3401: "Lasst uns Reformen durchführen"
 flavor_rus.EVTOPTB3401: "Wir sollten uns mehr an Nowgorod orientieren"
 flavor_rus.EVTNAME3202: "Maljuta Skuratow"
 flavor_rus.EVTDESC3202: "Maljuta Skuratow war einer der bekanntesten Anführer in der Zeit der Opritschniki, einer Zeit in der Iwan der Schreckliche und seine Geheimpolizei Tausende exekutieren und Landbesitz in großem Umfang beschlagnahmen ließen. Skuratow hatte sich 1569 einen Namen gemacht, als er sich an der Verhandlung und Exekution beteiligte, die sich gegen den einzigen Cousin des Zaren, den potentiellen Prätendenten Wladimir von Stariza, richtete. Im selben Jahr erdrosselte er den Moskauer Metropoliten Philip II., der es gewagt hatte, Kritik an der Verhandlung zu üben, und 1570 trug er die Verantwortung für den Tod Tausender Bürger, als er eine Strafexpedition nach Nowgorod leitete. Skuratov wurde 1573 im Livländischen Krieg, während der Belagerung von Weissenstein, getötet."
 flavor_rus.EVTNAME3404: "Russische Ansprüche im Osten"
 flavor_rus.EVTDESC3404: "Im Jahre 1552 begann Zar Iwan IV. der Schreckliche einen Feldzug gegen das Khanat von Kasan, das östlich von Nijni-Nowgorod den Zugang zur Wolga blockierte. Durch die Verwendung schwerer Belagerungsgeschütze gelang es, eine Bresche in die Mauern zu schlagen, sodass die Tatarenstadt schnell überwältigt und annektiert werden konnte. 1556 unternahm Zar Iwan IV. der Schreckliche, den Erfolg in Kasan vor vier Jahren noch im Gedächtnis, einen weiteren Feldzug, dieses Mal in südlicher Richtung der Wolga, gegen das Khanat von Astrachan. Die Eroberung Astrachans öffnete den Zugang zum Kaspischen Meer und brachte das gesamte Wolgabecken unter die Kontrolle des Zaren. Städte wie Samara (1586), Saratow (1590) und Zarizyn (1589) wurden gegründet, um die Kontrolle über den Fluss zu sichern."
 flavor_rus.EVTOPTA3404: "Es gehört alles Mütterchen Russland"
 flavor_rus.EVTOPTB3404: "Es würde unsere diplomatischen Bemühungen gefährden"
 flavor_rus.EVTNAME3405: "Russland erhebt Anspruch auf Polen-Litauen"
 flavor_rus.EVTDESC3405: "Iwan IV. von Russland hatte die Grenzen seines Landes weit nach Süden und Osten erweitern können, im Westen jedoch stieß er auf erbitterten Widerstand, insbesondere durch  Livonia. Die Kriege mit Polen, Litauen (damals ein Teil Polens) und Schweden sollten sich bis 1583 fortsetzen. Polen hatte Litauen 1569 annektiert und Iwan blieb nach mehreren Niederlagen gegen die polnische Armee keine andere Wahl, als 1582 einen Friedensvertrag zu unterzeichnen, durch den er seine sämtlichen Gebietsgewinne im Westen wieder verlor. Die Feindschaft der beiden Ländern setzte sich fort und erreichte während der Zeit der Wirren (1598-1618) ihren Höhepunkt in der Besetzung Moskaus durch Polen (1610)."
 flavor_rus.EVTOPTA3405: "Es gehört alles Mütterchen Russland"
 flavor_rus.EVTOPTB3405: "Es würde unsere diplomatischen Bemühungen gefährden"
 flavor_rus.EVTNAME3406: "Russland erhebt Anspruch auf die Steppen"
 flavor_rus.EVTDESC3406: "Unmittelbar nachdem Astrachan im Jahre 1557 gefallen war, zog Iwan IV. gegen das Reich der Nogaï-Horde, Nachkommen der Mongolen, in den Steppen südlich von Kasan. Dies markierte den Startpunkt für die weitere Expansion gen Osten. Die russische Osterweiterung zwischen 1560 und 1581, die mit der Unterstützung der Stroganow-Händler von Nijni-Nowgorod finanziert und von den Kosaken unter Jermak durchgeführt wurde, führte zu deutlichen Gebietsgewinnen für den russischen Zaren. Die Eroberung des Khanats Sibir im Jahre 1584 und die Zerstörung der letzten Nachfolgereiche von Dschingis Khans Erben in Sibirien waren die Vorbedingung zur Erforschung und Kontrolle des riesigen Hinterlandes. Die befestigten Lager der Kosaken, die Ostrogs, verwandelten sich in Städte und 1645 erreichte man den Pazifik, wo Ochotsk gegründet wurde."
 flavor_rus.EVTOPTA3406: "Es gehört alles Mütterchen Russland"
 flavor_rus.EVTOPTB3406: "Es würde unsere diplomatischen Bemühungen gefährden"
 flavor_rus.EVTNAME3410: "Der 'Auserwählte Rat'"
 flavor_rus.EVTDESC3410: "Im Jahre 1543 beendete der erst 14-jährige Großfürst Iwan IV. mit erstaunlicher Durchsetzungskraft und Mut die Terrorherrschaft der Bojaren. An seiner Seite standen sein Freund Alexej Adaschew und der begabte Geistliche Sylvester, der später als Nachfolger des weisen Makari der Metropolit von Moskau werden sollte. Sylvester und Adaschew gehörten zu einer Beratergruppe Iwans, dem sog. 'Auserwählten Rat'. Dieser Rat half Iwan zu Beginn seiner Herrschaft, zahlreiche Reformen durchzusetzen. Doch nach dem Tode Anastasias, der ersten Frau Iwans, im Jahre 1560, fiel dieser Rat in Ungnade. Iwan, dem nach seiner schweren Krankheit im Jahre 1553 die psychische Stabilität fehlte, warf seinen ehemaligen Freunden vor, seine Frau vergiftet zu haben, und verbannte sie ins Exil. Im Anschluss daran gab es niemanden mehr, der es gewagt hätte, seiner Brutalität zu widersprechen..."
 flavor_rus.EVTOPTA3410: "Exzellente Minister!"
 flavor_rus.EVTNAME3411: "Die Plünderung Moskaus"
 flavor_rus.EVTDESC3411: "Iwan war der Ansicht, dass für den Handel mit Europa ein freier Zugang zur Ostsee nötig sei, und wandte den Blick gen Westen. 1558 begann er einen Krieg, um Livonia unter russische Herrschaft zu bringen. Anfänglich konnte Russland einige Siege erringen und die livonischen Ritter schlagen. 1569 jedoch wurde ihr Verbündeter Litauen zum festen Bestandteil Polens. Der Krieg ging also weiter – die Schweden (die ihre eigenen Interessen in Estland verteidigten) unterstützten Polen gegen Russland und die Krim-Tataren griffen Astrachan an und fielen 1571 sogar in Russland ein. Dabei wurde Moskau geplündert und niedergebrannt. Nur der Kreml wurde nicht zerstört."
 flavor_rus.EVTOPTA3411: "Diese fürchterliche Beleidigung muss gerächt werden"
 flavor_rus.EVTOPTB3411: "Nutzt es aus, um die Opposition zu zerschmettern"
 flavor_rus.EVTNAME3413: "Die Finanzreform und die Abschaffung des Kormlenije-Systems"
 flavor_rus.EVTDESC3413: "Iwan IV. führte einige der wichtigesten Reformen der russischen Regierungsform durch. Er setzte die Bestrebungen seines Vorgängers, Iwan III., fort und band die Klasse der Pomeszczik noch enger an die Monarchie. Er richtete außerdem eine eigene Finanzkammer ein, die zu seiner direkten Verfügung stand, um eine gewisse Effizienz bei den Einnahmen und Ausgaben sicherzustellen. Die Abschaffung des Kormlenije-Systems, bei dem die Provinzverwaltung ihre Bezahlung direkt aus den Abgaben der Bauern bezog, sowie die Umgestaltung der Provinzverwaltung machten die Monarchie wesentlich effizienter und mächtiger. Allerdings reichten selbst diese Reformen nicht aus, um den Staat gegen Ende der Herrschaft Iwans IV., nach dem kostspieligen Desaster des Ersten Nordischen Krieges, über Wasser zu halten."
 flavor_rus.EVTOPTA3413: "Finanzen reformieren und Kormlenije-System abschaffen"
 flavor_rus.EVTOPTB3413: "Nur die Finanzen reformieren"
 flavor_rus.EVTOPTC3413: "Nur das Kormlenije-System abschaffen"
 flavor_rus.EVTDESC3415: "Nach der Befreiung von den tatarischen Eindringlingen erstarkte der Staat der Muskowiter, ebenso wie die russisch-orthodoxe Kirche. 1448, kurz vor dem Zusammenbruch des byzantinischen Kaiserreichs, wurde die russisch-orthodoxe Kirche vom Patriarchat Konstantinopels faktisch unabhängig. Der Metropolit Jonas, vom Konzil der russischen Bischöfe 1448 eingesetzt, erhielt offiziell den Titel 'Metropolit von Moskau und ganz Russland'. In den darauf folgenden Jahrhunderten sollte mit der Macht des moskowitischen Staates auch die Autorität der autokephalen russischen Kirche ständig wachsen. 1589 floh Jeremias II., Patriarch von Konstantinopel, auf der Flucht vor türkischer Unterdrückung, nach Moskau. Die Russen konnten ihn überreden, den Metropoliten Job zum Patriarchen von Moskau zu ernennen. Damit war letzte Schritt zur vollständigen Unabhängigkeit der russischen Kirche getan."
 flavor_rus.EVTOPTA3415: "Lasst uns den wahren Glauben von Moskau aus lenken"
 flavor_rus.EVTOPTB3415: "Nein, wir brauchen Konstantinopel als Führer des Glaubens"
 flavor_rus.EVTNAME3416: "Die Bauern werden zu Leibeigenen"
 flavor_rus.EVTDESC3416: "Boris Godunow wurde 1598 zum Nachfolger von Fjodor I. Es gelang ihm, die russischen Landgewinne zu konsolidieren, doch kurz nach seiner Machtübernahme kamen durch Dürre, Hungersnot und Seuchen eine halbe Million Menschen ums Leben. Die Bauern flüchteten aus ihren Dörfern, die Äcker verwahrlosten. Um dem zu begegnen, verfügte Godunow, dass es den Bauern verboten sei, ihre Geburtsstätten zu verlassen (Iwan IV. hatte bereits 1581 eine ähnliche Verfügung erlassen). Die Bauern wurden damit endgültig zu Leibeigenen."
 flavor_rus.EVTOPTA3416: "Macht die Bauern zu Leibeigenen"
 flavor_rus.EVTOPTB3416: "Macht die Bauern nicht zu Leibeigenen"
 flavor_rus.EVTNAME3417: "Die Leibeigenschaft wird im Sobornoje Uloschenije durchgesetzt"
 flavor_rus.EVTDESC3417: "Zar Alexei erhielt von seinem Tutor Boris Iwanowitsch Morosow nur eine oberflächliche Bildung, bevor er im Alter von 16 Jahren den Thron bestieg. Morosow, der außerdem Alexeis Schwager war, führte anfänglich die Regierungsgeschäfte noch selbst. Nach einem Volksaufstand in Moskau im Jahre 1648 musste Alexei jedoch Morosow ins Exil schicken. Alexei beugte sich den Forderungen der Aufständischen und berief eine Ständeversammlung (Semski Sobor) ein, die im Jahre 1649 ein neues Gesetzbuch (Sobornoje Uloschenije) für Russland erarbeitete, in dem die Leibeigenschaft gesetzlich festgeschrieben wurde."
 flavor_rus.EVTOPTA3417: "Durchsetzen"
 flavor_rus.EVTOPTB3417: "Akzeptiert wirtschaftliche Einbußen und Bürgeraufstände"
 flavor_rus.EVTNAME3418: "Die Reformen von Nikon und die Raskolniki"
 flavor_rus.EVTDESC3418: "Nikon war von 1652 bis 1666 Patriarch der russisch-orthodoxen Kirche. Er unternahm äußerst umfangreiche Reformen der Kirchendisziplin und der Kirchenriten, durch die alles Überflüssige aus der russischen Liturgie beseitigt werden sollte. Seine Reformen, insbesondere die Korrekturen der Messbücher aus Griechenland (1654) führten zu einem Schisma und zur Bildung einer Gegensekte, den sog. Raskolniki, die an den älteren Riten festhielten, die Nikon abgeschafft hatte. Andersgläubige Sekten, wie die Duchoborzen, bildeten sich und schlossen sich den Raskolniki an, um der Verfolgung zu entgehen. Bis 1658 waren die Gegner Nikons so einflussreich geworden, dass er verbannt wurde. 1666 wurde Nikon seiner Ämter enthoben und degradiert. Er war eine einzigartige Figur in der russischen Kirchengeschichte, denn er wandte sich strikt gegen jede Einmischung des Staates in kirchliche Angelegenheiten und sah beide Institutionen als eigenständig und voneinander getrennt an. Seine Reformen wurden auch nach seinem Sturz beibehalten."
 flavor_rus.EVTOPTA3418: "Lasst uns die Kirche modernisieren"
 flavor_rus.EVTOPTB3418: "Dem Rat der Raskolniki folgen"
 flavor_rus.EVTNAME3419: "Das diplomatische Zwischenspiel von Fjodor Baikow"
 flavor_rus.EVTDESC3419: "Fjodor Baikow kam 1656 in dem Versuch nach Peking, diplomatische Beziehungen mit China aufzunehmen. Da er allerdings mit den chinesischen Umgangsformen nicht genügend vertraut war, entstand bei der chinesischen Führung der Eindruck, Russland erkenne China als Oberhoheit an. Eine entsprechende Meldung wurde nach Moskau gesandt. Der Brief beinhaltete verschiedene Anweisungen bezüglich der Zahlung der jährlichen Tribute, die Russland als Vasall Chinas nun zu leisten habe. Der Zar hatte allerdings keine Gelegenheit dagegen zu protestieren, da in Moskau ohnehin niemand des Chinesischen mächtig war. Die russische Regierung ignorierte den Vorfall daher vollständig. In China indessen hatte man aufgrund der sich anbahnenden Eroberung durch die Mandschu-Dynastie ebenfalls andere Sorgen."
 flavor_rus.EVTOPTB3419: "Gebt vor, ein Vasall Chinas zu sein"
 flavor_rus.EVTOPTC3419: "Gebt vor, ein Vasall Chinas zu sein, und zahlt Tribut"
 flavor_rus.EVTNAME3420: "Stenka Rasins Kosakenaufstand"
 flavor_rus.EVTDESC3420: "Stepan 'Stenka' Timofejewitsch Rasin war ein Feldherr der Don-Kosaken, der 1667-69 eine Reihe erfolgreicher Raubzüge gegen persische und russische Siedlungen unternahm. Nachdem er zu Ruhm und Reichtum gekommen war, zog er 1670 erneut gegen die Festungsstädte des Zaren entlang der Wolga zu Felde. Mit einer Streitmacht aus 7.000 Kosakenkämpfern gelang es ihm, die Städte Zarizyn und Astrachan einzunehmen. In beiden Städten ergingen sich Rasin und seine Männer in wilden Gelagen und verübten Gräueltaten gegen Adlige und Militäroffiziere. Außerdem übergab Rasin den Kosaken die eroberten Gebiete zur Selbstverwaltung. Rasin setzte seinen Feldzug entlang der Wolga fort und stiftete die Leibeigenen und die ärmere Stadtbevölkerung zur Teilnahme an seiner Rebellion an. Er nahm Saratow ein und rückte dann auf Simbirsk vor, während sein Aufstand die gesamte Wolgaregion erfasste und sogar in einigen zentralrussischen Provinzen Unruhen aufflammten. Durch die Erfolge Rasins alarmiert, entsandte Zar Alexei eine Armee, um Simbirsk zu befreien. Diese Streitmacht brachte Rasins undisziplinierten und schlecht bewaffneten Kämpfern eine schwere Niederlage bei. Rasin floh an den Don, wurde jedoch am 24. April 1671 von zarentreuen Kosaken gefangengenommen und ausgeliefert. Nachdem er in Moskau gefoltert worden war, wurde Rasin auf dem Roten Platz durch Vierteilung hingerichtet."
 flavor_rus.EVTOPTA3420: "Erstickt die separatistischen Bewegungen "
 flavor_rus.EVTOPTB3420: "Gewährt den einzelnen Provinzen mehr Autonomie "
 flavor_rus.EVTNAME3421: "Der Vertrag von Nertschinsk"
 flavor_rus.EVTDESC3421: "Die Erforschung und Kolonisierung Sibiriens durch die Russen, die unter Iwan dem Schrecklichen begonnen hatte, erstreckte sich über das gesamte 17. Jhdt. Fast das gesamte östliche Sibirien war bis zum Ende des Jahrhunderts entdeckt (1679 erreichte man Kamtschatka). Das Amurbecken wurde von Chabarow in den 1650er Jahren erforscht. 1689 wurde im Vertrag von Nertschinsk, der gleichzeitig der erste Vertrag zwischen China und einer europäischen Macht war, ein russisch-chinesischer Grenzkonflikt beigelegt, der den Verlauf der Grenzen am Amur betraf. Im Jahre 1727 ermöglichte der Vertrag von Kjachta sogar die Einrichtung eines russischen Handelspostens in Peking, der Hauptstadt der neuen Mandschu-Dynastie (1644-1911)."
 flavor_rus.EVTOPTA3421: "Akzeptiert den Vertrag"
 flavor_rus.EVTOPTB3421: "Lehnt den Vertrag als absurd ab"
 flavor_rus.EVTOPTC3421: "Wir müssen diplomatisch vorgehen"
 flavor_rus.EVTNAME3422: "Der große Konflikt im Norden"
 flavor_rus.EVTDESC3422: "Im Jahre 1697 bestieg der erst 15-jährige Karl XII. den schwedischen Thron. Darin erkannte der russische Zar Peter I. eine Chance. 1699 verbündete er sich mit Dänemark und Polen-Sachsen gegen Schweden. Es gelang Karl XII. jedoch, mit britischer und niederländischer Unterstützung in Seeland zu landen, wo er die Dänen sofort besiegte. Dann marschierte Karl in Estland ein, wo er der zahlenmäßig überlegenen russischen Armee (1 zu 5) eine schwere Niederlage beibrachte. Statt die Russen vollständig auszulöschen, wandte sich Karl nun gegen August II. von Polen-Sachsen, verdrängte ihn im Jahre 1704 aus Polen und setzte die Wahl des pro-schwedischen Stanislaus I. Leszczynski zum König durch. 1706 unterwarf er Sachsen. Russland begann um 1703 mit dem Bau der Stadt St. Petersburg und stärkte die Armee wieder. Dabei brachte Russland Teile Estlands unter seine Kontrolle (1704-1706). Karl beschloss, über die Ukraine, wo die Kosaken unter Mazeppa erneut revoltierten, nach Moskau zu marschieren (1708). Karls Armee wurde durch den Winter und Überfälle der russischen Armee geschwächt und in der Entscheidungsschlacht bei Poltava im Jahre 1709 besiegt. Verletzt entkam der König zu den Osmanen. Die Russen wurden am Fluss Pruth von den Osmanen eingekreist, doch Peter gelang es, sich mittels Bestechung freies Geleit im Austausch gegen Azow zu erkaufen. Während Karl sich im türkischen Exil befand, brachten russische, dänische, hannoveranische und selbst preußische Truppen große Teile des schwedischen Territoriums an der Ostsee unter ihre Kontrolle. Nach seiner Rückkehr aus der türkischen Internierung fiel Karl im Jahre 1718 bei der Belagerung der norwegischen Festung Frederikshald. In den folgenden Friedensverträgen musste Schweden endgültig auf zahlreiche baltische Besitzungen verzichten."
 flavor_rus.EVTOPTA3422: "Sucht den Kontakt zu den ehemaligen Feinden"
 flavor_rus.EVTOPTB3422: "Lasst andere den ersten Schritt tun"
 flavor_rus.EVTNAME3425: "Mazeppas Aufstand in der Ukraine"
 flavor_rus.EVTDESC3425: "Im Jahre 1708 war der Nordische Krieg in vollem Gange. In einem ihrer traditionellen Aufstände gegen ihre Herren, egal ob es sich um Polen oder Russen handelte, lehnten sich die ukrainer Saporoger Kosaken unter der Führung ihres Hetman Mazeppa, auf. Er bat Karl XII. von Schweden um Hilfe und 1708-1709 marschierte das schwedische Heer mit der unbegründeten Hoffnung auf Wintervorräte und Verstärkung in Richtung Ukraine. Doch die Schweden wurden bei Poltawa vernichtend geschlagen, während der Aufstand der Kosaken mit aller Macht unterdrückt wurde und die meisten Kosaken in die östlichen Provinzen des russischen Kaiserreiches deportiert wurden."
 flavor_rus.EVTOPTA3425: "Wir hatten bereits vorher mit Separatisten zu tun"
 flavor_rus.EVTNAME3426: "Regierungsreformen und der Absolutismus"
 flavor_rus.EVTDESC3426: "Während der Herrschaft Peters des Großen wurden mittelalterliche und veraltete Regierungsformen effektiv durch eine Autokratie ersetzt. 1711 schaffte Peter die Duma der Bojaren ab und machte den Senat per Dekret zum obersten Verwaltungsorgan, dem die Koordination der untergeordneten Staatsorgane oblag. Ferner war der Senat für die Eintreibung der Staatseinnahmen und deren Ausgaben zuständig, indem er in Übereinstimmung mit den Edikten des Zaren entsprechende Gesetze schuf. Die militärische Disziplin wurde auf die zivilen Institutionen ausgeweitet und im Senat hatte stets ein Offizier der Wache zugegen zu sein. Ab 1722 gab es sogar einen Prokurator, der die tägliche Arbeit des Senats und des Kanzleramts überwachte und als 'Auge des Souverän' fungierte."
 flavor_rus.EVTOPTA3426: "Regierungsreformen und der Absolutismus"
 flavor_rus.EVTOPTB3426: "Nur Absolutismus"
 flavor_rus.EVTOPTC3426: "Nur Regierungsreform"
 flavor_rus.EVTNAME3427: "Der Staat übernimmt die Kontrolle über die russische Kirche"
 flavor_rus.EVTDESC3427: "1721 schaffte Peter der Große das Patriarchat von Moskau ab, um die russisch-orthodoxe Kirche unter die Herrschaft des Staates zu bringen. Von nun an übernahm die sog. Heilige Synode den Platz an der Spitze der Kirche, ein Rat aus Geistlichen, die dem Zaren treu ergeben waren. Ein weltlicher Beamter wurde vom Zaren zum Oberprokurator ernannt, um die Aktivitäten der Heiligen Synode zu überwachen. Die Heilige Synode verfolgte unbarmherzig alle Abweichler und nahm eine Zensur aller Publikationen vor."
 flavor_rus.EVTOPTA3427: "Das Patriarchat abschaffen"
 flavor_rus.EVTOPTB3427: "Das Patriarchat unangetastet lassen"
 flavor_rus.EVTNAME3430: "Die Thronfolge im Kurland von 1726"
 flavor_rus.EVTDESC3430: "Beim Tode Friedrich Wilhelms, des letzten Herzogs des Kurlands,gab es 1711 bis auf den schwachen und kranken Ferdinand keinen Thronfolger. In Russland und Polen hingegen gab es eine ganze Reihe Anwärter. 1726 gelang es dem polnischen Sejm, den unehelichen Sohn des polnischen Königs, Moritz von Sachsen, als Herzog einzusetzen. Später allerdings entzog der Sejm ihm die Unterstützung und forderte seine Abdankung. Gleichzeitig versuchte Russland, den Herzog von Holstein-Gottorp, einen Schwiegersohn der Zarin Katharina I., als Kandidaten durchzusetzen. Nach Bestechungsversuchen, Verhandlungen und diplomatischem Versteckspiel wurde Moritz von Sachsen ein Krieg angedroht, falls er nicht abdanken würde. Der angedrohte Krieg begann im Jahre 1727. Russland war fest zum Sieg entschlossen und sandte 8.000 Soldaten, die das Herzogtum in nur 8 Tagen eroberten. Der Krieg war so schnell vorüber, dass er nicht auf Europa übergreifen konnte. Moritz floh nach Frankreich, wo er eine hervorragende militärische Karriere machte."
 flavor_rus.EVTOPTA3430: "Bereitet Euch darauf vor, das Kurland zu erobern"
 flavor_rus.EVTOPTB3430: "Ignoriert diese nichtige Angelegenheit"
 flavor_rus.EVTNAME3432: "Die Duma und die Reform der Legislative"
 flavor_rus.EVTDESC3432: "1767 berief Katharina die Große eine Kommission ein, die aus Delegierten aus allen Provinzen und aus allen sozialen Klassen (mit Ausnahme der Leibeigenen) bestand. Von dieser sollten die wirklichen Anliegen des Volkes festgestellt und die Grundzüge einer Verfassung erarbeitet werden. Die Debatten zogen sich über mehrere Monate hin und blieben dennoch erfolglos. Katharinas Auftrag an die Versammlung bestand aus der Erarbeitung einer Verfassung und einer Gesetzesordnung. Das Ergebnis wurde allerdings in Frankreich für zu liberal gehalten und nicht veröffentlicht und bestand auch in Russland nur auf dem Papier."
 flavor_rus.EVTOPTA3432: "Ignoriert die Ungerechtigkeit in der Gesellschaft"
 flavor_rus.EVTOPTB3432: "Tut etwas gegen die Ungerechtigkeit in der Gesellschaft "
 flavor_rus.EVTNAME3434: "Merkantilistische Reformen"
 flavor_rus.EVTDESC3434: "Im späten 18. Jahrhundert übernahm Russland als Folge des wachsenden Machtmonopols des Adels eine immer stärker merkantilistisch geprägte Politik."
 flavor_rus.EVTOPTA3434: "Ja, wir brauchen eine Reform"
 flavor_rus.EVTOPTB3434: "Nein, die Wirtschaft befindet sich in guter Verfassung"
 flavor_rus.EVTOPTC3434: "Nein, wir sollten uns für den Freihandel entscheiden"
 flavor_rus.EVTNAME3435: "Der Aufstand Pugatschows"
 flavor_rus.EVTDESC3435: "Der Aufstand, der von Jemeljan Pugatschow angeführt wurde, begann 1773 im Gebiet des Ural. Beteiligt waren vor allem deportierte Kosaken und Bauern. Sie folgten einem Anführer, der von sich behauptete, Peter III., der ermordete Gatte der Zarin Katharina II., zu sein. Im Winter 1773/74 hatten die Aufständischen das Wolgabecken praktisch in ihrer Hand und bedrohten damit sogar Moskau. Das Reich Katharinas stand damit am Rande des Kollaps. Den regulären Truppen unter Suvarow gelang es jedoch, Pugatschow in der Nähe von Zarizyn zu ergreifen und der Kopf der Rebellion wurde in Moskau hingerichtet."
 flavor_rus.EVTOPTA3435: "Die Massen erheben sich..."
 flavor_rus.EVTNAME3436: "Reaktionäre Politik"
 flavor_rus.EVTDESC3436: "Nach der Revolte unter der Führung von Pugatschow erkannte Katharina, dass sie mehr Grund hatte, das Volk zu fürchten als es zu bemitleiden. Statt das Volk zu befreien, mussten seine Fesseln  gestrafft werden. Vor ihrem Aufstieg hatte Katharina geplant, den Leibeigenen, auf denen die russische Wirtschaft basierte, mehr Rechte zu gewähren. Als sie jedoch mit den Anforderungen an einen Herrscher konfrontiert wurde, erkannte Katharina schnell, dass eine solche Besserstellung der Leibeigenen von deren Besitzern niemals toleriert werden würde. Eine Schwächung des Adels, der auf den Verlust seiner Machtbasis womöglich mit Aufstand reagieren würde, konnte sie unmöglich riskieren. (Das Vermögen eines Adligen wurde zu jener Zeit nicht nach seinem Landbesitz bemessen, sondern nach der Anzahl der 'Seelen', die ihm gehörten.) So begann Katharina, ein System zu stärken, dass sie ehemals als unmenschlich verworfen hatte. Nun wurde auch in der Ukraine, deren Bevölkerung bis dahin frei gewesen war, die Leibeigenschaft eingeführt. Durch die Verteilung von Ländereien der Krone an ihre Günstlinge und Minister trug sie zu einer Verschlechterung der Lage der Bauern bei, die bis dahin eine gewisse Eigenständigkeit genossen hatten. Am Ende ihrer Herrschaft gab es in ganz Russland kaum noch einen freien Bauern."
 flavor_rus.EVTOPTA3436: "Haltet die Massen weiter in Ketten"
 flavor_rus.EVTOPTB3436: "Lasst uns von 'Freiheit' sprechen"
 flavor_rus.EVTOPTC3436: "Stört die Balance nicht"
 flavor_rus.EVTNAME3437: "Die liberale Gesetzgebung Zar Pauls I."
 flavor_rus.EVTDESC3437: "Paul I. versuchte, die Zentralgewalt wieder zu stärken, indem er zahlreiche Reformen Katharinas der Großen rückgängig machte. So führte er die zentralen Verwaltungsstellen wieder ein, die sie 1775 abgeschafft hatte, verstärkte die bürokratische Aufsicht über die Lokalregierungen und versuchte, die Macht des Adels zu beschränken. Hatte Katharina dafür gesorgt, dass zahlreiche einfache Menschen durch die Leibeigenschaft quasi zu Sklaven wurden, so war Paul der erste russische Zar, der Bestimmungen zu ihrem Schutz erließ, beispielsweise indem er die von ihnen geforderten Fronarbeiten verringerte. In der Stadt Gattschina ließ Paul die Kindern der Leibeigenen zur Schule gehen, verlieh Geld an sie, führte ein System der kostenlosen medizinischen Betreuung ein, übertrug ihnen Land zur eigenen Nutzung und modernisierte die Agrartechnik. Kurzum: Er war ein beispielhafter Gutsherr. Als Zar wie als Großherzog versuchte Paul, das Los der Ärmsten der Armen zu verbessern und ihr Leid zu lindern. So handelte er tatkräftig im Sinne eben jener aufklärerischer Ideen, die seine Mutter als papageienhafte Phrasen zwar ständig propagiert, aber nur dann umgesetzt hatte, wenn sich daraus ein Vorteil für sie ableiten ließ."
 flavor_rus.EVTOPTA3437: "Leibeigenschaft einschränken"
 flavor_rus.EVTOPTB3437: "Es ist gut, wie es ist"
 flavor_rus.EVTNAME3438: "Die liberale Gesetzgebung Zar Alexanders I."
 flavor_rus.EVTDESC3438: "Alexander schaffte viele unmenschliche Strafen ab und führte 1802 eine besser organisierte Verwaltung und Regierung ein, indem er acht Ministerien gründete. Er verbesserte die Situation der Leibeigenen und förderte die Bildung. Die Anzahl der russischen Universitäten wurde durch die Gründung der Hochschulen in St. Petersburg, Charkow und Kasan verdoppelt. Doch trotz der humanistischen Ideen, die sein Lehrer La Harpe ihm vermittelt hatte, und trotz seines eigenen Wunsches, zum Glück seines Volkes beizutragen, fehlte ihm die Kraft zur Durchführung der wichtigsten aller Reformen: der vollständigen Abschaffung der Leibeigenschaft. Die Existenz der Leibeigenschaft war nach Aussage des Zaren eine 'Erniedrigung', die für die katastrophale Rückständigkeit Russlands verantwortlich sei. Doch eine Befreiung der Leibeigenen – die drei Viertel der Bevölkerung ausmachten – hätte unweigerlich die Feindschaft ihrer adligen Herren bedeutet."
 flavor_rus.EVTOPTA3438: "Leibeigenschaft abschaffen"
 flavor_rus.EVTOPTB3438: "Lasst es"
 flavor_rus.EVTNAME3439: "Der Anjala-Bund"
 flavor_rus.EVTDESC3439: "Eine große Gruppe finnischer Offiziere, die im Dienste des schwedischen Königs stehen, übermittelte uns eine Depesche, in der der derzeitige Krieg für unrechtmäßig erklärt wurde und uns fragen, ob wir ihnen bei der Gründung eines unabhängigen Finnlands helfen wollen. Als Pufferstaat könnte ein solcher vielleicht nützlich sein..."
 flavor_rus.EVTOPTA3439: "Gebt ihnen unsere Unterstützung"
 flavor_rus.EVTOPTB3439: "Weist ihr Gesuch zurück"
 flavor_rus.EVTNAME1010: "Große Gesandtschaft"
 flavor_rus.EVTDESC1010: "Bei Hof wurde die Idee vorgebracht, [Root.Monarch.GetName] mit großer Gesandtschaft auf eine ausgedehnte Reise durch Europa zu schicken. Dies könnte eine Verbesserung der Beziehungen zu zahlreichen europäischen Regierungsführern bewirken, insbesondere, wenn diese die gleichen Feinde wie wir selbst haben. Ein weiterer Vorteil wäre die Möglichkeit, auf der Reise die neuesten wissenschaftlichen Fortschritte Westeuropas kennenzulernen. Dies würde uns bei der Modernisierung helfen."
 flavor_rus.EVTOPTA1010: "Begebt euch auf eine Reise durch Europa"
 flavor_rus.EVTOPTB1010: "Unser Land verfügt über so viel Wissen, wie wir brauchen"
 flavor_rus.EVTTOOLTIP1010: "[Root.Monarch.GetName] reist nach [This.GetName]"
 flavor_rus.EVTNAME1011: "Die große Gesandtschaft erreicht [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011: "Eine große Gesandtschaft, die von [From.Monarch.GetName] angeführt wird, ist aus [From.GetName] eingetroffen. Er befindet sich auf einer Reise durch den Kontinent, um bessere Beziehungen mit anderen europäischen Staaten zu sichern, falls diese gemeinsame Feinde haben sollten. Wie sollen wir ihn begrüßen?"
 flavor_rus.EVTOPTA1011: "Ladet ihn zum Verweilen ein"
 flavor_rus.EVTOPTB1011: "Lehnt seinen Besuch höflich ab"
 flavor_rus.EVTOPTC1011: "Werft ihn hinaus"
 flavor_rus.EVTNAME1012: "Die große Gesandtschaft in [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012: "[FromFrom.Monarch.GetName] ist äußerst beeindruckt von dem herzlichen Empfang und hat uns darüber informiert, dass er die Dauer seines Besuchs in [Root.Capital.GetCapitalName] ausdehnen möchte. Besonders die technische Entwicklung in Westeuropa ist für ihn von Interesse, denn er plant sein Land zu modernisieren."
 flavor_rus.EVTOPTA1012: "Ladet ihn ein, unsere Regierungsinstitutionen zu studieren"
 flavor_rus.EVTOPTB1012: "Ladet ihn ein, unsere Armee zu studieren"
 flavor_rus.EVTOPTC1012: "Ladet ihn ein, unsere Flotte zu studieren"
 flavor_rus.EVTOPTD1012: "Er hat unsere Gastfreundschaft bereits zu lange strapaziert..."
 flavor_rus.EVTNAME1013: "Großzügige Einladung"
 flavor_rus.EVTDESC1013: "Nachdem er von den Reformplänen von [Root.Monarch.GetName] zur Modernisierung von [Root.GetName] hörte, hat [From.GetName] uns freundlicherweise eingeladen, den Besuch in [From.Capital.GetCapitalName] zu verlängern, um die technologische Entwicklung näher kennenzulernen."
 flavor_rus.EVTOPTA1013: "Lasst uns bleiben und die Regierungsinstitutionen studieren"
 flavor_rus.EVTOPTB1013: "Lasst uns bleiben und die Armee studieren"
 flavor_rus.EVTOPTC1013: "Lasst uns bleiben und die Flotte studieren"
 flavor_rus.EVTOPTD1013: "Nein, wir haben noch andere Länder zu besuchen"
 flavor_rus.EVTOPTE1013: "Es wird Zeit für die Heimreise"
 flavor_rus.EVTNAME1014: "Gastrecht abgelehnt"
 flavor_rus.EVTDESC1014: "Das Studium der technologischen Entwicklung könnte für unsere Pläne zur Modernisierung von [Root.GetName] sehr nützlich sein. Leider wurde unsere dahingehende Bitte nach Verlängerung unseres Aufenthalts in [From.Capital.GetCapitalName] abgelehnt."
 flavor_rus.EVTOPTA1014: "Nun gut, es warten noch andere Länder auf uns"
 flavor_rus.EVTOPTB1014: "Es wird Zeit für die Heimreise"
 flavor_rus.EVTNAME1015: "Der verlängerte Aufenthalt zahlt sich aus"
 flavor_rus.EVTDESC1015: "Durch die Verlängerung des Aufenthaltes in [From.From.Capital.GetCapitalName] war es [Root.Monarch.GetName] möglich, ihre technologischen Fortschritte persönlich in Augenschein zu nehmen. Das Ergebnis scheint vielversprechend."
 flavor_rus.EVTOPTA1015: "Unsere Regierungsinstitutionen werden davon profitieren!"
 flavor_rus.EVTOPTB1015: "Unsere Armee wird davon profitieren!"
 flavor_rus.EVTOPTC1015: "Unsere Flotte wird davon profitieren!"
 flavor_rus.EVTNAME1016: "Große Gesandtschaft erfolgreich"
 flavor_rus.EVTDESC1016: "Unser Besuch in [From.From.From.Capital.GetCapitalName] war erfolgreich, aber nun ist es an der Zeit, weiterzuziehen. Die Frage ist nur, wohin?"
 flavor_rus.EVTOPTA1016: "Es warten noch andere Länder auf uns"
 flavor_rus.EVTOPTB1016: "Es wird Zeit für die Heimreise"
 flavor_rus.EVTNAME1005: "Die Hundert Kapitel Synode"
 flavor_rus.EVTDESC1005: "1551 berief der Metropolit Mascarius die Kirche zur sog. Hundert Kapitel Synode, um einen einheitlichen Gottesdienst in ganz Russland zu schaffen. Außerdem verlangten sie, dass die Kirche von der weltlichen Rechtssprechung unabhängig werden solle."
 flavor_rus.EVTOPTA1005: "Die Änderungen bestätigen"
 flavor_rus.EVTOPTB1005: "Die Ideen verbieten"
 flavor_rus.EVTNAME1006: "Raskol"
 flavor_rus.EVTDESC1006: "Die russischen Kirchenführer stellten einige Unterschiede zwischen russischen und griechischen Gottesdiensten, Riten und Schriften fest und der Patriarch Nikon berief 1652 eine Synode ein, um die Angelegenheit genauer zu untersuchen. Eine zweite Synode wurde 1666 einberufen, bei der es um Reformen zur Richtigstellung der Zustände ging und die Verdammung vieler Traditionen der Vergangenheit. Dies führte zu einem großen Schisma, auch Raskol genannt, bei dem die Gegner der Änderungen, als Raskolniki oder Altritualisten, bekannt wurden."
 flavor_rus.EVTOPTA1006: "Die Reformen sind notwendig"
 flavor_rus.EVTOPTB1006: "Unterstützt die alten Traditionen"
 flavor_rus.EVTNAME1007: "Die Reformen Peters des Großen"
 flavor_rus.EVTDESC1007: "Im späten 17. und frühen 18. Jahrhundert brachte Peter der Große eine Reihe von Reformen auf den Weg, durch die Russland zu einem modernen europäischen Staat werden sollte. Die Regierung und die Armee wurden unter der Aufsicht von Beratern aus Westeuropa reformiert. Peter, der davon träumte Russland zu einer Seemacht zu machen, plante, das Baltikum und die Küste des Schwarzen Meeres zu erobern. Die drastischen Reformen stießen auf starken Widerstand, da sich die Menschen von den plötzlichen Änderungen angegriffen fühlten und mehrere Aufstände brachen los."
 flavor_rus.EVTOPTA1007: "Die Reformen sind notwendig"
 flavor_rus.EVTOPTB1007: "Vermeidet den Einfluss von außen"
 flavor_rus.EVTNAME1008: "Die Bulavin-Revolte"
 flavor_rus.EVTDESC1008: "Die Bulavin-Revolte brach im Oktober 1707 aus, als Kondraty Bulavin und eine Gruppe von Don-Kosaken eine Gruppe Kopfgeldjäger, die von Peter dem Großen ausgesandt worden waren, um flüchtige Bauern festnehmen sollten, die sich im Don-Gebiet versteckt hielten, überfielen und töteten. Vorausgegangen war die Expansion des reformierten Reiches Peters des Großen, das in Gebiete vorgedrungen war, die ehemals von den Kosaken in faktischer Eigenverwaltung beherrscht worden waren. Die Rebellion wendete sich nicht gegen das Zarentum an sich, sondern nur gegen Peter und seine Berater, denn ihr Handeln wurde als üble Kraft, die auf die Zerstörung Russlands hinwirkte, verstanden."
 flavor_rus.EVTOPTA1008: "Schlagt die Rebellion nieder"
 flavor_rus.EVTOPTB1008: "Macht einen Teil der Reformen rückgängig"
 flavor_rus.EVTNAME1101: "Zeiten der Not"
 flavor_rus.EVTDESC1101: "Die Zeit der Wirren dauerte von 1598, als der letzte Zar der 700 Jahre alten Dynastie der Rurikiden, Fjodor Iwanowitsch, gestorben war, bis zum Aufstieg von Michail Fjodorowitsch aus der Dynastie der Romanow im Jahre 1613 an. Hungersnöte, Seuchen, Aufstände und Unruhen, sowie das Auftauchen angeblicher Thronerben, stürzten das Land in ein Jahrzehnt voller Unruhe, indem auch die Nachbarn aus Schweden und Polen versuchten, ihren Vorteil aus der Situation zu ziehen."
 flavor_rus.EVTOPTA1101: "Uns stehen schwere Zeiten bevor"
 flavor_rus.EVTNAME1102: "Der Wahnsinn von [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102: "Der Wahnsinn von [Root.Monarch.GetName]. Im Verlauf der letzten Monate ist das unberechenbare Verhalten von [Root.Monarch.GetName] zu einem echten Problem geworden. Einige meinen sogar, [Root.Monarch.GetSheHe] sei komplett verrückt geworden..."
 flavor_rus.EVTOPTA1102: "[Root.Monarch.GetName] wird bis an sein Lebensende herrschen!"
 flavor_rus.EVTOPTB1102: "Lasst einen seiner Vertrauten die Regierungsgeschäfte übernehmen"
 flavor_rus.EVTNAME1103: "Ausbruch der Hungernot "
 flavor_rus.EVTDESC1103: "Die Hungersnot in Russland von 1601 bis 1603 wurde von drei aufeinander folgenden Missernten verursacht. Das Ausmaß war derart dramatisch, dass beinahe zwei Millionen Menschen, knapp ein Drittel der Gesamtbevölkerung, den Hungertod starben. Flüchtlinge strömten in die Hauptstadt und erhöhten das wirtschaftliche und politische Chaos, das über dem Land lag."
 flavor_rus.EVTOPTA1103: "Dagegen sind wir machtlos"
 flavor_rus.EVTOPTB1103: "Versucht etwas gegen das Leid zu unternehmen"
 flavor_rus.EVTOPTC1103: "Setzt alle Mittel ein, um den Notleidenden zu helfen"
 flavor_rus.EVTNAME1104: "Seuche"
 flavor_rus.EVTDESC1104: "Nach dem Leid, das die Hungersnot über das Land gebracht hat, hat nun eine Seuchenwelle das Land erfasst."
 flavor_rus.EVTOPTA1104: "Dagegen sind wir machtlos"
 flavor_rus.EVTOPTB1104: "Versucht, sie einzudämmen"
 flavor_rus.EVTNAME1105: "Briganten in [Root.GetName]"
 flavor_rus.EVTDESC1105: "Nach den Hungersnöten und Seuchen der Vergangenheit ist die Verwaltung in weiten Teilen des Landes zusammengebrochen. Die Provinz [Root.GetName] ist ein Land ohne Gesetze, in dem Räuberbanden umherziehen und die Bevölkerung in Angst und Schrecken versetzen."
 flavor_rus.EVTOPTA1105: "Bringt das Gebiet unter Kontrolle"
 flavor_rus.EVTOPTB1105: "Lasst es"
 flavor_rus.EVTNAME1106: "Der erste Dmitrij "
 flavor_rus.EVTDESC1106: "1603, während der Zeit der Wirren, erschien ein Mann namens Dmitrij, der von sich behauptete, der für tot gehaltene jüngere Bruder des früheren Zaren Fjodor Iwanowitsch zu sein. Als solcher erhob er Anspruch auf den russischen Thron. Dieser Dimitrij sammelte schnell Anhänger aus Russland und insbesondere aus Polen-Litauen um sich. Einige Monate später überschritt Dimitrij mit einer Armee aus polnischen, litauischen und russischen Vertriebenen die Grenze nach Russland. Es sieht so aus, als habe er bereits große Unterstützung von Seiten unserer Gegner."
 flavor_rus.EVTOPTA1106: "Erkennt ihn als legitimen Herrscher an"
 flavor_rus.EVTOPTB1106: "Vertreibt ihn"
 flavor_rus.EVTTOOLTIP1106: "Dimitrij reist auf der Suche nach Anhängern nach [This.GetName]."
 flavor_rus.EVTNAME1107: "Der falsche Dimitrij "
 flavor_rus.EVTDESC1107: "Ein Mann namens Dimitrij, der von sich behauptete, der für tot gehaltene jüngere Bruder des früheren Zaren Fjodor Iwanowitsch zu sein, ist aufgetaucht und erhebt Anspruch auf den Thron von Moskau. Der derzeitige Herrscher hat ihn verbannt und seine Flucht hat ihn zu uns nach [Root.GetName] geführt. Er bittet darum, bleiben zu dürfen, um von hier aus einen Trupp Bewaffneter zusammenzustellen. Dies könnte eine gute Gelegenheit für einen Schlag gegen Moskau sein, ohne eine offizielle Kriegserklärung aussprechen zu müssen."
 flavor_rus.EVTTOOLTIP1107: "Unterstützt Dimitrij mit einigen Soldaten für seine Invasion von Moskau."
 flavor_rus.EVTOPTA1107: "Unterstützt ihn mit Truppen"
 flavor_rus.EVTOPTB1107: "Verbannt ihn aus [Root.GetName]"
 flavor_rus.EVTDESC1111: "Ein Mann namens Dimitrij, der von sich behauptete, der für tot gehaltene jüngere Bruder des früheren Zaren Fjodor Iwanowitsch zu sein, ist aufgetaucht und erhebt Anspruch auf den Thron von Moskau. Der derzeitige Herrscher hat ihn verbannt und seine Flucht hat ihn zu uns nach [Root.GetName] geführt. Er bittet darum, bleiben zu dürfen, um von hier aus einen Trupp Bewaffneter zusammenzustellen. Dies könnte eine gute Gelegenheit für einen Schlag gegen Russland sein, ohne eine offizielle Kriegserklärung aussprechen zu müssen."
 flavor_rus.EVTTOOLTIP1111: "Unterstützt Dimitrij mit einigen Soldaten für seine Invasion Russlands."
 flavor_rus.EVTNAME1108: "Dimitrij kehrt zurück"
 flavor_rus.EVTDESC1108: "In der Zeit seines Exils in [From.GetName] konnte Dimitrij, der Anspruch auf den Thron von [Root.GetName] erhebt, viele Anhänger um sich scharen. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] hat den Entschluss gefasst, sich einzumischen und Dimitrij mit Truppen zu versorgen. Es heißt, dass Dimitrij sich nun auf dem Marsch nach [Root.Capital.GetCapitalName] befindet und er könnte jeden Moment eintreffen."
 flavor_rus.EVTOPTA1108: "Es wird die Zeit kommen, da werden wir sie beide zerschmettern"
 flavor_rus.EVTNAME1109: "Falscher Dimitrij gestürzt"
 flavor_rus.EVTDESC1109: "Dem falschen Dimitrij ist es nicht gelungen, länger als ein Jahr an der Zarenkrone festzuhalten. Ein Prinz namens Wassili Schuiski, der einem anderen Zweig der Rurikiden entstammte, setzte sich an die Spitze einer Verschwörung gegen ihn. Schuiski machte sich das Gerücht, dass Dimitrij angeblich den Katholizismus in Russland wieder einführen wolle, zunutze und stürmte am Morgen des 17. Mai 1606 den Kreml. Dimitrij versuchte durch ein Fenster zu entkommen, brach sich dabei jedoch ein Bein, wurde gefangen genommen und erschossen. Seine Leiche wurde verbrannt und seine Asche wurde Berichten zufolge von einer Kanone in Richtung Polens geschossen."
 flavor_rus.EVTOPTA1109: "Widersetzt euch diesen Eindringlingen!"
 flavor_rus.EVTOPTB1109: "Lasst die Rebellen die Macht an sich reißen"
 flavor_rus.EVTNAME1110: "Das Ende der Zeit der Wirren"
 flavor_rus.EVTDESC1110: "Stabilität und Frieden sind nach [Root.GetName] zurückgekehrt und die harten Jahre der Zeit der Wirren sind nun endlich vorüber."
 flavor_rus.EVTOPTA1110: "Ein stärkeres [Root.GetName] wird wieder entstehen!"
 flavor_spa.EVTNAME1: "Christoph Kolumbus"
 flavor_spa.EVTDESC1: "Der Entdecker Christoph Kolumbus unternahm 1485 und 1488 zwei Versuche, den König von Portugal, Johann II., zur Finanzierung einer Expedition zu überreden, deren Ziel in der Suche nach einer westlichen Route in den Orient bestand. Nachdem er zum zweiten Mal abgelehnt wurde, wandte Kolumbus sich an die spanische Krone. Mit Unterstützung italienischer Investoren konnte er König Ferdinands Zustimmung erwirken. Im August 1492, nach seiner Ernennung zum 'Admiral der Ozeane' und nachdem ihm ein Anteil am Gewinn der Reise versprochen worden war, stach Kolumbus dann endlich in See."
 flavor_spa.EVTOPTA1: "Lehnt seinen Vorschlag ab"
 flavor_spa.EVTOPTB1: "Engagiert Kolumbus"
 flavor_spa.EVTNAME3716: "Die iberische Hochzeit"
 flavor_spa.EVTDESC3716: "Ferdinand II., König von Aragon, wurde mit Prinzessin Isabella von Kastilien im Oktober des Jahres 1469 in Valladolid vermählt. Dies war keine romantische Hochzeit, sondern eher eine Zweckehe. Der Hof von Aragon träumte von einer Rückkehr nach Kastilien und Isabella benötigte dringend Hilfe, um ihre Thronansprüche geltend zu machen. Diese Hochzeit war der Auftakt zu einem dunklen und unruhigen Leben, in dem Ferdinand an den kastilischen und aragonesischen Fronten kämpfte, um seine Autorität über die adlige Oligarchie unter Beweis zu stellen. Dabei verlegte er seine Versorgungsbasis mal in dieses mal in jenes Königreich, je nach Lage der Situation. Trotz der politischen Grundlage ihrer Verbindung liebte er Isabella ernsthaft. Viele betrachteten Ferdinand als Retter der Königreiche und als ihren 'Einiger'. Andere verachteten ihn, weil er sie unterdrückt hatte. Machiavelli wies ihm die zweifelhaften Qualitäten eines Fürsten der Renaissance zu."
 flavor_spa.EVTOPTA3716: "Lasst uns ihre Dynastien an unsere binden"
 flavor_spa.EVTOPTB3716: "Nein, wir sollten stattdessen jemanden aus der Nähe heiraten"
 flavor_spa.EVTNAME3150: "Torquemada und die Vertreibung der Mauren"
 flavor_spa.EVTDESC3150: "Nachdem die Juden am 3. August 1492 vertrieben worden waren, begannen die katholischen Herrscher Spaniens mit der Ausrottung der maurischen Bevölkerung von Al-Andalus, dem südlichen Teil der Halbinsel des alten moslemischen Königreichs Valencia, und vor allem Granada. Mit dem Wiederaufleben der Inquisition durch Tomás des Torquemada 1493-1498 wurde Spanien ein Land religiösen Fanatismus', in dem Landwirtschaft und Handwerk als Arbeiten angesehen wurden, die eines Christen unwürdig waren. Zwangskonvertierungen folgten, sowie Versklavung, Folter und Hinrichtung. Viele wurden auf dem Scheiterhaufen verbrannt. Im Anschluss an die Verfolgung kehrten viele Tausende Spanien den Rücken zu."
 flavor_spa.EVTOPTA3150: "Lasst uns jene vertreiben, denen wir nicht trauen können"
 flavor_spa.EVTOPTB3150: "Lasst uns die Gnade Gottes feiern"
 flavor_spa.EVTOPTC3150: "Toleranz ist der Schlüssel zum Wohlstand des Landes"
 flavor_spa.EVTTOOLTIP3150: "Die Mauren wandern nach [This.GetName]"
 flavor_spa.EVTNAME3151: "Die Vertreibung der Mauren"
 flavor_spa.EVTDESC3151: "In einer törichten Entscheidung, den Glauben höher als die Wirtschaft zu werten, hat [From.GetName] beschlossen, die Mauren, die noch im Land verblieben sind, zu vertreiben. Dies stellt eine Chance für unsere eigene Wirtschaft dar. Sollen wir ihnen erlauben, sich in unseren Provinzen niederzulassen?"
 flavor_spa.EVTOPTA3151: "Sie wären eine willkommene Bereicherung"
 flavor_spa.EVTOPTB3151: "Nein, macht unsere Grenzen dicht"
 flavor_spa.EVTNAME1005: "Die Entdeckung der Neuen Welt"
 flavor_spa.EVTDESC1005: "Am 12. Oktober 1492, 34 Tage nachdem zum letzten Mal Land in Sicht gewesen war, gingen Christoph Kolumbus und seine Mannschaft auf einer Bahamainsel, die von Kolumbus San Salvador getauft wurde, an Land. Sie hatten einen neuen Kontinent entdeckt."
 flavor_spa.EVTOPTA1005: "Und das haben nun auch wir!"
 flavor_spa.EVTNAME1011: "Ignacio de Loyola"
 flavor_spa.EVTDESC1011: "Ignacio de Loyola wurde 1491 als Sohn einer baskischen Adelsfamilie geboren. Er diente als Soldat unter Antonio Manrique de Lara, dem Vizekönig von Navarra, einem Königreich, das 1512 von Spanien erobert worden war. In der Schlacht von Pamplona wurde er verwundet. Als die französische Armee in dem Versuch, die Monarchie von Navarra zu unterstützen, die Stadt am 20. Mai 1521 stürmte, wurde Loyola von einer Kanonenkugel getroffen und an beiden Beinen schwer verletzt. Während seiner langen und schmerzhaften Genesung las er die übersetzte Fassung von Ludolf von Sachsens 'De Vita Christi' und dieser Kommentar zum Leben Christi hatte große Wirkung auf Loyola. Er gab die militärische Laufbahn auf und verschrieb sein Leben der Sache Gottes. 1534 gründete er zusammen mit sechs Gleichgesinnten die 'Gemeinschaft Jesu', besser bekannt als die Jesuiten, und setzte sich für die Bekämpfung des Irrglaubens und für die Gegenreformation ein."
 flavor_spa.EVTNAME3152: "Die Suche nach der Neuen Welt"
 flavor_spa.EVTDESC3152: "Nach der Eroberung von Granada war Spanien überlaufen mit Veteranen und Glaubenskämpfern, die nichts zu tun hatten, jedoch viele Ansprüche stellten. Das änderte sich rasch, als Cortez und Pizarro sich aufmachten, Süd- und Zentralamerika zu erobern. All diese Herren wurden Hacienda-Besitzer und Handelsbarone der neuen Welt und füllten sowohl ihre eigenen Taschen, als auch die Schatzkammern Spaniens mit Gold."
 flavor_spa.EVTOPTA3152: "Eine neue Reconquista! Wir brauchen Konquistadoren"
 flavor_spa.EVTOPTB3152: "Eine neue Reconquista! Wir brauchen Entdecker"
 flavor_spa.EVTOPTC3152: "Am meisten brauchen wir solche Männer in der Heimat"
 flavor_spa.EVTNAME1000: "Kreuzzug gegen Oran"
 flavor_spa.EVTDESC1000: "Im frühen 16. Jhdt. wandte Francisco Jiménez de Cisneros den Blick in Richtung nordafrikanischer Küste. Dort fand sich ein Ziel, das nach dem Ende der Reconquista in Spanien wie geschaffen war für seinen religiösen Eifer. Höchstpersönlich kümmerte er sich um die Finanzierung eines Kreuzzugs gegen die reiche Stadt Oran. Der Hafen von Mers El Kébir wurde 1505 eingenommen und 1509 wurde Oran, in Begleitung von Cisneros selbst, von einem Kontingent unter der Führung des Söldnerkommandanten Pedro Navarro erobert."
 flavor_spa.EVTOPTA1000: "Die Expansion in Nordafrika scheint lukrativ"
 flavor_spa.EVTNAME1006: "Siglo de Oro"
 flavor_spa.EVTDESC1006: "Das Goldene Zeitalter Spaniens fiel in die Periode zwischen dem späten 15. und frühen 17. Jahrhundert. Künste, Literatur und Architektur erlebten ihre Blüte und Künstler wie El Greco oder Diego Velázquez schufen Werke wie 'Die Übergabe von Breda'. Architekten wie Juan de Herrera entwarfen in dieser Zeit die Kathedrale von Valladolid, die durch ihren puristischen und nüchternen, 'clasicismo' genannten Stil überzeugte. Einer der vielen Autoren dieser Tage war der Verfasser des 'Don Quixote', Miguel de Cervantes."
 flavor_spa.EVTOPTA1006: "Fördert die Kultur"
 flavor_spa.EVTOPTB1006: "Es ist eine Verschwendung von Ressourcen"
 flavor_spa.EVTNAME1001: "Gesetze der Burgos"
 flavor_spa.EVTDESC1001: "Die Gesetze von Burgos waren eine Gesetzessammlung bezüglich des Verhaltens der Spanier in Amerika, die 1512 in der Stadt Burgos veröffentlicht wurde. Dabei ging es besonders um Vorschriften zum Verhalten gegenüber der eingeborenen Bevölkerung. Obwohl es den Kolonisten erlaubt war, die Indianer in Gruppen zur Arbeit zu zwingen, enthielten die Gesetze auch Bestimmungen bezüglich der Art der Arbeit, der Bezahlung, der Verpflegung und der Unterbringung. Verboten war zudem jede Form der Bestrafung durch andere als die Behörden. Die Gesetze trugen jedoch nicht zur Minderung des Leids der Indianer bei, da auch Steuern eingeführt wurden."
 flavor_spa.EVTOPTA1001: "Setzt diese Gesetze durch!"
 flavor_spa.EVTOPTB1001: "Wir herrschen im Namen des Eroberers!"
 flavor_spa.EVTNAME1002: "Die Neuen Gesetze"
 flavor_spa.EVTDESC1002: "'Die neuen Gesetze zum Wohle und Schutz der Indianer' oder kürzer 'Die Neuen Gesetze' wurden 1542 von Karl V. in Kraft gesetzt. Entstanden waren sie als Reaktion auf das Scheitern der Gesetze der Burgos aus dem Jahre 1512. Erneut wurde versucht, die Ausbeutung der Indianerbevölkerung zu vermindern, und ihre Versklavung wurde vollständig verboten. Die Neuen Gesetze führten zu viel Unruhe in den Kolonien, beispielsweise zu einer Revolte des Gonzalo Pizarro in Peru."
 flavor_spa.EVTOPTA1002: "Setzt diese Gesetze durch!"
 flavor_spa.EVTOPTB1002: "Überlasst den Kolonien die Entscheidung"
 flavor_spa.EVTNAME1003: "Casa de Contratación"
 flavor_spa.EVTDESC1003: "Die Casa de Contratación wurde von Isabella I. von Kastilien im Jahre 1503 als Regierungsinstitution zur Aufsicht über die spanische Kolonialisierung gegründet. Forschungs- und Handelsreisende mussten von dort eine Genehmigung einholen und zusätzlich war das Amt mit der Steuerverwaltung der Kolonien betraut. Die Casa sollte außerdem versuchen, die geheimen Informationen über neue Handelsrouten und Entdeckungen nach Möglichkeit vor Außenstehenden zu schützen."
 flavor_spa.EVTOPTA1003: "Wir sollten sie gründen"
 flavor_spa.EVTOPTB1003: "Die Lage in den Kolonien ist nicht Sache der Krone"
 flavor_spa.EVTNAME1004: "Die Sonne geht niemals unter"
 flavor_spa.EVTDESC1004: "Während des 16. Jahrhunderts erreichte das spanische Reich in der Zeit unter Karl V. seine größte Ausdehnung. Karls weitreichende Besitzungen erstreckten sich auf Spanien, Österreich, das Niederland, Mailand und das Königreich Neapel. Hinzu kamen die Vielzahl der Kolonien in Nord- und Südamerika sowie in Afrika und Asien."
 flavor_spa.EVTOPTA1004: "Man nannte es 'Das Reich, in dem die Sonne niemals untergeht.'"
 flavor_spa.EVTOPTB1004: "Nun sind wir wirklich die Herrscher der Welt!"
 flavor_spa.EVTNAME3153: "Das Handelszentrum von Sevilla"
 flavor_spa.EVTDESC3153: "Mit der Entdeckung der neuen Welt begann die Blütezeit Sevillas. Hier befand sich der wichtigste Hafen für den Handel mit der neuen Welt. Die spanischen Monarchen verliehen Sevilla früh das Monopol, die Frachten der spanischen Kolonien zu löschen."
 flavor_spa.EVTOPTA3153: "Wir kontrollieren jetzt unseren Überseehandel"
 flavor_spa.EVTNAME3154: "Die Fugger"
 flavor_spa.EVTDESC3154: "Die Fugger waren eine Weberfamilie im Augsburg des 15. Jhdt., die durch Handels- und Transaktionstätigkeiten zu den Geldgebern der Habsburger und Päpste aufstiegen. Jakob Fugger der Reiche (1511-1525) finanzierte die Kriege Karls V. und dessen Wahl zum Kaiser, kontrollierte die europäische Blei-, Silber- und Kupferproduktion und erhielt ein Monopol für Quecksilber. Anton Fugger (1525-1560) hielt Handelskonzessionen in Chile, Peru und Moskau. Das Unternehmen zerfiel jedoch aufgrund des Bankrotts Spaniens, familiärer Konflikte und mangelnden Interesses auf Seiten der Erben gegen Ende des 16. Jahrhunderts."
 flavor_spa.EVTOPTA3154: "Lasst die Fugger unsere Finanzen verwalten"
 flavor_spa.EVTOPTB3154: "Lehnt das Angebot der Fugger ab"
 flavor_spa.EVTNAME3155: "Die Communeros"
 flavor_spa.EVTDESC3155: "Das gemeine Volk, das sich ob der Unterdrückung durch den Adel in Bruderschaften zusammenschloss, darunter die 'Communeros' von Kastilien und die 'Germania' von Valencia, versuchte auf diese Art und Weise die Adligen dazu zu bringen, ihnen mehr Rechte und bessere Bedingungen zuzugestehen."
 flavor_spa.EVTOPTA3155: "Schlagt den Aufstand nieder"
 flavor_spa.EVTOPTB3155: "Macht Zugeständnisse an die Landbevölkerung"
 flavor_spa.EVTNAME3156: "Die Ritter des heiligen Johannes von Jerusalem"
 flavor_spa.EVTDESC3156: "Als sie von den Türken von der Insel Rhodos vertrieben wurden, zogen die Johanniter heimatlos durch die Welt, bis ihnen Kaiser Karl V. die Souveränität über die Insel Malta und die Hafenstadt Tripoli verlieh."
 flavor_spa.EVTOPTA3156: "Gebt den Johannitern die Insel Malta"
 flavor_spa.EVTOPTB3156: "Gebt den Johannitern Malta und Tripolitanien"
 flavor_spa.EVTOPTC3156: "Gebt ihnen gar nichts"
 flavor_spa.EVTNAME3158: "Staatsbankrott"
 flavor_spa.EVTDESC3158: "Im Jahre 1557, in seinem ersten Jahr als spanischer König, war Philipp II. gezwungen, das Land für bankrott zu erklären. Spanien hatte viele Jahre lang zu wenig Steuern erhoben und, was noch schlimmer war, keinerlei Kontrolle über die Preisfluktuationen aus den Einnahmen des amerikanischen Silber- und Goldeinkommens. Es war dem spanischen Finanzminister unmöglich, Rückzahlungen zu garantieren, da die gesamten Kosten permanent variierten. Die Ausgaben wurden auf der Basis des geplanten Budgets geleistet, die Einnahmen waren jedoch im besten Falle unregelmäßig und Spanien gab daher mehr aus als es eigentlich besaß. Daraus resultierten die großen Bankrotte der Jahre 1557 und 1596."
 flavor_spa.EVTOPTA3158: "Haben wir denn nichts aus unserer Geschichte gelernt?"
 flavor_spa.EVTNAME3160: "Die Vertreibung der Morisken"
 flavor_spa.EVTDESC3160: "Der südliche Teil Spaniens wurde vor allem von Morisken bewohnt. Die Morisken waren Mauren, die nach der Reconquista unter Zwang zum Christentum konvertiert waren. Unter ihnen gab es viele, die im Verborgenen ihren alten Glauben weiter praktizierten und spielten den Osmanen Informationen zu, die diese zu Überfällen auf die spanische Küste nutzten. Die Verfolgung durch die spanische Inquisition und die harte Gesetzesauslegung führten zu einem blutigen Aufstand (1568-71), der von Philipp II. unter Mithilfe von Johann von Österreich niedergeschlagen wurde. Die Morisken waren trotz der Verfolgungen erfolgreich und brachten die Landwirtschaft, den Handel und das Handwerk Spaniens zum Erblühen. Im Jahre 1609 verfügte Philipp III. jedoch, unter dem Einfluss des Herzogs von Lerma, dass sie aus religiösen und politischen Gründen vertrieben werden sollten. Die Morisken hatten nun das Land zu verlassen und durften nur so viel mitnehmen, wie sie tragen konnten. Der Rest ihrer Habe wurde konfisziert. Diese Vertreibung sollte sich für Spaniens Wirtschaft als großer Verlust erweisen."
 flavor_spa.EVTOPTA3160: "Vertreibt sie!"
 flavor_spa.EVTOPTB3160: "Behaltet sie im Land, die Wirtschaft braucht sie"
 flavor_spa.EVTTOOLTIP3160: "Die Morisken wenden sich nach [This.GetName]"
 flavor_spa.EVTNAME3161: "Die Vertreibung der Morisken"
 flavor_spa.EVTDESC3161: "In der törichten Ansicht, den Glauben höher als die Wirtschaft zu werten, beschloss [From.GetName] die Morisken aus dem Land zu vertreiben. Dies ist eine Chance für die Entwicklung unserer Wirtschaft. Sollen wir ihnen erlauben, sich in unseren Provinzen niederzulassen?"
 flavor_spa.EVTOPTA3161: "Sie wären eine willkommene Bereicherung"
 flavor_spa.EVTOPTB3161: "Nein, macht unsere Grenzen dicht"
 flavor_spa.EVTNAME3710: "Baltasar de Zuniga"
 flavor_spa.EVTDESC3710: "Der Graf von Olivares stammte aus einer mächtigen, spanischen Adelsfamilie. Unter Philipp III. diente er von 1599-1617 als Botschafter in Brüssel, Paris und Wien. In letzterer Funktion war er entscheidend am Eintritt Spaniens in den Dreißigjährigen Krieg beteiligt. 1618 gelang es ihm, den Herzog von Lerma als wichtigsten Berater Philipps III. abzulösen. Sein Neffe Olivares wurde am Haushalt des Prinzen Philipp, der später als Philipp IV. die Krone erben sollte, untergebracht, um sicherzustellen, dass die Machtposition der Familie erhalten bliebe."
 flavor_spa.EVTOPTA3710: "Vielleicht ist das ein neuer Staatsmann für uns!"
 flavor_spa.EVTNAME3711: "Olivares"
 flavor_spa.EVTDESC3711: "Der Graf von Olivares führte die spanischen Regierungsgeschäfte von 1621 bis 1643 unter König Philipp IV. (1621-1665), dessen Gunst er sich gesichert hatte. Er war ein listiger und schlauer Mann. Unter ihm trat Spanien an der Seite der kaiserlichen Truppen in den Dreißigjährigen Krieg ein und unter ihm wurde auch der Konflikt mit Holland wieder aufgenommen. Dies erwies sich als fatal und führte letztlich zum Niedergang Spaniens. 1640 spalteten sich Katalonien (Wiedervereinigung 1652) und Portugal ab. Unter Olivares' Regierung blühten Poesie, Literatur (Calderon) und Malerei (El Greco, Velázquez und Murillo) auf und spanische Gebräuche und Sitten verbreiteten sich in ganz Europa."
 flavor_spa.EVTOPTA3711: "Vielleicht ist das ein neuer Staatsmann für uns!"
 flavor_spa.EVTNAME3162: "Die portugiesische Krone"
 flavor_spa.EVTDESC3162: "Philipp I. wurde nach seiner Ankunft in Portugal von den Cortes in Tomar (1581) zum König gewählt (1580-98). Er bemühte sich darum, die Autonomie Portugals zu sichern, die Union als unabhängig zu betrachten, und, wie schon Aragon und Kastilien unter Ferdinand und Isabella, nur Portugiesen in die Verwaltung aufzunehmen, die Cortes häufig zusammenzurufen und einen portugiesischen Rat in Madrid zu installieren."
 flavor_spa.EVTOPTA3162: "Ein König, ein Königreich"
 flavor_spa.EVTOPTB3162: "Ein König, zwei Königreiche"
 flavor_spa.EVTOPTC3162: "Das ist die zusätzliche Belastung nicht wert"
 flavor_spa.EVTNAME3163: "Die portugiesische Krone"
 flavor_spa.EVTDESC3163: "Philipp II. (Philipp III. in Spanien) wurde nach seiner Ankunft in Portugal im Jahre 1621 von den Cortes zum König ausgerufen. Er tat nichts, um die Unabhängigkeit Portugals zu erhalten, und betrachtete die Union lediglich als ein Mittel, um den Wettbewerb mit Portugal im Griff zu behalten. Deshalb besetzte er die Verwaltung nur mit Spaniern, die Cortes traten nur selten zusammen und der portugiesische Rat in Madrid wurde nicht beachtet."
 flavor_spa.EVTOPTA3163: "Ein König, ein Königreich"
 flavor_spa.EVTOPTB3163: "Ein König, zwei Königreiche"
 flavor_spa.EVTOPTC3163: "Das ist die zusätzliche Belastung nicht wert"
 flavor_spa.EVTNAME3164: "Staatsbankrott"
 flavor_spa.EVTDESC3164: "Im Jahre 1596, einige Jahre nach der schrecklichen Niederlage der Armada, war Philipp II. wieder gezwungen, das Land für bankrott zu erklären. Spanien hatte viele Jahre lang zu wenig Steuern erhoben und, was noch schlimmer war, keinerlei Kontrolle über die Preisfluktuationen aus den Einnahmen des amerikanischen Silber- und Goldeinkommens. Es war dem spanischen Finanzminister unmöglich, Rückzahlungen zu garantieren, da die gesamten Kosten permanent variierten. Die Ausgaben wurden auf der Basis des geplanten Budgets geleistet, die Einnahmen waren jedoch im besten Falle unregelmäßig und Spanien gab daher mehr aus als es eigentlich besaß. Daraus resultierten die großen Bankrotte der Jahre 1557 und 1596."
 flavor_spa.EVTOPT3164: "Haben wir denn nichts aus unserer Geschichte gelernt?"
 flavor_spa.EVTNAME3165: "Die Pest"
 flavor_spa.EVTDESC3165: "Die Epidemien, die Spanien um 1590 erfassten, dezimierten die Bevölkerung merklich. Zusätzlich unterstützte Philipp II. die Inquisition und das intellektuelle Leben kam zum Erliegen, neue Gedanken wurden nicht zugelassen. Bei seinem Tod im Jahre 1598 hinterließ Philipp ein Land, das innen- und außenpolitisch im Niedergang war."
 flavor_spa.EVTOPTA3165: "Wir werden uns erholen"
 flavor_spa.EVTNAME3169: "Die iberischen Aufstände"
 flavor_spa.EVTDESC3169: "Im Jahre 1639 strebte Olivares von Katalonien aus einen Krieg gegen den Süden Frankreichs an. Olivares argumentierte, dass die Bewohner Kataloniens die Armee unterstützen müssten, falls sie ihr Land verteidigen wollten. Dieser Logik folgte die Bevölkerung allerdings nicht. Die Bauern weigerten sich mit dem Klerus im Rücken, die Truppen zu unterstützen. Bald entstand Unmut in der Bevölkerung, dann kleinere Aufstände und schließlich eine offene Rebellion. Am 7. Juni ermordete der Mob in Barcelona den Vizekönig. Im Herbst 1640 rief Olivares die Überreste der zur Verfügung stehenden Truppen zusammen und sandte sie gegen die katalonischen Rebellen aus. Der Rebellenführer, Pau Claris antwortete, indem er dem König von Frankreich den Lehenseid schwor, 'wie zu den Zeiten Karls des Großen' (im Januar 1641). Französische Truppen drangen daraufhin in Katalonien ein. Erst als die französischen Bürgerkriege (die Fronde) die Franzosen dazu zwangen, ihre Armee aus Katalonien abzuziehen, konnte Kastilien Katalonien wieder zurückerobern (1652)."
 flavor_spa.EVTOPTA3169: "Schlagt den Aufstand nieder!"
 flavor_spa.EVTOPTB3169: "Unterstützt die Aufständischen!"
 flavor_spa.EVTNAME3168: "Nationalaufstand in Portugal"
 flavor_spa.EVTDESC3168: "Portugal unterstand seit dem Fall der Dynastie Aviz im Jahre 1578 bis in das Jahr 1640 der Oberherrschaft der spanischen Könige. Im Jahre 1640 erhoben sich die Portugiesen jedoch zu einem Aufstand und ein langer Unabhängigkeitskrieg gegen Spanien nahm seinen Lauf. Nach 24 Jahren Krieg, dem Sieg über Spanien im Dreißigjährigen Krieg (1648) und dem Frieden mit Frankreich (1659) entstand ein unabhängiges Portugal, das unter der Dynastie Braganza die Annäherung an einen neuen Verbündeten und Schutzherren suchte, den man im Heiratsbündnis mit dem England der Stuarts fand (Vermählung Katharina von Braganzas mit Karl II., wobei die Aussteuer in der Übertragung von Bombay an England bestand)."
 flavor_spa.EVTOPTA3168: "Schlagt den Aufstand nieder!"
 flavor_spa.EVTOPTB3168: "Unterstützt die Aufständischen!"
 flavor_spa.EVTNAME3170: "Die italienischen Aufstände"
 flavor_spa.EVTDESC3170: "Im Jahre 1647 erhob sich in Neapel und Palermo das Volk und bald schon waren beide Städte in den Händen revolutionärer Regierungen. In Neapel war es wieder einmal die übermäßige Besteuerung zur Finanzierung des Kriegs mit Spanien, die zu den Aufständen geführt hatte. Die spanische Monarchie, so schrieb der venezianische Botschafter in Madrid zu dieser Zeit, habe Ähnlichkeit mit dem Koloss von Rhodos, der während eines Erdbebens innerhalb weniger Augenblicke zusammengebrochen sei, während alle Welt sich an den Überbleibseln zu bereichern versuchte.' Doch Spanien überlebte und konnte sogar die meisten Gebiete seines Reiches halten. Die Aufstände von Neapel und Sizilien, die sich sowohl gegen Spanien wie auch gegen den örtlichen Adel richteten, wurden 1648 niedergeschlagen."
 flavor_spa.EVTOPTA3170: "Schlagt den Aufstand nieder!"
 flavor_spa.EVTOPTB3170: "Unterstützt die Aufständischen!"
 flavor_spa.EVTNAME3712: "Alberoni"
 flavor_spa.EVTDESC3712: "Der 1664 in Fiorenzula (in der Nähe des heutigen Piacenza) als Sohn eines Gärtners geborene Giulio Alberoni verdankte seine politische Karriere und seine Erfolge dem Herzog von Vendôme, dem französischen General, unter dem er in Italien, Frankreich und Spanien diente. Als Geschäftsträger des Herzogs von Parma vermittelte er die Ehe zwischen König Philipp V. von Spanien und Elisabeth Farnese im Jahre 1717 und wurde Kardinal. Seine gescheiterte Großmachtpolitik führte zu seiner Ausweisung im Jahre 1719. Er war ein listiger und tückischer Politiker, aber Spanien verfügte nicht mehr über die erforderlichen Mittel, seine ehrgeizigen Pläne zu verwirklichen. Das Zeitalter der spanischen Vorherrschaft war bereits lange vergangen."
 flavor_spa.EVTOPTA3712: "Ein exzellenter Minister!"
 flavor_spa.EVTNAME3176: "Die amerikanische Kolonialpolitik"
 flavor_spa.EVTDESC3176: "Im späten 18. Jhdt. hatte sich Spanien weit von seiner ehemaligen Bedeutung und seinem Reichtum entfernt. Die Erschaffung des Vizekönigreichs Rio de la Plata im Jahre 1776, um die Kolonien besser verwalten und verteidigen zu können, verdreifachte jedoch auch das Einkommen der spanischen Regierung. Nicht alle Mitglieder der Kolonien waren jedoch mit dieser stärkeren Kontrolle und den daraus resultierenden höheren Steuerabgaben einverstanden."
 flavor_spa.EVTOPTA3176: "Regiert durch Gouverneure"
 flavor_spa.EVTOPTB3176: "Regiert aus [Root.Capital.GetCapitalName]!"
 flavor_spa.EVTNAME3094: "José Monino"
 flavor_spa.EVTDESC3094: "Nach der Vertreibung der Jesuiten aus Spanien (1767) wurde Monino als Botschafter nach Rom gesandt, um das päpstliche Verbot für die Societas Jesu (Gesellschaft Jesus) aufrecht zu erhalten. Er wurde im Jahre 1773 für den Erfolg seiner Mission geadelt. Im Jahre 1776 ernannte Karl III. ihn zum Ministerpräsidenten. Als Conde de Floridablanca, wie er in Spanien genannt wurde, erreichte der aufgeklärte Despotismus Spaniens seine Blütezeit, und seine internen Reformen, insbesondere auf dem Gebiet der Finanzen, trugen zur Zentralisierung des Staates bei. Dabei geriet er jedoch in Konflikt mit der aragonesischen Fraktion, die ihm Veruntreuung vorwarf. Nach drei Jahren in Haft zog er sich aus dem öffentlichen Leben zurück. Im Alter von 80 Jahren kehrte er ins politische Leben zurück, um an der Spitze der Juntaregierung den Widerstand gegen Napoleon zu leiten (1808)."
 flavor_spa.EVTNAME3095: "Die Verfassung von 1812"
 flavor_spa.EVTDESC3095: "Die Cortes wurden bei ihrem Treffen in Cadiz im Jahre 1810 von den Liberalen dominiert, die über eine reine Unterstützung des Krieges hinausgehen und eine Verfassung vorlegen wollten, die die Herrschaft eines Günstlings wie Godoy unmöglich machen würde. Die Verfassung von Cadiz brachte Spanien eine strikt limitierte Monarchie (der König muss mit seinen verantwortlichen Ministern zusammenarbeiten), ein Ein-Kammern-Parlament ohne besondere Repräsentation der Kirche oder des Adels und ein modernes zentralisiertes Verwaltungssystem basierend auf Provinzen und Gemeinden."
 flavor_spa.EVTOPTA3095: "Folgt den Cortes"
 flavor_spa.EVTOPTB3095: "Widersetzt euch diesen Liberalen!"
 flavor_spa.EVTNAME3096: "Die Restauration von 1820"
 flavor_spa.EVTDESC3096: "Die interne Situation Spaniens mit den Unstimmigkeiten zwischen den Absolutisten und Liberalen trug zur Unabhängigkeit der Kolonien bei. Den Todesstoß erhielten Spaniens Bemühungen, die Kolonien zu halten, 1820, als die Truppen, die unter General Riego bereits für die Abfahrt nach Übersee bereitstanden, sich in Cadiz (Spanien) in Gedenken an die Verfassung von 1812 erhoben und so vorübergehend das absolutistische Regime absetzten."
 flavor_spa.EVTOPTA3096: "Restauriert die liberale Verfassung"
 flavor_spa.EVTOPTB3096: "Widersetzt euch diesen Liberalen!"
 flavor_spa.EVTNAME1100: "Miguel de Cervantes"
 flavor_spa.EVTDESC1100: "Mit Anfang Zwanzig diente der Novellenschriftsteller und Dichter Miguel de Cervantes als Soldat der spanischen Marine. Er wurde von algerischen Piraten gefangen genommen (1575) und verbrachte fünf Jahre in Gefangenschaft, bis er von seinen Eltern und einem religiösen Orden freigekauft wurde. 1585 veröffentlichte er seine erste Novelle, La Galeta, lebte aber vorwiegend von seinen Einkünften als Händler und Steuerbeamter. Seinen Durchbruch als Autor erlebte er 1605 mit der Veröffentlichung des 'Don Quixote', der auf Anhieb erfolgreich war und 1615 mit einem zweiten Band fortgesetzt wurde."
 flavor_spa.EVTNAME1101: "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101: "Obwohl er ein vollendeter Organist und Sänger war, bevorzugte Tomás Luis de Victoria das ruhigere Leben eines Komponisten statt das eines Darstellers. Er war einer der gefeiertesten Komponisten des 16. Jahrhunderts, insbesondere auf dem Gebiet der Kirchenmusik."
 flavor_spa.EVTNAME3557: "Bürgerkrieg in Kastilien"
 flavor_spa.EVTDESC3557: "Johann II. folgte seinem Vater im Jahre 1412 als Kleinkind von nicht einmal zwei Jahren auf den Thron unter der gemeinsamen Regentschaft seiner Mutter, Katharina von Lancaster und seines Onkels, Prinz Ferdinand, dem späteren König von Aragon (als Ferdinand I.). Johann übernahm die Regierung im Jahre 1419, doch seine politische Schwäche führte dazu, dass er sich ganz auf seinen Tutor, Álvaro de Luna, verließ. Dieser avancierte trotz der Feindschaft mit den Cousins des Königs und der Trastámara-Familie zum tatsächlichen Herrscher über Kastilien. Im Jahre 1423 wurde er zum Wächter über Kastilien ernannt. Dies führte zu Unstimmigkeiten unter den Adligen, die de Luna zweimal (1427 und 1438) aus dem Amt trieben. Die Anhänger Johanns II. rebellierten jedoch und beendeten den Aufstand, indem sie die Rebellenarmee von Prinz Heinrich (dem zukünftigen Heinrich IV.) in der Schlacht von Olmedo im Jahre 1445 besiegten."
 flavor_spa.EVTOPTA3557: "Unterstützt Álvaro de Luna"
 flavor_spa.EVTOPTB3557: "Unterstützt die Söhne Ferdinands"
 flavor_spa.EVTNAME3558: "Bürgerkrieg in Kastilien"
 flavor_spa.EVTDESC3558: "Streitigkeiten zwischen dem Adel und dem Führer des [From.GetAdjective] Regentschaftsrats haben letztlich eine Revolte des Adels ausgelöst. Dies verschafft uns die Gelegenheit, ohne Kriegserklärung in [From.GetName] zu intervenieren..."
 flavor_spa.EVTOPTA3558: "Unterstützt die Revolte"
 flavor_spa.EVTOPTB3558: "Wir unterstützen keine Rebellen "
 flavor_spa.EVTTOOLTIP3558: "Soldaten werden entsendet, um die Revolte zu unterstützen"
 flavor_spa.EVTNAME3559: "Ausländische Truppen intervenieren"
 flavor_spa.EVTDESC3559: "[From.GetName] möchte die Chance zur Einmischung nicht ungenutzt verstreichen lassen und sendet den Aufständischen Truppen zur Unterstützung!"
 flavor_spa.EVTOPTA3559: "Wir werden uns darum kümmern"
 flavor_spa.EVTNAME3560: "Der Spanische Bürgerkrieg erreicht [Root.GetName]"
 flavor_spa.EVTDESC3560: "Die Unfähigkeit das Land zu befrieden, hat den Dissidenten reichlich Zeit zum Aufwiegeln der Bevölkerung in anderen Provinzen gegeben. Nun hat sich auch die Provinz [Root.GetName] der Sache der Rebellen angeschlossen!"
 flavor_spa.EVTOPTA3560: "Was ist nur mit der Loyalität passiert..."
 flavor_spa.EVTNAME1007: "Die italienischen Kriege"
 flavor_spa.EVTDESC1007: "Die italienischen Kriege waren eine Reihe von Kriegen zwischen 1494 und 1559, an denen die meisten der italienischen Stadtstaaten, der Kirchenstaat und die Großmächte Frankreich, Spanien und das Heilige Römische Reich beteiligt waren. Nach dem Krieg gegen Venedig war Mailand auf der Suche nach Verbündeten und wandte sich deshalb an Karl VIII. von Frankreich. Als Ferdinand I. von Neapel starb, benutzte Karl den alten Anspruch des Hauses Valois, um im Jahre 1494 in Neapel einzumarschieren. Trotz der Erfolge auf den Schlachtfeldern hatte Karl mit Versorgungsproblemen zu kämpfen, und war 1498 zur Heimkehr nach Frankreich gezwungen. Der Konflikt um Italien war damit jedoch noch nicht ausgestanden und sollte Spanien und Frankreich noch weitere 61 Jahre lang in Kriege verwickeln."
 flavor_spa.EVTOPTA1007: "Beansprucht das Land der französischen Krone in Italien!"
 flavor_spa.EVTOPTB1007: "Italien liegt außerhalb unserer Interessenssphäre"
 flavor_spa.EVTNAME1008: "Die italienischen Kriege"
 flavor_spa.EVTDESC1008: "Die italienischen Kriege waren eine Reihe von Kriegen zwischen 1494 und 1559, an denen die meisten der italienischen Stadtstaaten, der Kirchenstaat und die Großmächte Frankreich, Spanien und das Heilige Römische Reich beteiligt waren. Nach dem Krieg gegen Venedig war Mailand auf der Suche nach Verbündeten und wandte sich deshalb an Karl VIII. von Frankreich. Als Ferdinand I. von Neapel starb, benutzte Karl den alten Anspruch des Hauses Valois, um im Jahre 1494 in Neapel einzumarschieren. Trotz der Erfolge auf den Schlachtfeldern hatte Karl mit Versorgungsproblemen zu kämpfen, und war 1498 zur Heimkehr nach Frankreich gezwungen. Der Konflikt um Italien war damit jedoch noch nicht ausgestanden und sollte Spanien und Frankreich noch weitere 61 Jahre lang in Kriege verwickeln.\n\n[From.GetName] beansprucht nun alle unsere Provinzen in Italien!"
 flavor_spa.EVTOPTA1008: "Dann beansprucht im Gegenzug alle [From.GetAdjective] Provinzen!"
 flavor_spa.EVTOPTB1008: "Wir sollten uns aus Italien zurückziehen"
 flavor_spa.EVTNAME1009: "Die italienischen Kriege"
 flavor_spa.EVTDESC1009: "Unsere Entscheidung, Anspruch auf alle [From.GetAdjective] Provinzen in Italien zu erheben, stieß bei [From.GetName] auf ein interessantes Echo. Dort beansprucht man nun ebenfalls all unsere italienischen Provinzen!"
 flavor_spa.EVTOPTA1009: "Wie können sie es wagen? Italien gehört uns!"
 flavor_fra.EVTNAME3190: "Tag der Vergeltung"
 flavor_fra.EVTDESC3190: "Während der Tumulte des Religionskrieges in Frankreich glaubten manche Länder, dass ihre Intervention ungestraft bleiben würde. Nun, da unsere internen Konflikte beigelegt sind, werden diese Länder feststellen, dass [Root.GetName] nur selten etwas vergisst..."
 flavor_fra.EVTOPTA3190: "Nun werden sie endlich bezahlen"
 flavor_fra.EVTNAME3199: "Ende der Religionskriege in Frankreich"
 flavor_fra.EVTDESC3199: "Die bewaffneten, religiösen Konflikte, von denen Frankreich während des letzten Jahrzehnts heimgesucht wurde, scheinen sich endlich dem Ende zuzuneigen. Unser Land hat eine Zeit voller Chaos hinter sich gebracht, doch scheinbar sind wir gestärkt aus ihr hervorgegangen."
 flavor_fra.EVTOPTA3199: "Lob sei dem Herrn"
 flavor_fra.EVTDESC3198: "Der bewaffnete, religiöse Konflikt, von dem Frankreich während des letzten Jahrzehnts heimgesucht wurde, scheint sich endlich dem Ende zuzuneigen. Da die Hauptstadt sich aber noch immer in der Hand religiöser Fanatiker befindet, wird unsere Autorität in Frage gestellt werden. Vielleicht wäre es am besten, den Konflikt zu beenden, in dem wir zum [Root.Capital.Religion.GetName] Glauben konvertieren?"
 flavor_fra.EVTOPTA3198: "Paris ist eine Messe wert"
 flavor_fra.EVTOPTB3198: "Hoffentlich ist das so"
 flavor_fra.EVTOPTC3198: "Niemals! Paris wird mit Feuer und Schwert erobert werden!"
 flavor_fra.EVTNAME3197: "Paris? Es wert?"
 flavor_fra.EVTDESC3197: "Der bewaffnete, religiöse Konflikt, von dem Frankreich während des letzten Jahrzehnts heimgesucht wurde, scheint sich endlich dem Ende zuzuneigen. Da die Hauptstadt sich aber noch immer in der Hand religiöser Fanatiker befindet, wird die Autorität von [Root.Monarch.GetTitle] [Root.Monarch.GetName] in Frage gestellt werden. Es wurde vorgeschlagen, dass [Root.Monarch.GetName] [Root.Monarch.GetHerHis] Unterstützung religiöser Minderheiten aufgibt und sich stattdessen öffentlich zum [Root.Religion.GetName] Glauben bekennt. So könnte sich ein Ausweg aus dem Konflikt ergeben."
 flavor_fra.EVTOPTA3197: "Paris ist eine Messe wert"
 flavor_fra.EVTOPTB3197: "Hoffentlich ist das so"
 flavor_fra.EVTOPTC3197: "Niemals! Paris wird mit Feuer und Schwert erobert werden!"
 flavor_fra.EVTNAME3196: "Hauptstadt verloren"
 flavor_fra.EVTDESC3196: "Paris ist in die Hände religiöser Fanatiker gefallen! Sie haben sich in der Stadt verschanzt und weigern sich, sie aufzugeben, solange [Root.Owner.Monarch.GetName] weiterhin ihre Feinde unterstützt."
 flavor_fra.EVTOPTA3196: "Wie soll ich sie nur jemals zurück bekommen?"
 flavor_fra.EVTNAME3004: "Ausländische Truppen intervenieren"
 flavor_fra.EVTDESC3004: "[From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] ist im höchsten Maß besorgt über die Religionskriege in Frankreich und hat ein Truppenkontingent geschickt, um die Ketzer in ihrem Kampf zu unterstützen."
 flavor_fra.EVTOPTA3004: "Der Teufel soll ihn holen!"
 flavor_fra.EVTNAME3003: "Ausländische Truppen intervenieren"
 flavor_fra.EVTDESC3003: "[From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] ist im höchsten Maß besorgt über die Religionskriege in Frankreich und hat uns ein Truppenkontingent geschickt, damit wir die Ketzer baldmöglichst vernichten."
 flavor_fra.EVTOPTA3003: "Gott sei mit ihnen!"
 flavor_fra.EVTNAME3002: "Religionskriege in Frankreich"
 flavor_fra.EVTDESC3002: "Frankreich ist nun schon seit Jahren von den Religionskriegen zwischen den [FRA.Religion.GetName] [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] und den religiösen Minderheiten zerrissen. Sollen wir die Chance nutzen und [FRA.GetName] unterstützen? Oder sollen wir uns auf die Seite der religiösen Minderheiten stellen?"
 flavor_fra.EVTOPTA3002: "Sendet Truppen, um Frankreich zu unterstützen"
 flavor_fra.EVTOPTB3002: "Sendet Truppen, um Frankreich zu bekämpfen"
 flavor_fra.EVTOPTC3002: "Ignoriert die Kriege in Frankreich"
 flavor_fra.EVTTOOLTIP3002: "Soldaten werden nach Frankreich gesendet"
 flavor_fra.EVTNAME3203: "Wütende Ketzerfanatiker"
 flavor_fra.EVTDESC3203: "Ketzerische Fanatiker haben die Kontrolle in [Root.GetName] an sich gerissen. Viele [Root.Owner.Religion.GetName] Anhänger wurden ermordet oder vertrieben und ein großer Teil der Ländereien wurde niedergebrannt."
 flavor_fra.EVTOPTA3203: "Wann wird das je ein Ende haben?"
 flavor_fra.EVTOPTB3203: "Diese [Root.Owner.Religion.GetName] Anhänger müssen ausgemerzt werden!"
 flavor_fra.EVTNAME3202: "Ketzerische Fanatiker"
 flavor_fra.EVTDESC3202: "Ketzerische Fanatiker haben sich in [Root.GetName] erhoben, um die Dinge selbst in die Hand zu nehmen. Sie rechtfertigen dies als Maßnahme der Selbstverteidigung gegen die [Root.Owner.Religion.GetName] Gläubigen. Sollte es ihnen gelingen, die Provinz ganz unter ihre Kontrolle zu bringen, könnte dies zu Massakern und großer Zerstörung führen."
 flavor_fra.EVTOPTA3202: "Ermutigt diese Angriffe..."
 flavor_fra.EVTOPTB3202: "Sie müssen aufgehalten werden."
 flavor_fra.EVTNAME3201: "Wütende Religiöse Fanatiker"
 flavor_fra.EVTDESC3201: "[Root.Owner.Religion.GetName] Fanatiker haben die Kontrolle in [Root.GetName] an sich gerissen. Viele Häretiker wurden ermordet oder vertrieben und ein großer Teil der Ländereien wurde niedergebrannt."
 flavor_fra.EVTOPTA3201: "Wann wird das je ein Ende haben?"
 flavor_fra.EVTOPTB3201: "[Root.Owner.Religion.GetName] ist der einzig wahre Glaube!"
 flavor_fra.EVTNAME3200: "Religiöse Fanatiker"
 flavor_fra.EVTDESC3200: "Religiöse Fanatiker haben sich in [Root.GetName] erhoben, um die Dinge selbst in die Hand zu nehmen. Sie rechtfertigen dies mit der laschen Haltung der Regierung. Sollte es ihnen gelingen, die Provinz ganz unter ihre Kontrolle zu bringen, könnte dies zu Massakern und großer Zerstörung führen."
 flavor_fra.EVTOPTA3200: "Ermutigt diese Angriffe..."
 flavor_fra.EVTOPTB3200: "Sie müssen aufgehalten werden."
 flavor_fra.EVTNAME3102: "Die Ermordung von Henri de Guise"
 flavor_fra.EVTDESC3102: "Nach dem Tag der Barrikaden lehnte Heinrich III. es ab, nach Paris zurückzukehren, da er um seine Sicherheit fürchtete. Er war nun selbst Zeuge davon geworden, wie groß die Bedrohung war, die mittlerweile vom Anführer der katholischen Liga, Henri de Guise, ausging. Am 23. Dezember 1588 wurden Henri und sein Bruder, der Kardinal de Guise, zu einem Treffen mit dem König ins Château de Blois gelockt. Kurz nach Betreten des Saales griffen die Wachen des Königs die beiden Männer an. Henri wurde an Ort und Stelle durch Stiche ins Herz getötet, während der Kardinal festgenommen und wenig später umgebracht wurde. Um weitere Widersacher aus dem Weg zu räumen, ließ der König Henris Sohn ebenfalls festnehmen. Daraufhin erklärte die katholische Liga der Krone den offenen Krieg und wurde dabei vom Pariser Parlament unterstützt, das den König mit Strafanklagen konfrontierte. Heinrich III. antwortete, indem er sich mit seinem Cousin, Heinrich von Navarra, zusammentat."
 flavor_fra.EVTOPTA3102: "Lasst ihn ermorden"
 flavor_fra.EVTOPTB3102: "Verzeiht die Taten der Liga "
 flavor_fra.EVTNAME3009: "Tag der Barrikaden"
 flavor_fra.EVTDESC3009: "Der Tag der Barrikaden war ein Volksaufstand des katholischen Paris am 12. Mai 1588 gegen Heinrich III., der als zu moderat und zögerlich in seinem Verhalten gegenüber den Protestanten galt. Angeführt wurde er vom Kopf der katholischen Liga, Henri de Guise, der trotz königlichen Verbots in die Stadt zurückgekehrt war. Der König rief mehrere Regimenter der Schweizer Garde und der Gardes-Françaises zu Hilfe, wobei er ein Privileg der Stadt Paris missachtete, das besagte, dass in der Stadt keine ausländischen Truppen einquartiert werden durften. Als das Gerücht einer bevorstehenden Verhaftung Henris um sich griff, verbarrikadierte die städtische Miliz viele Straßen, um die königlichen Truppen zu behindern. König Heinrich, der um die Sicherheit seiner Person fürchtete, floh aus der Stadt. Aus seiner neuen Machtposition heraus zwang Henri de Guise den König zur Unterzeichnung eines neuen Edikts, in dem er versprechen musste, nie wieder einen Frieden mit den Ketzern zu schließen."
 flavor_fra.EVTOPTA3009: "Flüchtet aus [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTB3009: "Bleibt und kämpft!"
 flavor_fra.EVTNAME3010: "Die katholische Liga"
 flavor_fra.EVTDESC3010: "Die katholische Liga wurde von Henri I., Herzog de Guise, im Jahre 1576 gegründet. Ihre Hauptziele bestanden in der Verteidigung des katholischen Glaubens vor dem Einfluss der Hugenotten und in der Verhinderung einer französischen Thronfolge durch Heinrich von Navarra. Doch gleichzeitig war die katholische Liga ein Werkzeug, mit dem Henri selbst nach dem Thron greifen konnte. Die Liga wurde zum mächtigen Faktor in den französischen Glaubenskriegen und stand häufig nicht nur mit den Hugenotten, sondern auch mit dem König im Konflikt.\n\nWie sollen wir auf die Gründung der [Root.Religion.GetName] Liga reagieren?"
 flavor_fra.EVTOPTA3010: "Unterstützt eine [Root.Religion.GetName] Liga"
 flavor_fra.EVTOPTB3010: "Distanziert euch von ihr"
 flavor_fra.EVTNAME3101: "Die Bartholomäusnacht"
 flavor_fra.EVTDESC3101: "Die Unruhen, die 1572 zum Massaker am Tag des hl. Bartholomäus führten, begannen mit dem Scheitern des Attentats auf Admiral Gaspard de Coligny, der ein politischer Führer der Hugenotten war. Aus Angst vor Vergeltungsmaßnahmen der Hugenotten ordnete Karl IX. als präventive Maßnahme die Eliminierung der protestantischen Führung an. Dabei wurde der schwer verletzte Coligny aus dem Bett gezerrt, getötet und aus dem Fenster geworfen. Anschließend versank Paris in einer Welle der Gewalt. Die Bürger der Stadt begannen, regelrecht Jagd auf die Protestanten zu machen und sie umzubringen. Trotz der Versuche des Königs, dies zu unterbinden, setzte sich das Massaker drei Tage lang fort. Karl befahl den Provinzgouverneuren, weitere Gewalt zu verhindern, doch die Massaker breiteten sich in zwölf weitere Städte aus und Tausende von Hugenotten verloren ihr Leben."
 flavor_fra.EVTOPTA3101: "Verhindert das Entstehen eines aufgebrachten Mobs"
 flavor_fra.EVTOPTB3101: "Beschränkt es auf [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTC3101: "Lasst es sich in andere Provinzen ausbreiten"
 flavor_fra.EVTNAME3110: "Religionskriege in Frankreich"
 flavor_fra.EVTDESC3110: "Die Religionskriege in Frankreich dauerten von 1562 bis 1598. Die ersten sieben Kriege (1562-1563, 1567-1568, 1568-1570, 1572-1573, 1575-1577, 1577, 1579-1580) ähnelten sich: eine zwischen Katholiken und Protestanten geteilte Gesellschaft, chaotische militärische Operationen, und Friedensverträge, die eher einem Waffenstillstand denn einem echten Frieden ähnelten. Die Frage der Erbfolge stellte das Königreich selbst in Frage und teilte sogar die Katholiken in verschiedene Lager auf. Nach 1589 und der Ermordung König Heinrichs III. verwandelte die Einmischung Spaniens den Bürgerkrieg in einen internationalen Konflikt. Der Hass und die Gewalt zwischen den Protestanten und Katholiken in Frankreich war in den Jahren 1562-1572 weiter gewachsen. Der mächtige Herzog de Guise bildete eine katholische Liga, um gegen die Protestanten und ein scheinbar labiles Königshaus anzugehen. Obwohl er am 23. Dezember 1588 auf Geheiß König Heinrichs III. ermordet wurde, setzte die Liga den offen Widerstand fort und weigerte sich, den König oder seinen Erben anzuerkennen. Man bat Spanien um militärische Hilfe und versprach den Spaniern als Gegenleistung sogar die französische Krone. Heinrich III. wurde ermordet, doch vor seinem Tod verfügte er, dass ihm sein Cousin Heinrich von Navarra auf den Thron folgen sollte. Heinrich IV. wandte sich auf der Suche nach Unterstützung an England und die protestantischen Fürsten Deutschlands, doch bald wurde ihm klar, wie dringend er als König von Frankreich die Kontrolle über Paris benötigen würde, die jedoch eisern katholisch war. 1593 konvertierte Heinrich deshalb zum katholischen Glauben, was er Berichten zufolge mit dem Satz 'Paris ist durchaus die Messe wert' kommentierte. In dem Versuch, die Splitter seines Königreiches zu einen, erließ er das Edikt von Nantes, in dem beide Seiten bestimmte Garantien erhielten.\n\nWelche Seite sollen wir unterstützen?"
 flavor_fra.EVTOPTA3110: "Französische Katholiken"
 flavor_fra.EVTOPTB3110: "Französische Protestanten"
 flavor_fra.EVTOPTC3110: "Französische gemäßigte Mitte"
 flavor_fra.EVTNAME9100: "Die Geburtsstunde eines ständigen Besteuerungssystems"
 flavor_fra.EVTDESC9100: "Karl VII. restrukturierte den französischen Finanzhaushalt. Er erhob hohe Steuern, insbesondere über den 'Taille', eine Art direkte Grundbesteuerung. Gelder von den Landeigentümern zu fordern, war für die französischen Könige immer schwierig gewesen. Um an die Gelder der französischen Landherren zu kommen, mussten vorsichtig neue und verbesserte Besteuerungsmethoden eingeführt werden. Mit der Zeit wurden diese Methoden mehr und mehr rationalisiert, um die Einnahmen der Staatskasse zu verbessern. Die Geburtsstunde eines ständigen Besteuerungssystems stellte einen weiteren Schritt in diese Richtung dar."
 flavor_fra.EVTOPTA9100: "Gebt den Erlass heraus"
 flavor_fra.EVTOPTB9100: "Lasst das Thema ruhen"
 flavor_fra.EVTNAME9104: "Das Ende des Hundertjährigen Krieges"
 flavor_fra.EVTDESC9104: "Der Gewinner des Hundertjährigen Krieges war eindeutig Ludwig XI. Die beinah völlige Zerstörung des Feudaladels ermöglichte es ihm, Frankreich unter königlicher Führung zu vereinen und sich der Mittelklasse zuzuwenden."
 flavor_fra.EVTOPTA3104: "Zeit für die Stärkung der Nation"
 flavor_fra.EVTNAME3105: "Das Erbe von Anjou"
 flavor_fra.EVTDESC3105: "Das Königreich Neapel befand sich im Jahre 1443 im Besitz von Aragon (und damit Spanien) und Sizilien. Sein letzter Herrscher, René von Anjou hatte sein Reich an Ferdinand von Aragon verloren, der dort von 1458 bis 1494 regierte. Nach seinem Tod, 1494, folgte ihm der schwache König Alfons auf den Thron. Sein Königreich würde vermutlich in den Händen der Regenten Spaniens enden. Karl VIII. von Frankreich, ein direkter Nachkomme des Hauses Anjou, hatte jedoch ebenfalls einen legitimen Anspruch auf den Thron. Nach der Neapel-Expedition Karls VIII. im Jahre 1494, die trotz des überwältigenden Sieges in Fornova am 5. Juli 1495 (die 'Furia Francese') in einer Katastrophe geendet hatte, brachen weitere Kriege aus. Erst Papst Julius II. konnte 1503 vermitteln. Insgesamt erschütterten sechs Kriege die Halbinsel. Was 1494 in Neapel begonnen hatte, sollte 1559 (im Friedensvertrag zwischen Frankreich und den Habsburgern in Catteau-Cambresis) enden. Französische Siege (Marignano, 1515) und Niederlagen (Pavia, 1525) wechselten sich ab und nicht nur außerhalb Frankreichs, sondern auch in Frankreich selbst wurde gekämpft."
 flavor_fra.EVTOPTA3105: "Lasst uns deutlich Anspruch erheben!"
 flavor_fra.EVTOPTB3105: "Wir werden auf unsere Ansprüche verzichten!"
 flavor_fra.EVTNAME3106: "Der Staat übernimmt die Kontrolle über die Zünfte"
 flavor_fra.EVTDESC3106: "Das Wort Zunft (oder Gilde) ist nur eines von vielen, die früher in Frankreich und den Niederlanden verwendet wurden, um das zu bezeichnen, was man heute Unternehmen nennt. In Frankreich und den Niederlanden war eine Zunft ursprünglich eine Art Bruderschaft, in der man sich gegenseitig unterstützte, schützte und Spaß miteinander hatte. Die Mitglieder zahlten einen festen Beitrag. Am Ende des 15. Jhdt. gelang es den Zünften unter der despotischen Herrschaft der französischen Könige nicht mehr, die eigentliche Schutzfunktion für ihre Mitglieder aufrecht zu erhalten. Die Privilegien wurden so zu einem weiteren Mittel, die Staatskasse auf Kosten der Arbeitgeber aufzufüllen."
 flavor_fra.EVTOPTA3106: "Übernehmt die Kontrolle über die Zünfte"
 flavor_fra.EVTOPTB3106: "Lasst die Zünfte in Frieden"
 flavor_fra.EVTOPTC3106: "Gebt den Zünften mehr Rechte"
 flavor_fra.EVTNAME3108: "Französische Ansprüche auf Italien gelockert"
 flavor_fra.EVTDESC3108: "Während der Jahre 1524-1529 musste der französische König mehrere Rückschläge hinnehmen. Nicht nur verschiedene Feldzüge nach Italien scheiterten,im Jahre 1525 geriet er auch noch in Gefangenschaft und wurde nach Madrid gebracht, wo er auf all seine Ansprüche verzichten musste. Damit war die Sache jedoch noch nicht ausgestanden. Wieder in Freiheit weigerte sich der König, seinen Ansprüchen zu entsagen, und griff Italien immer wieder an. Mit der Zeit wurde ihm jedoch klar, dass die Italiener einen französischen König niemals akzeptieren würden. Sie zogen es vor, einem labilen Heiligen Römischen Reich anzugehören. Der französische König bemerkte, dass seine Feinde jederzeit auf die Unterstützung der kleineren italienischen Staaten zählen konnten. Nach mehreren erfolglosen Kriegszügen verzichtete der König schließlich auf seinen Gebietsanspruch in Italien."
 flavor_fra.EVTOPTA3108: "Niemand scheint unsere Ansprüche anzuerkennen"
 flavor_fra.EVTOPTB3108: "Wir werden nie auf das verzichten, was unser ist!"
 flavor_fra.EVTNAME3114: "Le Tellier und Louvois"
 flavor_fra.EVTDESC3114: "Michel Le Tellier (1603-1685) war der Sohn eines Beraters der Steuerkammer. Von Ministerpräsident Kardinal Mazarin empfohlen, wurde er 1643 zum Kriegsminister ernannt. Er begann mit der nötigen Modernisierung der französischen Armee und Kriegsführung, bis 1666 als Minister und danach als Kanzler bis ins Jahr 1677. Sein ältester Sohn, der Marquis de Louvois, perfektionierte die Reformen und stellte seinen Herrn, Ludwig XIV., die größte und beste Armee der zweiten Hälfte des 17. Jhdt. zur Verfügung."
 flavor_fra.EVTOPTA3114: "Ein ausgezeichneter Militärfachmann!"
 flavor_fra.EVTNAME3115: "Samuel de Champlain und die Huronen"
 flavor_fra.EVTDESC3115: "Samuel de Champlain wurde von Aymar de Cermont gesandt, einem Mann, dem der König von Frankreich das Privileg verliehen hatte, eine Pelzhandelsgesellschaft zu etablieren. Während seiner Reisen freundete sich Chaplain mit den Indianern an. Er verbrachte einige Zeit bei den Indianerstämmen der Algonkin und Huronen und erforschte dabei das Umland."
 flavor_fra.EVTOPTA3115: "Lasst uns Freundschaft mit den Huronen schließen"
 flavor_fra.EVTOPTB3115: "Lasst uns Freundschaft mit den Irokesen schließen"
 flavor_fra.EVTOPTC3115: "Lasst uns Freundschaft mit den Shawnee schließen"
 flavor_fra.EVTOPTD3115: "Lasst uns Freundschaft mit den Cherokee schließen"
 flavor_fra.EVTOPTE3115: "Lasst uns Freundschaft mit den Creek schließen"
 flavor_fra.EVTNAME3118: "Aufstände in Frankreich"
 flavor_fra.EVTDESC3118: "Maria de Medici wurde im Jahre 1600 mit Heinrich IV. verheiratet. Nach seiner Ermordung im Jahre 1610 wurde sie Regentin für ihren Sohn Ludwig XIII. Sie hob viele Gesetze ihres Mannes wieder auf."
 flavor_fra.EVTOPTA3118: "Behandelt die adligen Rebellen mit Respekt!"
 flavor_fra.EVTOPTB3118: "Tötet sie und enteignet ihre Ländereien"
 flavor_fra.EVTNAME3119: "Aufstand der Protestanten in Béarn"
 flavor_fra.EVTDESC3119: "Während der Regierungszeit König Ludwigs XIII. entschied Kardinal Richelieu, sämtliche politischen Privilegien aufzuheben. Ein Aufstand (1621-22) gegen die Einführung des Katholizismus in Béarn wurde von Richelieu niedergeschlagen und die Protestanten verloren alle Gebiete, die ihnen im Edikt von Nantes zugesichert worden waren, ausgenommen Montauban und La Rochelle."
 flavor_fra.EVTOPTA3119: "Vernichtet sie!"
 flavor_fra.EVTNAME3120: "Richelieu"
 flavor_fra.EVTDESC3120: "Armand du Plessis, Kardinal Richelieu, war 39 Jahre alt, als er 1624 zum Ministerpräsidenten König Ludwigs XIII. befördert wurde. Seine wichtigsten Errungenschaften in der Innenpolitik waren die Kämpfe gegen den Hochadel und die politischen Privilegien der Protestanten. Außerdem unterstützte er den Handel mit Übersee, die koloniale Expansion und die Einrichtung einer ständigen königlichen Marine. Seine herausragendste Leistung blieb jedoch das diplomatische Spiel, dass er während des Dreißigjährigen Krieges betrieb, als er die schwedische Intervention mit französischem Gold unterstützte und im Jahre 1635 dem Krieg beitrat. Sein Ziel war die Dezimierung der Dynastie der Habsburger und die Befreiung Frankreichs aus der Einkreisung durch feindliches Gebiet. Er gilt als Begründer der Realpolitik."
 flavor_fra.EVTOPTA3120: "Ein exzellenter Minister!"
 flavor_fra.EVTNAME3122: "Die Fronde in Frankreich"
 flavor_fra.EVTDESC3122: "Die Fronde (1648-1653) bezeichnet hauptsächlich den letzten Aufstand der französischen Adligen gegen den königlichen Absolutismus. Begonnen hatte das Ganze mit der Revolte gegen das Parlament in Paris (zu dieser Zeit der höchste französische Gerichtshof mit Jurisdiktion über königliche Erlässe) wegen der Innenpolitik Kardinal Mazarins, der als Ministerpräsident für den fünfjährigen Ludwig XIV. agierte. Der Hochadel folgte bald (Fronde der Prinzen), der Aufstand wurde jedoch letztendlich durch eine Kombination machiavellistischer Diplomatie, Verrat und Schicksalsfügungen niedergeschlagen. Das Parlament wurde aufgelöst (es trat danach erst im Jahre 1789 wieder zusammen) und der Hochadel seines politischen Einflusses enthoben. Damit war der Weg frei für den totalen Absolutismus des Sonnenkönigs Ludwigs XIV."
 flavor_fra.EVTOPTA3122: "Stürzt das Parlament und vernichtet den Adel"
 flavor_fra.EVTOPTB3122: "Beschwichtigt sie"
 flavor_fra.EVTNAME3123: "Die Académie française"
 flavor_fra.EVTDESC3123: "Kardinal Richelieu, ein liberaler Schutzherr der Literatur, schuf im Jahre 1636 die Académie française, um die französische Sprache und Literatur zu fördern. Obwohl die wissenschaftliche Akademie nie so bekannt wurde wie die literarische Abteilung, wurden dort dennoch einige der wichtigsten wissenschaftlichen Entdeckungen des 18. Jhdt. gemacht. So waren es zum Beispiel französische Expeditionen in den Jahren 1735 und 1743, welche die abgeflachte Form der Erde nachwiesen."
 flavor_fra.EVTOPTA3123: "Ja, wir brauchen sie"
 flavor_fra.EVTOPTB3123: "Nein, es wäre zu teuer"
 flavor_fra.EVTNAME3124: "Colbert"
 flavor_fra.EVTDESC3124: "Jean-Baptiste Colbert (geboren 1619), der 1661 zum Finanzminister nominiert wurde, war der Erfinder der ersten Volkswirtschaft der Moderne. Seine staatlich geleitete Wirtschaft enthielt unter anderem ein verbessertes Steuererhebungssystem, statistische Budgetplanung und eine regelmäßige Buchhaltung. Als Befürworter des Merkantilismus (Colbertismus) zielte er auf eine positive Handelsbilanz Frankreichs durch den Export von wertvollen gefertigten Gütern (Luxusgüter) bei hohen Importsteuern ab. Er förderte einen effizienteren Binnenhandel (Straßen, Kanäle, Aufhebung von Lokalzöllen), etablierte staatliche Monopole, subventionierte Manufakturen, unterstützte Marine- und Handelsvereinigungen, setzte die Preise für landwirtschaftliche Produkte fest, befürwortete die Eheschließung und verbot die Emigration (außer nach Kanada). Um seine Politik zu sichern, erweiterte er die königliche Marine entscheidend. Sein Merkantilismus wendete sich vorwiegend an Handel und Handwerk, die Bauern wurde nicht zur Produktionssteigerung angehalten. Als er im Jahre 1683 starb, verfolgte sein Sohn Colbert de Seignelay seine Ziele bis 1690 weiter."
 flavor_fra.EVTOPTA3124: "Stellt eine Marine auf und verbessert die Infrastruktur"
 flavor_fra.EVTOPTB3124: "Konzentriert Euch auf die wirtschaftliche Vorherrschaft"
 flavor_fra.EVTOPTC3124: "Konzentriert Euch auf die Übermacht der Marine"
 flavor_fra.EVTNAME3125: "Der Auftrag für den Bau von Versailles"
 flavor_fra.EVTDESC3125: "Der größten Einfluss übte Frankreich auf das Zeitalter des Barocks durch die Opulenz seines Hoflebens aus. Im Jahre 1669 entschied Ludwig XIV. (1638-1715), eine alte Jagdhütte in Versailles zu einem Palast nie zuvor gekannter Pracht umzuwandeln. Dieser wurde im Jahre 1682 fertiggestellt und 1683 zog der Hof um. Es gab in ganz Europa keinen Hof, der mit der Opulenz der vergoldeten Innenausstattung mit ihren Spiegeln und Kerzenleuchter und der entsprechend ausgefeilten Großspurigkeit in der Hofzeremonie mithalten konnte, und es gab auch keinen Hof in Europa, der nicht offen oder heimlich versuchte, diesem Modell zu entsprechen."
 flavor_fra.EVTOPTA3125: "Wir benötigen diesen Palast, damit man uns bewundert"
 flavor_fra.EVTOPTB3125: "Ein solches Projekt ist für uns nicht geeignet"
 flavor_fra.EVTNAME3126: "Die überirdische Pracht von Versailles"
 flavor_fra.EVTDESC3126: "Die großartige Anlage, die den französischen Klassizismus in seiner Blüte repräsentiert, war das Werk von Louis Le Vau, J. H. Mansart und Charles Le Brun. André Le Nôtre legte den Park und die Gärten an, die mit Springbrunnen, Fontänen und Skulpturen von Künstlern wie Antoine Coysevox ausgelegt sind. Eine riesige Maschine wurde in Marly-le-Roi gebaut, um das Wasser für die Fontänen zu spenden. Der Park enthält zwei kleinere Paläste, das große Trianon und das Kleine Trianon, sowie auch unzählige Tempel, Grotten und andere dekorative Bauten. Als Schauplatz des Ausbruchs der französischen Revolution wurde Versailles nie wieder zur Residenz eines Königs."
 flavor_fra.EVTOPTA3126: "Einen Sonnenpalast für den Sonnenkönig!"
 flavor_fra.EVTNAME3127: "Die Reunionskammern"
 flavor_fra.EVTDESC3127: "Mit dem Ziel einer europäischen Vorherrschaft und der Erweiterung der französischen Grenzen im Norden und Osten (bis zum Rhein) hatte Ludwig XIV. die Réunionskammern erdacht, königliche Gerichtshöfe, die sich mit den legalen Ansprüchen auf kaiserliche Territorien beschäftigten. Diese Expansionspolitik wurde zunächst von den machtlosen Nachbarstaaten Frankreichs toleriert. Sie erreichte im Jahre 1681, mit der Annexion der freien Stadt Straßburg im Elsass, und der Belagerung von Luxemburg im Jahre 1684 ihren Höhepunkt. Die Vereinigung wurde vom Kaiserreich im 'Frieden von Regensburg' im Jahre 1684 bestätigt, vorrangig deshalb, weil der Kaiser ob der türkischen Bedrohung (Belagerung von Wien im Jahre 1683) beunruhigt war. Dies führte zur Gründung der anti-französischen Augsburger Allianz (1686)."
 flavor_fra.EVTOPTA3127: "Stellt den Anspruch"
 flavor_fra.EVTOPTB3127: "Die Angelegenheit fallen lassen"
 flavor_fra.EVTNAME3128: "Protestanten aus Frankreich vertrieben"
 flavor_fra.EVTDESC3128: "Eines der wichtigsten Themen für Ludwig XIV. war die Wiederherstellung der nationalen Einheit, insbesondere der religiösen Einheit. Er schützte die katholische Kirche durch königliche Privilegien und die Zensur päpstlicher Dekrete (Gallikanismus) und sandte Dragoner aus, um französische protestantische Familien zur Konvertierung zu drängen. Im Jahre 1685 führte seine Widerrufung des Edikts von Nantes dazu, dass nahezu eine halbe Million Hugenotten (französische Protestanten) in tolerantere Länder wie Holland (von wo aus viele nach Südafrika emigrierten) oder andere Staaten wie Preußen, wo 20.000 eine Heimat fanden, flohen. Frankreich verlor mit ihnen eine wirtschaftliche, juristische und kulturelle Elite, die von nun an in den Diensten seiner Feinde stand."
 flavor_fra.EVTOPTA3128: "Verstoßt die Verräter"
 flavor_fra.EVTOPTB3128: "Habt Mitleid mit diesen in die Irre geführten Kreaturen"
 flavor_fra.EVTTOOLTIP31281: "Die Protestanten wenden sich nach [This.GetName]"
 flavor_fra.EVTTOOLTIP31282: "Die Reformierten wenden sich nach [This.GetName]"
 flavor_fra.EVTNAME1: "Protestanten aus Frankreich vertrieben"
 flavor_fra.EVTDESC1: "In einer törichten Entscheidung, den Glauben höher als die Wirtschaft zu werten, hat [From.GetName] beschlossen, alle Protestanten, die noch im Land verblieben sind, zu vertreiben. Dies stellt eine Chance dar, unsere eigene Wirtschaft voranzutreiben. Sollen wir ihnen erlauben, sich in unseren Provinzen niederzulassen?"
 flavor_fra.EVTOPTA1: "Sie wären eine willkommene Bereicherung"
 flavor_fra.EVTOPTB1: "Nein, macht unsere Grenzen dicht"
 flavor_fra.EVTNAME2: "Protestanten aus Frankreich vertrieben"
 flavor_fra.EVTDESC2: "In einer törichten Entscheidung, den Glauben höher als die Wirtschaft zu werten, hat [From.GetName] beschlossen, alle Reformierten, die noch im Land verblieben sind, zu vertreiben. Dies stellt eine Chance dar, unsere eigene Wirtschaft voranzutreiben. Sollen wir ihnen erlauben, sich in unseren Provinzen niederzulassen?"
 flavor_fra.EVTOPTA2: "Sie wären eine willkommene Bereicherung"
 flavor_fra.EVTOPTB2: "Nein, macht unsere Grenzen dicht"
 flavor_fra.EVTNAME3132: "Die Mississippi-Handelskompanie"
 flavor_fra.EVTDESC3132: "Im Jahre 1717 wurde die Mississippi-Handelsgesellschaft (Mississippi Trade Company) gegründet. Die Gesellschaft verfügte über ein königliches Monopol zur Nutzung und Ausbeutung der großen Koloniegebiete entlang des Mississippi. 1719 lieh sich die Regierung 1,5 Milliarden frz. Pfund von der Gesellschaft. Die Gesellschaft war eher ein Finanzunternehmen als eine Handelsgesellschaft und der Preis für die Anteile schoss in die Höhe. 1720 schlug das Pendel jedoch zurück, aus der Hausse wurde eine Baisse und die Tatsache, dass die Anteile der Gesellschaft stark überbewertet waren, wurde selbst für den einfachen Mann auf der Straße völlig offensichtlich. Schon bald kam es zur Panik und die Gesellschaft wurde für bankrott erklärt. John Law musste aus Frankreich flüchten."
 flavor_fra.EVTOPTA3132: "Hört sich nach schnell verdientem Geld an!"
 flavor_fra.EVTOPTB3132: "Hört sich wie ein großer Betrug an!"
 flavor_fra.EVTNAME3133: "Die Mississippi-Handelskompanie macht dicht"
 flavor_fra.EVTDESC3133: "Nach den frühen Erfolgen mit der Bank von John Law und der Mississippi-Handelskompanie kaufte die Regierung die Bank auf und lieh sich 1,5 Mrd. frz. Pfund, um die hohen Zinsen auf die Staatsanleihen zahlen zu können. Diese Ereignisse führten zu einer Hausse der französischen Industrie. Die Regierung verlor jegliche Zurückhaltung und druckte Unmengen von Geld, ohne irgendwelche Sicherheiten. Als die überhitzte Konjunktur sich wieder abkühlte und die Realität wieder Einzug hielt, gerieten die Anteilseigner der Handelsgesellschaft in Panik und trieben sowohl die Bank als auch die Handelsgesellschaft selbst in den Bankrott. Diese Finanzkatastrophe verschlang die gesamten Steuereinnahmen von zwei Jahren, sodass Frankreich 1724 den Bankrott erklären musste."
 flavor_fra.EVTOPTA3133: "Hoffentlich können wir den Bankrott verhindern..."
 flavor_fra.EVTNAME3134: "Expansion in Nordamerika"
 flavor_fra.EVTDESC3134: "Die schnelle Expansion in Nordamerika scheint das Vertrauen der Anleger in die Mississippi-Handelskompanie zu stärken. Die Gerüchte vom Bankrott der Kompanie bzw. des Staates konnten ausgeräumt werden."
 flavor_fra.EVTOPTA3134: "Gott sei Dank"
 flavor_fra.EVTNAME3135: "Charles-François de Broglie"
 flavor_fra.EVTDESC3135: "Charles de Broglie war ein französischer Graf, der zum Meister der Spione unter König Ludwig XV. ernannt wurde. Unter der Anleitung und nach den Ideen des Königs organisierte er den ersten vollständigen und strukturierten Geheimdienst, 'Le Secret du Roy'. Sein Netzwerk erstreckte sich beinahe über ganz Europa, und selbst wenn er bei seiner ersten Mission in der Frage der polnischen Erbfolge scheiterte, so gelang ihm im amerikanischen Unabhängigkeitskrieg ein großer Erfolg, als er den Aufständischen wichtige Unterstützung (militärische Güter, Gelder, diplomatische Unterstützung für Franklins Mission in Paris, usw.) bereitstellen konnte."
 flavor_fra.EVTNAME3137: "André-Hercule de Fleury"
 flavor_fra.EVTDESC3137: "Im Jahre 1653 als Sohn eines Steuereintreibers geboren, wurde André-Hercule de Fleury am 23. August 1715 zum Lehrmeister des jungen Ludwigs XV. bestellt. Die beiden fassten Vertrauen zueinander, und dieses Vertrauen zwischen Schüler und Lehrmeister hielt an. Fleury wurde im Jahre 1726 zum Ministerpräsidenten berufen, ein Amt, das er bis zu seinem Tod im Jahre 1743 innehaben sollte. Der treue und ehrliche Fleury war ein Kämpfer für den Frieden und tat alles in seiner Macht stehende, um diesen zu erhalten. Unter seiner Regierung erlebte Frankreich die längste durchgängige Friedenszeit der letzten drei Jahrhunderte."
 flavor_fra.EVTNAME3139: "Machault und die 5 Prozent-Steuer"
 flavor_fra.EVTDESC3139: "Als Jean-Baptiste de Machault im Dezember 1745 die Aufsicht über die französischen Finanzen erhielt stellte er fest, dass sich das Land am Rande des Bankrotts befand. Weder Aristokratie noch Klerus zahlten die 'taille', die allgemeine Grundsteuer. 1749 versuchte Machault das System zu reformieren, indem er die alte Steuer, den Zehnten, der von vielen umgangen wurde, durch eine 5-%-Steuer ersetzte, die keine Ausnahmen zuließ. Der Vorschlag rief lauten Protest hervor, als Adel und Klerus sich auf ihre alten Privilegien beriefen, sodass Machault sein Vorhaben aufgeben musste."
 flavor_fra.EVTOPTA3139: "Führt die Steuer für alle ein"
 flavor_fra.EVTOPTB3139: "Führt die Steuer ein, außer für Adel und Klerus"
 flavor_fra.EVTOPTC3139: "Führt die Steuer nicht ein"
 flavor_fra.EVTNAME3141: "Turgot und die Wirtschaftsreform"
 flavor_fra.EVTDESC3141: "Turgot gab sechs Edikte heraus, die die Sträflingsarbeit für den Straßenbau aufhoben, das Zunftsystem auflösten, alle Arten von Tarifen und Außenhandelsvereinbarungen revidierten und eine Politik einführen sollte, wie sie dem Physiokraten vorschwebte: eine einheitliche Steuer für Landbesitzer."
 flavor_fra.EVTOPTA3141: "Lasst ihn die Reformen durchführen"
 flavor_fra.EVTOPTB3141: "Verhindert seine Reformen"
 flavor_fra.EVTNAME3142: "Necker berichtet vom Budgetdefizit"
 flavor_fra.EVTDESC3142: "Jacques Necker war ursprünglich als konservativer Kompromiss in das Amt des Finanzministers berufen worden. Er führte jedoch eine Anzahl von Finanzreformen durch, darunter ein einheitlicheres Besteuerungssystem und einen Plan zur Finanzierung der Staatsverschuldung. Im Jahre 1781 musste Necker öffentlich das Haushaltsdefizit verkünden, um neue Kredite beantragen zu können. Dabei wurde jedem deutlich, welch absurde Summen der Hof ausgab."
 flavor_fra.EVTOPTA3142: "Entfernt ihn von seinem Posten"
 flavor_fra.EVTOPTB3142: "Unterstützt seine ausgezeichnete Arbeit"
 flavor_fra.EVTNAME3143: "Das Handelsabkommen von Eden"
 flavor_fra.EVTDESC3143: "Im Jahre 1786 schloss William Pitt der Jüngere ein wichtiges Handelsabkommen mit Frankreich, das sog. Handelsabkommen von Eden. Dahinter stand die Argumentation des Nationalökonomen Adam Smith, der in seinem Buch 'Der Wohlstand der Nationen' (1776) gefordert hatte, dass Großbritannien weniger vom Handel mit Amerika abhängig sein und statt dessen neue Handelsbeziehungen auf dem europäischen Festland suchen müsse."
 flavor_fra.EVTOPTA3143: "Unterzeichnet es"
 flavor_fra.EVTOPTB3143: "Lehnt die Unterzeichnung ab"
 flavor_fra.EVTNAME5000: "Rousseau veröffentlicht sein Werk 'Der Gesellschaftsvertrag'"
 flavor_fra.EVTDESC5000: "Rousseau war einer der ersten modernen Schriftsteller, die einen direkten Angriff auf den Privatbesitz wagten, und wird deshalb oft als Vorreiter des modernen Sozialismus und Kommunismus angesehen. Rousseau stellte auch die Annahme in Frage, dass der Wille der Mehrheit immer korrekt sei. Er argumentierte damit, dass das Ziel einer Regierung in der Sicherung des Friedens, der Gleichheit und der Gerechtigkeit für alle im Staat bestehe, ganz unabhängig vom Willen der Mehrheit."
 flavor_fra.EVTNAME5001: "Voltaire veröffentlicht seine 'Philosophischen Briefe'"
 flavor_fra.EVTDESC5001: "1729 kehrte Voltaire aus dem englischen Exil zurück. Entschlossen, dem Volk das englische Vorbild näher zu bringen, begann der große Schriftsteller der Aufklärung, Theaterstücke in diskreter Anlehnung an Shakespeare zu schreiben. Er begann gleichzeitig mit seiner Biographie des großen schwedischen Königs Karl XII. Sein bis heute wichtigstes Werk wurde jedoch 1734 veröffentlicht: die 'Philosophischen Briefe' stellen eine herbe Kritik an den religiösen Institutionen und dem christlichen Philosophen Blaise Pascal dar. Im Mai wurde ein Haftbefehl gegen ihn erlassen und Voltaire war gezwungen, Paris erneut zu verlassen."
 flavor_fra.EVTNAME5002: "Montesquieu veröffentlicht 'Vom Geist der Gesetze'"
 flavor_fra.EVTDESC5002: "1750 erreichte Charles-Louis de Secondat baron de La Montesquieu mit dem Werk 'Vom Geist der Gesetze' den Zenit seines literarischen Schaffens. Das monumentale 1086-Seiten-Werk wurde besonders wegen dreier seiner zahlreichen Theorien gefeiert: die Klassifizierung der Regierungsformen, der Einfluss des Klimas auf die Politik und, was am wichtigsten war, die Theorie von der Gewaltenteilung. Montesquieu argumentierte, dass in einem Staat, der die Freiheit am effektivsten vertreten wolle, die Legislative, Exekutive und Judikative auf verschiedene, unabhängige Personen oder Körperschaften verteilt sein müssen. Diese Idee wurde bald zu einem Kernpunkt der Verfassung der Vereinigten Staaten."
 flavor_fra.EVTNAME5003: "René Descartes"
 flavor_fra.EVTDESC5003: "Der französische Mathematiker, Wissenschaftler, und Philosoph René Descartes wird als Vater der modernen Philosophie bezeichnet, da er einer der ersten war, der den Lehren der scholastisch-aristotelischen Schule widersprach. Er begann damit, indem methodisch an der Möglichkeit des Wissens zweifelte, bis er Gewissheit in der Intuition fand, dass er zum Zeitpunkt seines Denkens existieren müsse. Diesen Gedanken drückte er im berühmt gewordenen Ausspruch 'Ich denke, also bin ich.' aus. Descartes entwickelte ein dualistisches System, bei dem er radikal zwischen dem Geist und Materie unterschied."
 flavor_fra.EVTNAME5004: "Vauban"
 flavor_fra.EVTDESC5004: "Sébastien Le Prestre de Vauban war ein französischer Festungsingenieur, der die Kunst der Belagerungsmaschinen und Verteidigungsstandorte revolutionierte. Er nahm an allen französischen Kriegen unter der Herrschaft Ludwigs XIV. (1643-1715) teil und lief oft die Frontlinien ab, um unzählige Festungen neu zu entwerfen und zu verbessern. Sein Entwurf der Festung Landau in Bayern wird manchmal als sein wichtigstes Werk bezeichnet."
 flavor_fra.EVTNAME3144: "Die Generalstände"
 flavor_fra.EVTDESC3144: "Der Friede von Versailles im Jahre 1783 war ein Erfolg für Frankreich und Genugtuung für manche Niederlage der Vergangenheit. Er löste allerdings nicht die finanziellen Probleme des Staates, sondern erhöhte im Gegenteil die Verschuldung noch weiter. Der Erfolg der amerikanischen Unabhängigkeitsbewegung führte zu weiterer Kritik am Regime. Den wirtschaftlichen Vereinbarungen mit Großbritannien von 1786 folgten eine Rezession, dann eine Hungersnot nach schlechten Ernten, Unruhen und schließlich der Staatsbankrott im Jahre 1788. Dem König blieb nichts anderes übrig, als die Generalstände einzuberufen, was seit 1626 nicht mehr vorgekommen war. Am 5. Mai 1789 traten die Generalstände in Versailles zusammen und ernannten sich am 17. Juni zur Nationalversammlung, die so lange versammelt bleiben sollte, bis eine Verfassung entworfen war. Ludwig XVI. erkannte die Veränderungen in dieser Situation an, doch die Absetzung seines beliebten Finanzministers Necker und Truppenkonzentrationen in den Außenbezirken führten dazu, dass das Volk am 14. Juli 1789 das Gefängnis La Bastille stürmte. Die französische Revolution hatte begonnen."
 flavor_fra.EVTOPTA3144: "Wirtschafts- und Sozialreformen"
 flavor_fra.EVTOPTB3144: "Wirtschaftsreformen, aber keine sozialen Veränderungen"
 flavor_fra.EVTOPTC3144: "Keine Reformen!"
 flavor_fra.EVTNAME3779: "Die französische Revolution: Republikanische Monarchie"
 flavor_fra.EVTDESC3779: "Am 5. Mai 1789 versammelten sich die Generalstände in Versailles. Die verschiedenen Schichten der französischen Gesellschaft waren sich uneins, welche Fragen diskutiert und wie entschieden werden sollte. Die Bauern forderten als einzige eine Gesellschaftsreform. Der Adel und das Bürgertum wollten nur eine teilweise soziale Reform. Einig waren sich die Mitglieder der Versammlung, dass eine Finanz- und eine Verfassungsreform dringend nötig waren. Der König versuchte es zunächst mit Gegenvorschlägen, um eine konstitutionelle und soziale Reform zu schaffen, doch am 11. Juli stellte er sich den Fakten und erteilte dem beliebten Finanzminister Necker den Auftrag, einen guten Vorschlag für eine Finanzreform vorzulegen. Unglücklicherweise wurden jedoch die Bauern und das niedrige Bürgertum von den Verhandlungen ausgeschlossen, da Necker überzogene, soziale Forderungen fürchtete. Doch während man die endgültigen Fassung der Verfassung ausarbeitete, wurden die Folgen der Weigerung der Regierung, die Brotpreise zu subventionieren, auf den Straßen von Paris bereits spürbar. Der König rief nach seinen Truppen, aber die Soldaten weigerten sich, auf das Volk zu schießen, und schlossen sich stattdessen der Revolte an. Schnell kochte der Ärger der Aufständischen über und am 14. Juli wurde die Bastille gestürmt. Der Geist der Revolution legte sich über die Massen und da die Politik ihre Mägen nicht hatte füllen können, nahm das Volk seine Angelegenheit selbst in die Hand. Die französische Revolution hatte begonnen..."
 flavor_fra.EVTOPTA3779: "Eine Revolution hat uns getroffen!"
 flavor_fra.EVTNAME3145: "Die Schreckensherrschaft"
 flavor_fra.EVTDESC3145: "Nachdem Robespierres militant-radikale Fraktion die Macht in der Volksversammlung übernommen hatte, begann eine Kampagne, um den 'Feind im Inneren' auszumerzen. Massenverhaftungen von 'potentiellen' royalistischen Sympathisanten stellten den Auftakt zu den Septembermassakern dar, bei denen Madame Guillotine von einem nicht enden wollenden Strom menschlichen Blutes in Rot getaucht wurde."
 flavor_fra.EVTOPTA3145: "Exekutiert die Feinde der Revolution!"
 flavor_fra.EVTOPTB3145: "Übt Nachsicht"
 flavor_fra.EVTNAME3781: "Das Direktorium"
 flavor_fra.EVTDESC3781: "Das Direktorium war die von der Verfassung des Jahres III einberufene französische Revolutionsregierung. Sie währte vier Jahre, vom November 1795 bis zum November 1799. Die Direktoren wählten Regierungsminister, Botschafter, Armeegeneräle, Steuereintreiber und andere Amtsinhaber. Allerdings hatten sie keine Mittel, um ihre Projekte zu finanzieren, und keine Gerichte, um ihren Willen durchzusetzen. Das Direktorium war das vielleicht korrupteste Regime in der Geschichte Frankreichs. Das Ziel seiner Politik bestand primär darin, die Profite der politischen und wirtschaftlichen Machthaber zu schützen, und sekundär darin, die Rückkehr der Bourbonen oder anderer Kräfte, die eine Umverteilung des Staatseigentums hätten veranlassen können, zu verhindern. Die Zeitperiode war durch eine extravagante Mode, exzessive Vergnügungen und äußerst lockere Moralvorstellungen geprägt. Doch der wichtigste Aspekt des Direktoriums, durch den es letztlich in den Augen des Volkes trotz all seiner Korruption legitimiert wurde, war die Tatsache, dass es der Schreckensherrschaft ein Ende gesetzt hatte. Alles schien besser als die 'Heute du, morgen ich'-Logik des Terrors."
 flavor_fra.EVTOPTA3781: "Ein Staatsstreich hat Ordnung gebracht"
 flavor_fra.EVTNAME3146: "Die Hinrichtung König Ludwigs"
 flavor_fra.EVTDESC3146: "Nach der missglückten Flucht der königlichen Familie am 20. Juni 1791 wurde der König unter Hausarrest gestellt. Als die Schreckensherrschaft begann, wurde der Adel massenweise enthauptet und der König mit dem Vorwurf, er habe mit ausländischen Mächten konspiriert, zum Hochverräter erklärt. Zunächst wurde er zur Abdankung gezwungen, dann wurde er als 'Bürger Capet' ins Gefängnis gebracht. Am 15. Januar 1793 nahm die Nationalversammlung den Antrag zur Hinrichtung des Königs mit 361 zu 360 Stimmen an. Am 21. Januar 1793 wurde König Ludwig enthauptet."
 flavor_fra.EVTOPTA3146: "361 Stimmen für und 360 gegen die Exekution"
 flavor_fra.EVTOPTB3146: "361 Stimmen gegen und 360 Stimmen für die Exekution"
 flavor_fra.EVTNAME3147: "Der Aufstand in Chouan"
 flavor_fra.EVTDESC3147: "Während die französische Revolution sich weiter entwickelte und permanente Unruhen am Rande eines Krieges an der Tagesordnung waren, begannen die Menschen der westlichen Provinzen (Poitou, Vendée, Bretagne) den Umsturz des alten Regimes mit seiner relativen Stabilität, wenn nicht sogar Freiheit, zu bedauern. Der unkluge Schritt der republikanischen Regierung, den alten Klerus zu verhaften und den Katholizismus abzuschaffen, gepaart mit der Rückkehr einiger königstreuen Adliger reichten aus, um im Jahre 1794 einen fürchterlichen Aufstand auszulösen, der mit massivem Truppeneinsatz beantwortet wurde und zu riesigen Massakern führte."
 flavor_fra.EVTOPTA3147: "Die Royalisten und religiösen Rebellen regen sich erneut"
 flavor_fra.EVTNAME3148: "Napoléon Bonaparte"
 flavor_fra.EVTDESC3148: "Napoleon Bonaparte wurde am 15. August 1768 auf Korsika geboren. Seine Ausbildung erhielt er an der königlichen Militärschule in Brienne, wo er im Jahre 1785 seinen Abschluss machte. Napoleon, der beim Ausbruch der französische Revolution nicht mehr als ein junger Leutnant der Artillerie war, nutzte bei der Belagerung von Toulon im Jahre 1793 seine Chance und wurde zum jüngsten General der französischen Revolutionsarmee befördert. Der Machthunger dieses Militärgenies wurde durch Siege in Italien (1796) (und noch einmal im Jahre 1800) und 1798 beim Ägyptenfeldzug weiter angestachelt. Bald sollte er Konsul werden, später dann französischer Kaiser. Er stand am Beginn eines neuen Zeitalters in Europa."
 flavor_fra.EVTOPTA3148: "Wir brauchen hervorragende Führer!"
 flavor_fra.EVTOPTB3148: "Wir wollen keinen neuen Cäsar!"
 flavor_fra.EVTNAME3790: "Frankreichs Weg zur Vorherrschaft"
 flavor_fra.EVTDESC3790: "1809 war Österreich geschlagen und auch Preußen war besetzt. Frankreich befand sich im Krieg mit England, hatte es jedoch geschafft, Spanien zu seinem Vasall zu machen. Mit Russland war Frankreich verbündet und bis 1812 sah alles perfekt aus... Doch dann erfüllten die Russen ihren Teil der Kontinentalsperre nicht und begannen der französischen Vormachtstellung zu misstrauen. Im Juni drang Frankreich mit mehr als einer halben Million Soldaten in Russland ein. Die Russen zogen sich langsam zurück und hofften, die französische Armee auszuhungern. Das Aufeinandertreffen der Kriegsparteien bei Borodino (5.-7. September) begann als blutiges Ringen, doch mit Glück und dank des Eingreifens von Marschall Ney konnte die russische Armee schließlich vernichtet werden. Napoleon entschied, den Vormarsch der Grand Armée zu stoppen und sie überwintern zu lassen. Die Versorgungslinien wurden gesichert und ein Teil der Armee marschierte die baltische Küste hinauf und stürmte St. Petersburg. Als das Frühjahr endlich begann, zählte Napoleons Armee in Russland erneut eine halbe Million Soldaten. Während des Winters hatte Napoleon Polen unter Poniatowski reformiert und das Königreich der Ukraine unter Tschelmkowski wieder auferstehen lassen, um so den Nachschub zu sichern. Am 30. Juni 1813 kapitulierte Russland, um Moskau vor den Flammen zu retten. Ganz Europa stand nun unter französischer Herrschaft..."
 flavor_fra.EVTOPTA3790: "Wir sind die Herren Europas!"
 flavor_tur.EVTNAME3352: "Die Wirtschaftsreform Mehmed II."
 flavor_tur.EVTDESC3352: "Vor der Einnahme Konstantinopels schloss Mehmed II. verschiedene großzügige Verträge mit den Handelsstädten Venedig und Genua ab, um sich deren Neutralität zu sichern. Doch nach dem Fall von Konstantinopel dauerte es nicht lange, bis er sich gegen das Handelsmonopol der westlichen Kaufleute im Schwarzen Meer wendete. Mehmed war ein Merkantilist, der die staatliche Kontrolle über die Kaufleute behalten wollte. Im Ergebnis hatten seine protektionistischen Maßnahmen tatsächlich den gewünschten Effekt und die Wirtschaft des Osmanischen Reiches florierte."
 flavor_tur.EVTOPTA3352: "Brecht die Abkommen"
 flavor_tur.EVTOPTB3352: "Respektiert die Abkommen"
 flavor_tur.EVTNAME3354: "Militärische Reformen"
 flavor_tur.EVTDESC3354: "Unter der Herrschaft von Mehmed I. und Murad II. erlebte das Osmanische Reich seine Wiedervereinigung, nachdem es in den Zeiten Tamerlans vernichtende Niederlagen hatte hinnehmen müssen. Das Militär wurde erweitert und reformiert, um für jedwede Bedrohung gerüstet zu sein und um die weiteren Expansionspläne sicherzustellen. Gleichzeitig erkannte man in dieser Zeit auch die enorme Bedeutung einer leistungsfähigen Flotte."
 flavor_tur.EVTOPTA3354: "Große Heeresreform"
 flavor_tur.EVTOPTB3354: "Reformiert Heer und Marine"
 flavor_tur.EVTOPTC3354: "Große Marinereform"
 flavor_tur.EVTNAME3357: "Die Enderun-Akademie "
 flavor_tur.EVTDESC3357: "Die Enderun-Akademie wurde von Mehmed II. in Konstantinopel gegründet. Vielversprechende Devsirme (meist christliche Kinder, die aus dem Balkan entführt wurden), sowie die Söhne bekannter osmanischer Würdenträger wurden in Enderun in Literatur, Theologie, Ingenieurswesen, Mathematik usw. ausgebildet und so für ihre Aufgaben im öffentlichen Dienst oder als Janitscharen vorbereitet. Die Janitscharen wurden bald zu Rivalen der gelandeten Sipahi (Timaren), die den Großteil der osmanischen Armee ausmachten. Das Auftreten von Spannungen zwischen den beiden Gruppen war unvermeidlich."
 flavor_tur.EVTOPTA3357: "Gründet Enderun"
 flavor_tur.EVTOPTB3357: "Baut stattdessen das Timar-System weiter aus"
 flavor_tur.EVTNAME3358: "Atam-Dedem Kanunu kodifiziert"
 flavor_tur.EVTDESC3358: "Mehmed II. entschlüsselte die Stammesgesetze der Kayitürken, die 'Atam-Dedem Kanunu' (Gesetze der Ahnen), und erkannte sie damit offiziell neben den bereits angewandten islamischen und römischen Gesetzen an. Zusammen sind diese in der osmanisch-türkischen Sprache als 'Kanunname-i Ali Osman' bekannt. Mehmed II. wurde somit zum ersten Gesetzgeber."
 flavor_tur.EVTOPTA3358: "Kodifiziert die 'Gesetze der Vorväter'"
 flavor_tur.EVTOPTB3358: "Das islamische und das römische Recht genügen"
 flavor_tur.EVTNAME3359: "Der Konflikt zwischen Venedig und den Türken"
 flavor_tur.EVTDESC3359: "Seit der Eroberung Konstantinopels durch die Türken am 29. Mai 1453 sah Venedig seine wirtschaftliche Macht im Schwarzen Meer schwinden. Zwischen 1456 und 1490 kam es zu vielen Kriegen zwischen der Republik und den Osmanen. In der Folge verlor Venedig weitere Teile seines Wirtschaftsimperiums (ein Erbe des 4. Kreuzzug von 1204) im Ägäischen Meer und in Griechenland (Athen im Jahre 1460 und Negroponte im Jahre 1470). 1499 brach erneut ein Krieg aus, durch den Venedig Festungen in Morea, darunter Modon, Coron und Navarino, verlor."
 flavor_tur.EVTOPTA3359: "Weigert Euch, eine Entschädigung auch nur in Erwägung zu ziehen"
 flavor_tur.EVTOPTB3359: "Gebt ihnen Alexandria als Entschädigung"
 flavor_tur.EVTNAME3360: "Türkisch-persische Konflikte: schiitische Rebellen"
 flavor_tur.EVTDESC3360: "Seitdem der Safawiden-Schah Ismail der Große das Joch der 'Weißen Hammel'-Türken abgeworfen hatte, um Persien als Nation neu zu gründen, hatte auch die Lehre der Schiiten in Anatolien an Bedeutung gewonnen. Gegen Ende der Herrschaft Bayezids II. erhoben sich die Kizilbasch (schiitische Turkmenen) in einer Revolte gegen die sunnitische Herrschaft. Mit der Unterstützung von Schah Ismail und Bayezids Sohn Ahmed drohten die Rebellen dem Lauf der osmanischen Geschichte eine entscheidende Wende zu geben..."
 flavor_tur.EVTOPTA3360: "Vernichtet die schiitischen Rebellen"
 flavor_tur.EVTOPTB3360: "Gebt ihren Forderungen nach!"
 flavor_tur.EVTNAME3362: "Die Kampagnen Murads III. gegen Persien"
 flavor_tur.EVTDESC3362: "Murad III., ein Sultan, der von Frauen regiert wurde, bekämpfte die Perser in einem strapaziösen Krieg (1578-90), der das Reich und die Bürger, die zu hohen Steuerzahlungen verpflichtet wurden, ernsthaft belastete. Obwohl der Krieg nicht umsonst geführt wurde und Persien Aserbaidschan, Tiflis und Hamadan an die Osmanen abtreten musste, wäre das dafür aufgewendete Kapital anderweitig sicher gewinnbringender einzusetzen gewesen."
 flavor_tur.EVTOPTA3362: "Schürt das Feuer des Krieges"
 flavor_tur.EVTOPTB3362: "Behaltet den Status Quo bei"
 flavor_tur.EVTOPTC3362: "Bemüht Euch um eine Versöhnung"
 flavor_tur.EVTNAME3363: "Die Perser nutzen die fehlende Stabilität der Osmanen aus"
 flavor_tur.EVTDESC3363: "Die Sipahi-Aufstände in Ost-Anatolien ermunterten den persischen Schah dazu, Rache für die schmählichen Verluste, die er durch Murad III. erlitten hatte, zu suchen. Im Jahre 1603 brach der Krieg erneut aus."
 flavor_tur.EVTOPTA3363: "Vernichtet die Rebellen und rüstet zum Krieg!"
 flavor_tur.EVTOPTB3363: "Konzentriert Euch auf die Rebellen"
 flavor_tur.EVTNAME3366: "Die Erweiterung der königlichen Bürokratie"
 flavor_tur.EVTDESC3366: "Süleyman I. war vermutlich der größte aller osmanischen Sultane. Er erhielt den Beinamen Kanuni (Gesetzgeber) und war ein einzigartiger Verwalter, dem bewusst war, dass die Macht, die die Beis auf Provinzebene hatten, durch eine starke Zentralregierung beschränkt werden musste. Er bemühte sich deshalb darum, eine einflussreiche königliche Bürokratie aufzubauen, was nicht in allen Lagern für Begeisterung sorgte..."
 flavor_tur.EVTOPTA3366: "Weitet die königliche Bürokratie aus"
 flavor_tur.EVTOPTB3366: "Begrenzte Reformen"
 flavor_tur.EVTOPTC3366: "Verringert die königliche Bürokratie"
 flavor_tur.EVTNAME3367: "Die große Marinereform"
 flavor_tur.EVTDESC3367: "Selim I., der Grim genannt, war ein asketischer Mann mit einem scharfen Verstand. Er erkannte die Bedrohung durch die maritimen Streitkräfte der großen christlichen Mächte, insbesondere Venedigs, und ihm wurde klar, dass das Osmanische Reich seine Marine massiv erweitern musste. In Anlehnung an das Arsenal in Venedig ordnete er den Bau der 'Imperialen Halic Werft' in Konstantinopel an. 1517 wurde der Bau der großen Werft abgeschlossen."
 flavor_tur.EVTOPTA3367: "Baut die Imperiale Halic Werft"
 flavor_tur.EVTOPTB3367: "Baut eine kleinere Werft"
 flavor_tur.EVTOPTC3367: "Reformiert stattdessen die Armee"
 flavor_tur.EVTNAME3368: "Die Revolte von Cem Sultan"
 flavor_tur.EVTDESC3368: "Cem Sultan, Gouverneur von Karaman und Konya, rebellierte nach dem Tod seines Vaters gegen seinen älteren Bruder Sultan Bayezid II. Doch Bayezid hatte mehr Unterstützung bei Hof, sodass Cem letztlich geschlagen wurde. Er floh nach Rhodos, wo er bis zu seinem Tod im Jahre 1494 ein Gefangener der Johanniter blieb."
 flavor_tur.EVTOPTA3368: "Schlagt Cems Revolte nieder"
 flavor_tur.EVTOPTB3368: "Bemüht Euch um eine Versöhnung"
 flavor_tur.EVTNAME3370: "Der Celali-Aufstand"
 flavor_tur.EVTDESC3370: "Die Schiiten Ost-Anatoliens erhoben sich erneut zu einer Rebellion, diesmal angeführt von einem charismatischen Mann namens Celal. Noch Jahrhunderte später wurden Aufstände in Kleinasien, ob sie nun religiöser Natur waren oder nicht, als Celali-Aufstand bezeichnet."
 flavor_tur.EVTOPTA3370: "Vernichtet Celali und die Schiiten"
 flavor_tur.EVTOPTB3370: "Erfüllt ihre Forderungen"
 flavor_tur.EVTNAME3371: "Die Sultane werden zu Kalifen"
 flavor_tur.EVTDESC3371: "Nach den besonders erfolgreichen Mamluken-Kämpfen brachte Sultan Selim I. die letzten der Kalifen der Abbasiden als 'Gäste' nach Istanbul. Der Titel Kalif wurde dann auf das Haus Osman übertragen. Infolgedessen waren die osmanischen Monarchen nun auch die spirituellen Führer aller sunnitischen Moslems."
 flavor_tur.EVTOPTA3371: "Nehmt den Titel des Kalifen an"
 flavor_tur.EVTNAME3373: "Mamluken-Aufstand"
 flavor_tur.EVTDESC3373: "Der verräterische Gouverneur des erst kürzlich eroberten mamlukischen Ägyptens, Canbirdi Ghazeli, erhob sichgegen die Osmanen in der Hoffnung , den Staat der Mamluken unter seiner Führung wieder aufbauen zu können."
 flavor_tur.EVTOPTA3373: "Vernichtet sie!"
 flavor_tur.EVTNAME3374: "Mimar Sinans großartige Bauten"
 flavor_tur.EVTDESC3374: "Mimar Sinan plante und überwachte während des halben Jahrhunderts seiner Amtszeit die Konstruktion unzähliger Moscheen, Aquädukte, Badehäuser, Brücken, Paläste, Karawansereien und Schulen. Sein Meisterwerk waren die Selimiye- und die Süleymaniye-Moschee in Adrianopel bzw. Konstantinopel."
 flavor_tur.EVTOPTA3374: "Ernennt ihn zum königlichen Architekten"
 flavor_tur.EVTOPTB3374: "Engagiert ihn für kurze Zeit"
 flavor_tur.EVTNAME3375: "Die große Gesetzesreform"
 flavor_tur.EVTDESC3375: "Sultan Süleyman I. wurde ob seiner wichtigen gesetzlichen Reformen und gerechten Herrschaft von seinen Landsleuten als Kanuni, Gesetzgeber, bezeichnet. Durch die Kodifizierung der säkularen Gesetze ('Kanun') verloren die rigiden moslemischen Scharia-Gesetze an Bedeutung."
 flavor_tur.EVTOPTA3375: "Kodifiziert die osmanischen Gesetze"
 flavor_tur.EVTOPTB3375: "Lasst es"
 flavor_tur.EVTNAME3376: "Celali-Aufstand"
 flavor_tur.EVTDESC3376: "1598 vereinte der Sekbanführer Karayazici Abdülhalim die unzufriedenen Gruppen in Anatolien, zwang die Städte zu Tributzahlungen und griff nach der Herrschaft über Sivas und die Provinz Dulkadir in Zentralanatolien. Als osmanischen Truppen entsendet wurden, zogen sich die Celali nach Urfa im südöstlichen Anatolien zurück und machten es zum Zentrum ihres Widerstands. Karayazici lehnte das Angebot der Gouverneursposition für Anatolien ab und starb 1602. Sein Bruder Deli Hasan besetzte später Kütahya in West-Anatolien, bevor er auf Angebote der osmanischen Herrscher einging und das Amt eines Gouverneurs annahm. Unterdessen setzten die Aufstände sich unter der Leitung Janbuladoglus in Aleppo, Yusuf Pascha und Kalenderoglu, im westlichen Anatolien, fort. 1610 wurde der Aufstand schließlich von Großwesir Kuyucu Murad Pascha, der viele Celali töten ließ, niedergeschlagen."
 flavor_tur.EVTOPTA3376: "Vernichtet die Rebellen!"
 flavor_tur.EVTOPTB3376: "Erfüllt ihre Forderungen"
 flavor_tur.EVTNAME3377: "Kösem Sultana"
 flavor_tur.EVTDESC3377: "Ahmed I. heiratete ein wunderschönes griechisches Sklavenmädchen, das zu einem zweifelhaften Segen für die Bewohner des Osmanischen Reiches wurde. Kösem Sultana herrschte über ihren Ehemann, wie sie auch über nicht weniger als vier seiner Nachfolger herrschen sollte: mit eiserner Hand. Kösem zog die Fäden hinter dem Thron, und obwohl sie eine fähige Herrscherin war, war sie nicht sehr beliebt."
 flavor_tur.EVTOPTA3377: "Heiratet Kösem"
 flavor_tur.EVTOPTB3377: "Wählt eine andere Ehefrau"
 flavor_tur.EVTNAME3382: "Celali-Aufstand"
 flavor_tur.EVTDESC3382: "1658 flackerte in Zentralanatolien erneut der Widerstand einer neuen Sorte Celali auf. Erneut waren die Kontrolle über das Gebiet sowie die Steuereinahmen in Gefahr."
 flavor_tur.EVTOPTA3382: "Vernichtet die Rebellen!"
 flavor_tur.EVTOPTB3382: "Erfüllt ihre Forderungen"
 flavor_tur.EVTNAME3384: "Die Ermordung von Kösem"
 flavor_tur.EVTDESC3384: "Die alternde Kösem Sultana, die immer noch in der großen Politik mitmischte, plante vermutlich den Tod ihres Enkels Mehmed IV., wurde jedoch stattdessen von Männern aus dem Gefolge ihrer Schwiegertochter, Turhan Sultana, erwürgt. Obwohl kaum jemand der alten, hinterhältigen Hexe nachweinte, hatte sie noch immer Anhänger unter den Janitscharen, die sich ob ihrer Ermordung empörten."
 flavor_tur.EVTOPTA3384: "Kösem wird ermordet"
 flavor_tur.EVTNAME3385: "Das Zeitalter der Köprülüs"
 flavor_tur.EVTDESC3385: "Mohammed Köprülü, der 1575 in Radnick in Albanien geboren wurde, war ein christlicher Junge, der das Devsirme-System durchlief (d. h. er wurde gekidnappt und im moslemischen Glauben erzogen, wie die meisten der Janitscharen). Er begann seine Karriere als Koch und wurde anschließend Schatzmeister. Als Pascha in Zentralanatolien machte er sich einen Namen als hervorragender und ehrlicher Verwalter, eine eher seltene Erscheinung im Osmanischen Reich. Er wurde am 15. September 1656 von der Mutter des jungen Sultans Mehmed IV. zum Großwesir ernannt. Als heftiger Gegner der Korruption führte er viele erfolgreiche Reformen durch, brachte das Budget in Ordnung und leitete den Krieg gegen Venedig. Nach seinem Tod im Jahre 1661 übernahm sein Sohn Fazil Ahmed 'der Tugendhafte' sein Amt und regierte bis 1676. Andere Großwesire, wie Kara Mustafa (1676-1683), Mustafa Pascha (1689-1691) und Hussein Pascha (1697-1702), waren seine direkten Nachkommen."
 flavor_tur.EVTOPTA3385: "Unterstützt die Köprülü-Familie"
 flavor_tur.EVTOPTB3385: "Vertraut auf beliebtere Berater "
 flavor_tur.EVTNAME3386: "Die Reform von Kemankes"
 flavor_tur.EVTDESC3386: "Während der Herrschaft von Ibrahim I. war Kara Mustafa Pascha, 'Kemankes' genannt, Sadrazam, also Ministerpräsident. Er bemühte sich, die Ausgaben zu verringern und die Flotte zu stärken. Trotz seines Einsatzes wurde er 1644 auf Befehl des Sultans hingerichtet. Der Sultan bevorzugte statt seiner Person in Jinji Hoja einen Beamten des niederen Klerus, dem man okkulte Kräfte zuschrieb und der in den Palast beordert wurde, um die Kinderlosigkeit des Sultans zu kurieren."
 flavor_tur.EVTOPTA3386: "Setzt Kemankes ein"
 flavor_tur.EVTOPTB3386: "Ignoriert seinen Ratschlag"
 flavor_tur.EVTNAME3387: "Der Vertrag von Kasr-i Sirin"
 flavor_tur.EVTDESC3387: "Der Vertrag von Kasr-i Sirin, der 1635 zwischen dem Osmanischen Reich und Persien vereinbart wurde, legte Grenzen fest, die sich bis heute nur wenig verändert haben. Die Feindseligkeiten zwischen den beiden großen Reichen nahmen in der Folgezeit deutlich ab und ihre Beziehungen konnten sich kontinuierlich verbessern, bis es 1722 erneut zum Krieg kam. Der Friedensvertrag wurde jedoch im Jahre 1747 erneuert."
 flavor_tur.EVTOPTA3387: "Schlagt eine vollständige Aussöhnung vor"
 flavor_tur.EVTOPTB3387: "Schlagt eine moderate Fassung vor"
 flavor_tur.EVTOPTC3387: "Es wird keinen Vertrag geben"
 flavor_tur.EVTTOOLTIP3387: "Sendet einen Gesandten zu [This.GetName]"
 flavor_tur.EVTOPTA1: "Stimmt einer vollständigen Aussöhnung zu"
 flavor_tur.EVTOPTB1: "Nehmt eine moderate Fassung an"
 flavor_tur.EVTNAME2: "Persiens Antwort"
 flavor_tur.EVTDESC2: "Unsere nach [From.GetName] geschickte Gesandtschaft ist mit guten Nachrichten zurückgekehrt! Der Vertrag wurde angenommen. Möge der Friede von Dauer sein."
 flavor_tur.EVTNAME3: "Persiens Antwort"
 flavor_tur.EVTDESC3: "Unsere nach [From.GetName] geschickte Gesandtschaft ist zurückgekehrt! Der Vertrag fand keine Zustimmung und wurde abgelehnt!"
 flavor_tur.EVTOPTA3: "Diese Unverschämtheit werden sie bezahlen"
 flavor_tur.EVTNAME3391: "Der Aufstand in Tunesien"
 flavor_tur.EVTDESC3391: "In den ersten Jahrzehnten des 18. Jhdt. befanden sich die Beis und Deis (Führer der Janitscharen) Nordafrikas angesichts des Friedens von Karlowitz zwischen dem Osmanischen Reich und der Heiligen Liga im Aufruhr. Im Jahre 1705 vollführte der aus Kreta stammende Hussein bin Ali Agha einen Staatsstreich und gründete die Hussein-Dynastie, die bis 1957 in Tunesien regierte. Tunesien wurde zwar nicht sofort unabhängig, erhielt jedoch eine weitreichende Autonomie."
 flavor_tur.EVTOPTA3391: "Vernichtet sie!"
 flavor_tur.EVTNAME3392: "Die tripolitanische Rebellion"
 flavor_tur.EVTDESC3392: "1711 tötete Ahmad Karamanli, ein türkischer Kavallerieoffizier und Dei der Janitscharen, den osmanischen Gouverneur von Tripolitanien und brachte den Sultan dazu, ihn zum Bei zu ernennen. Das Amt des Gouverneurs blieb bis 1835 ein erblicher Titel seiner Familie. Obwohl die Karamanlis offiziell dem Befehl Istanbuls unterstanden, war aus Tripolitanien faktisch ein unabhängiger Staat geworden."
 flavor_tur.EVTOPTA3392: "Vernichtet sie!"
 flavor_tur.EVTNAME3394: "Ali Beis Rebellion in Ägypten"
 flavor_tur.EVTDESC3394: "Als der Krieg zwischen Russland und der Türkei ausbrach, erklärte Ali Bei die Unabhängigkeit Ägyptens und schlug vor, auf der Seite Russlands zu kämpfen und keine Steuern mehr an die Osmanen zu entrichten. Danach fiel er in Syrien ein, wurde aber von seinem Rivalen Ismail Bei verraten und 1773 ermordet."
 flavor_tur.EVTOPTA3394: "Vernichtet sie!"
 flavor_tur.EVTNAME3395: "Eine schreckliche Seuche in Anatolien"
 flavor_tur.EVTDESC3395: "Während des 18. und frühen 19. Jahrhunderts wurde Anatolien von gelegentlichen Ausbrüchen der Cholera und Beulenpest heimgesucht."
 flavor_tur.EVTOPTA3395: "Dagegen sind wir machtlos"
 flavor_tur.EVTOPTB3395: "Versucht, sie einzudämmen"
 flavor_tur.EVTNAME3750: "Das Schicksal des Patriarchen"
 flavor_tur.EVTDESC3750: "Euer Exzellenz, nun, da Konstantinopel in unserer Hand ist, müssen wir auch über das Schicksal des christlichen Patriarchen entscheiden. Noch leben viele Christen in der Stadt, und es wäre angebracht, etwas Nachsicht walten zu lassen. Noch jedenfalls..."
 flavor_tur.EVTOPTA3750: "Lasst das Patriarchat samt seines Patriarchen unangetastet!"
 flavor_tur.EVTOPTB3750: "Zerschlagt das Patriarchat und konfisziert seine Besitztümer!"
 flavor_tur.EVTNAME3897: "Die Rebellion in Algerien"
 flavor_tur.EVTDESC3897: "In den ersten Jahrzehnten des 18. Jhdt. befanden sich die Beis und Deis (Führer der Janitscharen) Nordafrikas angesichts des Friedens von Karlowitz zwischen dem Osmanischen Reich und der Heiligen Liga im Aufruhr. Im Jahre 1710 begann der Bei von Algerien seinen Weg in die Unabhängigkeit."
 flavor_tur.EVTOPTA3897: "Vernichtet sie!"
 flavor_tur.EVTNAME5: "Der dezentralisierende Effekt des Provinzsystems"
 flavor_tur.EVTDESC5: "Die Provinzgouverneure, oder Beis, waren mächtige Männer, die in der Regel ehrgeizig und nicht immer loyal waren. Obwohl das Osmanische Reich keinen Adelsstand und kein Feudalsystem wie im übrigen Europa kannte, gab es viele Parallelen zwischen Beis und Adligen, insbesondere im Hinblick auf Nachteile dieser Verwaltung. Die Beis wehrten sich gegen jede Beschränkung ihrer Macht und verlangten im Normalfall weitere Zugeständnisse – bis hin zur echten Unabhängigkeit.\n\nNun verlangt der Bei von [Root.GetName] nach mehr Macht."
 flavor_tur.EVTOPTA5: "Gebt seinen Forderungen nach"
 flavor_tur.EVTOPTB5: "Begrenzt die Zugeständnisse"
 flavor_tur.EVTOPTC5: "Bringt ihn zur Räson"
 flavor_tur.EVTNAME6: "Der Bei von [Root.GetName]"
 flavor_tur.EVTDESC6: "Ermutigt durch die Zugeständnisse der Vergangenheit fordert der Bei von [Root.GetName] nun die vollständige Unabhängigkeit seiner Provinz."
 flavor_tur.EVTOPTA6: "Gewährt ihm mehr Freiheit"
 flavor_tur.EVTOPTB6: "Verweigert ihm mehr Freiheit"
 flavor_tur.EVTOPTC6: "Ersetzt ihn als Bei"
 flavor_tur.EVTNAME7: "Örtlicher Bei ermordet"
 flavor_tur.EVTDESC7: "Der Bei von [Root.GetName] wurde von meuternden Soldaten ermordet! Vor seinem Tod hatte er den Versuch unternommen, der ausufernden Erpressung der Bevölkerung durch die Soldaten ein Ende zu setzen."
 flavor_tur.EVTOPTA7: "Wählt einen der Soldaten zum neuen Bei"
 flavor_tur.EVTOPTB7: "Schlagt die Meuterei nieder!"
 flavor_tur.EVTNAME8: "Korruption in [Root.GetName]"
 flavor_tur.EVTDESC8: "Es wurde uns berichtet, dass der Bei von [Root.GetName] Steuereinnahmen zurückhält, die von Rechts wegen [Root.Owner.Capital.GetCapitalName] zustehen."
 flavor_tur.EVTOPTA8: "Nehmt eine gewisse Korruption in Kauf"
 flavor_tur.EVTOPTB8: "Beendet diese Zustände"
 flavor_tur.EVTNAME9: "Kleinere Aufstände unter den Beis"
 flavor_tur.EVTDESC9: "Unser Versuch, die Macht der Provinzgouverneure zu beschränken, führte zu Einwänden von allen Seiten. Ein Teil der Beis fordert nun mehr Autonomie und droht mit dem Aufstand, sollten wir ihrer Forderung nicht nachkommen."
 flavor_tur.EVTOPTA9: "Gebt diesen Beis die Autonomie"
 flavor_tur.EVTOPTB9: "Vernichtet sie!"
 flavor_tur.EVTNAME10: "Beschränkt die Macht der Beis"
 flavor_tur.EVTDESC10: "Das System der Provinzgouverneure ist im Großen und Ganzen effektiv. Was ihm jedoch aufgrund der zahlreichen Revolten und der allerorts herrschenden Korruption fehlt, ist die nötige Stabilität. Schränkt die mächtigen Beis durch die Gründung effizienter Provinzräte, die der strikten Kontrolle der Regierung in [Root.Capital.GetCapitalName] unterstehen, ein."
 flavor_tur.EVTOPTA10: "Beschränkt ihre Macht"
 flavor_tur.EVTOPTB10: "Dafür ist es noch zu früh"
 flavor_tur.EVTOPTC10: "Lasst alles beim Alten"
 flavor_tur.EVTNAME100: "Die Janitscharen"
 flavor_tur.EVTDESC100: "Traditionell bestand die Armee des Osmanischen Reiches in der Hauptsache aus Kavallerie. Mitte des 14. Jhdt. führten Orhan I. und Murad I. dann die Janitscharen ein, die anfänglich aus Kriegsgefangenen und Sklaven bestanden. Aus ihnen entwickelte sich ein stehendes Heer aus Eliteinfanterie mit regelmäßiger Bezahlung und erstklassiger Disziplin."
 flavor_tur.EVTOPTA100: "Setzt den Aufbau der Janitscharen fort"
 flavor_tur.EVTOPTB100: "Löst sie auf"
 flavor_tur.EVTNAME101: "Das Devsirme-System"
 flavor_tur.EVTDESC101: "Bis 1648 wurden die Janitscharen über das Devsirme-System rekrutiert. Die nicht-türkischen Kinder, besonders christlicher Herkunft aus dem Balkan, wurden in türkischen Familien erzogen, um Türkisch und die Regeln des Islam zu lernen, bevor sie auf Militärschulen ausgebildet wurden. Die Janitscharen waren weder frei, noch waren sie Sklaven. Man erwartete von ihnen, dass sie zum Islam konvertierten und zölibatär lebten. Auf Disziplin wurde besonderen Wert gelegt."
 flavor_tur.EVTOPTA101: "Weitet die Rekrutierung durch das das Devsirme-System aus"
 flavor_tur.EVTOPTB101: "Unser militärischer Fokus sollte auf anderen Dingen liegen"
 flavor_tur.EVTNAME102: "Lohn der Janitscharen"
 flavor_tur.EVTDESC102: "Die Janitscharen erhoben sich 1449 mit der Forderung nach besserer Bezahlung zum Aufstand. Mittlerweile waren sie derart mächtig geworden, dass sich ab 1451 jeder neue Sultan verpflichtet fühlte, den Janitscharen eine Prämie zu zahlen und ihren Sold zu erhöhen."
 flavor_tur.EVTOPTA102: "Gebt ihnen eine Prämie und höheren Sold"
 flavor_tur.EVTOPTB102: "Lehnt eine solche Form der Erpressung ab"
 flavor_tur.EVTNAME103: "Janitscharen erhalten das Recht zu Heirat"
 flavor_tur.EVTDESC103: "1556 gab Sultan Selim II. den Forderungen nach und gewährte den Janitscharen das Recht zur Heirat. Dies untergrub die Loyalität seiner Truppen, die bislang ausschließlich der Herrscherdynastie gegolten hatte."
 flavor_tur.EVTOPTA103: "Bestätigt ihr Recht zur Heirat"
 flavor_tur.EVTOPTB103: "Verbietet solche Ideen"
 flavor_tur.EVTNAME104: "Weitere Aushebungen"
 flavor_tur.EVTDESC104: "Ende des 16. Jhdt. begann Sultan Murad III. mit der Aushebung zusätzlicher Janitscharen außerhalb des Devsirme-Systems. Die meisten waren muslimischer Herkunft. Die Qualität der Truppen litt unter der Senkung der Anforderungen."
 flavor_tur.EVTOPTA104: "Erlaubt die Rekrutierung außerhalb des Devsirme-Systems"
 flavor_tur.EVTOPTB104: "Erhaltet den Status der Janitscharen als Elitetruppe"
 flavor_tur.EVTNAME105: "Janitscharen als Landbesitzer"
 flavor_tur.EVTDESC105: "Im 17. Jahrhundert erreichte die Macht der Janitscharen ein Ausmaß, das es ihnen ermöglichte, sowohl Landbesitzer als auch Händler zu werden."
 flavor_tur.EVTOPTA105: "Erlaubt ihnen, Land zu besitzen"
 flavor_tur.EVTOPTB105: "Erinnert sie an ihren Platz in der Gesellschaft"
 flavor_tur.EVTNAME106: "Dekadenz der Janitscharen"
 flavor_tur.EVTDESC106: "Im frühen 17. Jhdt. waren die Janitscharen derart einflussreich, dass sie die Regierung dominierten. Sie waren sich der eigenen Bedeutung gewiss und strebten nun ein angenehmeres Leben an. Ihr langsamer Fall in die Dekadenz hatte begonnen..."
 flavor_tur.EVTOPTA106: "Höchst beunruhigend"
 flavor_tur.EVTNAME107: "Palastputsch der Janitscharen"
 flavor_tur.EVTDESC107: "Nach einer Weile hatten die Janitscharen so viel Macht, dass sie nur mit Meuterei drohen mussten, um die Politik der Regierung zu steuern und eine Modernisierung der Armee zu verhindern. Wurden sie nicht zufrieden gestellt, so putschten sie und tauschten den Sultan kurzerhand aus."
 flavor_tur.EVTOPTA107: "Installiert einen Sultan ihrer Wahl "
 flavor_tur.EVTOPTB107: "Bekämpft sie!"
 flavor_tur.EVTNAME108: "Die Drohung der Janitscharen"
 flavor_tur.EVTDESC108: "Im Jahre 1622 waren die Janitscharen zu einer ernsten Bedrohung für die Stabilität des Osmanischen Reiches geworden. Gier und mangelnde Disziplin hatten einen Großteil ihrer früheren Kampfkraft vernichtet und immer häufiger unterlagen sie in der Schlacht den modernen europäischen Armeen."
 flavor_tur.EVTOPTA108: "Es wird Zeit, ihre Macht zu zügeln"
 flavor_tur.EVTOPTB108: "Lasst sie in Frieden"
 flavor_tur.EVTNAME109: "Die Auflösung der Janitscharen"
 flavor_tur.EVTDESC109: "1622 beschloss der 17-jährige Sultan Osman II. Maßnahmen gegen die Auswüchse innerhalb der Janitscharen zu ergreifen. Vorausgegangen war die Niederlage gegen Polen in den 'Moldawischen Magnatenkriegen', für die er die Feigheit der Janitscharen verantwortlich machte. Auch der Umstand, ein 'Untertan der eigenen Sklaven' zu sein, versetzte ihn in Rage. Als die Janitscharen von Gerüchten über ihre bevorstehende Auflösung hörten, revoltierten sie und nahmen Osman gefangen. Wenig später wurde er erdrosselt..."
 flavor_tur.EVTOPTA109: "Löst die Janitscharen auf (Monarch getötet, große Revolte)"
 flavor_tur.EVTOPTB109: "Die Janitscharen werden niemals aufgelöst"
 flavor_tur.EVTNAME110: "Janitscharen-Revolte"
 flavor_tur.EVTDESC110: "Die mächtigen Janitscharen sind erbost über die kürzlich unternommenen Versuche, eine Verwestlichung des Landes zu erwirken. Sollte ihre Revolte erfolgreich sein, werden die Schritte, die wir in Richtung Verwestlichung unternommen haben, rückgängig gemacht."
 flavor_tur.EVTOPTA110: "Sie werden den Fortschritt nicht aufhalten können"
 flavor_per.EVTNAME3560: "Türkisch-persische Konflikte: Schiitische Rebellen"
 flavor_per.EVTDESC3560: "Seitdem der Safawiden-Schah Ismail der Große das Joch der 'Weißen Hammel'-Türken abgeworfen hatte, um Persien als Nation neu zu gründen, hatte auch die Lehre der Schiiten in Anatolien an Bedeutung gewonnen. Gegen Ende der Herrschaft Bayezids II. erhoben sich die Kizilbasch (schiitische Turkmenen) in einer Revolte gegen die sunnitische Herrschaft. Mit der Unterstützung von Schah Ismail und Bayezids Sohn Ahmed drohten die Rebellen dem Lauf der osmanischen Geschichte eine entscheidende Wende zu geben..."
 flavor_per.EVTOPTA3560: "Unterstützt die türkischen Schiiten"
 flavor_per.EVTOPTB3560: "Überlasst sie ihrem Schicksal"
 flavor_per.EVTOPTC3560: "Verratet die türkischen Rebellen"
 flavor_per.EVTTOOLTIP3560: "Die türkischen Rebllen werden sich erheben"
 flavor_per.EVTNAME3562: "Die Kampagnen Murads III. gegen Persien"
 flavor_per.EVTDESC3562: "Murad III., ein Sultan, der von Frauen regiert wurde, bekämpfte die Perser in einem strapaziösen Krieg (1578-90), der das Reich und die Bürger, die zu hohen Steuerzahlungen verpflichtet wurden, ernsthaft belastete. Obwohl der Krieg nicht umsonst geführt wurde und Persien Aserbaidschan, Tiflis und Hamadan an die Osmanen abtreten musste, wäre das dafür aufgewendete Kapital anderweitig sicher gewinnbringender einzusetzen gewesen."
 flavor_per.EVTOPTA3562: "Erteilt den Türken eine Lektion"
 flavor_per.EVTOPTB3562: "Ignoriert die Bedrohung durch die Türken"
 flavor_per.EVTOPTC3562: "Sucht eine diplomatische Lösung"
 flavor_per.EVTNAME3563: "Türkisch-persische Spannungen"
 flavor_per.EVTDESC3563: "Die Sipahi-Aufstände in Ost-Anatolien ermunterten den persischen Schah dazu, Rache für die schmählichen Verluste, die er durch Murad III. erlitten hatte, zu suchen. Im Jahre 1603 brach der Krieg erneut aus."
 flavor_per.EVTOPTA3563: "Unterstützt die türkischen Rebellen und rüstet zum Krieg"
 flavor_per.EVTOPTB3563: "Konzentriert euch auf innere Angelegenheiten"
 flavor_por.EVTNAME3266: "Kolonialpolitik"
 flavor_por.EVTDESC3266: "Während der portugiesischen Kolonialisierung bestand die Bezahlung der Beamten nur aus einer eher symbolischen Summe. Man ging jedoch davon aus, dass sich aus der Stellung der Person ohnehin große Reichtümer schöpfen ließen. Dabei handelte es sich in gewisser Weise um zwei Seiten derselben Medaille. Einerseits musste der König keine hohen Gehälter zahlen, andererseits jedoch wanderte ein Großteil der Einnahmen in die Taschen seiner Verwalter."
 flavor_por.EVTOPTA3266: "Jeder ist seines Glückes Schmied"
 flavor_por.EVTOPTB3266: "Fordert eine Verringerung der Korruption"
 flavor_por.EVTNAME3267: "Der Herzog von Coimbra"
 flavor_por.EVTDESC3267: "König Alfons war erst 6 Jahre alt als er König von Portugal wurde. In den ersten 8 Jahren seiner Herrschaft (1438-46) wurde das Land stellvertretend vom Herzog von Coimbra regiert. Als Don Alfonso jedoch, wie es Tradition war, mit 14 Jahren die Regierung übernahm, gelang es dem intriganten Adel am Hof, das Vertrauen des jungen Königs in den Herzog zu erschüttern. Der Herzog wurde fortgeschickt, kehrte jedoch später zurück, um den König bei der Regierung zu unterstützen. Aus Furcht ein weiteres Mal Opfer einer Intrige zu werden, traf der Herzog vor dem Treffen mit dem König die wenig glückliche Entscheidung, dem König, zu seiner eigenen Sicherheit, nur im Beisein eines Trupps aus mehreren Dutzend Soldaten gegenüberzutreten. Die Verschwörer überzeugten den König davon, dass sein ehemaliger Freund nun einen Aufstand gegen ihn plane. Der König sandte daraufhin eine Armee aus, um den Feind abzufangen. Es fand keine echte Schlacht statt, doch der Herzog von Coimbra wurde dennoch getötet."
 flavor_por.EVTOPTA3267: "Der König wird hintergangen"
 flavor_por.EVTOPTB3267: "Der Herzog überlebt und hilft dem König"
 flavor_por.EVTNAME3268: "Handelskonflikte im Indischen Ozean"
 flavor_por.EVTDESC3268: "Als die Portugiesen sich in Indien niedergelassen hatten, begannen sie eine Blockade und einen freibeuterischen Feldzug gegen die arabische Schifffahrt vor den Küsten des Oman und es gelang ihnen, Alexandria vom Gewürzhandel abzuschneiden. Die Kaufleute aus Venedig konnten das teure exotische Handelsgut dort also nicht mehr erwerben. Der Kalif von Kairo entschied daraufhin, eine Flotte, die zum Teil mit Venedigs Unterstützung in Suez gebaut wurde, auszuschicken. Sie stellte das portugiesische Geschwader unter Albuquerque im Jahre 1508 vor der indischen Hafenstadt Diu. Die portugiesischen Karavellen und ihre Kanonen behielten klar die Oberhand über die Flotte des Kalifen, sodass der Gewürzhandel weiterhin unter der Flagge der Lusitaner florierte."
 flavor_por.EVTOPTA3268: "Übernehmt gewaltsam die Kontrolle über den Gewürzhandel"
 flavor_por.EVTOPTB3268: "Strebt eine Besserung der Beziehungen mit der Region an"
 flavor_por.EVTNAME3269: "Die Heilige Inquisition"
 flavor_por.EVTDESC3269: "Die Heilige Inquisition kam 1536 von Spanien auch nach Portugal und hielt sich dort bis 1668. Sie hatte jedoch einen größeren Einfluss auf die spanischen als auf die portugiesischen Monarchen."
 flavor_por.EVTOPTA3269: "Richtet sie ein!"
 flavor_por.EVTOPTB3269: "Richtet sie nicht ein!"
 flavor_por.EVTNAME3271: "Gouverneur Martim Afonso de Sousa in Brasilien"
 flavor_por.EVTDESC3271: "Wichtigen Kolonisten wurden Ländereien übertragen, die sich von der Küste Brasiliens bis ins Landesinnere erstreckten. Die Landeigentümer, häufig Kapitäne, brachten die Kolonisten auf ihren Ländereien unter und waren verpflichtet, für ihren Schutz und eine Gerichtsbarkeit zu sorgen. Da die Niederlassungen unabhängig voneinander verwaltet wurden, waren sie nicht in der Lage, sich gegen ausländische Piraten zu wehren. Johann III. setzte de Sousa als Generalgouverneur ein und übertrug ihm die Hoheit über diese Ländereien. Als Hauptstadt wählte dieser São Salvador da Baía. In einer Seeschlacht in der Bucht von Rio de Janeiro besiegte de Sousa französische Piraten. Außerdem intensivierte er die Kolonisierung und sorgte für die innere Stabilität Brasiliens."
 flavor_por.EVTOPTA3271: "Setzt De Sousa ein"
 flavor_por.EVTNAME3272: "König Sebastians Expedition nach Nordafrika"
 flavor_por.EVTDESC3272: "Im Jahre 1578 stach König Sebastian von Portugal aus in See, um Marokko zu erobern, wo Portugal bereits die Gegend um Tanger und Ceuta besaß. Kurz nach seiner Landung schlugen die Berber von Moulay Ismaïl in der Schlacht von Al-Khazar Kebir die portugiesische Armee derart vernichtend, dass der König und viele Vertreter des Adels, die an seiner Seite gekämpft hatten, umkamen. Dieses Fiasko trug dazu bei, dass Spanien die Kontrolle über Portugal übernahm. Dies war der Anfang des Niedergangs Portugals."
 flavor_por.EVTOPTA3272: "Kreuzzug gegen die Ketzer in Afrika"
 flavor_por.EVTOPTB3272: "Wir sollten uns auf andere Bereiche konzentrieren"
 flavor_por.EVTNAME3273: "Die Pestepidemie"
 flavor_por.EVTDESC3273: "Die Pest brach aus Spanien kommend über das Land herein und forderte ihren grausamen Tribut. Fürchterliche Verluste waren zu beklagen."
 flavor_por.EVTOPTA3273: "Wir werden uns erholen"
 flavor_por.EVTNAME3275: "Der Methuen-Vertrag"
 flavor_por.EVTDESC3275: "John Methuen wurde 1650 geboren. Der vollendete Diplomat wurde durch den 1703 zwischen England und Portugal geschlossenen Vertrag bekannt, in dem die freie Einfuhr englischer Wolle und Tuche nach Portugal bzw. portugiesischer Weine (Portwein) nach England vereinbart wurde. Durch den Vertrag wurde Portugal faktisch zu einem wirtschaftlichen und politischen Satelliten Englands. Er behielt bis 1836 Gültigkeit, wurde aber ab 1750 von König Joseph I. nicht mehr beachtet. John Methuen verstarb kurz nach diesem großen Erfolg im Jahre 1706."
 flavor_por.EVTOPTA3275: "Vereinbarung akzeptieren"
 flavor_por.EVTOPTB3275: "Lehnt die Vereinbarung ab"
 flavor_por.EVTNAME3276: "Der Graf von Ericeira"
 flavor_por.EVTDESC3276: "Dom Luís de Meneses, der Graf von Ericeira, war ein eiserner Verfechter des Merkantilismus und half dem portugiesischen Staat dabei, seine Kontrolle über den Handel zu stärken."
 flavor_por.EVTOPTA3276: "Vielleicht ist das ein neuer Staatsmann für uns!"
 flavor_por.EVTNAME3278: "Ein Erdbeben zerstört Lissabon"
 flavor_por.EVTDESC3278: "Das Erdbeben, von dem Lissabon zerstört wurde, war eine Naturkatastrophe so großen Ausmaßes, dass es überall in Europa und sogar in der Neuen Welt bekannt wurde. Am 1. November 1755, einem wunderschönen Tag, als beinahe alle Bewohner in den Kirchen der Stadt einen Festtag begingen, bebte urplötzlich die Erde. Die Kirchen stürzten ein und begruben viele der Betenden unter ihren Trümmern. Für die Überlebenden ging der Schrecken jedoch weiter. Ein heftiger Wind kam auf und schürte die Feuer kleinerer Brände, die zusammen ein Inferno entfachten, in dem Tausende verbrannten. Wenige Minuten später erreichte eine riesige Flutwelle die Stadt und forderte wiederum mehrere Tausend Menschenleben. Die Gesamtzahl der Opfer wurde auf 20.000-40.000 geschätzt und da alle vier Elemente (Wind, Feuer, Erde und Wasser) an der Katastrophe beteiligt waren, erklärte man die Katastrophe in Portugal und anderswo mit 'eine Strafe Gottes'."
 flavor_por.EVTOPTA3278: "Wir werden uns erholen"
 flavor_por.EVTNAME3279: "Marquês de Pombal"
 flavor_por.EVTDESC3279: "Buchstäblich aus der Asche Lissabons erhob sich ein neuer Führer, dem es gelang, Portugal aus der Erstarrung zu wecken, in der es sich seit dem Erdbeben befand. Er setzte viele weitreichende Reformen durch. Während seiner Regierungszeit wurde Lissabon wieder aufgebaut, und Portugal trat ins vorindustrielle Zeitalter ein. In vielerlei Hinsicht gelang es ihm, Portugal beinah genauso prächtig wirken zu lassen wie zu seinen besten Zeiten ein paar hundert Jahre zuvor."
 flavor_por.EVTOPTA3279: "Vielleicht ist das ein neuer Staatsmann für uns!"
 flavor_por.EVTNAME3280: "Die Verschwörung der Tavoras"
 flavor_por.EVTDESC3280: "Als er eine Verschwörung zur Ermordung von König Josef I. (1750-1777) aufdeckte, nutzte der Marquis de Pombal diesen Zwischenfall, um mit seinem Einfluss beinah diktatorische Verhältnisse zu schaffen. Er war ein radikaler Reformator, dabei allerdings auch sehr machthungrig, und räumte jeden aus dem Weg, der ihm im Namen des Königs zu drohen vermochte."
 flavor_por.EVTOPTA3280: "Vernichtet die Opposition"
 flavor_por.EVTOPTB3280: "Übt Nachsicht"
 flavor_por.EVTNAME3281: "Die Vertreibung von Marquis de Pombal"
 flavor_por.EVTDESC3281: "Nach dem Tod des Königs richteten die Verschwörer, die sich bislang auf sein vorzeitiges Ableben konzentriert hatten, ihre Aufmerksamkeit auf die Person, von der Portugal in Wirklichkeit regiert worden war, den Marquis de Pombal. Ohne die Unterstützung eines Königs war Pombals Position bestenfalls unsicher und er sah sich zur Flucht gezwungen. Die Reformen, durch die er Portugal zurück auf den Pfad des Wohlstands geführt hatte, waren damit beendet. Stattdessen sorgten drastische, reaktionäre Maßnahmen, die der 'Alte Adel und die Männer der Kirche' nun einführte, für einen Rückschlag Portugals. Erneut drohte das Land in der Bedeutungslosigkeit am Rande Europas zu versinken."
 flavor_por.EVTOPTA3281: "Vertreibt ihn"
 flavor_por.EVTOPTB3281: "Lasst den 'Großen Marquis' regieren"
 flavor_por.EVTNAME1: "Christoph Kolumbus"
 flavor_por.EVTDESC1: "1492 brach Christoph Kolumbus für Kastilien zu seiner berühmten Reise auf und begab sich auf die Suche nach einer westlichen Route in den Orient über den Atlantik. Sieben Jahre zuvor, 1485, hatte Kolumbus den gleichen Plan dem König von Portugal, Johann II., vorgelegt. Doch dieser hatte sich nach der Beratung mit seinen Experten gegen Kolumbus entschieden. Im Jahre 1488 unternahm Kolumbus einen weiteren Versuch, den König zu überzeugen. Da Bartolomeu Dias zu dieser Zeit gerade erfolgreich das Kap der Guten Hoffnung umsegelt hatte, schien die östliche Route nach Asien nun jedoch die erfolgsversprechendere Option. Erneut wurden Kolumbus' Vorschläge abgelehnt."
 flavor_por.EVTOPTA1: "Lehnt seinen Vorschlag ab"
 flavor_por.EVTOPTB1: "Engagiert Kolumbus"
 flavor_por.EVTNAME2: "Sklavenhandel über den Atlantik"
 flavor_por.EVTDESC2: "Die Ausbeutung des Landes und seiner Bodenschätze in den Kolonien der neuen Welt führte zu einer intensiven Nutzung der Sklavenarbeit. Nachdem ein großer Teil der Eingeborenen an den Strapazen der Arbeit oder an Seuchen, die aus Europa eingeschleppt worden waren, gestorben war, wurde der Mangel an Arbeitskräften problematisch. Durch die Indentur (die Knechtschaft auf Zeit) konnte teilweise Abhilfe geschaffen werden, doch die wirksamste Lösung bestand im Import afrikanischer Sklaven. Mehr als 3 Millionen Sklaven wurden aus Westafrika nach Brasilien gebracht, wo sie hauptsächlich auf den Zuckerplantagen arbeiten mussten."
 flavor_por.EVTOPTA2: "Fördert den Sklavenhandel aus Afrika"
 flavor_por.EVTOPTB2: "Die Krone sollte sich daran nicht beteiligen"
 flavor_por.EVTNAME3: "Missionare auf den Gewürzinseln"
 flavor_por.EVTDESC3: "Das Molukken-Archipel, das historisch unter der Namen 'Gewürzinseln' bekannt wurde, war im 16. Jhdt. Teil des portugiesischen Handelsnetzwerks in Südostasien. Nach ihrer Vertreibung aus Ternate gründeten die Portugiesen ein neues Handelszentrum auf der Insel von Ambon, die 1513 entdeckt worden war. Obwohl die Portugiesen regelmäßig von den dort lebenden Muslimen angegriffen wurden, gelang es den Missionaren, die Eingeborenen in großer Zahl zum Konvertieren zu bringen. Ende des 16. Jhdt. gab es mehr als 50.000 Christen auf den Molukken, die meisten davon auf Ambon."
 flavor_por.EVTOPTA3: "Verbreitet den katholischen Glauben"
 flavor_por.EVTNAME4: "Portugiesische Ostindien- Kompanie"
 flavor_por.EVTDESC4: "Um im Wettbewerb mit den Handelsgesellschaften der Niederländer und Engländer besser bestehen zu können, unterstützte Philipp III. im Jahre 1624 die Idee der Gründung einer Portugiesischen Ostindien-Kompanie. Vier Jahre später entstand die Companhia do comércio da Índia. Die Gesellschaft entpuppte sich im Großen und Ganzen als Fehlschlag und blieb nur bis zum Jahre 1633 bestehen. Viele portugiesischen Händler in den Kolonien stellten die Autorität der Kompanie infrage und die niederländischen und englischen Handelsimperien waren zu dieser Zeit bereits zu mächtig und einflussreich."
 flavor_por.EVTOPTA4: "Wir brauchen eine Ostindien-Kompanie"
 flavor_por.EVTOPTB4: "Die Investition birgt zu viele Risiken"
 flavor_por.EVTNAME5: "Die Kaperung der Santa Catarina"
 flavor_por.EVTDESC5: "Die Portugiesische Karacke Santa Catarina wurde im Februar 1603 vor der Küste Singapurs von drei Schiffen der niederländischen Ostindien-Kompanie (V.O.C.) aufgebracht. Durch die Fracht, die einen Wert von 2,2 Millionen Gulden hatte, konnte die V.O.C. ihr Kapital verdoppeln. Dabei blieb allerdings auch nach den Bestimmungen der Niederländer fraglich, ob es rechtens sei, den Preis zu behalten und führte auch zu Protesten seitens Portugal. Der Zwischenfall war einer der Gründe für den Niederländisch-Portugiesischen Krieg, der von 1602 bis 1663 dauerte."
 flavor_por.EVTOPTA5: "Fordert die Rückgabe der Ladung!"
 flavor_por.EVTOPTB5: "Erkennt ihre Rechte an"
 flavor_por.EVTNAME6: "Die Kaperung der Santa Catarina"
 flavor_por.EVTDESC6: "Die Portugiesische Karacke Santa Catarina wurde im Februar 1603 vor der Küste Singapurs von drei Schiffen der niederländischen Ostindien-Kompanie (V.O.C.) aufgebracht. Durch die Fracht, die einen Wert von 2,2 Millionen Gulden hatte, konnte die V.O.C. ihr Kapital verdoppeln. Dabei blieb allerdings auch nach den Bestimmungen der Niederländer fraglich, ob es rechtens sei, den Preis zu behalten und führte auch zu Protesten seitens Portugal. Der Zwischenfall war einer der Gründe für den Niederländisch-Portugiesischen Krieg, der von 1602 bis 1663 dauerte."
 flavor_por.EVTOPTA6: "Die Ladung gehört von Rechts wegen uns!"
 flavor_por.EVTOPTB6: "Gebt die Ladung zurück"
 flavor_por.EVTNAME7: "Die Niederländer geben die Fracht zurück"
 flavor_por.EVTDESC7: "Die Niederländer haben die Rechtmäßigkeit unseres Protests anerkannt und sind mit der Rückgabe der Fracht einverstanden."
 flavor_por.EVTOPTA7: "Sehr gut!"
 flavor_por.EVTNAME8: "Die Niederländer behalten die Fracht"
 flavor_por.EVTDESC8: "Die Niederländer verweigern die Rückgabe der Fracht, die sie von der Santa Catarina gekapert haben."
 flavor_por.EVTOPTA8: "Dann möchten sie wohl Krieg..."
 flavor_por.EVTNAME9: "Der Turm von Belém"
 flavor_por.EVTDESC9: "Der Turm von Belém wurde im frühen 16. Jhdt. zur Befestigung der Tagusmündung von Manuel I. in Auftrag gegeben und errichtet. Gebaut wurde er im Stil der portugiesischen Spätgotik: der Manuelinik. Der Turm wurde 1571 verbessert, fiel aber nach nur wenigen Stunden bei der Belagerung durch den spanischen Herzog von Alba im Jahre 1580. Die Verliese der Anlage dienten später als Gefängnis."
 flavor_por.EVTOPTA9: "Er muss gebaut werden"
 flavor_por.EVTOPTB9: "Wir haben andere Prioritäten"
 flavor_por.EVTNAME10: "Hieronymuskloster"
 flavor_por.EVTDESC10: "Der Bau des Hieronymusklosters begann im Jahre 1501 und wurde ursprünglich durch Manuel I. finanziert. Dabei wurden Gelder verwendet, die aus den Einnahmen einer 'Vintena da Pimenta' genannten Steuer auf Handelsgüter aus Afrika und Fernost stammten. Die Arbeiten wurden 1580, nach dem Tod von Sebastian I, unterbrochen, als Portugal in die Personalunion mit Spanien eintrat. 1640 wurde Portugal wieder unabhängig und der Bau des Klosters konnte fortgesetzt werden. 1669 wurde es mit einer goldbesetzten Deckenverkleidung versehen und gegen Ende des 18. Jhdt. durch große Fresken komplettiert. Im Kloster befinden sich viele Gräber der Königsfamilie."
 flavor_por.EVTOPTA10: "Es wird unsere Herrlichkeit zeigen"
 flavor_por.EVTOPTB10: "Es ist zu teuer"
 flavor_por.EVTNAME11: "Vasco da Gama in Indien"
 flavor_por.EVTDESC11: "Vasco da Gama war der erste Portugiese, der Indien erreichte. Am 20. Mai 1498 landete in der Nähe von Calicut. Trotz der Proteste der arabischen Händler konnte er sich die Handelsrechte beim Herrscher von Calicut, dem Zamorin, sichern. Später gelang es ihm jedoch nicht, das nötige Gold für die Zollgebühr aufzubringen. Dennoch war da Gamas Expedition ein großer wirtschaftlicher Erfolg, denn die Ladung, die er von seiner Reise zurückbrachte, brachte das 60-fache der Kosten, für die Ausrichtung seiner Expedition, ein."
 flavor_por.EVTOPTA11: "Großartig!"
 pragmatic_sanction.EVTNAME1: "Die Auswirkungen der Pragmatischen Sanktion"
 pragmatic_sanction.EVTDESC1: "In der Pragmatischen Sanktion, die am 19. April 1713 von Kaiser Karl VI. feierlich veröffentlicht wurde, wird die Unteilbarkeit der habsburgischen Besitzungen festgestellt und die Erbfolge nach dem Erstgeburtsrecht so geregelt, dass auch weibliche Nachfahren das Erbe antreten konnten. Damit wurde die 1717 geborene Maria Theresia zur Erbin des Kaiserreiches. Die Pragmatische Sanktion wurde 1725 von Spanien anerkannt (1731 bestätigt), 1726 von Russland, 1728 von Preußen, 1731 von den Vereinigten Provinzen, 1732 von Hannover sowie vom Heiligen Römischen Reich (ohne Bayern), und erst 1738 von Frankreich. Die bayerische Weigerung einer Anerkennung führte schließlich zum Österreichischen Erbfolgekrieg."
 pragmatic_sanction.EVTOPTA1: "Pro-Habsburg"
 pragmatic_sanction.EVTOPTB1: "Neutral"
 pragmatic_sanction.EVTOPTC1: "Anti-Habsburg"
 pragmatic_sanction.EVTNAME2: "Die Pragmatische Sanktion"
 pragmatic_sanction.EVTDESC2: "In der Pragmatischen Sanktion, die am 19. April 1713 von Kaiser Karl VI. feierlich veröffentlicht wurde, wird die Unteilbarkeit der habsburgischen Besitzungen festgestellt und die Erbfolge nach dem Erstgeburtsrecht so geregelt, dass auch weibliche Nachfahren das Erbe antreten konnten. Damit wurde die 1717 geborene Maria Theresia zur Erbin des Kaiserreiches. Die Pragmatische Sanktion wurde 1725 von Spanien anerkannt (1731 bestätigt), 1726 von Russland, 1728 von Preußen, 1731 von den Vereinigten Provinzen, 1732 von Hannover sowie vom Heiligen Römischen Reich (ohne Bayern), und erst 1738 von Frankreich. Die bayerische Weigerung einer Anerkennung führte schließlich zum Österreichischen Erbfolgekrieg."
 pragmatic_sanction.EVTOPTA2: "Nun können wir eine Kaiserin haben!"
 flavor_dan.EVTNAME3285: "Die pluralistischen Reformen Christians II."
 flavor_dan.EVTDESC3285: "Nach seiner Thronbesteigung überging Christian II. den Reichsrat und benutzte den Kanzler, um den Händlern mehr Privilegien zu geben. Dabei überging er die Ansprüche der dänischen Adligen und der Händler der Hanseliga. 1517 beschuldigte Christian den Gouverneur des Schlosses von Kopenhagen, seine Geliebte Dyveke vergiftet zu haben, und ignorierte daraufhin sowohl Reichsrat als auch königliche Charta. Er schuf eine im Kern bourgeoise Regierung mit dem Bürgermeister von Malmö, Hans Mikkelsen, als besonderem Berater."
 flavor_dan.EVTOPTA3285: "Reformiert die Regierung"
 flavor_dan.EVTOPTB3285: "Behaltet den Status Quo bei"
 flavor_dan.EVTNAME3287: "Die skandinavische Verfassung"
 flavor_dan.EVTDESC3287: "Im Jahre 1481 starb König Christian I. und hinterließ seinem Sohn Hans den Thron. Seit der Schlacht am Brunkenberge im Jahre 1471 war Schweden nur noch der Form nach ein Teil der Union. 1483 stellten die Räte der skandinavischen Königreiche den 'Halmstad-Beschluss' vor, einen ersten Entwurf einer skandinavischen Verfassung, in der die Herrschaft des Hochadels bekräftigt wurde. Sten Sture, der Kanzler von Schweden, verzögerte jedoch die Unterzeichnung, indem er sich weigerte, eine Delegation nach Halmstad zu senden. Als Schweden 1484 schließlich doch unterzeichnete, geschah dies mit einigen Vorbehalten."
 flavor_dan.EVTOPTA3287: "Entwerft die skandinavische Verfassung"
 flavor_dan.EVTOPTB3287: "Vergesst die ganze Idee"
 flavor_dan.EVTNAME3288: "Die Große Marinereform"
 flavor_dan.EVTDESC3288: "Unter König Hans, der 1481 den Thron bestieg, erhielt die Flotte eine organisiertere Struktur. Während seiner Herrschaft wurden im Auftrag des Königs große Schiffe gebaut. Die 'Engelen' wurde in Sonderborg gebaut, wo es gute Eichen für den Schiffbau gab. Die 'Maria', die genauso groß war, wurde offenbar in Kopenhagen gebaut, das nach und nach zum Heimathafen der Flotte avancierte. Um 1509 verfügte Dänemark schließlich über eine der größten und besten Flotten Europas."
 flavor_dan.EVTOPTA3288: "Baut die Marine aus"
 flavor_dan.EVTOPTB3288: "Baut die Armee aus"
 flavor_dan.EVTNAME3289: "Das Ende der Kalmarer Union"
 flavor_dan.EVTDESC3289: "Die Kronräte von Norwegen, Schweden und Dänemark hatten sich 1397 auf die Union von Kalmar geeinigt, eine Art vereinigte Monarchie der nördlichen Nationen, in der Dänemarks Einfluss der größte war. Die ewigen Streitigkeiten zwischen Schweden und Dänemark gegen Ende der 1470er Jahre führten zur Auflösung der Union im Jahre 1523, während der Herrschaftszeit von König Gustav I. Wasa (1523-1560). Lange nachdem Sten Sture die Dänen in der Schlacht am Brunkenberge 1471 geschlagen hatte, war die Union damit endgültig auseinandergebrochen."
 flavor_dan.EVTOPTA3289: "OK"
 flavor_dan.EVTNAME3293: "Die Grafenfehde "
 flavor_dan.EVTDESC3293: "Als Friedrich I. 1533 starb, wehrten sich die Bischöfe und die meisten Adligen anfangs gegen die Wahl seines Sohnes Christian, Herzog von Holstein, zum neuen König, da er ein Lutheraner war. Die Bürger und Bauern verlangten ihrerseits die Rückkehr des abgesetzten Christian II., der in Sonderborg gefangen gehalten wurde. Die Bürgermeister von Kopenhagen und Malmö entwarfen zusammen mit der Hanse einen Plan, um Christian II. zu befreien und die beiden größten dänischen Städte zu Partnern der Hanse zu machen. Der dänische Rat erhielt Hilfe von ihrem Erzfeind Gustav Wasa, sodass der Plan vereitelt wurde. Der Vorfall wurde als 'Grevefejden' (die Grafenfehde) bekannt, da Graf Christopher von Oldenburg die Rebellen anführte."
 flavor_dan.EVTOPTA3293: "Unterstützt Christian von Holstein"
 flavor_dan.EVTOPTB3293: "Unterstützt Christian II."
 flavor_dan.EVTNAME3294: "Peder Oxe"
 flavor_dan.EVTDESC3294: "Peder Oxe war ein Finanzgenie, das Friedrich II. aus dem Exil zurückbeorderte, als der siebenjährige nordische Krieg die dänische Wirtschaft ruiniert hatte. Ab 1567 war Oxe am Ruder und es dauerte nicht lange, bis die Staatskasse sich erholt hatte. Er überzeugte die Aristokratie davon, mehr Abgaben zu leisten, und reorganisierte die Zölle für den Sund, sodass diese Einnahmen sich verdreifachten. Auch die Landwirtschaft und das Bildungssystem wurden verbessert. Bis zu seinem Tod im Jahre 1577 waren Peder Oxe und weitere mächtige Fürsten die wahren Herrscher Dänemarks."
 flavor_dan.EVTOPTA3294: "OK"
 flavor_dan.EVTNAME3296: "Die Reformen Christians IV."
 flavor_dan.EVTDESC3296: "Christian IV. hatte es sich zur Aufgabe gemacht, auch das noch so kleinste Detail seiner Verwaltung selbst zu überwachen, obwohl er dabei den Blick für die wichtigeren Probleme verlor. Er schrieb nicht nur persönlich den Entwurf für die Prinzipien der dänischen Handelspolitik, sondern setzte auch die Importzölle an. Er gründete staatlich bezuschusste und privilegierte Handelsgesellschaften und Manufakturen, doch keine von ihnen war wirklich erfolgreich, und er bestand darauf, persönlich ihre Buchhaltung zu prüfen."
 flavor_dan.EVTOPTA3296: "Merkantilistische Reformen"
 flavor_dan.EVTOPTB3296: "Reform des Freihandels"
 flavor_dan.EVTNAME3297: "Der Absolutismus"
 flavor_dan.EVTDESC3297: "Der Absolutismus in Dänemark war das Resultat einer ausgedehnten politischen Krise und des akuten Notstands, der sich nach den Kriegen Karl Gustavs gegen Schweden in den Jahren 1657-60 abzeichnete. Trotz seiner schwachen Ausgangsposition bei seiner Krönung im Jahre 1648 gelang es dank Friedrichs III. politischer Fähigkeiten, zwei seiner Hauptgegner im Reichsrat bereits 1650 aus dem Feld zu schlagen. Bei den beiden handelte es sich um den Seneschall Corfitz Ulfeldt und den Gouverneur von Norwegen, Hannibal Sehested, die beide mit Friedrichs Halbschwestern verheiratet waren. Das heroische Verhalten des Königs, während der Belagerung von Kopenhagen im Winter 1659, machte ihn dann auch zu einer Zeit sehr beliebt, als der Adel und der Reichsrat mehr und mehr Missfallen erregten. Im Oktober des Jahres 1660 führte dies dazu, dass die einzelnen Parteien - der Adel nur unter Vorbehalt - eine Erbfolgemonarchie einführten. Das neue System sah vor, dass der König nicht länger dem Reichsrat unterstand, und er nutzte diese neue Macht unverzüglich dazu, den Absolutismus einzuführen, der am 10. Januar 1661 erst temporär durch den Erbfolgen-Beschluss und 1665 endgültig durch die Kongeloven (Gesetz des Königs), dem Grundgesetz des dänischen Absolutismus, etabliert wurde."
 flavor_dan.EVTOPTOK: "OK"
 flavor_dan.EVTNAME3298: "Die Modernisierung der Flotte"
 flavor_dan.EVTDESC3298: "Unter der Herrschaft Friedrichs II. erlebte Dänemark als Seemacht einen spürbaren Aufschwung, und der König hatte echtes persönliches Interesse am Ausbau seiner Flotte. Diese Politik wurde von seinem berühmten Sohn, Christian IV., fortgeführt und weiterentwickelt. Christian IV. segelte während seiner Amtszeit jedes Jahr mit der Flotte. Sein Interesse an der Flotte manifestierte sich auf allen Ebenen, vom Marinestützpunkt in Bremerholm bis hin zu den Aufgaben seiner Admirale und der Ausrüstung der Schiffe."
 flavor_dan.EVTOPTA3298: "Reformiert die Marine"
 flavor_dan.EVTOPTB3298: "Reformiert die Armee"
 flavor_dan.EVTNAME3299: "Peder Griffenfeld"
 flavor_dan.EVTDESC3299: "Peder Griffenfeld war wahrscheinlich der beste Berater, den je ein dänischer König hatte. Griffenfeld wurde als Spross der wohlhabenden Kopenhagener Familie Schumacher geboren. Nach seiner Lehrzeit und Reisen ins Ausland (1654-62) kehrte er zurück, um als königlicher Bibliothekar in den staatlichen Dienst einzutreten. Er gewann rasch die Gunst des absolutistischen Königs Friedrich III. und wurde zum Sekretär der königlichen Kammer befördert. In dieser Stellung entwarf er 1665 das Kongeloven ('Gesetz des Königs'), das eine Rechtfertigung des Absolutismus darstellte. Im Jahre 1670, dem Todesjahr des Königs, wurde Schumacher zum Grafen von Griffenfeld ernannt. Bis 1673 war er zum Kanzler Dänemarks unter König Christian V. aufgestiegen."
 flavor_dan.EVTNAME3300: "Der große Konflikt im Norden"
 flavor_dan.EVTDESC3300: "Im Jahre 1697 bestieg der erst 15-jährige Karl XII. den schwedischen Thron. Darin erkannte der russische Zar Peter I. eine Chance. 1699 verbündete er sich mit Dänemark und Polen-Sachsen gegen Schweden. Es gelang Karl XII. jedoch, mit britischer und niederländischer Unterstützung in Seeland zu landen, wo er die Dänen sofort besiegte. Dann marschierte Karl in Estland ein, wo er der zahlenmäßig überlegenen russischen Armee (1 zu 5) eine schwere Niederlage beibrachte. Statt die Russen vollständig auszulöschen, wandte sich Karl nun gegen August II. von Polen-Sachsen, verdrängte ihn im Jahre 1704 aus Polen und setzte die Wahl des pro-schwedischen Stanislaus I. Leszczynski zum König durch. 1706 unterwarf er Sachsen. Russland begann um 1703 mit dem Bau der Stadt St. Petersburg und stärkte die Armee wieder. Dabei brachte Russland Teile Estlands unter seine Kontrolle (1704-1706). Karl beschloss, über die Ukraine, wo die Kosaken unter Mazeppa erneut revoltierten, nach Moskau zu marschieren (1708). Karls Armee wurde durch den Winter und Überfälle der russischen Armee geschwächt und in der Entscheidungsschlacht bei Poltava im Jahre 1709 besiegt. Verletzt entkam der König zu den Osmanen. Die Russen wurden am Fluss Pruth von den Osmanen eingekreist, doch Peter gelang es, sich mittels Bestechung freies Geleit im Austausch gegen Azow zu erkaufen. Während Karl sich im türkischen Exil befand, brachten russische, dänische, hannoveranische und selbst preußische Truppen große Teile des schwedischen Territoriums an der Ostsee unter ihre Kontrolle. Nach seiner Rückkehr aus der türkischen Internierung fiel Karl im Jahre 1718 bei der Belagerung der norwegischen Festung Frederikshald. In den folgenden Friedensverträgen musste Schweden endgültig auf zahlreiche baltische Besitzungen verzichten."
 flavor_dan.EVTOPTA3300: "Fordert Skåne zurück"
 flavor_dan.EVTOPTB3300: "Nichts unternehmen"
 flavor_dan.EVTNAME3305: "Die Handelsreform Christians VI."
 flavor_dan.EVTDESC3305: "Christian VI. glaubte fest an die Wirksamkeit merkantilistischer Eingriffe und war ein Anhänger großer staatlicher Manufakturen. Obwohl seine protektionistischen Reformen positive Auswirkungen auf die für Dänemark so wichtige Landwirtschaft hatten, waren die meisten seiner Maßnahmen kostspielige Fehlschläge, die die kommerzielle Entwicklung der Nation auf Jahrzehnte hinaus hemmten."
 flavor_dan.EVTOPTA3305: "Merkantilistische Reformen"
 flavor_dan.EVTOPTB3305: "Reform des Freihandels"
 flavor_dan.EVTNAME3307: "Pietismus"
 flavor_dan.EVTDESC3307: "Wie seine Gefährtin Sophie Magdalene von Brandenburg-Kulmbach fühlte sich Christian VI. vom deutschen Pietismus inspiriert und setzte sich für eine pietistische Nationalkirche ein. Er verbot Theatervorstellungen an Sonn- und Feiertagen und nach 1738 durften Schauspieler und Künstler nicht einmal mehr in das Land einreisen. Frivole Veranstaltungen wurden vom Hof verbannt. Die Liebe des königlichen Paares zur Pracht führte indessen zur Entstehung kostspieliger Bauten, wie zum Beispiel Schloss Christiansburg (erbaut 1733-45)."
 flavor_dan.EVTOPTA3307: "Unterstützt den Pietismus"
 flavor_dan.EVTOPTB3307: "Verbannt den Pietismus"
 flavor_dan.EVTNAME3308: "Die Herrschaft des J.H.E. Bernstorff"
 flavor_dan.EVTDESC3308: "1766 folgte Christian VII. seinem Vater Friedrich V. auf den Thron und wurde zum König von Dänemark gekrönt. Bedauerlicherweise war er ein wenig verrückt. Die Ursache seiner geistigen Instabilität wird seinem brutalen Erzieher und gewissenlosen Hofpagen zugeschrieben. Nachdem er 1766 Caroline Mathilde, die Tochter von Friedrich, Prinz von Wales, heiratete, gab er sich der Ausschweifung hin. Während seiner ganzen Herrschaft wurde das Land von anderen geführt. Am bedeutendsten war der Außenminister J.H.E. Bernstorff, ein verschlagener und kompetenter Mann, der Katharina II. von Russland dazu bewegen konnte, ihre Ansprüche auf Teile des Herzogtums Holstein aufzugeben. Nichtsdestotrotz wurde Bernstorffs Position zunehmend unsicher und er wurde am 15. September 1770 aus seinem Amt entlassen."
 flavor_dan.EVTNAME3309: "Die Herrschaft von Struensee"
 flavor_dan.EVTDESC3309: "Nach der Entlassung Bernstorffs wurde Johann Friedrich Struensee der wahre Herrscher Dänemarks. Als deutscher Arzt lernte Struensee den dänische König kennen, als er den psychisch labilen Christian VII. auf einer Europareise (1768-69) begleiten sollte, eine Stelle, die 1769 zu seiner Ernennung zum Hofarzt führte. 1770 wurde er, den König beherrschend, der Liebhaber von Königin Caroline Mathilde. Schon bald war es ihm möglich, den Staatsrat und den Posten des Statthalters von Norwegen abzuschaffen. Im Juni 1771 bestimmte der König ihn zum Geheimen Kabinettsminister, im Juli wurde er zum Herzog ernannt. Von März 1771 bis Januar 1772 führte er eine Reihe von Reformen ein, unter anderem Pressefreiheit, Verringerung der bäuerlichen Zwangsarbeit, einheitliche Jurisdiktion und eine Reformierung der städtischen Verwaltung von Kopenhagen. Nachdem er viele hohe Funktionäre verärgert hatte, fiel er im Januar 1772 einer Verschwörung zum Opfer, wurde verhaftet und für seine Liebschaft mit der Königin zu Tode gefoltert. "
 flavor_dan.EVTNAME3311: "Die Große Landwirtschaftsreform"
 flavor_dan.EVTDESC3311: "Dänemark war und ist in erster Linie eine bäuerliche Nation. Sehr frühzeitig übernahm es die neuen Anbaumethoden und Werkzeuge, die im späten 18. und 19. Jahrhundert erfunden wurden. Felder wurden neu zugewiesen, verbesserte Pflüge benutzt, Fruchtfolgen eingeführt und neue, ertragreiche Feldfrüchte aus der neuen Welt (Kartoffeln, Mais) angebaut.  Nicht alle Reformen wurden von den Bauern begrüßt, doch die bei Weitem unbeliebteste verlangte die Aufteilung der Dörfer in einzelne Farmen, sodass die Bauern näher an ihren Feldern leben konnten."
 flavor_dan.EVTOPTA3311: "Reformiert die Landwirtschaft"
 flavor_dan.EVTOPTB3311: "Reformiert die Armee"
 flavor_dan.EVTNAME3312: "Die Herrschaft von Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312: "Høegh-Guldberg stammte aus einfachen Verhältnissen. 1753 erhielt er ein theologisches Diplom und wurde 1761 Professor der Rhetorik an der Sorø Akademie. 1764 ernannte man ihn zum Privatlehrer von Prinz Friedrich, dem Halbbruder des zukünftigen König Karl VII. Als Friedrichs Privatsekretär teilte er 1771 dessen Abneigung gegen Herzog Johann Friedrich Struensee, der, durch seinen Einfluss auf Christian VII., Dänemark beherrschte - Høegh-Guldberg beteiligte sich an einer Verschwörung, die 1772 zu Struensees Verhaftung und Hinrichtung führte. Bald erlangte Høegh-Guldberg, zusammen mit Prinz Friedrich und der Witwenkönigin Juliane Marie, signifikante Macht in Dänemark. 1774 wurde er zum Vertraulichen Kabinettsekretär ernannt. Schon bald gab er, ohne andere Minister einzubeziehen, Befehle aus, die von dem unfähigen Christian VII. unterschrieben waren. 1780 übernahm er, nach der Entlassung des Herzogs A.P. Bernstorff, die Kontrolle über die Außenpolitik. Høegh-Guldberg wurde 1784 durch einen, von Prinz Friedrich angeführten, Putsch aus dieser Machtposition gedrängt. "
 flavor_dan.EVTNAME3313: "Die Herrschaft von A.P.Bernstorff"
 flavor_dan.EVTDESC3313: "1784 wurde Bernstorff zurück ins Amt gerufen, und diente bis zu seinem Tode als Außenminister einer gemäßigten, liberalen Regierung. Er unterstützte eine Reihe von Reformmaßnahmen, einschließlich der Regulierung von Landeigner-Bauern-Beziehungen und der Rechte der Leibeigenen. In außenpolitischen Angelegenheiten verfolgte er eine vorsichtige Politik der Neutralität. Nach dem Ausbruch der französischen Revolution unterließ er jede Einmischung in die internen Angelegenheiten von Frankreich und vermied jede antifranzösische Koalition. Im März 1794 vereinbarte er eine Neutralitätserklärung mit Schweden zum Schutz der Handelsschiffe beider Nationen. Bernstorffs Außenpolitik verdiente ihm den Respekt europäischer Diplomaten - seine Innenpolitik verschaffte ihm solche Beliebtheit unter den Dänen, dass sein Tod am 21. Juni 1797 als nationaler Trauerfall gesehen wurde. "
 flavor_dan.EVTNAME5080: "Tycho Brahe"
 flavor_dan.EVTDESC5080: "Tycho Brahe war ein dänischer Astronom, dessen Entwicklung astronomischer Instrumente und Messungen der Positionen von Sternen den Weg zukünftiger Entdeckungen ebnete. Seine Beobachtungen - die genaustmöglichen vor der Erfindung des Teleskops - enthielten eine umfassende Studie des Sonnensystems und genaue Positionen von mehr als 777 Fixsternen."
 flavor_dan.EVTNAME1: "Vertrag von Ripen"
 flavor_dan.EVTDESC1: "König Christian I. von Dänemark schlug einer Reihe holsteinischer Adliger den Vertrag von Ripen vor, der es ihm ermöglichte, Graf von Holstein zu werden und die Kontrolle über Dänemarks verlorenes Herzogtum Schleswig zurückzuerhalten. Das dänische Herzogtum Schleswig und die Grafschaft Holstein sollte nun 'Für Immer Ungeteilt' sein. Eine der Klauseln gab den Adligen das Recht zur Revolte, sollte der König die Vereinbarung brechen. König Christian I. fügte im Grunde nur den Titel des Grafen von Holstein zu seinen bereits existierenden Titeln hinzu und die Vereinbarung verbat ihm, Holstein für Dänemark zu annektieren. Holstein behielt seine Unabhängigkeit und seine Position als Unterlehen von Sachsen und später Sachsen-Lauenburg. Der dänische König wurde Herzog von Schleswig, einem dänischen Lehen - effektiv wurde er sein eigener Vasall. Dieses Arrangement sollte als Versicherung gegen eine zu starke dänische Dominanz in der neuen Union betrachtet werden, und als Sicherheit gegen Einflussnahme von Holstein unter den dänischen Adligen. "
 flavor_dan.EVTOPTA1: "Beansprucht Schleswig und Holstein"
 flavor_dan.EVTOPTB1: "Den Anspruch aufgeben"
 flavor_dan.EVTNAME2: "Universität von Kopenhagen"
 flavor_dan.EVTDESC2: "König Christian I. von Dänemark gründete 1479 die Universität von Kopenhagen als Studium Generale. Die Universität wurde ein Zentrum römisch-katholischer Theologie, besaß jedoch ebenso Fakultäten für Recht, der Medizin und Philosophie."
 flavor_dan.EVTOPTA2: "Finanziert die Universität"
 flavor_dan.EVTOPTB2: "Ignoriert das"
 flavor_dan.EVTNAME3: "St. Klaras Kloster"
 flavor_dan.EVTDESC3: "König Johann I. und Königin Christina gründeten 1497 das St. Klaras Kloster in Kopenhagen, durch die Spende der früheren königlichen Gemüsegärten in einem als Rosengård bekannten Gebiet. 1498 schenkte die Königin zudem 40 Rheinische Gulden für die Erbauung des Klosters. Sieben Jahre später wurde das Kloster fertig gestellt und geweiht. Es bestand aus: Schlafsaal, Mensa, Kirche, Krankenhaus, Kellern und Räumlichkeiten für Laienschwestern und Priestern. "
 flavor_dan.EVTNAME4: "Grafenfehde"
 flavor_dan.EVTDESC4: "Nach dem Tod von Friedrich I. im Jahr 1533 standen die Bischöfe und ein Großteil der Aristokratie der Wahl seines Sohnes Christian, Herzog von Holstein, skeptisch entgegen, da dieser Lutheraner war. Die Bürger und Bauern dagegen wünschten die Rückkehr des entthronten Christian II., der in Sønderborg inhaftiert war. Die Bürgermeister von Kopenhagen und Malmö entwickelten zusammen mit der Hanse einen Plan, Christian II. zu befreien und die beiden größten dänischen Städte zu Partnern der Hanseatischen Liga zu wandeln. Die rebellischen Streitkräfte wurden angeführt von Graf Christopher von Oldenburg, daher der Name 'Grevefejden' (Grafenfehde)."
 flavor_dan.EVTOPTA4: "Unterstützt den neuen Herrscher"
 flavor_dan.EVTOPTB4: "Unterstützt den Prätendent"
 flavor_dan.EVTNAME5: "Erhöhtes Rebellenaufkommen"
 flavor_dan.EVTDESC5: "Die Bauern von Vendsyssel und Nordjütland haben sich im Protest gegen die Thronbesteigung von Christian III. gegen die Adligen erhoben. Auf Befehl von Graf Christopher zettelte der Freibeuterkapitän Skipper Clement die Aufstände an, Aalborg wurde zum Hauptquartier der Rebellen. Eine große Anzahl Herrenhäuser wurde später in Nord- und Westjütland niedergebrannt. "
 flavor_dan.EVTNAME6: "Die Grafenfehde in Dänemark"
 flavor_dan.EVTDESC6: "Nach dem Tod von Friedrich I. im Jahr 1533 standen die Bischöfe und ein Großteil der Aristokratie der Wahl seines Sohnes Christian, Herzog von Holstein, skeptisch gegenüber, da dieser Lutheraner war. Die Bürger und Bauern dagegen wünschten die Rückkehr des entthronten Christian II., der in Sønderborg inhaftiert war. Sowohl der Monarch als auch der Prätendent haben Botschafter nach Schweden gesandt und um Hilfe gebeten."
 flavor_dan.EVTOPTA6: "Unterstützt die Rebellen"
 flavor_dan.EVTOPTB6: "Unterstützt den dänischen Herrscher"
 flavor_dan.EVTOPTC6: "Tut nichts"
 flavor_dan.EVTNAME7: "Schweden unterstützt den Prätendenten"
 flavor_dan.EVTDESC7: "Die schwedische Armee, durch den schwedischen König Gustav Wasa zur Unterstützung Christians III. entsandt, fiel in Scania bei Loshult ein und plünderte, branntschatzte und mordete sich durch die Gønge, während sie sich der Stadt Vä näherte. Eine weitere schwedische Armee zerstörte später Halland mit Feuer und Schwert. Tyge Krabbe unterstützte Graf Christopher, den Regenten Christians II., aus der Festung Helsingborg heraus, wohingegen einige schonische Adlige sich auf die Seite der Schweden schlugen. Die Armee der dänischen Adligen und Schweden rückte 1535 nach Helsingborg vor, während sich eine aus Bewohnern von Lübeck und Malmö bestehende Armee unter der Führung von Jørgen Kock vor der Burg verschanzt hatte. Die Kanonen der Burg eröffneten plötzlich, auf Befehl von Tyge Krabbe, das Feuer auf seine Verteidiger, der dann die Burg für die Schweden öffnete. Seine Belohnung bestand in einem, bis auf die Grundmauern niedergebrannten, Helsingborg. Das Dänemark östlich des Sundes war für Graf Christopher und Christian II. verloren. "
 flavor_dan.EVTOPTA7: "Wie schrecklich."
 flavor_dan.EVTNAME8: "Schweden unterstützt den dänischen Monarchen"
 flavor_dan.EVTOPTA8: "Perfekt!"
 flavor_dan.EVTNAME9: "Skipper Clement gefangen"
 flavor_dan.EVTDESC9: "Klemen 'Skipper Clement' Andersen war ein Freibeuterkapitän, der früher im Dienste von Christian II. stand und sich mit Graf Christopher, dessen Regenten, verbündet hatte. Er stachelte die Bauern von Vendsyssel und Nordjütland auf, sich gegen die Adligen zu erheben. Am 16. Oktober 1534 traf der jütländische Adel, ausgesandt die Revolte niederzuschlagen, auf die durch Graf Christopher mit professionellen Soldaten gestärkte Bauernarmee Clements. Die Armee der Adligen wurde gründlich geschlagen in der Schlacht von Sventstrup und die rebellischen Bauern kontrollierten einige Monate lang einen Großteil des nördlichen Jütlands. Adlige wurden vertrieben, ihre Herrenhäuser niedergebrannt.  Dennoch erwies sich die Bauernarmee als zu undiszipliniert und schlecht bewaffnet und König Christian III. ging einen Friedensschluss mit Graf Christopher ein. General Johan Rantzau wurde entsandt, um die Bauernrevolte niederzuschlagen. Die Bauern zogen sich nach Aalborg zurück und verstärkten ihre Verteidigung ihrer Stadt, doch Johann Rantzaus Armee besiegte die Bauern nach einer schweren Schlacht im Dezember 1534, überwand ihre Verteidigungsstellungen, nahm die Stadt ein und tötete über 2000 Menschen. Clement konnte entkommen, wurde aber verraten und von seinen Feinden gefangen. Bis zum Ende des Bürgerkrieges eingesperrt, wurde er schließlich durch Rädern hingerichtet. "
 flavor_dan.EVTNAME10: "Das Nachspiel"
 flavor_dan.EVTDESC10: "Nach dem Sieg bei Aalborg kämpften General Rantzau und seine Armee am 11. Juni 1535 die Schlacht von Øksnebjerg. Der Rest von Graf Christophers Armee wurde vernichtend geschlagen. Kopenhagen und Malmö konnten noch bis 1536 durchhalten, bis sie nach etlichen Monaten Belagerung gezwungen waren, zu kapitulieren. Die Grafenfehde war offiziell vorbei. Die Adligen gruppierten sich neu und schlossen die Lücken durch zahlreiche Ehen. Die mächtigsten dänischen Adelsfamilien in Skane dieser Zeit, Bille und Brahe, schützten ihre Familien und Reichtümer durch Heirat. Beate Bille und Otte Brahe heirateten und formten einen politische Allianz. Am schwersten wogen die Konsequenzen für die Bauern. Viele waren gezwungen, sich ihre Leben mit großen Geschenken an König und Adlige zu erkaufen. Der Unwille der Bauern wurde noch verstärkt, da die Adligen von nun an noch stärker zusammenhielten. Christians III. Herrschaft sah den Aufstieg des königlichen Absolutismus in Dänemark und damit einhergehend noch größere Unterdrückung der Bauernklassen vor. Eine weitere Konsequenz der Grafenfehde war die Einführung einer schwedischen Armee in Schonland, die den schwedischen Appetit, selbst Territorium zu erobern, anheizte..."
 flavor_dan.EVTOPTA10: "Die Grafenfehde ist vorbei"
 flavor_hab.EVTNAME3188: "Das kaiserliche Parlament in Augsburg"
 flavor_hab.EVTDESC3188: "Eine zeitweilige dogmatische Vereinbarung wurde im Mai 1548 zwischen deutschen Katholiken und Protestanten geschlossen und am 30. Juni 1548 zum Reichsgesetz. Sie wurde auf das Beharren des Heiligen Römischen Kaisers Karl V. hin vorbereitet und akzeptiert, der hoffte, religiöse Einigkeit in Deutschland herstellen zu können, bis die Differenzen in einer allgemeinen Versammlung der katholischen Kirche beigelegt werden konnten. Das Augsburger Interim spiegelte im Grunde nur den katholischen Blickwinkel wider. Dennoch erlaubte es, Klerikern zu heiraten, und beide Arten der Kommunion (Brot und Wein) für die Laienschaft. Etliche protestantische Kurfürsten widersprachen der katholischen Betonung des Augsburger Interims und weigerten sich, ihm zu folgen. Karl versuchte, die Akzeptanz zu erzwingen, woraufhin die Protestanten das Leipziger Interim annahmen, das protestantische Doktrinen vertrat. Keines der Interims wurde wirklich akzeptiert, sodass, bis zum Frieden von Augsburg im Jahr 1555, keine religiöse Vereinbarung getroffen werden konnte ."
 flavor_hab.EVTOPTA3188: "Findet einen Mittelweg"
 flavor_hab.EVTOPTB3188: "Unterstützt die Katholiken"
 flavor_hab.EVTOPTC3188: "Unterstützt die Protestanten"
 flavor_hab.EVTNAME3193: "Der Majestätsbrief von Böhmen"
 flavor_hab.EVTDESC3193: "Unter Druck gesetzt durch die Gutsbesitzer von Böhmen und die steigende Macht seines Bruders Ferdinand fürchtend, gab Kaiser Rudolf den Majestätsbrief von Böhmen auf. Der Brief erlaubte allen Protestanten Böhmens religiöse Freiheit. Seine spätere Rücknahme sollte eine der Gründe für den Dreißigjährigen Krieg werden."
 flavor_hab.EVTOPTA3193: "Setzt ihn auf."
 flavor_hab.EVTOPTB3193: "Setzt ihn nicht auf."
 flavor_hab.EVTNAME3194: "Der Prager Fenstersturz"
 flavor_hab.EVTDESC3194: "Der Aufstand begann in Prag im Mai 1618, nachdem der Majestätsbrief von Böhmen zurückgenommen worden war. Zwei kaiserliche Amtsträger und ihre Sekretäre wurden von protestantischen Mitgliedern des böhmischen Parlaments aus einem Fenster geworfen - der sogenannten Prager Fenstersturz. Ferdinand wurde als abgesetzt erklärt und der böhmische Thron wurde Friedrich V. angeboten, dem Kurfürsten der Pfalz. "
 flavor_hab.EVTOPTA3194: "Nicht so gut."
 flavor_hab.EVTNAME3195: "Bauernaufstand in Österreich"
 flavor_hab.EVTDESC3195: "Die 1620er Jahre waren gekennzeichnet durch lange und kalte Winter, späten Frühlingsbeginn und kalte, feuchte Sommer, was zu Missernten und starkem Ansteigen der Kornpreise führte. Inmitten dieser ohnehin aufgeladenen Atmosphäre erfolgte ein klimatisches Ereignis ungewohnter Schwere. 1626, während der letzten Maiwoche mitten in der Vegetationsperiode, kam der Winter zurück. Die Temperatur fiel so stark, dass Seen und Flüsse gefroren und Bäume ihre Blätter abwarfen. Der unerwartete Wintereinbruch führte zu Angst und Panik unter den Bauern, die sich keiner derartigen, jemals erfolgten Zerstörung ihrer Felder erinnern konnten. Dieses Ereignis, in Verbindung mit der brutalen Verfolgung von Protestanten, führte dazu, dass die größtenteils protestantischen Bauern Oberösterreichs, ein Lehen Bayerns, revoltierten. Nach schweren Kämpfen wurden die Bauern besiegt und 1628 das Land wieder in die Hände des Kaisers gegeben."
 flavor_hab.EVTOPTA3195: "Sie müssen zerschlagen werden"
 flavor_hab.EVTNAME3201: "Adligenaufstand in Ungarn"
 flavor_hab.EVTDESC3201: "Während Nöte kamen und gingen, hatte sich die Herrscherfamilie von Ungarn, die Habsburger, folgendes Muster bei der Behandlung ihrer Adligen angewöhnt: Während Zeiten ausländischer Kriege wurden den Adligen Rechte gewährt, die die Krone zurückzuziehen versuchte, sowie Frieden einkehrte. Natürlich löste dies des Öfteren Revolten aus. Dem Muster folgend wurden 1699, nach dem vernichtenden Sieg Ungarns über die Türken, Steuern und Wehrdienste einberufen. Als jedoch Österreich 1703 in den Krieg gegen Frankreich zog, erhoben sich die Adligen erneut und zwangen Kaiser Karl V., im Frieden von Szatmar 1711, das alte System der Adelsprivilegien wiederherzustellen."
 flavor_hab.EVTOPTA3201: "Sie sollten ihren Platz kennen"
 flavor_hab.EVTOPTB3201: "Gebt weitere Zugeständnisse"
 flavor_hab.EVTNAME3203: "Die Reinigung des Erzbischofs von Salzburg"
 flavor_hab.EVTDESC3203: "1731 reinigte der Erzbischof von Salzburg seine Ländereien von Protestanten. Die Protestanten wurden im Laufe der Jahre recht zahlreich und der Erzbischof  sah durch ihre Existenz seine Macht bedroht. Über 26000 ethnisch-deutsche Protestanten mussten um ihr Leben fliehen. 17000 von ihnen wurden 1732 in Preußen willkommen geheißen, die meisten ließen sich in Ostpreußen nieder. Mehrere protestantische Länder  organisierten landesweite Sammlungen, um den Flüchtlingen zu helfen. "
 flavor_hab.EVTOPTA3203: "Lasst den Erzbischof die Protestanten vertreiben"
 flavor_hab.EVTOPTB3203: "Haltet die Vertreibung auf"
 flavor_hab.EVTNAME3206: "Wenzel Anton Kaunitz"
 flavor_hab.EVTDESC3206: "Wenzel Anton, Graf und später Prinz von Rittberg-Kaunitz (1711-1794), war ein Adliger aus Böhmen. Bestärkt durch die Kultur der Aufklärung, ein hingebungsvoller Staatsbediensteter, besaß er stets das volle Vertrauen und die Unterstützung von Kaiserin Maria Theresia. Nach einer diplomatischen Karriere wurde er 1753 bis 1792 der Kanzler von Österreich.  Als Meister wechselnder Allianzen sorgte er für verstärkte Bindungen zu Frankreich (die später zum Siebenjährigen Krieg führen sollten), doch erneuerte ebenfalls das Verhältnis zu Friedrich II. von Preußen, um später an der ersten Teilung Polens teilnehmen zu können."
 flavor_hab.EVTNAME3208: "Metternich"
 flavor_hab.EVTDESC3208: "Metternich begann seine Staatskarriere 1797 als Vertreter des Westfälischen Grafenrates im Kongress von Rastatt, doch in weniger als einem Jahrzehnt erlangte er sowohl die Positionen des Botschafters von Sachsen und Preußen als auch des Vertreters von Österreich in Frankreich. Seine Karriere erreichte 1809 ihren Höhepunkt, als er zum Außenminister Österreichs ernannt wurde. Bis 1813 wird Metternich eine Politik der Fügung unter französischer Vorherrschaft verfolgen, eine Politik, die mit der Gründung der Quadrupelallianz, dem Krieg gegen Frankreich und dem Sieg der Alliierten im gleichen Jahr endet. Die folgenden 35 Jahre wurden das Zeitalter Metternichs genannt, da er effektiv in dieser Zeit der höchste Gebieter Europas war. Das Metternich-System basierte auf politischer und religiöser Zensur, Spionage und der Unterdrückung revolutionärer und nationalistischer Bewegungen. Dieses System ist teilweise verantwortlich für die Revolutionen von 1848."
 flavor_hab.EVTNAME3099: "Die protestantische Rebellion in Ungarn"
 flavor_hab.EVTDESC3099: "Religiöse Feindseligkeiten spielten eine große Rolle, als der Krieg zwischen Kaiserreich und Türken 1591 erneut ausbrach. Im sogenannten Langen Krieg drangen kaiserliche Truppen in Transsilvanien ein und ihr Kommandant Georg Basta ging dort mit derartiger Grausamkeit gegen ungarische Protestanten vor, dass ein transsilvanischer General, István Bocskay, früher Unterstützer der Habsburger, revoltierte. Seine Armee wilder Heiducken vertrieb Basta und im Juni 1606 beschloss er mit Rudolf den Frieden von Wien, wodurch er Prinz eines vergrößerten Transsilvanien wurde und die Rechte der Protestanten im königlichen Ungarn garantierte. "
 flavor_hab.EVTOPTA3099: "Zerschmettert die Ketzer"
 flavor_hab.EVTOPTB3099: "Macht Zugeständnisse"
 flavor_hab.EVTNAME3216: "Die aufgeklärten Reformen von Joseph II."
 flavor_hab.EVTDESC3216: "Joseph II., 1741-90, Heiliger Römischer Kaiser (1765-90), König von Böhmen und Ungarn (1780-90). Nach dem Tod seines Vaters im Jahr 1765 agierte Joseph als Kaiser und Mitregent mit seiner Mutter, besaß jedoch wenig echten Einfluss. Dies bedauernd unternahm er mehrere Reisen, bis zum Tod seiner Mutter 1780. Er begann dann mit Reformen, eher auf Basis seiner eigenen Philosophie und Prinzipien als auf denen der Aufklärung. Diese Reformen bestanden aus nichts weniger als der Abschaffung erblicher und geistlicher Privilegien und der Vergabe öffentlicher Ämter nach Verdienst und Loyalität statt nach Geburt. "
 flavor_hab.EVTOPTA3216: "Reformen der Aufklärung"
 flavor_hab.EVTOPTB3216: "Keine Änderung"
 flavor_hab.EVTNAME3328: "Reichshofrat"
 flavor_hab.EVTDESC3328: "Der Reichshofrat wurde 1497 von Maximilian I. gegründet und bestand aus 20, durch den Kaiser ernannten, Beratern und dem Vize-Kanzler, der vom Kurfürsten von Mainz bestimmt wurde. Er wurde geschaffen, um der Kaiserlichen Ratskammer gegenüberzustehen, die der Reichsrat dem Kaiser früher aufgezwungen hatte. Sechs der Ratsmitglieder waren Protestanten - gemeinsame Abstimmungen von ihnen kamen effektiv einem Veto gleich. "
 flavor_hab.EVTOPTA3328: "Gründet den neuen Rat"
 flavor_hab.EVTOPTB3328: "Lasst die Adligen derartige Dinge regeln"
 flavor_hab.EVTNAME3332: "Die Züchtigung Ungarns"
 flavor_hab.EVTDESC3332: "Die türkische Besatzung von Zentralungarn blieb ein brisantes Problem, da jeder Ungar der habsburgischen Politik, die Türken in Ruhe zu lassen und statt dessen Ziele im Westen zu verfolgen, entgegenstand. Kaiser Leopold entsandte eine Streitmacht gegen die Türken, doch obwohl der österreicher General Raimondo Montecuccoli die Türken bei Szentgotthárd am 1.  August 1664 besiegen konnte, gewährte der nachfolgende Frieden von Vasvár dem Sultan all seine Ziele. Danach planten sogar die höchsten Magnate der adligen Ungarn, die Habsburger mit Hilfe der Türken und Franzosen zu vertreiben."
 flavor_hab.EVTOPTA3332: "Zentralisierte Verwaltung in unserer Hauptstadt"
 flavor_hab.EVTOPTB3332: "Dezentralisierter Ungarischer Adelsrat"
 flavor_hab.EVTNAME3333: "Der Aufstand von Herzog Emmerich Thököly"
 flavor_hab.EVTDESC3333: "Als junger Transsilvane führte Emmerich Thököly eine Revolte an, die Leopold 1681 zwang, die Konstitution wiederherzustellen und viele seiner härtesten Maßnahmen zurückzunehmen. Ermutigt durch die Erfolge Thökölys entsandte das Osmanische Reich eine große Armee nach Ungarn, die 1683 die Mauern Wiens erreichte."
 flavor_hab.EVTOPTA3333: "Stoppt die Unabhängigkeitsbewegung"
 flavor_hab.EVTNAME3336: "Die Reform der Bürokratie"
 flavor_hab.EVTDESC3336: "Zu Beginn ihrer Herrschaft wollte Maria Theresia sicherstellen, dass niemals wieder ein Habsburger Monarch als zu schwach, um sich selbst zu verteidigen, angesehen werden sollte. Konsequenterweise prüfte sie selbst zu Zeiten beginnenden Krieges Reformen, bei Kriegsende begann sie mit deren Einführung. Zuerst und am wichtigsten war die Reform der Armee. Maria Theresia war durchaus klar, dass keine Militärreform wirksam wäre ohne eine Finanzreform und in diesem Bereich, gut beraten durch den brillanten Friedrich Wilhelm, Herzog von Haugwitz, erzielte sie ihre größten Erfolge. Der militärischen und finanziellen Reform folgten weitere Veränderungen, zumeist in Verwaltungsangelegenheiten. Obwohl diese Reformen später häufigen Modifikationen unterlagen, bestand das Ergebnis in einer weit stärker zentralisierten Regierung als jemals zuvor. "
 flavor_hab.EVTOPTA3336: "Reformiert"
 flavor_hab.EVTOPTB3336: "Lasst es sein"
 flavor_hab.EVTNAME3340: "Die reaktionären Reformen von 1789"
 flavor_hab.EVTDESC3340: "Joseph II. war ein umstrittener Herrscher. Er begann seine Herrschaft mit liberalen Reformen wie dem Toleranzpatent, das Lutheraner, Calvinisten und Orthodoxe mit Römischen Katholiken nahezu gleichstellte. Er schaffte ebenso die Leibeigenschaft ab und linderte (zeitweise) die offizielle Zensur. Dennoch war Joseph ebenso ein extremer Zentralist. 1784 informierte er die ungarische Regierung, dass deren offizielle Sprache Latein nicht länger sinnvoll für eine moderne Regierung sei und zu Deutsch geändert werden würde. Um den Schrecken noch zu vergrößern, lehnte er eine Krönung in Ungarn ab, da er hätte schwören müssen, Gesetze zu erhalten die er nicht länger wünschte, und ließ die Heilige Krone des Königreiches nach Wien verlagern. Im März 1787 schaffte Joseph die Konstitution der Österreichischen Niederlande ab und verkündete, dass von nun an nach absolutistischen Prinzipien regiert werden würde. Widerstand schwelte in den Niederlande bis 1789, als dieser zu offener Revolte überkochte. Zu dieser Zeit gab es Gerüchte über Rebellionen in Ungarn und Galizien und kurze Zeit schien es, dass überall im Reich Aufstände ausbrechen würden."
 flavor_hab.EVTOPTA3340: "Agiert gegen die revolutionären Tendenzen!"
 flavor_hab.EVTOPTB3340: "Beschwichtigt sie"
 flavor_hab.EVTNAME1: "Privilegium Maius"
 flavor_hab.EVTDESC1: "Das Privilegium Maius wurde in den 1350ern von Herzog Rudolf IV. von Österreich gefälscht. Es erklärte Österreich zum Erzherzogtum mit Rechten, ähnlich denen von Kurfürstentümern. Das Dokument basierte auf dem früheren Privilegium Minus, das Österreich 1156 von einer Mark zum Herzogtum erhob. Das Privilegium Maius wurde nicht offiziell bestätigt, bis Frederick V. von Österreich 1452 zum Heiligen Römischen Kaiser gewählt wurde, sodass er es selbst bestätigen konnte. "
 flavor_hab.EVTOPTA1: "Das ist wichtig für unser Prestige"
 flavor_hab.EVTOPTB1: "Fälschung ist nicht der richtige Weg"
 flavor_hab.EVTOPTC1008: "Wenn sie Krieg wünschen…"
 flavor_hab.EVTNAME2: "Das Goldene Dachl "
 flavor_hab.EVTDESC2: "Das Goldene Dachl  war ein dreistöckiger Balkon, der gegen Ende des 16. Jahrhunderts von Kaiser Maximilian von Habsburg dem Neuhof in Innsbruck hinzugefügt wurde. Das Dach des Balkons war mit 2657 vergoldeten Kupferschindeln verziert und sollte die zweite Heirat Maximilians mit Bianca Sforza von Milan ehren, sowie seine Macht und seinen Reichtum symbolisieren."
 flavor_hab.EVTOPTA2: "Das wird dem Ruhm unserer Dynastie gerecht"
 flavor_hab.EVTNAME4: "Der Triumphzug"
 flavor_hab.EVTDESC4: "1512 gab Kaiser Maximilian Holzschnitte in Auftrag, die der Triumphzug genannt wurden und die Größe des Kaisers wiederspiegeln sollten. Sie sollten die Mauern der Stadthalle und Paläste verzieren. Als Maximilian 1519 starb, waren die Holzschnitte noch immer nicht fertiggestellt. Mit mehr als 130 Holzblöcken und mehr als 50 Meter messend, stellt dies eine der größten Drucke aller Zeiten dar. "
 flavor_hab.EVTOPTA4: "Ehre dem Kaiser!"
 flavor_hab.EVTOPTB4: "Das kostet zu viel"
 the_triumphal_procession: "Der Triumphzug"
 desc_the_triumphal_procession: "Der Triumphzug ist ein Holzdruck, der über 50 Meter misst und die Größe des Kaisers darstellt."
 flavor_hab.EVTNAME5: "Adelsrevolte in der Steiermark"
 flavor_hab.EVTDESC5: "Die Adligen der Steiermark erhoben sich 1467 gegen Kaiser Friedrich III. Unterstützt durch den  König von Ungarn Matthias Corvinus griffen die Rebellen Marburg an und bedrohten später die steiermärkische Hauptstadt Graz. Die Revolte endete 1471, nachdem der Anführer der Rebellion, Andreas Baumkircher, gefangen und hingerichtet wurde. "
 flavor_hab.EVTOPTA5: "Zerschmettert die Rebellion!"
 flavor_hab.EVTNAME6: "Der Donnerstein von Ensisheim"
 flavor_hab.EVTDESC6: "Am 7. November 1492 landete ein 127 Kilogramm schwerer Meteorit in einem Feld vor Ensisheim im Elsass. Als Dörfler versuchten, Teile des Meteoriten zu entfernen, intervenierte ein örtlicher Magistrat, um den Meteoriten für Maximilian, dem späteren Kaiser, zu bewahren. Er erklärte ihn zum Wunder Gottes und nachdem er kleine Teile für sich und Erzherzog Sigismund von Österreich entfernt hatte, gab er den Meteoriten der Stadt zurück, sodass er in der Gemeindekirche aufbewahrt werden konnte. "
 flavor_hab.EVTOPTA6: "Ein echtes Wunder!"
 flavor_hab.EVTNAME7: "Die Habsburger Dynastie"
 flavor_hab.EVTDESC7: "Das mächtige Haus Habsburg existierte bereits seit dem 12. Jahrhundert und beherrschte Österreich seit 1278, als Kaiser Rudolph I. der höchste Herrscher des Herzogtums wurde. Die Dynastie wurde als ausgestorben betrachtet, doch nun scheint es, dass noch immer Mitglieder existieren, obschon ihr Thronanspruch schwach ist.  Da [Root.Monarch.GetName] zur Zeit keinen Erben hat, sollten wir vielleicht diesen Habsburger als legitimen Erben anerkennen?"
 flavor_hab.EVTOPTA7: "[Root.Monarch.Dynasty.GetName] wird weiter herrschen!"
 flavor_hab.EVTOPTB7: "Die Dynastie der Habsburger muss zurückkehren!"
 flavor_hab.EVTNAME5190: "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190: "Ludwig van Beethoven war ein Universalgenie und wird weithin als größter Komponist aller Zeiten betrachtet. Er bestimmte eine Periode der Musikgeschichte wie niemand jemals vorher oder später. Verwurzelt in den klassischen Traditionen Haydns und Mozarts, umfasst seine Kunst den Geist des Humanismus, wie er von Goethe und Schiller, seinen älteren Zeitgenossen in der Welt der Literatur, ausgedrückt wurde und über allem zeigt er die Ideale der Französischen Revolution, mit ihrer leidenschaftlichen Sorge um Freiheit und Würde des Individuums. "
 flavor_hab.EVTNAME5191: "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191: "Mozart wird als einer der größten Komponisten in der Geschichte der westlichen Musik betrachtet. Zusammen mit Haydn und Beethoven brachte er die Wiener Klassische Schule zu ihrem Höhepunkt. Als einziger Komponist der Musikgeschichte schrieb er Stücke in sämtlichen Musikgenres und brillierte in jedem einzelnen. Dank seines feinen Geschmacks, seiner Beherrschung der Form und seiner Vielfalt wird er als der universellste aller Komponisten angesehen. "
 flavor_brapru.EVTNAME3636: "Die Eingliederung Preußens in Brandenburg"
 flavor_brapru.EVTDESC3636: "Nachdem sie Preußen erbten und einige Generationen lang beherrschten, gliederten die Hohenzollern das Gebiet offiziell in Brandenburg ein. Nichtsdestotrotz war die Region offiziell noch immer Vasall des Königs von Polen und es war ratsam, es schonend zu behandeln. Den polnischen König zu verärgern konnte Krieg bedeuten, doch die Einsparung der Steuern an Polen wäre gewaltig. "
 flavor_brapru.EVTNAME3518: "Reform der Brandenburger Armee"
 flavor_brapru.EVTDESC3518: "Kurfürst Friedrich Wilhelm (1640-1688), bekannt als der Große Kurfürst, war einer der Hauptgewinner des Dreißigjährigen Krieges, da er die Größe seines preußischen Gebietes um fast ein Drittel vergrößern konnte. Sein größter Erfolg bestand in der Vereinheitlichung der Verwaltung und im Aufstellen einer kleinen, professionellen Armee von 24.000 Mann. Er konnte außerdem sein Land von der polnischen Oberherrschaft befreien und 20.000 französische Protestanten aufnehmen. Am 28. Juni 1675 erreichte seine Armee einen taktischen Stillstand in der Schlacht von Fehrbellin. Die Schweden waren aufgrund schlechter Vorbereitungen unfähig, ihre Offensive fortzusetzen, und verloren den Krieg. Schwedens Unfähigkeit, den Krieg fortzuführen, verursachte überall in Europa ein weitreichendes Echo, und Preußen besetzte das schwedische Pommern bis 1679."
 flavor_brapru.EVTOPTA3518: "Armeereform"
 flavor_brapru.EVTOPTB3518: "Marinereform"
 flavor_brapru.EVTNAME3523: "Die preußisch-afrikanische Handelskompanie"
 flavor_brapru.EVTDESC3523: "So wie alle anderen Großmächte dieser Zeit versuchte auch Friedrich Wilhelm die enormen Erfolge der niederländischen Ostindien-Kompanie zu kopieren und die Reichtümer, die sie ihren Investoren und der niederländischen Wirtschaft aus der 'Neuen Welt' brachte, anzuzapfen. Dennoch führte dies, ähnlich wie in anderen Fällen, besonders bei Ländern mit wenig Seeerfahrung, zu nichts als Trauer bei den Investoren."
 flavor_brapru.EVTOPTA3523: "Wir werden das ausnutzen!"
 flavor_brapru.EVTNAME5140: "Immanuel Kant"
 flavor_brapru.EVTDESC5140: "Kant war der bedeutendste Denker der Aufklärung und einer der größten Philosophen aller Zeiten. In ihm vereinigten sich neue Trends, die mit dem Rationalismus (Betonung auf Vernunft) von René Descartes und dem Empirismus (Betonung auf Erleben) von Francis Bacon begannen. Er begründete eine neue Ära in der Entwicklung der Philosophie. "
 flavor_brapru.EVTOPTOK: "Ok"
 flavor_brapru.EVTNAME3525: "Friedrich Wilhelms Absolutismus"
 flavor_brapru.EVTDESC3525: "König Friedrich Wilhelm von Preußen gab Preußen seinen militärischen und bürokratischen Charakter. Er war geradezu besessen von Arbeit und ein überzeugter Alleinherrscher. Friedrich Wilhelm organisierte die Verwaltung neu, erhöhte die Armee auf 80.000 Mann (circa 4% der Bevölkerung) und verband die gesamte Staatsorganisation mit dem Militärapparat. Preußen wurde so zum militaristischen und absolutistischen Staat - die neue Großmacht in Nordeuropa. "
 flavor_brapru.EVTOPTA3525: "Führt die absolute Monarchie ein"
 flavor_brapru.EVTOPTB3525: "Behaltet die konstitutionelle Monarchie"
 flavor_brapru.EVTNAME3526: "Die große preußische Militärreform"
 flavor_brapru.EVTDESC3526: "Unter seinem zweiten und dritten König, Friedrich Wilhelm I. und Friedrich II. (der Große), wurde Preußen durch und durch zum militaristischen Staat mit der effizientesten Armee in Europa. Ohne Zweifel waren die großen Militärreformen absolut notwendig für ein expansionistisches Land zwischen so starken und rachsüchtigen Nachbarn"
 flavor_brapru.EVTOPTA3526: "Armeereform"
 flavor_brapru.EVTOPTB3526: "Marinereform"
 flavor_brapru.EVTNAME3530: "Die aufgeklärten Reformen von Friedrich dem Großen"
 flavor_brapru.EVTDESC3530: "Nach dem Ende der Herrschaft von Ludwig XIV. in Frankreich und den späteren Erbfolgekriegen in Spanien konnte sich die Aufklärung, dank der Werke von Schriftstellern und Philosophen wie Locke, Rousseau, Diderot, Hume, Leibnitz und Montesquieu, langsam in ganz Europa verbreiten. Die neuen Ideale waren religiöse Freiheit, Ausbildung, Freiheit der Rede und politischen Meinung. Ein gewaltiges Werk, das die Essenz der Aufklärung einfing, war Diderots Encyclopédie. Die Fertigstellung dauerte 25 Jahre und sie bestand aus nicht weniger als 35 Bänden mit jeweils 1000 Seiten, in denen alles beschrieben wurde, angefangen mit dem Falten von Socken bis hin zu Verbesserungen der Herstellung von Artilleriegranaten. Unter den europäischen Monarchen glaubte kein Herrscher stärker an diese Ideen als der preußische König, der als Friedrich der Große bekannt werden sollte. "
 flavor_brapru.EVTOPTA3530: "Reformen der Aufklärung"
 flavor_brapru.EVTOPTB3530: "Keine Änderung"
 flavor_brapru.EVTOPTC3530: "Reformen der Reaktion"
 flavor_brapru.EVTNAME3532: "Von Scharnhorsts und Von Steins Reformen"
 flavor_brapru.EVTDESC3532: "Nach der demütigenden Niederlage gegen Napoleons Armeen und den folgenden harten Friedensbedingungen war die Notwendigkeit drastischer Maßnahmen offensichtlich, damit Preußen seine frühere militärische und wirtschaftliche Stärke wiedererlangen konnte. Viele der angewandten Reformen führten zur Abschaffung der Leibeigenschaft, zurückgezogenen Privilegien, einer effizienten dezentralisierten Regierung und verbindlichem Militärdienst. Doch verschiedene Teile der Gesellschaft wünschten andere Reformen - es hätte ganz anders ausgehen können. "
 flavor_brapru.EVTOPTA3532: "Reform nach dem Willen des Volkes"
 flavor_brapru.EVTOPTB3532: "Reform nach Friedrichs Elite"
 flavor_brapru.EVTOPTC3532: "Ausgeglichene Reform"
 flavor_brapru.EVTNAME1: "Berliner Unwille"
 flavor_brapru.EVTDESC1: "Friedrichs II. Wunsch, ein Anwesen auf einer Spreeinsel zu bauen, traf auf den Unwillen der Bürger von Berlin. 1448 entlud sich die Empörung über die Beschlagnahmung von städtischem Gebiet für eine weitere Kurfürstenfestung in offener Revolte. Die Bürger Berlins fluteten die Baugruben des Stadtschlosses, doch Friedrich II. gab nicht nach und der Palast wurde letztlich gebaut, nachdem die Rechte der Stadt empfindlich beschnitten wurden."
 flavor_brapru.EVTOPTA1: "Ignoriert den Pöbel"
 flavor_brapru.EVTOPTB1: "Hört auf die Leute"
 flavor_brapru.EVTNAME2: "Ablasshandel"
 flavor_brapru.EVTDESC2: "Joachim II. Hector wurde von seinem Vater Joachim I. Nestor gezwungen, einen Erbfolgevertrag zu unterschreiben, laut dem er römisch-katholisch bleiben musste. Joachim Nestor hatte den Aufstieg seines jüngeren Bruders Erzbischof-Kurfürst Albrecht von Mainz zu den Bischofssitzen von Halberstadt , Magdeburg und Mainz mitfinanziert, indem er große Anleihen beim Bankhaus der Fugger aufnahm. Um die Schulden abzubezahlen, stimmte Joachim Nestor zu, diese Kosten von der Bevölkerung durch den Verkauf von Ablässen zurückzuholen. "
 flavor_brapru.EVTOPTA2: "Verkauft Ablässe"
 flavor_brapru.EVTOPTB2: "Ignoriert das"
 flavor_brapru.EVTNAME3: "Universität von Königsberg"
 flavor_brapru.EVTDESC3: "Albrecht von Preußen, der letzte Großmeister des Deutschen Ordens, erbaute 1542 in der Nähe der Königsberger Kathedrale auf der Insel Kneiphof ein akademisches Gymnasium. Die Universität von Königsberg wurde am 17. August 1544 eingeweiht, nachdem Albrecht von Preußen die Gründungsurkunde des Albertinischen Kollegiums am 20. Juli 1544 in Auftrag gegeben hatte. Der erste Rektor der Universität war der Dichter Georg Sabinus, Schwiegersohn von Philipp Melanchthon. Die beiden Gelehrten Stanislovas Rapalionis und Abraomas Kulvietis gehörten zu den ersten Professoren der Universität."
 flavor_brapru.EVTOPTA3: "Unterstützt die Universität"
 flavor_brapru.EVTOPTB3: "Unternehmt nichts"
 flavor_brapru.EVTNAME4: "Die Kornsteuer"
 flavor_brapru.EVTDESC4: "Joachim II. Hector, Kurfürst von Brandenburg, starb 1571 und hinterließ seinem Sohn Johann Georg große Schulden. Johann Georg führte die Kornsteuer ein, um der Schulden Herr zu werden, doch trieb er damit einen Teil der Bauernschaft in die Abhängigkeit vom Adel, der von den Steuern ausgenommen war."
 flavor_brapru.EVTOPTA4: "Führt die Kornsteuer ein"
 flavor_brapru.EVTOPTB4: "Unternehmt nichts"
 flavor_brapru.EVTNAME5: "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5: "Nach einer Heilung für seine kranke Frau suchend, traf Kurfürst Johann Georg von Brandenburg auf Leonhard Thurneysser, ein Metallurge und pharmazeutischer Arzt, der Johanns Frau erfolgreich von ihrem Leiden heilte. Dankbar ernannte der Kurfürst Thurneysser zu seinem Leibarzt und nahm ihn mit nach Berlin, für ein Gehalt von 1352 Talern. Das frühere Franziskanerkloster wurde ihm zur Verfügung gestellt und er leitete den Bau eines Glasateliers auf Burg Grimnitz. Thurneysser diente dem Medizinprofessor John Huber als Famulus und half, Kräuter und Medizin zu sammeln und vorzubereiten. Während dieser Zeit hatte er Zugang zu den Schriften des Paracelsus, die tiefe Eindrücke hinterließen. Thurneysser verkaufte selbsterzeugte Medizin, astrologische Kalender, Horoskope und Talismane zum Schutz vor dem Bösen - und wurde reich dabei. Seine Druckpresse produzierte Schriften in verschiedenen Sprachen, unter anderem Deutsch, Latein, Griechisch, Hebräisch und Arabisch."
 flavor_brapru.EVTOPTA5: "Stellt ihn als Berater ein"
 flavor_brapru.EVTOPTB5: "Wir brauchen ihn nicht"
 flavor_brapru.EVTNAME6: "Die prutenischen Tafeln"
 flavor_brapru.EVTDESC6: "Der Astronom Erasmus Reinhold wurde von Albrecht I., Herzog von Preußen, unterstützt und finanziert, der ebenso den Druck der Prutenischen Tafeln finanzierte. Sie wurden auch Preußische Tafeln genannt und waren Ephemeriden (astronomische Tafeln). Sie wurden von Reinhold berechnet und beruhten auf Kopernikus' 'De revolutionibus orbium coelestium', dem epochalen Werk von Kopernikus' Heliozentrismus von 1543. Reinhold wollte die Alfonsinischen Tafeln durch seine Prutenischen Tafeln ersetzen und fügte einige redundante Tabellen hinzu, sodass Gelehrte, die mit den alten Tafeln vertraut waren, mit den neuen auf ähnliche Weise arbeiten konnten."
 flavor_brapru.EVTOPTA6: "Finanziert den Druck"
 flavor_brapru.EVTOPTB6: "Ignoriert den Mann"
 flavor_pol.EVTNAME3467: "Die Nieszawaprivilegien - 'Conventiones Particulares'"
 flavor_pol.EVTDESC3467: "Nach den Zugeständnissen an den Adel im Jahr 1425 und während des Dreißigjährigen Krieges wurde Kasimir IV. erneut zu Zugeständnissen gezwungen. Um Truppen auszuheben, darunter viele Söldner, benötigte der König Geld vom Szlachta. Um die drückenden Probleme der Monarchie zu lösen, musste er die Nieszawaprivilegien akzeptieren, die dem Adel das Recht gaben, Conventiones Particulares abzuhalten, ohne die keine Truppen einberufen und keine Steuern erhoben werden durften. Damit erhielt der Adel eine effiziente und machtvolle Organisation sowie gemeinsame Interessen - und zusätzlich Macht über das Militär und die Steuern."
 flavor_pol.EVTOPTA3467: "Akzeptiert die Konventionen"
 flavor_pol.EVTOPTB3467: "Lehnt ab und trotzt den Magnaten"
 flavor_pol.EVTNAME3468: "Die Statuten von Piotrkow"
 flavor_pol.EVTDESC3468: "Unter Jan Olbracht, dem Sohn von Kasimir IV., wurde die Politik, dem Adel Zugeständnisse zu machen, fortgeführt. 1496 wurden die Statuten von Piotrkow aufgesetzt. Sie besagten, dass die Leibeigenschaft verstärkt und gesetzlich verankert wurde. Arbeiter durften nicht aus ihren Dörfern, außer einem pro Jahr, wegziehen. Später wurde außerdem eine Arbeitswoche von sechs Tagen hinzugefügt. An diesem Punkt hatten die Bauern nicht nur alle Macht verloren, sondern zusätzlich ihre Freiheit. Die Macht lag ganz in den Händen des Adels."
 flavor_pol.EVTOPTA3468: "Verfügt es"
 flavor_pol.EVTOPTB3468: "Lehnt die Verfügung ab"
 flavor_pol.EVTNAME3473: "Die polnische Erbschaft von Masowien"
 flavor_pol.EVTDESC3473: "Das Herzogtum Masowien wurde lange Zeit von einer Piastendynastie beherrscht, die aufgrund der Macht Polens zumeist die Ratschläge der polnischen Außenpolitik befolgte. 1525 starb der letzte Piastenherrscher und Masowien erbte die polnische Krone. Was genau damit geschehen sollte war unklar, doch letztlich wurde es königliches Lehen. Später sollte die polnische Hauptstadt im verschlafenen Städtchen Warschau platziert werden."
 flavor_pol.EVTOPTA3473: "Macht es zum königlichen Lehen"
 flavor_pol.EVTNAME3477: "Der Jesuitenkönig"
 flavor_pol.EVTDESC3477: "Sigismund III. war der Sohn von König Johannes III. von Schweden. Sein Vater beherrschte ein entschieden protestantisches Land, doch neigte selbst zum Katholizismus. Sigismund wurde von Jesuiten aufgezogen und zog deren Gesellschaft vor. Religion war ihm ebenso wichtig wie Politik und eine seiner größten Leidenschaften war es, den Katholizismus zur Staatsreligion zu erheben. Dies war die vielleicht schwerste Aufgabe, der sich ein Mann, selbst ein König, in Polen stellen konnte. Religionsfreiheit und das ideologische Prinzip religiöser Toleranz war ein Fundament der polnischen Gesellschaft. Sigismund besaß einen starken Willen und stur versuchte er es. Natürlich war das gesamte Land gegen ihn und er versagte. Diese Tage brachten ihm viele Feinde ein, was ihn daran hinderte, dass Land zu reformieren und die königliche Macht im ersten Jahrzehnt des 17. Jahrhunderts zu stärken. "
 flavor_pol.EVTOPTA3477: "Religiöse Freiheit hat gewonnen"
 flavor_pol.EVTOPTB3477: "Der katholische Glaube ist der Erste unter Gleichen"
 flavor_pol.EVTOPTC3477: "Heil dem Jesuitenkönig"
 flavor_pol.EVTNAME3480: "Die Pacta Conventa und Articuli Henriciani"
 flavor_pol.EVTDESC3480: "1572 war die Dynastie der Jagiellonen ausgelöscht und ein neuer König musste gewählt werden. Sein Name war Heinrich von Anjou. Bei der Wahl musst er unterschreiben, was später Articuli Henriciani genannt wurde - ein Dokument, das bestätigte, dass Polen von nun an eine Wahlmonarchie sein sollte. Er unterschrieb außerdem die Pacta Conventa, einen formellen Vertrag zwischen dem gewählten Monarchen und dem Sejm. Im Grunde verlor der Monarch alle Macht über sein Land. Er besaß keine Macht über Regierungsangestellte und besaß eine kaum 3000 Mann starke königliche Armee. Um alles weitere musste er den Sejm bitten. Zu diesem Zeitpunkt war Polen keine Monarchie mehr, da der König eine reine Galionsfigur war und wurde stattdessen zu einer wahren Aristokratie."
 flavor_pol.EVTOPTA3480: "Wir können nichts daran ändern, mein König."
 flavor_pol.EVTNAME3485: "Die Militärreformen von Sobieski"
 flavor_pol.EVTDESC3485: "Als Jan Sobieski 1672 König wurde, war er bereits ein bekannter und berühmter militärischer Anführer. Im Grunde begann er als General und endete als König. Seine Reform der polnischen Armee begann daher lange bevor er König wurde, doch erst unter seiner königlichen Führung wurden die starken Auswirkungen dieser Reformen deutlich. Die neue polnische Armee rettete Wien vor dem Ansturm der Osmanen und stoppte ihr Vorankommen für immer. Auf lange Sicht half das leider Österreich mehr als Polen. "
 flavor_pol.EVTOPTA3485: "Rein militärische Reformen"
 flavor_pol.EVTOPTB3485: "Reformiert die Armee und unterwandert die Macht des Sejm"
 flavor_pol.EVTNAME3491: "Der große Nordkonflikt"
 flavor_pol.EVTDESC3491: "1697 bestieg der 15 Jahre alte Karl XII. den schwedischen Thron. Der russische Zar Peter I. nutzte die Gelegenheit, um sich 1699 mit Dänemark und Polen-Sachsen zu verbünden. Dennoch gelang es Karl XII. mit britischer und holländischer Unterstützung, in Seeland zu landen, die Dänen zu schlagen und nach Estland weiterzuziehen, wo seine zahlenmäßig unterlegenen Schweden (1:5) den Russen eine vernichtende Niederlage beibrachten. Statt die Russen endgültig zu besiegen, zog Karl gegen August II. von Polen-Sachsen und vertrieb ihn 1704 aus Polen (woraufhin der pro-schwedische Stanislaus Leszinski zum König gewählt wurde) und unterwarf 1706 Sachsen. Während die Russen mit der Konstruktion von Petersburg (1703) begannen und ihre Armeen wiederaufbauten, konnten sie Teile Estlands einnehmen (1704-1706). Karl entschied, durch die Ukraine, wo Kosaken unter Mazeppa den Aufstand probten, gen Moskau zu ziehen. Der harte Winter und russische Überfälle dezimierten seine Armee und er wurde letztlich in der Schlacht von Poltava 1709 geschlagen. Der verwundete König entkam zu den Osmanen. Die Russen wurden schließlich am Fluss Prut von den Osmanen eingekreist, doch Peter konnte sie bestechen und im Austausch gegen Azov sicheres Geleit erhalten. Während Karl noch in der Türkei im Exil war, eroberten russische, dänische, hannoveranische und sogar preußische Truppen einen Großteil von Schweden. Nach seiner Rückkehr aus türkischer Gefangenschaft wurde Karl vor der norwegischen Festung Frederickshald getötet. In den folgenden Friedensschlüssen verlor Schweden den Großteil seines baltischen Imperiums."
 flavor_pol.EVTOPTA3491: "Vorwärts!"
 flavor_pol.EVTOPTB3491: "Bleibt eine Weile ruhig"
 flavor_pol.EVTNAME3488: "Türkisch-Polnische Spannungen"
 flavor_pol.EVTDESC3488: "Polen und das Osmanische Reich gerieten in den 1670er und 80ern  aneinander, als sich die Kosaken des polnischen Teils der geteilten Ukraine den Türken unterwarfen und um tatarische Hilfe gegen Polen baten. Einige Siege des Hetmanes Jan Sobieske konnten die Bedrohung nur zeitweise abwenden und 1672 musste sich das Commonwealth einer großen Invasion stellen. Dem Fall der Schlüsselfestung Kamieniec Podolski folgte der beschämende Frieden von Buczacz. 1683 führte Sobieski eine Entsatzungsmacht zum von Osmanen belagerten Wien und als höchster Anführer der verbündeten Streitkräfte konnte er einen gewaltigen Sieg erlangen, der den Beginn des osmanischen Rückzugs aus Europa einläutete.  "
 flavor_pol.EVTOPTA3488: "Wir werden das Christentum verteidigen"
 flavor_pol.EVTNAME3493: "Die schreckliche Pest in Litauen"
 flavor_pol.EVTDESC3493: "1709/10 musste Litauen den härtesten Winter des Jahrhunderts ertragen. Als ob das nicht ausreichte, breitete sich eine epidemische Seuche im Land aus - viele Tausend starben. Man spricht von der Geißel Gottes und die Leute beten… beten… beten…"
 flavor_pol.EVTOPTA3493: "Es gibt nichts, das wir tun können."
 flavor_pol.EVTOPTB3493: "Versucht es einzudämmen"
 flavor_pol.EVTNAME3497: "Das Ende der Stagnation"
 flavor_pol.EVTDESC3497: "Am 12. September 1683 befreite eine verbündete Armee unter Führung von König Jan Sobieski Wien von den belagernden Osmanen. In diesem Moment wurde der Name des Königs in ganz Europa bekannt.Gerade jetzt besaß Jan Sobieski solchen Status und persönliche Macht, dass er die Stagnation Polens hätte beenden können - oder es wenigstens hätte versuchen können. Lediglich das veränderte politische Klima während seiner frühen Regierungsjahre ist ein Zeichen dafür, dass er ein sehr besonderer Monarch war. Niemals war er so eingeschränkt von Vetos oder Verträgen wie frühere Könige, doch am Ende wählte er einen anderen Weg. Er entschied sich, die Feldzüge gegen die Osmanen fortzusetzen, eine Kampagne, die er nicht abschließend gewinnen konnte, während er zu gleicher Zeit mit dem wachsenden Unmut der Magnate kämpfen musste, die seiner Politik entgegenstanden. Als er seine Feldzüge beendete, litt er schwer unter Gallensteinen und konnte niemals wirklich den Respekt der Magnate gewinnen. Er schaffte es niemals, seine Popularität für echte politische Veränderung einzusetzen. Wer weiß was geschehen wäre, wäre er gleich nach der Befreiung Wiens zurückgekehrt... ?"
 flavor_pol.EVTOPTA3497: "Nein, an der Situation etwas zu ändern, ist zu schwierig"
 flavor_pol.EVTOPTB3497: "Lasst uns etwas daran ändern!"
 flavor_pol.EVTDESC3498: "1697 wurde Friedrich August II. König von Polen. Sein Ruf war nie der beste. Er war Deutscher und aufgrund seines Unvermögens, den Krieg zu gewinnen, den er selbst begonnen hatte, wurde er als eher schlechter Polenkönig betrachtet. Dennoch hatte Friedrich August bei seiner Thronbesteigung einen Plan. Er wollte den Staatenbund in einen zentralisierten Monarchenstaat umwandeln. Er was das Kind der gleichen Ideen wie seine Zeitgenossen in Berlin, Hannover und München und brauchte den Krieg, um dies zu erreichen. So wie Sobieski sah er den Krieg als sichersten Weg an, Prestige und freie Hand zu erlangen, um seinen Plan durchzuführen. Doch Friedrich August beging einige Fehler. Er und seine Verbündeten unterschätzten die Stärke des achtzehnjährigen Monarchen von Schweden und zudem war Friedrich August kein General wie Sobieski. Die Niederlage im Krieg und sein Ruf als erbärmlicher Soldat vernichteten jede Chance auf Reformen. Stattdessen ruinierte er jede Möglichkeit für eine Monarchie in Polen. Dennoch... hätte er den Krieg gewonnen und Polen wäre ein Gewinner gewesen, Russland dagegen zerquetscht worden, dann wäre seine Position eine andere gewesen. Statt Kunst für seine Schlösser in Dresden zu kaufen, hätte er dieses Prestige und diese Militärmacht nutzen können, um mit Sturheit und brutaler Kraft das Unmögliche zu ermöglichen..."
 flavor_pol.EVTDESC3499: "Nach dem Aufstieg von Stanislaus Poniatowski auf den polnischen Thron begann eine fieberhafte Welle von Reformen. 1766 legte Kanzler Zamoyski dem Sejm sein Projekt zur konstitutionellen Reform vor, die auch die Abschaffung des Liberum Veto einschloss. Dies löste eine sofortige Antwort von St. Petersburg und Berlin aus, beide drohten mit Krieg, sollte das Projekt nicht zurückgezogen und der konföderierte Sejm nicht sofort aufgelöst werden. Der König und seine Unterstützer konnten wenig unternehmen, so eingeschlossen wie sie in Warschau waren. Doch die Leute wachten aus ihrem 'Sächsischen Schlummer' auf und die Konföderierten weigerte sich nachzugeben. Zur gleichen Zeit wollten einige Magnaten den aufstrebenden Stanislaus loswerden und bekämpften und schlugen, vereint mit russischen Truppen unter dem jungen General Suvorov, die konföderierten Truppen. So führte der Versuch, die Stagnationen aufzuhalten, zur ersten Teilung Polens. "
 flavor_pol.EVTDESC3500: "1787 machte König Stanislaus Katharina von Russland ein Angebot. Polen würde eine bedeutende Armee aufstellen und Russland im Krieg gegen die Osmanen unterstützen, sowie Flankenmanöver gegen mögliche Angriffe von Preußen und Schweden durchführen. Das Angebot war gut durchdachte, hätte es dem König doch eine Armee gegeben, die das Land vor inneren und äußeren Feinden beschützen konnte, doch Katharina ging nicht darauf ein. Sie zog es vor, Polen als Niemandsland zwischen sich und Preußen und Österreich zu haben. Der König stand also ohne Plan und ohne sinnvolle Außenpolitik da. Im nächsten Jahr nahmen Mitglieder der 'Patriotischen Partei' im Großen Sejm die Angelegenheit selbst in die Hand. Man beschloss eine Vergrößerung der Armee und übertrug die Kontrolle darüber einer Kommission des Sejm. Die Führung der Außenpolitik wurde einer anderen Kommission übertragen. Außerdem wurde der permanente Rat, der das Land seit 1772 regierte, abgeschafft und die Steuern neu verteilt - 10 Prozent für den Adel, 20 Prozent für die Kirche. 1791 kehrte der König aus seiner, seit dem Fehlschlag mit Katharina, bestehenden Isolation zurück und stellte zusammen mit Ignacius Potocki und Hugo Kollataj eine neue Verfassung auf. Diese wurde die erste niedergeschriebene Konstitution in Europa und ein zufriedenstellender Kompromiss zwischen dem Republikanismus von Potocki, dem Radikalismus von Kollataj und dem Monarchismus des Königs. Wieder reagierte Katharina und die Umstände wendeten sich gegen die Polen, als Frieden zwischen Russland und Osmanen geschlossen wurde - und 89000 bewährte Veteranen standen nun gegen 37000 zwar standhafte, aber nichtsdestotrotz unerfahrene Polen. Niemand half Polen und der Ausgang war vernichtend. So brachte der Versuch, die Stagnation zu beenden, die zweite Teilung Polens."
 flavor_pol.EVTNAME3738: "Der Sejm verweigert die Aufstellung neuer Truppen"
 flavor_pol.EVTDESC3738: "Seit der Aufstellung der Articuli Henriciani und der Pacta Conventa besaß der König nur wenig eigene Macht. Wenn er Entscheidungen treffen wollten, wie zum Beispiel den Beginn eines Krieges, musste er die Zustimmung des Sejm einholen. Gelegentlich versuchten Könige, das Land in Konflikte zu ziehen und den Sejm auf diese Weise zu zwingen oder politische Koalitionen aufzubauen. Doch oft sagte der Sejm schlichtweg Nein. "
 flavor_pol.EVTOPTA3738: "Macht es hinter ihrem Rücken"
 flavor_pol.EVTNAME3743: "Der Sejm stimmt Eurem Vorgehen zu"
 flavor_pol.EVTDESC3743: "Das Veto war nur das offensichtlichste Symptom einer politischen Erkrankung, die weitaus tiefer reichte. Das erste Veto wurde siebzehn Jahre lang nicht wiederholt, das zweite zehn. Dann wurde es endemisch im Parlamentsgeschehen. Das Recht des Vetos wurde zum Fetisch, besonders unter den geringeren Szlachta, die es als Zeichen ihrer persönlichen Einflussnahme auf den Staatenbund verstanden und als die ultimative Garantie ihrer Freiheiten. Dass der König es etwas anders sah, ist offensichtlich. Man sollte wissen, dass die Politikgestaltung nicht nur wegen des Vetos eingefroren war: Der König musste große Kompromisse schließen, um wenigstens halbwegs akzeptable Abschlüsse zu erzielen. Doch während die polnische Gesellschaft mehr und mehr ihre Einigkeit verlor, wurden Kompromisse zunehmend schwerer. Das war besonders belastend, wenn nach Monaten des Planens und der Intrigen plötzlich im letzten Moment, während der Vorschlag gerade vom Sejm gewährt werden sollte, jemand ein Veto ausrief... doch gelegentlich wurden Vorschläge tatsächlich gewährt."
 flavor_pol.EVTOPTA3743: "Großartig!"
 flavor_pol.EVTNAME3744: "Der Sejm legt Veto gegen all unsere Vorgehen ein"
 flavor_pol.EVTDESC3744: "Das Veto war nur das offensichtlichste Symptom einer politischen Erkrankung, die weitaus tiefer reichte. Das erste Veto wurde siebzehn Jahre lang nicht wiederholt, das zweite zehn. Dann wurde es endemisch im Parlamentsgeschehen. Das Recht des Vetos wurde zum Fetisch, besonders unter den geringeren Szlachta, die es als Zeichen ihrer persönlichen Einflussnahme auf den Staatenbund verstanden und als die ultimative Garantie ihrer Freiheiten. Dass der König es etwas anders sah, ist offensichtlich. Man sollte wissen, dass die Politikgestaltung nicht nur wegen des Vetos eingefroren war: Der König musste große Kompromisse schließen, um wenigstens halbwegs akzeptable Abschlüsse zu erzielen. Doch während die polnische Gesellschaft mehr und mehr ihre Einigkeit verlor, wurden Kompromisse zunehmend schwerer. Das war besonders belastend, wenn nach Monaten des Planens und der Intrigen plötzlich im letzten Moment, während der Vorschlag gerade vom Sejm gewährt werden sollte, jemand ein Veto ausrief..."
 flavor_pol.EVTNAME5100: "Nikolaus Kopernikus"
 flavor_pol.EVTDESC5100: "1543, im Jahr seines Todes, veröffentlichte Nikolaus Kopernikus 'Über die Revolution der Himmlischen Sphären'. Die Studie tritt für ein heliozentrisches Modell des Universums ein, im Gegensatz zur geläufigen ptolemäischen Weltansicht, bei dem die Erde das Zentrum des Universums ist.  Diese Arbeit bedrohte die wortgetreue Auslegung der Bibel genauso wie das traditionelle geozentrische Weltbild. Kopernikus besaß keinen mathematische Beweis für seine Behauptung, doch dieser würde durch spätere Generationen von Astrologen und Mathematikern erbracht werden."
 flavor_pol.EVTOPTOK: "Ok"
 flavor_pol.EVTNAME1: "Die polnisch-litauische Commonwealth Marine"
 flavor_pol.EVTDESC1: "1632 bestieg Wladyslaw IV. Wasa den polnischen Thron 1632 und verkündete mit der von ihm unterzeichneten und geschworenen Pacta conventa die Bildung einer, den Bedürfnissen des Commonwealth entsprechenden, Kriegsflotte. Mit Gerhard Dönhoff erschuf er eine Marine-Kommission, die den Bau einer neuen Flotte erfüllen sollte. Der Sejm unterstütze die neue Flotte aufgrund der hohen Kosten und dem Widerstreben, die Macht des Königs zu stärken, nicht, was König Wladyslaws Pläne lähmte. Der König wählte wohlhabende Männer, unter anderem Georg Hewel, den Händler und Besitzer einer Handelsflotte aus Danzig, für die Kommission aus, um die neue Kriegsflotte zu finanzieren. Zehn Schiffe, einige ausgerüstet mit kleinkalibrigen Kanonen, wurden Wldadyslaw IV. von Hewel übergeben, sodass die neue 'Polnische Flotte' aus 10 ehemaligen Handelsschiffen, sechs kleineren Schiffen und einer kleinen Galeere bestand, die unter dem Kommando von Alexander Seton stand. Üngünstige internationale Bündnisse, hauptsächlich defensive Kriege und eine neue Waffenruhe mit Schweden machten auch die letzten Argumente des Königs für eine polnische Flotte zunichte, sodass Wladyslaw beschloss, seine Schiffe für die Organisation der ersten, polnischen Handelsgesellschaft zu nutzen. Hewels Tod stoppte diese Pläne und die Schiffe wurden schlussendlich verkauft."
 flavor_pol.EVTOPTA1: "Baut eine große Marine"
 flavor_pol.EVTOPTB1: "Gebt die Pläne auf"
 flavor_pol.EVTNAME2: "Sigismundssäule"
 flavor_pol.EVTDESC2: "König Wladyslaw IV. Wasa, Sohn und Erbe von Sigismund III. Wasa, ordnete den Bau der Sigismundssäule an, die zwischen 1643 und 1644 errichtet wurde. Der in Italien geborene Architekt Constantino Tencalla entwarf die Säule. Die in Warschau stehende, korinthische Säule besteht aus rotem Marmor, ist 8,5 m hoch und wird von einer Skulptur Sigismund III. Wasas gekrönt, die 2,75 m groß ist.  Die Säule ist mit vier Adlern verziert, der König ist in einer Rüstung dargestellt, ein Kreuz in der einen und ein Schwert in der anderen Hand haltend."
 flavor_pol.EVTOPTA2: "Baut die Sigismundssäule"
 flavor_pol.EVTOPTB2: "Es besteht kein Grund, König Sigismund III. zu gedenken."
 flavor_pol.EVTNAME3: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.EVTDESC3: "Königin Luisa Maria Gonzaga und König Johann Kasimir von Polen unterstützten die wöchentlich erscheinende Zeitung Merkuriusz Polski Ordynaryjny, die sich der  gegenwärtigen Politik, europäischen, dynastischen Angelegenheiten und königlichen Militär-Kampagnen widmete. Sie bewarb politische Reformen und stärkte die monarchische Macht. Editor war Hieronim Pinocci, Herausgeber die Druckerei J.A. Gorczyn."
 flavor_pol.EVTOPTA3: "Unterstützt die Zeitung"
 flavor_pol.EVTOPTB3: "Gestattet sie"
 flavor_pol.EVTOPTC3: "Verbietet sie"
 flavor_pol.EVTNAME4: "Universität Vilnius"
 flavor_pol.EVTDESC4: "Walerian Protasewicz, der Bischof von Vilnius, kaufte einige Gebäude im Stadtzentrum und gründete 1569 die Vilnius-Akademie, ein Jahr nachdem der litauische Adel die Jesuiten gebeten hatte, eine Institution der höheren Bildung in Vilnius oder Kaunas ins Leben zu rufen. Die drei Bereiche der Akademie waren Geisteswissenschaften, Philosophie und Theologie. 1570 wurde eine Bibliothek eröffnet, Sigismund II. August spendete der neuen Hochschule 2500 Bücher und die ersten Studenten schrieben sich ein. Stephan Bátory, König von Polen und Großfürst von Litauen, gewährte der Akademie am 1. April 1579 den gleichen Status wie der krakauer Akademie und erschuf die Alma Academia et Universitas Vilnensis Societatis Iesu. Der päpstliche Erlass von Papst Gregor XIII. vom 30. Oktober 1579 bestätigte seine Edikt und der erste Rektor der Akademie war Piotr Skarga."
 flavor_pol.EVTOPTA4: "Unterstützt die Universität"
 flavor_pol.EVTOPTB4: "Unternehmt nichts"
 flavor_pol.EVTNAME5: "Johannes Broscius"
 flavor_pol.EVTDESC5: "Johannes Broscius war ein polnischer Mathematiker, Astronom, Physiker, Dichter, Schriftsteller, Musiker und Rektor der krakauer Akademie. Er arbeitete an der Zahlen- und Geometrietheorie und löste die Frage, weshalb Bienen sechseckige Waben erschufen, indem er zeigte, dass die hexagonale Form die effektivste Art der Wachsnutzung und Honiglagerung ist. Broscius war Mitwirkender an Nikolaus Kopernikus' Theorien, ein glühender Unterstützer und zukünftiger Biograf von Kopernikus. Das Collegium Broscianum-Gebäude an der Jagiellonen-Universität ist nach  Broscius benannt."
 flavor_pol.EVTOPTA5: "Stellt ihn als Berater ein"
 flavor_pol.EVTOPTB5: "Ignoriert ihn"
 flavor_pol.EVTNAME6: "Michal Sedziwój"
 flavor_pol.EVTDESC6: "Der polnische Alchemist, Philosoph und Arzt Michal Sedziwój war ein Pionier der Chemie. Er entwickelte ein Verfahren zur Reinigung und Erschaffung verschiedener Säuren, Metalle und anderer chemischer Komponenten.  König Sigismund III. Wasa war ein Enthusiast der Alchemie und führte Experimente zusammen mit Sedziwóy durch. Sedziwój entwickelte Minen und Metallgießereien und schrieb viele Bücher, das bekannteste war 'A New Light of Alchemy'. Das Buch war in alchemischer Sprache verfasst und nur für andere Alchemisten verständlich. Sedziwój entdeckte Sauerstoff 170 Jahre vor Scheele und Priestley und bezeichnete es als 'Nahrung des Lebens'."
 flavor_pol.EVTNAME7: "Zamojski-Akademie"
 flavor_pol.EVTDESC7: "Der polnische Kronkanzler Jan Zamoyski, gründete 1594 die Zamojski-Akademie. Es war die vierte Institution höherer Bildung, die im polnisch-litauischen Commonwealth gegründet wurde. Der Dichter Szymon Szymonowic, auch bekannt als Simon Simonides, assistierte Jan Zamoyski bei der Gründung und wurde einer der Dozenten der Akademie. Papst Clemens VIII. und der Bischof von Chelm, Stanislaw Gomolinski, genehmigten die Gründung. Die Akademie öffnete am 15. März 1595 und König Sigismund III. Wasa von Polen bestätigte dies 1601. Die drei Bereiche der Akademie waren Geisteswissenschaft, Recht und Medizin. Es gab sieben Positionen für Professoren und ab 1637 durfte die Schule Diplome für Doktoren der Philosophie verleihen."
 burgundian_succession_crisis: "Burgundische Erbfolgekrise"
 desc_burgundian_succession_crisis: "Der Tod des Monarchen und seines Erben hat Burgund ins Chaos gestürzt"
 flavor_bur.EVTNAME1: "[Root.Monarch.GetTitle] of [Root.GetName] stirbt"
 flavor_bur.EVTDESC1: "Der große [Root.Monarch.GetTitle] [Root.Monarch.GetName] und seine engsten Anhänger sind auf tragische Weise ums Leben gekommen! In dem Versuch, den gegenwärtigen Krieg zu gewinnen, führte der  [Root.Monarch.GetTitle] seine Truppen persönlich in den Kampf, seinen Gegnern tapfer entgegen stürmend. Sein nackter und entstellter Körper wurde später in einem Graben entdeckt, sein Kopf war gespalten.\n\nDer Tod des letzten [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetTitle] von [Root.GetName] hat das Land in innenpolitisches Chaos gestürzt, sodass es Interventionen mächtiger Nachbarn wehrlos gegenübersteht."
 flavor_bur.EVTOPTA1: "Was wird aus Burgund werden?"
 flavor_bur.EVTNAME2: "Schicksal von Burgund"
 flavor_bur.EVTDESC2: "Ohne einen Erben, der den Thron besteigen kann, hat der Tod des letzten Herrschers von [Root.GetName] das Land in innenpolitisches Chaos gestürzt, sodass es Interventionen mächtiger Nachbarn wehrlos gegenübersteht."
 flavor_bur.EVTOPTA2: "Höchst beunruhigend"
 flavor_bur.EVTNAME3: "Burgundische Erbfolgekrise"
 flavor_bur.EVTDESC3: "Der Tod des letzten Königs von Burgund stürzt das Land in eine sehr ungewisse Zukunft. Benachbarte Länder und diejenigen, die durch Staatsehen verbunden sind,warten nur darauf, einzugreifen. Es ist sogar die Rede davon, dass der Kaiser die Hinterlassenschaften seinen Ländern eingliedern möchte.\n\nDa Teile der Ländereien innerhalb der französischen Region liegen oder zumindest eine kulturelle Verbindung haben, sollten wir diese Teile vielleicht beanspruchen, wie es uns zusteht?"
 flavor_bur.EVTOPTA3: "Beansprucht es!"
 flavor_bur.EVTOPTB3: "Vergesst es"
 flavor_bur.EVTDESC4: "Der Tod des letzten Königs von Burgund stürzt das Land in eine sehr ungewisse Zukunft. Benachbarte Länder und diejenigen, die durch Staatsehen verbunden sind, warten nur darauf, einzugreifen. Es ist sogar die Rede davon, dass der Kaiser die Hinterlassenschaften seinen Ländern eingliedern möchte.\n\nDa Teile der Ländereien innerhalb des Heiligen Römischen Reichs liegen oder zumindest eine kulturelle Verbindung haben, sollten wir diese Teile vielleicht beanspruchen, wie es uns zusteht?"
 flavor_bur.EVTDESC5: "Der Tod des letzten Königs von Burgund stürzt das Land in eine sehr ungewisse Zukunft. Es gibt bereits Gerüchte, dass andere Länder intervenieren wollen, doch da wir durch Staatsehe mit dem letzten burgundischen König verbunden sind, sollten wir ihre Ländereien doch sicherlich beanspruchen?"
 flavor_bur.EVTDESC6: "Der Tod des letzten Königs von Burgund stürzt das Land in eine sehr ungewisse Zukunft. Einige Nationen haben bereits die Möglichkeit in Betracht gezogen, die Ländereien zu erben, doch da niemand von ihnen einen berechtigten Anspruch hat, sollten wir als Nachbarn eingreifen und das Gebiet beanspruchen, um den Menschen von Burgund zu helfen.  "
 flavor_bur.EVTNAME7: "Die burgundischen Provinzen"
 flavor_bur.EVTDESC7: "Gewisse Provinzen, die während der burgundischen Erbfolgekrise in unseren Besitz übergegangen sind, werden von anderen Mitgliedern des Heiligen Römischen Reichs beansprucht. Sie verlangen, dass diese Provinzen an sie zurückgegeben werden. "
 flavor_bur.EVTOPTA7: "Schenkt ihnen diese Ländereien"
 flavor_bur.EVTOPTB7: "Diese Ländereien gehören uns"
 flavor_bur.EVTNAME8: "[Root.GetName] rebelliert!"
 flavor_bur.EVTDESC8: "Unsere Provinzen im Niederland haben schon lange das Gefühl, dass sie von einem unterdrückenden und fremdländischen Herrscher regiert werden.  Diese Unzufriedenheit ist nun in einen offenen Aufstand umgeschlagen. Die Provinz [Root.GetName] hat sich von ihren Eiden auf [Root.Owner.GetName] losgesagt, um für ein unabhängiges Niederland zu kämpfen. Sollte dieser nicht schnell niedergeschlagen werden, könnten ihnen weitere Provinzen folgen. "
 flavor_bur.EVTOPTA8: "Unterdrückt die Rebellen"
 flavor_bur.EVTOPTB8: "Räumt ihnen örtliche Zugeständnisse ein"
 flavor_bur.EVTNAME9: "[Root.GetName] rebelliert!"
 flavor_bur.EVTDESC9: "Die Provinz [Root.GetName] ist dem Aufstand für ein unabhängiges Niederland beigetreten."
 flavor_bur.EVTOPTA9: "Unterdrückt die Rebellen"
 flavor_bur.EVTOPTB9: "Räumt ihnen örtliche Zugeständnisse ein"
 flavor_bur.EVTNAME10: "Niederlande erklären Unabhängigkeit!"
 flavor_bur.EVTDESC10: "Nach Jahren der Unterdrückung und vermeintlichen Ungerechtigkeiten, die ihnen von einem als fremdländisch wahrgenommenem Herrscher aufgenötigt wurden, haben unsere Provinzen der Niederlande das Plakkaat van Verlatinghe unterschrieben, ihrem Schwur gegenüber [Root.GetName] abgeschworen und ihre Unabhängigkeit erklärt!"
 flavor_bur.EVTOPTA10: "Wie können sie es wagen?!"
 flavor_bur.EVTNAME11: "Niederländische Mobilisierung"
 flavor_bur.EVTDESC11: "Eine nationale Glut schwemmt über die Ländereien der neu gegründeten, niederländischen Republik! Eine starke Armee und Flotte wurde rasch versammelt, um diejenigen zu zurückzuschlagen, die versuchen, unsere neugewonnene Freiheit anzutasten!"
 flavor_bur.EVTNAME12: "Niederländischer Anspruch"
 flavor_bur.EVTDESC12: "Die neu gegründete, niederländische Republik möchte alle Provinzen der niederländischen Region eingliedern und beansprucht Provinzen, die uns gehören."
 flavor_bur.EVTOPTA12: "Wie können sie es wagen?!"
 flavor_bur.EVTNAME16: "[Root.GetName] tritt der Republik bei"
 flavor_bur.EVTDESC16: "Statt weiterhin von ausländischen Besatzern unterdrückt zu werden, hat sich [Root.GetName] dazu entschlossen, der Republik der Niederlanden beizutreten. "
 flavor_bur.EVTOPTA16: "Eine weise Entscheidung"
 flavor_bur.EVTNAME17: "[From.GetName] tritt der Republik bei"
 flavor_bur.EVTDESC17: "Statt einer möglichen Auslöschung entgegensehen zu müssen, hat [From.GetName] darum gebeten, unserer Republik beitreten zu dürfen."
 flavor_bur.EVTOPTA17: "Hervorragend!"
 flavor_bur.EVTNAME18: "[Root.GetName] rebelliert!"
 flavor_bur.EVTDESC18: "Nachdem die Menschen von [Root.GetName]  es leid sind, von einem Ausländer beherrscht zu werden, streben sie nach der Freiheit, indem sie sich den Niederlanden anschließen."
 flavor_bur.EVTOPTA18: "[Root.GetName] gehört uns!"
 flavor_bur.EVTOPTB18: "Auf Nimmerwiedersehen!"
 flavor_mng.17.t: "Nie wieder Himmlisches Reich"
 flavor_mng.17.d: "Nach der Verwestlichung haben die Fraktionen des Hofes ihre Macht verloren und unser $MONARCHTITLE$ hat nun die direkte Kontrolle."
 flavor_mng.17.a: "Dies ist das Jahre des Drachen!"
 flavor_mng.EVTNAME1: "Die strategische Entscheidung nach Zheng Hes Reise"
 flavor_mng.EVTDESC1: "Um 1400 änderte sich Chinas Beziehung zur Außenwelt. In früheren Zeiten hatten Handels- und religiöse Kontakte Verbindungen zwischen dem himmlischen Königreich und seinen Nachbarn geschaffen. Unter T'ang (618-906 v. Chr.) gab es wachsende Kontakte mit Indien und China öffnete seine Pforten dem vom Süden nahenden Buddhismus. Zur Zeit der Sung (960-1279 v. Chr.) kam es zu einer großen Handelsausdehnung in den südlichen Meeren. Unter den Mongolen (1280-1367 v. Chrs) nahm China Kontakt mit dem Westen auf, indem sie die alten Seidenstraßen öffneten und muslimische, christliche und jüdische Händler nach China brachten. Die Vertreibung der Mongolen 1367 und die Machtergreifung durch die Ming machten die Prozesse rückgängig, die China stärker an die Außenwelt knüpften. Den sieben Expeditionen (1405-1433) von Admiral Zheng-He, der mit seiner kaiserlichen Flotte in den indischen Ozean und die Küste Afrikas entlang segelte, folgte ein China, dass sich in sich selbst zurückzog und alle äußeren Verbindungen abriegelte. Vielleicht war der konservative Charakter der Ming-Kaiser der Grund dafür, die nach 400 Jahren fremdländischer Invasionen, eine Rückkehr zu den chinesischen Wurzeln suchte. Allerdings wurde diese Veränderung auch von den der chinesischen Gesellschaft bevorzugt, die sehr unter ihren mongolischen Herren gelitten hatten. Unter den Ming zog sich China zurück und stellte alle Erforschungen und Neuerungen zugunsten von Stabilität und der Verteidigung ihrer nördlichen Grenzen ein."
 flavor_mng.EVTOPTA1: "Innere Perfektion"
 flavor_mng.EVTOPTB1: "Ausgeglichene Position"
 flavor_mng.EVTOPTC1: "Äußere Ausdehnung"
 flavor_mng.EVTNAME2: "Reparatur der Großen Mauer"
 flavor_mng.EVTDESC2: "Seit der Gefangennahme des Kaisers Zhentong durch die Mongolen, ist die Sicherheit der nördlichen Grenzen eine wichtige Angelegenheit. Ein Problem ist der erbärmliche Zustand der Großen Mauer, die vor Urzeiten gebaut wurde, jedoch in den letzten Jahrhunderten verfällt. Wir könnten die Große Mauer reparieren, doch das wäre sehr teuer und der physische und finanzielle Aufwand würde vermutlich zu Unruhen unter der Bevölkerung führen. Mit verbesserter Verteidigung ist es jedoch wahrscheinlich, dass die Provinzen in dieser Gegend produktiver und sicherer werden, während die Bevölkerung ohne sie zu sichereren Gefilden aufbrechen könnten. Was sollen wir tun?"
 flavor_mng.EVTOPTA2: "Ja, wir müssen die Große Mauer reparieren!"
 flavor_mng.EVTOPTB2: "Lasst den Zerfall fortschreiten"
 flavor_mng.EVTNAME3: "Weitere Reparaturen der Großen Mauer"
 flavor_mng.EVTDESC3: "Seit der Gefangennahme des Kaisers Zhentong durch die Mongolen ist die Sicherheit der nördlichen Grenzen eine wichtige Angelegenheit. Ein Problem ist der erbärmliche Zustand der Großen Mauer, die vor Urzeiten gebaut wurde, jedoch in den letzten Jahrhunderten verfällt. Wir könnten die Große Mauer reparieren, doch das wäre sehr teuer und der physische und finanzielle Aufwand würde vermutlich zu Unruhen unter der Bevölkerung führen. Mit verbesserter Verteidigung ist es jedoch wahrscheinlich, dass die Provinzen in dieser Gegend produktiver und sicherer werden, während die Bevölkerung ohne sie zu sichereren Gefilden aufbrechen könnte. Was sollen wir tun?"
 flavor_mng.EVTNAME4: "Die Perfektion des Ming Porzellans"
 flavor_mng.EVTDESC4: "Kürzliche Fortschritte bei Glasuren, Maltechniken und Töpferfertigkeiten haben zu einem Produkt geführt, dass viele Experten als perfekt ansehen. Der Export von Porzellan ist gestiegen, da unser Produkt sehr begehrt ist. Besonders die Provinzen, die sich der Herstellung widmen, sind durch den Handel reich geworden, sodass sich die Einkünfte aus diesen Gegenden erhöhen!"
 flavor_mng.EVTOPTA4: "Perfekt!"
 flavor_mng.EVTNAME5: "Die Schließung Chinas"
 flavor_mng.EVTDESC5: " Europäische Händler scheint man überall in China finden zu können. Sie ziehen den Profit von unseren eigenen Händlern ab und stürzen sie so in den Bankrott, was zu Verlusten bei Steuereinnahmen und Zöllen führt. Vielleicht sollten wir sie alle verbannen oder auf eine einzige Stadt beschränken, um sie einfacher zu kontrollieren und die Anordnung von Handelszöllen zu vereinfachen. Unsere Experten glauben, dass die beste Lösung darin besteht, die Stadt Macao an die Portugiesen zu übergeben und den Europäern nur dort den Handel zu gestatten. Dies würde uns den Vorteil bringen, dass wir den Handel in unsere südlichen Gebiete um Kanton ausdehnen können. Allerdings könnten wir uns auch für die Meidung des gesamten Außenhandels entscheiden - oder unsere Küsten öffnen, um freien und ungehinderten Handel für alle zu gestatten. Was soll unsere Strategie sein?"
 flavor_mng.EVTOPTA5: "Haltet ein kleines Loch in Macao offen."
 flavor_mng.EVTOPTB5: "Schließt China vor der ganzen Welt."
 flavor_mng.EVTOPTC5: "Lasst den Handel für alle geöffnet."
 flavor_mng.EVTNAME6: "Qi Jiguans Armee-Reformen"
 flavor_mng.EVTDESC6: "Der bekannte General Qi Jiguang hat eine Reihe militärischer Reformen vorgeschlagen, die unsere Truppen im Fall einer Realisierung stärker und unsere Kämpfer effektiver machen würde. Leider ist eine Instandsetzung des Militärs ein ziemliches Unterfangen. Es bedürfte einiges an Geld und Mühen und selbst dann würden die bewaffneten Kräfte die Änderungen nicht zu schätzen wissen, was zu Instabilität und Desertierung führen könnte. Sollen wir die Reformen vornehmen?"
 flavor_mng.EVTOPTA6: "Nehmt die Reformen vor!"
 flavor_mng.EVTOPTB6: "Nein, solche Reformen sind teuer"
 flavor_mng.EVTNAME7: "Die Ankunft der Jesuiten"
 flavor_mng.EVTDESC7: "1581 kamen die ersten Jesuiten nach China, brachten Geschenken zum Kaiser und stellten verschiedene mechanische Erfindungen aus Europa vor. Sie demonstrierten ihr immenses Wissen, indem sie eine große Weltkarte zeigten und Vorschläge zur Umgestaltung des Kalenders machten. Doch sie brachten auch seltsame religiöse und philosophische Ansichten mit, die die traditionelle Ordnung Chinas störten. Soll es diesen Missionaren weiterhin gestattet sein zu bleiben?"
 flavor_mng.EVTOPTA7: "Ja, wir profitieren von ihren Lehren."
 flavor_mng.EVTOPTB7: "Nein, ihre fremdländischen Ideen sind nicht akzeptabel für unsere Gesellschaft."
 flavor_mng.EVTNAME8: "Hungersnot!"
 flavor_mng.EVTDESC8: "Eine Hungersnot epischen Ausmaßes hat unsere Nation ereilt! Eine anhaltende Dürre hat dazu geführt, dass Ernten in den letzten Jahren übermäßig schlecht waren, sodass die Bevölkerung mit wenig oder gar keinem Essen zurückblieb. Tod durch Verhungern oder Krankheiten grassieren auf dem Land und Meldungen über Kannibalismus und von Bauern, die Stein zu Mehl mahlen, sind an der Tagesordnung. Viele haben sich in das Banditentum geflüchtet, um sich ernähren zu können. Die Bevölkerung fleht die Regierung an, ihrem Leiden ein Ende zu bereiten, doch Hilfe für so viele wäre kostspielig. Sollen wir versuchen, die Misere der Bevölkerung zu lindern?"
 flavor_mng.EVTOPTA8: "Wir können nichts tun"
 flavor_mng.EVTOPTB8: "Versucht das Leiden zu lindern"
 flavor_mng.EVTOPTC8: "Nutzt all Eure Mittel, um den Notleidenden zu helfen"
 flavor_mng.EVTNAME9: "Der Manchu-Aufstand"
 flavor_mng.EVTDESC9: "Der Manchu-Anführer Nurhachi hat die Jurchen unter seinem Banner zusammengescharrt. Sie organisieren den Manchu-Staat in unserem Norden neu, was zu Aufständen in den nördlichen Provinzen führt. Sollen wir uns um diese Krise kümmern?"
 flavor_mng.EVTOPTA9: "Wir sind zu schwach, um die Rebellen zu zerquetschen."
 flavor_mng.EVTOPTB9: "Versucht, die Rebellen zu zerquetschen"
 flavor_mng.EVTNAME10: "Der Kult des Weißen Lotus"
 flavor_mng.EVTDESC10: "Der Kult des Weißen Lotus, einer geheimen revolutionären Gesellschaft, ist wieder bekannt geworden unter den normalen Leuten. In den Schlussjahren der mongolischen Yuan-Dynastie organisierten sie einen Widerstand gegen die fremdländischen Herrscher und nun tun sie es wieder, aber gegen die herrschende Ming-Dynastie! Was soll mit diesen revolutionären Kultisten geschehen? "
 flavor_mng.EVTOPTA10: "Ach, diese Kultisten können keinen dauerhaften Schaden verursachen!"
 flavor_mng.EVTOPTB10: "Lasst die Kräfte des Reichs den Aufstand zerschlagen"
 flavor_mng.EVTNAME11: "Die Finanzielle Krise"
 flavor_mng.EVTDESC11: "Aufgrund der jahrzehntelangen Aufstände, Unruhen und Korruption ist unsere finanzielle Situation katastrophal. Wir benötige neue Einnahmenstrom, doch die einzige Möglichkeit dafür wäre die Einführung neuer, unbeliebter Steuern. Doch dadurch könnten wir unsere Geldprobleme zeitweise mildern - allerdings könnte die bereits instabile Lage noch schlimmer werden. Wenn wir es jedoch nicht tun, könnten wir aufgrund der Unruhen die Fähigkeit verlieren, Steuern in gewissen Provinzen wirkungsvoll zu erhöhen. Was sollen wir tun?"
 flavor_mng.EVTOPTA11: "Ja, lasst uns die Steuern heben"
 flavor_mng.EVTOPTB11: "Nein, unsere Untertanen sind bereits verärgert genug!"
 flavor_mng.EVTNAME12: "Li Zechangs Aufstand"
 flavor_mng.EVTDESC12: "Eine von Li Zechang kontrollierte Armee haben sich in einem Aufstand erhoben! Die meuternden Soldaten sind die Jahre der Korruption und der Nichtbezahlung leid. Sie haben den vollen Rückhalt der chinesischen Bevölkerung, die der inkompetenten und korrupten Herrschaft der Ming-Dynastie überdrüssig geworden sind. Die Rebellen-Armee marschiert Richtung Hauptstadt und wir müssen sofort handeln, andernfalls werden wir überwältigt! Was sollen wir tun?"
 flavor_mng.EVTOPTA12: "Lasst uns versuchen, die Verräter zu zerstören!"
 flavor_mng.EVTOPTB12: "Lasst uns mit ihnen verhandeln."
 flavor_mng.EVTNAME13: "Die Vertreibung der Jesuiten"
 flavor_mng.EVTDESC13: "Aufgrund der jüngsten Ereignisse scheinen die Jesuiten nicht mehr von Nutzen zu sein. Auch wenn ihr Wissen großartig ist, ist es doch fremdländisch und führt manchmal zu Tumulten unter den Gelehrten und dem Gesindel, was die Stabilität unseres Reiches stört. Sie haben sich seit Jahrzehnten in interne Angelegenheiten unserer Nation eingemischt - doch ihre Einmischung in die kürzliche Erbfolge hat das Fass endgültig zum Überlaufen gebracht. Vielleicht ist es an der Zeit, dass sie gehen."
 flavor_mng.EVTOPTA13: "Verstoßt sie!"
 flavor_mng.EVTOPTB13: "Nein, sie sind zu wertvoll!"
 flavor_mng.EVTNAME14: "Die Ernennung von Heshen"
 flavor_mng.EVTDESC14: "Wir sind kürzlich auf einen aufstrebenden Minister aufmerksam geworden. Sein Name ist Heshen und seine diplomatische und administrative Art zeugt von Weisheit. Es geht jedoch auch das Gerücht um, dass er höchst korrupt ist und seine politische Vortrefflichkeit vermischt mit Gier und Bevorzugung. Sollen wir ihn zu unserem Ministerpräsidenten ernennen?"
 flavor_mng.EVTOPTA14: "Ernennt ihn trotz seiner Fehler!"
 flavor_mng.EVTOPTB14: "Nein, diese Korruption könnte den Staat ruinieren!"
 flavor_mng.EVTNAME15: "Lord Macartneys Mission"
 flavor_mng.EVTDESC15: "Meldungen haben uns erreicht, dass eine diplomatische Gesandtschaft, angeführt von einem gewissen Lord Macartney, aus der fernen westlichen Barbarennation England an unserer Küste gelandet ist. Er behauptet, freundliche Grüße seines Königs, Ideen zur Erleichterung des Handels zwischen unseren Nationen, sowie verschiedene mechanische Wunder bei sich zu haben. Sollen wir seine Gesandtschaft empfangen? "
 flavor_mng.EVTOPTA15: "Weist die Annäherungsversuche dieser ungehobelten, westlichen Teufel zurück!"
 flavor_mng.EVTOPTB15: "Wir sind daran interessiert, Eure Ideen zu hören"
 flavor_mng.EVTNAME16: "Der Aufstand des Weißen Lotus"
 flavor_mng.EVTDESC16: "Gerüchten zufolge plant der Kult des Weißen Lotus, eine geheime revolutionäre Gesellschaft, einen Aufstand. Was sollen wir tun?"
 flavor_mng.EVTOPTA16: "Das ist doch nur harmloses Gerede"
 flavor_mng.EVTOPTB16: "Zerquetscht diese Verschwörer!"
 flavor_hol.EVTNAME5120: "Erasmus"
 flavor_hol.EVTDESC5120: "Erasmus, ein Humanist, war einer der größten Gelehrten der nördlichen Renaissance, Herausgeber des Neuen Testaments und eine wichtige Person der Patristik und klassischen Literatur. Weiterhin hatte er zu Lebzeiten einen großen Einfluss auf theologische Debatten. Als Mann der Mitte wurden seine Ansichten für jene zu einem Leuchtfeuer, die die Freiheit mehr schätzten als die Strenggläubigkeit."
 flavor_hol.EVTOPTOK: "Ok"
 flavor_hol.EVTNAME5121: "Hugo Grotius"
 flavor_hol.EVTDESC5121: "Hugo Grotius war ein niederländischer Gelehrter und Jurist. Sein bekanntestes Buch 'Über das Recht des Krieges und des Friedens' wurde 1625 veröffentlicht und war ein juristisches Meisterwerk, das den Grundstein für das moderne internationale Recht legte. Er ist auch berühmt für seinen gefeierten Gefängnisausbruch (er wurde für politische und religiöse Konflikte inhaftiert) in einer Bücherkiste! Er schreib auch andere rechtliche und religiöse Werke ebenso wie Gedichte."
 flavor_hol.EVTNAME5122: "Cristiaan Huygens"
 flavor_hol.EVTDESC5122: "Huygens war ein niederländischer Mathematiker, Astronom und Physiker, der die Wellentheorie des Lichts erfand, die tatsächliche Form der Saturn-Ringe entdeckte und erste Beiträge zur Dynamik machte - ein Wissenschaftsbereich, der sich mit der Wirkung von Kräften auf Körper befasst. Bis ins frühe 19. Jahrhundert gerieten seine Lichttheorien in Vergessenheit, während sie heute zu den brillantesten  und ersten Beiträgen der modernen Wissenschaft zählen und in Erinnerung bleiben werden,  da diese Gesetze seinen Namen tragen."
 flavor_hol.EVTNAME1506: "Gerard Mercator de Kremer "
 flavor_hol.EVTDESC1506: "Der flämische Geograph, Mathematiker und Kartograph studierte in Louvain, wo er auch eine geographische Einrichtung besaß (1534). Von 1537 bis 1540 untersuchte und kartographierte er Flandern. 1538 produzierte er die erste Weltkarte (basierend auf Ptolemys Karte)"
 flavor_hol.EVTNAME3502: "Konstitutionalismus und Generalstände"
 flavor_hol.EVTDESC3502: "Im frühen 17. Jahrhundert, als es dem nördliche Teil der Niederlande gelungen war, die Spanier fern zu halten, begann ein Konflikt darüber, welche Art von Regierung das neue Land haben sollte. Moritz von Oranien wollte eine Monarchie, während Oldenbarnefeldt einen Staatenbund wollte. Der Konflikt endete mit einem Staatenbund semi-autonomer Provinzen, daher der Name: die Vereinigten Provinzen. Doch ein Funken von Monarchie wurde beibehalten, der sich später in etwas nachhaltigeres entwickelte."
 flavor_hol.EVTOPTA3502: "Staatenbund mit Spuren von Monarchie"
 flavor_hol.EVTOPTB3502: "Staatenbund gemäß republikanischem Vorbild"
 flavor_hol.EVTOPTC3502: "Zentralisierte Monarchie"
 flavor_hol.EVTNAME3504: "Bildung der Amsterdammer Börse"
 flavor_hol.EVTDESC3504: "Als Folge der Erschaffung der Bank von Amsterdam (1609) wurde die Börse der Stadt immer aktiver. Nachdem Antwerpen die Rolle als führender Wirtschaftsort abgenommen wurde, blühte der Börsenhandel auf. Geldanlagen aus ganz Europa wurden frei und Darlehen einfach zugänglich, zu Raten die nirgendwo übertroffen wurden. Dies wurde durch den kapitalistischen Erfolg der Niederländischen Ostindien-Kompanie (1602) erhöht und sogar durch die weniger erfolgreiche Niederländische Westindien-Handelskompanie (1621)."
 flavor_hol.EVTOPTA3504: "Erweitert den Darlehensmarkt"
 flavor_hol.EVTOPTB3504: "Ordnet strikte Kontrollen an"
 flavor_hol.EVTNAME3506: "Niederländische Westindien-Kompanie"
 flavor_hol.EVTDESC3506: "1621,  am Ende des 12jährigen Friedensabkommens mit Spanien, wurde die Niederländische Westindien-Kompanie gegründet, die sich hauptsächlich auf das Kapern von spanischen Flotten konzentrierte. Abgesehen vom Kapern bestand das Ziel darin, so viele Kolonien wie möglich in Amerika zu gründen und so viele Ländereien wie möglich zu erobern. Bekannte Heldentaten umfassen Manhattan und Piet Heyn, der die spanische Silberflotte überfiel."
 flavor_hol.EVTOPTA3506: "Das werden wir ausnutzen!"
 flavor_hol.EVTNAME3507: "Niederländische Militärreformen"
 flavor_hol.EVTDESC3507: "Johann, Graf zu Nassau-Siegen, war zusammen mit seinem Cousin Prinz Moritz und seinem Bruder Wilhelm an der Entstehung der niederländischen Reformen beteiligt. Durch das Wiedererlernen verlorener Fertigkeiten klassischer Armeeführung durch die Übersetzung römischer Militärhandbücher organisierten sie die Kampfformationen neu, um sie flexibler zu gestalten und ihre Feuerkraft zu erhöhen. Johann war der Kopf hinter dem berühmtesten aller Exerzier-Handbücher, de Gheyns 'Wapenhandelinghe', und der Begründer der ersten Militärakademie in Siegen, Deutschland."
 flavor_hol.EVTOPTA3507: "Reformiert die Armee und Marine"
 flavor_hol.EVTOPTB3507: "Reformiert die Armee"
 flavor_hol.EVTOPTC3507: "Reformiert die Marine"
 flavor_hol.EVTNAME3508: "Calvinismus in den Niederlanden"
 flavor_hol.EVTDESC3508: "Bei einem Kirchentreffen in Dordrecht (1618-1619) wurde der kompromisslose Calvinismus zur Staatsreligion ernannt. Dies war das Ende des langen Kampfes zwischen der pluralistischen und humanistischen Fraktion, den Arminianern und der dogmatischen, engstirnigen 'Wahrhaft Calvinistischen' Fraktion, den Gomaristen. Moritz von Oranien unterstützte die Gomaristen, die hauptsächlich aus armen Bürgern und Bauern bestand, während Oldenbarnefeldt die Arminianer unterstützte, die aus Intellektuellen und reichen Bürgern bestand."
 flavor_hol.EVTOPTA3508: "Gomarismus"
 flavor_hol.EVTOPTB3508: "Arminianismus"
 flavor_hol.EVTNAME3509: "Protestanten aus Frankreich vertrieben"
 flavor_hol.EVTDESC3509: "Am 13. April 1598 verkündete Heinrich IV. von Frankreich ein neues Gesetz namens Édit De Nantes, das den Hugenotten einen großen Teil religiöser und bürgerlicher Rechte einräumte. Fast einhundert Jahre später sah sein Enkel, Ludwig XIV., nach Einheit und Stabilität für sein Reich strebend, die Ko-Existenz zweier Kirchen als potentielle Quelle von Unruhen an. Nachdem er bereits die Verfolgung von Protestanten und das Niederbrennen ihrer Kirchen gestattet hatte, widerrief er 1785 die Édit De Nantes. Innerhalb weniger Jahre wanderten 400.000 Hugenotten nach England, Preußen, Holland und Amerika aus - und beraubten Frankreich damit seiner fleißigsten Arbeiter. "
 flavor_hol.EVTOPTA3509: "Wir heißen Euch mit offenen Armen willkommen"
 flavor_hol.EVTNAME3513: "Statthalter-Amt wird in Oranien-Dynastie vererbbar "
 flavor_hol.EVTDESC3513: "Wilhelm III. kam an die Spitze der niederländischen Politik, die Brüder de Witt in den Schatten stellend, durch eine wachsende Unterstützung der Oranien-Dynastie unter der niederländischen Bevölkerung. Nachdem er zum Stadthalter ernannt worden war, dankten die Brüder de Witt ab und wurden von einer wilden Meute wegen Hochverrats und verhetzender Ansichten getötet. Im August 1674 wurde den Oraniern aufgrund der ihnen entgegengebrachten wachsenden Unterstützung durch die Staaten Holland und Zeeland das Statthalter-Amt als erblich erklärt."
 flavor_hol.EVTOPTA3513: "Ja, wir brauchen Ordnung!"
 flavor_hol.EVTOPTB3513: "Nein, wir brauchen Freiheit!"
 flavor_hol.EVTNAME3515: "Die Revolution in Holland"
 flavor_hol.EVTDESC3515: "Im Juni 1787 führte der säkulare Konflikt in den Vereinigten Provinzen zwischen den Unterstützern des Statthalters Willhem V. (Enkel von Georg II. von England) und den Republikanern (unterstützt von Frankreich) zu einem diplomatischen Zwischenfall, als der Stadtbeamte von Den Haag der Frau des Statthalters, der Nichte Friedrichs II. von Preußen (er starb 1786 und wurde von Friedrich-Wilhelm II. ersetzt, der Frankreich gegenüber sehr feindlich eingestellt war) den Zutritt verweigerte. Schnell griff Preußen militärisch ein, um die Macht des Statthalters zu wiederherzustellen und wurde nicht von Frankreich gehindert, da dort eine schwere, finanzielle Krise herrschte. Der französische Einfluss verschwand beinahe gänzlich und Preußen triumphierte."
 flavor_hol.EVTOPTA3515: "Reagiert auf die revolutionären Tendenzen!"
 flavor_hol.EVTOPTB3515: "Riskiert einen Aufstand!"
 flavor_hol.EVTNAME3713: "DeWitt"
 flavor_hol.EVTDESC3713: "Jan De Witt war 1653 Ratspensionär. Unter seiner Führung erlebte Holland seine brillantesten Jahre. Er bekämpfte ein Leben lang den Einfluss des Hauses Oranien, die der Tradition nach Statthalter (für militärische Angelegenheiten) waren und erreichte, dass 1667 der Ausschließungspakt gegen sie durchgesetzt wurde. Allerdings schafften es die Oranier, aufgrund der Niederlagen gegen Frankreich und England, wieder zurückzukommen und ihn einsperren zu lassen. Am 20. August 1672 wurde er mit seinem Bruder Cornelis von einem durch seine politischen Gegner aufgewiegelten Mob niedergemetzelt."
 flavor_hol.EVTOPTA3713: "Ein hervorragender Minister!"
 flavor_hol.EVTNAME3714: "Hensius"
 flavor_hol.EVTDESC3714: "1640 geboren, genoss Anthony Hensius sein Leben lang das Vertrauen von Wilhelm III. von Oranien. Nach dem Frieden von Nimwegen wurde er nach Versailles entsendet um die Ausführung seiner Bestimmungen zu überwachen und wurde 1688 Ratspensionär, nachdem Wilhelm nach England zog. Als harter Verhandlungspartner und hartnäckiger Gegner Frankreichs ist er in jeder anti-französischen Koalition verankert, die in allen Kriegen des späten 17. Jahrhunderts gegründet wurden. Er stirbt 1720."
 flavor_pol.EVTNAME3481: "Der Kampf um königliche  Macht"
 flavor_pol.EVTDESC3481: "Im frühen 17. Jahrhundert war Polen eines der mächtigsten Länder der Welt, doch gab es große Problemen. Der Handel und die technische Produktion Osteuropas lag an der baltischen Küste. Dort lag die Zukunft der nächsten großen Macht dieser Gegend. Der König sah dies und versuchte, die Position Polens in diesen Gegenden zu verbessern, doch der Adel war nicht wirklich interessiert. Sein Interesse lag in der Ukraine und den wilden Ländereien, auf denen die Magnaten Armeen von Leibeigenen in weitläufigen landwirtschaftlichen Produktionsstätten befehligen konnten. Dies war die eine Unstimmigkeit zwischen König Sigismund III. und dem Adel. Eine andere war die religiöse Freiheit.  Der König hörte niemals auf mit dem Verusch, den katholischen Glauben zur Hauptreligion seines Landes werden zu lassen. Doch er war äußerst erfolglos. Die letzte Unstimmigkeit drehte sich um die königliche Macht. Sigismund war der Enkel des starken Königs Gustav Wasa und stand für den Absolutismus ein. Sigismund kämpfte einen ungleichen Kampf, doch seine Bemühungen irritierten die Polen so sehr, dass sein Ruf bis zum heutigen Tag befleckt ist. Durch seine wenig diplomatischen Versuche, seine Macht zu vergrößern, verärgerte er die Bevölkerung. Aus diesem Grund machte der Zebrzydowski-Aufstand seinen Bemühungen endgültig ein Ende. "
 flavor_pol.EVTOPTA3481: "Kämpft einen bitteren, aber friedlichen Konflikt"
 flavor_pol.EVTOPTB3481: "Dankt vollständig ab und lest stattdessen theologische Bücher"
 flavor_pol.EVTOPTC3481: "Wagt einen Vernichtungskrieg gegen den Adel"
 flavor_pol.EVTNAME10: "Staatenbund"
 flavor_pol.EVTDESC10: "Die wachsende Unzufriedenheit der polnischen Adligen mit König Sigismund III. Wasa rührte von ihrer Ablehnung der königlichen Bemühungen, den Sejm, das polnische Parlament, zu schwächen und die Wahlmonarchie durch eine Erbmonarchie zu ersetzen. Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski und Janusz Radziwill bildeten in Stezyca und Lublin einen Rokosz. Die beim Rokosz versammelten Adligen bildeten einen Staatenbund, der in 67 Artikeln ihre Forderungen zusammenfasste und Sigismunds III. Entthronung aufgrund des Bruchs der Articuli Henriciani, die Vertreibung der Jesuiten aus dem polnisch-litauischen Commonwealth forderten, und dass der Sejm zum offiziellen Staatsoberhaupt erklärt werden solle anstelle des Königs. Die protestantischen Rechte sollten ausgedehnt werden und örtliche Beamte gewählt und nicht ernannt werden."
 flavor_pol.EVTOPTA10: "Versucht mit dem Staatenbund zu verhandeln"
 flavor_pol.EVTOPTB10: "Weist ihre Forderungen zurück"
 flavor_pol.EVTNAME11: "Rokosz Sandomierz"
 flavor_pol.EVTDESC11: "Der polnische Adel hat einen Staatenbund geformt und verlangt die Abdankung von Sigismund III., die Vertreibung der Jesuiten und die Ernennung von Staatsbediensteten durch den Sejm statt den Königs. Der Sejm oder das polnische Parlament lehnten diese Forderungen ab. Aufständige Adlige versammelten sich in Guzów und die königliche Armee wurde ausgesandt, um die Rebellen zu beruhigen. Unter dem Kommando von Hetman Jan Karol Chodkiewicz wurden die Rebellen von der königlichen Armee konfrontiert und in den Kampf von Guzów geführt. Die Royalisten gewannen den Kampf am 6. Juli."
 flavor_pol.EVTOPTA11: "Beratschlagt mit den Rebellen-Anführern"
 flavor_pol.EVTOPTB11: "Unterdrückt die Rebellen"
 flavor_pol.EVTNAME12: "Beschwichtigung des Sejm"
 flavor_pol.EVTDESC12: "Der polnische Adelsaufstand endete 1609. Zwei Jahre nach dem Beginn des Aufstands kam es 1609, bei einem Treffen des Sejm,  zu einer förmlichen Kapitulation der rebellischen Adligen vor dem König. Das Treffen ist bekannt als Befriedungs-Sejm und die Adligen kapitulierten, um als Gegenleistung Milde zu erhalten. Hetman Chodkiewicz und viele königliche Unterstützer stritten erfolgreich für eine Begnadigung der Rebellen. Auch wenn der Aufstand ein Misserfolg war, ruinierte er jegliche Möglichkeit, die Sigismund III. je hatte, um seine Rolle in der Regierung zu stärken."
 flavor_pol.EVTOPTA12: "Der Adel hat formal kapituliert"
 flavor_hol.EVTNAME1: "Universität Leiden"
 flavor_hol.EVTDESC1: "Wilhelm, Prinz von Oranien, war Anführer des niederländischen Aufstands im Achtzigjährigen Kriegs und gründete die Universität Leiden 1575, da die heranwachsende, niederländische Republik keine Universitäten im nördlichen Bereich besaß. Spanien kontrolliert das südliche Löwen, wo die einzige Universität der Niederlande stand. Prinz Wilhelm entschloss sich, die erste niederländische Universität in Leiden zu gründen, um die Bevölkerung in religiösen Dingen zu unterrichten und dem Land und der Regierung in unterschiedlichen Bereichen gebildete Männer bieten zu können. Die Wissenschaft war mittlerweile wichtig, da die wissenschaftliche Renaissance begonnen hatte. Leiden wurde als Belohnung für die heroische Verteidigung gegen spanische Angriffe im Jahr davor ausgewählt. Philipp II. von Spanien erscheint auf den offiziellen Gründungspapieren, da er noch immer der rechtmäßige Graf der Niederlande war, auch wenn er seinen Untertanen untersagte, in Leiden zu studieren. "
 flavor_hol.EVTOPTA1: "Unterstützt die Universität"
 flavor_hol.EVTOPTB1: "Unternehmt nichts"
 flavor_hol.EVTNAME2: "Dordrechter Synode"
 flavor_hol.EVTDESC2: "Der Aufstieg des Arminianismus führte dazu, dass von der niederländisch-reformierte Kirche ein Nationales Konzil in Dordrecht einberufen wurde, um die ausgelöste, umstrittene Meinungsverschiedenheit beizulegen. Am 13. November 1618 hielten die niederländisch-reformierte Kirche und stimmberechtigten Repräsentanten der acht reformierten Kirchen ihr erstes Treffen ab. Das letzte und finale Treffen fand am 9. Mai 1619 statt und war das 154. Treffen. Es bereinigte die Meinungsverschiedenheit über den Arminianismus, verurteilte ihn, lehnte die arminianische Sicht ab und brachte die reformierte Glaubenslehre zu jedem der folgenden Punkte auf den Weg: der vollkommenen Verderbnis, unkonventionelle Wahl, begrenzte Buße, unaufhaltsamer Grazie und das Durchhaltevermögen der Heiligen . Die Remonstranten, wie die Arminianer auch genannt wurden, waren angehalten, auf ministerielle Aktivitäten zu verzichten, unter anderem predigen, ermahnen, die Verabreichung der Sakramente und der Besuch von Kranken. Sie wurden auch angehalten,  die Einstellungs-Verordnung zu unterschreiben, die Legalisierung der Anordnung zur Unterlassung der Geistlichkeit, doch sie weigerten sich und wurden als 'Störenfriede des öffentlichen Friedens' verurteilt und gezwungen, die Vereinigten Provinzen zu verlassen. Das Konzil verdammte die religiöse Glaubenslehre des Arminianismus als Ketzerei."
 flavor_hol.EVTOPTA2: "Missbilligung des Gomarismus"
 flavor_hol.EVTOPTB2: "Verdammung des Arminianismus"
 flavor_hol.EVTOPTC2: "Ignoriert es"
 flavor_hol.EVTNAME3: "Staatenübersetzung"
 flavor_hol.EVTDESC3: "Die Dordrechter Synode sah es als notwendig an, die Bibel auf Niederländisch zu übersetzen, da die niederländischen Bibeln lediglich Übersetzungen anderer Übersetzungen waren. Die neue Übersetzung, die Statenbijbel, sollte auf den ursprünglichen Schriften basieren, als Nachahmung der King-James-Bibel von 1611. Die Generalstaaten der Niederlande gaben sie auf Bitten der Synode in Auftrag. Johannes Bogerman, Willem Baudartius und Gerson Bucerus sollten das Alte Testament übersetzen, Jakobus Rolandus, Herman Faukelius und Petrus Cornelisz das Neue Testament und die Apokryphen. Sowohl Herman Faukelius als auch Petrus Cornelisz starben noch vor Beginn der Übersetzungen und wurden durch Festus Hommius und Antonius Walaeus ersetzt. Die Staatenbibel wurde 1635 beendet und 1637 von den Generalstaaten genehmigt. Eine halbe Million Kopien wurden zwischen 1637 und 1657 gedruckt. Die Staatenbibel diente als kulturelle Vereinheitlichung der Niederlande und die in der Bibel verwendete Sprache, Wortwahl und die Ausdrücke bildeten die Grundlage der anerkannten Form des Standard-Niederländischen."
 flavor_hol.EVTOPTA3: "Staatenbibel entdeckt"
 flavor_hol.EVTOPTB3: "Ignoriert es"
 flavor_hol.EVTNAME4: "Simon Stevin"
 flavor_hol.EVTDESC4: "Der flämische Mathematiker und Pionier Simon Stevin war in vielen Bereichen der Wissenschaft und Technik aktiv, sowohl theoretisch als auch praktisch. Das niederländische Wort für Mathematiker, Wiskunde oder 'Die Kunst dessen was sicher ist', war Stevins eigene Übersetzung und macht Niederländisch zu einer der wenigen europäischen Sprachen in denen 'Mathematik' nicht griechischen oder lateinischen Ursprungs ist. Er erfand einen Waggon mit Segeln, das ausschließlich durch Windkraft angetrieben wurde und die Geschwindigkeit von Pferden übertraf. De Thiende, geschrieben von Stevin und 1585 veröffentlicht, lautet übersetzt: 'Dezimale Arithmetik: Lehre der Durchführung aller Berechnungen ganzer Zahlen ohne Brüche vermittels der vier Prinzipien allgemeine Arithmetik: Addition, Substraktion, Multiplikation, Division.' "
 flavor_hol.EVTOPTA4: "Stellt ihn ein"
 flavor_hol.EVTOPTB4: "Ignoriert ihn"
 flavor_hol.EVTNAME5: "Wilhelmus"
 flavor_hol.EVTDESC5: "Die Hymne Het Wilhelmus ist in Teilen der niederländischen Bevölkerung sehr beliebt und wurde 1932 als offizielle Nationalhymne der Niederlande bekannt. Willem van Oranje oder Wilhelm von Oranien ist die Hauptperson der Hymne, die von ihm, seinem Leben und den Gründen berichtet, weshalb er gegen den König von Spanien kämpft. Die Hymne ist in Ich-Perspektive geschrieben und für eine Nationalhymne ist der Text und die Melodie des Liedes außergewöhnlich friedlich."
 flavor_per.EVTNAME1: "Die Reformen von Ismaïl"
 flavor_per.EVTDESC1: "Shah Ismaïl Safavid war nicht nur ein großer Eroberer, sondern auch ein großartiger Fertiger und Reformator. Seine kompetente Herrschaft legte den Grundstock für den wiederaufstehenden, perischen Staat. Die Bevölkerung, die wie Tiere unter den Tamerlanen und Turkmenen gelitten hatte, betrachteten ihren Schah als Heiligen und erfüllten ihre Aufgaben mit großem Enthusiasmus."
 flavor_per.EVTOPTA1: "Setzt die administrativen Reformen um"
 flavor_per.EVTOPTB1: "Setzt die diplomatischen Reformen um"
 flavor_per.EVTOPTC1: "Setzt die militärischen Reformen um"
 flavor_per.EVTNAME2: "Die Reformen von Abbas dem Großen"
 flavor_per.EVTDESC2: "Die Herrschaft von Schah Abbas dem Großen kennzeichnete den Gipfel der Safawiden. Er entwickelte ein diszipliniertes stehendes Heer, zerquetschte die Usbeken und rächte sich an den Ottomanen. 1598 ernannte er Isfahan zur neuen Hauptstadt. Als Unterstützer der Künste, insbesondere der Architektur, schmückte er Isfahan mit einigen der schönsten islamischen Monumenten der Welt. Er baute eine Reihe von Moscheen, Schulen, Brücken und einen großen Basar. Während seiner Herrschaft übertrafen sich persische Handwerker und Künstler darin, die feinste Seide, Kleidung, Kaligraphie, Metallarbeit, das feinste Porzellan und die feinsten Miniaturen und Teppiche herzustellen."
 flavor_per.EVTNAME3: "Die Berater von Abbas dem Großen"
 flavor_per.EVTDESC3: "Shah Abbas bewunderte besonders die militärischen Fähigkeiten der Westeuropäer und nahm bereitwillig christliche Missionare in seinem Reich auf, tat sogar so, als neige er zu einer Konvertierung. Der Schah sicherte sich schlussendlich die Hilfe zweier Engländer - Anthony und Robert Sherley -, um die persische Armee und Flotte zu reformieren. Die Ergebnisse ließen nicht lange auf sich warten. Abbas nahm Bahrein von den Portugiesen und brandschatzte ihre Basis in Hormuz. Seine europäischen Berater waren jedoch nicht überall beliebt..."
 flavor_per.EVTOPTA3: "Stellt die englischen Berater ein"
 flavor_per.EVTOPTB3: "Verlasst Euch auf die einheimischen Berater"
 flavor_per.EVTNAME4: "Politischer Tumult"
 flavor_per.EVTDESC4: "Die safawidische Macht basierte auf den Kizilbasch-Stammesangehörigen (schiitische Turkmenen) von Kleinasien, die ursprünglich den Ak Koyunlu besiegten. Leider waren die Klans widerspenstig, bekämpften sich ständig und wetteiferten um den Einfluss auf den Schah. Unter Abbas wurden sie an einer kurzen Leine gehalten, doch mit seinem Dahinscheiden war Persien wieder durch ihre internen Machtkämpfe gebeutelt. Schlussendlich schwand ihre Macht, doch nur, um im 18. Jahrhundert durch die rebellischen Kriegsherren aus Afghanistan und Baluchistan ersetzt zu werden."
 flavor_per.EVTOPTA4: "Lasst die Klans kämpfen"
 flavor_per.EVTOPTB4: "Kauft die Loyalität der Klans"
 flavor_per.EVTNAME5: "Politische Aufteilung"
 flavor_per.EVTDESC5: "Der Tod von Abbas sandte den Iran auf eine lange und schmerzvolle Talfahrt ins Chaos. Der Niedergang war das Ergebnis schwacher Herrscher, der Einmischung der Haremsfrauen in die Politik, des Wiederauftauchens von Kizilbasch-Rivalen, Misswirtschaft der Staatsländereien, übertriebene Steuern, Handelsrückgang und der Schwächung der safawidischen Militärorganisation."
 flavor_per.EVTOPTA5: "Lasst die Fraktionen ein Komplott schmieden"
 flavor_per.EVTOPTB5: "Verstärkt die Staatskontrolle"
 flavor_per.EVTNAME6: "Die afghanischen Aufstände"
 flavor_per.EVTDESC6: "Die Afghanen, unter der Führung von Mir Ways, haben sich in Aufruhr in ihren Heimatprovinzen erhoben!"
 flavor_per.EVTOPTA6: "Verflucht!"
 flavor_tim.EVTNAME1: "Der Zerfall des Timuriden-Reichs"
 flavor_tim.EVTDESC1: "Ulugh Beg herrschte 1447-49. Von 1409-47 war er Vizekönig von Transoxanien. Nach seiner Thronfolge verfiel das Timuriden-Reich in Anarchie, die turkmenische Horde, auch bekannt als die Weißen Schafe eroberten viele Ländereien, während die Usbeken Samarkand plünderten. Unbedeutende Prinzen übernahmen die Herrschaft und die örtlichen Dynastien schossen aus dem Boden."
 flavor_tim.EVTOPTA1: "Greift alle Verräter an"
 flavor_tim.EVTOPTB1: "Bestecht alle Verräter "
 flavor_tim.EVTNAME2: "Ismails Auferweckung von Persien"
 flavor_tim.EVTDESC2: "Ismaïl trat mit 14 Jahren hervor, um die Position seines Vaters als Kopf der Kizilbasch (ein schiitisch-turkmenischer Stamm). Er  baute schnell eine Machtbasis im nordwestlichen Persien auf und 1501 übernahm er die Stadt Täbris und ernannte sich zum Schah des Irans. In einer Abfolge rascher Eroberungen zerquetschte er die Ak Koyunlu (Jene mit weißen Schafen) und ließ die iranische Nation unter seiner Safawiden-Dynastie auferstehen."
 flavor_tim.EVTOPTA2: "Zerquetscht die schiitischen Rebellen"
 flavor_tim.EVTNAME3: "Ulugh Begs Sternwarte"
 flavor_tim.EVTDESC3: "Unser erhabener Monarch, Ulugh Beg, hat seinem Wunsch Ausdruck verliehen, dass er eine große Sternenwarte bauen möchte, sodass Samarkand Zentrum für die ganze Welt zum Zentrum der Astronomie-Lehre wird. Seine Vorstellungen werden mit folgenden Worten zusammengefasst, die er in die Mauern gemeißelt haben möchte: 'Religion steigt und fällt, Reiche zerfallen zu Staub, doch die Werke der Wissenschaft halten ewig'. Aber egal wie nobel seine Beweggründe sind, solche Projekte sind kostspielig. Sollen wir die Sternwarte bauen?"
 flavor_tim.EVTOPTA3: "Baut es!"
 flavor_tim.EVTOPTB3: "Wir haben weder Zeit noch Geld für solche Torheiten!"
 flavor_mug.EVTNAME1: "Der Marathi-Aufstand"
 flavor_mug.EVTDESC1: "Angeführt von dem brillanten General Shivaji, haben sich die Marathen zu einem Aufstand in Maharashtra erhoben! Shivaji ist ein ergebener Hindu, so wie die meisten Marathen. Anscheinend haben sie genug von den 'Muslimischen Unterdrückern'. Was sollen wir tun, um diese Ungläubigen zu bekämpfen?"
 flavor_mug.EVTOPTA1: "Zerquetscht die Hindu-Rebellen"
 flavor_mug.EVTNAME2: "Akbars Reformen"
 flavor_mug.EVTDESC2: "Der Kaiser hat umfassende Reformen angeregt, um unseren Staat zu modernisieren und umzustrukturieren. Diese beinhalten auch wirtschaftliche Reformen, ein besseres System zur Steuereintreibung, eine gestraffte Bürokratie und militärische Umstrukturierung. Allerdings sind solche Pläne kostspielig und werden einigen Unmut in der Bevölkerung, dem Beamtentum und dem Militär mit sich bringen. Sollen wir die Reformen einführen?"
 flavor_mug.EVTOPTA2: "Führt die administrativen Reformen ein"
 flavor_mug.EVTOPTB2: "Führt die diplomatischen Reformen ein"
 flavor_mug.EVTOPTC2: "Führt die militärischen Reformen ein"
 flavor_mug.EVTNAME3: "Die Sikh-Aufstände"
 flavor_mug.EVTDESC3: "Der Guru der Sikhs ist in der Stadt, um die heterodoxen Lehren seiner Sekte zu erklären. Sikhismus ist eine Mischung aus dem Hindu- und dem islamischen Glauben und der Kaiser ist der Meinung, dass solche Lehren Ketzerei des Islam sind. Jegliche Maßnahmen die wir gegen ihn ergreifen würde Auswirkungen in unseren Sikh-Provinzen haben, in denen der Guru als heiliger Mann angesehen wird. Was sollen wir mit diesem angeklagten Ketzer tun?"
 flavor_mug.EVTOPTA3: "Exekutiert ihn als Ketzer!"
 flavor_mug.EVTNAME4: "Die afghanischen Aufstände"
 flavor_mug.EVTDESC4: "Die Afghanen, unter der Führung von Mir Ways, haben sich in Aufruhr in ihren Heimatprovinzen erhoben!"
 flavor_mug.EVTOPTA4: "Verflucht!"
 flavor_per.EVTNAME7: "Türkisch-persische Konflikte: Perser nutzen osmanische Instabilität aus"
 flavor_per.EVTDESC7: "Die Spahi-Aufstände in Ost-Anatolien ermutigen den persischen Shah, nach Rache für die durch Murad III. verursachten demütigenden Verluste zu trachten. 1603 brach erneut Krieg aus. "
 flavor_per.EVTOPTA7: "Das bedeutet Krieg!"
 flavor_per.EVTOPTB7: "Konzentriert Euch auf die Rebellen"
 flavor_vij.EVTNAME1: "Mysore-Aufstände!"
 flavor_vij.EVTDESC1: "Herr, die Menschen von Mysore sind Eure Herrschaft leid und sie vereinen sich, um ihre Unabhängigkeit zu verlangen!"
 flavor_vij.EVTOPTA1: "Zerschmettert diese Unverschämtheit!"
 flavor_vij.EVTNAME2: "Kanaka Dasa"
 flavor_vij.EVTDESC2: "Der Dichter, Philosoph, Musiker und Komponist Kanaka Dasa wurde Thimmappa Nayaka genannt, bis er als junger Mann einen Goldschatz fand und als Kanaka Nayaka bekannt wurde - Kanaka bedeutet in Kannada Gold. Das Gold verwendete er niemals für sich selbst. Seinen vollständigen Namen, Kanaka Dasa, erhielt er vom Gelehrten Kanaka Dasa, dessen Anhänger er war. Geboren in einer Krieger-Gesellschaft gab Kanaka seinen Krieger-Beruf auf, nachdem er im Krieg schwer verwundet wurde und wie durch ein Wunder überlebte. Er verschrieb sich der Komposition von Musik und Literatur und erklärte Philosophie in verständlicher Sprache. Seine wichtigsten Arbeiten waren Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre und Mohanatarangini."
 flavor_vij.EVTOPTA2: "Dieser Mann ist für unser Reich unerlässlich!"
 flavor_vij.EVTOPTB2: "Entsendet ihn, sodass er seine Weisheit über unser Land breitet"
 flavor_vij.EVTNAME3: "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3: "Kempe Gowda, ein einheimischer Herrscher im Vijayanagara Reich baut einen Nandi-Tempel im Vijayanagar-Architekturstil. Ein riesiger Nandi-Monolith aus Granit wird im Tempelschrein (Garbhagriha) auf einem Sockel platziert und wir nur aus dem Schrein bestehen, dem ein Vorbau vorgesetzt ist. Er wird auch eine der größten Nandi- Murthi der Welt beherbergen. Die Höhe der Murthi beträgt ca. 4,6m. Der heilige Bulle, auch als Nandi bekannt, der enge Verehrer und Diner von Shiva wird in diesem Tempel angebetet. Der bescheidene Kempe Gowda bietet um eine kleine Spende, die bei der Finanzierung des Nandi-Tempels helfen würde."
 flavor_vij.EVTOPTA3: "Finanziert den Tempel"
 flavor_vij.EVTOPTB3: "Schickt ihnen erfahrene Baumeister"
 flavor_vij.EVTNAME4: "Veerabhadra-Tempel"
 flavor_vij.EVTDESC4: "Der Veerabhadra-Tempel wird ein wunderschönes Beispiel für den Vijayanagar-Architekturstil und -Kunst darstellen. Der Vishwakarma-Brahmane Stapathi hat bereits zugestimmt, den der Gottheit Veerabhadra geweihten Tempel zu bauen. Das Innere des Schreins wird exquisit sein, mit einem Reichtum an prachtvollen Skulpturen in komplizierten Mandapams. Ein Mandapam wird Säulen aus lebensgroßen Tänzern, Musikern und anderen Skulpturen haben, die von Künstlern des ganzen Reiches erschaffen werden. Der riesige Nandi-Bulle aus Granit soll von Vishwakarma-Brahmane Stapathi aus einem einzelnen Stein gemeißelt werden und die Decken werden aus atemberaubend schönen Wandbildern bestehen. Das einzige Problem ist Geld..."
 flavor_vij.EVTNAME5: "Vellore Festung"
 flavor_vij.EVTDESC5: "1566 v. Chr. wurde Festung Vellore von Chinna Bommi Nayak und Thimma Reddy Nayak, Stammesfürsten im Vijayanagar-Reich, erbaut. Ihre großen Wälle, tiefen Gräben und widerstandsfähigen Mauern haben für ihre Berühmtheit gesorgt. Sie wurde aus dem Granit der in der Nähe befindlichen Granitbrüche im Arcot- und Chittor-Bezirk gebaut. Im Inneren der Festung befindet sich ein Tempel, der Jalagandeeswar gewidmet und für seine Skulpturen bekannt ist."
 flavor_vij.EVTOPTA5: "Baut eine Burg, die Festung  Vellore überstrahlen wird!"
 flavor_vij.EVTOPTB5: "Ignoriert sie"
 flavor_vij.EVTNAME6: "Krishnadevaraya"
 flavor_vij.EVTDESC6: "Der große Vijayanaga-Kaiser Krishna Deva Raya hat sich die Titel Andhra Bhoja, Mooru Rayara Ganda - 'König der drei Könige' - und Kannada Rajya Rama Ramana - 'Herr des Kannada-Reichs' verdient. Durch den Sieg über die Sultante von Bijapur, Golconda und den Raja von Odisha Krishna Deva Raya wurde er der mächtigste Herrscher der südlichen Halbinsel Indiens. Der König war nicht nur ein fähiger Verwalter sondern auch ein exzellenter General, der in Kämpfen vorne mitkämpfte und sich sogar um die Verwundeten kümmerte. Zusammen mit seinem Ministerpräsidenten Timmarusu verwaltete der König sein Königreich gut und ihm gelang es, den Frieden in seinem Land beizubehalten und den Wohlstand der Bevölkerung zu erhöhen."
 flavor_vij.EVTOPTA6: "Die Götter lächeln auf uns herab!"
 flavor_vij.EVTNAME7: "Molla"
 flavor_vij.EVTDESC7: "Die Dichterin Molla wurde in eine Töpferfamilie in Kadapa geboren und übersetzte die Sanskrit Ramayana auf Telugu. Sie betrachtete Gott Shiva als ihren Guru und fand Inspiration im Dichter Potana, der Bhagavata Purana auf Telugu schrieb. Auch wenn sie die Geschichte Ramas niederschrieb, weigerte sie sich, ihren Ramayan irgendeinem König zu widmen, wie es üblich war. Krishnadevaraya lud sie an seinen Hof, wo sie vor ihm und anderen Dichtern das Ramayana rezitierte. Molla verwendete hauptsächlich einfaches Telugu und verwendete sanskritische Worte nur selten. Auch ihr als Molla Ramayana bekanntes Werk ist in Telugu verfasst. Das Eröffnungsgedicht des Molla Ramayanas besagt  - 'Das Ramayana wurde häufig geschrieben. Hört jemand auf zu essen, wenn man täglich gegessen hat? Dies ist also die Geschichte von Rama, die man unzählige Male schreiben, lesen und lieben kann.'"
 flavor_vij.EVTOPTA7: "Unterstützt die Dichterin"
 flavor_vij.EVTOPTB7: "Ignoriert sie"
 flavor_vij.EVTNAME8: "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8: "Als erste Telugu Dichterin bezeichnet, wurde Tallapaka Tirumalamma in eine Brahmanenfamilie geboren und schrieb Subhadra Kalyanam. Es umfasst 1170 Gedichte und erzählt von der Hochzeit zwischen Arjuna und Subhadra. Sie war die Frau des berühmten Barden Annamacharya."
 flavor_vij.EVTNAME9: "Astadiggajas"
 flavor_vij.EVTDESC9: "Kaiser Sri Krishna Deva Raya, der das Vijayanagar-Reich von 1509 bis zu seinem Tod regierte, förderte in dieser Zeit acht Telugu-Dichter, die Astadiggajas genannt wurden. Die acht Dichter Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu und Tenali Ramakrishnudu wurden als die acht Säulen seiner Literaturversammlung bezeichnet. Das Prabandha-Zeitalter, auch Zeit der Astadiggajsa genannt, dauerte von 1540 v. Chr. bis 1600 an. Der Hof der Dichter wurde auch Bhuvana Vijayam oder auch Eroberung der Welt genannt."
 flavor_vij.EVTOPTA9: "Lasst das Prabandha-Zeitalter beginnen!"
 flavor_vij.EVTOPTB9: "Konzentriert Euch auf andere Dinge"
 flavor_vij.EVTNAME10: "Vyasatirtha"
 flavor_vij.EVTDESC10: "Der Gelehrte Vyasatirtha wird als eines der drei spirituellen Lichter oder Munitrayam der Dvaita Vedanta gefeiert. Sogar seine Gegner bewunderten sein klares Verständnis und seine Auslegung der ihm gegenüberstehenden Denkrichtungen. Als Meister der Debatten und des Dialogs in Logik und Philosophie hatte Vyasatirtha großen Einfluss auf das Vijayanagar-Reich unter der Herrschaft von Shri Krishnadevaraya.Der König zeigte größten Respekt für Vyasatirtha. Shri Krishnadevaraya betrachtete den Gelehrten als seinen Kuladevata und Guru. Vyasatirthas berühmte Werke umfassen Nyayamritam - Der Nektar der Logik, Tarkatandava - Der Tanz der Logik, Tatparya Chandrika - Die Mondstrahlen der Äußerung, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana und Sattarkavilasa."
 flavor_ayu.EVTNAME1: "Boromo Trailokanats Reformen"
 flavor_ayu.EVTDESC1: "König Boromo Trailokanat hat verschiedene Reformen vorgeschlagen, um die Staatsregierung zu optimieren. Auch wenn viele dieser Vorhaben Sinn machen, werden sie teuer sein und zu Unruhen führen. Was sollen wir tun?"
 flavor_ayu.EVTOPTA1: "Stimmt den Reformen zu"
 flavor_ayu.EVTOPTB1: "Ignoriert die Reform-Ideen"
 flavor_ayu.EVTNAME2: "Maha Chakkrap'ats Militär-Reformen"
 flavor_ayu.EVTDESC2: "König Maha Chakkrap'at hat verschiedene Reformen für unsere militärischen Kräfte vorgeschlagen, inklusive der Ausbildung einer professionellen Vollzeit-Elefantenbrigade. Auch wenn viele dieser Vorhaben Sinn machen, werden sie teuer sein und zu Unruhen führen. Was sollen wir tun?"
 flavor_ayu.EVTOPTA2: "Stimmt den Reformen zu"
 flavor_ayu.EVTOPTB2: "Ignoriert die Reform-Ideen"
 flavor_ayu.EVTNAME3: "Prasat T'angs Wirtschafts-Reformen"
 flavor_ayu.EVTDESC3: "König Prasat T'ang hat verschiedene Reformen für den Handel und das wirtschaftliche Wohl unseres Königreichs vorgeschlagen. Auch wenn viele dieser Vorhaben Sinn machen, werden sie teuer sein und zu Unruhen führen. Was sollen wir tun?"
 flavor_ayu.EVTOPTA3: "Stimmt den Reformen zu"
 flavor_ayu.EVTOPTB3: "Ignoriert die Reform-Ideen"
 flavor_ayu.EVTNAME4: "König Ekit'ats Unfähigkeit"
 flavor_ayu.EVTDESC4: "König Ekit'at ist ein ziemlicher Dummkopf, der ein Desaster als König dieses Landes ist. Er ignoriert die öffentlichen Pflichten, bevorzugt es, seine Tage auf endlosen Feiern zu verbringen, mit Trinkgelagen und Ausschweifungen. In der Zwischenzeit zerbricht das Königreich und unsere Nachbarn kreisen wie die Geier über uns. Leider weigert sich der König den Rat anzunehmen, eine aktivere Rolle in der Regierung einzunehmen, was dazu führt, dass die Nation noch mehr im Chaos versinkt."
 flavor_ayu.EVTOPTA4: "Warum sind wir mit solchen unfähigen Idioten gestraft?"
 flavor_ayu.EVTNAME5: "Die Gründung des modernen Thai-Staats"
 flavor_ayu.EVTDESC5: "Das Chaos von König Ekit'ats Herrschaft liegt nun hinter uns und der neue König, Phya Taksin, hat die Nation auf neuen Kurs gebracht. Er möchte den Staat umstrukturieren, indem er die Hauptstadt einige Meilen nach Bangkok verschiebt und einige sorgfältige administrative Reformen vornimmt. Sollen wir uns seinen Wünschen beugen?"
 flavor_ayu.EVTOPTA5: "Es ist der Beginn einer neuen Ära!"
 flavor_ayu.EVTNAME6: "Wat Chai Watthanaram"
 flavor_ayu.EVTDESC6: "König Prasat Thong konstruierte 1630 den ersten Tempel während seiner Herrschaft, den Wat Chaiwatthanaram, zur Erinnerung an seine Mutter. Der Tempelname bedeutet 'Tempel der langen Herrschaft und glorreichen Ära' und wurde im Khmer-Stil entworfen. Religiöse Zeremonien - die Einäscherung von Prinzen und Prinzessinnen - wurden dort abgehalten. Einhundertzwanzig sitzende Buddha-Statuen, bemalt und schwarz und gold, schmücken die Mauern. Acht Kapellen in Chedi-Form umgeben die zentrale Bühne, die Außenwände sind mit 12 Reliefs geschmückt, die Szenen aus dem Leben des Buddha darstellen und innen bemalt sind und im Uhrzeigersinn 'gelesen' werden müssen. In jedem der rechteckigen Chedis befinden sich zwei sitzende Buddha-Statuen und in jeder der vier mittleren Chedis steht eine große, sitzende Buddha-Statue, ebenfalls in schwarz und gold lackiert. Die Decke über diesen Statuen ist aus Holz mit goldenen Sternen auf schwarzem Lack."
 flavor_ayu.EVTOPTA6: "Helft bei der Finanzierung der Tempel-Instandsetzung"
 flavor_ayu.EVTOPTB6: "Entsendet Hilfe"
 flavor_ayu.EVTNAME7: "Somdet Phra Chaiyarachathirat"
 flavor_ayu.EVTDESC7: "Unsere Herrschaft wurde mit der von Phrabat Somdet Phra Chairachathirat verglichen, der von 1534-1546 als König das Königreich Ayutthaya von Siam regierte. Ein Zufluss portugiesischer Händler, Söldner und Kriegstechnologie fand während seiner Herrschaft statt. "
 flavor_ayu.EVTOPTA7: "Gut!"
 flavor_ayu.EVTNAME8: "Der Buddha-Fußabdruck"
 flavor_ayu.EVTDESC8: "Eine Wasserlache, die einem großen Fußabdruck ähnelte, wurde von einem Jäger gefunden und als Fußabdruck von Buddha deklariert. Die buddhistische Legende besagt, dass der Buddha zu Lebzeiten in all jenen Ländern Fußabdrücke hinterließ, in denen seine Lehren anerkannt wurden. Da die Spur als Fußabdruck Buddhas anerkannt wurde, werden Stimmen laut, die den Bau eines Tempels um den Abdruck unterstützen. "
 flavor_ayu.EVTOPTA8: "Finanziert den Tempel"
 flavor_ayu.EVTOPTB8: "Es ist nur ein Naturphänomen"
 flavor_ayu.EVTNAME9: "Constantine Phaulkon"
 flavor_ayu.EVTDESC9: "Der griechische Abenteurer und Händler Constance Phaulkon, der der erste Berater von König Narai von Ayutthaya wurde, kam 1675 nach Siam nachdem er für Britische Ostindien-Kompanie gearbeitet hatte. Er arbeitete am Hof von König Narai als Übersetzer, da er fließend Thai, Englisch, Französisch, Portugiesisch und Malaiisch sprach. Kurz darauf wurde er ein Berater des Königs. Phaulkon wurde am siamesischen Hof von König Narai sehr einflussreich. Die Franzosen nannten ihn 'Monsieur Constance', da er eine franco-siamesischen Annäherung initiiert hatte, die zu einem Austausch unzähliger Botschaften zwischen Frankreich und Siam führten, ebenso wie die Entsendung eines Expeditionskorps durch die Franzosen im Jahr 1687. Thai Mitglieder des Königshofes beneideten Phaulkons Verbundenheit mit dem König und dies war sein Verderben. Pra Phetracha, Narais Adoptivbruder, nutze Gerüchte, laut denen Phaulkon Phra Pui, den Thronfolger, als Marionette nutzen wollte, um selber Herrscher zu werden, um einen Coup d'État auszutragen - die siamesische Revolution von 1688.. Phaulkon, seine Anhänger und der Thronerbe wurden am 5. Juni 1688 in Lopburi hingerichtet. König Narai starb einige Tage später und Phetracha ernannte sich zum neuen König von Siam."
 flavor_ayu.EVTOPTA9: "Der Mann ist unverzichtbar für unser Reich!"
 flavor_ayu.EVTOPTB9: "Ignoriert ihn"
 flavor_ayu.EVTNAME10: "Wat Ratchaburana"
 flavor_ayu.EVTDESC10: "König Boromma Trailokanat von Ayutthaya verlegte die Hauptstadt seines Reickes 1463 nach Phitsanulok. Er befahl die Restaurierung alter Tempel und die Errichtung neuer Tempel, sowie den Bau des Wat Ratchaburana Tempels, mit einer Chedi, die die Relikte Buddhas enthalten haben soll. Es gibt keinen Zugang zum Turm der Chedi und das Dach von Wat Ratchaburana ist ungewöhnlich. Seine Mauern sind mit kunstvollen Fresken verziert und er besitzt einen alten Glockenturm, Hor Rakhang genannt, der neben dem Kloster steht."
 flavor_bur.EVTNAME13: "Holländischer Adel verlangt Generalstände"
 flavor_bur.EVTDESC13: "1566 umwarb der holländische Adel den burgundischen Regenten in Brüssel im Bemühen, die Verfolgung durch die Inquisition zu beenden und eine Versammlung der Generalsstände zuzulassen, doch sie stießen auf verächtliche Ablehnung. Eine Folge der beleidigenden Zurückweisung war die Zerstörung kirchlicher Gemälde und Relikte durch die Bürger Antwerpens. Der Aufstand breitete sich dann schnell in den Städten aus. Willhelm von Oranien versuchte, die sinnlose Gewalt zu stoppen, ohne Erfolg. Der Funke war entsprungen..."
 flavor_bur.EVTOPTA13: "Keine Zugeständnisse"
 flavor_bur.EVTOPTB13: "Senkt die Steuern"
 flavor_bur.EVTNAME14: "Der Graf von Charolais und der Blut-Edikt"
 flavor_bur.EVTDESC14: "1567 erreichte der Graf von Charolais mit burgundischen Elite-Truppen die Niederlande, mit dem Ziel, den holländischen Aufstand ein für allemal niederzuschlagen. Er erließ den Blut-Edikt, der es ihm erlaubte, eine brutale Militärdiktatur zu errichten, mit tagtäglichen Massenverhaftungen und Standgerichten. Der Terror der Inquisition wurde noch schlimmer und Hunderte wurden hingerichtet. 1568 verhaftete der Graf von Charolais die Grafen Horn und Egmont und machte so Willhelm von Oranien zum einzig verbleibenden Anführer, der die Stellung halten konnte. 1570 führte der Graf von Charolais im Alleingang eine zehnprozentige Steuer ein, obwohl die Holländer gerade erst eine zwei-Jahres-Steuer auf Veranlassung der Generalsstände gezahlt hatten, die keine weiteren Zusatzsteuern versprochen hatten. Ein Generalstreik in den Niederlanden war die Folge... 1573 war klar, dass der 'General der Liga' in der Unterwerfung der Holländer versagt hatte."
 flavor_bur.EVTOPTA14: "Keine Zugeständnisse"
 flavor_bur.EVTOPTB14: "Führt die Verbrauchssteuer nicht ein"
 flavor_bur.EVTNAME15: "Der Graf von Maçon und die Union von Arras"
 flavor_bur.EVTDESC15: "1578 kam der Graf von Maçon, Mitglied einer mächtigen Familie in Charolais, in die Niederlande. Er hatte einen guten Charalter und galt als effizient, sowohl als General als auch als Politiker. Willhelm von Oranien fand in ihm einen machtvollen Gegner. Der Graf von Maçon erkannte schnell, dass Burgund nur dann seinen Einfluss in den Niederlanden aufrecht erhalten könnte, wenn es mit den Sehnsüchten der katholischen Provinzen spielt. 1579 konnte Burgund einige der südlichen, katholischen Provinzen in der Union von Arras unterbringen, die Frieden mit Burgund schließt. Einige der nördlichen Provinzen jedoch erschaffen die Utrechter Union als Antwort – ein erstes Anzeichen einer neuen holländischen Nation. Später nutzt der Graf von Maçon die Union von Arras als sicheren Ausgangspunkt für eine Invasion des Nordens, der sich nur durch einen Mordanschlag auf zwei ältere Brüder des Grafen 1588, der ihn umgehend veranlasste, nach Burgund zu reisen, retten konnte."
 flavor_bur.EVTOPTA15: "Tretet der Union von Arras bei"
 flavor_bur.EVTOPTB15: "Keine Zugeständnisse"
 flavor_bur.EVTOPTC15: "Tretet der Union von Arras bei und senkt die Steuern"
 flavor_sco.EVTNAME1: "Der Niedergang der Douglas-Dynastie"
 flavor_sco.EVTDESC1: "1449 war König Jakob II. alt genug, um zu heiraten und die Kontrolle über sein Königreich einzufordern. Er beschlagnahmte umgehend die Livingston-Ländereien, war aber milder mit der Douglas-Familie. Bei einem Streit 1452 allerdings erstach er Willhelm, den 8. Earl von Douglas. Historisch gesehen war dies das Ende der Macht der Douglas-Dynastie und 3 Jahre später war ihr gesamtes Land konfisziert und ihre Schlösser waren zerstört."
 flavor_sco.EVTOPTA1: "Zerstört die Schlösser und konfisziert die Ländereien der Douglas-Familie"
 flavor_sco.EVTOPTB1: "Schließt mit der Douglas-Familie Frieden"
 flavor_sco.EVTNAME2: "Die Auld Alliance"
 flavor_sco.EVTDESC2: "1512 erneuerten Frankreich und Schottland ihre ''Auld Alliance'' als Gegengewicht zu Englands Verwicklung in die anti-französichen Intrigen des Papstes Julius II. Dies führte die Schotten später in einen verheerenden Krieg gegen England."
 flavor_sco.EVTOPTA2: "Gute Beziehungen mit Frankreich"
 flavor_sco.EVTOPTB2: "Wir wollen nichts mit Frankreich zu tun haben!"
 flavor_sco.EVTNAME3: "Kardinal Beaton"
 flavor_sco.EVTDESC3: "Als treuer Berater von Jakob V. konnte Kardinal David Beaton sicherstellen, dass Schottland nicht in den Fußstapfen Englands folgte und protestantisch wurde. Stattdessen arbeitete er daran, den Bund mit dem katholischen Frankreich zu stärken und konnte sogar zwei Hochzeiten mit Frauen des französischen Adels arrangieren, die beachtliche Mitgiften an Gold in die schottische Staatskasse brachten."
 flavor_sco.EVTOPTA3: "Ein ausgezeichneter Minister"
 flavor_sco.EVTNAME4: "John Knox und der religiöse Konflikt"
 flavor_sco.EVTDESC4: "John Knox wurde so etwas wie ein Wortführer für den Protestantismus in Schottland in den 1540ern. Ursprünglich begleitete er George Wishart auf dessen Predigtreisen, doch Wishart wurde verhaftet und in St. Andrews Kardinal David Beaton übergeben. Dort wurde er für das Verbeiten protestantischer Ketzereien verurteilt und 1546 auf dem Scheiterhaufen verbrannt. Drei Monate später wurde Kardinal Beaton aus Rache von Protestanten ermordet. Als John Knox ein Jahr später in St. Andrews ankam, überzeuten ihn Universitätsgelehrte davon, in der Stadt zu predigen. Im Juni 1547 erreichten französische Unterstützer die Stadt im Kampf gegen die Protestanten, und die Stadt kapitulierte unter Bedingungen, die später nicht eingehalten wurden. Knox und andere wurden in die Sklaverei auf französischen Galeeren verschleppt, doch dank englischer Intervention kam Knox 19 Monate später frei. Er durfte jedoch nicht nach Schottland zurückkehren und setzte seine Predigten unter dem Schutz Enlands fort. Er nahm großen Einfluss auf die Gründung des englischen Puritanismus. Er blieb in England, bis die Katholikin Mary Tudor den Thron bestieg, und er es für besser hielt, auf das Festland zu fliehen. Dort formulierte er seine Ansichten, das gottesfürchtige Magistrate und Adelige sowohl das Recht als auch die Pflicht zum Widerstand gegen Herrscher haben, die die Sicherheit der wahren Religion bedrohen, notfalls mit Gewalt. 1559 durfte er zurück nach Schottland und wurde vom Fortschritt der Reformierten überrascht und von wohlwollenden Emfang von Mitgliedern aller Klassen in der Gemeinschaft."
 flavor_sco.EVTOPTA4: "Religiöse Unruhen"
 flavor_sco.EVTNAME5: "Der erste Covenant"
 flavor_sco.EVTDESC5: "1557 erstellte eine mächtige Gruppe Adliger, die 'Lords of the Congregation' genannt wurde, eine protestantische Proklamation, die später der erste Covenant genannt wurde, und den Ausschluss der Katholischen Kirche aus Schottland forderte. Die wahren Motive lagen allerdins wohl vielmehr in dem Verlangen, die immensen Reichtümer der Katholischen Kirche in Schottland konfiszieren zu können."
 flavor_sco.EVTOPTA5: "Unterstützt die 'Lords of the Congregation'"
 flavor_sco.EVTOPTB5: "Stellt Euch gegen die 'Lords of the Congregation'"
 flavor_sco.EVTNAME6: "Die schottische Ostindische Kompanie"
 flavor_sco.EVTDESC6: "Wie alle anderen Nationen in dieser Zeit mit einer Küstenlinie, versuchten auch die Schotten die Erfolge der englischen Ostindischen Kompanie zu kopieren."
 flavor_sco.EVTOPTA6: "Wir werden daraus Kapital schlagen!"
 flavor_sco.EVTNAME7: "Großer Straßenbau in den Highlands"
 flavor_sco.EVTDESC7: "Die Verbesserung von Straßen und Handelsrouten im nördlichen Schottland hat gewaltige Auswirkungen auf die schottische Wirtschaft in diesen Gegenden und führt zu verbessertem Handel und höheren Steuereinnahmen"
 flavor_sco.EVTOPTA7: "Investiert in Straßenbau"
 flavor_sco.EVTOPTB7: "Lasst es sein"
 flavor_sco.EVTNAME8: "Handelskammer von Glasgow"
 flavor_sco.EVTDESC8: "Die Eröffnung der schottischen Handelskammer half dem schottischen, vorindustriellen Handel sehr und war einer der vielen Faktoren hinter dem Streben, die autonome schottische Wirtschaft zu bewahren."
 flavor_sco.EVTOPTA8: "Handelsreform"
 flavor_sco.EVTOPTB8: "Freier Handel"
 flavor_sco.EVTNAME9: "George Bruce von Carnock"
 flavor_sco.EVTDESC9: "Der schottische Händler, Ingenieur und Erfinder von Kohleabbau-Techniken, Sir George Bruce, entwickelte den Unterwasser-Minenabbau im Upper Hirst Flöz. Er nutzte eine neue Entwässerungstechnologie und lockte damit König Jakob VI. 1617 zu einem Besuch an. Der König akzeptierte die Einladung zum Besuch einer seiner Minen, die tief unter den Meeresboden gruben. Er fand sich schließlich weit in der Forth-Förde bei einem Schacht wieder, wo die Kohle auf Schiffe verladen wurde. Wasser umgab die Öffnung des Schachtes und alarmiert beschuldigte König Jakob Sir George eines Attentatversuchs und des Hochverrats. George Bruce zeigte nur auf ein Ruderboot und erklärte, sie könnten entweder per Boot oder durch den Tunnel zurückkehren. Der König beruhigte sich und wählte das Ruderboot."
 flavor_sco.EVTOPTA9: "Engagiert ihn"
 flavor_sco.EVTOPBT9: "Ignoriert ihn"
 flavor_sco.EVTNAME10: "Das schottische Gesetz gegen Hexerei"
 flavor_sco.EVTDESC10: "Das schottische Gesetz gegen Hexerei von 1563 erklärte Hexerei und das Konsultieren von Hexen zu Kapitalverbrechen. Jakob VI. spielte eine entscheidende Rolle als 'Opfer' und Ermittler in den 1589 begonnenen North Berwick Hexenprozessen, die die erste große Prozessserie unter dem neuen Gesetz einläuteten. Der König verteidigte die Hexenverfolgung 1597 in der 'Daemonologie', wurde später jedoch zunehmend skeptisch und unternahm Schritte zur Eingrenzung der Strafverfolgung. Schottland klagte geschätzte 6.000 Menschen der Hexerei an, von denen fünfundziebzig Prozent Frauen waren und 1.500 hingerichtet wurden."
 flavor_sco.EVTOPTA10: "Verteidigt das Gesetz gegen Hexerei"
 flavor_sco.EVTOPTB10: "Kündigt es auf"
 flavor_jap.EVTNAME1: "Onin-Krieg"
 flavor_jap.EVTDESC1: "Ein Disput zwischen Kanrei Hosokawa Katsumoto und Daimyo Yamana Sozen eskalierte in einen Bürgerkrieg, den sogenannten Onin-Krieg, der mehr als zehn Jahre in der Muromachi-Periode in Japan andauerte. Der Krieg begann als Kontroverse, wer nach dem Ruhestand oder Tod des Shogun Ashikaga Yoshimasa der neue Shogun werden sollte. Es folgte eine Zeit des Kriegszustands oder 'Sengoku Jidai' und resultierte im Machtkampf zwischen den verschiedenen Daimyos um die Herrschaft ganz Japans."
 flavor_jap.EVTOPTA1: "Ich werde siegreich sein!"
 flavor_jap.EVTNAME2: "Die Ikko-Ikki-Aufstände!"
 flavor_jap.EVTDESC2: "Die Gefolgsleute des Jodu-Shinshu, einfache Bauersleute, Mönche und Kokujin, sind in Eurem Land aufgetaucht! Sie stellen eine wirtschaftliche und politische Bedrohung dar und Ihr solltet Euch so schnell wie möglich um sie kümmern."
 flavor_jap.EVTOPTA2: "Zu den Waffen!"
 flavor_jap.EVTOPTB2: "Versucht, ihre Forderungen zu erfüllen"
 flavor_jap.EVTNAME3: "Die Ikko-Ikki breiten sich aus!"
 flavor_jap.EVTDESC3: "Sie breiteten sich von Provinz zu Provinz aus und brachten Chaos, wo sie auftauchten. Eigentlich sollten Eure riesigen, gut trainierten Armeen sie aufhalten können, doch ihr religiöser Wahn ließ sie alle Vorsicht fahren lassen. Die Ikko-Ikki rebellieren in Euren Provinzen und wenn Ihr sie nicht aufhalten, könnten Eure eigenen Bauern sich ihnen anschließen."
 flavor_jap.EVTOPTA3: "Schlagt die Rebellen nieder!"
 flavor_jap.EVTNAME4: "Wokou"
 flavor_jap.EVTDESC4: "Die Südküste von Goreyo Korea fiel als erste den Raubzügen der Wokou im Sommer 1223 zum Opfer, glaubt man dem Geschichtsbuch Goryeosa, welches besagt, dass 'japanische (Piraten) Gumji angriffen'. Die früheste Aufzeichnung über japanische Piraten in China ist von 1302. Aufgrund es Wirtschaftsembargos, dass die Ming Dynastie und später die Qing Dynastie Japan auferlegte, war Piratenhandel der einzige Weg, an chinesische Güter zu gelangen. Bahan, oft afan oder pofan geschrieben, was soviel wie 'zerfetzte Segel' bedeutet, war oftmals der für japanische Piraten genutzte Ausdruck. Die Ming und der Regent Japans, Toyotomi Hideyoshi, arbeiteten erfolgreich gemeinsam daran, die Wokou-Raubzüge zu beenden. Die meisten Wokou kehrten zu traditionellen Seefahrer-Aktivitäten zurück, als die Blockaden maritimen Handels schwanden."
 flavor_jap.EVTOPTA4: "Finanziert die Piraten"
 flavor_jap.EVTOPTB4: "Überzeugt sie zur Aufgabe"
 flavor_jap.EVTNAME5: "Das Sakoku-Gesetz"
 flavor_jap.EVTDESC5: "Das Tokugawa Shogunat erzwang die Sakoku-Richtlinie, die Richtlinie für Auslandsbeziehungen Japans, die besagte, dass kein Fremder das Land betreten und kein Einwohner es unter Androhung der Todesstrafe verlassen durfte. Sie sollte den kolonialen und religiösen Einfluss von Spanien und Portugal entfernen und Tokugawa die Vorherrschaft über die anderen mächtigen Lords im Land garantieren, insbesondere den Tozama Daimyo. Spanien und Portugal wurden als Bedrohung für die Stabilität des Shogunats und den Frieden angesehen, mit einer Zunahme an katholischen Konvertiten im Süden Japans. Der Tozama Daimyo profitierte von und verwaltete die ostasiatischen Handelsrouten in der Sengoku-Periode. Die Handelseinschränkungen waren das Mittel des Tokugawa Bakufus, um sicherzustellen, dass keiner der Daimyo zu mächtig werden konnte und seine Vorherrschaft in Frage stellen konnte."
 flavor_jap.EVTOPTA5: "Folgt dem Sakoku"
 flavor_jap.EVTOPTB5: "Stellt das Sakoku-Gesetz in Frage"
 flavor_jap.EVTNAME6: "Rangaku"
 flavor_jap.EVTDESC6: "Nachdem das Tokugawa Shogunat das Sakoku-Gesetz einführte, welches besagte, dass kein Fremder Japan betreten und kein Einwohner das Land unter Androhung der Todesstrafe verlassen durfte, war es einer kleinen Gruppierung holländischer Händler gestattet, in Deijima, Nagasaki zu bleiben. Sie waren die einzigen europäischen Fremden, die in Japan von 1639 bis 1853 toleriert wurden. Rangaku, was soviel wie 'holländisches Lernen' oder 'westliches Lernen' bedeutet, umfasst das Wissen, dass sich in Japan unter dem Einfluss der holländischen Händler in Dejima etablierte. Durch diese Händler verbreitete sich westliche Technologie und Medizin in Japan. Die vielen Aspekte der wissenschaftlichen und technologischen Revolution Europas zu dieser Zeit fanden in Japan Einzug und halfen dem Land, die Anfänge einer theoretischen und technologischen Wissenschaftsbasis zu erbauen."
 flavor_jap.EVTOPTA6: "Öffnet den Holländern die Grenzen unserer Provinzen "
 flavor_jap.EVTOPTB6: "Haltet die Grenzen unserer Provinzen geschlossen"
 flavor_jap.EVTNAME7: "Nanban Boeki"
 flavor_jap.EVTDESC7: "Fremde mit unflätigen Manieren, mangelnder Hygiene und dem Unvermögen, japanische Schrift zu verstehen, sind in Japan aus Ländern angekommen, die sie 'Portugal' und 'die Niederlande' nennen. Diese Fremden bringen Entdecker, Missionare und Händler mit sich."
 flavor_jap.EVTOPTA7: "Heisst die neuen Händler willkommen"
 flavor_jap.EVTNAME8: "Westliches Schiffswrack"
 flavor_jap.EVTDESC8: "Ein Schiff aus den Niederlanden mit einer Ladung bestehend aus elf Kisten voll derber Wollkleidung, Glasperlen, Spiegel, Brillen, Nägel, Eisen, Hämmer, neunzehn Kanonen, 5.000 Kanonenkugeln, 500 Musketen, 300 Kettenschuss und drei Kisten mit Kettenhemden sowie zwanzig kranke und sterbende Männer sind nahe Bungo angelandet. Das Schiff Liefde brachte einen Mann namens William Adams mit sich, der darauf besteht, zu unserem 'König' gebracht zu werden..."
 flavor_jap.EVTOPTA8: "Helft den fremden Schiffbrüchigen"
 flavor_jap.EVTOPTB8: "Unternehmt nichts"
 flavor_jap.EVTOPTC8: "Bringt den Fremden zu mir"
 flavor_jap.EVTNAME9: "Kirishitan"
 flavor_jap.EVTDESC9: "1549, sechs Jahre nachdem die ersten portugiesischen Schiffe in Japan angelandet waren, erreichten katholische Missionare das Land und begannen damit, die Einwohner zum Christentum zu konvertieren. Die ersten Missionare in Japan waren von Portugal gesponserte Jesuiten, denen Franziskaner und Dominikaner, die von Spanien gesponsert wurden, folgten. Der Jesuitenpater Francis Xavier, Cosme de Torres und Vater John Fernandes erreichten als erste Kagoshima, in der Hoffnung, Christentum und Katholizismus nach Japan zu bringen."
 flavor_jap.EVTOPTA9: "Stoppt die Missionare!"
 flavor_jap.EVTOPTB9: "Lasst sie ihren Glauben verbreiten"
 flavor_jap.EVTNAME10: "Vorfall von Honnoji"
 flavor_jap.EVTDESC10: "Daimyo Oda Nobunaga kontrollierte Zentral-Japan und hatte nur den Mori-Clan, den Uesugi-Clan und den von internen Affären geschwächten, alten Hojo-Clan als Rivalen. Im Bemühen, seinen militärischen Einfluss auszuweiten, sendete Oda Nobunaga seine Generäle in alle Himmelsrichtungen. General Hashiba Hideyoshis Truppen wurden in der Belagerung von Takamatsu aufgehalten und er forderte Verstärkung von Nobunaga an. Akechi Mitsuhide wurde zur Unterstützung Hideypshis entsandt, während Nobunaga mit einem Gefolge von Hofoffiziellen, Händlern, vornehmen Künstlern und dutzender Diener nach Honno-ji reiste. In dieser Zeit des Aufenthalts von Nobunaga in Honno-ji, der auf einen Angriff unvorbereitet war, während fast alle anderen Daimyo und ein Großteil der Armee von Nobunaga in anderen Teilen des Landes feststeckten, sah Mitsuhide die Chance zur Tat. Seine Armee umzingelte Honno-ji. Nobunaga und seine Diener und Leibwache widersetzten sich, erkannten jedoch schnell die Sinnlosigkeit ihres Kampfes. Oda Nobunaga beging Selbstmord und sein junger Page, Mori Ranmary, setzte den Tempel auf Befehl Nobunagas in Brand, damit niemand seinen Kopf in die Finger bekam. Von diesen Ereignissen inspiriert, stellte sich ein General unserem Herrscher entgegen und tötete ihn!"
 flavor_jap.EVTOPTA10: "Unser Herrscher ist tot!"
 flavor_jap.EVTNAME11: "Jokamachi"
 flavor_jap.EVTDESC11: "Die erste Jokomachi oder Burgstadt wurde 1500 erbaut. Händler, Handwerker und Samurai siedelten sich in diesen neuen Städten an, in denen es keine sozialen Unterschiede gab und keine Zuweisungen. Toyotomi Hideyoshi rief seine alliierten Daimyo 1580 dazu auf, eine einzelne Burg zu verwalten oder eine neue an zentralem Standort zu errichten. 1585 wurde Japan neu vermessen und neue Steuerklassen wurden basierend auf Feldqualität und Ernte-Ertrag festgelegt. Fünf Jahre später wurde das neue Klassensystem der Shi-no-ko-sho etabliert, und das Land ging in den Besitz der Daimyo über, deren Einkommen mit der festgelegten Steuerrate des Landstriches unter ihrer Herrschaft verknüpft war. Der Begriff Daimyo beschrieb nun einen territorialen Herrscher mit einem Einkommen von wenigstens 10.000 Koku pro Jahr."
 flavor_jap.EVTOPTA11: "Wir sollten eine Festung errichten"
 flavor_jap.EVTOPTB11: "Baut keine Festung"
 flavor_jap.EVTNAME12: "Der Aufstieg städtischer Kultur"
 flavor_jap.EVTDESC12: "Die Einwohner von $COUNTRY$ zeigten wachsendes Interesse am Kabuki-Theater, der Kunst des Gesangs und Tanzes, sowie am Ukiyo-e, Holzdrucke oder Holzschnitte und Gemälde mit Landschaftsmotiven, historischen Erzählungen, dem Theater und Vergnügungsvierteln. Als Herrscher von $COUNTRY$ ist etwas Interesse am Kabuki-Theater oder dem Ukiyo-e wohl angebracht."
 flavor_jap.EVTOPTA12: "Na, hoffentlich ist es das wert!"
 flavor_jap.EVTOPTB12: "Vergeudet Eure Zeit nicht mit solchem Unfug!"
 flavor_jap.EVTNAME13: "Terakoya"
 flavor_jap.EVTDESC13: "Die Kinder der Samurai und Herrscherfamilien hatten stets spezielle öffentliche Bildungseinrichtungen, die oft in buddhistischen Tempeln eingerichtet wurden. Mit dem Aufstieg der Händler-Klasse verlangte das Volk Bildungszugang für alle. Jemand schlug Terakoya vor, Bildungseinrichtungen für Bürgerliche, mit dem Schwerpunkt allen Einwohnern in $COUNTRY$ Lesen und Schreiben beizubringen, mitunter auch den Umgang mit dem Abakus (Soroban), Geschichte und Geographie. Der Vorschlag findet eindeutig breite Unterstützung im Volk und wir sollten als Herrscher den Weg dafür bereiten."
 flavor_jap.EVTOPTA13: "Etabliert Terakoya in ganz $COUNTRY$"
 flavor_jap.EVTOPTB13: "Ignoriert die Bürger"
 flavor_jap.EVTNAME14: "Militärische Entwicklungen"
 flavor_jap.EVTDESC14: "Die westlichen Händler brachten eine neue Waffe mit sich, namens Arkebuse. Es ist eine Waffe mit einem Luntenschloss, die in zukünftigen Kriegen wohl eine entscheidende Rolle spielen dürfte. Einige Samurai betonen, dass die alten Pfade stets obsiegen werden, während andere das Konzept bereits willlkommen heißen und die neue Waffe preisen."
 flavor_jap.EVTOPTA14: "Begrüßt die neue Technologie"
 flavor_jap.EVTOPTB14: "Bewahrt die alten Pfade"
 flavor_jap.EVTNAME15: "Die Za"
 flavor_jap.EVTDESC15: "Es gab immer schon Gilden, oder Za, in $COUNTRY$, in denen Händler mit Tempeln oder Schreinen kooperierten, um sich vor Banditen, Samurai und Daimyos zu schützen. Die Händler transportierten ihre Güter auf Reisen stets in Gruppen. Es wurden Vereinbarungen getroffen, die Waren auf Tempelgelände feilzubieten, was die Händler unter die Obhut und Schirmherrschaft des Tempels stellte. Einige Händler in $COUNTRY$ finden, dass dies nicht genug sei. Sie haben sich an Euch gewandt und bieten Euch einen Anteil an den Profiten im Tausch gegen Euren Schutz, eventuell einige Steuererleichterungen und andere formale Vorzüge."
 flavor_jap.EVTOPTA15: "Das klingt nach einem guten Handel"
 flavor_jap.EVTOPTB15: "Das interessiert mich momentan nicht"
 flavor_jap.EVTNAME16: "Rakuichi"
 flavor_jap.EVTDESC16: "Die Za, die Handelsgilden in $COUNTRY$ sind groß und mächtig genug geworden, um sich zu schützen und unabhängig zu werden. Sie besitzen schon jetzt die Macht, den Marktpreis zu beeinflussen und zeigen Zeichen von monopolistische Aktivitäten. Um das Monopol der Za zu brechen, könnte die Einrichtung freier Märkte und Gilden, auch Rakuichi und Rakuza genannt, die Macht und den Einfluss der alten, monopolistischen Za gravierend schwächen."
 flavor_jap.EVTOPTA16: "Erklärt den Freien Handel"
 flavor_jap.EVTOPTB16: "Lasst alles beim Alten"
 flavor_jap.EVTNAME17: "Higashiyama-Kultur"
 flavor_jap.EVTDESC17: "Eine neue Kultur verbreitet sich im Land, die auf den Ideen und der Ästhetik des Zen-Buddhismus basiert und auf dem Konzept der Wabi-sabi, der Schönheit im Einfachen. Die Tee-Zeremonie, das Arrangieren von Blumengestecken Ikebana, das Noh-Drama und Sumi-e Gemälde werden immer populärer."
 flavor_jap.EVTOPTA17: "Fördert die Verbreitung der Higashiyama-Kultur"
 flavor_jap.EVTOPTB17: "Unternehmt nichts"
 flavor_jap.EVTNAME18: "Ginkakuji"
 flavor_jap.EVTDESC18: "Unter dem Einfluss der Higashiyama-Kultur suchen die Menschen nach einer Art der Inspiration. Ein Mann in unseren Diensten schlug den Bau eines neuen Tempels vor, des Ginkaku-ji oder Tempel des Silbernen Pavillions, da er mit Silberfolie verkleidet sein würde. Ein Steingarten in Zen- und Wabi-sabi-Ästhetik soll geplant und neben dem Tempel errichtet werden. Die einfache Schönheit dieser Pläne wurde von der Silberverkleidung überschattet und dieser Teil des Vorschlags verworfen."
 flavor_jap.EVTOPTA18: "Worauf wartet ihr, baut meinen Tempel!"
 flavor_jap.EVTOPTB18: "Werft die Pläne ins Feuer"
 flavor_jap.EVTNAME19: "Sekisho"
 flavor_jap.EVTDESC19: "Nach Beschwerden über Banditenraubzüge im Land und Angriffe auf Reisende auf den Hauptstraßen, gab es Vorschläge zur Einrichtung der Sekisho oder 'Barrieren' als Weg-Kontrollpunkte. Dies würde auch die Bewegung von Menschen und bestimmten Gütern kontrollieren und mitunter als Zoll-Sammelstelle dienen. Diese Verteidigungsbarrieren könnten von großem Nutzen sein, falls es jemand jemand wagen sollte, uns anzugreifen."
 flavor_jap.EVTOPTA19: "Errichtet Sekisho-Kontrollpunkte"
 flavor_jap.EVTOPTB19: "Unternehmt nichts"
 flavor_jap.EVTNAME20: "Buke Shohatto"
 flavor_jap.EVTDESC20: "Die Feudalherrscher haben in ihrer Pflicht versagt und es ist an der Zeit, sie an ihre Verantwortlichkeiten zu erinnern. Die Buke Shohatto oder 'Die verschiedenen Gesetzespunkte der Krieger-Häuser' mit einer Sammlung von Erlassen zu den Verantwortlichkeiten und Aktivitäten der Daimyo und der restlichen Samurai-Aristokratie sollte ein guter Anfang sein. Sie wird als Verhaltenskodex angesehen, wie man sich als ehrenvoller Daimyo zu benehmen hat, und nicht als reine Gesetzessammlung, die zu befolgen ist. Sie sollte also befolgt werden, auch wenn wir ihre Umsetzung nicht direkt erzwingen können."
 flavor_jap.EVTOPTA20: "Führt die Buke Shohatto in ganz Japan ein"
 flavor_jap.EVTOPTB20: "Ignoriert sie"
 flavor_jap.EVTDESC21: "Der Herrscher von Japan hat eine Sammlung von Erlassen namens Buke Shohatto oder 'Die verschiedenen Gesetzespunkte der Krieger-Häuser' eingeführt. Es ist ein Verhaltenskodex, wie ein ehrbarer Daimyo sich verhalten sollte und einige der Punkte umfassen:\nDie Klasse der Samuari sollte sich Zielen widmen, die einer Krieger-Aristokratie würdig sind, wie z.B. dem Bogenschießen, dem Schwerkampf, der Reitkunst und der klassischen Literatur.\nVergnügungen und Entertainment sind in vernünftigem Rahmen und Kostenaufwand zu halten.\nDer Han (Feudalsitz) bietet keinen Flüchtlingen und Gesetzlosen Unterschlupf."
 flavor_jap.EVTOPTA21: "OK"
 flavor_jap.EVTNAME22: "Gokaido"
 flavor_jap.EVTDESC22: "Um unsere Kontrolle über Japan zu mehren, sollten wir fünf zentral verwaltete Routen bauen, die unsere Hauptstadt mit den Grenzprovinzen verbinden. Diese fünf Routen oder Gokaido sollten Post-Stationen entlang der Strecke haben, wo Reisende rasten und Vorräte kaufen können."
 flavor_jap.EVTOPTA22: "Erbaut die Gokaido"
 flavor_jap.EVTOPTB22: "Das ist nicht notwendig"
 flavor_jap.EVTNAME23: "Kyoho-Reformen"
 flavor_jap.EVTDESC23: "Die originalen Kyoho-Reformen hatten das Ziel, das Shogunat finanziell zahlungsfähig zu machen und bestanden aus einer Reihe von wirtschaftlichen Richtlinien. Der achte Tokugawa Shogun von Japan, Tokugawa Yoshimune, veranlasste diese Reformen. Einige konfuzianische Leitsätze bewerteten Geld als entehrend, so dass Yoshimune es notwendig fand, gewisse kofuzianische Lehren zu verbannen, die seinen Reform-Prozess behinderten. Die Kyoho-Reformen beinhalteten die Gründung von Händlergilden, die eine bessere Kontrolle, Besteuerung und Sparsamkeit erlaubten."
 flavor_jap.EVTOPTA23: "Wir werden den Handel reformieren"
 flavor_jap.EVTOPTB23: "Das Militär benötigt Reformen"
 flavor_jap.EVTOPTC23: "Nutzt die ursprünglich entworfenen Wirtschaftsreformen"
 flavor_jap.EVTNAME24: "Genroku-Epoche"
 flavor_jap.EVTDESC24: "Es ist das goldene Zeitalter der Edo-Periode. Jahre des Friedens und der Abschottung in $COUNTRY$ haben wirtschaftliche Stabilität gebracht. Künste und Architektur florieren, doch eine helfende Hand des Herrschers könnte das Wachstum sicherlich beschleunigen."
 flavor_jap.EVTOPTA24: "Beginnt die Genroku-Epoche!"
 flavor_jap.EVTNAME25: "Konfuzianismus"
 flavor_jap.EVTDESC25: "Eine neue Religtion verbreitet sich in Japan. Die Lehren des chinesischen Philosophen Konfuzius haben sich zu einem ethischen und philosophischen System namens Konfuzianismus entwickelt. Der Kern ist humanistisch, mit einem Fokus auf spiritueller Sorge um diese Welt und die Familie, nicht um Götter oder das Jenseits."
 flavor_jap.EVTOPTA25: "Besorgniserregend..."
 flavor_jap.EVTNAME26: "Die Verbreitung des Konfuzianismus"
 flavor_jap.EVTDESC26: "Die Lehren des chinesischen Philosophen Konfuzius haben das Volk in $COUNTRY$ erreicht. Das aus Konfuzius' Lehren entwickelte ethische und philosophische System namens 'Konfuzianismus' hat ihr Interesse erweckt, was einige bei Hofe in $COUNTRY$ mit großer Sorge erfüllt. Der Kern des Konfuzianismus ist humanistisch und legt den Fokus auf die spirituelle Sorge um diese Welt und die Familie, nicht die Götter und das Jenseits. Er verherrlicht nicht den Glauben an göttliche Fügung oder ein höheres Gesetz."
 flavor_jap.EVTNAME27: "Kokugaku"
 flavor_jap.EVTDESC27: "Das vorherrschende Studium chinesischer, konfuzianischer und buddhistischer Texte hat zu einer Verringerung japanischer Studien geführt. Einige Gelehrte haben begonnen, die frühen japanischen Klassiker zu studieren, sie kritisieren das repressalische Moralisieren der konfuzianischen Denker und versuchen, die japanische Kultur frei von fremden Gedankentum und Verhalten zu reetablieren. Sie nennen sich selbst die Kokugaku-Denker, Kokugaku bedeutet soviel wie 'Nationale Studien'."
 flavor_jap.EVTOPTA27: "Unterstützt die Gelehrten"
 flavor_jap.EVTNAME28: "Oie Sodo"
 flavor_jap.EVTDESC28: "Der Konflikt ehrbarer Häuser – O-Ie Sodo – in dem Dispute nobler Familien der Samurai und aristokratischer Klassen von $COUNTRY$ regelmäßig in Kämpfe ausarteten, stellten eine ernsthafte Bedrohung der Stabilität des politischen Systems dar und sollten daher von der Regierung sehr ernst genommen werden. Aus irgendeinem Grund sind Oie Sodo populäre Geschichten beim Volk und werden als spannend und interessant bewertet, aufgrund des politischen und physischen Konflikts. Euer Erbe hat es geschafft, in einen dieser Dispute verwickelt zu werden, und das Volk verlangt nun seinen Kopf auf dem Servierteller."
 flavor_jap.EVTOPTA28: "Er hätte es besser wissen sollen!"
 flavor_jap.EVTOPTB28: "Verweigert Euch ihren Forderungen"
 flavor_jap.EVTNAME29: "Sankin Kotai"
 flavor_jap.EVTDESC29: "Um die Daimyos von $COUNTRY$ zu kontrollieren, wurde ein Sankin Kotai oder wechselnde Bereitschaft vorgeschlagen. Das würde bedeuten, dass ein Daimyo seine Residenz in Edo hat und periodisch zwischen  Edo und seinem Han wechselt, und so im jährlichen Wechsel an beiden Orten präsent ist. Die Ehefrau des Daimyo und seine Erben sollen in Edo als Geiseln verweilen. Die wirtschaftliche Belastung sollte jegliches Kriegstreiben für den Daimyo unmöglich machen, da er beide Residenzen, seinen Han und Edo versorgen müsste. Der Sankin Kotai wäre auch ein Militärdienst, da jeder Daimyo eine Anzahl an Samurai ausrüsten müsste, entsprechend seines Han."
 flavor_jap.EVTOPTA29: "Eine ausgezeichnete Idee!"
 flavor_jap.EVTOPTB29: "Das klingt zu kostspielig"
 flavor_jap.EVTDESC30: "Japan hat sich dazu entschlossen, Sankin Kotai einzuführen und verlangt von jedem Daimyo, dass er eine Residenz in Edo hat, wo seine Frau und seine Erben als Geiseln gehalten werden, und der Daimyo selbst periodisch zwischen Edo und seinem Han wechseln muss. Beide Residenzen sollten nobel ausgestattet sein und der Daimyo muss eine Anzahl an Samurai bereitstellen, die seinem Han entspricht."
 flavor_jap.EVTOPTA30: "OK"
 flavor_jap.EVTNAME31: "Unruhige Samurai"
 flavor_jap.EVTDESC31: "Der währende Frieden der letzten Jahre hat viele in der Kaste der Samurai ohne Arbeit und mit zuviel Freizeit zurückgelassen. Diese gelangweilten Geister fanden nun eine Beschäftigung in der Ausbeutung und Unterdrückung der lokalen Farmer. Um diese Samurai muss sich jemand kümmern, und wir sind dieser Jemand."
 flavor_jap.EVTOPTA31: "Sie scheinen nützlich zu sein!"
 flavor_jap.EVTOPTB31: "Die Strafe wird der Tat entsprechen"
 flavor_jap.EVTNAME32: "Schwert-Jagd – Die schlechte Jagd"
 flavor_jap.EVTDESC32: "Den Farmern aller Provinzen ist es streng verboten, irgendwelche Langschwerter, Kurzschwerter, Bögen, Speere oder andere Waffen zu besitzen. Wenn unnötige Kriegsmittel behalten werden, erschwert dies das Einbringen der jährlichen Mieten oder Nengu und es kann ohne Provokation zu Aufständen kommen.' - Der Grund für die Schwert-Jagd war gerecht, doch die Aktionen Eurer Soldaten waren es nicht. Anstatt nur die Schwerter und anderen Waffen zu konfiszieren, nahmen es die Soldaten auch auf sich, die Schwertträger zu bestrafen. Die Ikko-shu und Ronin haben sich zur Verteidigung aufgelehnt und Euer Land sieht sich nun einem Aufstand gegenüber."
 flavor_jap.EVTOPTA32: "Das war absolut nicht meine Intention."
 flavor_jap.EVTNAME33: "Schwert-Jagd – Gefangene Beute"
 flavor_jap.EVTDESC33: "Trotz der grummelnden, protestierenden Farmer und Ji-zamurais haben Eure Soldaten alle Waffen, vom kleinsten Dolch bis zum gewaltigsten Streitkolben, konfisziert. Hoffentlich ist nichts zurüchgeblieben, mit dem man einen Aufstang gegen Euch anzetteln könnte."
 flavor_jap.EVTOPTA33: "Großartig!"
 flavor_jap.EVTNAME34: "Schwerd-Jagd – Jagd mit Unterbrechung"
 flavor_jap.EVTDESC34: "Wie es scheint, haben Eure Feinde Eure Abwesenheit zur Jagd nach Waffen ausgenutzt. Das politische Spiel in Kyoto hat sich nicht verändert, aber die Haltung Euch gegenüber durchaus. Ihr seht Euch gezwungen, die Schwert-Jagd abzubrechen und zum Herrscher zurückzukehren."
 flavor_jap.EVTOPTA34: "Das ist dann wohl das Ende."
 flavor_jap.EVTNAME35: "Provinz-Konvertiten"
 flavor_jap.EVTDESC35: "Die Zahl katholischer Konvertiten hat dramatisch zugenommen, seit Fremde sich frei in Japan bewegen dürfen.\n\nIn $PROVINCENAME$ sind genügend Subjekte konvertiert, um den Katholizismus zur stärksten Religion in der Provinz zu machen."
 flavor_jap.EVTOPTA35: "Könnte dies am Ende nützlich sein...?"
 flavor_jap.EVTNAME36: "Ninja-Angriff!"
 flavor_jap.EVTDESC36: "Unsere Ninjas melden, dass unsere Nachbarn einen rivalisierenden Ninja-Clan unterhalten. Mit Sicherheit schmieden sie Intrigen gegen uns! Sollten wir unsere eigenen Ninja zum Präventivschlag aussenden?"
 flavor_jap.EVTOPTA36: "Was immer auch nötig ist"
 flavor_jap.EVTOPTB36: "Nicht jetzt"
 flavor_jap.EVTDESC37: "Unser Ninja-Clan wurde von den Ninjas von $FROM$ vernichtend geschlagen. Sie schlugen in der Nacht zu und haben all unsere Ninjas getötet, bevor auch nur Alarm ausgelöst werden konnte."
 flavor_jap.EVTDESC38: "Unser Ninja-Clan konnte einen Angriff von $FROM$ abwehren. Diese Narren stolperten in einen Hinterhalt und wurden allesamt niedergemetzelt."
 flavor_jap.EVTNAME39: "Vorherrschaft im Tee-Handel"
 flavor_jap.EVTDESC39: "Wir dominieren nun den Tee-Handel in Japan. Vielleicht sollten wir nicht nur mit Tee handeln, sondern ihn auch selbst anbauen?"
 flavor_jap.EVTOPTA39: "Ausgezeichnete Idee."
 flavor_jap.EVTOPTB39: "Nein."
 flavor_jap.EVTNAME40: "Tee mit dem Herrscher"
 flavor_jap.EVTDESC40: "Wir erfuhren die Ehre einer Einladung zu einer Tee-Zeremonie im imperialen Palast. Eine perfekte Gelegenheit, um unser Prestige zu verbessern!"
 flavor_jap.EVTOPTA40: "Lasst uns diesen Moment genießen!"
 flavor_jap.EVTNAME41: "Ohne Erben"
 flavor_jap.EVTDESC41: "Da wir unserem Reich keinen Erben spenden konnten, gibt es wilde Spekulationen über die zukünftige Entwicklung unserer Nation. Diese Debatten schwächen unsere Position. Wir sollten einen Erben adoptieren, doch dies könnte auch als Zeichen der Schwäche interpretiert werden."
 flavor_jap.EVTOPTA41: "Stärke durch Zuspruch"
 flavor_jap.EVTOPTB41: "Adoptiert und legitimiert einen Erben"
 flavor_jap.EVTNAME42: "Gesichtsverlust"
 flavor_jap.EVTDESC42: "Die relative Instabilität unseres Reiches hat andere dazu verleitet, meine Fähigkeit zur Aufrechterhaltung der nationalen Einheit in Frage zu stellen. Es wäre ein herber Schlag gegen meine Autorität und meinen Einfluss, zuzugeben, dass die Situation etwas außer Kontrolle geraten ist."
 flavor_jap.EVTOPTA42: "Gebt zu, dass die Situation nicht perfekt ist"
 flavor_jap.EVTOPTB42: "Besteht darauf, dass alles hervorragend läuft"
 flavor_jap.EVTNAME43: "Erhebung weiterer Steuern"
 flavor_jap.EVTDESC43: "Nun, da die Aussicht auf Kriege nur noch eine verblassende Erinnerung ist und unser Reich stabil wächst und gedeiht, schlagen die Offiziellen der Schatzkammer die Erhebung einer speziellen Steuer in diesem Jahr vor, damit wir unseren Anteil am Wachstum einfordern können."
 flavor_jap.EVTOPTA43: "Ein bisschen extra Silber kann nicht schaden."
 flavor_jap.EVTOPTB43: "Wir brauchen Männer, kein Geld."
 flavor_jap.EVTNAME44: "Das Schwert des Daimyo"
 flavor_jap.EVTDESC44: "Unser Ruf, ein furchtloser Gegner zu sein, eilt uns vorraus, und es gibt nur wenige in Japan, die es wagen, unsere Autorität in Frage zu stellen. Das könnte in guter Zeitpunkt sein, den anderen Daimyo klar aufzuzeigen, dass wir gedenken, unsere Position für uns und kommende Generationen zu halten, ein etwas gemäßigterer und gutmütiger Ansatz in unserem Umgang mit ihnen wäre allerdings von diplomatischem Vorteil für uns."
 flavor_jap.EVTOPTA44: "Sie müssen meine Autorität respektieren!"
 flavor_jap.EVTOPTB44: "Wir werden taktvoll und milde sein."
 flavor_jap.EVTNAME45: "Lackware für den Herrscher"
 flavor_jap.EVTDESC45: "Eine wundervoll gearbeitete Lacktruhe in unserem Studierzimmer hat die Aufmerksamkeit eines imperialen Dienstmannes erregt, und die Kunde über dieses fantastische Artefakt hat den imperialen Hof und auch den Herrscher selbst erreicht. Wie es scheint, gibt es ein stillschweigendes Einverständnis zwischen uns und dem Herrscher darüber, dass die Truhe unserem Herrscher von seinem loyalsten Untergebenen zum Geschenk gemacht werden sollte."
 flavor_jap.EVTOPTA45: "Natürlich ist diese Truhe ein Geschenk für Seine Majestät!"
 flavor_jap.EVTOPTB45: "Ich fürchte, das Reich kann sich solche Geschenke nicht leisten."
 flavor_jap.EVTNAME46: "Der erste Sake"
 flavor_jap.EVTDESC46: "Der erste Sake der Saison ist fertig und die traditionelle Verkostung ist nur noch wenige Wochen entfernt. Es stellt sich die Frage, ob wir den Herrscher für eine feierliche erste Verkostung einladen, oder ob wir unsere Handelsposition auf dem Marktplatz stärken und den Verkauf früh lancieren sollten. "
 flavor_jap.EVTOPTA46: "Wir benötigen dringend den Wohlwollen des Herrschers"
 flavor_jap.EVTOPTB46: "Bringt das Zeug auf den Markt!"
 flavor_jap.EVTNAME47: "Rekruten-Aufruf"
 flavor_jap.EVTDESC47: "Mit dem Fortgang des Krieges hat der Kriegsrat die Einberufung weiterer Rekruten und Mannstärke aus den Provinzen vorgeschlagen. Die Einberufung weiterer Truppen würde unsere Autorität schwächen, weshalb einige stattdessen vorschlagen, die aktuelle Belastung unserer Bauern zu lindern. Eine dritte Option wäre, alles so zu lassen, wie es ist."
 flavor_jap.EVTOPTA47: "Beruft weitere Truppen ein."
 flavor_jap.EVTOPTB47: "Helft den leidenden Farmern."
 flavor_jap.EVTOPTC47: "Es muss nichts unternommen werden."
 flavor_jap.EVTNAME48: "Ein Hauch Jade"
 flavor_jap.EVTDESC48: "Auf einem Spaziergang durch den Markt von $CAPITAL$ fällt Euch eine kleine Jade-Statue auf. Die Figur stellt einen Samurai in nachdenklicher Pose dar. Die Ideale des Bushido und der Samurai haben wachsenden Einfluss in Japan, doch vielleicht sollte man besser von solcher Götzenanbetung Abstand nehmen?"
 flavor_jap.EVTOPTA48: "Aber sie sähe toll auf meinem Nachttisch aus..."
 flavor_jap.EVTOPTB48: "Ein gesparter Mon ist ein verdienter Mon!"
 flavor_jap.EVTNAME49: "Gerüchteküche"
 flavor_jap.EVTDESC49: "Ein kleiner Vogel hat Euch etwas ins Ohr gezwitschert! Ihr habt eine üble Information erhalten, die ein anderer Daimyo wohl lieber nicht am imperialen Hofe verbreitet sehen würde. Wir könnten diese Gelegenheit nutzen, um seine Position zu schwächen, aber die Verbreitung von Gerüchten wird eher verachtet."
 flavor_jap.EVTOPTA49: "Ich erzähle es ja nur einigen Auserwählten."
 flavor_jap.EVTOPTB49: "Kein Grund zur Verbreitung von Schmutz."
 flavor_jap.EVTNAME50: "Ein Mon für unseren Sohn"
 flavor_jap.EVTDESC50: "Die Zeit ist reif, dass Euer Sohn ein eigenes Mon-Design wählt, um ihn von anderen jungen Prinzen und Daimyo-in-Wartestellung abzuheben. Eure Frau schlägt ein klares Design in Form einer Lotosblüte vor, doch ein anderer Daimyo machte heute Andeutungen, dass er ein Blatt-Design für den Jungen als würdig empfindet. Wie ist unsere Wahl?"
 flavor_jap.EVTOPTB50: "Wir möchten dem anderen Daimyo nicht in den Rücken fallen"
 flavor_jap.EVTOPTA50: "Meine Frau weiß es wie immer am besten."
 flavor_jap.EVTOPTC50: "Ich werde den Mon meines Sohnes bestimmen."
 flavor_jap.EVTNAME51: "Geschärfte Schwerter"
 flavor_jap.EVTDESC51: "Eines Eurer besten Schwerter ist gerade erst frisch geschärft vom Schmied zurück, schärfer und bereiter, das Blut Eurer Gegner zu vergießen als jemals zuvor, als Euch ein Gedanke kommt. Vielleicht solltet Ihr das Schwert dem Herrscher zum Geschenk machen? Andererseits, gute Schwerter sind heutzutage schwer zu bekommen."
 flavor_jap.EVTOPTA51: "Ich denke, ich behalte dieses lieber für mich."
 flavor_jap.EVTOPTB51: "Ich glaube, der Herrscher wird es gut gebrauchen."
 flavor_jap.EVTNAME52: "Hinrichtungen im Han"
 flavor_jap.EVTDESC52: "Sich ausbreitende Kriminalität und Beutezüge sowie das generell instabile Klima in Eurem Heimat-Han haben dazu geführt, dass das Volk Eure Führung in Frage stellt."
 flavor_jap.EVTOPTA52: "Diese Krise geht auch vorbei."
 flavor_jap.EVTOPTB52: "Wer sagt das?"
 flavor_jap.EVTNAME53: "Neue Generation der Samurai"
 flavor_jap.EVTDESC53: "Eine neue Generation der Samurai ist herangewachsen. Der relative Frieden der letzten  Jahre ließ die junge Generation verweichlichen und eher administrativen Aufgaben gewogen denn der Kriegskunst. Wir können diese Entwicklung akzeptieren oder die Rückbesinnung auf eher militärische Werte beschwören."
 flavor_jap.EVTOPTA53: "Wir könnten mehr Verwalter gebrauchen."
 flavor_jap.EVTOPTB53: "Wir müssen stets zur Verteidigung bereit sein!"
 flavor_jap.EVTNAME54: "Das Land stärken"
 flavor_jap.EVTDESC54: "Unsere militärischen Traditionen sind kraftvoll und wir sollten etwas von dieser Kraft nutzen, um unsere Position in der imperialen Administration zu stärken."
 flavor_jap.EVTOPTA54: "Das klingt nach einer ausgezeichneten Idee!"
 flavor_jap.EVTOPTB54: "Nicht, solange ich das Sagen habe!"
 flavor_jap.EVTNAME55: "Tod oder Ruhm?"
 flavor_jap.EVTDESC55: "Ein kürzlich in unserem Geburts-Han festgenommener Krimineller hat unter den lokalen Bauern einigen Ruhm für seinen Widerstand gegen vermutlich korrupte Steuereintreiber erworben. Diesen Mann hinzurichten, wird unser Prestige stärken, doch wenn wir Gnade zeigen, nutzt dies unserem Ruf, ein gutmütiger und gerechter Daimyo zu sein."
 flavor_jap.EVTOPTA55: "Ab mit dem Kopf!"
 flavor_jap.EVTOPTB55: "Wir werden Gnade walten lassen."
 flavor_hsa.EVTNAME1: "Georg Giese"
 flavor_hsa.EVTDESC1: "Der Händler Georg Giese, der früher in London als Mitglied der Hanse tätig war, ist nach Danzig zurückgekehrt. Er ist mit Christine Krüger verheiratet, Tochter aus renommiertem Hause Danzigs, und sucht momentan nach einer neuen Anstellung."
 flavor_hsa.EVTOPTA1: "Stellt ihn an"
 flavor_hsa.EVTNAME2: "Schiffsbau-Technologie"
 flavor_hsa.EVTDESC2: "Wir, die Hanse, verkaufen Schiffe überall in Europa, einschließlich Italien und kontrollieren den Großteil des Schiffsbau-Marktes, hauptsächlich in Lübeck und Danzig. Holland favorisiert Brügge als großen Stapelplatz am Ende einer Handelsroute und beginnt, im Schiffsbau ein Wettbewerber zu sein. Sollten wir den Transport von Schiffsbau-Technologie von Hansestädten nach Holland unterbinden?"
 flavor_hsa.EVTOPTA2: "Stoppt den Transport von Schiffsbau-Technologien!"
 flavor_hsa.EVTOPTB2: "Lasst die Schiffsbau-Technologien sich verbreiten"
 flavor_hsa.EVTNAME3: "Tagfahrt"
 flavor_hsa.EVTDESC3: "Als neuer Herrscher ist es Sitte, eine Tagfahrt abzuhalten, bei der Mitglieder der Hanse zur Teilnahme am zentralen Treffen eingeladen sind. Die Mitgliedsgemeinschaften wählten Ratssendeboten, um die Belange ihrer Lokalvertretungen auf der Tagfahrt zu repräsentieren. Diese Tagfahrt brachte einige Probleme mit dem Handel, der Wirtschaft und dem Militär auf den Tisch. Da die Abgesandten nicht zu einer Einigung kommen konnten, welche dieser Probleme wir adressieren sollten, und obwohl die Abstimmung der Tagfahrt der niedersächsischen Tradition der Einung folgt, ist es unsere Pflicht, die zu adressierenden Themen zu bestimmen."
 flavor_hsa.EVTOPTA3: "Reformiert den Handel"
 flavor_hsa.EVTOPTB3: "Reformiert die Wirtschaft"
 flavor_hsa.EVTOPTC3: "Reformiert das Militär"
 flavor_hsa.EVTNAME4: "Heinrich Sudermann"
 flavor_hsa.EVTDESC4: "Als Offizieller der Hanse von Köln wurde Heinrich Sudermann 1556 auf den Posten des Syndikus gewählt. Er wurde ein permanenter Offizieller mit Ausbildung im Rechtswesen, der dafür arbeitete, die diplomatischen Vereinbarungen der Hansestädte zu bewahren und auszuweiten."
 flavor_hsa.EVTOPTA4: "Er könnte in $COUNTRY$ viel Gutes tun"
 flavor_ara.EVTNAME1: "Konsulat der See"
 flavor_ara.EVTDESC1: "Unser neues, quasi-rechtliches Verwaltungsorgan der maritimen und kommerziellen Gesetze wurde Konsulat der See genannt. Es gibt unseren Händlern das Recht, ihre kommerziellen Dispute ohne Einmischung der königlichen Rechtssprechung beizulegen, wofür wir im Gegenzug der Krone Aragon finanzielle Unterstützung liefern."
 flavor_ara.EVTOPTA1: "Gut!"
 flavor_ara.EVTNAME2: "Buch des Konsulats der See"
 flavor_ara.EVTDESC2: "'Les costums marítimes de Barcelona universalment conegudes per Llibre del Consolat de mar' oder 'Die maritimen Handelsbräuche von Barcelona, gemeinhin bekannt als das Buch des Konsulats der See' ist der vollständige Titel des Buches des Konsulats der See. Es wird vorgeschlagen, dass wir die neue Edition des Buches finanzieren, welches einen Prozedurkodex für die Anleitung der Höfe der Konsulate der See enthält und ein Regelwerk für die Regierung der Kriegsseefahrt."
 flavor_ara.EVTOPTA2: "Finanziert das Manuskript"
 flavor_ara.EVTOPTB2: "Ignoriert das Manuskript"
 flavor_ara.EVTNAME3: "Antonio Beccadelli"
 flavor_ara.EVTDESC3: "Der italienische Poet, Kirchenrechtler, Gelehrte, Diplomat und Chronist Antonio Beccadelli widmet sich zur Zeit sprachwissenschaftlichen Studien unter der Gunst von $COUNTRY$s Herrscher. Er hat die Akademie Porticus Antoniana gegründet und dem König den jungen Gelehrten Giovanni Pontano vorgestellt. Sein großes Wissen könnte sicherstellen, dass er ein ausgezeichneter Berater werden wird, es wäre also weise, Antonio Beccadelli als unseren neuen Berater anzustellen."
 flavor_ara.EVTOPTA3: "Ja, stellt ihn an"
 flavor_ara.EVTNAME4: "Iovianus Pontanus"
 flavor_ara.EVTDESC4: "Antonio Beccadelli stellte als Erster dem Herrscher von $COUNTRY$ den jungen Gelehrten Iovianus Pontanus oder Giovanni Pontano vor. Giovanni Pontano lehrte den jungen Erben von Aphonso dem Großmütigen, diente als politischer Berater, militärischer Schriftführer und Kanzler, doch sein Hauptberuf war stets Gelehrter. Themen wie 'Liberalität der Prinzen', 'Grausamkeit' oder 'Großartigkeit' wurden von ihm niedergeschrieben und er argumentierte, dass Architektur und große Monumente das Zeichen eines großen Herrschers seien. Er konnte die Fakten des modernen Lebens und die Aktualitäten persönlicher Emotion in einer Sprache wiedergeben, die absolut klassisch und doch charakteristisch für den Mann war. Urania war seine ambitionierte, didaktische Komposition in Hexametern, die die astronomische Wissenschaft des Zeitalters wiederspiegelte und mit hoch thematischen mytologischen Episoden durchsetzt war. Er schrieb in Latein und seine originellsten Kompositionen in Versform waren persönliche Themen – das De conjugali amore, Eridanus, Tumuli, Naeniae, Baiae – seine leidenschaftlichen Emotionen wurden mit Wärme und Ernsthaftigkeit vorgetragen."
 flavor_ara.EVTOPTA4: "Ohne uns hätte er das nicht geschafft!"
 flavor_ara.EVTOPTB4: "Sein Erfolg ist der Erfolg des Volkes"
 flavor_ara.EVTNAME5: "Kloster von Santa María de Sigena"
 flavor_ara.EVTDESC5: "Die Abtei Monasterio de Santa María de Sigena wurde von Königin Sancha von Kastilien, Ehefrau von Alfonso II von Aragon, gegründet und zwischen 1183 und 1208 erbaut. Sie beheimatet einige der wichtigsten romanischen Fresken von 1200 von englischen Künstlern, und auch wenn sie langsam verfällt, ist sie noch immer ein sehr beindruckendes Kloster. Die Nonnen erbitten Hilfe in der Finanzierung des Klosters und der Maestro de Sigena hat angeboten, ein gewaltiges Altargemälde zu schaffen."
 flavor_ara.EVTOPTA5: "Finanziert das Kloster"
 flavor_ara.EVTOPTB5: "Finanziert den Künstler"
 flavor_ara.EVTOPTC5: "Ignoriert es"
 flavor_ara.EVTNAME6: "Sindicat Remença"
 flavor_ara.EVTDESC6: "Der Adel des aragonischen Reiches hat begonnen, die Regeln strikt durchzusetzen, die die Farmer an das Land binden, dies führte kombiniert mit einer generell strikteren Auslegung der feudalherrschaftlichen Rechte zu wachsender Unruhe unter den Farmern. Die ärmsten Bauern unterstützen laut die offene Rebellion, während die besser situierten es vorziehen, uns um Reformen und ein Ende des feudalherrschaftlichen Missbrauchs zu bitten. Es wäre eine vortreffliche Gelegenheit, die Unterstätzung der Bauern zu bekommen, da wir uns in konstantem Machtkampf mit dem Adel befinden. Es wurde vorgeschlagen, den Bauern die Gründung einer Sindicat Remença zu gestatten, einer Farmergilde oder einfachen Handelsunion, die ihnen mehr Freiheiten gewährt."
 flavor_ara.EVTOPTA6: "Erlaubt den Farmern die Gründung einer Sindicat Remença"
 flavor_ara.EVTOPTB6: "Ignoriert das Gejammere der Farmer"
 flavor_nor.EVTNAME1: "Sigurd Jonsson"
 flavor_nor.EVTDESC1: "Der norwegische Adlige und Ritter Sigurd Jonsson ist ein ehemaliger Haupt-Justiziar und somit ein Mann, der das Land im Namen des Königs regieren kann und Regent von Norwegen. Er ist ein direkter Nachkomme der alten norwegischen Königsfamilie und war 1440 bis 1445 der Kommandant der Akershus-Festung. Sogurd Jonsson ist einer der führenden Befürworter anti-hanseatischer Politik in Norwegen."
 flavor_nor.EVTOPTA1: "Er könnte dem Land von Nutzen sein"
 flavor_nor.EVTNAME2: "Nils Henriksson"
 flavor_nor.EVTDESC2: "Der Sohn des Nationalen Beraters Henrik Jensson, Nils Henriksson, hat vor kurzem Ingerd Ottesdatter geheiratet und seine Besitztümer der Austrått-Ländereien konsolidiert. Er ist nun Norwegens größter Landbesitzer, mit Landbesitz in Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu und Herjedalen. Er wurde für den Posten des Nationalen Beraters vorgeschlagen."
 flavor_nor.EVTOPTA2: "Lasst ihn Berater werden"
 flavor_nor.EVTNAME3: "Vardøhus-Festung"
 flavor_nor.EVTDESC3: "Die erste Befestigung in der Gemeinde Vardø in Finnmark wurde 1306 erbaut und Varghøya genannt. Die zweite Befestigung wurde in Østervågen zwischen 1450 und 1500 errichtet und war eine rechtwinklige Festung mit zwei Eck-Bollwerken."
 flavor_nor.EVTOPTA3: "Baut die Festung aus"
 flavor_nor.EVTOPTB3: "Verbessert die Verteidigung in ganz Norwegen"
 flavor_nor.EVTOPTC3: "Unternehmt nichts"
 flavor_nor.EVTNAME4: "Bohus-Festung"
 flavor_nor.EVTDESC4: "Die finale Konstruktion der Festung in Bagahus, Bohuslän ist fertig. Ein Fluss dient als natürlicher Burggraben um die Festung, die die Umgebung von einem Kliff aus 40 Metern Höhe überragt. Sie dient als Hauptverteidigung gegen Schweden und hat vier rechtwinklige Ecktürme und eine drei Meter dicke Mauer drumherum."
 flavor_nor.EVTOPTA4: "Gut"
 flavor_kor.EVTNAME1: "Hyo-jongs Nord-Expedition"
 flavor_kor.EVTDESC1: "König Hyo-jong plant eine Nord-Expedition, um die Mandschu körperlich zu züchtigen. Dies erfordert umfangreiche Vorbereitungen sowie Finanzierung und kann unmöglich geheim gehalten werden. Er plant, Koreas Verteidigungslinien zu stärken und unsere Festungen und unser Training zu verbessern."
 flavor_kor.EVTOPTA1: "Stellt Finanzierungsmittel bereit"
 flavor_kor.EVTNAME2: "Die erste Literaten-Säuberung"
 flavor_kor.EVTDESC2: "Während seiner Amtszeit als Dritter Zensor 1495 erwies sich Kim Il-son, ein ehemaliger Staatshistoriker, als ein Mann, der gewillt ist, Regierungsoffizielle ohne Ansehen der Macht oder ihrer Stellung zu kritisieren. Eine von Kims anklagenden Memoranden führte zu einer Kontroverse, die schon bald ein Eigenleben entwickelte. Die darauf folgende Reaktion führte zu einer Säuberungsaktion unter zahlreichen Intellektuellen, die es gewagt hatten, die Offiziellen und den König zu kritisieren."
 flavor_kor.EVTOPTOK: "OK"
 flavor_kor.EVTNAME3: "Die zweite Literaten-Säuberung"
 flavor_kor.EVTDESC3: "Während eines Staatsbanketts im Herbst 1503 verschüttete der Riten-Minister Yi Se-jwa versehentlich Wein über die Roben des Königs. Der König wertete dies als ein Verbrechen gegen den Souverän und somit als Hochverrat. Der Vorfall setzte eine Kette von Ereignissen in Gang, die in der Verbannung, Säuberung und Hinrichtungen von Offiziellen und Intellektuellen endete, die die erste Säuberungswelle verschont hatte, um die Missachtung der Autorität auszumerzen."
 flavor_kor.EVTNAME4: "Die dritte Literaten-Säuberung"
 flavor_kor.EVTDESC4: "Cho Kwang-jo, ein neokonfuzianischer Reformierer, versuchte, die Regierung nach konfuzianischen Idealen umzuformen. Seine ersten Erfolge der Reformierung schugen dennoch fehl, als er zu weit ging und die alte Ordnung angriff. Die fundamentale Hingabe der Opfer der Säuberungsaktion zum Thron wurde im Gegensatz zu vorherigen Säuberungswellen nie in Frage gestellt. Die Regierung befand, das die 'Clique um Cho Kwang-jo' irregeführt worden war, dass ein Großteil der Reformpläne der Regierung schaden würde und die aus den Reformversuchen entstandenen Turbulenzen eine gravierende Bedrohung für die Yi-Gemeinschaft und die Fundamente des Staates darstellte. Als Folge wurden Cho Kwang-jo und seine Leute eliminiert und der Klassenkampf entwickelte sich zu reinen Machtkämpfen. Zahllose Menschen wurden hingerichtet und Hunderte aus dem Staatsdienst entlassen oder ins Exil verbannt."
 flavor_kor.EVTNAME5: "Einführung des einheitlichen Landsteuer-Gesetzes"
 flavor_kor.EVTDESC5: "Die koreanische Wirtschaft lag im 17. Jahrhundert am Boden und der Ober-Staatsberater Yi Won-ik führte nach und nach zuvor ignorierte Reformen im Steuersystem ein, um dem ein Ende zu bereiten. Die Steuerabgabe für Haushalte wurde von einer einheitlichen Steuer auf Ackerland ersetzt. Die Steuer auf Warengüter wurde auf eine Quote limitiert, die es geschäftstüchtigen Farmern und Großhändlern erlaubte, einen Güterüberschuss zu produzieren und zu verkaufen. Der Netto-Effekt waren niedrigere Steuern für Farmer, verbesserte Gewinne für den Staat und ein Kommerzwachstum."
 flavor_vie.EVTNAME1: "Die Erbfolge-Krise"
 flavor_vie.EVTDESC1: "Seit dem Tod von Nan T'arat wurd um die Erbfolge zwischen unserem aktuellen Monarchen und seinem Onkel König Kitsarat gestritten. Es scheint, dass die Krise an Fahrt zunimmt und wir uns für ein weiteres Vorgehen entscheiden müssen. Was sollen wir tun?"
 flavor_vie.EVTOPTA1: "Lasst sie es auskämpfen"
 flavor_vie.EVTOPTB1: "Unterstützt den rechtmäßigen Erben"
 flavor_wal.EVTNAME1: "Vlad der Pfähler"
 flavor_wal.EVTDESC1: "Unser geliebter Monarch, Vlad III, auch bekannt als Dracula nach seinem Vater Vlad II Dracul, hat vor kurzem begonnen, gefangene türkische Soldaten und sogar Zivilisten zu pfählen. Er wird bereits 'Tepes' genannt – der Pfähler. Die Türken sind wütend und bestehen darauf, dass wir uns zumindest für seine Handlungen entschuldigen. Ich würde es nie wagen, unseren weisen und noblen Herrscher zu kritisieren, aber, nun... er scheint auf Euch zu hören – vielleicht könntet Ihr ihn davon überzeugen, ein klein wenig... diplomatischer zu handeln?"
 flavor_wal.EVTOPTA1: "Wir schulden den Türken nichts! Lasst sie sich auf den Pfählen winden!"
 flavor_wal.EVTOPTB1: "Entschuldigt Euch beim Sultan"
 flavor_tib.EVTNAME1: "Der Dalai Lama übernimmt die Kontrolle"
 flavor_tib.EVTDESC1: "Nach Jahren der Missherrschaft durch schwache Könige, die Marionetten fremder Mächte waren, hat der Dalai Lama, schon lange der spirituelle Anführer des tibetanischen Volkes, die vollständige Kontrolle über die Regierung übernommen. Seine Heiligkeit, der Dalay Lama, ersucht um Euren Rat. Welche Art der Auslandspolitik sollten wir bestreiten?"
 flavor_tib.EVTOPTA1: "Wendet Euch nach innen und erschafft ein friedliches Shangri-La"
 flavor_tib.EVTOPTB1: "Züchtigt unsere verräterischen Nachbarn!"
 flavor_pap.EVTNAME1: "Die Beauftragung des Petersdoms"
 flavor_pap.EVTDESC1: "Papst Julius II begann mit dem Bau der Basilika schon bald nach seiner Ernennung zum Papst. Die Fertigstellung dauerte mehr als 100 Jahre unter Mitwirkung eines der berühmtesten Künstler der Geschichte. Michelangelo hatte oft entscheidenden Einfluss auf die Fertigstellung, sei es als Architekt oder als Maler."
 flavor_pap.EVTOPTA1: "Baut die Kirche"
 flavor_pap.EVTOPTB1: "Konzentriert Euch auf weltliche Belange"
 flavor_pap.EVTNAME2: "Die Gründung der Jesuiten"
 flavor_pap.EVTDESC2: "1540 erkannte Papst Paulus III den Jesuitenorden an, der 1534 vom Spanier Don Iñigo López de Recalade, besser bekannt als Ignatius von Loyola, gegründet wurde. Er wurde einer der eifrigsten Gegenreformierer und Erzfeind der protestantischen Bewegung. Seine Soldatenherkunft beeinflusst den Orden immens, der fast wie eine Armee organisiert ist. Eine hohe Priorität lag bei der Ausbildung von Missionaren aber auch von Beratern für die europäischen Königshöfe. Dies machte den Jesuitenorden sehr mächtig in der politischen Szene. 1773 wurde der Jesuitenorden durch Papst Pius VI aufgrund des Drucks von christlichen Ländern im Zeitalter der Aufklärung aufgelöst. 1814 wurde der Orden erneut etabliert, er war allerdings nur noch ein Schatten des einst mächtigen Ordens."
 flavor_pap.EVTOPTA2: "OK"
 flavor_pap.EVTNAME3: "Päpstliche Anerkennung des Jesuitenordens"
 flavor_pap.EVTDESC3: "Eure Unterstützung des Jesuitenordens wurde wahrgenommen und wird vom Papst dankend geschätzt. Der Orden wurde 1534 vom Spanier Don Iñigo López de Recalade, besser bekannt als Ignatius von Loyola, gegründet. Er war einer der eifrigsten Gegenreformierer und Erzfeind der protestantischen Bewegung."
 flavor_pap.EVTOPTA3: "Gut"
 flavor_pap.EVTNAME4: "Neuordnung der Heiligen Inquisition"
 flavor_pap.EVTDESC4: "Auf Initiative von Pietro Caraffa aus Neapel organisierte der Papst die Römische Inquisition nach spanischem Vorbild neu. Zusammen mit den Jesuiten bringen diese eine Schreckensherrschaft über das Volk. Die grausamen Methoden sind jedoch sehr effektiv und löschen die protestantische Bewegung auf der italienischen Halbinsel vollständig aus."
 flavor_pap.EVTOPTA4: "Inquisition nach spanischem Vorbild"
 flavor_pap.EVTOPTB4: "Moderate Inquisition"
 flavor_pap.EVTNAME5: "Giodano Bruno"
 flavor_pap.EVTDESC5: "Giordano Bruno war ein italienischer Theologe, der Gott mit der Natur identifizierte. Auch wenn er sich als Christ sah, so verteidigte er doch die Ansichten über den Kosmos von Kopernikus und verspottete den blinden Glauben an die Religion. Er wurde in Venedig festgenommen und nach Rom gebracht, wo er vor Gericht gestellt wurde."
 flavor_pap.EVTOPTA5: "Verbrennt den Ketzer"
 flavor_pap.EVTOPTB5: "Verschont sein Leben"
 flavor_pap.EVTNAME6: "Die Reinigung der pontinischen Ebene"
 flavor_pap.EVTDESC6: "1779 entwässerte Papst Pius VI das Sumpfland der pontinischen Ebene, um mehr produktives Farmland statt unnützer Moore zu gewinnen."
 flavor_pap.EVTOPTA6: "Gewinnt Land"
 flavor_pap.EVTNAME7: "Die Gegenreformation und Reformierung des katholischen Glaubens"
 flavor_pap.EVTDESC7: "Die Gegenreformations-Bewegung begann historisch gesehen 1540 mit der Anerkennung des Jesuitenordens. Dies markierte den Beginn einiger sehr unbeständiger Dekaden in der europäischen Geschichte, in der Reformierer und Gegenreformierer sich in Konflikten gegenüberstanden. Zur gleichen Zeit gab es Kräfte in der katholischen Kirche, die durch Reformen die Korruption und andere schlechte Bedingungen dieser Zeit ausmerzen wollten. So wurde 1545 das Konzil von Trient eröffnet. Die Debatten währten fast weitere 20 Jahre mit ähnlichen Unruhen wie sie der Kampf gegen die Protestanten erzeugten."
 flavor_pap.EVTOPTA7: "Beruft das Konzil von Trient ein"
 flavor_pap.EVTOPTB7: "Unternehmt nichts"
 flavor_pap.EVTNAME8: "Das Konzil von Trient"
 flavor_pap.EVTDESC8: "Der Papst hat uns zum Konzil von Trient eingeladen, um die notwendigen Reformen zu diskutieren, die der Korruption und anderen schlechten Bedingungen dieser Zeit ein Ende setzen sollen. Das Konzil wird darüber diskutieren, was die protestantische Ketzerei ausmacht und über die Kirchenlehren zu den Gebieten der Heiligen Schrift und der Tradition, der Ursünde, Heiligung, den Sakramenten, der Eucharistie in der Heiligen Messe und der Heiligenverehrung. Es wird versuchen, protestantische Dispute durch die Diskussion, was die katholische Doktrin der Erlösung, der Sakramente und den biblischen Kanon ausmacht, zu beantworten."
 flavor_pap.EVTOPTA8: "Wir werden teilnehmen"
 flavor_pap.EVTOPTB8: "Wir werden nicht teilnehmen"
 flavor_mch.EVTNAME1: "Nurhacis Reformen"
 flavor_mch.EVTDESC1: "1584 konnte der Khan Nurhaci alle Tunguska-Stämme die sogenannten Kin-Tungus, später bekannt als Mandschu, einen. Er reformierte auch die Regierung, Verwaltung und das Rechtssystem unter dem Vorbild Chinas. Nurhaci entwickelte auch die die geschriebene mandschurische Sprache."
 flavor_mch.EVTOPTA1: "Verwaltungsreform"
 flavor_mch.EVTOPTB1: "Diplomatische Reform"
 flavor_mch.EVTOPTC1: "Militärreform"
 flavor_mch.EVTNAME2: "Die Assimilierung östlicher Mongolen"
 flavor_mch.EVTDESC2: "Zahlreiche große, östliche Mongolenstämme vereinen sich unter Nurhaci und die Zahl seiner 'Fahnen' (Armeen) wächst von vier auf acht an. Nun widmet er sich seinem Ziel, der Eroberung Chinas. 1616 übernimmt er den Titel 'Kin-Khan', um die Abstammung seines Volkes von den Kin-Tungus zu zeigen. Er wählt auch den Stammesnamen 'Aisin Giorin' (Goldener Stamm). 1625 greift er China an, eine Entwicklung die schließlich im totalen Sieg der Mandschuren mündet."
 flavor_mch.EVTOPTA2: "Wir sind zum Angriff bereit"
 flavor_mch.EVTNAME3: "Die Mandschurische Armee-Reform"
 flavor_mch.EVTDESC3: "Nun, da die Mandschu die Kontrolle über Nord-China haben, könnte es an der Zeit sein, die Expertise der Mandschu-Armee zu nutzen, um die alte chinesische Armee zu reformieren. Das dürfte allerdings nicht billig werden und viele im Militär werden solch einen Versuch ablehnen. Was sollen wir tun?"
 flavor_mch.EVTOPTA3: "Ja, reformiert das Militär, die alten Pfade der Chinesen sind unterlegen."
 flavor_mch.EVTOPTB3: "Bah! Was könnten Barbaren schon der Nation von Sun Tzu beibringen?"
 flavor_mch.EVTNAME4: "Der Mandschu-Vorstoß"
 flavor_mch.EVTDESC4: "Auch wenn wir uns nun mit China im Frieden befinden, ist es doch offensichtlich, dass China eine Nation in Auflösung ist. Es wäre sicher weise, sie anzugreifen, solange sie so schwach sind und erlaubt uns spektakuläre Vorstöße!"
 flavor_mch.EVTOPTA4: "Greift sie an, solange sie geschwächt sind!"
 flavor_mch.EVTOPTB4: "Nein, wir lassen sie in Ruhe"
 flavor_mch.EVTNAME5: "Die Revolte der drei Lehnsmänner"
 flavor_mch.EVTDESC5: "Drei Feudalherrscher im Süden, einst Ming-Generäle, die nun auf Seiten der Mandschu stehen, drohen mit einem Aufstand und Rebellion! Obwohl sie Befehl haben, ihr Amt aufzugeben und nach Beijing zurückzukehren, fordern sie stattdessen den Erhalt ihrer Ämter als Lord halbautonomer Gebiete. Sie drohen, bei Verweigerung und bei Nichtzahlung gewaltiger Schwarzgelder, eine Rebellion anzuzetteln. Was sollen wir tun?"
 flavor_mch.EVTOPTA5: "Lasst sie doch rebellieren"
 flavor_mch.EVTOPTB5: "Willigt ihren Forderungen ein"
 flavor_mch.EVTNAME6: "Die Vertreibung der Jesuiten"
 flavor_mch.EVTDESC6: "Aufgrund aktueller Vorkommnisse scheinen die Jesuiten ihren Nutzen verloren zu haben. Ihr Wissen mag groß sein, doch es ist uns fremd und erzeugt oftmals Aufregung unter unseren Gelehrten und dem gemeinen Volk, was die Stabilität unseres Reiches bedroht. Jahrzehntelang haben sie sich in interne Affären unserer Nation eingemischt – ihre aktuelle Einmischung in die Erbfolge bringt das Fass zum Überlaufen. Vielleicht ist es an der Zeit, dass sie gehen."
 flavor_mch.EVTOPTA6: "Werft sie hinaus!"
 flavor_mch.EVTOPTB6: "Nein, sie sind zu wertvoll!"
 flavor_mch.EVTNAME7: "Die Ernennung von Heshen"
 flavor_mch.EVTDESC7: "Ein aufstrebender Minister erweckte vor kurzem unsere Aufmerksamkeit. Sein Name ist Heshen, und er ist sicher weise in der Kunst der Diplomatie und der Verwaltung. Es gibt allerdings ein Gerücht, dass er unglaublich korrupt ist, und seine politische Begabung von Gier und Vetternwirtschaft durchsetzt ist. Sollten wir ihn zu unserem Ministerpräsidenten machen?"
 flavor_mch.EVTOPTA7: "Ernnent ihn trotz seiner Fehler!"
 flavor_mch.EVTOPTB7: "Nein, solch eine Korruption könnte den Staat ruinieren!"
 flavor_kni.EVTNAME1: "Pierre d'Aubusson"
 flavor_kni.EVTDESC1: "Der Malteser-Großmeister d'Aubusson, der erfolgreich Rhodos gegen den vorherigen Sultan, Mehmed II, verteidigt hatte, nahm den Bruder des türkischen Sultans Bayezid II trotz eines Versprechens auf freies Geleit 1484 gefangen. Solch ein prestigeträchtiger Gefangener war offensichtlich von Vorteil in Verhandlungen mit Gegnern des osmanischen Reichs und zahlreiche Länder waren bereit, hohe Summen für ihn zu zahlen."
 flavor_kni.EVTOPTA1: "Übergebt die Geisel an das Pontifikat gegen Gold"
 flavor_kni.EVTOPTB1: "Übergebt die Geisel an Ungarn gegen Gold"
 flavor_kni.EVTOPTC1: "Übergebt die Geisel an Venedig gegen Gold"
 flavor_kni.EVTNAME2: "Rhodesen und andere Griechen in den Orden aufgenommen"
 flavor_kni.EVTDESC2: "Im frühen 16. Jahrhundert wurden Rhodesen und andere Griechen eiligst in den Orden aufgenommen, in einem letzten Versuch, Mannstärke gegen den türkischen Ansturm aufzubauen, um ihn aufzuhalten."
 flavor_kni.EVTOPTA2: "OK"
 flavor_kni.EVTNAME3: "Die große Karacke von Alexandria"
 flavor_kni.EVTDESC3: "Die kleine aber kompetente Flotte der Ritter war die Geißel der Muslime für hunderte von Jahren. Sie hielt die Meere frei von gegnerischen Freibeutern und kaperte Handelsschiffe der Muslime, was die Staatskassen von Rhodos füllte und muslimische Seefahrer in Schrecken zurückließ. Eine der berühmtesten Ereignisse war das Kapern der Großen Karacke von Alexandria 1569, die voller Reichtümer war."
 flavor_kni.EVTOPTA3: "Gepriesen sei der Herr!"
 flavor_kni.EVTNAME4: "Gabriele Tadini de Martinengo"
 flavor_kni.EVTDESC4: "Martinengo war der beste Befestigungs-Ingenieur von Europa. Er war bevollmächtigt, die Festungen von Rhodos zu verbessern. 1521 war er nach einigen arbeitsreichen Monaten so fasziniert von den Rittern und ihren Idealen, dass er vor dem Großmeister auf die Knie ging und darum bettelte, zum Ritter ernannt zu werden. Der Großmeister nahm ihn in die Bruderschaft auf und er kämpfte tapfer bis zum Tode in der Schlacht um Rhodos 1522."
 flavor_kni.EVTOPTA4: "Verbessert unsere Verteidigung"
 flavor_kni.EVTNAME5: "Jean Parisot de la Valette"
 flavor_kni.EVTDESC5: "Nach der Übernahme durch die Ritter wurde Malta eine ebenso starke Festung wie Rhodos es war. Unter Großmeister Jean Parisot de La Valette hielten sie 1565 erfolgreich einer osmanischen Belagerung durch 180 Schiffe und fast 50.000 Mann gegen nur 9000 Verteidigern stand und dies sechs Monate lang, bevor der Angreifer zur Abreise gezwungen war. Die neue Hauptstadt von Valletta wurde eine Stadt imposanter Paläste und unerreichter Befestigungen. Ihr Wachstum an Macht und Reichtum wurde nicht zuletzt auch dank den maritimen Raubzügen gegen die Türken möglich."
 flavor_kni.EVTOPTA5: "Verbessert die Verteidigung"
 flavor_inc.EVTNAME1: "Der Bürgerkrieg der Inka"
 flavor_inc.EVTDESC1: "1532 brach ein Bürgerkrieg zwischen den Erben des Inka-Throns, Atahualpa und Huascar, aus, von denen jeder die Kontrolle über das Reich erhalten wollte. Die Spanier trafen Atahualpa, den Sieger im Bürgerkrieg, und seine Armee in einer arrangierten Konferenz bei Cajamarca 1532. Als Atahualpa ankam, griffen ihn die Spanier an und setzten ihn fest, und töteten dabei tausende seiner Gefolgsleute, obwohl Atahualpa das wohl höchste Lösegeld aller Zeiten gezahlt hatte."
 flavor_inc.EVTOPTA1: "Verflucht sei der Inka Huascar!"
 flavor_dlh.EVTNAME1: "Der Marathi-Aufstand"
 flavor_dlh.EVTDESC1: "Die Marathi revoltieren unter der Führung eines brillianten, jungen Generals namens Shivaji in Mararashtra! Shivaji ist ein hingebungsvoller Hindu, wie die meisten Marathi. Anscheinend hatten sie die Nase voll von den 'muslemischen Unterdrückern'. Was sollen wir gegen diese Ungläubigen unternehmen?"
 flavor_dlh.EVTOPTA1: "Schlagt den Hindu-Aufstand nieder"
 flavor_dlh.EVTOPTB1: "Gebt ihren Forderungen nach"
 flavor_dlh.EVTNAME2: "Tiger an der Grenze"
 flavor_dlh.EVTDESC2: "Eure Hoheit, Streitkräfte unter der Führung des Mogul Prinz Bâbur sollen angeblich in Thar und das Industal einmarschiert sein. Wenn es sich wirklich um Bâbur handeln sollte und nicht um einen gewöhnlichen Raubzug Afghanischer Stammesmitglieder, könnten wir uns einer waschechten Invasion gegenübersehen. Ich habe kein gutes Gefühl bei der Sache... Vielleicht sollten wir versuchen, zu verhandeln?"
 flavor_dlh.EVTOPTA2: "Verhandelt mit Bâbur"
 flavor_dlh.EVTOPTB2: "Keine Zugeständnisse!"
 flavor_dlh.EVTNAME3: "Die Lodi-Dynastie"
 flavor_dlh.EVTDESC3: "Die Lodi-Dynastie hat die Kontrolle über unsere Nation übernommen. Die Dynastie ist recht unbeliebt und sowohl die Bevölkerung dieses Sultanats als auch unsere Nachbarn geben ihrem Unbehagen über diese Vereinnahmung kund. Das Beste, das wir tun können, ist den Sturm auszusitzen, den die Handlungen unserer neuen Monarchen verursacht haben."
 flavor_dlh.EVTOPTA3: "Verflucht nochmal!"
 flavor_dlh.EVTNAME4: "Die Imkompetenz der Lodi"
 flavor_dlh.EVTDESC4: "Die Lodi-Dynastie war ein Disaster für unsere Nation! Ihre manifestierte Unfähigkeit hat den Staat ruiniert und die Bevölkerung an den Rand der Revolte gebracht, und unsere Nachbarn verachten uns und schmieden Intrigen gegen uns. Das Beste, das wir tun können, ist durchzuhalten, trotz der Probleme, die unsere nutzlosen Monarchen verursacht haben."
 flavor_dai.EVTNAME1: "Le Nghi Dans Reformen"
 flavor_dai.EVTDESC1: "Herrscher Le Nghi Dan hat eine Reihe von Reformen vorgeschlagen, die die Regierung und das wirtschaftliche Wohlergehen unseres Königreichs betreffen. Auch wenn viele der Vorschläge Sinn machen, so werden sie kostspielig sein und könnten zu Unruhen führen. Was sollen wir tun?"
 flavor_dai.EVTOPTA1: "Verwaltungsreformen"
 flavor_dai.EVTOPTB1: "Diplomatische Reformen"
 flavor_dai.EVTOPTC1: "Militärische Reformen'"
 flavor_dai.EVTNAME2: "Die Rivalität der Mac und Trinh Familien"
 flavor_dai.EVTDESC2: "Zwei große Familien streiten um die Macht des Regenten in dieser Nation, die Mac und die Trinh. Wegen dieses Machtkampfes ist die Nation in die Anarchie gefallen, in der bewaffnete Banden auf Seiten der Mac oder der Trinh das Land durchstreifen. Wir können nur hoffen, dass ihre Streitigkeiten bald ein Ende finden."
 flavor_dai.EVTOPTA2: "Verflucht seien ihre endlosen Querelen!"
 flavor_dai.EVTOPTB2: "Diese Fehde muss enden, und zwar sofort!"
 flavor_dai.EVTNAME3: "Die Tay Son Rebellion"
 flavor_dai.EVTDESC3: "Nach Jahren der Korruption, des Missmanagements und der Hungersnöte hat das Volk unserer Nation nun anscheinend genug. Sie rebellieren unter der Führung der Tay Son Brüder. Was sollen wir tun?"
 flavor_dai.EVTOPTA3: "Schlagt den Aufstand nieder"
 flavor_dai.EVTOPTB3: "Verhandelt ein friedliches Abkommen"
 flavor_tus.EVTNAME1: "Michelangelo"
 flavor_tus.EVTDESC1: "Michelangelo galt zu seinen Lebzeiten als der größte Künstler seiner Zeit und wird seither als einer der größten Künstler aller Zeiten angesehen. Eine Anzahl seiner Arbeiten in Malerei, Bildhauerei und Architektur werden unter den berühmtesten existierenden Werken aufgezählt. Auch wenn die Fresken an der Decke der Sixtinischen Kapelle die bekanntesten seiner Arbeiten sind, sah sich der Künstler stets vorrangig als Bildhauer."
 flavor_tus.EVTOPTA1: "OK"
 flavor_sax.EVTNAME1: "Johann Sebastian Bach"
 flavor_sax.EVTDESC1: "Bach war ein Komponist der Barock-Epoche und das berühmteste Mitglied einer großen Familie norddeutscher Musiker. Auch wenn seine Zeitgenossen ihn hauptsächlich als überragenden Cembalisten und Orgelspieler und als Experten unter den Orgelbauern schätzten, gilt Bach mittlerweile als einer der besten Komponisten aller Zeiten."
 flavor_sax.EVTOPTA1: "OK"
 flavor_han.EVTNAME1: "Leibniz"
 flavor_han.EVTDESC1: "Gottfried Wilhelm Leibniz war ein deutscher Philosoph, Mathematiker und politischer Berater, der sowohl als Metaphysiker als auch als Logiker von großer Wichtigkeit war und auch für seine unabhängige Erfindung der Differential- und Integralrechnung bekannt ist. 1646 wurde er in Leipzig geboren und stand zu gegebener Zeit in den Diensten von Johann Friedrich, Herzog von Braunschweig-Lüneburg."
 flavor_han.EVTOPTA1: "OK"
 flavor_lit.EVTNAME1: "Welle des Protestantismus"
 flavor_lit.EVTDESC1: "In Litauen war die Bevölkerung im 15. und 16. Jahrhundert zumeist katholisch oder orthodox. Doch in den letzten zwei Jahrzehnten des 16. Jahrhunderts fanden eine hohe Anzahl an protestantischen Flüchtlingen aus Frankreich, Süddeutschland und Italien hier Zuflucht. Diese kulturelle Elite brachte frische Ideen in das Königreich von Litauen, das von seinen katholischen und orthodoxen Nachbarn in die Mangel genommen wurde. Die Radziwilli-Familie besaß starken königlichen Einfluss und öffnete das Land fremdländischen Einflüssen. Städte waren wichtiger als in der Aristokratie von Polen, und so wurde die Stadtbevölkerung schneller ein kultureller und religiöser Schmelztiegel, der den Protestantismus in die Ländereien um die Städte herum hinaustrug. Als allmählich ganze Provinzen protestantisch wurden, unterstützte der König den protestantischen Glauben. Erst persönlich und später auch als Staatsreligion nach Vorbild von Preußen und Schweden. Dadurch konnte Litauen eine unabhängige Haltung zwischen Russland und Polen einnehmen. Die vielen verschiedenen Religionen in Litauen veranlassten die Regierung Litauens zu einer sehr toleranten religiösen Gesetzgebung bis in die 1640er hinein."
 flavor_lit.EVTOPTA1: "Akzeptiert die Bewegung"
 flavor_lit.EVTOPTB1: "Zerschlagt die Bewegung"
 flavor_lit.EVTNAME2: "Welle des Kalvinismus"
 flavor_lit.EVTDESC2: "In den 1590ern, als die Welle des Protestantismus begann, die Gesellschaft Litauens nachhaltig zu verändern, erreichten zahlreiche Flüchtlinge des reformierten Glaubens in einer zweiten Welle das Land. Es handelte sich um Holländer, Engländer, Franzosen und Spanier, die den engstirnigen katholischen Regierungen ihrer früheren Heimat zu entkommen versuchten. Diese Flüchtlinge waren ein Mix aus Bauersleuten und Stadtmenschen und beeinflussten die Litauer fast genauso sehr wie die früheren Protestanten. Doch die litauischen Magnaten, die gegen den König waren, betrachteten Polen als die perfekte Sozialform. Als der König zur lutherischen Form des Protestantismus konvertierte, reformierten sich viele von ihnen. Sowohl um sich vom König abzuheben, als auch aufgrund der reformierten Ideale von 'Gott vor König'. Der reformierte Glauben war also die perfekte Ideologie für sie, um sie Leibeigenen nahe zu bringen. Sie waren Leibeigene, weil Gott es so wollte, was sie leichter zu verwalten machte. In den 1630ern konnte man wachsende Unstimmigkeiten zwischen dem protestantischen Staat auf der einen und den reformierten und orthodoxen Magnaten auf der anderen Seite fühlen."
 flavor_lit.EVTNAME3: "Strategischer Axis mit Schweden"
 flavor_lit.EVTDESC3: "In den ersten Jahrzehnten des 17. Jahrhunderts konvertierte der König Litauens zum Protestantismus und begann, beide Zweige der Reformation zu unterstützen. Allgemein betrachtet war sein Ideal eine effektive und moderne Monarchie, recht inspiriert von den schwedischen Königen. Im Aufbau einer protestantischen Kirche von Litauen und zur Inspiration für soziale und regierungsspezifische Reformen wandte sich der König an Schweden. Die Kooperation war zum Vorteil beider Seiten, da Schweden schon bald einen protestantischen Freund im ansonsten ketzerischen Ost-Europa fand. Schon bald führte die Freundschaft eine starke Allianz hervor und König Ladislovas I ermunterte Gustaf II. Adolf in Deutschland zum Protestantismus. Er selbst würde die Katholiken und Orthodoxen des Ostens in Schach halten."
 flavor_lit.EVTOPTA3: "Bietet Wohlwollen an"
 flavor_lit.EVTOPTB3: "Lehnt eine Kooperation ab"
 flavor_lit.EVTNAME4: "Strategischer Axis mit Preußen"
 flavor_lit.EVTDESC4: "Im zweiten Jahrzehnt im 17. Jahrhundert erbte Brandenburg das Herzogtum von Preußen. Brandenburg-Preußen war ein protestantischer Staat mit einer hohen Toleranz zu Reformierten, und näherte sich Jerzy I. mit einem Angebot. Litauen und Brandenburg sollten eine Heilige Protestantische Allianz schließen und Krieg gegen Polen führen. Brandenburg würde vom preußischen Vasallentum durch Polen befreit und Litauen würde von Polen alles nehmen, was es wollte und konnte. Eine Gruppe junger Regierungsoffizieller war begeistert, doch der König war ein vorsichtiger Mensch. Er beriet sich mit seinen nächsten Beratern. Ihre Schlussfolgerung war recht eindeutig. Es war unmöglich, Deutschland gegen Polen in einem Agressionskrieg beizustehen. Im schlimmsten Fall drohte absoluter Sieg. Wenn Litauen auch nur eine Meile Polens annektierte, wäre es eine Meile zuviel. Jegliche Eroberungszüge würden mehr Katholiken und Orthodoxe und schlimmer noch aggressive Magnaten unter polnischer Anarchie ins Land schwemmen. Und so dankte der König dem ehrvollen Angebot recht höflich, aber ablehnend, und schlug stattdessen ein Handelsabkommen und kulturellen Austausch vor. Doch wie es politisch informierte Litauer schon ahnten, kam nicht viel dabei herum. Die Gemeinschaft von Brandenburg-Preußen hatte weit mehr mit Polen gemeinsam, als mit Litauen. Litauer zogen es vor, Stockholm, Kopenhagen oder Amsterdam zu besuchen, nicht Berlin oder Königsberg."
 flavor_lit.EVTNAME5: "Strategischer Axis mit Österreich"
 flavor_lit.EVTDESC5: "Vor der Unabhängigkeit 1569 wurde Mikolaj der Schwarze, oder König Mikolaj I., Prinz des Heiligen Römischen Reiches und Freund des Habsburger Herrschers von Österreich, Kaiser Maximilian II. Maximilian war ebenso scharfsinniger Politiker wie Mikolaj und profitierte von der Schwächung Polens. Nun in den 1570ern war Mikolajs Postition schwierig, da er große Gruppierungen von Magnaten in einer Art von Bürgerkrieg bekämpfen und seine Grenzen gegen polnische Racheakte und gar Rückeroberung schützen musse. Er tat, was der Unabhängigkeit am Besten diente und machte einen Deal mit Maxilimilan. Am 3. Februar 1570 wurde ein militärisches Allianzabkommen unterzeichnet und Mokolajs ältester Sohn heiratete Elisabeth von Steirmark. Diese Allianz hielt Polen von weiteren Angriffen ab, auch wenn lokale Grenzstreitigkeiten weiterhin an der Tagesordnung waren. Mit der Thronnnachfolge von Rudolf in der Habsburger Monarchie wurden die Beziehungen unsicherer und die Allianz zerfiel, doch zu dem Zeitpunkt waren die Beziehungen mit Polen zumindest akzeptabel."
 flavor_lit.EVTNAME6: "Strategischer Axis mit Österreich"
 flavor_lit.EVTDESC6: "Der österreichisch-litauische Pakt von 1570 endete 1576, als der obskure Rudolf in Österreich an die Macht gelangte. König Mikolaj II Krzysztof, auch 'der Waise' genannt, war ein wortgewandter Mann und ein frommer Katholik, der Jerusalem besucht hatte. Als er Elisabeth von Steirmark heiratete, traf er Rudolf, der seine bevorzugten Astrologen mit sich brachte, was den frommen Kronprinzen erzürnte. Von da an konnte er den Mann nicht ausstehen. Mit der Nachfolge von Ferdinand II. jedoch, einem entfernten Verwandten von Elisabeth von Steirmark, fand der ältere Mikolaj II. wieder einen Mann, der seinen Werten entsprach. Ferdinand wollte ebenfalls eine starke Monarchie und den Katholizismus in Europa stärken. Er unterzeichnete umgehend eine Allianz und erkaufte die Zustimmung Polens. Während des dreißigjährigen Krieges kämpften die litauischen Husaren Seite an Seite mit den imperialen Truppen und erwarben unendlichen Ruhm."
 flavor_lit.EVTNAME7: "Die Magnaten verlangen 'Polnische Rechte'"
 flavor_lit.EVTDESC7: "Nach der Einführung der Articuli Henriciani und des Pacta Conventa in Polen 1573, wandten sich die Magnaten an den König und forderten, die Rechte der Szlachta zu konstitutionalisieren und die Macht mit ihnen zu teilen. Wenn nicht, so sagten sie, müsse er die Konsequenzen tragen. Zu diesem Zeitpunkt war Mikolaj II Krzysztof frisch gekrönt, jung und nicht so negativ gegenüber dem Adel eingestellt wie es sein Vater war. Um den gesellschaftlichen Frieden zu wahren, akzeptierte er einen Kompromiss. Es gab keine Articuli Henriciani, doch die Konstitution wurde dergestallt modifiziert, dass die Szlachta als Lebensnerv der Gesellschaft mit gewissen Rechten auf Verwaltungs- und Gesetzgebungs-Macht angesehen wurden. Das Prinzip der Religiösen Toleranz wurde ebenfalls bestätigt."
 flavor_lit.EVTOPTA7: "Mehr Rechte als Pflichten"
 flavor_lit.EVTOPTB7: "Gleiche Rechte wie Pflichten"
 flavor_lit.EVTOPTC7: "Mehr Pflichten als Rechte"
 flavor_lit.EVTDESC8: "Nach zwei Flüchtlingswellen verlangten die Szlachta erneut Kompensation für den gebrochenen religiösen Status Quo. Seine Majestät Mikolaj II Krzysztof, nun älter und erfahrener, wies ihre Erpressungsversuche zurück. Stattdessen nutzte er sein Recht, einen Vorschlag im Sejm zu machen, ein Kompromiss zwar, doch einer der dem König zupass kam. Die Rechte der Amtsausübung wurden ausgeweitet, doch wurden sie auch zur Pflicht erklärt und konnten nur vom König zugesprochen werden. Die Szlachta erhielten ein Stimmrecht in der Außenpolitik, doch nur wenn ein zweites Haus bestehend aus nicht-Szlachta Mitgliedern im Seijm eingerichtet wurde, dass die gesetzgebende Macht im Steuerwesen hatte. Diese Reformen würden auf vielseitige Art die Macht des Adels weiter verringern, während die Bürger und freien Bauern besser gestellt wurden."
 flavor_lit.EVTDESC9: "In den 1630ern und 1640ern fanden die Magnaten das Leben im Königreich immer unerträglicher. Um den egalitären Regierungsmächten und des Königs zu entkommen, begangen viele von ihnen, sich in lokale politische Vorgänge einzumischen. Viele von ihnen besaßen ebensoviel Land im Inland wie jenseits der Grenzen. Sie tauschten ungebremst Land mit ihren polnischen Brüdern und konnten so ihre Anliegen in Polen und Litauen stärken. Während der Hochwasser kämpften die Magnaten der Ukraine und wilden Lande gegen alles und jeden. Polen befand sich im Chaos und der litauische König musste die Tatsache akzeptieren, dass er nur den Norden seines Landes kontrollieren konnte. Zu diesem Zeitpunkt begann Kaiser Alexander II. eine gewaltige Kampagne gegen die Tataren, Russen und Krimbewohner und zwang zugleich aufständige Magnaten auf seine Seite. Er versuchte, Einmischungen in der polnischen Regierung zu stoppen, 'dem letzten klaren Verstand auf der Seite der Grenze', wie er König Wladyslaw IV. von Polen nannte. Die bezwungenen Magnaten standen vor der Wahl. Entweder, sie akzeptierten ein strenges Reformpaket, oder all ihre Ländereien würden konfisziert und sie aus Polen gejagt. Die Entscheidung fiel nicht schwer. Sie blieben, doch die Reform war hart. Nur der Staat konnte nun Land besitzen, es gab lediglich Nutzungsrechte. Doch dafür musste der Nutzer eine Pacht zahlen, die vom König festgelegt wurde. So begann der König auf diese Weise die Zerschlagung der Latifundien der Magnaten und änderte erneut die Gesellschaftsform. Sein Sohn führte die Reform fort, nachdem der König am 30. März 1654 von einem ukrainischen Magnaten ermordet wurde."
 flavor_lit.EVTNAME10: "Königliche Reaktion auf das polnische Liberum Veto"
 flavor_lit.EVTDESC10: "König Alexander II. räumte in der Ukraine 1652 auf, als ihn die Kunde von der Einführung des Liberum Veto in Polen erreichte. Eine Woche später erfuhr er, dass 'sein' Sejm für dieselben Rechte gestimmt hatte. Durch sorgfältiges Studieren der Berichte fand er heraus, dass gewisse litauische Magnaten die Zahl der litauischen Szlachte durch den Landtausch mit Polen fast verdoppelt hatten. Frustriert erklärte der König das Gesetz für ungültig. Er erhielt die Unterstützung der Nichtadligen, doch solange das Liberum Veto in Polen existierte, machte es ihm das Leben schwer. In einer berühmten Ansprache erklärte er sich dem polnischen Volke verbunden und den polnischen Szlachta den Krieg."
 flavor_lit.EVTOPTA10: "Stellt Euch gegen die 'Magnaten-Republik'"
 flavor_lit.EVTOPTB10: "Macht den litauischen Magnaten Zugeständnisse"
 flavor_lit.EVTNAME11: "Bürgerkrieg in Litauen"
 flavor_lit.EVTDESC11: "Im Sturm gegen Warschau wurde er von ausgezeichneten polnischen Generälen aufgehalten, während seine eigenen Szlachta den Aufstand probten. Er fand sich mit seiner Armee in Czersk isoliert und machte mit dem polnischen König einen Deal, Polen umgehend zu verlassen, wenn der polische König den litauischen Thron von den Rebelln im Norden ablehnen würde. Es war kein sehr glorreicher Rückzug und er sah sich selbst als geschlagen an. Die Szlachta haben zwar Alexander entthront, doch dies wurde von der Tatsache überschattet, dass der polnische König es ablehnte, irgendetwas mit den Verrätern zu tun zu haben. Nicht alle Szlachta waren gegen Alexander, und bei seiner Rückkehr stieß eine weitere Armee zu ihm. Gemeinsam zerschlugen sie die rebellischen Kräfte und exekutierten die Verräter. Diese Ereignisse resultierten in der tiefgreifenden Auslandspolitik Litauens, den polnischen König gegen interne Gegner stets zu unterstützen, jedoch nur auf Nachfrage."
 flavor_lit.EVTOPTA11: "Versucht, die Magnaten zu bestechen"
 flavor_lit.EVTOPTB11: "Lasst den Krieg zu ihren Häusern kommen"
 flavor_lit.EVTNAME12: "Die schreckliche Plage in Litauen"
 flavor_lit.EVTDESC12: "1709-10 erlitt Litauen den härtesten Winter des Jahrhunderts. Doch damit nicht genug, verbreitete sich eine Epidemie im Land, die zigtausende tötete. Es gibt Stimmen, die von der Geißel Gottes flüstern und die Menschen beten... beten... beten..."
 flavor_lit.EVTOPTA12: "Es gibt nichts, dass wir tun könnten"
 flavor_lit.EVTOPTB12: "Versucht, die Epidemie einzudämmen"
 flavor_lit.EVTNAME13: "Pietismus"
 flavor_lit.EVTDESC13: "Der Pietismus war eine religiöse Bewegung ausgehend von Deutschland aus im späten 17. Jahrhundert. Traditionell wurde der Pietismus als eine Gegenreaktion gegen die Ausbreitung des Intellektualismus durch die Protestanten verstanden, insbesondere in der Lutherischen Kirche dieser Zeit. Der Pietismus fand sich jedoch auch in anderen christlichen Religionsformen wieder. Doch erst mit der Rückkehr der Kriegsgefangenen nahm die Bewegung in Litauen zu. Die litauische Kirche verurteilte jedoch stark jedwedes unerlaubte Predigen, was1729  zum Konventikel-Erlass führte, der jegliche religiösen Versammlungen außerhalb der Kirche untersagte."
 flavor_lit.EVTOPTA13: "Ermutigt sie"
 flavor_lit.EVTOPTB13: "Haltet sie auf"
 flavor_nov.EVTNAME1: "Bürgerkrieg in Nowgorod"
 flavor_nov.EVTDESC1: "Das 14. Jahrhundert wurde Zeuge vom Beginn des langwährenden Kampfes von Nowgorod mit Moskau über die Vorherrschaft. Zerstörerische Konflikte unter den Anführern der Republik schwächten diese angesichts der wachsenden Stärke Moskaus. Auch wenn es nach den Invasionen durch Moskau 1456 und 1470 ein Vasall Moskaus wurde, war es Nowgorod erlaubt, eine autonome Regierung zu haben. Erst 1478 geriet Nowgorod unter die komplette Kontrolle Moskaus und verlor seine Freiheit. Nowgorod behielt seine kommerzielle Stellung bis zum Bau von St. Petersburg 1703."
 flavor_nov.EVTOPTA1: "Unterstützt die Handelsfraktion"
 flavor_nov.EVTOPTB1: "Unterstützt die Adelsfraktion"
 flavor_nov.EVTOPTC1: "Unterstützt die Bauernfraktion"
 flavor_tur.EVTNAME111: "Die Janitscharen fordern Bezahlung"
 flavor_tur.EVTDESC111: "Aufgrund der vorherrschenden Inaktivität der Armee haben die Janitscharen die Forderung gestellt, dass der Staat sie für die verpasste Beute kompensiert und sie erwarten, dass sie direkt aus der Staatskasse reich bezahlt werden."
 flavor_tur.EVTOPTA111: "Bezahlt sie umgehend"
 flavor_tur.EVTOPTB111: "Bezahlt sie über einen längeren Zeitraum"
 flavor_tur.EVTOPTC111: "Lehnt ihre Forderungen ab"
 flavor_fra.EVTNAME5: "Die königlichen Musketiere"
 flavor_fra.EVTDESC5: "Während der König die Umstruktuierung unserer Armee beaufsichtigte, kam ihm die Idee, eine militärische Einheit im Maison du Roi zu formieren, die dem niederen Adel offenstand, und ihm Gelegenheit gab, seine militärischen Fertigkeiten und die Loyalität zur Krone zu beweisen."
 flavor_fra.EVTOPTA5: "Eine hervorragende Idee!"
 flavor_fra.EVTOPTB5: "Ich behalte lieber das Geld"
 nap_recover_from_plague: "Erholung von der Pest"
 desc_nap_recover_from_plague: "1656 verlor Neapel durch die Pest die Hälfte seiner Bevölkerung und brauchte mehr als ein Jahrhundert, um sich von diesem Rückschlag zu erholen."
 flavor_eng.EVTOPTA9122: "Wir sind nicht begeistert!"
 flavor_ayu.EVTOPTA10: "Finanziert den Tempel"
 flavor_ayu.EVTOPTB10: "Hilfe senden"
 flavor_rus.EVTOPTB1110: "[Root.GetName] benötigt eine neue Dynastie!"
 reform_of_the_bureaucracy: "Reform der Bürokratie"
 desc_reform_of_the_bureaucracy: "Reformen zur Zentralisierung und Stärkung des Staats"
 flavor_rus.EVTOPTA3419: "Ignoriert die Forderungen"
 flavor_kon.1.t: "Portugiesische Missionare"
 flavor_kon.1.d: "Merkwürdige Männer aus dem Norden sind an unserer Küste erschienen und predigen das Wort eines neuen Gottes. Diese portugiesischen Missionare bitten um direkten Zugang zu unserem Volk, damit sie ihm von ihrem Gott und dessen Sohn, der von den Toten auferstanden ist, predigen können. Viele unserer einflussreichsten Ältesten möchten, dass wir die Missionare vertreiben, aber ihren Schiffen und Waffen zufolge gehören sie einem mächtigen Volk an, dem wir vielleicht besser gefällig sein sollten."
 flavor_kon.1.a: "Lasst sie predigen."
 flavor_kon.1.b: "Vertreibt die Missionare!"
 missionaries_rebuffed: "Missionare abgewiesen"
 missionaries_accepted: "Missionare akzeptiert"
 flavor_kon.2.t: "Missionare betreten den Kongo!"
 flavor_kon.2.d: "Das Königreich Kongo, ein heidnischer Staat an der Küste Zentralafrikas, hat zugestimmt, dass unsere Missionare das Wort Jesu in ihren Landen verbreiten. In einer ihrer Provinzen sind Tausende in die Kirche eingetreten und fordern nun einen Bischof sowie Kirchenbauten im ganzen Land!"
 flavor_kon.2.a: "Gute Nachrichten!"
 flavor_kon.3.t: "Missionare abgewiesen!"
 flavor_kon.3.d: "Der barbarische Mani Kongo des Königreichs Kongo hat unsere Missionare auspeitschen und erniedrigen lassen! Diese Götzenanbeter spotten nicht nur über Jesus Christus, sondern auch über unsere Macht. Diese Beleidigung Portugals und unserer heiligen Mutter Kirche muss gerächt werden!"
 flavor_kon.3.a: "Bald wird sich Staub auf ihre Leichen senken!"
 flavor_kon.4.t: "Der König des Kongo konvertiert!"
 flavor_kon.4.d: "Heute hat sich unser großer Mani Kongo, $MONARCH$, in Begleitung eines portugiesischen Priesters zum neugeborenen Christen erklärt. Unser Herrscher sagte sich vom Glauben seiner Ahnen los, die er als Götzendiener bezeichnete, und forderte die komplette Konversion zum katholischen Glauben. Damit einhergehend sei die permanente Einsetzung eines Diözesanbischofs, die Zerstörung der Symbole der alten Götter und das Ende unserer traditionellen Lebensweise. Die kongolesischen Ältesten, die ohnehin schon außer sich vor Wut waren, fordern nun den Kopf des Königs und die Rückkehr zur alten Ordnung. In jedem Fall steht unserem Land eine Phase großer Unruhen bevor."
 flavor_kon.4.a: "Die Christenheit wird im Kongo triumphieren!"
 flavor_kon.4.b: "Runter mit seinem Kopf!"
 flavor_kon.5.t: "Konversion des Kongo!"
 flavor_kon.5.d: "Der kongolesische Mani Kongo, [From.Monarch.GetName], hat sich auf Drängen unserer Missionare hin der heiligen Mutter Kirche und dem einzig wahren Glauben angeschlossen. Den Kongolesen verlangt es bereits nach Priestern, Bibeln und Hilfeleistungen zur Etablierung ihrer hiesigen Kirche, die nur wir ihnen bieten können. Der kongolesische Mani Kongo, nun ein katholischer Brudermonarch, hat unserem Königreich für seine Hilfe, ihn zum wahren Glauben zu führen, Freundschaft geschworen."
 flavor_kon.5.a: "Noch eine Investition, die sich auszahlt."
 flavor_mal.1.t: "Malische Autorität gefährdet"
 flavor_mal.1.d: "Während des gesamten 14. und frühen 15. Jahrhunderts ist unsere Kontrolle über unsere abgelegenen Gebiete immer schwächer geworden. Dabei ist besonders beachtenswert, dass sich Songhai jeglicher Loyalitätszugeständnisse verweigert. Nun fordern Völker näher der Heimat einen schwächeren malischen Staat, während das westliche Jolof gleich völlige Unabhängigkeit von uns verlangt! Wir können schon versuchen, diese Herausforderung unserer Autorität niederzuschlagen, aber dafür müssten wir einen hohen Preis zahlen ..."
 flavor_mal.1.a: "Malis Niedergang endet jetzt und hier!"
 flavor_mal.1.b: "Wir können einige Zugeständnisse machen ..."
 flavor_son.1.t: "Der Klerus von Timbuktu"
 flavor_son.1.d: "Die Ulama, der hiesige islamische Klerus, ist angesichts der Kleingläubigkeit des neuen Herrschers in Timbuktu bestürzt. Sie verbreiten bereits das Gerücht, er sei eher ein Heide als ein wahrer muslimischer Herrscher, und dass uns sein mangelnder Glaube allesamt in die Verdammnis stürzen wird. Falls $MONARCH$ nicht die Anforderungen des Islam erfüllt, so drohen die Ulama schon, einen neuen Herrscher zu suchen, bei dem das anders ist."
 flavor_son.1.a: "Wie, was? Auf meinen Alkohol und meine Feiern mit meinen animistischen Freunden soll ich verzichten? Niemals!"
 flavor_son.1.b: "Aha, fünfmal täglich beten, heißt es? Nun, das werde ich schon in meinen Tagesablauf hineinbekommen."
 flavor_son.2.t: "Goldenes Zeitalter in Timbuktu"
 flavor_son.2.d: "Askia der Große eröffnete Schulen und Sternwarten. Er förderte den Handel und etablierte eine effiziente Bürokratie. Dank seines administrativen Talents war er auch für die Justizverwaltung zuständig. Außerdem baute Askia Kanäle, mit deren Hilfe er die Landwirtschaft verbessern und seine Feinde unterwerfen konnte."
 flavor_son.2.a: "Ein Werk für die Ewigkeit ..."
 flavor_son.3.t: "Tarikh al-Sudan"
 flavor_son.3.d: "Die Tarikh al-Sudan, die wichtigste Chronik des Songhaireichs, wurde ungefähr im Jahr 1655 von Abd al-Rahman al-Sadi geschrieben. Darin finden sich kurze Abrisse der frühen Geschichte von Mali, Songhai und der Tuareg, der Hauptteil der Chronik aber beschreibt die Geschichte des Songhaireichs im 15. und 16. Jahrhundert. Außerdem enthält die Chronik Biografien von Gelehrten und Heiligen von Djenné und Timbuktu."
 flavor_son.3.a: "Gute Nachrichten!"
 flavor_eth.1.t: "Pro da Covilh"
 flavor_eth.1.d: "An unseren Küsten ist ein merkwürdiger Mann gelandet, aber er ist nicht über das Rote Meer gekommen, über das uns Ausländer normalerweise erreichen. Er behauptet, Teil einer Expedition jenseits des Kaps zu sein, einer Reise, die unseres Wissen nach noch nie zuvor unternommen worden war. Er überbringt Grüße anderer christlicher Monarchen, aber seine Gebete unterscheiden sich von denen, die wir bislang kennen. Wie sollen wir diesen Mann behandeln?"
 flavor_eth.1.a: "Ehrt ihn!"
 flavor_eth.1.b: "Verbannt ihn!"
 flavor_eth.1.c: "Exekutiert ihn!"
 flavor_eth.1.a.desc: "Schon bald werden mehr §YBesucher§! aus Portugal kommen."
 flavor_eth.2.t: "Ankunft einer Gesandtschaft"
 flavor_eth.2.d: "Francisco Álvares, der demselben Land dient, das den vorherigen Gesandten geschickt hatte, möchte darüber diskutieren, wie unsere beiden Regimes kooperieren können. Er gibt vor, nach einem \\'Priesterkönig Johannes\\' zu suchen, und wir sind anscheinend das gesuchte Land. Sollen wir einen Austausch beginnen?"
 flavor_eth.2.a: "Ersucht Hilfe gegen die Mamelucken!"
 flavor_eth.2.b: "Bittet um kulturellen Austausch!"
 flavor_eth.2.c: "Vielleicht wäre ein Handelsabkommen angebracht?"
 flavor_eth.2.3: "§YPortugal§! wird um Militärhilfe gebeten."
 opinion_military_aid: "Militärhilfe"
 opinion_refused_military_aid: "Hilfeleistung verweigert"
 flavor_eth.3.t: "Priesterkönig Johannes?"
 flavor_eth.3.d: "Der Negus Äthiopiens, bei dem es sich um den legendären Priesterkönig Johannes handeln könnte, ist anscheinend in Schwierigkeiten geraten und bittet uns um Hilfe bei der Rückgewinnung seiner Lande. Er hat uns einen Gesandten namens Mateus geschickt, was eine Abwandlung von Matthäus zu sein scheint. Matthäus ist ein Christ, aber so einen Christen wie ihn haben wir noch nie gesehen. Er fleht uns an, die rechtmäßigen Domänen seines Herrn wiederherzustellen, aber angesichts der immer noch bedrohlichen Macht der Mamelucken scheint dies ein großes Risiko für einen fragwürdigen Gewinn zu sein. Sollen wir Matthäus helfen?"
 flavor_eth.3.a: "Deus Vult!"
 flavor_eth.3.b: "Ich dachte, Priesterkönig Johannes sollte UNS helfen, nicht andersherum?"
 eth_mil_aid_from_portugal: "Militärhilfe aus Portugal"
 desc_eth_mil_aid_from_portugal: "Militärhilfe unserer Glaubensbrüder gegen unsere gemeinsamen Feinde, die Ungläubigen"
 flavor_eth.4.t: "Hilfe aus dem Westen"
 flavor_eth.4.d: "Eine kleine Flotte mit Waffen und Truppen ist an unserer Küste gelandet. Der Anführer dieser portugiesischen Soldaten überbringt einen Brief ihres Königs, in dem geschrieben steht: \\'Wir sind beide christliche Monarchen und geeint in unserem Kampf gegen die Ungläubigen.\\'."
 flavor_eth.4.a: "Gott ist gut!"
 flavor_eth.5.t: "Man hat uns vernachlässigt."
 flavor_eth.5.d: "Aus Portugal treffen keine Gesandtschaften mehr ein, keine Händler ... und unsere Hilfegesuche stoßen auf taube Ohren."
 flavor_eth.5.a: "Wir sind alleine!"
 flavor_nub.1.t: "Im Sudan entsteht ein neuer Staat!"
 flavor_nub.1.d: "Für geraume Zeit haben wir das sudanesische Land ignoriert, wo das letzte der alten nubisch-christlichen Königreiche sein kümmerliches Dasein fristete. Solche Nachlässigkeit ist jetzt nicht mehr möglich. Die in den Süden eingewanderten Funji besiegten die letzten Nubier und gründeten einen neuen dynamischen Staat namens Sennar. Dieser große neue Staat reicht bis an unsere Grenzen."
 flavor_nub.1.a: "Was kümmert es uns, wer diese Einöde besitzt? "
 funj_spawning_region: "Sudan"
 funj_conversion_positive: "Zum Islam konvertiert"
 funj_conversion_negative: "Zum Islam konvertiert"
 flavor_nub.2.t: "Zum Islam konvertieren?"
 flavor_nub.2.d: "Obwohl wir traditionellerweise eine Mischung aus christlichem und animistischem Glauben praktiziert haben, macht die wachsende Macht der muslimischen Staaten nördlich von uns eine Konvertierung politisch attraktiv und eröffnet uns die Möglichkeit, uns an diesen mächtigen Reichen auszurichten. Unser Volk wird darüber aber wahrscheinlich nicht sonderlich erfreut sein."
 flavor_nub.2.a: "Es gibt keinen Gott außer Gott!"
 flavor_nub.2.b: "Den Glauben unserer Vorväter aufgeben? Niemals!"
 flavor_rus.EVTNAME3415: "Die russisch-orthodoxe Kirche erklärt ihre Unabhängigkeit"
 flavor_hab.10.t: "Deutsche Besiedlung Ungarns"
 flavor_hab.10.d: "Die größte Welle deutscher Emigranten nach Ungarn wurde durch eine absichtliche Besiedlungspolitik der Habsburger Regierung ausgelöst, nachdem das Osmanische Reich aus ungarischem Gebiet gedrängt worden war. Zwischen 1711 und 1780 wanderten deutschsprachige Siedler aus Süddeutschland, Österreich und Sachsen ins südwestliche Ungarn. Diese Einwanderungswelle brachte wirtschaftlichen Aufschwung und kulturelle Eigenarten in diese Regionen. Zum Ende des 18. Jahrhunderts lebten im Königreich Ungarn über eine Million deutschsprachige Bürger. Während dieser Zeit genoss das Königreich eine blühende deutschsprachige Kultur, die deutschsprachige Literatur, Zeitungen und Zeitschriften herausbrachte."
 flavor_hab.10.a: "Ermutigt es!"
 flavor_hab.10.b: "Verhindert die Ansiedlungen"
 flavor_bur.EVTNAME20: "Niederlande schlägt [From.GetAdjective] Unterdrücker zurück!"
 flavor_bur.EVTDESC20: "Die Holländer in den Niederlanden haben die Nase voll von der Herrschaft unserer verhassten Feinde in [From.GetName] und haben ihre Fesseln gesprengt! Sollten wir uns mit diesem jungen Staat verbünden, um ihren Unabhängigkeitskrieg zu unterstützen?"
 flavor_bur.EVTOPTA20: "Wir müssen ihnen unsere Unterstützung zeigen!"
 flavor_bur.EVTOPTB20: "Das ist nicht unser Krieg."
 flavor_pol.20.t: "Wahlmonarchie in Polen"
 flavor_pol.20.d: "Beim Tod des letzten Piast-Monarchen im Jahre 1370 begannen polnische Adlige, sich auf alte Ansprüche und historische Präzedenzfälle zu berufen, um ihre Unabhängigkeit von der Monarchie zu sichern. Zuerst verfocht nur ein kleiner Teil der Szlachta, oder \\'Adelsklasse\\' ihr Privileg, den nächsten König zu wählen (bzw. im Jahre 1384 die nächste Königin, da sie Jadwigas Anspruch unterstützten). Schließlich aber wurde das Recht zur Wahl des polnischen Herrschers auf alle polnischen Adligen ausgeweitet. Da in Polen der Adelstitel an alle Kinder der Adligen vererbt wurde, hatten zur Blütezeit des Systems eine halbe Million Polen das Wahlrecht - bei weitem die größte Wählerschaft im Europa während der Renaissance, und möglicherweise das größte \\'demokratische\\' System bis zur französischen Republik. Echte Königswahlen begannen im Jahre 1573 bei der Wahl Heinrich III. Da ausländische Prinzen sowieso dauernd den polnischen Thron beanspruchten, konnte man genau so gut die Adligen die Wahl treffen lassen. Während der Periode der Staatenbünde wurden die Könige von Polen und die Großfürsten von Litauen bei adligen Zusammenkünften auf einem Feld bei Wola außerhalb Warschaus gewählt. Zehntausende von Adligen wurden zu diesen Treffen erwartet, und die reichsten Magnaten mischten sich unter die ärmsten Grafen, um Gefälligkeiten und Stimmen auszutauschen. Die erste Wahl dauerte vier Tage (in Zukunft waren sie dann kleiner und dauerten nur einen oder zwei Tage), und diese Ereignisse strotzten vor Festivitäten, Jahrmärkten und Bewaffneten. Während der Wahl wurde die königliche Macht von einem Interrex, einem vorübergehenden Regenten, repräsentiert - üblicherweise der Primas von Warschau, der auch die Wahl überwachte."
 flavor_pol.20.a: "Wir vertrauen dem Sejm!"
