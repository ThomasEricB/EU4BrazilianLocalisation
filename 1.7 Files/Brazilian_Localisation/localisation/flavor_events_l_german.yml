 flavor_kol.1.t: "Die bayerischen Erzbischöfe"
 flavor_kol.1.d: "Ein Mitglied der herrschenden Familie in Bayern wurde zum Erzbischof von Köln ernannt. Dies könnte eine neue Ära bayerischen Einflusses in Köln bedeuten. Wie sollen wir uns verhalten?"
 flavor_kol.1.a: "Lasst diesen bayerischen Einfluss zu."
 flavor_kol.1.b: "Wir beschreiten eigene Wege."
 bav_against_habsburg: "Konflikt zwischen Habsburg und den Wittelsbachern"
 bav_reconcile_habsburg: "Versöhnung unserer Dynastien"
