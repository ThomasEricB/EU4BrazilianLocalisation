 league_events.5.t: "Der Schmalkaldische Bund"
 league_events.5.d: "Nachdem Kaiser Karl V. beim Reichstag zu Augsburg (1529-1530) die Positionen der Protestanten zurückgewiesen hatte, bildeten die norddeutschen, protestantischen Reichsstände den Schmalkaldischen Bund, mit einer gemeinsamen Armee und gemeinsam Staatsschatz. Der Bund suchte auch den Kontakt mit ausländischen Mächten (Frankreich). In den Jahren von 1532-1540 konnte der Bund erste Erfolge erringen, da der Kaiser die Bedrohung der Türken abwehren musste. 1532 wurde in Nürnberg ein Religionsfrieden geschlossen, ebenso in Kaaden 1534."
 league_events.5.a: "Den Bund unterstützen"
 league_events.5.b: "Ignoriert es"
