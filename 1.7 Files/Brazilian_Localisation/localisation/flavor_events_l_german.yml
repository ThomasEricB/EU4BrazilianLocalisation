 flavor_eng.EVTOPTB9273: "Sie tun lediglich ihre Pflicht"
 flavor_eng.EVTNAME9274: "Rädelsführer gefangen genommen"
 flavor_eng.EVTDESC9274: "Bei der Schlacht von [Root.GetName] wurden mehrere Rädelsführer von unseren Streitkräften gefangen genommen. Was sollen wir mit ihnen tun?"
 flavor_eng.EVTOPTA9274: "Begnadigt sie"
 flavor_eng.EVTOPTB9274: "Richtet sie hin"
 flavor_eng.EVTNAME9275: "Soldaten desertieren"
 flavor_eng.EVTDESC9275: "Wachsende Kriegsmüdigkeit, Seuchen und Hunger betreffen nicht nur die Zivilbevölkerung, sondern auch die Soldaten unseres Heers. Die Zahl der Deserteure nimmt stetig zu."
 flavor_eng.EVTOPTA9275: "Es gibt nichts, das wir tun können."
