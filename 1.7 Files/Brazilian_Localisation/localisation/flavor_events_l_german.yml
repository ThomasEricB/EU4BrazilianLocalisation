 flavor_swe.1974.t: "Eine schwedische Stadt!"
 flavor_swe.1974.d: "Der Wendepunkt war aber nicht die Erbschaft König Johanns III. in Frankreich und auch nicht der Umzug ins Palais Royal, wo er die kalten, trostlosen Winternächte in Stockholm gegen das warme, kosmopolitische Lebensgefühl des Paris des 17. Jh. eintauschen konnte. Der Wendepunkt kam erst im nächsten Monat, mit dem Großbrand in Paris von 1651. Das Feuer brach dort aus, wo sich heute das sechste Arrondissement befindet, und auch wenn das Hôtel de Ville und Notre Dame in Sicherheit waren, so war doch das gesamte Gebiet südlich der Seine in großer Gefahr. Die Sprachbarriere zwischen schwedischsprachigen Verwaltern und ihren französischsprechenden Feuerwehrmännern führte zu einiger Verwirrung, sodass die Rettungsmaßnahmen planlos und chaotisch abliefen und die erst vor Kurzem errichtete Pont Royal trotz heroischer Anstrengung ein Opfer der Flammen wurde. Der Weg ins südliche Paris war damit abgeschnitten. Verschärfend kam hinzu, dass die kreischenden, verzweifelten Flüchtlinge mittlerweile chaotische Mobs bildeten. Als randalierende Meute stürmten die nun Obdachlosen durch das Gebiet des heutigen achten Arrondissements und fielen über den Champs-Élysées her. Den schwedischen Soldaten ist es zu verdanken, dass dem wichtigen vierten Arrondissement und dem Palais Royal ein ähnliches Schicksal erspart blieben. Als die Aschewolke sich senkte, war ein großer Teil des französischen Paris verschwunden. König Johann verstand dies jedoch als Chance. In Saint-German gründete er eine offizielle, bezuschusste Siedlung für die Flüchtlinge. Als die Menschen die zentralen Bereiche der Stadt allmählich verließen, engagierte Johann den berühmten Architekten Maurice de Blois, um das Gebiet südlich der Seine in einem sehr schwedischen Stil wieder aufzubauen. Da Johann außerdem eine Revolte des Adels in Schweden befürchtete, entwarf er die kreative Lösung, diesen kurzerhand zu sich nach Paris einzuladen. Seine Landsleute aus Schweden und Finnland würden ins südliche Paris, in die Nähe des Palais Royal umsiedeln und auf diese Weise würde Johann ohne Schwierigkeiten ein Auge auf sie haben können."
 flavor_swe.1974.a: "So furchtbar ist es gar nicht..."
 flavor_swe.EVTNAME5030: "Erik Dahlberg"
 flavor_swe.EVTDESC5030: "1679 wurde der kampferprobte Soldat und Militäringenieur Erik Dahlberg in Schweden zum Leiter des Amts für Festungsbau ernannt. Schweden befand sich zu diesem Zeitpunkt auf dem Höhepunkt seiner Macht und, infolge der offensiven Vorgehensweise der vorangegangenen Jahrzehnte, hatte das Land nun längere Grenzen als je zuvor. Erik Dahlberg und sein Team entwarfen verschiedene imposante Festungen und ließen diese an verschiedenen Schlüsselpositionen des Landes erbauen, wobei die örtlichen Gegebenheiten meisterhaft miteinbezogen wurden. Die bekannten Festungen Lejonet und Kronan in Göteborg, die Festung von Varberg und die Festung von Dararö sind das sichtbare Zeugnis seines Genies. Unglücklicherweise reichte das strapazierte Budget schließlich nicht mehr für die Provinzen weiter östlich, was sich in den kommenden Jahren rächen sollte..."
 flavor_swe.EVTNAME5031: "Olof Rudbeck veröffentlich 'Atlantica'"
 flavor_swe.EVTDESC5031: "Botaniker, Architekt, Historiker, Astronom, Musiker - Olof Rudbeck war ein akademisches Multitalent, doch in erster Linie war er Romantiker und Patriot. Sein Lebenswerk war das kolossale Geschichtswerk 'Atlantica', in dem er die Behauptung aufstellte, dass Schweden in Wahrheit das mythische Atlantis sei. Da Rudbeck einen ausgezeichneten Ruf hatte und die Theorien in gelehrter Manier vorgetragen waren, wurde sein grandioses Werk erstaunlich gut aufgenommen. Alle Kulturen, so die Theorie des Professors, seien aus der schwedischen hervorgegangen."
 flavor_swe.EVTNAME5032: "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032: "Emanuel Swedenborg war einer der ersten Naturwissenschaftler in Schweden, zu dessen frühen Werken auch das brillante 'Die Grundlagen der natürlichen Dinge' zählt, in dem er durch induktive Argumentation zu einigen Schlussfolgerungen gelangte, die den Theorien der modernen Wissenschaft gleichen. Swedenborgs Leben erfuhr durch ein Reiseerlebnis eine dramatische Wende. Er hatte seltsame Träume und Visionen, die ihn von den Naturwissenschaften hin zum Mystizismus lenkten. 1758 veröffentlichte er sein einflussreichstes Werk: 'Himmel und Hölle'."
 flavor_swe.EVTNAME5033: "Carolus Linnaeus"
 flavor_swe.EVTDESC5033: "Der schwedische Botaniker Carl von Linné ist der Begründer der modernen Taxonomie. Die Veröffentlichung seiner 'Genera Plantarum' im Jahre 1753 läutete den Beginn des Zeitalters der Klassifizierung und Entdeckungen ein. Linné selbst war vor allem in Schweden aktiv, wo er die Flora des nördlichen Europas katalogisierte, während seine Schüler überall auf der Welt forschten. Daniel Solander begleitete sogar Kapitän James Cook auf seiner berühmten ersten Reise um die Welt."
