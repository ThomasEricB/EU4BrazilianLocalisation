 flavor_eng.EVTDESC9283: "Ein Bürgerkrieg um die Thronnachfolge ist in England entbrannt, der sogenannte Rosenkrieg. Das revoltierende Haus York sucht im Ausland nach Hilfe und schickt einen Botschafter mit der Bitte, ihnen Soldaten zur Unterstützung zu senden. Etwas Hilfe könnte eine Möglichkeit sein, ein starkes und vereintes England daran zu hindern, einen Krieg gegen uns zu führen. Sollten die Rebellen ihren Anspruch auf den Thron durchsetzen können, würde sich unsere Hilfe sicher positiv auf die Beziehungen zwischen England und [Root.GetName] auswirken."
