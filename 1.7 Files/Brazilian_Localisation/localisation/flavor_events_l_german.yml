 flavor_eng.EVTNAME9273: "Adel in [Root.GetName] reagiert mit Verstimmung."
 flavor_eng.EVTDESC9273: "In der Hoffnung eine großzügige Belohnung einzustreichen hat der Adel in [Root.GetName] bislang die Sache der Krone unterstützt. Doch nun werden Stimmen hörbar, die behaupten, dass sich die Loyalität bisher nicht ausgezahlt hat."
