 flavor_eng.EVTOPTC9275: "Sie sollen sich bei den Bauern bedienen"
 flavor_eng.EVTNAME9276: "Legitimität in Frage gestellt"
 flavor_eng.EVTDESC9276: "Selbst unsere eigenen Kommandanten und Soldaten stellen die Legitimität ihres aktuellen Herrschers infrage."
