 league_events.8.t: "Die Liga von Cambrai"
 league_events.8.d: "Im Jahre 1508 schuf Papst Julius II. ein Bündnis gegen die Republik Venedig zusammen, die seiner Ansicht nach zu mächtig in Italien war. Er sicherte sich die Unterstützung von Florenz, Frankreich und sogar von Kaiser Maximilian. 1509, in der Schlacht bei Agnadello, wurde die venezianische Armee von den französischen Truppen schwer geschlagen. Es gelang der Republik Venedig jedoch, die Liga zu spalten, indem sie mit den Feinden jeweils eigene Friedensverträge schloss."
 league_events.8.a: "Gründen wir sie!"
 league_events.8.b: "Ignoriert es"
