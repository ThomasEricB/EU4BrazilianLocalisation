 flavor_eng.EVTNAME9277: "Gerüchte einer großen Revolte in [Root.GetName]"
 flavor_eng.EVTDESC9277: "Viele Rebellen, die sich in Folge des Rosenkriegs auf der Flucht befinden, haben sich nach [Root.GetName] geflüchtet. Die örtlichen Behörden melden Gerüchte, nach denen ein bewaffneter Aufstand unmittelbar bevorsteht."
