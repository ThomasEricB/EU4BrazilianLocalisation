 flavor_swe.EVTDESC3275: "Der Großteil der Bauern in [Root.GetName] hat sich auf die Seite Dackes geschlagen und leistet der Krone bewaffneten Widerstand! Sie fordern unter anderem niedrigere Steuern, Freiheit vom Militärdienst und größere lokale Autonomie."
