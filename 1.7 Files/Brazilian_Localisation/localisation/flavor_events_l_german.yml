 flavor_oma.1.t: "Machtkampf"
 flavor_oma.1.d: "Der Machtanspruch der Nabhani-Dynastie, die drei Jahrhunderte lang die Macht inne hatte, wurde im 15. Jahrhundert von gewählten Imamen infrage gestellt. Der Zwist setzte sich fort, bis die Dynastie die Herrschaft über das Land verlor."
 flavor_oma.1.a: "Unterwerft Euch dem Iman"
 flavor_oma.1.b: "$MONARCHTITLE$ hat im Oman das Sagen!"
 flavor_oma.2.t: "Die Portugiesen sind gelandet!"
 flavor_oma.2.d: "Im späten 15. Jhdt. entdeckten portugiesische Seefahrer die Route ums Kap der Guten Hoffnung nach Indien. Um ihre Schiffe und ihre Vormachtstellung im Handel zu schützen, fielen sie in den Oman ein und hielten Suhar und Muscat beinahe 150 Jahre besetzt."
 flavor_oma.2.a: "Wir werden sie bekämpfen."
 flavor_oma.2.b: "Es gibt nichts, das wir tun können."
 flavor_oma.2.3: "§YPortugal§! erhält einen Kriegsgrund gegenüber dem §YOman§!."
 flavor_oma.3.t: "Schutz des Indienhandels"
 flavor_oma.3.d: "Im späten 15. Jhdt. entdeckten portugiesische Seefahrer die Route ums Kap der Guten Hoffnung nach Indien. Um ihre Schiffe und ihre Vormachtstellung im Handel zu schützen, fielen sie in den Oman ein und hielten Suhar und Muscat beinahe 150 Jahre besetzt."
 flavor_oma.3.a: "Suhar könnte nützlich sein!"
 flavor_oma.4.t: "Die Schiffsbauer von Sur"
 flavor_oma.4.d: "Sur war mehr als 1000 Jahre lang ein großartiger, sicherer Hafen. Dort befanden sich die Docks für den Bau der berühmten arabischen Dhaus. Mitte des 17. Jhdts, als das Land aufgrund des Handels einen wirtschaftlichen Aufschwung erlebte, nahmen seine Schiffe wieder entscheidende Bedeutung ein."
 flavor_oma.4.a: "Die Dhaus werden überallhin segeln"
