 league_events.2.d: "Die Reunionspolitik Ludwigs XIV. wurde dem Reich 1684 im Frieden von Regensburg aufgezwungen, hauptsächlich weil der Kaiser sich mit der türkischen Bedrohung auseinandersetzen musste (Belagerung von Wien, 1683). Die fortgesetzten Ansprüche Frankreichs, zusammen mit der Expansion auf Kosten der habsburgischen Besitzungen und der deutschen Staaten des Reiches, führten zur Gründung der anti-französischen Augsburger Allianz (1686)."
