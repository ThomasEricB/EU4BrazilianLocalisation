 flavor_swe.EVTNAME3220: "Die Union in Gefahr"
 flavor_swe.EVTDESC3220: "Schweden behauptet, [Root.Monarch.GetName] verletze seine Pflichten als König der Union und bevorzuge Dänemark zu sehr. Es wurden genug Beispiele für seine Verletzung der Sorgfalt gesammelt. Damit hat Schweden nun einen Kriegsgrund für einen Unabhängigkeitskrieg."
