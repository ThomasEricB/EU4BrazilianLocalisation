 league_events.3.t: "$FROMCOUNTRY$ tritt der Augsburger Allianz bei"
 league_events.3.d: "Unsere Diplomaten waren erfolgreich. Unser Ziel war die Eindämmung des französischen Expansionismus. $FROMCOUNTRY$ ist unserem Bündnis beigetreten. Gemeinsam werden wir Frankreich vernichten."
