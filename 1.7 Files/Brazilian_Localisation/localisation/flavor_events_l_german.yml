 nap_renaissance_culture: "Kultur der Renaissance"
 desc_nap_renaissance_culture: "Als Zentrum der Renaissance konnte Neapel kulturell enorm profitieren."
 nap_renaissance_glory: "Ruhm der Rennaissance"
 desc_nap_renaissance_glory: "Als Zentrum der Renaissance konnte Neapel großen Ruhm sammeln."
 flavor_nap.1.t: "Die Revolte der Barone"
 flavor_nap.1.d: "Während der beiden Revolten der Barone (1459-1464 und 1485-1486) wurde die Autorität König Ferdinands von Neapel zweimal infrage gestellt. Die Revolte unterstützte französische Thronanwärter, während König Ferdinand eine Politik betrieb, durch die die königliche Macht zu Lasten der Rechte der Barone gestärkt werden sollte."
 flavor_nap.1.a: "Ich bin der König von Neapel!"
 flavor_nap.1.b: "Zugunsten von [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] abdanken!"
 flavor_nap.1.2: "Die französische Krone wird es zu schätzen wissen."
 flavor_nap.2.t: "Die Abdankung von [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]"
 flavor_nap.2.d: "Die Verschwörung der Barone von Neapel bedrohte [NAP.Monarch.GetTitle] [NAP.Monarch.GetName], sodass er sich zur Abdankung gezwungen sah. Da wir Anspruch auf den Thron haben, haben sie uns die Königskrone von Neapel angeboten."
 flavor_nap.2.a: "Zum Ruhme Frankreichs!"
 flavor_nap.3.t: "Die Renaissance in Neapel"
 flavor_nap.3.d: "Das prächtige Neapel entwickelte sich zu einem der wichtigsten Zentren der Renaissance in Italien. Herausragende Männer, wie Jacopo Sannazaro, Fransesco Laurana, Angelo Poliziano und Antonello da Messia stießen das Tor zu einem neuen Zeitalter der Kultur und Gelehrsamkeit auf."
 flavor_nap.3.a: "Ein Zeitalter der Kultur!"
 flavor_nap.3.b: "Ein Zeitalter des Ruhms!"
 flavor_nap.4.t: "Die Perle des Barocks"
 flavor_nap.4.d: "Die ersten Jahrzehnte des 17. Jhdts. wurden in der Chronik Neapels als goldenes Zeitalter bezeichnet. Die Stadt hatte sich in eine moderne Stadt verwandelt, die zu den größten in ganz Europa zählte. Großartige Anwesen, Kirchen, Opern und Theater wurden in großer Zahl gebaut und in der Stadt hatten sich viele geniale Kulturschaffende, wie Caravaggio, Rosa, Telesio, Bruno, Vico, Marino und viele andere mehr, versammelt."
 flavor_nap.4.a: "Eine Stadt wie nur wenige in der Welt..."
 flavor_nap.5.t: "Masaniellos Revolte"
 flavor_nap.5.d: "Hintergrund der Revolte war die Unzufriedenheit gegenüber den ständig steigenden Steuern. Angeführt von dem des Lesens und Schreibens unkundigen Fischhändler Tommaso Anielo, den man auch Masaniello nannte, erhob sich das Volk gegen seinen rechtmäßigen Herrscher. Die Revolte dauerte neun Tage, ehe Masanielle erst bestochen und dann von unbekannter Hand auf schnellstem Wege ins Jenseits befördert wurde."
 flavor_nap.5.a: "Schlagt den Aufstand gewaltsam nieder!"
 flavor_nap.5.b: "Bestecht den Rädelsführer"
 flavor_nap.6.t: "Die Pest in Neapel"
 flavor_nap.6.d: "Die Pest brach im Januar 1656 aus, als ein spanischer Soldat aus Sardinien in der Stadt eintraf und ins Annunziata-Krankenhaus verlegt wurde. Der Arzt, der publik machen wollte, um welche Erkrankung es sich handelte, wurde von der Regierung hinter Gitter gebracht, doch die Seuche griff rasend schnell um sich. Sechs Monate später war die Hälfte der Bewohner Neapels der Pest zum Opfer gefallen."
 flavor_nap.6.a: "Ein Anblick wie aus der Hölle"
