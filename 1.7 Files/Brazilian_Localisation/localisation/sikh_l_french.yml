 guru_angad: "Guru Angad"
 desc_guru_angad: "Le guru sikh véhicule l’utilisation de l’alphabet Gurmukhi et fait ainsi la promotion de l’éducation."
 guru_amar_das: "Guru Amar Das"
 desc_guru_amar_das: "Le guru sikh a envoyé des représentants locaux appelés Masand pour répandre la foi et guider les sikhs."
 guru_ram_das: "Guru Ram Das"
 desc_guru_ram_das: "Le guru sikh structure notre société et jette les fondations au cœur de la religion."
 guru_arjan: "Guru Arjan"
 desc_guru_arjan: "Le guru sikh rédige l’Adi Granth, un recueil de connaissances spirituelles notamment transmises par de précédents gurus."
 guru_hargobind: "Guru Hargobind"
 desc_guru_hargobind: "Le guru sikh a commencé à armer ses fidèles et à les former au combat."
 guru_har_rai: "Guru Har Rai"
 desc_guru_har_rai: "Doux et diplomate, le guru sikh cherche des solutions diplomatiques tout en veillant à ne pas compromettre sa foi."
 guru_har_krishan: "Guru Har Krishan"
 desc_guru_har_krishan: "Le guru sikh est très jeune, ce qui ne facilite pas la diplomatie en matière de questions religieuses."
 guru_tegh_bahadur: "Guru Tegh Bahadur"
 desc_guru_tegh_bahadur: "Le guru sikh lutte contre la persécution religieuse des Hindous."
 guru_gobind_singh: "Guru Gobind Singh"
 desc_guru_gobind_singh: "Le guru sikh jette les bases du Khalsa, qui unit les sikhs et les préparent à sacrifier leur vie pour lutter contre l’oppression."
 sikhism_flavor.1.t: "La foi sikh"
 sikhism_flavor.1.d: "[Root.GetName] se trouve à la frontière entre les fidèles de l’hindouisme et de l’islam. Dans cette région, marquée par de vives tensions religieuses, un homme du nom de Nanak crie haut et fort qu’il n’y a ni hindous ni musulmans, mais que la vérité se trouve auprès de Dieu, qui n’est ni l’un ni l’autre.\n\nBien que son rejet des coutumes anciennes aient scandalisé les fidèles [Root.Religion.GetName], l’indifférence de Nanak à l’égard des castes et des croyances a permis à ses enseignements de gagner les faveurs de la population. Ses disciples sont appelés sikhs et répandent rapidement leur nouvelle foi partout à [Root.GetName]."
 sikhism_flavor.1.a: "Nous allons devoir nous entretenir avec ce Nanak sur la foi [Root.Owner.Religion.GetName]."
 sikhism_flavor.2.t: "Guru Angad"
 sikhism_flavor.2.d: "\"\"\"La mort n’est pas si terrible, ô peuple, si l’on sait comment mourir.\"\"\n\nLe fondateur de notre foi est mort. Le guru Nanak n’est plus là physiquement, mais son esprit vit dans son successeur, le guru Angad. Angad était un des plus fidèles disciples de Nanak et pérennise son héritage en établissant la communauté sikh, répandant l’utilisation d’un nouvel alphabet pour promouvoir l’éducation des jeunes.\""
 sikhism_flavor.2.a: "La lumière du guru brille."
 sikhism_flavor.3.t: "Guru Amar Das"
 sikhism_flavor.3.d: "Le guru est mort et son fidèle serviteur, Amar Das, lui a succédé. D’une grande humilité, le guru Amar Das a néanmoins des ambitions pour l’enseignement du sikhisme, en renforçant la doctrine d’égalité qui se répand au sein de la population et en établissant des représentants religieux appelés Madand, chargés de véhiculer notre foi bien au-delà de ce que pourrait faire seul le guru."
 sikhism_flavor.3.a: "Notre guru renforce les faibles et émancipe les esclaves !"
 sikhism_flavor.4.t: "Guru Ram Das"
 sikhism_flavor.4.d: "Le guru Amar Das est mort et son disciple et beau-fils, Ram Das, lui a succédé. Il supervisera la construction de notre ville sacrée et encouragera les fidèles à atteindre l’illumination par la médiation solitaire et l’implication active de chacun auprès de la communauté et des sikhs."
 sikhism_flavor.4.a: "Notre guru est le serviteur de Dieu et nous sommes les serviteurs de notre guru."
 sikhism_flavor.5.t: "Guru Arjan"
 sikhism_flavor.5.d: "À la mort d’Amar Das, son fils cadet, Arjan, a été choisi pour devenir le nouveau guru, au grand dam de son aîné. Pour préserver les connaissances et cantiques des anciens gurus, Arjan a compilé un livre intitulé Adi Granth. Les écrits spirituels qu’il renferme sont l’œuvre de grands professeurs et le guru a demandé à ce que chacun puisse y contribuer. Il a également fondé un grand temple, le Harmandir Sahib, offrant ainsi à tous les sikhs un lieu où se rassembler et prier."
 sikhism_flavor.5.a: "Nous allons préserver ces connaissances et en faire bon usage."
 sikhism_flavor.6.t: "Guru Hargobind"
 sikhism_flavor.6.d: "\"\\ \"\"Comme j’écrase ces oignons que vous m’avez apportés, votre fils écrasera ses ennemis et s’érigera en tant que redoutable guerrier et éminent guru.\"\"\n\nAinsi parlait le successeur du prophète Baba Buddha of Arjan, le guru Hargobind. Le monde a changé et les sikhs ne peuvent plus se permettre de croire que leurs ennemis potentiels sont miséricordieux, mais ont pris les armes contre ceux qui entendent faire du guru et de ses disciples des martyres.\""
 sikhism_flavor.6.a: "Les épées remplaceront la couronne du guru."
 sikhism_flavor.7.t: "Guru Har Rai"
 sikhism_flavor.7.d: "Le petit-fils du guru Hargobind, Har Rai, a été formé par son grand-père pour lui succéder et l’heure est venue. Bien que préparé au combat et préservant l’armée levée par son prédécesseur, Har Rai affiche un caractère plus sensible et son amour pour tous les êtres vivants le pousse à privilégier la diplomatie autant que faire se peut."
 sikhism_flavor.7.a: "Trêve de combat"
 sikhism_flavor.8.t: "Guru Har Krishan"
 sikhism_flavor.8.d: "Le guru Har Rai est mort, laissant derrière lui un très jeune homme pour lui succéder. Har Krishan a été jugé plus apte que son frère aîné pour qui le pragmatisme diplomatique importe plus que la foi. Alors que le nouveau guru ne manque ni de piété ni de gentillesse, son jeune âge, quatre ans, limite nos options diplomatiques."
 sikhism_flavor.8.a: "Notre guru n’en demeure pas moins une bénédiction."
 sikhism_flavor.9.t: "Guru Tegh Bahadur"
 sikhism_flavor.9.d: "Le jeune guru Har Krishan est mort tragiquement. Après une certaine confusion sur sa succession, Tegh Bahadur a été choisi en tant que nouveau guru. D’ordinaire solitaire, il a saisi l’occasion et s’est révélé être un chef déterminé. Malgré son rejet des rituels et des cérémonies, il s’est fixé pour objectif, en plus de préserver la religion de ses fidèles, de protéger les hindous qui rejoignent nos terres pour échapper à la persécution."
 sikhism_flavor.9.a: "Notre guru est un véritable roi et un rempart contre l’oppression."
 sikhism_flavor.10.t: "Guru Gobind Singh"
 sikhism_flavor.10.d: "À la mort de Tegh Bahadur, les sikhs ont une nouvelle fois dû faire face à l’hostilité de leurs ennemis politiques et religieux. Son fils, Gobind Rai, est bien décidé à unir les sikhs et à rassembler ceux qui sont prêts à sacrifier leur vie pour leur guru. Les décennies à venir seront consacrées à la création des Khalsa, ceux initiés par les cérémonies du guru dans notre foi, et Gobind Rai entrera dans l’histoire comme le guru Gobind Singh."
 sikhism_flavor.10.a: "Les Khalsa appartiennent à Dieu, de même que la victoire !"
 sikhism_flavor.11.t: "Guru Granth Sahib"
 sikhism_flavor.11.d: "Le guru Gobind Singh est mort et un immortel a été choisi pour lui succéder. Le recueil de textes sacrés appelé Adi Granth, compilé par le guru Arjan et enrichi par ses successeurs, a été désigné par Gobind Singh comme le successeur final qui guidera les sikhs : le guru Granth Sahib. Désormais, les questions que les sikhs pourront se poser trouveront une réponse dans cet ouvrage."
 sikhism_flavor.11.a: "Ceux qui souhaitent rencontrer Dieu peuvent le trouver dans ses cantiques."
 sikhism_flavor.12.t: "Plus de gurus"
 sikhism_flavor.12.d: "[Root.GetName] est désormais un état [Root.Religion.GetName]. Nous ne sommes plus sikhs et avons mis fin à nos relations avec le guru sikh."
 sikhism_flavor.12.a: "Dorénavant, la voie [Root.Religion.GetName] nous guidera."
 sikhism_flavor.13.t: "Nanak à [Root.GetName]"
 sikhism_flavor.13.d: "Un homme que certains qualifient de guru est arrivé à [Root.GetName]. Après avoir eu une révélation divine, il aurait quitté sa terre natale pour rejoindre de lointaines contrées afin de répondre au message du Dieu véritable.\n\nSes disciples locaux insistent sur le fait que ce Dieu est révélé par toutes les religions, y compris [Root.Owner.Religion.GetName], et indiquent que Nanak ne fait que révéler les vérités de notre propre foi. Cela étant, il n’est pas question que ces enseignements réprouvent nos rituels et nos traditions, éloignant le peuple de la voie de [Root.Owner.Religion.GetName]."
 sikhism_flavor.13.a: "Tant qu’ils paient des taxes, ils peuvent croire en ce qu’ils veulent."
 sikhism_flavor.13.b: "Chassez ce Nanak de [Root.GetName] !"
 save_the_burning_world_title: "Sauver le monde du chaos"
 save_the_burning_world_desc: "Notre foi est née d’une quête d’unité là où régnaient la discorde et la croyance selon laquelle Dieu était au-dessus de ce qui divisait le monde. Mais si nous voulons rétablir l’ordre dans ce monde, nous allons devoir veiller à ce que le peuple comprenne la vérité."
 saving_the_burning_world: "Sauver le monde du chaos"
 desc_saving_the_burning_world: "Nous mettons tout en œuvre pour éradiquer le mal en montrant au peuple la voie à suivre, même si pour cela, il nous faut offenser les autres religions."
