l_spanish:
 monopolize_british_cot_desc: "Las compañías mercantes se están quejando de que nuestra riqueza está fluyendo en manos de los comerciantes extranjeros y de esta manera desaparece del país. Están pidiendo el apoyo del gobierno para establecer un control sobre el comercio británico."
 monopolize_japanese_cot_title: "Controlar el Comercio Japonés"
 monopolize_italian_cot_title: "Controlar el Comercio Italiano"
 monopolize_italian_cot_desc: "Venecia es, ante todo, una nación comercial. Los poderosos comerciantes están pidiendo apoyo para que puedan controlar el comercio en Italia."
 tradenode_tunis_title: "Problemas Comerciales en Túnez"
 tradenode_tunis_desc: "Nuestra nación se beneficiaría al controlar el comercio en Túnezhaciéndonos un nombre en el comercio del Mediterráneo"
 tradenode_alexandria_title: "Cerveza de Malta en Alejandría"
 tradenode_alexandria_desc: "Nuestros mercaderes han intentado unirse a los comerciantes de Alejandríapero las persistentes costumbres y un líder poco dispuesto a reconocer la superioridad del comercio de Genova nos obliga a tomar una posición."
 tradenode_thrace_title: "Problemas Comerciales en Tracia"
 tradenode_thrace_desc: "Tracia es uno de los muchos puertos alrededor del Mediterráneoy uno de los más ricos. Nuestros comerciantes nos han instado a tomar el control del comercio de Traciay así será."
 tradenode_ragusa_title: "Murmullos en Ragusa"
 tradenode_ragusa_desc: "El Mar Adriático alberga la rica Ragusael hogar de muchos artículos exóticos y hábiles comerciantes. Deberíamos ser capaces de tomar control sobre ella bastante fácilmente."
 tradenode_ferrara_title: "Festín en Ferrara"
 tradenode_ferrara_desc: "Ferraraun centro cultural conocido por la música y el artelentamente ha comenzado a expulsar a los comerciantes de su centro. Pensamos que tener el control sobre Ferrara significa que controlaremos el comercio que tanto fluye en sus puertos..."
 tradenode_tangiers_title: "Problemas Comerciales en Tánger"
 tradenode_tangiers_desc: "Nuestros comerciantes encuentran cada vez más y más difícil vender sus productos en Tánger y han vuelto con la esperanza de encontrar alguna solución. “Agarrar Tánger”ellos dicen“¡Tómalo y construyamos el imperio comercial que jamás ha habido!”"
 tradenode_gibraltar_title: "Codicia en Gibraltar"
 tradenode_gibraltar_desc: "En Gibraltar la codicia consume los que están dispuestos adejar casi nada para nuestros comerciantes. Es hora de mostrarles lo que el pecado de la codicia puede traer..."
 claim_on_rival_title: "Reclamar la provincia $PROVINCENAME$"
 claim_on_rival_desc: "Forjar una reivindicación en nuestra provincia rival para que podamos atacarlos por ello."
 take_from_rival_title: "Tomar nuestra reivindicación: $PROVINCENAME$!"
 insult_rival_title: "Insultar a $COUNTRY$nuestro rival"
 insult_rival_desc: "Les odiamos y queremos que lo sepan."
 take_from_rival_culture_title: "¡Salvar el gente de $PROVINCECULTURE$ !"
 take_from_rival_culture_desc: "Nuestro rival$OWNERNAME$tiene a nuestros compañeros como rehenes en $PROVINCENAME$ ¡es momento de salvarlos!"
 take_from_rival_religion_title: "Salvar a los fieles de $PROVINCENAME$!"
 take_from_rival_religion_desc: "Nuestro rival$OWNERNAME$persigue cruelmente a nuestros compañeros en $PROVINCENAME$¡debemos salvar sus almas!"
 improve_fort_threat_1_title: "Fortificar la frontera amenazada"
 improve_fort_threat_1_desc: "Nuestro vecino parece hostilmejorar nuestra fortaleza haría sentirnos más seguros."
 improve_fort_threat_2_title: "Más allá de fortificar la frontera amenazada"
 improve_fort_threat_2_desc: "Nuestro vecino parece hostilmejorar nuestra fortaleza haría sentirnos más seguros."
 royal_marriage_threat_title: "Boda estratégica con $COUNTRY$"
 royal_marriage_threat_desc: "Las amenazantes fuerzas de $COUNTRY$ se aproximan hacia nosotrospero tal vez un Matrimonio Real nos mantendría a salvo de sus maneras belicistas."
 improve_relations_threat_title: "Aplacar $COUNTRY$"
 improve_relations_threat_desc: "$COUNTRY$ es una amenaza para nuestra nacióndebemos mejorar las relaciones con ellos para evitar un ataque."
 go_legitimate_title: "Demostrar Legitimidad"
 go_legitimate_desc: "Nuestra monarquía parece inestabledebemos demostrar al pueblo que nuestra monarquía es su legítimo gobernante."
 make_core_province_title: "Intergrar $PROVINCENAME$"
 make_core_province_desc: "¡$PROVINCENAME$ debe convertirse en Centro provincial de nuestra nación!"
 change_province_culture_title: "Esparcir nuestra cultura por $PROVINCENAME$"
 change_province_culture_desc: "La cultura de $PROVINCENAME$ es diferente de la nuestra. Esto hace que nuestra gente se sienta incómode al visitar $PROVINCENAME$. Esto debería ser rectificado."
 control_the_pope_title: "Convertirse en Controlador Papal"
 control_the_pope_desc: "Sobornando a algunos cardenales clave podríamos beneficiarnos del hacho de controlar las acciones del Santo Padre."
 achive_religious_unity_title: "Conseguir unidad religiosa"
 achive_religious_unity_desc: "Nuestro batiburrillo de fes nos está debilitando¡para volver a ser fuertes debemos convertir a la gente a la fe verdadera!"
 conquer_levant_title: "Conquistar Levante"
 conquer_levant_desc: "Nuestros adversarios del Sultanato Mameluco se cruzan en nuestro camino para controlar las Ciudades Santas y el ingreso del comercio de especias, algo a lo que hemos aspirado siempre. Debemos avanzar hacia Siria y hacia Egipto para conseguir estar más cerca de estos objetivos estratégicos."
 conquer_egypt_title: "Conquistar Egipto"
 conquer_egypt_desc: "Ha llegado el momento de que el estado mameluco deje de existir como una unidad independiente. Debemos instalar un gobernador otomano en Egipto y mediante ello abrirnos un camino a nuevas conquistas en Arabia y el Norte de África"
 conquer_mesopotamia_title: "Conquistar Mesopotamia"
 conquer_mesopotamia_desc: "Las antiguas ciudades de Mesopotamia son una importante parada en las rutas de las especias desde Asia. Controlarlas y hacer que nos paguen impuestos es un objetivo muy tentador."
 conquer_hedjaz_title: "Conquistar el Hiyaz"
 conquer_hedjaz_desc: "Anexionándonos la región del Hiyaz no solo seremos los guardianes de las Ciudades Santas de la Meca y Medina, sino que también tendremos acceso a un buen número de puertos críticos para el control del comercio en el Mar Rojo."
 conquer_mocha_title: "Conquistar Moca"
 conquer_mocha_desc: "Famosa por sus granos de café, la ciudad de Moca desarrollará un rol aún más importante en nuestro imperio. Situada en la entrada del Mar Rojo nos puede servir como puerto recaudador de impuestos y como base naval."
 conquer_haasa_title: "Conquistar Haasa"
 conquer_haasa_desc: "Debemos proteger el comercio indio en su llegada a Basra. Estableciendo la ley otomana en el área de A-Ahsa protegeremos esta importante fuente de ingresos de ataques extranjeros."
 conquer_trebizond_title: "Conquistar Trebisonda"
 conquer_trebizond_desc: "Nuestros espías nos informan de que los gobernadores de Trebisonda están confabulando con sus aliados occidentales para formar una coalición contra nuestro imperio. Debemos atacar primero y hacer que sufran el mismo destino que el resto de los griegos."
 safeguard_eastern_anatolia_title: "Defender Anatolia Oriental"
 safeguard_eastern_anatolia_desc: "No se puede exagerar la estratégica importancia de controlar Ereván y Diyarbekir. Debemos asegurar nuestras fronteras ante las incursiones de Persia controlando y repoblando estas tierras originalmente ricas que fueron devastadas por los ejércitos de Tamerlán."
 conquer_tripolitania_title: "Conquistar Tripolitania"
 conquer_tripolitania_desc: "Desde hace décadas las ciudades costeras de Tripolitania han ofrecido refugio a los piratas que asaltaban nuestras embarcaciones. Nuestros almirantes proponen que establezcamos un gobierno  otomano en la región para prevenir esos ataques."
 conquer_tunisia_title: "Conquistar Túnez"
 conquer_tunisia_desc: "En caso de que Túnez cayera en manos de los cristianos nuestro gobierno en el Norte de África sería amenazado. Bajo la fuerte presión de los cristianos, que buscan hacerse con el control del Mediterráneo Occidental, las poblaciones locales recibirán nuestros ejércitos como salvadores y protectores. "
 subjugate_algiers_title: "Dominar Argel"
 subjugate_algiers_desc: "Si no queremos que nuestros intereses en el Magreb se vean más comprometidos,  debemos conseguir tener unas relaciones más fuertes allí. Ha llegado el momento de que Argel, bajo la gran presión de los cristianos, caiga en nuestro ámbito de influencia. "
 take_from_rival_desc: "¡Es el momento de tomar $PROVINCENAME$ de nuestro rival $OWNERNAME$!"
 befriend_rival_rival_title: "El rival de nuestro rival"
 befriend_rival_rival_desc: "El rival de nuestro rival es $COUNTRY$ así que deberían ser nuestros amigos.                "
 befriend_threat_rival_title: "El rival de una amenaza"
 befriend_threat_rival_desc: "$COUNTRY$ es el rival de un país al que consideramos una amenaza para nosotros"
 migrate_to_neighboring_title: "Emigrar a $PROVINCENAME$"
 migrate_to_neighboring_desc: "Nuestra tribu conserva aún la flexibilidad para emigrar con el juego que buscamos y encontrar nuevas tierras. Deberíamos partir para $PROVINCENAME$."
