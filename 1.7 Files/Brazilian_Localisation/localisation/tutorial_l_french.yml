 TUT_PART_BAS_DESC: "Cette section du didacticiel contient les bases du contrôle de la caméra, de la vitesse du jeu, du déplacement des armées et des flottes, ainsi que des bases en guerre et en diplomatie."
 TUT_PART_ADV_TITLE: "§YDidacticiel avancé§!\nJeu avancé"
 TUT_PART_ADV_DESC: "Cette section du didacticiel contient davantage de détails sur divers éléments du jeu. Il est conseillé de consulter ce chapitre lorsque vous avez une question sur un point spécifique."
 TUT_PART_CAM_TITLE: "§YEmpire espagnol§!\nCampagne pour débutants"
 TUT_PART_CAM_DESC: "Cette section du didacticiel reproduira une partie réelle pour vous apprendre comment utiliser les différentes fonctionnalités de manière réaliste."
