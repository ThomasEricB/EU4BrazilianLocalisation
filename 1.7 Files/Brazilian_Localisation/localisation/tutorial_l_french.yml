 TUT_SELECT_CHAPTER_DESC: "Choisissez un chapitre puis cliquez sur Jouer."
 TUT_BAS_CHAPTER01_BUTTON: "Les commandes de base"
 TUT_BAS_CHAPTER01_TITLE: "Chapitre 1 : Les commandes de base"
 TUT_BAS_CHAPTER01_DESC: "Dans ce chapitre, vous apprendrez les bases du jeu. Vous apprendrez par exemple comment contrôler la caméra et la vitesse du jeu."
 TUT_BAS_CHAPTER01_PAGE01_TITLE: "§YIntroduction (1/8)§!"
 TUT_BAS_CHAPTER01_PAGE01_TEXT: "Vous pouvez réduire cette interface à n'importe quel moment en cliquant sur le bouton §MMinimiser§!. Pour l'afficher à nouveau, cliquez sur le bouton §MRestaurer§!."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer.§!"
 TUT_BAS_CHAPTER01_PAGE02_TITLE: "§YLe temps (2/8)§!"
 TUT_BAS_CHAPTER01_PAGE02_TEXT: "Quand vous voulez, vous pouvez mettre le jeu en pause en appuyant sur la §MBarre espace§! ou en cliquant sur l'§Minterface de contrôle du temps§!. Vous pouvez accélérer ou ralentir le jeu en utilisant l'interface de contrôle du temps ou grâce aux touches §M+§!' (plus) ou '§M-§!' (moins) de votre clavier."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES: "§MReprendre§! La partie et attendre jusqu'au 1er décembre pour continuer."
 TUT_BAS_CHAPTER01_PAGE03_TITLE: "§YLe temps (3/8)§!"
 TUT_BAS_CHAPTER01_PAGE03_TEXT: "Lorsqu'Europa Universalis IV est en pause, vous pouvez toujours envoyer des ordres et reprendre le contrôle de la situation. En temps de paix, vous voudrez sans doute accélérer le temps, tandis qu'en temps de guerre vous chercherez plutôt à le ralentir ou à l'arrêter pour accorder toute votre attention au conflit."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_BAS_CHAPTER01_PAGE04_TITLE: "§YContrôler la caméra (4/8)§!"
 TUT_BAS_CHAPTER01_PAGE04_TEXT: "Déplacez le §Mpointeur de la souris§! sur les bords de l'écran pour déplacer la caméra. Vous pouvez également utiliser les §Mflèches directionnelles§! de votre clavier ou maintenir la §Mmolette§! de votre souris enfoncée puis déplacer la souris. Si vous cliquez sur la mini-carte en bas à droite de l'écran, vous déplacerez la caméra instantanément sur cet endroit du monde."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES: "Déplacez la caméra en utilisant les flèches directionnelles ou en utilisant la souris. Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER01_PAGE05_TITLE: "§YZoom arrière (5/8)§!"
 TUT_BAS_CHAPTER01_PAGE05_TEXT: "Maintenant que vous avez fait un zoom avant, essayez un zoom arrière. Pour ce faire, utilisez la molette de votre souris ou cliquez sur le bouton §MZoom arr.§! situé près de la mini-carte en bas à droite de l'écran."
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES: "Pour poursuivre, vous devez §Mdézoomer§! afin de voir toute l'Europe."
 TUT_BAS_CHAPTER01_PAGE06_TITLE: "§YZoom avant (6/8)§!"
 TUT_BAS_CHAPTER01_PAGE06_TEXT: "Vous pouvez faire un zoom avant en utilisant la molette de votre souris ou en cliquant sur le bouton §MZoom av.§! situé près de la mini-carte en bas à droite de l'écran."
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES: "Pour continuer, vous devez §Mzoomer le plus possible§!."
 TUT_BAS_CHAPTER01_PAGE07_TITLE: "§YTrouver une province (7/8)§!"
 TUT_BAS_CHAPTER01_PAGE07_TEXT: "Voyons si vous savez utiliser la caméra. Essayez de trouver une province en particulier en déplaçant la caméra et en zoomant. Lorsque vous avez trouvé la province, sélectionnez-la en cliquant dessus avec le bouton gauche."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES: "Suivez la §Mflèche! et trouvez la province d'§MAberdeen§!. Cliquez dessus avec le bouton gauche pour continuer."
 TUT_BAS_CHAPTER01_PAGE08_TITLE: "§YFin du chapitre (8/8)§!"
 TUT_BAS_CHAPTER01_PAGE08_TEXT: "Vous savez maintenant comment contrôler la caméra. Dans le chapitre suivant, vous apprendrez à contrôler des armées et des flottes."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER02_BUTTON: "Contrôler les unités"
 TUT_BAS_CHAPTER02_TITLE: "Chapitre 2 : Contrôler les unités"
 TUT_BAS_CHAPTER02_DESC: "Ce chapitre traite du §Mcontrôle des unités§! et vous apprendra les bases du §Mcombat§! et du §Msiège§!."
 TUT_BAS_CHAPTER02_PAGE01_TITLE: "§YContrôle des unités (1/9)§!"
 TUT_BAS_CHAPTER02_PAGE01_TEXT: "Les rebelles ont capturé la province de §MMeath§!, vous devez les éliminer ! Choisissez l'armée située dans la province de §MLondres§! en cliquant dessus ou en maintenant enfoncé le bouton gauche de votre souris et en traçant un rectangle de sélection qui englobe cette armée."
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES: "Sélectionnez l'§Marmée royale§! située à §MLondres§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE02_TITLE: "§YDéplacer l'armée (2/9)§!"
 TUT_BAS_CHAPTER02_PAGE02_TEXT: "Une fois votre armée sélectionnée, faites un clic droit sur la province où elle doit se rendre. Pour atteindre §MMeath§!, vous devez d'abord passer par §MGwynedd§!. Vous devez donc sélectionner l'armée, faire un clic droit sur Gwynedd puis reprendre la partie pour que votre unité s'y rende.\n\n§YPensez à quitter le mode pause (en reprenant la partie)."
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES: "Déplacez votre armée à §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE: "§YTransport de troupes (3/9)§!"
 TUT_BAS_CHAPTER02_PAGE03_TEXT: "Vous devrez transporter vos armées à §MMeath§! par bateau. Cliquez sur le bouton §MAjouter au transport§! pour faire monter votre armée dans les navires qui se trouvent dans le port de §MGwynedd's§!. Lorsqu'un navire de transport qui contient des unités quitte le port, les unités sont embarquées sur ces navires."
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES: "Sélectionnez votre armée puis cliquez sur §MAjouter au transport§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE04_TITLE: "§YSélectionner la flotte (4/9)§!"
 TUT_BAS_CHAPTER02_PAGE04_TEXT: "Vos troupes sont maintenant rattachés à la Marine royale située dans le port de Gwynedd. Pour faire traverser la mer d'Irlande à vos troupes, vous devez sélectionner la flotte en cliquant dessus ou en dessinant un rectangle de sélection avec votre souris.§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES: "Sélectionnez la §Mmarine royale§! située dans le §Mport de Gwynedd§!."
 TUT_BAS_CHAPTER02_PAGE05_TITLE: "§YDéplacer la flotte (5/9)§!"
 TUT_BAS_CHAPTER02_PAGE05_TEXT: "Pour déplacer votre flotte, faites un clic droit sur la province maritime appelée §Mmer d'Irlande§!. Lorsque votre flotte sort du port, les unités qui y sont attachées sont embarquées à bord.\n\n§YPensez à quitter la pause pour continuer.§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES: "Envoyez votre flotte dans la province maritime appelée §Mmer d'Irlande§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE06_TITLE: "§YArmée embarquée (6/10)§!"
 TUT_BAS_CHAPTER02_PAGE06_TEXT: "Pour débarquer vos troupes, sélectionnez la flotte et cliquez sur le bouton §MTransport§! pour sélectionner votre armée."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES: "Sélectionnez votre §Marmée embarquée§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE07_TITLE: "§YFaire débarquer l'armée (7/10)§!"
 TUT_BAS_CHAPTER02_PAGE07_TEXT: "Maintenant que votre armée est sélectionnée, faites un clic droit sur la province de §MMeath§! où se trouvent les rebelles afin de donner l'ordre à vos troupes de débarquer.§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES: "Ordonnez à votre armée de se rendre à §MMeath§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE08_TITLE: "§YLa bataille (8/10)§!"
 TUT_BAS_CHAPTER02_PAGE08_TEXT: "Votre armée affronte à présent les rebelles de §MMeath§!. Une fois la bataille terminée, vous aurez à assiéger la province, car elle a été capturée par les rebelles. La fenêtre de bataille apparaîtra lorsque vous sélectionnerez une armée en train de combattre.\n\n§YPensez à quitter le mode pause.§!"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES: "Reprenez la partie et §Mtriomphez des rebelles§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE09_TITLE: "§YLe siège (9/10)§!"
 TUT_BAS_CHAPTER02_PAGE09_TEXT: "Vous avez vaincu les rebelles sur le champ de bataille, mais la ville est toujours sous leur contrôle. Votre armée assiège désormais Meath et il faudra un peu de temps avant la reddition des défenseurs.\n\n§YLe temps qu'il faut pour accomplir certaines actions, comme assiéger une ville, a été réduit dans ce didacticiel. Dans une partie normale, les siège durent plus longtemps.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES: "§MReprenez Meath§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE10_TITLE: "§YFin du chapitre (10/10)§!"
 TUT_BAS_CHAPTER02_PAGE10_TEXT: "Victoire ! Vous avez vaincu les rebelles et repris Meath. Vous avez terminé le chapitre 2 de ce didacticiel. Dans le prochain chapitre, nous aborderons la §Mproduction§!."
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES: "Cliquez sur §Msuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER03_BUTTON: "La production"
 TUT_BAS_CHAPTER03_TITLE: "Chapitre 3 : la production"
 TUT_BAS_CHAPTER03_DESC: "Le troisième chapitre de ce didacticiel traite des bases de l'économie, du recrutement d'unités et de la construction de bâtiments."
 TUT_BAS_CHAPTER03_PAGE01_TITLE: "§YLes bases de la production (1/12)§!"
 TUT_BAS_CHAPTER03_PAGE01_TEXT: "Dans ce chapitre, vous apprendrez à §Mrecruter des régiments§!, §Mconstruire des navires§! et §Mconstruire des bâtiments§!. Toute la production se déroule dans une province."
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES: "§MCliquez sur Londres§! sur la carte pour continuer."
 TUT_BAS_CHAPTER03_PAGE02_TITLE: "§YLa province (2/12)§!"
 TUT_BAS_CHAPTER03_PAGE02_TEXT: "Chaque province est différente et possède une valeur économique et militaire différente selon divers critères tels que §Ml'imposition§!, §Mla puissance militaire§!, la location stratégique ou le type de §Mdenrées commerciales§! qu'elles produisent. Nous aborderons ces valeurs plus tard. Toutes les unités proviennent des provinces. Vous pouvez y §Mrecruter des régiments§!, §Mconstruire des navires§! et §Membaucher des mercenaires§!."
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_BAS_CHAPTER03_PAGE03_TITLE: "§YRecruter une armée (3/12)§!"
 TUT_BAS_CHAPTER03_PAGE03_TEXT: "L'armée consiste en régiments de trois différentes sortes : §Minfanterie§!, §Mcavalerie§! et §Martillerie§!. Chaque régiment comporte 1000 hommes."
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES: "Cliquez sur §MRecruter un régiment§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE04_TITLE: "§YRecruter un régiment (4/12)§!"
 TUT_BAS_CHAPTER03_PAGE04_TEXT: "Dans la fenêtre de recrutement, vous trouverez la liste de toutes les unités qui peuvent être recrutées. Recruter un régiment consomme 1000 §Meffectifs§! en plus de §Mducats§!. Les effectifs sont une ressource importante qui se régénère avec le temps. Sans effectifs en nombre suffisant, vous ne pouvez pas lever de nouvelles armées ou renforcer des armées existantes. Vos effectifs se trouvent en haut à gauche de l'écran."
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES: "§MRecrutez un régiment§! à Londres pour continuer."
 TUT_BAS_CHAPTER03_PAGE05_TITLE: "§YConstruire des navires (5/12)§!"
 TUT_BAS_CHAPTER03_PAGE05_TEXT: "Vous pouvez construire des navires en sélectionnant une province côtière et en cliquant sur le bouton §MConstruire des navires§!. Il existe quatre types de navires : les grands navires, les navires légers, les galères et les navires de transport.\n\n§YCliquez sur §MRetour§Y pour retourner à la vue Province puis cliquez sur le bouton §MConstruire des navires§Y.§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES: "Cliquez sur §MConstruire des navires§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE06_TITLE: "§YConstruire des navires (6/12)§!"
 TUT_BAS_CHAPTER03_PAGE06_TEXT: "Vous pouvez construire des navires en sélectionnant une province côtière et en cliquant sur le bouton §MConstruire des navires§!. Il existe quatre types de navires : les grands navires, les navires légers, les galères et les navires de transport.\n\n§YCliquez sur §MRetour§Y pour retourner à la vue Province puis cliquez sur le bouton §MConstruire des navires§Y.§W"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES: "§MConstruire un navire§! à Londres pour continuer."
 TUT_BAS_CHAPTER03_PAGE07_TITLE: "§YLes bâtiments (7/12)§!"
 TUT_BAS_CHAPTER03_PAGE07_TEXT: "Vous pouvez construire des bâtiments pour améliorer les provinces. Les améliorations peuvent par exemple être des impôts plus élevés, des forts plus résistants ou encore davantage de commerce. Construire des bâtiments est essentiel pour votre puissance économique et militaire."
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES: "Ouvrez l'onglet §MBâtiments§! pour continuer"
 TUT_BAS_CHAPTER03_PAGE08_TITLE: "§YLa construction (8/12)§!"
 TUT_BAS_CHAPTER03_PAGE08_TEXT: "Les bâtiments sont classés en différentes catégories. Les plus gros bâtiments sont des §Mbâtiments spéciaux§! et une province donnée ne peut en construire que dans une catégorie donnée. Les §Mbâtiments uniques§! ne peuvent être construits qu'une fois par nation et offrent des avantages plus importants que les bâtiments normaux."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES: "§MConstruisez l'importe quel bâtiment§! à Londres pour continuer."
 TUT_BAS_CHAPTER03_PAGE09_TITLE: "§YLes files d'attente (9/12)§!"
 TUT_BAS_CHAPTER03_PAGE09_TEXT: "Il existe deux files d'attente séparées pour la production de chaque province. Une file d'attente pour les unités vous permet de §Mconstuire un navire§! ou de §Mrecruter un régiment§!. La file d'attente de construction vous permet de construire un §Mbâtiment§!, de §Mtransformer la province en province nationale§!, de §Mla convertir§! ou d'en §Mchanger la culture§!. Chacune des deux files d'attente peut faire une chose à la fois."
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_BAS_CHAPTER03_PAGE10_TITLE: "§YL'interface de production (10/12)§!"
 TUT_BAS_CHAPTER03_PAGE10_TEXT: "Lorsqu'un empire devient plus grand, il peut s'avérer plus difficile à gérer. L'§Minterface de production§! vous aidera à construire un plus grand nombre de bâtiments ou à lever un plus grand nombre de troupes. Choisissez un bâtiment dans la liste et la carte vous indiquera où ce bâtiment sera le plus utile.\n\n§YRegardez en haut à droite de votre écran.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES: "Cliquez sur le §Mbouton d'interface de production§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE11_TITLE: "§YL'interface de production (11/12)§!"
 TUT_BAS_CHAPTER03_PAGE11_TEXT: "Choisissez une unité dans la liste puis cliquez sur la carte pour lancer la production. Vous pouvez soit cliquer directement sur la carte, soit cliquer sur les boutons '§M+§!'. Si vous cliquez plusieurs fois sur une même province, vous produisez plusieurs unités ou navires à la suite.\n\n§YLancez la production dans 5 provinces différentes et pensez à quitter la pause pour continuer.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES: "Sélectionnez n'importe quelle §Munité terrestre§! dans la liste de gauche et §Mrecrutez 5 régiments§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE12_TITLE: "§YFin du chapitre (12/12)§!"
 TUT_BAS_CHAPTER03_PAGE12_TEXT: "Ainsi s'achève le chapitre 3 : la production. Dans le chapitre suivant, nous parlerons de §Mguerre§!."
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER04_BUTTON: "La guerre"
 TUT_BAS_CHAPTER04_TITLE: "Chapitre 4 : la guerre"
 TUT_BAS_CHAPTER04_DESC: "Ce chapitre traitera de §Mguerre§! et de§Mdiplomatie§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE: "§YDéclarer une guerre (1/5)§!"
 TUT_BAS_CHAPTER04_PAGE01_TEXT: "Si vous voulez déclarer la guerre à un autre pays, il vous faut un §Mcasus belli§! contre eux. Si vous n'avez pas de casus belli ou de justification à cette guerre, vous subirez les effets négatifs de la déclaration de guerre.\n\n§YCliquez sur la province du §MLeinster§Y puis sur §MDiplomatie§Y et sélectionnez §MDéclarer la guerre§Y. Choisissez le casus belli mentionnant §MPrendre le Leinster§Y comme objectif de guerre puis cliquez sur §MJe le veux§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES: "§MDéclarez la guerre§! au Leinster pour continuer."
 TUT_BAS_CHAPTER04_PAGE02_TITLE: "§YLa guerre (2/5)§!"
 TUT_BAS_CHAPTER04_PAGE02_TEXT: "Déplacez vos troupes dans la province de Leinster pour attaquer leur armée. Vous pouvez également assiéger et occuper leur province avant de poursuivre. Si vous voulez impliquer toutes vos troupes, vous devrez les amener sur place et les fusionner en une seule armée.\n\n§YPensez à quitter la pause pour continuer.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES: "§MTriomphez du Leinster§! pour continuer."
 TUT_BAS_CHAPTER04_PAGE03_TITLE: "§YExiger la paix (3/5)§!"
 TUT_BAS_CHAPTER04_PAGE03_TEXT: "§MExiger un tribut§! pour la paix exige que vous disposiez d'un certain §Mscore de guerre§!. L'§Mobjectif de guerre§! réduit le score de guerre de cette province de 50%. Détenir une revendication sur une province réduit le coût de puissance diplomatique de 50%.\n\n§YCliquez sur le Leinster puis sur §MDiplomatie§Y et sélectionnez §MExiger la paix§Y.§W"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES: "Concluez n'importe quel §Mtraité de paix§! avec le Leinster pour continuer."
 TUT_BAS_CHAPTER04_PAGE04_TITLE: "§YTrève avec le Leinster (4/5)§!"
 TUT_BAS_CHAPTER04_PAGE04_TEXT: "Votre guerre contre le Leinster s'est terminée par une trêve. Vous pouvez voir la liste des pays avec lesquels vous êtes en trêve et la date à laquelle cette trêve expire en plaçant le pointeur de votre souris sur l'§MAlerte de trêve§!. Attaquer quelqu'un avec qui vous êtes en trêve entraînera une importante perte de §Mstabilité§!."
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_BAS_CHAPTER04_PAGE05_TITLE: "§YFin du chapitre (5/5)§!"
 TUT_BAS_CHAPTER04_PAGE05_TEXT: "Ceci conclut le didacticiel de base d'Europa Universalis IV. Vous pouvez le rejouer à tout moment si vous le désirez. Lancez la §MCampagne pour débutants§! pour en savoir plus sur les fonctionnalités d'Europa Universalis IV dans la partie §MSystème de jeu avancés§! du didacticiel."
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES: "Cliquez sur §MQuitter§! pour retourner au menu des didacticiels."
 TUT_ADV_CHAPTER01_BUTTON: "L'interface"
 TUT_ADV_CHAPTER01_TITLE: "Chapitre 5 : l'interface"
 TUT_ADV_CHAPTER01_DESC: "Ce chapitre traitera de l'interface et vous expliquera où trouver chaque chose ainsi que son importance."
 TUT_ADV_CHAPTER01_PAGE01_TITLE: "§YL'interface (1/17)§!"
 TUT_ADV_CHAPTER01_PAGE01_TEXT: "Cette partie du didacticiel va vous expliquer à quoi sert l'interface."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE02_TITLE: "§YLes ducats (2/17)§!"
 TUT_ADV_CHAPTER01_PAGE02_TEXT: "Les ducats sont une de vos ressources principales. Ils servent à tout acheter, des unités aux constructions."
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE03_TITLE: "§YLes effectifs (3/17)§!"
 TUT_ADV_CHAPTER01_PAGE03_TEXT: "Les effectifs sont une ressource importante qui met une limite sur le nombre de soldats dont votre nation peut disposer. Les effectifs maximum représentent 10 années d'effectifs. Recruter un régiment coûte 1000 effectifs par régiment. Renforcer des armées qui ont subi des pertes au combat réduit également vos effectifs."
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE04_TITLE: "§YLa stabilité (4/17)§!"
 TUT_ADV_CHAPTER01_PAGE04_TEXT: "La stabilité, c'est celle de votre nation. La stabilité est liée au §Mrisque de révolte§!, au §Mrevenu des impôts§!, à la §Mpuissance commerciale globale§! et à d'autres choses encore. La stabilité peut augmenter depuis l'onglet §MStabilité et expansion§! et coûte de la §Mpuissance administrative§!. La stabilité peut diminuer en raison d'§Mévènements aléatoires§!, si vous §Mbrisez une trève§!, si vous changez de §Mreligion d'État§! ou si votre §Mdirigeant§! meurt au combat."
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE05_TITLE: "§YLe prestige (5/17)§!"
 TUT_ADV_CHAPTER01_PAGE05_TEXT: "Le prestige s'acquiert en remportant des batailles, des guerres, ou grâce à des évènements aléatoires. Le prestige §Maugmente le moral§! de vos troupes ainsi que votre §Mlégitimité§! et vous donne de §Mmeilleures relations avec le temps§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE06_TITLE: "§YLa légitimité (6/17)§!"
 TUT_ADV_CHAPTER01_PAGE06_TEXT: "Seules les monarchies sont affectées par la légitimité. Elle représente la légitimité accordée à votre monarque. La légitimité affecte le §Mrisque de révolte§!, la §Mtolérance religieuse §! et la §Mréputation diplomatique§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE07_TITLE: "§YLes traditions républicaines (7/17)§!"
 TUT_ADV_CHAPTER01_PAGE07_TEXT: "Seules les républiques sont affectées par la tradition républicaine, dont l'effet principal est de réduire le §Mrisque de révolte nationale§!. La tradition républicaine monte lentement tous les ans et diminue lorsque le même dirigeant demeure en place pour plusieurs mandats. Une faible tradition républicaine est associée à un §Mcoût de stabilité§! accru."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE08_TITLE: "§YLes émissaires (8/16)§!"
 TUT_ADV_CHAPTER01_PAGE08_TEXT: "Les émissaires sont des personnages que vous utilisez pour accomplir différentes tâches. Les marchands collectent des revenus commerciaux et influencent le commerce. Les colons découvrent de nouvelles colonies. Les diplomates effectuent des actions diplomatiques. Les missionnaires convertissent la religion d'une province. Les émissaires sont à nouveau disponibles lorsque leur tâche est accomplie."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE09_TITLE: "§YLes points de monarque (9/16)§!"
 TUT_ADV_CHAPTER01_PAGE09_TEXT: "Vous disposez de trois ressources qui se regroupent sous le nom de §Mpoints de monarque§!. Il s'agit de la §Mpuissance administrative§!, de la §Mpuissance diplomatique§! et de la §Mpuissance militaire§!. Vous obtenez des points de monarque chaque mois et leur quantité dépend des compétences de votre souverain et de celles de vos conseillers."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE10_TITLE: "§YLes alertes (10/16)§!"
 TUT_ADV_CHAPTER01_PAGE10_TEXT: "Les alertes vous préviennent chaque fois qu'il se passe quelque chose dont vous devez avoir connaissance. Un clic gauche sur une alerte vous déplace à l'endroit concerné. Un clic droit cache l'alerte. Les alertes §Rrouges§! sont urgentes. Les alertes §Yjaunes§! sont importantes et les alertes §Gvertes§! ne sont pas urgentes. Les alertes §Bbleues§! sont des propositions diplomatiques."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE11_TITLE: "§YL'interface de production (11/16)"
 TUT_ADV_CHAPTER01_PAGE11_TEXT: "L'interface de production est conçue pour vous faciliter les tâches de production. Vous pouvez en apprendre plus à ce sujet dans le §Mchapitre sur la production§! qui se trouve dans le §Mdidacticiel de base§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE12_TITLE: "§YLe Saint-Empire romain germanique (12/16)§!"
 TUT_ADV_CHAPTER01_PAGE12_TEXT: "L'écran du Saint-Empire romain germanique vous permet de voir quelle nation est à la tête de l'Empire, qui sont les Électeurs, et vous fournit des informations sur les États membres."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE13_TITLE: "§YLa papauté (13/16)§!"
 TUT_ADV_CHAPTER01_PAGE13_TEXT: "L'aperçu de la papauté vous donne des informations sur le §Mcontrôleur de la Curie§! et vous permet de dépenser de l'§Minfluence papale§! pour rallier des §Mcardinaux§! à votre cause. Le contrôleur de la Curie est la nation qui contrôle le plus grand nombre de cardinaux."
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE14_TITLE: "§YLes raccourcis (14/16)§!"
 TUT_ADV_CHAPTER01_PAGE14_TEXT: "La fenêtre des raccourcis vous permet de disposer d'informations rapidement au sujet de la progression et de l'état de vos armées, flottes, bâtiments, émissaires et plus encore. Vous pouvez personnaliser les informations à afficher au moyen d'un clic droit sur l'icône."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE15_TITLE: "§YLe score (15/16)§!"
 TUT_ADV_CHAPTER01_PAGE15_TEXT: "Votre score représente la performance de votre nation et se divise en trois catégories : administratif, diplomatique et militaire. Vous pouvez afficher la §MComparaison des scores§! dans les §MArchives§! pour voir comment se compose votre score."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "§YFin du chapitre (16/16)§!"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "Les modes de cartes changent les informations affichées sur la carte du monde. Le prochain chapitre abordera ce point en détail."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre.§W"
 TUT_ADV_CHAPTER02_BUTTON: "Les types de cartes"
 TUT_ADV_CHAPTER02_TITLE: "Chapitre 5 : les types de cartes"
 TUT_ADV_CHAPTER02_DESC: "Ce chapitre traite des types de carte et de leur utilité."
 TUT_ADV_CHAPTER02_PAGE01_TITLE: "§YLes types de cartes (16/1)§!"
 TUT_ADV_CHAPTER02_PAGE01_TEXT: "Les types de cartes vous permettent d'obtenir davantage d'informations au sujet du monde de jeu. Le type de carte par défaut est le mode §Mterrain§!."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER02_PAGE02_TITLE: "§YCarte politique (2/7)§!"
 TUT_ADV_CHAPTER02_PAGE02_TEXT: "La carte politique colorie toutes les provinces d'une nation donnée de la même couleur. La carte politique facilite le repérage des frontières et permet de savoir si une nation possède des provinces ailleurs dans le monde."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER02_PAGE03_TITLE: "§YCarte commerciale (3/7)§!"
 TUT_ADV_CHAPTER02_PAGE03_TEXT: "La carte commerciale vous montre les provinces et le nœud commercial dont elles dépendent. Elle montre également où va le commerce et c'est ici que vous pouvez ordonner à vos marchands de le rediriger là où vous le voulez. Nous reviendrons sur le §Mtransfert d'activité commerciale§! plus tard."
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER02_PAGE04_TITLE: "§YCarte impériale (4/7)§!"
 TUT_ADV_CHAPTER02_PAGE04_TEXT: "La carte impériale montre quelles provinces appartiennent au §MSaint-Empire romain germanique§!. Les provinces en vert foncé sont les provinces impériales. Les provinces plus claires sont les électeurs et le vert très clair indique l'empereur."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER02_PAGE05_TITLE: "§YCarte religieuse (5/7)§!"
 TUT_ADV_CHAPTER02_PAGE05_TEXT: "La carte religieuse montre l'étendue des religions dans le monde. Elle aide à voir quelles provinces ne sont pas de votre §Mreligion d'État§! et où se trouvent vos amis et vos ennemis."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER02_PAGE06_TITLE: "§YCarte diplomatique (6/7)§!"
 TUT_ADV_CHAPTER02_PAGE06_TEXT: "La carte diplomatique vous indique où se trouvent vos provinces nationales, qui sont vos alliés et où se trouvent vos ennemis. Les rayures vertes indiquent vos §Mprovinces nationales§! que vous ne possédez pas. Cliquez sur une province appartenant à une autre nation pour voir les relations diplomatiques du point de vue du pays concerné."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER02_PAGE07_TITLE: "§YAutres cartes (7/7)§!"
 TUT_ADV_CHAPTER02_PAGE07_TEXT: "Il existe de nombreuses autres cartes qui vous informent de ce qui se passe en jeu. Essayez de cliquer sur le bouton ''Plus de cartes'' pour les consulter. (5/7)"
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE08_TITLE: "§YFin du chapitre (8/8)§!"
 TUT_ADV_CHAPTER02_PAGE08_TEXT: "Ainsi s'achève ce chapitre. Le chapitre suivant traitera en détail du commerce."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES: "Cliquez sur §Msuivant§! pour lancer le prochain chapitre."
 TUT_ADV_CHAPTER03_BUTTON: "Le commerce"
 TUT_ADV_CHAPTER03_TITLE: "Chapitre 5 : le commerce"
 TUT_ADV_CHAPTER03_DESC: "Ce chapitre aborde les principes du commerce."
 TUT_ADV_CHAPTER03_PAGE01_TITLE: "§YLe commerce (1/11)§!"
 TUT_ADV_CHAPTER03_PAGE01_TEXT: "Le commerce est un élément important d'Europa Universalis IV. Le monde est divisé entre plusieurs §Mnœuds commerciaux§!, chacun disposant d'un nombre spécifique de provinces. Les provinces produisent différents §Mbiens commerciaux§! et la §Mvaleur commerciale§! de ces biens se retrouve dans leur nœud commercial respectif. Les nœuds commerciaux sont affichés sur la carte sous la forme de bouées flottantes ou de villes et ils sont reliés par des bandes bleu clair."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "Cliquez sur §MVenise§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE02_TITLE: "§YProvince puissance commercial (2/11)§!"
 TUT_ADV_CHAPTER03_PAGE02_TEXT: "Une bonne partie de la puissance commerciale d'un nœud commercial provient des provinces et peut être améliorée en construisant des §Mbâtiments commerciaux§!. Certaines provinces sont d'§Mimportants nœuds commerciaux§! ou disposent d'un §Mestuaire§!. Ces deux éléments donnent un bonus à la puissance commerciale. Votre province capitale, Venise, est un exemple de province possédant un important nœud commercial et un estuaire."
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES: "Cliquez sur §MVenise§! pour continuer!"
 TUT_ADV_CHAPTER03_PAGE03_TITLE: "§YLes nœuds commerciaux (3/11)§!"
 TUT_ADV_CHAPTER03_PAGE03_TEXT: "La §Mvaleur commerciale§! d'un nœud commercial dépend des §Mprovinces§! qui y commercent. Vous pouvez soit §Mrécolter les revenus§! tirés de la valeur commerciale, soit §Mrediriger le commerce§! vers le nœud commercial suivant. La §Mpuissance commerciale§! est une valeur très importante qui détermine quel pourcentage du commerce vous contrôlez dans un nœud commercial donné. Plus vous contrôlez de commerce, plus vous pouvez récolter d'argent ou rediriger de commerce ailleurs."
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER03_PAGE04_TITLE: "§YCollecter les revenus (4/11)§!"
 TUT_ADV_CHAPTER03_PAGE04_TEXT: "Vos §Mmarchands§! peuvent effectuer deux actions dans un nœud commercial. §MCollecter des revenus§! exige que vous possédiez une province dans le nœud commercial en question, et cette action vous fait gagner de l'argent. La quantité de §Mpuissance commerciale§! que vous possédez comparée à vos compétiteurs détermine votre §Mrevenu commercial§!.\n\n§YPensez quitter le mode pause pour continuer.§!"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES: "Ayez un marchand qui §Mcollecte des revenus§! dans le §Mnœud commercial de Venise§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE05_TITLE: "§YLe transfert de puissance commerciale (5/11)§!"
 TUT_ADV_CHAPTER03_PAGE05_TEXT: "Vos §Mmarchands§! peuvent effectuer deux actions dans un nœud commercial. §MTransférer de la puissance commerciale§! est une tentative de rediriger le commerce dans la direction que vous choisissez. Ceci transfère la §Mvaleur commerciale§! d'un §Mnœud commercial§! à un autre. La quantité de §Mpuissance commerciale§! que vous possédez comparée à vos compétiteurs détermine comment la valeur commerciale est transférée.\n\n§YPensez à quitter le mode pause pour continuer.§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES: "Ayez un marchand qui §Mtransfère de la puissance commerciale§! dans le §Mnœud commercial d'Alexandrie§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE06_TITLE: "§YLa carte commerciale (6/11)§!"
 TUT_ADV_CHAPTER03_PAGE06_TEXT: "Maintenant que vous avez un §Mréseau de transport construit par un marchand§!, ouvrez la §Mcarte commerciale§! et ajustez la direction dans laquelle vous voulez rediriger le commerce. La carte commerciale vous montre où se situent les différents nœuds commerciaux, les provinces qui en dépendent et comment le commerce est redirigé. Le commerce se dirige toujours vers §MVenise ou Anvers§!. Rediriger le commerce a un impact sur la §Mvaleur commerciale§! qui est transférée au nœud commercial suivant."
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_ADV_CHAPTER03_PAGE07_TITLE: "§YLa puissance commerciale (7/11)§!"
 TUT_ADV_CHAPTER03_PAGE07_TEXT: "La puissance commerciale a une conséquence directe sur la proportion de commerce que vous contrôlez dans un centre de commerce donné. La puissance commerciale provient des §Mprovinces§! et des §Mvaisseaux légers§! qui assurent la protection du commerce. Certaines doctrines ainsi qu'un §Mconseiller diplomatique§! affecte votre §Mpuissance commerciale globale§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES: "Sélectionnez vos §Mnavires§! dans le port de Venise."
 TUT_ADV_CHAPTER03_PAGE08_TITLE: "§YLa protection du commerce (8/11)§!"
 TUT_ADV_CHAPTER03_PAGE08_TEXT: "Vous pouvez ordonner à vos vaisseaux léger de protéger le commerce. Ils vont alors patrouiller dans le centre de commerce et augmenter la quantité de puissance commerciale que vous y détenez. Utiliser vos vaisseaux légers pour protéger votre commerce est très important pour accroître votre puissance commerciale."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES: "Utilisez vos navires pour §Mprotéger le commerce§! dans un centre de commerce."
 TUT_ADV_CHAPTER03_PAGE09_TITLE: "§YLes vaisseaux légers (9/11)§!"
 TUT_ADV_CHAPTER03_PAGE09_TEXT: "La manière la plus facile d'augmenter votre puissance commerciale est de construire davantage de §Mvaisseaux légers§! pour §Mprotéger votre commerce§!. Chaque barque qui protège les échanges dans un nœud commercial augmente la §Mpuissance commerciale de 3§!. Les vaisseaux plus élaborés donnent une meilleure puissance commerciale.\n\n§YCliquez sur l'§MInterface de production§! en haut à gauche de votre écran et construisez §M5 vaisseaux légers (barques)§!. Pensez à quitter le mode pause pour continuer.§W"
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES: "§YCliquez sur l'§Minterface de production§Y en haut à gauche pour continuer."
 TUT_ADV_CHAPTER03_PAGE10_TITLE: "§YConstruire des navires (10/11)§!"
 TUT_ADV_CHAPTER03_PAGE10_TEXT: "Chaque barque protégeant les activités commerciales d'un nœud commercial augmente la §Mpuissance commerciale de 3§!. Les vaisseaux légers, qui leur sont supérieurs, ont une puissance commerciale plus élevée. \n\n§YChoisissez une §Mbarque§Y dans la liste de gauche et cliquez sur les provinces vertes sur la carte pour commencer leur construction. Pensez à quitter le mode pause pour continuer.§W"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES: "Construisez §M5 vaisseaux légers (barques)§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE11_TITLE: "§YFin du chapitre (11/11)§!"
 TUT_ADV_CHAPTER03_PAGE11_TEXT: "Ceci conclut le chapitre du didacticiel consacré au commerce. Nous espérons que cela vous a donné une meilleure compréhension du fonctionnement du commerce dans Europa Universalis IV."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES: "Cliquez sur §MQuitter§! pour retourner au menu des didacticiels."
 TUT_CAM_CHAPTER01_TITLE: "Empire espagnol"
 TUT_CAM_CHAPTER01_DESC: "La campagne Empire espagnol vous apprendra les bases du jeu étape par étape. Ce chapitre traitera du recrutement des unités, des missions, des guerres et des annexions."
 TUT_CAM_CHAPTER01_BUTTON: "La Reconquista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE: "§YLe recrutement (1/8)§!"
 TUT_CAM_CHAPTER01_PAGE01_TEXT: "Le recrutement des armées est un aspect très important de la guerre. Le processus de recrutement se tient dans une province mais peut être initié de deux manières. Vous pouvez passer par l'§Minterface de production§! située en haut à gauche, ou bien cliquer sur le bouton §MRecruter des régiments§! dans une province. Chaque régiment coûte 1000 points d'effectifs."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES: "§YCliquez sur l'§Minterface de production§Y en haut à gauche pour continuer."
 TUT_CAM_CHAPTER01_PAGE02_TITLE: "§YLe recrutement (2/8)§!"
 TUT_CAM_CHAPTER01_PAGE02_TEXT: "Sélectionnez un régiment depuis la liste sur la gauche et cliquez sur les provinces vertes pour commencer le recrutement. Chaque régiment coûte 1000 points d'effectifs ainsi que des ducats.\n\n§YPensez à quitter la pause pour continuer.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES: "§MRecrutez 5 unités terrestres§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE03_TITLE: "§YLes missions (3/8)§!"
 TUT_CAM_CHAPTER01_PAGE03_TEXT: "Les missions sont une manière de donner des objectifs à votre pays. Les missions proposent divers niveaux de difficulté et diverses récompenses. Vous ne pouvez avoir qu'une mission à la fois. Si vous annulez une mission, vous devrez attendre 5 ans avant d'en choisir une nouvelle.\n\n§YCliquez sur l'alerte §MAucune mission sélectionnée§! pour vous rendre sur l'onglet §MMissions et décisions§!.§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES: "Choisissez la mission '§MFinir la Reconquista§!' pour continuer."
 TUT_CAM_CHAPTER01_PAGE04_TITLE: "§YReconquista ! (4/8)§!"
 TUT_CAM_CHAPTER01_PAGE04_TEXT: "Si vous voulez déclarer la guerre à un autre pays, il vous faut un §Mcasus belli§! contre eux. Si vous n'avez pas de casus belli ou de justification à cette guerre, vous subirez les effets négatifs de la déclaration de guerre.\n\n§YCliquez sur la province de §MGrenade§Y puis sur §MDiplomatie§Y et sélectionnez §MDéclarer la guerre§Y. Choisissez le casus belli mentionnant Grenade comme §Mobjectif de guerre§Y puis cliquez sur §MJe le veux§Y.§W"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES: "§MDéclarez la guerre à Grenade§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE05_TITLE: "§YLa vue d'ensemble de la guerre (5/8)§!"
 TUT_CAM_CHAPTER01_PAGE05_TEXT: "La vue d'ensemble de la guerre vous montre comment se déroule le conflit, qui sont les belligérants et qui dirige la guerre dans chaque camp. Les batailles et les sièges sont indiqués en bas."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES: "Cliquiez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE06_TITLE: "§YVaincre Grenade (6/8)§!"
 TUT_CAM_CHAPTER01_PAGE06_TEXT: "Les résultats de la guerre sont consignés et affichés comme §Mscore de guerre§!. Le score de guerre se gagne en occupant des provinces ennemies et en remportant des batailles sur terre ou sur mer. Si un ennemi occupe votre territoire ou gagne une bataille contre vous, votre score de guerre diminue. Le score de guerre détermine ce qui peut être exigé lors d'une §Mproposition de paix§!.\n\n§YPensez à quitter le mode pause pour continuer.§!"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES: "Obtenez un §Mscore de guerre§! de 100% pour continuer."
 TUT_CAM_CHAPTER01_PAGE07_TITLE: "§YAnnexer Grenade (7/8)§!"
 TUT_CAM_CHAPTER01_PAGE07_TEXT: "Grenade est vaincue ! Annexez cette province pour terminer la reconquête de l'Espagne.\n\n§YFaites un clic droit sur le bouclier de §Mvue d'ensemble de la guerre§Y situé en bas à droite. Choisissez l'option §MAnnexion totale§! puis cliquez sur §MEnvoyer la demande§!. Pensez à quitter le mode pause pour continuer.§W"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES: "Exigez l'§Mannexion totale§! de Grenade pour continuer."
 TUT_CAM_CHAPTER01_PAGE08_TITLE: "§YFin du chapitre (8/8)§!"
 TUT_CAM_CHAPTER01_PAGE08_TEXT: "Ceci conclut le chapitre Reconquista de la campagne Empire espagnol."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_CAM_CHAPTER02_TITLE: "Empire espagnol"
 TUT_CAM_CHAPTER02_DESC: "La campagne Empire espagnol vous apprendra les bases du jeu étape par étape. Ce chapitre traitera notamment des points de monarque, du souverain, des conseillers, des provinces nationales et de la religion."
 TUT_CAM_CHAPTER02_BUTTON: "L'Inquisition espagnole"
 TUT_CAM_CHAPTER02_PAGE01_TITLE: "§YLe souverain (1/18)§!"
 TUT_CAM_CHAPTER02_PAGE01_TEXT: "Le souverain compte beaucoup dans le développement de votre pays. Vous disposez de trois ressources qui se regroupent sous le nom de §Mpoints de monarque§!. Il s'agit de la §Mpuissance administrative§!, de la §Mpuissance diplomatique§! et de la §Mpuissance militaire§!. Vous obtenez des points de monarque chaque mois et leur quantité dépend des compétences de votre souverain et de celles de vos conseillers."
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_CAM_CHAPTER02_PAGE02_TITLE: "§YLes conseillers (2/18)§!"
 TUT_CAM_CHAPTER02_PAGE02_TEXT: "Les conseillers augmentent le nombre de §Mpoints de monarque§! que vous gagnez chaque mois. Ils coûtent de l'argent à l'embauche et vous devez leur payer un salaire chaque mois. Embaucher un conseiller plus cher vous donnera davantage de points de monarque par mois mais vous gagnerez moins d'or en conséquence.\n\n§YCliquez sur l'alerte §MUn poste de conseiller est vacant§! pour vous rendre sur l'onglet §MGouvernement§!.§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES: "Ouvrez l'onglet §MGouvernement§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE03_TITLE: "§YLes conseillers (3/18)§!"
 TUT_CAM_CHAPTER02_PAGE03_TEXT: "Les conseillers augmentent le nombre de §Mpoints de monarque§! que vous gagnez chaque mois. Ils coûtent de l'argent à l'embauche et vous devez leur payer un salaire chaque mois. Embaucher un conseiller plus cher vous donnera davantage de points de monarque par mois mais vous gagnerez moins d'or en conséquence.\n\n§YCliquez sur les portraits vides pour afficher la liste des conseillers disponibles.§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES: "§MEmbauchez un conseiller§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE04_TITLE: "§YLes provinces nationales (4/18)§!"
 TUT_CAM_CHAPTER02_PAGE04_TEXT: "Les provinces nationales sont des provinces que votre nation considère comme son territoire national. Il est important de transformer les provinces en provinces nationales pour éviter la §Msurexpansion§!. Une province qui n'est pas nationale connaît un §Mrevenu d'impôt§! et des §Meffectifs§! sensiblement réduits. Disposer d'une §Mrevendication§! sur une province conquise récemment réduit le coût et le temps nécessaires pour la transformer en province nationale.\n\n§YPensez à quitter le mode pause pour continuer.§!"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES: "Transformez Grenade en §Mprovince nationale§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE05_TITLE: "§YLa religion (5/18)§!"
 TUT_CAM_CHAPTER02_PAGE05_TEXT: "Maintenir une unité religieuse est important pour la stabilité de votre nation et pour éviter les rebelles. Pour une bonne unité religieuse, vous devez convertir les provinces à votre religion d'État. Pour convertir une province, il vous faut un missionnaire. La vitesse de conversion peut être améliorée par une stabilité élevée.\n\n§YPensez à quitter le mode pause pour continuer.§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES: "§MConvertissez§! la province de Grenade pour continuer."
 TUT_CAM_CHAPTER02_PAGE06_TITLE: "§YLes bâtiments (6/18)§!"
 TUT_CAM_CHAPTER02_PAGE06_TEXT: "Les bâtiments sont importants pour améliorer la puissance économique et militaire de votre nation. Tous les bâtiments de base peuvent être construits dans toutes les provinces, mais une province ne peut avoir des bâtiments spéciaux que dans une seule catégorie. Les bâtiments uniques ne peuvent être construits qu'une fois par nation. Tous les bâtiments coûtent des ducats et des points de monarque.\n\n§YPensez à quitter le mode pause pour continuer.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES: "Construisez un §Mtemple§! à Grenade pour continuer."
 TUT_CAM_CHAPTER02_PAGE07_TITLE: "§YLes évènements (7/18)§!"
 TUT_CAM_CHAPTER02_PAGE07_TEXT: "Des évènements surviennent de manière aléatoire pendant le jeu. Vous avez souvent le choix entre deux options ou davantage, le but étant d'introduire davantage de dynamisme et de saveur au jeu. Il existe également des évènements spécifiques à certaines nations, qui ajoutent un contexte et une saveur historiques."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES: "Cliquez sur le bouton dans la fenêtre d'évènements pour continuer."
 TUT_CAM_CHAPTER02_PAGE08_TITLE: "§YLes rebelles (8/18)§!"
 TUT_CAM_CHAPTER02_PAGE08_TEXT: "Il existe différents types de rebelles, chacun avec un but précis. Le §Mrisque de révolte§! d'une province détermine la probabilité qu'une révolte y réclate. Vous pouvez choisir de §Mvaincre les rebelles§! au combat ou de négocier avec eux depuis l'onglet §MStabilité et expansion§!."
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES: "§MTriomphez des rebelles§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE09_TITLE: "§YLa stabilité (9/18)§!"
 TUT_CAM_CHAPTER02_PAGE09_TEXT: "La stabilité, c'est celle de votre nation. La stabilité est liée au §Mrisque de révolte§!, au §Mrevenu des impôts§!, à la §Mpuissance commerciale globale§! et à d'autres choses encore. La stabilité peut augmenter depuis l'onglet §MStabilité et expansion§!, ce qui coûte de la §Mpuissance administrative§!. \n\n§YCliquez sur le bouclier en haut à gauche puis sur l'onglet §MStabilité et expansion§!, puis sur §MAméliorer§!."
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES: "§MAméliorez la stabilité§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE10_TITLE: "§YLe mariage royal (10/18)§!"
 TUT_CAM_CHAPTER02_PAGE10_TEXT: "Le mariage royal est une manière de créer un lien entre votre nation et une autre. Les mariages royaux augmentent votre §Mlégitimité§! avec le temps, mais vous donnent d'abord une perte de légitimité qui dépend de la différence de §Mprestige§! et de §Mlégitimité§! entre les deux pays. Conclure un mariage royal avec une autre nation vous donne une chance de fusionner vos §Mdynasties§! et peut-être de conclure une §Munion personnelle§!."
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES: "Concluez un §Mmariage royal avec le Portugal§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE11_TITLE: "§YLe mariage royal (11/18)§!"
 TUT_CAM_CHAPTER02_PAGE11_TEXT: "Le mariage royal est une manière de créer un lien entre votre nation et une autre. Les mariages royaux augmentent votre §Mlégitimité§! avec le temps, mais vous donnent d'abord une perte de légitimité qui dépend de la différence de §Mprestige§! et de §Mlégitimité§! entre les deux pays. Conclure un mariage royal avec une autre nation vous donne une chance de fusionner vos §Mdynasties§! et peut-être de conclure une §Munion personnelle§!."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_CAM_CHAPTER02_PAGE12_TITLE: "§YLes décisions (12/14)§!"
 TUT_CAM_CHAPTER02_PAGE12_TEXT: "Les décisions vous permettent de réformer votre nation d'une manière ou d'une autre. Si les prérequis sont satisfaits, vous pouvez valider la décision et obtenir immédiatement les effets de celle-ci. Certaines décisions sont de grandes entreprises, par exemple la création de l'Allemagne ou de l'Empire russe.\n\n§YCliquez sur l'§Malerte de décision nationale§! pour vous rendre sur l'onglet §MMissions et décisions§!.§W"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES: "§MFormez l'Espagne diplomatiquement§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE13_TITLE: "§YLes technologies (13/18)§!"
 TUT_CAM_CHAPTER02_PAGE13_TEXT: "Les technologies sont débloquées en dépensant des §Mpoints de monarque§!. Les technologies se répartissent en §Mtrois catégories§! et chaque catégorie est associée à l'un des trois points de monarque.§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES: "Ouvrez l'onglet §MTechnologies§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE14_TITLE: "§YLes technologies (14/18)§!"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "Si vous êtes en avance sur le plan technologique, vous recevez une pénalité aux coûts des technologies. Planifier les technologies et les doctrines à l'avance est une bonne idée pour que celles que vous voulez ne coûtent pas le même nombre de points. Il est également conseillé de planifier en tenant compte des compétences de votre dirigeant."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES: "Débloquez §MRépublique de nobles (7)§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE15_TITLE: "§YLes groupes de doctrines (15/18)§!"
 TUT_CAM_CHAPTER02_PAGE15_TEXT: "Vous pouvez choisir des groupes de doctrines à intervalles définis par votre §Mtechnologie administrative§!. La technologie que vous devez de développer a débloqué votre second groupe de doctrines. Les groupes de doctrines sont une manière de spécialiser votre pays et de le rendre plus unique et plus efficace dans l'accomplissement de certaines tâches. Lorsque les groupes de doctrines sont choisis, ils ne peuvent pas être retirés ou modifiés."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES: "Ouvrez l'onglet §MDoctrines§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE16_TITLE: "§YLes groupes de doctrines (16/18)§!"
 TUT_CAM_CHAPTER02_PAGE16_TEXT: "Débloquer une doctrine listée dans un groupe de doctrines coûte §M400 points de monarque§! dans les domaines §Madministratif§!, §Mdiplomatique§! ou §Mmilitaire§!. Le type de points de monarque utilisés dépend du groupe de doctrine. Il est conseillé de choisir un groupe de doctrines qui utilise des points de monarque dont vous disposez en abondance.\n\n§YCliquez sur l'§Memplacement libre§! puis sélectionnez les §Mdoctrines d'exploration§!.§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES: "Sélectionnez le groupe de doctrines d'§Mexploration§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE17_TITLE: "§YLes doctrines (17/18)§!"
 TUT_CAM_CHAPTER02_PAGE17_TEXT: "Débloquer 3 doctrines débloque également 1 de vos §Mdoctrines nationales§!. La plupart des grandes nations, ainsi certaines plus petites, possèdent des doctrines nationales spécifiques. \n\n§MLa quête du nouveau monde§Y est une idée du groupe §MExploration§Y qui vous permet de recruter des §Mexplorateurs§Y et des §Mconquistadors§Y. Vous devez d'abord débloquer la doctrine §MEntreprises coloniales§Y pour y accéder."
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES: "Débloquez la doctrine §MLa quête du nouveau monde§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE18_TITLE: "§YFin du chapitre (18/18)§!"
 TUT_CAM_CHAPTER02_PAGE18_TEXT: "Ceci conclut le chapitre Inquisition espagnole de la campagne Empire espagnol."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_CAM_CHAPTER03_TITLE: "Un nouveau monde"
 TUT_CAM_CHAPTER03_DESC: "La campagne Empire espagnol vous apprendra les bases du jeu étape par étape. Ce chapitre traitera de l'exploration et de la colonisation."
 TUT_CAM_CHAPTER03_BUTTON: "Un nouveau monde"
 TUT_CAM_CHAPTER03_PAGE01_TITLE: "§YL'exploration (1/8)§!"
 TUT_CAM_CHAPTER03_PAGE01_TEXT: "L'exploration et la colonisation représentent une importante activité dans Europa Universalis IV. Découvrir de nouvelles terres et fonder de nouvelles colonies est une manière relativement pacifique d'agrandir votre empire. "
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE02_TITLE: "§YL'exploration (2/8)§!"
 TUT_CAM_CHAPTER03_PAGE02_TEXT: "Les terres inexplorées sont considérées comme §Mterra incognita§!. Il vous faut un §Mexplorateur§! ou un §Mconquistador§! pour explorer la terra incognita. Pour recruter des explorateurs et des conquistadors, vous devez d'abord débloquer la doctrine §MLa quête du nouveau monde§!."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "Sélectionnez votre flotte en §MAndalousie§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "§YLa Terra Incognita (3/8)§!"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "Les explorateurs dirigent des flottes, les conquistadors dirigent des armées terrestres. Votre flotte est dirigée par l'explorateur Christophe Colomb.\n\n§YOrdonnez à vos navires de se rendre en §MTerra Incognita§Y en faisant un clic droit sur la zone en question.\n\n§YPensez à quitter le mode pause pour continuer."
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES: "Faites voguer votre flotte vers l'Ouest et §Msuivez la flèche§! pour continuer.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE: "§YL'attrition (4/8)§!"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "L'exploration peut représenter un danger en raison de l'attrition. Lorsque vos navires sont en mer et trop éloignés pour pouvoir être ravitaillés, ils souffrent d'attrition. En partie normale, vous devrez explorer beaucoup plus lentement et ramener vos navires en réparation lorsqu'il le faut. Cependant, dans ce didacticiel l'attrition a été grandement réduite."
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "Faites voguer votre flotte vers l'Ouest et §Msuivez la flèche§! pour continuer.§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE: "§YLes terres non-colonisées (5/8)§!"
 TUT_CAM_CHAPTER03_PAGE05_TEXT: "Les terres qui ne sont pas colonisées peuvent l'être si vous y envoyez un §Mcolon§!. La distance à laquelle vous pouvez fonder une colonie dépend de votre §Mportée coloniale§!. Une terre qui n'est pas colonisée peut comporter une population d'§Mindigènes§!, ce qui peut représenter un facteur à prendre en compte. Les indigènes très agressifs sont plus susceptibles d'attaquer votre colonie."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES: "Cliquez sur §MTortuga§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE06_TITLE: "§YLes terres non-colonisées (6/8)§!"
 TUT_CAM_CHAPTER03_PAGE06_TEXT: "Les colonies sont fondées par les nations qui ont accès aux §Mcolons§!/ Les colons sont principalement gagnés par les groupes de doctrines §MExploration§! et §MExpansion§!. Lorsqu'un colon est envoyé dans une province qui n'est pas colonisée, il doit d'abord s'y rendre. Une fois sur place, il commence à fonder une colonie.\n\n§YPensez à quitter le mode pause pour continuer.§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES: "Cliquez sur §MEnvoyer§! pour continuer!"
 TUT_CAM_CHAPTER03_PAGE07_TITLE: "§YLes colonies (7/8)§!"
 TUT_CAM_CHAPTER03_PAGE07_TEXT: "Une fois fondée, la colonie demande du temps pour grandir avant de devenir autonome. Le nombre de nouveaux colons présents augmente chaque mois. Il faut 1000 colons pour que la colonie devienne autonome. Avoir un colon présent augmente la croissance de la population."
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer!"
 TUT_CAM_CHAPTER03_PAGE08_TITLE: "§YFin du didacticiel (8/8)§!"
 TUT_CAM_CHAPTER03_PAGE08_TEXT: "Bravo ! Ceci conclut le chapitre sur le nouveau monde tiré de la campagne Empire espagnol, ainsi que le didacticiel. Vous devriez maintenant avoir une bonne compréhension des outils de base pour vous lancer dans Europa Universalis IV.\n§YNous vous recommandons d'utiliser le système de conseils lorsque vous commencerez à jouer une partie normale.§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES: "§MAmusez-vous bien !§!"
