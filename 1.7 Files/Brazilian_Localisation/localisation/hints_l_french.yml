 HINT_DISABLETHIS_TIP: "Ce conseil ne s'affichera plus automatiquement."
 HINT_TURNOFF_TIP: "Ceci cachera l'interface des conseils. Elle peut être réactivée depuis le menu des options."
 HINT_HEAVYSHIPS_TEXT: "Les vaisseaux lourds sont les plus puissants navires de guerre, et également les plus onéreux à construire. Ils possèdent le plus grand nombre de canons et le plus gros tonnage."
 HINT_MANEUVER_TITLE: "Manœuvre"
 HINT_MANEUVER_TEXT: "La manœuvre détermine la taille de la zone d'engagement pour une unité donnée pendant un combat. L'infanterie a une valeur de 1, la cavalerie et l'artillerie ont une valeur de 2. La manœuvre peut être améliorée grâce aux technologies. Il ne faut pas confondre cette valeur avec la manœuvre du chef, qui sert à autre chose."
 HINT_SEACOMBAT_TITLE: "Combat naval"
 HINT_SEACOMBAT_TEXT: "Lorsque deux flottes en guerre se retrouvent dans la même province, une bataille navale commence. Les navires tentent de trouver des cibles et de les attaquer. Le nombre de canons de l'attaquant modifie les dégâts infligés et la taille de la coque du défenseur modifie les dégâts reçus. Le modificateur de feu d'artillerie donne un bonus ou une pénalité aux dégâts infligés selon le fait que l'attaquant ou le défenseur dispose d'un avantage technologique."
 HINT_BREAKUNION_TITLE: "Briser une union"
 HINT_BREAKUNION_TEXT: "Un partenaire mineur peut utiliser un casus belli d'indépendance pour tenter de rompre sa soumission. Ceci leur permettra de se doter de leur propre roi. Ils devront ensuite remporter une guerre contre le dirigeant de l'union. La guerre doit être gagnée pour qu'ils puissent acquérir leur liberté. Une paix blanche ne suffira pas."
 HINT_INHERIT_TITLE: "Héritage"
 HINT_INHERIT_TEXT: "Si vous dirigez une union, vous avez une chance d'hériter de votre partenaire mineur lorsque son souverain décède. Vous devez posséder un prestige à la fois positif et supérieur au prestige de votre partenaire mineur. Lorsque vous héritez d'un pays ou que vous l'intégrez, toutes les nouvelles provinces deviennent vos provinces nationales."
 HINT_INTEGRATE_TITLE: "Intégrer"
 HINT_INTEGRATE_TEXT: "Votre pays peut tenter d'intégrer manuellement un partenaire mineur dans votre nation si vous dirigez l'union. La relation entre les deux partenaires doit être excellente et le partenaire mineur doit être impliqué dans l'union personnelle depuis au moins 50 ans. Lorsque le processus d'intégration est achevé, vous gagnez toutes les provinces du partenaire mineur et elles rejoignent instantanément vos provinces nationales."
 HINTS_DISABLE_ALL_HINTS: "Désactiver"
 HINTS_DISABLE_HINT: "Désactiver"
 HINT_CONFIRM_DISABLE_TITLE: "Désactiver les conseils"
 HINT_CONFIRM_DISABALE_DESC: "Voulez-vous vraiment désactiver les conseils ? Vous pourrez les activer à nouveau depuis le menu d'options."
 HINTBAR_HINTS: "Conseils"
 HINT_MAXIMIZE: "Réduire la fenêtre"
 HINT_MINIMIZE: "Restaurer la fenêtre"
 HINT_BANNER_TEXT: "M'en dire plus à propos de..."
 HINT_MODE_BUTTON: "§YAfficher les conseils§!\nRaccourci : H"
 HINT_MODE_BUTTON_DESC: "Vous pourrez cliquer sur les boutons et les icones en jeu pour obtenir davantage d'informations."
 HINT_INTRO_TILE: "Conseils"
 HINT_INTRO_TEXT: "Les conseils sont destinés à vous aider en vous donnant des informations sur les éléments du jeu. Vous pouvez cliquer sur le bouton ''Afficher les conseils'' en haut à droite de votre écran pour passer en mode conseils. Lorsque vous êtes en mode conseils, la plupart des icones seront entourés d'un halo bleu. Cliquez dessus pour obtenir des informations sur leur utilisation. Vous pouvez réduire et restaurer cette interface en cliquant sur les boutons appropriés."
 HINT_STABILITY_TITLE: "Stabilité"
 HINT_STABILITY_TEXT: "La stabilité est celle du gouvernement de votre nation. Une stabilité élevée vous permet de lever davantage d'impôts tandis qu'une stabilité faible augmente vos chances de révolte."
 HINT_INCREASESTABILITY_TITLE: "Gain de stabilité"
 HINT_INCREASESTABILITY_TEXT: "Vous pouvez augmenter la stabilité en cliquant sur le bouclier en haut à gauche de votre écran puis en cliquant sur l'onglet Stabilité et Expansion. Ensuite, cliquez sur le bouton ''Améliorer'' pour améliorer la stabilité."
 HINT_LOSESTABILITY_TITLE: "Perte de stabilité"
 HINT_LOSESTABILITY_TEXT: "Vous pouvez perdre en stabilité à la suite d'évènements aléatoires, en déclarant certaines guerres, en brisant un mariage royal ou lorsque votre souverain ou votre héritier meurt au combat."
 HINT_DUCATS_TITLE: "Ducats"
 HINT_DUCATS_TEXT: "Les ducats sont la principale ressource du jeu. Ils servent à tout payer, des nouveaux vaisseaux aux salaires des conseillers."
 HINT_MONARCHPOINTS_TITLE: "Points de monarque"
 HINT_MONARCHPOINTS_TEXT: "Les points de monarque sont une des plus importantes ressources du jeu avec les ducats. Les points de monarque sont utilisées pour débloquer de nouvelles technologies ou de nouvelles doctrines et servent à construire des bâtiments et bien plus encore. La quantité de points de monarque que vous obtenez chaque mois dépend des capacités de votre dirigeant et peut être améliorée en employant des conseillers. Il existe trois catégories de points de monarques : pouvoir administratif, pouvoir diplomatique et pouvoir militaire."
 HINT_MANPOWER_TITLE: "Effectifs"
 HINT_MANPOWER_TEXT: "Les effectifs représentent le nombre d'hommes en âge de combattre dont votre nation dispose. Les effectifs sont utilisés pour recruter de nouveaux soldats et pour renforcer les armées qui ont subi des pertes au combat."
 HINT_LEGITIMACY_TITLE: "Légitimité"
 HINT_LEGITIMACY_TEXT: "La légitimé est celle de votre dirigeant. Une légitimité élevée réduit votre risque de révolte, tandis qu'une légitimité faible a l'effet inverse. Une nation unie par un mariage royal à une autre nation possédant une faible légitimité peut tenter de revendiquer son trône, ce qui la contraint à une union personnelle."
 HINT_LOSELEGITIMACY_TITLE: "Perte de légitimité"
 HINT_LOSELEGITIMACY_TEXT: "Dans un premier temps, conclure un mariage royal affecte votre légitimité, mais celle-ci augmente avec le temps. La légitimité peut également diminuer en raison d'évènements aléatoires ou si vous possédez un héritier ayant une revendication faible."
 HINT_GAINLEGITIMACY_TITLE: "Gain de légitimité"
 HINT_GAINLEGITIMACY_TEXT: "La légitimité peut augmenter en fonction d'évènements aléatoires, mais aussi à mesure que le temps passe. Conclure un mariage royal, posséder des cardinaux et détenir un prestige élevé sont parmi les facteurs qui augmentent votre légitimité avec le temps."
 HINT_REPUBLICAN_TITLE: "Tradition républicaine"
 HINT_REPUBLICAN_TEXT: "La tradition républicaine indique la force des traditions dans une république. Une république élit son dirigeant tous les quatre ans et conserver le même dirigeant après plusieurs élections réduit votre tradition républicaine. Si celle-ci tombe à 0, la république devient une monarchie despotique."
 HINT_PRESTIGE_TITLE: "Prestige"
 HINT_PRESTIGE_TEXT: "Le prestige représente la performance générale de votre nation. Un prestige élevé offre de nombreux avantages qui sont intéressants mais pas indispensables. Un prestige faible vous donne les mêmes effets, mais en négatif. D'autres nations auxquelles vous êtes lié par un mariage royal peuvent également tenter de revendiquer votre trône et vous contraindre à une union personnelle."
 HINT_INCREASEPRESTIGE_TITLE: "Gain de prestige"
 HINT_INCREASEPRESTIGE_TEXT: "Le prestige s'acquiert en menant à bien des missions, par certains évènements aléatoires et en remportant des guerres."
 HINT_LOSEPRESTIGE_TITLE: "Perte de prestige"
 HINT_LOSEPRESTIGE_TEXT: "Le prestige se perd par certains évènements aléatoires, lorsque vous refusez un appel aux armes et lorsque vous perdez des guerres."
 HINT_ENVOYS_TITLE: "Diplomates"
 HINT_ENVOYS_TEXT: "Les émissaires sont une forme de ressource utilisée pour accomplir certaines actions. Les émissaires ne sont jamais consommés : ils effectuent une action donnée pendant un certain temps puis reviennent lorsque leur mission est terminée. Les marchands, les colons, les diplomates et les missionnaires sont tous des émissaires."
 HINT_MERCHANT_TITLE: "Marchands"
 HINT_MERCHANT_TEXT: "Les marchands sont utilisés pour effectuer deux types d'action dans les nœuds commerciaux. Ils peuvent soit prélever sur les échanges, soit transférer la valeur des échanges. Un marchand qui prélève sur les échanges augmente les revenus générés par le nœud commercial. Un marchand qui transfère la valeur des échanges est en mesure de modifier la valeur des échanges."
 HINT_MOREMERCHANT_TITLE: "Obtenir des marchands"
 HINT_MOREMERCHANT_TEXT: "Vous pouvez obtenir davantage de marchands en sélectionnant certains groupes de doctrines. Les groupes de doctrines Commerce et Expansion offrent des marchands supplémentaires, mais le groupe de doctrines Commerce vous en donne davantage."
 HINT_COLONIST_TITLE: "Colons"
 HINT_COLONIST_TEXT: "Les colons servent à fonder de nouvelles colonies sur des terres qui ne sont pas encore colonisées."
 HINT_MORECOLONIST_TITLE: "Obtenir des colons"
 HINT_MORECOLONIST_TEXT: "Vous pouvez obtenir davantage de colons en sélectionnant les groupes de doctrines Exploration ou Expansion."
 HINT_DIPLOMAT_TITLE: "Diplomates"
 HINT_DIPLOMAT_TEXT: "Les diplomates servent à effectuer des actions diplomatiques ou des propositions diplomatiques aux autres nations. Lorsque l'offre est faite, ils doivent retourner au pays pour recevoir de nouveaux ordres."
 HINT_MOREDIPLOMAT_TITLE: "Obtenir des diplomates"
 HINT_MOREDIPLOMAT_TEXT: "Vous pouvez obtenir davantage de diplomates en sélectionnant les groupes de doctrines Diplomatique ou Aristocratique. Contrôler le Saint-Siège ou disposer d'une ambassade vous donne davantage de diplomates."
 HINT_MISSIONARY_TITLE: "Missionnaires"
 HINT_MISSIONARY_TEXT: "Les missionnaires sont des émissaires qui partent dans les provinces convertir les habitants. Lorsqu'une province ne suit pas la religion d'État, vous pouvez envoyer un missionnaire pour commencer à convertir la province. Lorsque sa tâche est terminée, il rentre au pays et se tient prêt à exécuter un nouvel ordre."
 HINT_MOREMISSIONARY_TITLE: "Obtenir des missionnaires"
 HINT_MOREMISSIONARY_TEXT: "Vous pouvez obtenir davantage de missionnaires en sélectionnant le groupe de doctrines Religieux. Certaines doctrines nationales vous donnent également davantage de mercenaires. Les doctrines espagnoles en sont un exemple."
 HINT_SCORE_TITLE: "Score"
 HINT_SCORE_TEXT: "Le score représente la performance de votre nation et se divise en trois catégories : score administratif, score diplomatique et score militaire."
 HINT_ADMSCORE_TITLE: "Score administratif"
 HINT_ADMSCORE_TEXT: "Le score administratif se gagne en ayant un haut revenu mensuel, des technologies administratives, un grand nombre de provinces, une stabilité et un prestige élevés, ainsi qu'une tradition légitimiste ou républicaine."
 HINT_DIPSCORE_TITLE: "Score diplomatique"
 HINT_DIPSCORE_TEXT: "Le score diplomatique se gagne grâce à la technologie diplomatique, à une efficacité commerciale élevée, aux marchands, au nombre d'amiraux, à une flotte importante, au moral de la marine, au nombre de vassaux et à la puissance des alliés."
 HINT_MILSCORE_TITLE: "Score militaire"
 HINT_MILSCORE_TEXT: "Le score militaire se gagne grâce à la technologie militaire, au moral élevé dans l'armée, au nombre de généraux, à une discipline élevée et à la taille de l'armée."
 HINT_OUTLINER_TITLE: "Généralités"
 HINT_OUTLINER_TEXT: "Cette section vous offre des informations sur votre pays. Vous pouvez d'un clic droit sur l'icône de la vue d'ensemble modifier les informations qui s'affichent dans cette liste."
 HINT_WAROVERVIEW_TITLE: "Aperçu de la guerre"
 HINT_WAROVERVIEW_TEXT: "L'issue d'une guerre se calcule selon le score de guerre. Chaque camp impliqué possède un chef de guerre. Lorsque vous traitez avec un chef de guerre, vous traitez avec l'alliance au complet. Signer un traité de paix avec un chef de guerre vaut pour toute l'alliance concernée."
 HINT_HRE_TITLE: "Saint-Empire romain germanique"
 HINT_HRE_TEXT: "Le Saint-Empire romain germanique est un rassemblement d'États allemands qui forment un empire composé d'électeurs et d'un empereur. Lorsque l'empereur décède, un nouvel empereur est élu parmi les électeurs. Attaquer n'importe quel pays du Saint-Empire déclenche de la part de l'empereur un appel aux armes pour défendre les États membres contre la menace étrangère."
 HINT_PAPACY_TITLE: "Papauté"
 HINT_PAPACY_TEXT: "Les pays catholiques peuvent entrer en compétition pour l'influence auprès du pape. Celui qui contrôle le plus de cardinaux contrôle également le pape. Les cardinaux peuvent passer dans votre camp si vous utilisez de l'influence papale."
 HINT_MACROBUILD_TITLE: "Interface de production"
 HINT_MACROBUILD_TEXT: "L'interface de production est conçue pour faciliter la gestion de la production dans votre pays lorsqu'elle devient plus importante. Elle vous permet également de voir plus facilement, pour chaque bâtiment, le bénéfice qu'il rapporte. Choisissez ce que vous voulez construire puis cliquez sur la province concernée pour commencer la production."
 HINT_ADMINPOWER_TITLE: "Puissance administrative"
 HINT_ADMINPOWER_TEXT: "La puissance administrative est probablement la ressource la plus importante du jeu. Elle est principalement utilisée pour transformer des provinces en provinces centrales et pour augmenter la technologie administrative et débloquer de nouvelles doctrines."
 HINT_DIPLOPOWER_TITLE: "Puissance diplomatique"
 HINT_DIPLOPOWER_TEXT: "La puissance diplomatique est une des ressources principales du jeu. Elle est principalement utilisée pour transformer la culture d'une province, ainsi que pour augmenter la technologie diplomatique et débloquer de nouvelles doctrines."
 HINT_MILPOWER_TITLE: "Puissance militaire"
 HINT_MILPOWER_TEXT: "La puissance militaire est une des ressources principales du jeu. Elle est principalement utilisée pour accroître la technologie militaire, enrôler des chefs et débloquer de nouvelles doctrines."
 HINT_CHANGEGOV_TITLE: "Changer de gouvernement"
 HINT_CHANGEGOV_TEXT: "Vous pouvez changer le type de gouvernement mais pas la forme de ce gouvernement. Les monarchies ne peuvent devenir que d'autres types de monarchie, et ainsi de suite. Les révolutions sont le seul moyen de passer d'une monarchie à une république. Changer de type de gouvernement coûte 50 de puissance administrative."
 HINT_GOVTYPE_TITLE: "Formes de gouvernement"
 HINT_GOVTYPE_TEXT: "La forme de gouvernement de votre pays détermine le type de dirigeant dont vous disposez. Une monarchie est héréditaire et se transmet à un héritier après le décès du monarque. Les théocraties changent de dirigeant lorsque le dirigeant actuel meurt. Les républiques connaissent des élections tous les 4 ans et un nouveau dirigeant peut arriver au pouvoir."
 HINT_PRIMARYCULTURE_TITLE: "Culture principale"
 HINT_PRIMARYCULTURE_TEXT: "La culture principale détermine la culture du pays et les autres cultures compatibles car appartenant au même groupe culturel. Les cultures incompatibles reçoivent une pénalité en effectifs et en revenus d'impôt. Ces communautés ont également un risque de révolte plus élevé. Les mêmes effets négatifs s'appliquent aux provinces qui appartiennent au même groupe culturel que votre culture principale, mais les effets sont moitié moindres."
 HINT_SPYEFFICIENCY_TEXT: "Efficacité Spy détermine la vitesse et l'efficacité des Actions Clandestines offensives, il empêche aussi les agents de se faire attraper quand une mission. Agents étrangers auront plus de mal à travailler dans votre pays si l'efficacité de votre espion est plus élevé."
 HINT_ACCEPTCULTURE_TITLE: "Cultures compatibles"
 HINT_ACCEPTCULTURE_TEXT: "Les cultures compatibles ne connaissent pas de pénalité en effectifs et en revenus d'impôt et n'ont pas de risque de révolte supérieur."
 HINT_COUNTRYMOD_TITLE: "Modificateurs de pays"
 HINT_COUNTRYMOD_TEXT: "Les modificateurs de pays sont les effets qui affectent votre pays à un moment donné. Ils peuvent être aussi bien positifs que négatifs. On peut aussi parler de ''bonus'' et de ''malus''."
 HINT_ADVISOR_TITLE: "Conseillers"
 HINT_ADVISOR_TEXT: "Les conseillers augmentent le nombre de points de monarque que vous gagnez chaque mois. Ces conseillers coûtent de l'or car vous payez leur salaire chaque mois. Un conseiller plus cher vous donnera davantage de points de monarque mais vous débourserez plus d'or par mois."
 HINT_TECHNOLOGY_TITLE: "Technologie"
 HINT_TECHNOLOGY_TEXT: "Il existe trois différentes catégories de technologie. Chacune de ces catégories est associée à un type de points de monarque en particulier. Les technologies administratives se débloquent grâce à la puissance administrative, et ainsi de suite. Vous pouvez débloquer une technologie en dépensant des points de monarque. Le coût de la technologie est déterminé par votre groupe de technologie ainsi que par votre niveau d'avancement technologique."
 HINT_TECHGROUP_TITLE: "Groupe de technologies"
 HINT_TECHGROUP_TEXT: "Chaque nation appartient à un groupe technologique particulier qui détermine le temps requis avant de pouvoir débloquer de nouvelles technologies. Les technologies occidentales sont le groupe le plus avancé. Les nations qui appartiennent à des groupes de technologies moins avancés peuvent tenter de s'occidentaliser."
 HINT_SPYEFFICIENCY_TITLE: "Efficacité des espions"
 HINT_IDEAS_TITLE: "Doctrines"
 HINT_IDEAS_TEXT: "Les doctrines représentent une manière d'orienter votre nation. Après avoir choisi un groupe de doctrines, vous pouvez commencer à débloquer des doctrines appartenant à ce groupe. Débloquer une doctrine coûte 400 points de monarque du type requis. Débloquer trois doctrines débloquera également une de vos doctrines nationales."
 HINT_RIVAL_TEXT: "Chaque pays peut choisir jusqu'à trois rivaux. Lorsque vous sélectionnez un pays que votre Rival, vos relations avec eux sera abaissé, mais leurs ennemis seront plus que vous. Pays rivaux ont plus de chances de recevoir des missions et des événements qui leur donnent des raisons de se battre entre eux et que c'est moins cher pour eux de Embargo l'autre, ou d'exiger plus d'une autre dans les accords de paix. "
 HINT_IDEAGROUP_TITLE: "Groupes de doctrines"
 HINT_IDEAGROUP_TEXT: "Les groupes de doctrines sont un dispositif qui vous permet de décider d'une spécialisation pour votre pays. Chaque groupe de doctrines est associé à un type particulier de points de monarque. Chaque groupe de doctrines comporte 7 doctrines qui, lorsqu'elles sont toutes débloquées, vous donnent un avantage. De nouveaux groupes de doctrines peuvent être débloqués après certains niveaux de technologie administrative."
 HINT_NATIONALIDEAS_TITLE: "Doctrines nationales"
 HINT_NATIONALIDEAS_TEXT: "Les doctrines nationales ajoutent des particularités à chaque nation en proposant un contexte historique supplémentaire. Débloquer trois doctrines débloque automatiquement une de vos doctrines nationales. Vos doctrines nationales vous donnent un bonus de départ et débloquer toutes les doctrines nationales vous donne un bonus supplémentaire."
 HINT_DIPUPKEEP_TITLE: "Relations diplomatiques"
 HINT_DIPUPKEEP_TEXT: "Les alliances, les mariages royaux, les vassaux et l'accès militaire demandent des relations diplomatiques pour continuer d'exister. Chaque relation diplomatique qui dépasse la limite autorisée vous coûte 1 point de puissance diplomatique par mois. Un pays ne vous coûte qu'un espace de relations diplomatiques, ce qui signifie que vous pouvez être allié et avoir un mariage royal avec un seul pays sans que ce pays consomme plus d'un espace diplomatique."
 HINT_DIPREPUTATION_TITLE: "Réputation diplomatique"
 HINT_DIPREPUTATION_TEXT: "La réputation diplomatique est un dispositif qui vous permet de rencontrer un plus grand succès lorsque vous effectuez certaines actions diplomatiques. L'annexion diplomatique d'un vassal est un processus qui demande plusieurs années, et ce délai est réduit par la réputation diplomatique. La réputation diplomatique augmente également la probabilité que les autres nations acceptent vos offres diplomatiques."
 HINT_RELIGION_TITLE: "Religion"
 HINT_RELIGION_TEXT: "Si on excepte les différence culturelles, les différences religieuses sont une autre importante cause de divisions. Un pays catholique, par exemple, considèrera que les pays protestants, réformés ou orthodoxes sont peuplés d'hérétiques, tandis que ceux appartenant à d'autres religions seront considérés comme païens. Toutes les provinces de votre pays affectent votre unité religieuse. Vous pouvez convertir des provinces à votre religion grâce à un missionnaire."
 HINT_RIVAL_TITLE: "Rivaux"
 HINT_ADMTECH_TITLE: "Technologie administrative"
 HINT_ADMTECH_TEXT: "La technologie administrative demande de la puissance administrative et est très importante pour débloquer de nouveaux groupes de doctrines et construire des bâtiments de type gouvernemental."
 HINT_DIPTECH_TITLE: "Technologie diplomatique"
 HINT_DIPTECH_TEXT: "La technologie diplomatique demande de la puissance diplomatique et sert à débloquer des technologies liées au commerce ainsi que des bâtiments de types commercial et naval. La technologie diplomatique sert également à accéder à de plus puissants navires. "
 HINT_MILTECH_TITLE: "Technologie militaire"
 HINT_MILTECH_TEXT: "La technologie militaire demande de la puissance militaire et sert à débloquer de nouvelles unités et des technologies liées à l'armée ainsi que des bâtiments de de type militaire et des forts."
 HINT_TAXES_TITLE: "Impôts"
 HINT_TAXES_TEXT: "Les impôts sont collectés pour chaque province et sont directement liés à la taxe de base. La quantité d'impôts prélevée change si la province possède une ville ou non, si c'est une province nationale ou non, et si le risque de révolte est élevé ou non. Les impôts augmentent grâce à l'efficacité de taxation."
 HINT_TRADE_TITLE: "Commerce"
 HINT_TRADE_TEXT: "Le commerce est une source importante de revenus pour un pays. Le monde se divise en plusieurs nœuds commerciaux et tous les produits commerciaux des provinces sont transportés au nœud commercial dont elles dépendent. Vous pouvez soit influencer le marché, soit collecter des revenus depuis un nœud commercial. La puissance commerciale influence le nombre de nœuds commerciaux que vous pouvez contrôler, ce qui est très important. Le revenu commercial est directement modifié par l'efficacité commerciale."
 HINT_INCOME_TITLE: "Revenus"
 HINT_INCOME_TEXT: "Les revenus proviennent des impôts, de la production et des droits de douane. Les impôts sont prélevés dans les provinces et peuvent être améliorés grâce à l'efficacité de taxation. La production provient de la valeur commerciale d'une province et peut être améliorée par l'efficacité de production. Les droits de douane proviennent des provinces outre-mer et nécessitent suffisamment de navires légers ou lourds pour transporter les biens par voie de mer. Certaines doctrines peuvent augmenter les droits de douane."
 HINT_ROYALMARRIAGE_TITLE: "Mariage royal"
 HINT_ROYALMARRIAGE_TEXT: "Un mariage royal est un lien dynastique entre deux nations. Organiser un mariage royal augmente l'opinion mais il existe une chance que les deux dynasties fusionnent. Deux nations possédant des souverains appartenant à la même dynastie auront une meilleur opinion l'une de l'autre. Appartenir à la même dynastie signifie que si un des deux souverains décède sans héritier, elle peut devenir un partenaire mineur dans une union personnelle."
 HINT_ENTERROYALMARRIAGE_TITLE: "Conclure un mariage royal"
 HINT_ENTERROYALMARRIAGE_TEXT: "Conclure un mariage royal est une action diplomatique située dans la catégorie ''Actions dynastiques'' dans le menu diplomatique. Faites un clic droit sur une nation, consultez la liste d'actions dynastiques et choisissez ''Mariage royal''."
 HINT_ENTERPERSONALUNION_TITLE: "Conclure une union personnelle"
 HINT_ENTERPERSONALUNION_TEXT: "Si vous avez conclu un mariage royal avec une nation qui possède un faible prestige, vous pouvez choisir l'action diplomatique ''Revendiquer le trône''. Ceci vous donnera un casus belli qui les contraindra à une union personnelle avec votre nation. Lorsque le souverain meurt sans héritier, il y a une chance que vous puissiez conclure une union personnelle si vous êtes lié par un mariage royal."
 HINT_PERSONALUNION_TITLE: "Union personnelle"
 HINT_PERSONALUNION_TEXT: "Une union personnelle est une forme de vassalité qui signifie que le souverain règne sur deux nations. Le partenaire mineur compte comme un vassal sous la domination du souverain de l'union. Si les relations sont suffisamment bonnes, le souverain d'une union a la possibilité d'hériter des terres du partenaire, ce qui signifie dans les faits un transfert de toutes les terres sous la domination du souverain de l'union."
 HINT_INFLATION_TITLE: "Inflation"
 HINT_INFLATION_TEXT: "L'inflation exerce un impact négatif sur votre pays. L'inflation augmente le coût de la plupart des choses. Elle peut être augmentée par des évènements aléatoires et par le revenu en or des provinces. Elle peut être réduite chaque année grâce à un conseiller directeur de la monnaie ou grâce à la doctrine économique ''Banque nationale''. Si vous possédez toutes les doctrines économiques, vous pouvez réduire l'inflation en dépensant de la puissance administrative."
 HINT_WARTAXES_TITLE: "Impôts de guerre"
 HINT_WAREXHAUSTION_TITLE: "Lassitude de guerre"
 HINT_WAREXHAUSTION_TEXT: "La lassitude de guerre représente les ravages de la guerre sur votre nation. Une lassitude de guerre élevée augmente les risques de révolte et rend la levée de régiments et la construction de navires sensiblement plus lente. Elle rend également la transformation de provinces en provinces nationales plus coûteuse. La lassitude de guerre peut être réduite en dépensant de la puissance diplomatique."
 HINT_REVOLTRISK_TITLE: "Risque de révolte"
 HINT_REVOLTRISK_TEXT: "Le risque de révolte est la probabilité que des rebelles apparaissent dans une de vos provinces. Des différences culturelles ou religieuses ainsi que des évènements aléatoires peuvent tous affecter le risque de révolte dans une province. Une faible stabilité, une faible légitimité, une forte lassitude de guerre, sont parmi les choses qui peuvent avoir un impact sur votre risque de révolte au niveau national."
 HINT_REBELS_TITLE: "Rebelles"
 HINT_REBELS_TEXT: "Les rebelles apparaissent dans les provinces où vous avez un risque de révolte élevé, ou encore grâce à des évènements aléatoires. Si vos armées éprouvent des difficultés à vaincre les rebelles au combat, il est à envisager de visiter l'onglet ''Stabilité et expansion'' et de cliquer sur le bouton ''Amadouez-les''."
 HINT_REBELTYPES_TITLE: "Types de rebelles"
 HINT_REBELTYPES_TEXT: "Il existe plusieurs types de rebelles : paysans, hérétiques, prétendants ou encore nationalistes. Ces différents types varient en force : les prétendants sont généralement les plus forts car ils ont accès à des troupes de meilleure qualité et disposent en général d'un moral plus élevé s'ils sont dirigés par le prétendant lui-même."
 HINT_LEADER_TITLE: "Chefs"
 HINT_LEADER_TEXT: "Les chefs commandent vos armées ou vos flottes. Les généraux dirigent des armées et sont recrutés contre 30 points de puissance militaire. Les amiraux dirigent les flottes et sont recrutés contre 30 points de puissance diplomatique. Chaque chef consomme régulièrement de la puissance militaire, ce qui réduit votre gain mensuel de puissance militaire de 1 point."
 HINT_EXPCONQ_TITLE: "Explorateurs et conquistadors"
 HINT_EXPCONQ_TEXT: "Les explorateurs sont des amiraux qui peuvent être envoyés pour explorer des zones maritimes inconnues afin de les découvrir. Les conquistadors sont des généraux qui peuvent diriger des armées s'aventurant en territoire inconnu. Les explorateurs et les conquistadors nécessitent la doctrine ''Quête du nouveau monde'' située dans le groupe de doctrines ''Exploration''."
 HINT_EXPLORATION_TITLE: "Exploration"
 HINT_EXPLORATION_TEXT: "Les terres inexplorées apparaissent sous forme de terra incognita. Il vous faut un explorateur ou un conquistador afin d'explorer la terra incognita. Les explorateurs dirigent des flottes, les conquistadors dirigent des armées."
 HINT_TERRAINCOGNITA_TITLE: "Terra Incognita"
 HINT_TERRAINCOGNITA_TEXT: "La terra incognita est un territoire que vous n'avez pas encore exploré. Si vos unités ne sont pas dirigées par un explorateur ou par un conquistador, elle ne peuvent pas se rendre dans ces zones."
 HINT_LOANS_TITLE: "Emprunts"
 HINT_LOANS_TEXT: "Vous pouvez contracter un emprunt pour protéger votre nation contre les difficultés économiques ou pour faire des investissements à long terme. Contracter un emprunt vous donne des ducats et vous devez payer des intérêts tous les mois jusqu'à avoir remboursé votre dette. Si vos intérêts sont plus élevés que vos revenus mensuels, votre pays connaîtra la faillite."
 HINT_INTEREST_TITLE: "Intérêts"
 HINT_INTEREST_TEXT: "Chaque fois que vous contractez un emprunt, vous devez payer les intérêts mensuels correspondants. Les intérêts sont plus élevés si votre stabilité est faible, et inversement."
 HINT_HEAVYSHIPS_TITLE: "Vaisseaux lourds"
 HINT_LIGHTSHIPS_TITLE: "Vaisseaux légers"
 HINT_LIGHTSHIPS_TEXT: "Les vaisseaux légers sont rapides et servent surtout à saisir des opportunités commerciales. Une flotte de vaisseaux légers peut avoir pour mission de protéger le commerce dans un nœud commercial. Les vaisseaux légers qui effectuent cette action augmentent la puissance commerciale du nœud commercial concerné."
 HINT_GALLEYS_TITLE: "Galères"
 HINT_GALLEYS_TEXT: "Les galères sont des navires de guerre bon marché et très efficaces dans les mers intérieures, où elles reçoivent un bonus de dégâts de 100% face à des navires qui ne sont pas des galères."
 HINT_TRANSPORTS_TITLE: "Navires de transport"
 HINT_TRANSPORTS_TEXT: "Les navires de transport servent à déplacer des armées. Chaque navire de transport peut contenir un régiment, que ce dernier dispose de tous ses effectifs ou non."
 HINT_BLOCKADE_TITLE: "Embargo"
 HINT_BLOCKADE_TEXT: "L'embargo est une action de technologie diplomatique de niveau 3. Vous pouvez exercer un embargo sur une province ennemie en plaçant des navires devant ses ports. Une province sous embargo connaît une réduction de ses revenus d'impôts et de sa puissance commerciale. Une province qui ne connaît pas d'embargo résiste plus longtemps face à un siège."
 HINT_COALITION_TITLE: "Coalition"
 HINT_COALITION_TEXT: "Pour qu'une coalition se forme, il faut qu'un pays ait subi un outrage en raison d'une expansion agressive de la part d'un autre pays. Bien qu'une coalition soit dissoute lorsque plus aucun de ses membres n'est outragé, les membres de la coalition n'ont pas besoin d'être outragés pour la rejoindre. L'opinion, la distance et la menace affectent la probabilité que de nouveaux membres rejoignent la coalition."
 HINT_ATTRITION_TITLE: "Attrition"
 HINT_ATTRITION_TEXT: "Chaque régiment de votre armée compte dans le poids des unités de cette armée. Le poids unitaire détermine le nombre de troupes qui peuvent se trouver dans une province sans souffrir d'attrition. L'attrition entraîne des décès dans les grandes armées, et est plus sévère sous des latitudes tropicales ainsi qu'en hiver."
 HINT_COLONIALRANGE_TITLE: "Distance limite de colonisation"
 HINT_TRIBE_TEXT: "Tribe est la forme la plus primitive de gouvernement. Ils varient dans la façon dont ils choisissent leurs chefs et le degré de centralisation de sa puissance. Leur progrès technologique est sérieusement entravée jusqu'à ce qu'ils réforment leur gouvernement. "
 HINT_COLONIALRANGE_TEXT: "La distance limite de colonisation détermine la proximité requise d'une région non colonisée pour que vous puissiez y envoyer un colon et y fonder une colonie. La distance limite de colonisation peut être augmentée grâce aux doctrines d'exploration ou au niveau technologique."
 HINT_NOMAD_TEXT: "Les nomades des steppes sont des vestiges des hordes mongoles des siècles passés. Ils sont dirigés par un khan qui maintient sa puissance et la popularité en écrasant l'opposition et le pillage des pays voisins. Leur progrès technologique est sérieusement entravée jusqu'à ce qu'ils réforment leur gouvernement. Nomades reçoivent également un bonus de dégâts en combat quand ils se battent sur le territoire de la maison qui est soit plaines désertiques ou."
 HINT_COLONY_TITLE: "Colonies"
 HINT_COLONY_TEXT: "Lorsque vous envoyez un colon fonder une colonie, il doit d'abord se rendre sur place. Lorsqu'il arrive à destination, vous pouvez fonder une colonie dans la province concernée. Lorsque la population de colons atteint 1000, la province devient une ville et vous pouvez y construire des bâtiments pour générer davantage de revenus."
 HINT_BUILDING_TITLE: "Bâtiments"
 HINT_BUILDING_TEXT: "Vous pouvez construire des bâtiments dans les provinces qui comportent une ville. Tous les bâtiments génériques peuvent être construits dans toutes les provinces, mais vous ne pouvez construire qu'un seul type de bâtiments spéciaux par province. Les bâtiments uniques ne peuvent être construits qu'une seule fois par pays."
 HINT_MONARCHY_TITLE: "Monarchies"
 HINT_MONARCHY_TEXT: "La monarchie est une forme de gouvernement où le souverain demeure en place habituellement jusqu'à sa mort, puis son héritier devient le prochain souverain. La légitimité représente la valeur de la revendication au trône d'un souverain. Seules les monarchies et les républiques de nobles peuvent conclure des mariages royaux."
 HINT_REPUBLIC_TITLE: "Républiques"
 HINT_REPUBLIC_TEXT: "La république est une forme de gouvernement où un nouveau dirigeant est élu tous les 4 ans. Lorsqu'une élection a lieu, vous pouvez choisir entre divers candidats. Vous pouvez également choisir de conserver le dirigeant actuel, ce qui réduit votre tradition républicaine. La force principale d'une république est sa capacité de choisir un chef qui convient aux missions que cette république se donne."
 HINT_TRIBE_TITLE: "Tribus"
 HINT_NOMAD_TITLE: "Nomades des steppes"
 HINT_THEOCRACY_TITLE: "Théocraties"
 HINT_THEOCRACY_TEXT: "La théocratie est une forme de gouvernement dans laquelle le souverain est un chef religieux, un pape ou un archevêque par exemple. Le souverain règne jusqu'à sa mort, puis un nouveau dirigeant est choisi. Les théocraties disposent de doctrines nationales spécifiques."
 HINT_COMBATPOWER_TITLE: "Habileté au combat"
 HINT_COMBATPOWER_TEXT: "L'habileté de combat est un bonus qui vous permet de faire davantage de dégâts au combat. Elle diffère de la discipline en ce sens qu'elle ne fait qu'augmenter les dégâts infligés, tandis que la discipline réduit également les dégâts subis."
 HINT_PREFERREDUNIT_TITLE: "Unité favorite"
 HINT_PREFERREDUNIT_TEXT: "L'unité favorite est l'unité que vous avez sélectionnée pour être utilisée pour chaque type d'unité. Par exemple, il y a de nombreux types d'infanterie, dont la plupart nécessitent une technologie précise pour être accessible. Lorsque vous débloquez une nouvelle unité, vous pouvez modifier votre unité favorite et votre infanterie s'adaptera pour se transformer en cette nouvelle unité. Changer d'unité favorite épuise le moral de l'unité concernée."
 HINT_UNITBASECOST_TITLE: "Coût de base d'une unité"
 HINT_UNITBASECOST_TEXT: "Chaque unité possède un coût de base associé. L'infanterie est de 10, la cavalerie de 25 et l'artillerie de 30. Le montant que vous payez au final est réduit par les doctrines et les bâtiments présents dans la province."
 HINT_INFANTRY_TITLE: "Infanterie"
 HINT_INFANTRY_TEXT: "L'infanterie est au cœur de nombreuses armées. Elle est bon marché et efficace, mais éclipsée par la cavalerie au début du jeu. Lorsque vous commencez à débloquer des niveaux supérieurs de modificateur de tir grâce à la technologie, l'infanterie commencera à surpasser la cavalerie. L'infanterie peut servir à attaquer des forts assiégés."
 HINT_CAVALRY_TITLE: "Cavalerie"
 HINT_CAVALRY_TEXT: "La cavalerie est très puissante au début du jeu car sa valeur de choc plus élevée signifie qu'elle peut infliger des dégâts conséquents. Si vous ne combinez pas correctement l'infanterie ou la cavalerie, vous aurez un modificateur de soutien insuffisant qui réduira les dégâts infligés par vos troupes. La quantité de troupes d'infanterie ou de cavalerie que vous pouvez posséder dépend de votre groupe technologique."
 HINT_ARTILLERY_TITLE: "Artillerie"
 HINT_ARTILLERY_TEXT: "L'artillerie est un régiment d'appui qui vous permet de capturer plus rapidement les provinces. Elle fournit également 50% de sa valeur de choc et de feu en soutien depuis l'arrière lors d'un combat défensif."
 HINT_TOLERANCETRUE_TITLE: "Véritable foi"
 HINT_TOLERANCETRUE_TEXT: "La tolérance de la véritable foi réduit le risque de révolte dans les provinces qui ont la même religion que votre religion d'État."
 HINT_TOLERANCEHERETIC_TITLE: "Hérétiques"
 HINT_TOLERANCEHERETIC_TEXT: "La tolérance envers les hérétiques affecte le risque de révolte dans les provinces qui ont une religion similaire mais pas identique à votre religion d'État."
 HINT_TOLERANCEHEATHEN_TITLE: "Païens"
 HINT_TOLERANCEHEATHEN_TEXT: "La tolérance envers les païens affecte le risque de révolte dans les provinces qui ont une religion différente de votre religion d'État."
 HINT_REFORMDESIRE_TITLE: "Désir de réforme"
 HINT_REFORMDESIRE_TEXT: "Le désir de réforme représente la pression à l'œuvre dans le catholicisme pour réformer la foi. Un désir de réforme élevé fini par déboucher sur la réforme, ce qui permet aux pays et aux provinces catholiques de se convertir au protestantisme ou à la foi réformée. Le désir de réforme augmente habituellement en raison d'évènements aléatoires et affecte la religion catholique dans son ensemble, pas seulement votre pays."
 HINT_PAPALINFLUENCE_TITLE: "Influence papale"
 HINT_PAPALINFLUENCE_TEXT: "L'influence papale est une ressource que vous pouvez utiliser pour influencer les évêques qui deviendront par la suite cardinaux. L'influence papale se gagne chaque année grâce à l'unité religieuse et aux bonnes relation avec l'État papal. Certaines doctrines peuvent également augmenter votre influence papale."
 HINT_CHANGERELIGION_TITLE: "Changer de religion"
 HINT_CHANGERELIGION_TEXT: "Lorsque le désir de réforme a atteint un niveau suffisant pour débloquer la Réforme, vous pouvez changer de religion d'État, de catholique vers protestant, puis par la suite vers réformé. Changer de religion réduit la stabilité de votre pays de 5 points."
 HINT_CARDINAL_TITLE: "Cardinaux"
 HINT_CARDINAL_TEXT: "Les cardinaux déterminent qui contrôle la curie. Vous pouvez contrôler davantage de cardinaux en investissant dans l'influence papale et en convertissant les cardinaux à votre cause."
 HINT_SETTLERGROWTH_TITLE: "Croissance des colons"
 HINT_SETTLERGROWTH_TEXT: "La croissance des colons est un bonus à l'accroissement de la population de colons dans une colonie donnée. Lorsque la population atteint 1000, la colonie devient une province avec une ville et peut commencer à produire des unités et à construire des bâtiments."
 HINT_COLONISTTIME_TITLE: "Date d'arrivée du colon"
 HINT_COLONISTTIME_TEXT: "La date d'arrivée du colon est le temps qu'il faut pour que votre colon arrive sur la terre non colonisée sur laquelle vous l'avez envoyé. Lorsqu'il y arrive, la province devient une colonie."
 HINT_TRADERANGE_TITLE: "Portée commerciale"
 HINT_TRADERANGE_TEXT: "La portée commerciale détermine la distance à laquelle vous pouvez envoyer un marchand. Un marchand peut soit prélever sur les échanges, soit transférer la valeur des échanges."
 HINT_MERCANTILISM_TITLE: "Mercantilisme"
 HINT_MERCANTILISM_TEXT: "Le mercantilisme est un bonus qui affecte la puissance commerciale dans vos provinces. Plus cette valeur est élevée, mieux c'est. Le mercantilisme peut augmenter ou diminuer en fonction d'évènements aléatoires."
 HINT_TRADESTEERING_TITLE: "Transfert d'activité commerciale"
 HINT_TRADESTEERING_TEXT: "Lorsque vous voulez rediriger le commerce depuis un nœud commercial vers un autre, vous pouvez envoyer un marchand dans ce nœud commercial afin de transférer de l'activité commerciale. Ceci transférera la valeur commerciale depuis un nœud commercial vers un autre nœud en aval. La quantité de valeur commerciale transférée dépend de votre puissance commerciale. Vous ne pouvez pas transférer du commerce en amont ou vers votre capitale."
 HINT_TRADEEFF_TITLE: "Efficacité commerciale"
 HINT_TRADEEFF_TEXT: "L'efficacité commerciale modifie les revenus supplémentaires que vous pouvez obtenir grâce au commerce"
 HINT_BASETAX_TITLE: "Impôt de base"
 HINT_BASETAX_TEXT: "L'impôt de base est une valeur très importante qui représente la valeur d'une province. La population, la qualité du terrain et le développement ont tous un impact sur l'impôt de base. L'impôt de base détermine le coût requis pour transformer la province en province nationale ou la faire changer de culture ou de religion. Vos limites en terme de forces terrestres et maritimes sont déterminées par l'impôt de base total dans votre pays. Vous pouvez vérifier cette valeur dans l'onglet ''Économie''."
 HINT_TRADEPOWER_TITLE: "Puissance commerciale"
 HINT_TRADEPOWER_TEXT: "La puissance commerciale est directement liée au volume de commerce que vous contrôlez dans un nœud commercial. La puissance commerciale provient des provinces ainsi que des vaisseaux légers qui protègent votre commerce. Les vaisseaux légers sont essentiels dans la compétition pour contrôler un nœud commercial. La puissance commerciale détermine directement la quantité de commerce que vous pouvez transférer et la quantité de revenus que vous pouvez obtenir."
 HINT_TRADEVALUE_TITLE: "Valeur commerciale"
 HINT_TRADEVALUE_TEXT: "Les provinces produisent des biens de consommation qui possèdent des valeurs associées à chacun. La quantité de biens produite et la valeur de ces biens s'additionnent pour former la valeur commerciale. La valeur commerciale est envoyée au nœud commercial afin de calculer la quantité de commerce présente dans ce nœud, mais elle est aussi utilisée pour calculer le revenu de production d'une province donnée."
 HINT_TRADEGOODS_TITLE: "Biens de consommation"
 HINT_TRADEGOODS_TEXT: "Chaque province produit un certain type de biens de consommation. Les biens de consommation sont le poisson, l'équipement naval, les céréales, le cuivre, le fer, le vin, le tissu, la laine, le sel, l'or, la porcelaine, les épices, les esclaves et l'ivoire. L'or est le seul bien qui n'est pas commercé : il est directement converti en revenu de production."
 HINT_PAPALCONTROLLER_TITLE: "Contrôleur papal"
 HINT_PAPALCONTROLLER_TEXT: "Lorsque vous contrôlez le plus grand nombre de cardinaux, vous contrôlez également la curie. Le contrôleur papal peut accéder à des actions papales spécifiques qui peuvent être utilisées depuis la vue diplomatique."
 HINT_PAPALACTIONS_TITLE: "Actions papales"
 HINT_PAPALACTIONS_TEXT: "Le contrôleur papal peut utiliser quelques actions diplomatiques supplémentaires, les actions papales. Ces actions sont l'excommunication, qui permet d'excommunier un pays catholique à condition que ses relations avec l'État papal soient suffisamment mauvaises. L'appel à la croisade est une action papale qui permet au contrôleur papal de lancer une croisade contre A FAIRE"
 HINT_VASSALS_TITLE: "Vassaux"
 HINT_VASSALS_TEXT: "Les vassaux sont des pays subordonnés à d'autres pays. Lorsque le suzerain part en guerre, les vassaux entrent en guerre immédiatement. Les vassaux bénéficient toujours d'un accès militaire aux terres du suzerain. Les vassaux coûtent en relations diplomatiques."
 HINT_ALLIANCE_TITLE: "Alliances"
 HINT_ALLIANCE_TEXT: "Lorsque vous déclarez une guerre, vous pouvez choisir de faire appel à vos alliés. Si un allié est attaqué, vous recevrez automatiquement un appel aux armes de leur part. Décliner cet appel aux armes ternit votre prestige et vous fait quitter l'alliance. Chaque alliance coûte en relations diplomatiques."
 HINT_MILITARYACCESS_TITLE: "Accès militaire"
 HINT_MILITARYACCESS_TEXT: "L'accès militaire permet à vos troupes de traverser des provinces qui appartiennent à un autre pays. Vos navires peuvent également jeter l'ancre dans leurs ports. L'accès militaire coûte en relations diplomatiques."
 HINT_PROVINCE_TITLE: "Provinces"
 HINT_PROVINCE_TEXT: "Les provinces sont la principale unité de mesure utilisée pour déterminer la puissance et la richesse de votre nation. Les biens de consommations sont produits dans les provinces, les impôts y sont collectés, les régiments y sont recrutés et tous les navires et bâtiments y sont construits. La richesse d'une province donnée est déterminée principalement par la taxe de base."
 HINT_CORE_TITLE: "Province nationale"
 HINT_CORE_TEXT: "Les provinces nationales sont des territoires que vous considérez comme vous appartenant de droit. Une province nationale apporte davantage d'impôts et vous ne pouvez recruter des régiments et construire des navires que dans les provinces nationales. Une province peut être transformée en province nationale en dépensant de la puissance administrative."
 HINT_RULER_TITLE: "Le dirigeant"
 HINT_RULER_TEXT: "Les points de monarque sont une des ressources les plus importantes du jeu. Vous en gagnez chaque mois, selon les compétences de votre souverain et de ses conseillers. Le souverain joue un rôle crucial dans la planification de la spécialisation de votre pays. Si vous êtes en monarchie et que l'héritier possède de bonnes compétences diplomatiques, vous savez que vous gagnerez beaucoup de puissance diplomatique quand il deviendra le nouveau souverain."
 HINT_TRADENODE_TITLE: "Nœud commercial"
 HINT_TRADENODE_TEXT: "Toute la valeur commerciale des provinces est redirigée vers le nœud commercial dont elles dépendent. Le monde est divisé en plusieurs nœuds commerciaux et chaque province en possède un. La valeur commerciale peut aller en aval d'un nœud commercial vers le suivant. La puissance commerciale est essentielle si vous voulez vous assurer un revenu dans un nœud commercial ou pour déterminer quelle quantité de valeur commerciale est redirigée vers les autres nœuds. Le commerce ne peut pas être détourné de Venise ou d'Anvers."
 HINT_FORTDEFENSE_TITLE: "La défense des forts"
 HINT_FORTDEFENSE_TEXT: "La défense des forts affecte directement le temps requis entre chaque phase de siège. Une phase de siège requiert habituellement 30 jours, mais une défense des forts de 50% monte cette valeur à 45 jours."
 HINT_EMPEROR_TITLE: "Empereur du Saint-Empire romain germanique"
 HINT_EMPEROR_TEXT: "L'empereur est le souverain d'un État membre du Saint-Empire romain germanique et est élu quand le précédent empereur décède. L'empereur dirige le Saint-Empire romain germanique et le protège des menaces extérieures. L'empereur gagne en autorité impériale, laquelle peut être utilisée pour lancer des réformes impériales. Il dispose de certains avantages selon la manière dont les réformes impériales ont été effectuées."
 HINT_ELECTOR_TITLE: "Électeur"
 HINT_UNITMORALE_TEXT: "Le moral offensive (pépins d'orange) de l'attaquant est soustraite par Moral défensive (pips verts) du défenseur. Lorsque le dommage a été calculée, mal est fait au moral et comme victimes. Moral élevé Offensive, une unité aura un temps plus facile de se faire des ennemis fuient, tandis Moral défensive, il sera difficile pour les ennemis de faire l'unité fuir. "
 HINT_ELECTOR_TEXT: "L'empereur du Saint-Empire est choisi parmi les électeurs. Le Saint-Empire romain germanique doit avoir au moins sept électeurs. Moins d'électeurs signifie que l'empereur perd en autorité impériale. Si un pays électeur cesse d'exister, l'empereur peut accorder ce titre à un autre pays."
 HINT_IMPERIALAUTHORITY_TITLE: "Autorité impériale"
 HINT_IMPERIALAUTHORITY_TEXT: "L'autorité impériale est nécessaire à l'empereur du Saint-Empire pour effectuer des réformes impériales. Une autorité impériale élevée augmente la probabilité que les pays électeurs votent en faveur de la nouvelle réforme impériale. L'autorité impériale s'acquiert lorsque l'empereur maintient l'unité religieuse de l'empire et qu'il le protège contre les agressions étrangères."
 HINT_UNITY_TITLE: "Unité religieuse"
 HINT_UNITY_TEXT: "L'unité religieuse est calculée selon le pourcentage de provinces que vous contrôlez et qui suivent la religion de votre État. Vous pouvez envoyer un missionnaire convertir la province à une autre religion. Une faible unité religieuse augmente le risque de révolte et le coût de votre stabilité. "
 HINT_FIRE_TITLE: "Feu d'unité"
 HINT_SHOCK_TITLE: "Choc d'unité"
 HINT_UNITMORALE_TITLE: "Moral d'unité"
 HINT_SHOCKMOD_TITLE: "Modificateur de choc"
 HINT_SHOCKMOD_TEXT: "Le modificateur de choc est appliqué afin de calculer les pertes infligées. On additionne le choc de toutes les unités au jet de dés et aux autres modificateurs. Plus le modificateur de choc est élevé, plus les pertes sont lourdes."
 HINT_FIREMOD_TITLE: "Modificateur de feu"
 HINT_SIEGE_TEXT: "Un siège commence lorsqu'une armée se déplace dans une province de l'ennemi pendant la guerre. Le siège va durer pendant des mois, jusqu'à la reddition des défenseurs, en fonction d'un certain nombre de valeurs. Un chèque de siège qui se passe tous les 30 jours par défaut, et est modifié par le Fort de la Défense de l'attaquant. Forts peuvent être agressées à raccourcir le siège, mais au détriment de lourdes pertes même si les murs ont été violés."
 HINT_FIREMOD_TEXT: "Le modificateur de feu est appliqué afin de calculer les pertes infligées. On additionne le feu de toutes les unités au jet de dés et aux autres modificateurs. Plus le modificateur de feu est élevé, plus les pertes sont lourdes."
 HINT_COMBAT_TEXT: "Lorsque deux armées belligérantes se rencontrent dans une province, ils vont commencer un combat. Le combat est divisé en 2 phases, la phase de feu et la phase de choc. Chaque phase dure 5 jours. Si vous avez un ratio de cavalerie d'infanterie qui est trop élevé, vous subirez une pénalité de dégâts. L'artillerie est très utile pour réduire les dégâts subis par les unités en face de lui et il peut attaquer à partir de la rangée arrière."
 HINT_MILTAC_TITLE: "Tactique militaire"
 HINT_COMBATADV_TEXT: "Dans le combat des deux côtés font un rouleau et ajoutez-le avec des modificateurs comme le terrain et les dirigeants. Chaque unité attaque une unité ennemie dans la gamme et les pépins d'orange de l'attaquant sont soustraits par les pépins verts du défenseur. Le résultat est ensuite divisé par la tactique militaire et ensuite multiplié par discipline. Le résultat est ensuite utilisé pour vérifier les dommages moral et pertes infligées."
 HINT_MILTAC_TEXT: "La tactique militaire affecte la quantités de dégâts subis par un camp au combat. Le camp possédant la tactique militaire la plus élevée dispose d'une armée plus moderne, avec des armes plus efficaces et plus mortelles."
 HINT_DISCIPLINE_TITLE: "Discipline"
 HINT_DISCIPLINE_TEXT: "La discipline affecte directement les dégâts infligés et reçus au combat par vos troupes."
 HINT_CANNONS_TEXT: "La quantité de canons sur un navire détermine combien de dommages ils traitent au combat."
 HINT_COMBATWIDTH_TITLE: "Ligne de front"
 HINT_COMBATWIDTH_TEXT: "La ligne de front détermine le nombre de régiments qui peuvent combattre en même temps. Cette valeur est plus faible en terrain difficile."
 HINT_FORTLVL_TITLE: "Niveau de fortification"
 HINT_FORTLVL_TEXT: "Un niveau de fortification plus élevé signifie que le siège sera plus long à remporter. Le niveau de fortification ajoute une valeur négative à n'importe quel jet de dé pour un siège. Il peut être amélioré grâce à la construction de fortifications dans la province."
 HINT_SIEGE_TITLE: "Siège"
 HINT_COMBAT_TITLE: "Combat terrestre"
 HINT_COMBATADV_TITLE: "Combat terrestre (avancé)"
 HINT_BREACH_TITLE: "Percée"
 HINT_BREACH_TEXT: "Une percée peut avoir lieu lors d'un siège lorsque le résultat est de 14. Une percée ajoute 3 au modificateur de progression de siège et rend l'assaut du fort plus aisée pour les troupes."
 HINT_CANNONS_TITLE: "Canons"
 HINT_HULLSIZE_TITLE: "Coque"
 HINT_HULLSIZE_TEXT: "La coque indique la quantité de dégâts que peut subir un navire avant de sombrer."
 HINT_LEADERFIRE_TITLE: "Feu du chef"
 HINT_LEADERFIRE_TEXT: "Le feu du chef attaquant est soustrait du feu du chef défenseur. Le résultat est ajouté au jet de dé."
 HINT_LEADERSHOCK_TITLE: "Choc du chef"
 HINT_LEADERSHOCK_TEXT: "Le choc du chef attaquant est soustrait du choc du chef défenseur. Le résultat est ajouté au jet de dé."
 HINT_LEADERMANEUVER_TITLE: "Manœuvre du chef"
 HINT_LEADERMANEUVER_TEXT: "La manœuvre du chef augmente la probabilité que vos troupes exécutent une attaque de flanc réussie pendant le combat. Elle permet également à votre flotte de subir moins de dégâts en mer."
 HINT_LEADERSIEGE_TITLE: "Siège du chef"
 HINT_LEADERSIEGE_TEXT: "Le siège du chef vous donne un bonus au jet de siège pendant un siège."
 HINT_MORALE_TITLE: "Moral"
 HINT_MORALE_TEXT: "Les combats sont souvent gagnés quand l'un des adversaires s'enfuit, pas quand il est massacré jusqu'au dernier. Le moral indique les dégâts au moral qu'une armée peut subir avant de prendre la fuite."
 HINT_FIRE_TEXT: "La valeur de feu offensive (pépins d’orange) de l’attaquant est soustraite de la valeur de feu défensive (pépins verts) du défenseur. Le résultat est alors modifié selon les chefs et les pénalités du terrain. Une valeur de feu offensive élevée permet à une unité de mieux gérer les dégâts de feu, alors que la valeur de feu défensive lui permet de mieux résister aux dégâts de feu."
 HINT_SHOCK_TEXT: "La valeur de choc offensive (pépins d’orange) de l’attaquant est soustraite de la valeur de choc défensive (pépins verts) du défenseur. Le résultat est alors modifié selon les chefs et les pénalités du terrain. Une valeur de choc offensive élevée permet à une unité de mieux gérer les dégâts de choc, alors que la valeur de choc défensive lui permet de mieux résister aux dégâts de choc."
 HINT_WARTAXES_TEXT: "Vous pouvez lever des impôts de guerre en temps de guerre. La levée d’impôts de guerre permet une augmentation substantielle des revenus mais a un coût en termes de puissance militaire."
 HINT_OVEREXTENSION_TITLE: "Surexpansion"
 HINT_OVEREXTENSION_TEXT: "Chaque province que vous possédez et qui n'est pas une province nationale augmente votre surexpansion. L’ampleur de la surexpansion dépend de la taxe de base de la province. Généralement, chaque point de taxe de base équivaut à 4 % de surexpansion, mais ce pourcentage peut être réduit grâce à l’efficacité administrative. Il est recommandé de transformer les provinces récemment conquises en provinces nationales le plus rapidement possible."
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT: "L’efficacité administrative repose sur les niveaux de technologie administrative les plus élevés. Elle mesure l’efficacité de votre nation en termes d’intégration de territoires étrangers, ce qui réduit la surexpansion issue de chaque province qui n’est pas nationale."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE: "Efficacité administrative"
 HINT_POWERPROJECTION_TITLE: "Projection de puissance"
 HINT_POWERPROJECTION_TEXT: "La projection de puissance représente la puissance de votre nation sur le plan international. Elle s’obtient en sélectionnant des rivaux et en les affaiblissant, directement ou indirectement. Une projection de puissance élevée confère des points de monarque supplémentaires, car le souverain accroît son autorité au fil de ces réussites."
 HINT_POLICIES_TITLE: "Politiques"
 HINT_POLICIES_TEXT: "Les politiques sont des bonus spéciaux qu’une nation peut momentanément activer. Cinq politiques peuvent être simultanément actives, mais le maintien de chacune d’elle coûte un point de monarque par mois. Une fois adoptée, une politique ne peut être annulée qu’au bout de 10 ans. De nouvelles politiques peuvent être débloquées via différentes combinaisons de groupes d’idées."
