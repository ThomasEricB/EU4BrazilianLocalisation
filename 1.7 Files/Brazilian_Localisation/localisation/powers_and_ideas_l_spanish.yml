 aristocracy_ideas: "Ideas Aristocráticas"
 aristocracy_ideas_bonus: "Aristocrácia Completa"
 noble_knights: "Caballeros Nobles"
 noble_knights_desc: "Apoyar la caballería requiere un sistema económico que produce un gran número de caballos excedentes. Si garantizamos los privilegios de la nobleza no sólo estarán más felices sino que producirán gran parte de los caballos necesarios. El bufón de la corte describió como garantías de servicio siervos."
 serfdom: "Servidumbre"
 serfdom_desc: "Un soldado de a pie no es la carrera que nadie quiere,con poca comida,una paga bajay casi sin servicios médicos. Si vinculáramos los campesinos a la tierra, sabríamos exactamente dónde buscar reclutas."
 noble_officers: "Oficiales Nobles"
 noble_officers_desc: "Una decisión importante es saber quien dirige nuestras tropas. La nobleza está tratando de asegurarse de que sean ellos mismos. Se les dará la oportunidad de demostrar su valor ante el frío acero enemigo y vamos a permitir que hagan lo hagan."
 local_nobility: "Nobleza Local"
 local_nobility_desc: "La nobleza sabe que son simplemente mejores que la gente normal y darán su lealtad a los que son dignos. Si confirmamos sus privilegios, deberán recordar nuestra generosidad y ser más resistentes a los incentivos de las potencias extranjeras."
 international_nobility: "Nobleza Internacional"
 international_nobility_desc: "Las relaciones internacionales son un negocio difícil. Algunos dicen que la clase comerciante, acostumbrados a tratar con extranjeros, son los mejores para esto. Los que dicen esto ignoran los lazos afines que nuestras familias nobles han establecido a través de los añosestos lazos deberían ser una ventaja para ayudar diplomáticamente nuestra causa"
 noble_resilience: "Temple Noble"
 noble_resilience_desc: "Una guerra prolongada puede traer grandes dificultades para nuestra gente y la lejanía de los gobiernos hace que sea difícil para nosotros explicar la justicia de nuestra causa. Los rangos más bajos de la nobleza son los más cercanos a los campesinossi aseguramos también su condición y posición, a su vez actúan como apoyo clave para nuestro régimen cuando las cosas se ponen difíciles."
 military_traditions: "Tradiciones Militares"
 military_traditions_desc: "El pensamiento militar está en constante evolución, y nos aseguramos de que nuestro pensamiento militar evoluciona con ella. Al fomentar una tradición de servicio entre nuestra noblezade ser hombres de estado, deben ser hombres que se han ganado la gloria en el campo de batalla. A pesar de  que la valentía es siempre útil, no hay nada que se le parezca a imponerse sobre tu enemigo para hacerlo fácil."
 plutocracy_ideas: "Ideas Plutocráticas"
 plutocracy_ideas_bonus: "Plena Plutocracia"
 tradition_of_payment: "Tradicion de Pago"
 tradition_of_payment_desc: "Siempre hay la tentación de pagar a los mercenarios con unos pocos días de retraso,después de todo, nunca se sabe qué gastos repentinos podrían llegar. No vamos a hacer eso,nosotros pagaremos nuestros mercenarios exactamente cuando esté acordado y los capitanes mercenarios lo sabrán y lo recordarán."
 abolished_serfdom: "Servidumbre Abolida"
 abolished_serfdom_desc: "Sabemos por la lectura de los relatos de la época romana que un ejército ciudadano de hombres libres está mucho más dispuesto a luchar que los que se ven obligados. Debemos hacer a nuestros campesinos libres y lucharemos para defender su libertad."
 bill_of_rights: "Carta de derechos"
 bill_of_rights_desc: "Garantizando a los ciudadanos ciertos derechos fundamentales,reduciremos la posibilidad de un levantamiento de los campesinos."
 free_merchants: "Comerciantes libres"
 free_merchants_desc: "Para las sociedades más reaccionarias y retrógradas, los hombres del comercio son despreciados como seres menores respecto a los que poseen tierras. Bueno, no para nosotros,nosotros sabemos que la riqueza es poder, no importando de dónde viene ésta."
 free_subjects: "Súbditos Libres"
 free_subjects_desc: "A pesar de que da una buena paliza a un siervo podría ser satisfactorio,no es la mejor de que trabaje duro. Algunos filósofos naturales han dado con la idea de obtener beneficios de la principal motivación para la gentesi sustituimos las rentas monetarias por el pago en especie, nuestros campesinos se incentivarán para producir más."
 humanist_tolerance: "Tolerancia Humanista"
 humanist_tolerance_desc: "Al esforzarse hacia una sociedad más tolerante y haciendo intentos de resolver los problemas sociales y religiosos de una manera más racional,el riesgo de desorden civil disminuirá."
 emancipation: "Emancipación"
 emancipation_desc: "Durante mucho tiempo hemos restringido la propiedad de la tierra en los que hemos podido confiar. Si levantamos estas restricciones, se consolida la tenencia de la tierra. A su vez, podría crear una reserva de mano de obra temporal para quienes la vida militar puede ser que les valga la pena."
 innovativeness_ideas: "Ideas Inovadoras"
 innovativeness_ideas_bonus: "Carácter innovador completo"
 patron_of_art: "Patrón de las Artes"
 patron_of_art_desc: "Nuestra búsqueda hacia una sociedad culturalmente cultivada empieza aquí. Nuestras maravillas artísticas pasarán a la historia como el más maravilloso de esta época."
 pragmatism: "Pragmatismo"
 pragmatism_desc: "Demasiados países permiten que la percepción del país dé forma a sus políticas. Eso es absurdo,si los mercenarios están más dispuestos  a nuestras necesidades, nosotros los usaremos para invertir en un ejército permanente caro."
 scientific_revolution: "Revolución Científica"
 scientific_revolution_desc: "Debemos luchar por una revolución social y económica marcada por los inventos tecnológicos y una transferencia de una sociedad agrícola a una industrial."
 knowledge_transfer: "Transferencia de Conocimiento"
 knowledge_transfer_desc: "La preservación de la experiencia es lo más importante que puede hacer un país. Tenemos que asegurar que aquellos que sirven en combate pasen este conocimiento a los reclutas más jóvenesa través de un sistema de monitorizaje"
 organised_recruiting: "Reclutamiento organizado"
 organised_recruiting_desc: "En días de antaño un capitán podría reclutar hombres para llenar su regimiento. Este fue un proceso que lleva tiempo, puesto que muchos no querían aceptar una muerte segura. Sin embargo, aplicando los principios de la razón, seremos capaces de llegar a un sistema que conseguirá hombres uniformados mucho más rápido."
 optimism: "Optimismo"
 optimism_desc: "La victoria no se acaba de ganar el campo de batalla, sino en los salones. El avance de la razón hace que nuestra gente haga caso omiso de los efectos de los retrocesos temporales y preparar el lugar para nuestra inevitable victoria."
 formalized_officer_corps: "Corporaciones Oficiales Formalizadas"
 formalized_officer_corps_desc: "Tradicionalmente los oficiales provienen de la nobleza,sin embargo no tenemos a muchos nobles, lo que lleva a una escasez de oficiales. No obstante, hay un montón de personas de menor clase en los ejércitos que se promocionan como oficiales profesionales."
 religious_ideas: "Ideas Religiosas"
 religious_ideas_bonus: "Plenamente Religioso"
 missionary_schools: "Escuelas Misioneras"
 missionary_schools_desc: "A pesar de que no hay escasez de gente preparada para salir y profesar la fe verdadera,la mayoría de estas personas simplemente hacen más daño que bien. Sin embargo, las escuelas especializadas para capacitar a los misioneros nos asegura tener más gente que no sólo se puede extender la fesino que también tienen éxito."
 church_attendance_duty: "Deber de Atención de la Iglesia"
 church_attendance_duty_desc: "Mediante la adopción de una política de asistencia obligatoria de la iglesia,el énfasis en los valores religiosos y sus creencias minimizarán incuestionablemente el coste de mantener la ley y el orden."
 divine_supremacy: "Supremacía Divina"
 divine_supremacy_desc: "Es de suma importancia que libremos nuestra nación y sus fronteras de los infieles que molestan nuestras tierras."
 devoutness: "Devoción"
 devoutness_desc: "La religión es uno de los baluartes más importantes de nuestra autoridad. Con demostraciones públicas de piedad de los gobernantes,los gobernados seguirán su ejemplo. El crecimiento de la piedad en nuestro pueblo fortalecerá nuestro mandato."
 religious_tradition: "Tradición religiosa"
 religious_tradition_desc: "La fuerza de nuestra fe y las manifestaciones públicas de piedad y de culto son admiradas por otras tierras cercanas y lejanas. Esto se refleja en el prestigio y la gloria a nuestro reino."
 spy_ideas: "Ideas de espionaje"
 spy_ideas_bonus: "Pleno Espionaje"
 privateers: "Corsarios"
 privateers_desc: "Hacer la guerra en el comercio enemigo se basa en el vértice de la triada de la victoria. Alentaremos capitanes de mar para golpear en el comercio del enemigo."
 rumourmongering: "Chismorreos"
 rumourmongering_desc: "Los enemigos son vulnerables en todos los frentes. El veneno en la oreja derecha puede ser tan mortal como diez mil soldados. Debemos estar dispuestos a practicar todas las artes oscuras, necesitamos ganar."
 efficient_spies: "Espías Eficientes"
 efficient_spies_desc: "Muchos campesinos venderían a su propia madre por dinero, pero encontrar aquellos que pueden hacer algo realmente útil es más difícil. A través de la experiencia aprendemos a separar el grano de la paja."
 shady_recruitment: "Reclutamiento oscuro"
 shady_recruitment_desc: "Nuestra habilidad para identificar y reclutar en las más bajas clases deja a muchos incrédulos de que realmente nosotros estemos haciendo estas cosas. Lo cual es bueno."
 destabilising_efforts: "Esfuerzos Desestabilizadores"
 destabilising_efforts_desc: "Nuestras habilidades en espionaje nos permiten poner como objetivo la estabilidad de los enemigos. Podemos hacer que sus mejores enemigos se conviertan en sus enemigos"
 espionage: "Espionaje"
 espionage_desc: "Nos permite entrenar a más espías y consecuentemente incrementar nuestras posibilidades de obtener información política y militar a cerca de nuestros enemigos"
 diplomatic_ideas: "Ideas Diplomáticas"
 diplomatic_ideas_bonus: "Plena Diplomacia"
 foreign_embassies: "Embajadas Extranjeras"
 foreign_embassies_desc: "La Diplomacia es un arte delicado de tratar de equilibrar varios ámbitos al mismo tiempo. Si tenemos embajadas en otros países informándonos con regularidad, entonces tendremos la información necesaria para elegir la mejor opción."
 claim_fabrication: "Creación de Reclamaciónes"
 claim_fabrication_desc: "La reclamación de algo como tuyo es fácil,persuadir a todos los demás que tienes una reivindicación válida es mucho más difícil. Mediante la difusión de nuestra amplia red diplomática podemos asegurar que la gente que importa sepan que este reclamo es nuestro."
 cabinet: "Gabinete"
 cabinet_desc: "Al establecer un consejo ejecutivo,podemos reunir a nuestros diplomáticos más hábiles."
 adaptability: "Adaptabilidad"
 adaptability_desc: "Existe es lo que es nuestro y lo que es parte de nuestro dominio ancestral que nunca se rindió. Un poco de flexibilidad aquí verá mucha más tierra siendo considerada nunca sometida y aunque pase lo peor, todo el mundo sabrá que nuestra cruzada para recuperarla es justa."
 diplomatic_influence: "Influencia Diplomática"
 diplomatic_influence_desc: "Al centrarnos en la Diplomacia podemos incrementar el poder que ejercemos en el campo diplomático. Este poder nos puede dar grandes amigos"
 flexible_negotiation: "Negociación Flexible"
 flexible_negotiation_desc: "Nunca se sabe muy bien lo que se puede ganar en la mesa de la paz por lo que debemos entrar en el con todas las opciones abiertas."
 offensive_ideas: "Ideas Ofensivas"
 offensive_ideas_bonus: "Plenamente Ofensivo"
 grand_army: "Gran Ejército"
 grand_army_desc: "Nos permite crear uno de los más grandes y más poderosos ejércitos que el mundo jamás ha visto."
 glorious_arms: "Armas Gloriosas"
 glorious_arms_desc: "La visión de nuestro glorioso y prestigiosos  ejército hará que todos los adversarios tiemblen de miedo."
 bayonet_leaders: "Líderes de Bayonetas"
 bayonet_leaders_desc: "Los hombres que se llevaron bien seguiránasí, nos aseguraremos de que nuestros oficiales conducirán desde el frente."
 battlefield_commisions: "Comisiones del Campo de Batalla"
 battlefield_commisions_desc: "Nos permite centrarnos en los avances militares y en consecuencia incrementar nuestra tradición militar."
 improved_manuever: "Mejora de Maniobra"
 improved_manuever_desc: "El uso de tropas en el campo de batalla es una habilidad vital para un buen comandante. La habilidad de saber donde mover las tropas nos dará ventaja."
 defensive_ideas: "Ideas Defensivas"
 defensive_ideas_bonus: "Plenamente Devensivo"
 engineer_corps: "Corporaciones de Ingenieros"
 engineer_corps_desc: "Nos permite reunir las mentes más brillantes que nuestra nación ofrece en el área de la tecnología militar y hacer uso de sus servicios sin rival."
 military_drill: "Instrucción Militar"
 military_drill_desc: "Nos permite invertir en el entrenamiento militar y de ese modo mejorar formaciones de batalla,manejo de armas y levantar la moral de nuestro ejército."
 defensive_mentality: "Mentalidad Defensiva"
 defensive_mentality_desc: "Hay quien piensa que atacar es la mejor forma de defenderse,pero es absurdo dejar que vengan a nosotros y luego atacarles a la contra. Nuestras tropas defenderán tenazmente y nuestras fortalezas se mantendrán por más tiempo."
 superior_firepower: "Superior Poder de Fuego"
 superior_firepower_desc: "El uso de artillería de fuego masiva para distraer al enemigo antes de dar el golpe de gracia es una de las virtudes de nuestro ejército y nos aseguraremos que nuestros líderes lo saben."
 supply_trains: "Los Trenes de Suministro"
 supply_trains_desc: "Durante la campaña, el desgaste es nuestro mayor enemigoreemplazar aquellas pérdidas tan pronto como sea posible."
 national_conscripts: "Reclutas Nacionales"
 national_conscripts_desc: "Incrementa nuestros números militares haciendo el servicio militar obligatorio."
 trade_ideas: "Ideas Comerciales"
 trade_ideas_bonus: "Enfoque comercial completo"
 shrewd_commerce_practise: "Sagaz Práctica de Comercio"
 shrewd_commerce_practise_desc: "Nos permite hacer uso de prácticas comerciales más refinadas que dan a nuestros comerciantes la ventaja sobre nuestros competidores."
 free_trade: "Comercio Libre"
 free_trade_desc: "Las actuales familias de mercaderes están buscando asegurarse que los privilegios comerciales permanecen exclusivos para ellos,pero no estamos dispuestos a hacerlo y vamos a permitir el crecimiento de la clase de comerciantes."
 merchant_adventures: "Aventuras Comerciales"
 merchant_adventures_desc: "Nos permite hacer uso de numerosos comerciantes que codician fama y fortuna,dispuestos a ofrecer sus servicios para tener la oportunidad de buscar y explorar nuevas rutas comerciales."
 national_trade_policy: "Política Nacional de Comercio"
 national_trade_policy_desc: "Al adoptar una política nacional de comerciopodemos reforzar nuestra presencia comercial e incrementar la efectividad de nuestro comercio."
 overseas_merchants: "Mercaderes Exteriores"
 overseas_merchants_desc: "Para hacer crecer el comercio, necesitamos extender los derechos de la ciudadania a gente que vive en el extranjero,que apoyan nuestro comercio y son de la clase social adecuada"
 trade_manipulation: "Manipulación Comercial"
 trade_manipulation_desc: "En esos cuellos de botella clave donde el comercio podría ir en una dirección u otrala habilidad de ganar una ventaja es la clave para el crecimiento de nuestros ingresos por comercio."
 fast_negotiations: "Negociaciones Rápidas"
 fast_negotiations_desc: "A veces la clave de cerrar un acuerdo comercial es ser el más rápido. Necesitamos asegurar que nuestros mercaderes pueden hacer el acuerdo."
 economic_ideas: "Ideas Económicas"
 economic_ideas_bonus: "Enfoque Económico Completo"
 bureaucracy: "Burocracia"
 bureaucracy_desc: "Nos permite aumentar nuestros ingresos fiscales mediante la adopción de un sistema administrativo más burocrático gobernado por funcionarios del Estado."
 organised_construction: "Construcción Organizada"
 organised_construction_desc: "La necesidad de mejorar la infraestructura de nuestro de nuestro gobierno es un asunto costososi estructuramos el proceso correctamente podemos hacerlo más barato"
 smithian_economics: "Economía Smithiana"
 smithian_economics_desc: "En oposición al mercantilismo y restringiendo la influencia del estado en asuntos económicos,podremos apoyar un libre mercado que incrementará nuestra eficiencia de producción general"
 national_bank: "Banco Nacional"
 national_bank_desc: "Estableciendo una autoridad central para cuestiones finanfierastendremos mejor control sobre la economía de la nación."
 debt_and_loans: "Deudas y Préstamos"
 debt_and_loans_desc: "La Deuda es a veces simplemente inevitable,sin embarbo un mercado de deuda organizado nos permitirá conseguir préstamos a un menor interés."
 centralization: "Centralización"
 centralization_desc: "Si centralizamos el estado, entonces encontraremos más sencillo avanzar las ideas y la agenda del centro sobre las regiones."
 nationalistic_enthusiasm: "Entusiasmo Nacionalista"
 nationalistic_enthusiasm_desc: "El apoyo de nuestras tropas es vital para la defensa nacional. Con nuestra excelente administración seremos capaces de asegurar generosos descuentos para nuestros suministros."
 exploration_ideas: "Ideas de Exploración"
 exploration_ideas_bonus: "Enfoque de Exploración Completo"
 colonial_ventures: "Aventuras Coloniales"
 colonial_ventures_desc: "Nos permite enviar más colonos a tierras inexploradas."
 quest_for_the_new_world: "Búsqueda del Nuevo Mundo"
 quest_for_the_new_world_desc: "Nos permite juntarnos al número de naciones que exploran el mundo fuera de sus fronteras o tratar de ser el primer país en dar la vuelta al mundo iniciando una búsqueda para el nuevo mundo."
 overseas_exploration: "Exploración Exterior"
 overseas_exploration_desc: "La creación de colonias en tierras lejanas es prácticamente un viaje de ida, porque si extrañas nuevas enfermedades no consiguen matarte, obtener la cantidad de tiempo para navegar de vuelta significa que no volverás a casa. Si recordamos a la gente las riquezas potenciales que pueden ganar podemos animarles a buscar terrenos más lejanos."
 vice_roys: "Virreyes"
 vice_roys_desc: "Nos hace posible establecer Virreyes y en consecuencia mejorar la administración de nuestras Colonias, y incrementar la cantidad de dinero que generan."
 free_colonies: "Colonias Libres"
 free_colonies_desc: "Muchas personas están dispuestas a trasladarse al extranjero para ampliar nuestro gran imperio colonial. Sin embargo, la promesa de una parcela de tierra para cultivaren libertadanimará a mucha gente a buscar su fortuna en el extranjero. Lo bueno de esto es que hay mucha tierra para todos."
 global_empire: "Imperio Global"
 global_empire_desc: "Nuestro compromiso con el imperio colonial ha cambiado la actitud de las personas a los empleos en la administración colonial. Ya no es un lugar para filibusteros que buscan maximizar su fortuna,en lugar de eso, se ve como una carrera para el más brillante y el mejor. Esto se refleja en nuestros impuestos"
 naval_ideas: "Ideas Navales"
 naval_ideas_bonus: "Plenamente Naval"
 superior_seamanship: "Marinería Superior"
 superior_seamanship_desc: "Nos permite transformar nuestra flota a una fuerza naval suprema con buques de alta gama y capitanes y marineros altamente cualificados."
 naval_glory: "Gloria Naval"
 naval_glory_desc: "La vista de nuestra marina gloriosa y prestigiosa hará todos los adversarios tiemblan de miedo."
 grand_navy: "Gran Marina"
 grand_navy_desc: "Nos permite crear uno de las más grandes y más poderosas marinas que el mundo jamás ha visto."
 sea_hawks: "Halcones Marinos"
 sea_hawks_desc: "Nos permite centrarnos en los avances militares y en consecuencia incrementar nuestra tradición naval."
 excellent_shipwrights: "Excelentes Constructores de Barcos"
 excellent_shipwrights_desc: "Mediante la recopilación de los mejores constructores navales nuestra nación muestra,que somos capaces de construir una flota de buques modernos sin igual en la artesanía y la maniobrabilidad."
 naval_fighting_instruction: "Instrucción de Combate Naval"
 naval_fighting_instruction_desc: "Permite a nuestros veteranos de guerra idear nuevos métodos para mejorar la eficiencia de nuestra flota en los bloqueos."
 press_gangs_desc: "La vida en el mar es dura e implacable, y no todo el mundo está interesado en hacer carrera en el mar. Al legalizar el reclutamiento forzoso de marinerosserá más fácil para la tripulación de los buques, acelerar el proceso de puesta en servicio de los barcos."
 quality_ideas: "Ideas de Calidad"
 quality_ideas_bonus: "Calidad Plena"
 quality_education: "Educación de Calidad"
 quality_education_desc: "El momento más importante de cualquier ejército es justo después de una batalla. Ganes o pierdas las tropas están agotadas y en su punto más vulnerable. Debemos asegurarnos que nuestras tropas están listas para el combate antes de la confrontación."
 finest_of_horses: "Los Mejores Caballos"
 finest_of_horses_desc: "“Como estas tropas toman constantemente el terreno! Cuanta belleza en esa formación de caballería! ¡Mira a esos caballos grises! Quienes son esos elegantes jinetes? Son tropas muy buenas”"
 oak_forests_for_ships: "Bosques de roble para los buques"
 oak_forests_for_ships_desc: "Todo el daño que nuestros barcos pueden hacer es el daño que repartimos a diestro y siniestro. Asegurémonos que tenemos los suministros del mejor roble preparados para nuestros barcos."
 private_to_marshal: "Privado a Mariscal"
 private_to_marshal_desc: "Cada privado tiene un bastón de mariscal en su mochila. Bueno, quizás no exactamente,pero para aquellos que se distinguen en la batalla y recompensas, seguirán. Los soldados lo saben y se inspiran con él."
 naval_drill: "Perforación Naval"
 naval_drill_desc: "La confusión del combate puede dejar un buque de guerra inservible por un largo tiempo. Una cuadrilla de pozo perforado se recuperará mucho más rápido que una normal."
 merchant_marine: "Marina Mercante"
 merchant_marine_desc: "Que cada buque mercante haga ondear nuestra insignia mercante con orgullo y que sepan que nuestra marina siempre estará ahí para protegerlos si es necesario."
 massed_battery: "batería masiva"
 massed_battery_desc: "Reunamos nuestra artillería en una sola gran batería,su poder destructivo hará un agujero en las líneas enemigas."
 quantity_ideas: "Ideas de Cuantidad"
 quantity_ideas_bonus: "Cuantidad Plena"
 benefits_for_horseowners: "Beneficios para los Propietarios de Caballos"
 benefits_for_horseowners_desc: "La vida es barata,pero los caballos son caros. Si instalamos un sistema de beneficios para los que poseen caballos, tendremos más de donde escoger."
 the_old_and_infirm: "El viejo y enfermo"
 the_old_and_infirm_desc: "Los sargentos veteranos son algunos de los hombres más despreciables y corruptos que se pueden concebir,aún así, estos hombres siguen siendo útiles. Más que dejarlos que se conviertan en bandidos en nuestras calles,hombres como esos deberían ser usados cuando su servicio finaliza. Vamos a hacer de ellos sargentos e intendentes para que sus habilidades únicas pueden servir."
 the_young_can_serve: "Los Jóvenes pueden servir"
 the_young_can_serve_desc: "¿A qué edad un niño se hace hombre? ¿Cuantos años debe tener antes de poder morir por su país? Algunos gobernantes son aprensivos,nosotros, por otro lado, somos un carnicero con igualdad de oportunidades."
 enforced_service: "Servicios Impuestos"
 enforced_service_desc: "Los principios del voluntariado es la base de nuestra estructura general del ejército. Algunas veces no hay suficientes voluntarios. Deberíamos imponer a la gente hacer voluntariado"
 ships_penny: "Penique del barco"
 ships_penny_desc: "Los barcos son caros,lo que necesitamos es conseguir que más gente ayude a financiarlos. El penique del barco es un ejemplo perfecto de esto."
 standardized_artillery: "Artillería Estandarizada"
 standardized_artillery_desc: "Cada fundidor de hierro guarda celosamente sus secretos y técnicas, y hace de cada cañón una pieza de arte. Si bien esto puede ser bueno para su ego, no es la mejor manera de encargar cañones. A partir de ahora vamos a insistir en que se haga cada cañón para nuestras propias especificaciones exactasy eso también será mucho más barato."
 mass_army: "Levantamiento en masa"
 mass_army_desc: "Hemos,hasta ahora,sido muy selectivo sobre quién debe servir como soldado raso en el ejército. Sólo cogimos a los más pobres y más desesperadosbásicamente a la gente que nadie echará en falta. No obstante, ahora vamos a abrir los rangos a todo el mundoque no es rico."
 expansion_ideas: "Ideas de Expansión"
 expansion_ideas_bonus: "Pleno Expansionismo"
 additional_colonists: "Colonos Adicionales"
 additional_colonists_desc: "El nuevo mundo es muchas cosas,y la más importantes de todas es que estávacío. Bueno nadie importante vive allí. Vamos a animar a más personas para que vayan y se instalen allí enseñándoles las oportunidades ilimitadas que tenemos en el nuevo mundo ."
 additional_merchants: "Comerciantes Adicionales"
 additional_merchants_desc: "Las colonias no son buenas a menos que consigamos enviar productos a la madre patria. Debemos expandir nuestra clase comerciante para asegurar que esto pasa."
 faster_colonists: "Colonos más rápidos"
 faster_colonists_desc: "No se puede enviar colonos fuera y esperar que construyan una colonia. Hay un proceso que lleva tiempo de preparación de la expedición, con todo lo que van a necesitar para sobrevivir en su nuevo hogar. Usando la experiencia pasada podemos acelerar este proceso."
 additional_diplomats: "Diplomáticos adicionales"
 additional_diplomats_desc: "Las necesidades de expansión de nuestro país significa que debemos expandir la diplomacia. Tenemos que asegurarnos que nuestro servicio diplomático tiene el personal adecuado"
 improved_shipyards: "Mejora de Astilleros"
 improved_shipyards_desc: "Para defender nuestros intereses en todo el mundo necesitamos una flota fuerte. Debemos asegurar que nuestros astilleros pueden producir barcos lo más rápido posible, para reemplazar las pérdidas que puedan sufrir."
 experienced_diplomats: "Diplomáticos Experimentados"
 experienced_diplomats_desc: "A veces es suficiente que la gente crea que somos poderosos. Hemos trabajado mucho en nuestro servicio diplomático para asegurar que nuestra palabra tiene un peso extra."
 competetive_merchants: "Comerciantes Competitivos"
 competetive_merchants_desc: "Para traer comercio interior, debemos ser capaces de vencer a la competencia de otros países. Tenemos que asegurarnos que nuestro sistema legal les da todas las ventajas posibles."
 administrative_ideas: "Ideas Administrativas"
 administrative_ideas_bonus: "Pleno Administrativo"
 organised_mercenary_payment: "Pagos a Mercenarios Organizados"
 organised_mercenary_payment_desc: "Los capitanes mercenarios son muy astutos. Intentarán conseguir dos comandantes en el ejército, en una guerra de ofertas por sus servicios. Vamos a agilizar nuestro proceso de reclutamiento de mercenarios para impedir los abusos de los comandantes y garantizar que siempre estamos en la mejor posición de negociación."
 benefits_for_mercenaries: "Beneficios para los Mercenarios"
 benefits_for_mercenaries_desc: "Los mercenarios siempre buscarán el mejor trato,así que nos tenemos que asegurar que los mercenarios se quedarán con nosotros. Asegurándonos que cuidamos a nuestras compañías de mercenarios,se mantendrán leales por más tiempo y requerirán menos compensaciones monetarias directas."
 organised_mercenary_recruitment: "Reclutamiento de Mercenarios"
 organised_mercenary_recruitment_desc: "El dinero no es el único límite a la hora de reclutar mercenarios. El otro obstáculo es tener empresas mercenarias que realmente deseen servirnos. Por lo tanto, debemos asegurar que nuestro sistema permite a cada empresa unirse a nosotros."
 bookkeeping: "Contabilidad"
 bookkeeping_desc: "A veces el dinero es corto y tenemos que pedir prestado. Los prestamistas siempre se preocupan que no se pague. Al mantener registros meticulosos seremos capaces de garantizar que a todo el mundo se le paga y nos permitirá negociar tasas de interés más bajas."
 administrative_efficiency_idea: "Eficiencia Administrativa"
 administrative_efficiency_idea_desc: "La parte más importante de cualquier gobierno es obtener el asesoramiento adecuado. Debemos asegurarnos que tenemos tantos consejeros como sea posible  para que podamos maximizar los puntos de vista que recibimos."
 resilient_state: "Estado Resiliente"
 resilient_state_desc: "Cada estado se enfrenta a sus tiempos. Esto sucede cuando los descontentos o los excluidos sienten que es hora de rebelarse. Si construimos una administración resistente a estos trastornos, nos podremos recuperar mucho más rápido de esta triste situación."
 war_cabinet: "Gabinete de Guerra"
 war_cabinet_desc: "La guerra es cuando el país es más vulnerable,el estrés de la guerra puede minar seriamente la habilidad de gobernar. Asegurándonos que los personajes clave están involucrados durante el tiempo de guerra, podremos evitar o reducir este estrés."
 ENG_ideas: "Ideas Inglesas"
 ENG_ideas_start: "Tradiciones Inglesas"
 ENG_ideas_bonus: "Ambiciones Inglesas"
 royal_navy: "Marina Real"
 royal_navy_desc: "Comenzando alrededor de 1495 la monarquía Tudor invirtió grandes sumas en no sólo los barcos sino también en la infraestructura que les da servicio,estos para muchos fue la fundación oficial de la Marina Real."
 eltham_ordinance: "La Ordenanza Eltham"
 eltham_ordinance_desc: "Aunque no es aprobada en el año 1526 representa el primer intento de racionalizar la burocracia real de Inglaterrade hacer mas responsable y de coste efectivo."
 secretaries_of_state: "Secretarios de Estado"
 secretaries_of_state_desc: "El rey siempre había tenido un sirviente real responsable de la correspondencia del rey. A mediados del siglo XVIIel número empezó a aumentar y se transformaron en partes importantes de la maquinaria gubernamentalno solo aprobando decretos reales, sino también permitió autonomía administrativa."
 navigation_acts: "Actas de Navegación"
 navigation_acts_desc: "Estas actas representan la cota máxima del mercantilismo. Nuestro comercio se realizará en nuestras naves y llegará a nuestros puertos primero, donde les cobraremos impuestos."
 british_bill_of_rights: "Carta Inglesa de Derechos"
 british_bill_of_rights_desc: "Una serie de reformas radicales centradas en los límites del poder real,en particular, se centró en el poder judicial. Esta regulación conduce a una mayor coherencia en los juicios y permitió al comercio florecer."
 reform_of_comission_buying: "La Reforma de la Comisión de Compra"
 reform_of_comission_buying_desc: "El viejo Gran Duque de York,nombrado cabeza del ejército en 1795,instituyó un sistema de grandes reformas en el ejército británico. Mejoró el equipo de los soldados comunes y más importante, estableció condiciones estrictas para la compra de ascensos. Los oficiales, a partir de ahora tendrían que servir una cantidad mínima de tiempo con el rango anterior, antes de poder comprar el siguiente. Esto dirigió a los oficiales, que en realidad tenían una idea aproximada de lo que estaban haciendo."
 sick_and_hurt_board: "La Junta del Enfermo y el Herido"
 sick_and_hurt_board_desc: "Fundada en 1707 su papel era el de garantizar el bienestar de los marinos alistados en la Marina. Trajo una serie de reformas que mejoraron la salud de los marineros en servicio"
 SWE_ideas: "Ideas Suecas"
 SWE_ideas_start: "Tradiciones Sucas"
 SWE_ideas_bonus: "Ambiciones Suecas"
 kung_och_riksdag: "Kung och Riksdag'"
 kung_och_riksdag_desc: "Los reyes suecos a menudo dependieron de la cooperación con las haciendas,especialmente con la gran clase de campesinos para equilibrarla con la nobleza. Durante el reino de Gustavus Adolpuhs,sin embargo,se estableció un compromiso con la noblezala cual se comprometió a poner lealmente sus recursos a disposición de la nación a cambio de nuevos privilegios."
 hakkapelitta: "La 'Hakkapelitta'"
 hakkapelitta_desc: "Finlandia es un lugar y un servicio más pobre y atrasadoy servir en el ejército sueco da a la gente una excelente oportunidad para progresar económicamente a través de los saqueos. Buenos en equitación y con caballos de alta calidad, nos permite elevar a excelente y temida la caballería que nuestros enemigos creen que son invulnerables debido a la brujería."
 swedish_absolutism: "Absolutismo Sueco"
 swedish_absolutism_desc: "El absolutismo es la teoría de que un hombre esté al cargo, ese hombre es el rey y debe tener la capacidad de dirigir el gobierno sin restricciones del Consejo Privado."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "El decreto prohíbe a los buques extranjeros que llegan a Suecia, traer productos de países distintos al suyo o de colonias."
 union_and_security_act: "Ley de Unión y Seguridad"
 union_and_security_act_desc: "La Ley le da al Rey el poder único de declarar la guerra y la paz,abolió la mayoría de nobles privilegiosy dio al Rey el derecho de determinar el número de Consejeros Privados - lo que le permitió abolirlos por completo ya que determinó que el número de necesario a era cero."
 RUS_ideas: "Ideas Rusas"
 RUS_ideas_start: "Tradiciones Rusas"
 RUS_ideas_bonus: "Ambiciones Rusas"
 sudebnik: "Sudebnik"
 sudebnik_desc: "En finales del siglo XV la decisión se toma para regularizar el código gobernante que había sido originalmente la ley común, que tuvo gran variación según la región. Al simplificar el código y aumento del número de delitos mejora la administración y los ingresos"
 the_streltsy: "Fundar la Streltsí"
 the_streltsy_desc: "La necesidad de garantizar que tenemos un ejército capaz de defender nuestros reinos nos estimula a crear un ejército permanente de soldados con mosquete, para complementar nuestras levas."
 opprichnina: "Opprichnina"
 opprichnina_desc: "La nobleza hereditaria es la mayor amenaza para nuestro control del estado. Necesitamos romper su poder reduciendo el tamaño de sus dominios y dando esta tierra a gente que primero de todo nos es leal."
 abolish_the_mestnichestvo: "Abolir el Mestnichestvo"
 abolish_the_mestnichestvo_desc: "El mestnichestvo era un antiguo sistema que defendía que los empleos estatales debían ofrecerse a las personas en base a lo antiguo de su linaje. Esto era un problema porque no tenía en cuenta la idoneidad del candidato. La abolición de este sistema mejorará la burocracia estatal en permitir la designación por mérito."
 siberian_frontier: "Frontera Siberiana"
 siberian_frontier_desc: "La distante Siberia nos llama. Tenemos que arreglar un camino y permitir a nuestros cosacos ir y que tomen las tierras para la gente de Rusia."
 table_of_ranks: "La Tabla de Rangos"
 table_of_ranks_desc: "La abolición de la Mestirchestvo fue el primer paso para que la burocracia estatal fuera más meritocrática. La tabla de rangos codifica esto  y también funcionó en la promoción del ejército, condicionando al servicio en los rangos inferiores."
 curriculum_of_the_cadet_corps: "Ampliar el programa de estudios del Cuerpo de Cadetes"
 curriculum_of_the_cadet_corps_desc: "Tenemos más cadetes que puestos de oficiales en nuestro ejército,deberíamos usar el Cuerpo de Cadetes para crear no sólo oficiales potenciales,sino también científicos e ingenieros."
 SPA_ideas: "Ideas Españolas"
 SPA_ideas_start: "Tradiciones Españolas"
 SPA_ideas_bonus: "Ambiciones Españolas"
 the_reconquista: "La Reconquista"
 the_reconquista_desc: "Durante muchos años hemos hecho la guerra contra los moros. Esto nos ha dado una disciplina sólida que no muchos pueden presumir. Levantar hombres de Castilla y mostrar al mundo su determinación."
 spanish_inquisition_desc: "Nadie se lo espera"
 devout_catholisism: "Catolicismo Devoto"
 devout_catholisism_desc: "Nuestra fe es nuestra espada y escudo. Sólo la gracia de Dios nos concede nuestros triunfos en la reconquista. Siempre debemos mostrar nuestra devoción a la Santa Madre Iglesia."
 inter_caetera: "Inter Caetera"
 inter_caetera_desc: "El 04 de mayo 1493 su santidad nos concedió una bula papal que nos otorga todas las tierras al oeste y al sur de una línea a 100 leguas al oeste de las islas de las Azores. Naturalmente Haremos cumplir la voluntad de Su Santidad."
 gold_fleet_desc: "La riqueza de nuestro imperio atrae todos los piratas y chacales. Estableceremos un sistema de convoyes para traer la riqueza a casa y protegerla."
 spanish_armada: "La Armada Española"
 spanish_armada_desc: "El poder de España es tanto su mayor cantidad de barcos como en sus temidos tercios. Nos aseguraremos que nuestra marina tenga de todo, así cualquier cosa que necesitemos podremos enviar una poderosa armada."
 siglo_de_oro: "El Siglo de Oro"
 siglo_de_oro_desc: "Una edad de oro está sobre Españaen pintura, arquitectura,música y literatura España es la envidia del mundo. Esto dejará un legado que hará eco a través del tiempo. Aunque no me gusta el libro sobre el hombre  que lucha contra los molinos de viento,no puedo ver si será uno de los libros más leídos por las generaciones futuras."
 NED_ideas: "Ideas Holandesas"
 NED_ideas_start: "Tradiciones Holandesas"
 NED_ideas_bonus: "Ambiciones Holandesas"
 amsterdam_wisselbank: "Fundar el Banco de Amsterdam"
 amsterdam_wisselbank_desc: "El problema con la moneda metálica es que era prácticamente imposible hacer monedas de igual peso en todos las Fábricas de Moneda. Esto hacía que la riqueza se moviera alrededorde la sangre vital del comerciodifícilmente. El Wisselbank cambió la moneda metálica de Amsterdam por dinero en papel que fue usado en la ciudad sobre los 600 florines. Esto creó un medio para el intercambio en que todo el mundo podía confiarfacilitando el intercambio."
 dutch_trading_spirit: "Espíritu Comercial Holandés"
 dutch_trading_spirit_desc: "La búsqueda de la fortuna sobre el mar es tan natural para un holandés como la quema de una bruja lo es para un español. Estamos dispuestos a buscar fortuna en el comercio."
 polders: "Pólderes"
 polders_desc: "Los países de bajos son altamente susceptibles a las inundaciones y en el tiempo inestable de los siglos del XI al XIV, se produjeron inundaciones múltiples que llevaron a la creación de la Zuiderzee y también el salado de las tierras de las zonas costeras. Ahora tenemos la tecnología para recuperar tierras con una agricultura más productiva"
 revenue_stamps: "Timbres fiscales"
 revenue_stamps_desc: "Los impuestos indirectos es la forma más efectiva de aumentar los impuestos en este periodo. Los timbres son estampados en los documentos legales (por ejemplo, un contrato de venta) para verificar que el impuesto haya sido pagado. Tales documentos no serían jurídicamente vinculantes sin dichas estampillas."
 embrace_humanism: "Adoptar el Humanismo"
 embrace_humanism_desc: "Desde que el gran filósofo ErasmusDesde que el gran filósofo Erasmo, los Países Bajos han sido la cuna de la filosofía humanista es hora de hacer esta parte del estado."
 army_sappers: "Zapadores del Ejército"
 army_sappers_desc: "En los viejos tiempos las obras de asedio excavadas por los lugareños impresionaron en servicioesta gente no estaba siempre dispuesta a hacer este trabajo. Al hacer la excavación de las zanjas del ejército obtenemos mejores trincherasmás rápidamente."
 platoon_fire: "Fuego de Sección"
 platoon_fire_desc: "Descargas de disparos estándar involucrando todos los soldados haciendo su descarga de una sola vezcon el objetivo de maximizar el poder del disparo. Los holandeses desarrollaron un sistema diferente para el disparo de secciones,siendo el objetivo que una parte del regimiento siempre esté disparando al enemigo. Esto evita que el enemigo se recupere de las descargas"
 DAN_ideas: "Ideas Danesas"
 DAN_ideas_start: "Tradiciones Danesas"
 DAN_ideas_bonus: "Ambiciones Danesas"
 vornedskab_desc: "Después de la muerte negra estuvimos forzados a tomar medidas desesperadas para mantener la nobleza danesay en extensión Dinamarca,en buena medida. Estas leyesque evitaban que los campesinos se movieran entre territoriostuvo la consecuencia de hacer más fácil encontrar reclutas para nuestro ejército."
 old_naval_traditions: "Antiguas Tradiciones Navales"
 old_naval_traditions_desc: "Desde incluso antes de la época de héroes como Ivar el sin hueso y Sven el de la barba bifurcada,los daneses siempre han salido al mar. Este impulso natural es una fuerza que puede ser aprovechada"
 rentekammer: "Fundar el Rentekammer"
 rentekammer_desc: "El Rentecammero Tesorofue un departamento de Estado especializado, encargado de mantener registros de las transacciones del gobierno. También se le dio la tarea de tratar de estimar los futuros ingresos y los gastos del gobierno. Esto permitía un mejor control de los ingresos del gobierno."
 klaedekammer: "Reorganizar el Klaedekammer"
 klaedekammer_desc: "Originalmente sólo la cámara de tela en el castillo de Copenhague se convirtió en la pieza de la máquina administrativa responsable del pago de los salarios, en particular para la flota."
 expanded_dockyards: "Fundar el Astillero de Copenhagen"
 expanded_dockyards_desc: "La construcción naval ha estado funcionando por mucho tiempo,pero estos esfuerzos son de temporada y además en base a la demanda de buques y de las fuentes locales de madera. Ahora vamos a dejar de lado la tierra específica para que un especialista en el astillero naval y administración"
 den_danske_lov_desc: "Hemos necesitado varias décadas puederlo hacer, pero hemos logrado compilar un código de la ley formal. Nuestro mayor problema era que previamente tuvimos varias leyes locales y nacionales, que no sólo se superponían sino algunas se contradecían. Ahora tenemos un sistema unificado de justicia."
 religious_orthodoxy: "Libertad Religiosa es Ateísmo"
 religious_orthodoxy_desc: "Las personas necias reclaman el manto de la iluminación no se dan cuenta de que la verdadera iluminación sólo puede venir de la Biblia. Vamos a guardarlos del poder y garantizar que Dinamarca siga siendo libre."
 FRA_ideas: "Ideas Francesas"
 FRA_ideas_start: "Tradiciones Francesas"
 FRA_ideas_bonus: "Ambiciones Francesas"
 estates_general: "Estados Generales"
 estates_general_desc: "Los estados generales pueden reclamar que existen des de 1303,pero gradualmente han cambiado desde ser un tribunal nombrado por el rey a ser elegido. Esto ha dado a los estados generalesjunto con impuestos gravados para ello,mayor legitimidad."
 elan: "Elán!"
 elan_desc: "Cultivar la doctrina del ataque es la pieza central del ejército. Nuestros hombres muestran tal ímpetu que tenemos clara ventaja en el campo de batalla."
 french_language_in_all_courts: "Lengua Francesa en todas las cortes"
 french_language_in_all_courts_desc: "Por mucho tiempo el latín ha sido la lengua franca de Europa,pero para ser honestos, es una lengua muerta. Necesitamos encontrar una nueva lengua francay nada se opone a que sea la francesa."
 native_trading_principles: "Principios del Comercio con Nativos"
 native_trading_principles_desc: "Muchas naciones ven en los nativos gente pobre y desgraciada que son un fracaso de la creación de Dios y deben ser trasladados. Nosotros los vemos igualmente pobres y desgraciados pero a lo mejor algún día sueñan en ser franceses. Esta diferencia es Importante"
 vauban_fortifications: "Las Fortificaciones de Vauban"
 vauban_fortifications_desc: "Esto no representa una rotura radical en el diseño de las fortificaciones,el genio está en el lugar de las fortalezas. Sacando la máxima ventaja de las características del terreno local, el mismo fuerte puede ser mucho más complicado de tomar."
 the_philosophes: "Los Filósofos"
 the_philosophes_desc: "Estos tiempos ilustrados cuentan con algunos de los más grandes filósofos de nuestra época. Estos pensadores están produciendo un flujo constante de nuevas ideas y del pensamiento. Estas ideas son estimulantes avances en todos los camposde lo más mundano a lo más importante."
 TUR_ideas: "Ideas Otomanas"
 TUR_ideas_start: "Tradiciones Otomanas"
 TUR_ideas_bonus: "Ambiciones Otomanas"
 ghazi: "Ghazi"
 ghazi_desc: "Guerreros de la fe acuden a tu estandartepara ayudar a combatir al infiel."
 timariot_system: "Sistema Timariot"
 timariot_system_desc: "El Imperio Otomano desarrolló un sistema feudal de la tierra que hace construir y mantener una fuerza de caballería. Cada Timar era responsable de suministrar la caballería al ejército imperial en base a la cantidad de tierra que poseía."
 autonmous_pashas: "Pashas Autónomos"
 autonmous_pashas_desc: "Equilibrar las necesidades locales frente a los intereses nacionales es la parte más difícil del gobierno. Sobre todo con el ritmo de las comunicacionesque pueden llevar un largo tiempo hasta que las directrices básicas llegan hasta la relatividad de las provincias cercanas. Debemos alentar a los gobernantes locales a la autonomía, para garantizar que son servidos los intereses locales."
 ottoman_tolerance_desc: "Nos hemos embarcado en una política de mayor tolerancia hacia los no musulmanes en el reino. Siempre y cuando paguen sus impuestos pueden orar como deseen."
 lawcode_of_suleiman: "El Código de Leyes de Suleiman"
 lawcode_of_suleiman_desc: "Las reformas legislativas de gran alcance de Suleiman el Magnífico le han llevado a ser recordado como Suleiman el Legislador, en la historia turca. Cubrió todos los aspectos, incluyendo los impuestosla educación y la sociedad."
 tulip_period: "Periodo de la Tulipa"
 tulip_period_desc: "Simbolizado con una Tulipael periodo (1718-1730) representó un periode de reforma que vio la primera imprenta de lenguaje turco y una serie de reformas para aumentar la industria y el comercio."
 imperial_school_of_naval_engineering: "Fundar la Escuela Imperial de Ingeniería Naval"
 imperial_school_of_naval_engineering_desc: "Fundada en 1773 su objetivo era proveer al Imperio Otomano con una flota para defender la costa."
 VEN_ideas: "Ideas Venecianas"
 VEN_ideas_start: "Tradiciones Venecianas"
 VEN_ideas_bonus: "Ambiciones Venecianas"
 venetian_arsenal_desc: "El Arsenal de Venecia data del siglo XII y es la base en la que se sustenta nuestro poder. Para asegurar la permanencia de nuestro poder, debemos ampliar el arsenal para que se puedan construir más barcos."
 printing_industry_desc: "Desde la invención de la imprenta, la gente de Venecia ha demostrado tener aptitudes para usarla. Deberíamos alentar esta industria dado a los obvios beneficios de Venecia."
 stato_da_mar_desc: "El comercio es el motor de Venecia y la gestión de nuestras estaciones comerciales en el extranjero es vital para nuestros intereses comerciales. Centralizando la administración de estos territorios en una única unidad potenciaremos nuestro comercio"
 state_inquisition: "Fundado el Estado Inquisición"
 state_inquisition_desc: "El Estado Inquisición es un comité de tres jueces creado para hacer frente a las amenazas a la seguridad interior. Sus pequeñas dimensiones significan que puede tratar con rapidez las amenazas y no les llevará mucho tiempo establecer una red de agentes para erradicar a los traidores tanto en casa como en el extranjero."
 conscription: "Reclutamiento"
 conscription_desc: "Durante el tiempo en que Venecia se ha mantenido, los remeros de nuestras galeras han sido hombres libres que han trabajado a cambio de un salariouna aguda escasez de mano de obra está haciendo más difícil encontrar hombres libres que hagan el trabajo. No tenemos más opción que recurrir al reclutamiento para nuestras galeras."
 defend_the_law: "Defender la Ley"
 defend_the_law_desc: "Nos ha llamado la atención que algunos miembros del clero sean culpables de delitos menores. Vamos a desafiar a las autoridades eclesiásticas y a garantizar que todos los ciudadanos sean iguales ante la ley."
 provveditori_ai_beni_inculti: "Encontrado el provveditori ai beni incult"
 provveditori_ai_beni_inculti_desc: "El departamento de recursos naturales no cultivados se creó para ayudar al drenaje de las marismas para la irrigación de la tierra. El objetivo es mejorar el suministro de alimentos de Venecia."
 PRU_ideas: "Ideas Prusianas"
 PRU_ideas_start: "Tradiciones Prusianas"
 PRU_ideas_bonus: "Ambiciones Prucianas"
 kammergericht: "Encontrado el Kammergericht"
 kammergericht_desc: "Con el fin de regularizar el control de la marca Brandeburgo, los primeros Hohenzollerns reemplazarían la ley común local por la ley romana. Ellos regularían aún más la justicia trasladando la Corte Suprema de Justicia del Elector (que ya era partidario de trasladarla) a una ubicación fija central. Esto mejoró, simultáneamente, la justicia y frenó el poder de los magnates locales."
 divided_estates: "Dividir los Estados"
 divided_estates_desc: "Unidos, los tres estados forman un efectivo bloqueo al poder real. Tenemos que hacer jugar la nobleza sistemáticamente en contra de los otros estados para mantener nuestro control."
 army_professionalism: "Profesionalidad del Ejército"
 army_professionalism_desc: "Retrocediendo todo el camino hasta la invasión persa de Greciaun pequeño pero disciplinado ejército podría derrotar a uno más grande si estuviese mejor entrenado y fuese más disciplinado. Si queremos prosperar debemos elevar nuestro ejército hasta los mismos estándares."
 noble_cadets: "Cadetes Nobles"
 noble_cadets_desc: "A pesar de que la nobleza se resiste, intentamos que la armada se convierta en la carrera escogida por los segundos hijos de la nobleza. Empezamos a entrenarlos a una edad muy temprana y no sólo para que la nobleza está atada a nosotros sino par crear un cuerpo de nobles entrenados para ser los futuros oficiales."
 goose_step: "El Paso Militar"
 goose_step_desc: "Aunque parece bastante extrañoel paso militar fue desarrollado especialmente para asegurar que nuestros hombres se mantenían en línea a medida que avanzaban hacia el enemigo. Esto da una ventaja real en el campo de batalla."
 regimental_cantons: "Cantones de Regimientos"
 regimental_cantons_desc: "Naturalmente, los campesinos no están interesados en una vida de servicio en el Ejército.por eso tienden a huir cuando vienen los reclutadores. Ahora asignamos un distrito de reclutamiento a cada regimiento para captar mano de obra. Se espera que cada joven entrene durante tres meses al año, de manera que esté listo para el servicio. Esto debería garantizar un suministro estable de mano de obra para los distintos ejércitos."
 religious_toleration: "Tolerancia Religiosa"
 religious_toleration_desc: "La estabilidad interna es la clave para expandirnos mediante el fomento de la tolerancia religiosa. No sólo mejoraremos nuestra estabilidad en casa sino que nos convertiremos en un refugio para aquellos que huyen de la persecución en otros lugares."
 POR_ideas: "Ideas Portuguesas"
 POR_ideas_start: "Tradiciones Portuguesas"
 POR_ideas_bonus: "Ambiciones Portuguesas"
 afonsine_ordinances_desc: "El aumento de los privilegios de la aristocracia es una amenaza a la autoridad de la corona. Haciendo que la administración de la justicia sea nombrada a través de la corona en vez de la nobleza, nos aseguramos que prevalezcan los intereses de la corona."
 legacy_of_the_navigator_desc: "Enrique el Navegante fue el tercer hijo de Juan de Portugal. Sabiendo que nunca sería rey, dedicó su vida a la exploración marítima. Su legado está vigente aún entre nosotros"
 case_de_india: "Encontrada la Casa da India"
 case_de_india_desc: "La Casa da India era una organización con varios departamentos responsable de hacer cumplir el monopolio comercial del gobierno sobre ciertos bienesasegurándose de que se pagaran los impuestosy organizando flotas con fines comerciales. Fue la organización central del Estado para promover y controlar el comercio portugués."
 the_bandeirantes: "Animar a los Bandeirantes"
 the_bandeirantes_desc: "Originalmente, las expediciones para conseguir esclavos del interior tropezaron con hallazgos de oro y otros metales y piedras preciosas. Estos rumores alentarían los viajes a nuestras colonias."
 royal_absolutism: "Absolutismo Real"
 royal_absolutism_desc: "El Poder Real ha estado demasiado tiempo limitado por las insensatas intervenciones de la noblezacuyos estrechos intereses locales están amenazando el mejor bien del reino. Disolveremos las Cortes y gobernaremos sin su interferencia."
 land_before_faith: "Tierra antes que Fe"
 land_before_faith_desc: "La Sociedad de Jesúsentre otras,ha estado tratando de impedir la expansión de nuestras posesiones coloniales alegando que interfiere en su tarea de misioneros. También nos han llegado algunos rumores de que incluso han estado incitando a los nativos a que intenten forjar su propio imperio colonial. Esto va a detenerlas órdenes sagradas y dificultará nuestra expansión."
 open_up_the_guilds: "Establecer los Gremios"
 open_up_the_guilds_desc: "La Limpieza de la “Blood Law” (Limpieza de Sangre) reservó sus mejores trabajos para aquellos que podían demostrar que no tenían antepasados no cristianos. El problema de que a algunas de las personas más ambiciosas y capaces del país se les negaran oportunidadessería un lastre para el país. Tenemos que dejarlos libres."
 POL_ideas: "Ideas Polacas"
 POL_ideas_start: "Tradiciones Polacas"
 POL_ideas_bonus: "Ambiciones Polacas"
 folwark_system: "Promover el Sistema Folwark"
 folwark_system_desc: "El sistema Folwark era un sistema de producción que alentaba la producción de excedentes agrícolas. Se animó a los campesinos a trabajar con él. Esto constituiría el fundamento de la economía polaca."
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "fu el principio de que ninguna ley podía ser promulgada sin el pleno apoyo de la nobleza. A pesar de que representaba una rotura en el poder real, también aseguraba que la mancomunidad contaba con el apoyo de la nobleza."
 peichota_wybraniecka: "Piechota Wybraniecka"
 peichota_wybraniecka_desc: "La Infantería Elegida (Piechota Wybraniecka) fue una infantería regular ideada por los Campesinos Reales. El sistema fue desarrollado para permitir que el reino tuviera un ejército de infantería"
 winged_hussars: "Winged Hussars"
 winged_hussars_desc: "Los húsares eran, originalmente, tropas de caballería ligeras que se usaban en las exploracionespero con la caída del antiguo ejército feudal, hemos cambiados regimientos profesionales. La gente pronto temerá a los húsares alados de Polonia."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "El Ejército Compute (Wojsko Komputowe)The Compute Army (Wojsko Komputowe)"
 foreign_section: "Encontrada la Sección Extranjera"
 foreign_section_desc: "La Sección Extranjera (Cudzodziemski Autorament) son unidades entrenadas al estilo alemán y inicialmente tenía oficiales alemanes. Facilitó la columna vertebral del nuevo ejército polacomejorando el rendimiento."
 focus_on_field_defences: "Centrarse en la Defensa de los Campos"
 focus_on_field_defences_desc: "No hay nada como ver a tus compañeros morir en agonía para que te preguntes si realmente es buena idea que te quedes en el campo de batalla. Usando fortificaciones de campaña, podemos dar la ilusión de una mayor protección para que los soldados tengan más coraje."
 HAB_ideas: "Ideas Austríacas"
 HAB_ideas_start: "Tradiciones Austríacas"
 HAB_ideas_bonus: "Ambiciones Austríacas"
 imperial_ambitions: "Ambiciones Imperiales"
 imperial_ambitions_desc: "La caída de la Casa de los Hohenstauffen en 1250 llevó el caos al Imperio y también la Bula de Oro de  1356, que legalizó la anarquía con una constitución. De todos modos en 1438, el título del imperio fue recuperado por la más noble Casa de los Habsburgo a partir de su base de poder en Austria. Austria debe aferrarse a este título y luego tratar de reformar el imperio para que sea Sacroy Romano una vez más."
 military_border: "Frontera Militar"
 military_border_desc: "La defensa de nuestras fronteras es un problema graveno tanto por la forma de hacerlo, sino cómo pagar por ello. La solución que hemos encontrado es hacer generosas concesiones de tierra para construir una clase militar profesional. Esto no solamente hará que nuestras fronteras se defiendan adecuadamente a un precio razonable, sino que estos hombres estarán también disponibles para otras tareas."
 fugger_banks_desc: "Los Fuggers son una familia de comerciantes de Swabiaque originalmente hicieron dinero del tejido y luego, astutamente, invirtieron las ganancias en la tierra. La construcción de su fortuna ha hecho que ahora sean una de las casas más ricas del imperio. Tenemos que conseguir el libre acceso a sus servicios como banqueros."
 habsburg_dominance_desc: "Bella gerant aliitu felix Austrianube!"
 edict_of_restitution: "Edicto de Restitución"
 edict_of_restitution_desc: "Nuestro confesor William Lamormaini ha recomendado un fragmento de un libro para poner orden en los asuntos religiosos denuestro reino. No hay nada malo en ello, así que nosotros también deberíamos aprobar este pequeño esicto."
 austrian_court: "Corte Austríaca"
 austrian_court_desc: "En teoría no hay nada que nos frene a tener más relaciones diplomáticassin embargo, mantenerlas requiere tiempo y esfuerzo. Al simplificar nuestra corte podemos asegurar que obtenemos la información que necesitamos para calmar los ánimos cuando se produzca."
 hofkriegsrat_desc: "Esencialmente, el ministerio de guerra se dedica a tiempo completo a la administración de nuestro ejército. Una de sus tareas más importantes es saber exactamente donde están nuestros ejércitos, de esta manera, se les puede hacer llegar todo lo que necesitenhombres, en particular."
 CHI_ideas: "Ideas Chinas"
 CHI_ideas_start: "Tradiciones Chinas"
 CHI_ideas_bonus: "Ambiciones Chinas"
 repaired_great_wall: "Reparar la Gran Muralla"
 repaired_great_wall_desc: "La Gran Muralla original fue construida de piedra y tierra. Sin embargo, se ha demostrado que es ineficaz para detener a los bárbaros del norte. Creemos que tenemos que actualizarla totalmenteutilizando ladrillospara mantener a los bárbaros fuera del Reino Medio"
 revived_training_camps: "El Renacimiento de los Campos de Entrenamiento"
 revived_training_camps_desc: "Originalmente fundado por el Emperador Yonglese estancaron en la década de los años 1430, pero ahora es el momento de revitalizarlos de nuevo. El entrenamiento especializado que nuestras tropas reciben es vital si queremos resistir a los bárbaros que encontramos por todas partes."
 inward_perfection: "Perfección Interior"
 inward_perfection_desc: "El mundo exterior no puede ofrecer nada al Reino Medioquedémonos en casa para asegurarnos de que ninguna de sus peligrosas ideas entren en nuestro cuerpo político. Tenemos que limitar nuestro contacto y mantener estable el Reino Medio."
 yellow_river_dykes: "Reparar los Diques del Río Amarillo"
 yellow_river_dykes_desc: "El Río Amarillo es la savia vital del Reino Medioél proporciona algunos terrenos agrícolas más ricos del imperio. Sin embargo, el río también es bastante propenso a las inundaciones. Debemos asegurar que los diques que protegen las tierras de cultivo están en óptimas condiciones."
 salt_monopoly: "Restablecer el Monopolio de la Sal"
 salt_monopoly_desc: "El monopolio de la sal solía ser uno de los mayores ingresos del estado. Algunos emperadores anteriores encontraron adecuado terminar con él para favorecer el comercio, pero ahora es el momento de que el estado vuelva a tener el control del comercio de la sal."
 head_tax: "Traer el Impuesto Personal"
 head_tax_desc: "Actualmente esperamos que los campesinos proporcionen el trabajo para el estadoesto, sin embargo, es perjudicial para nuestra economía. Si lo suprimimos y reemplazamos por un impuesto, vamos a animar a más gente a participar de la economía monetaria."
 the_eight_banners: "Crear las Ocho Banderas"
 the_eight_banners_desc: "Si creamos un ejército profesional permanente, podremos defender el país.y lo más importante crear un sistema de reclutamiento regulado."
 BAV_ideas: "Ideas de Baviera"
 BAV_ideas_start: "Tradiciones de Baviera"
 BAV_ideas_bonus: "Ambiciones de Baviera"
 everlating_succeession: "El Instituto de la Sucesión Eterna"
 everlating_succeession_desc: "La forma alemana es que cada hijo recibe una parte de la herencia de su padre y puede convertirse, él mismo, en duque. Aunque parece un sistema justo y equitativoel problema es que los hijos nunca parecen ponerse de acuerdo y todo termina en disputas y conflictos. A partir de ahora el primer hijo recibirá la herencia completa."
 bavarian_purity_law: "Traer la Ley de Pureza de Baviera"
 bavarian_state_orchestra: "Encontrada la Orquesta del Estado de Baviera"
 bavarian_state_orchestra_desc: "Hay una conspiración para minar e impurificar todos nuestros preciosos fluidos corporales"
 geistlicher_rat: "Establecer el Geistlicher Rat"
 geistlicher_rat_desc: "El Geistlicher Rat es un consejo de estado a partee independiente del consejo privadoque trata exclusivamente asuntos eclesiásticos. El objetivo de este consejo es asegurar la disciplina del clero y promover la verdadera fe en todo el ducado."
 brewmaster_general: "Convertirse en General Brewmaster"
 brewmaster_general_desc: "Con el fin de mejorar las finanzas de Baviera vamos a montar un monopolio entorno a la venta de cerveza fuerte. Primeramente la cerveza tiene que ser vendida  a los fabricantes del ducado antes que otros puedan comprarla. Junto con los monopolios sobre los cereales y la sal, traerá importantes ingresos."
 professional_army: "Fundar un Ejército Profesional"
 professional_army_desc: "Antes de esto, el ejército de Baviera era una combinación de levas feudales y regimientos de mercenarios. Esto simplemente no haceque un país se sitúe en primer lugar. En nuestra época se tiene ejércitos profesionales, y Baviera también lo tendrá."
 royal_order_of_st_george: "Crear la Orden Real de San Jorge para la Defensa de la Inmaculada Concepción"
 royal_order_of_st_george_desc: "La Orden de la JarretaLa Orden del Toisón de Orocada gran estado parece tener una orden de caballería asociada. Así también lo haría Baviera. Esto no sólo muestra al mundo la importancia de Baviera, sino que también nos proporcionará una herramienta de patrocinios."
 PER_ideas: "Ideas Persas"
 PER_ideas_start: "Tradiciones Persas"
 PER_ideas_bonus: "Ambiciones Persas"
 the_qizilbash: "Apoyar al Qizilbash"
 the_qizilbash_desc: "El Qizilbasho Cabezas Rojasfueron una orden militar chiíta del siglo XIII. Están listos para apoyar a nuestro estado y podrían formar el núcleo de nuestro ejército."
 persian_rug_production: "Animar la Producción de Alfombras Persasa"
 persian_rug_production_desc: "Persia siempre ha sido famosa por su fabricación de alfombras y tapetes. Sin embargocuando los mongoles barrieron nuestras tierras hubo una gran destrucción. Para recuperar Persia debemos enfortalecer nuestra economía. Es el momento de fomentar la recuperación de nuestras antiguas fortalezas."
 the_ghulams: "Fundar los Ghulams"
 the_ghulams_desc: "Previamente, nuestro ejército ha dependido en gran medida de levas feudales (Qizilbash), que han demostrado ser más leales a sí mismos que al trono. Vamos a fundar un estatus de ejército profesional de infantería y de caballeríacuya lealtad sea, en primer lugar, al Sahpara defender al país"
 improved_silk_road: "Mejorar la Ruta de la Seda"
 improved_silk_road_desc: "Un sistema de mejora de puentes y caminosun sistema de guardias que protejan las carreteras (a cambio de un pequeño impuesto) y una red de caravasares que proporcionen paradas de descanso. Toda ayuda a los comerciantes de la ruta de la seda, revierte en mayores ingresos para el estado."
 encouraged_art: "Fomentar el Arte"
 encouraged_art_desc: "Hay una gran tradición cultural de arte en Persia. Desde la perspectiva del gobierno, esto son cosas que la gente quiere comprar. El fomento del arte dará a nuestros comerciantes más objetos que vender al extranjero, cosa que impulsará la riqueza de nuestra nación."
 promotion_of_irrigation: "Promocionar la Irrigación"
 promotion_of_irrigation_desc: "Si fomentamos la agricultura aumentaremos la población, de manera que tendremos más obra de mano para nuestro ejército"
 increased_crown_lands: "Aumentar las Tierras de la Corona"
 increased_crown_lands_desc: "Gran porcentaje de nuestros ingresos proviene de la agricultura. A través de los años, las tierras de la corona se han entregado como recompensa a los seguidores más fieles. Es hora de empezar a recuperar estas tierras para garantizar que seguiremos siendo fuertes."
 BUR_Ideas: "Ideas de Borgoña"
 BUR_Ideas_start: "Tradiciones de Borgoña"
 BUR_Ideas_bonus: "Ambiciones de Borgoña"
 golden_fleece_desc: "El orden continuaría siendo uno de los mayores órdenes de caballería de Europa. Ser un Caballero Toisón de Oro es señal de gran estatus."
 compagnies_ordonnance_desc: "Originalmente creado por la monarquía francesa para el reclutamiento de tropas. Si lo llevamos a Borgoña reestructuraremos el reclutamiento de tropas."
 bur_estates_general: "Promover los Estados Generales"
 bur_estates_general_desc: "El estado de Borgoña es una creación feudal con varias partes unidas a Borgoña bajo diferentes condiciones. Esto ha dado lugar a fuertes identidades locales. Mediante la promoción de los Estados Generales, damos foro a estos intereses para incrementar el sentido de pertenencia de la gente."
 reform_of_feudal_army: "Reforma del Ejército Feudal"
 reform_of_feudal_army_desc: "El ejército tradicional se compone de levas feudales aumentadas por mercenarios. Esto ya no resulta eficaz y tenemos que modernizar nuestro ejército. La creación de un núcleo de profesionales fortalecerá nuestro ejército."
 integrated_towns: "Integrar las Ciudades en los Estados Generales"
 integrated_towns_desc: "Los tradicionales Estados Generales están construidos alrededor de los intereses del primer estamento (el clero) y el segundo (nobleza). Los cambios económicos han fortalecido el poder del tercer estamento (todos los demás). Tenemos que mejorar la composición de los Estados Generales par aumentar la onfluencia del tercer estamento sin que incida, indebidamente, sobre los derechos de los demás."
 freedom_of_worship: "Permitir la Libertad de Culto"
 freedom_of_worship_desc: "Aunque la iglesia nos está presionando para obligar una mayor ortodoxia religiosalas ciudades, citando la doctrina del Humanismo renacentista, han estado exhortando una mayor tolerancia. Aunque no podemos ignorar por completo al clero, las ciudades simplemente son demasiado importantes como para ignorarlas."
 bur_regimental_system: "Crear el Sistema Regimental"
 bur_regimental_system_desc: "Con el fin de facilitar el reclutamiento de nuestro ejército, estamos intentando establecer regimientos en nuestras regiones y haciendo cada región responsable de proporcionar reclutas al regimiento local  y así racionalizar el proceso de reclutamiento."
 GEN_Ideas: "Ideas Genovesas"
 GEN_Ideas_start: "Tradiciones Genovesas"
 GEN_Ideas_bonus: "Ambiciones Genovesas"
 reunited_genoa: "Reuniendo la Nación"
 reunited_genoa_desc: "El Tratado de Turínentre nosotros y Venecia,parecía, sobre papel en 1380, un empate. La paralizante pérdida de nuestra flota nos llevó a una lucha entre varias facciones de este país. Tenemos que terminar con esto si Génova va a subir de nuevo."
 lessons_of_chiogga: "Las Lecciones de Chiogga"
 lessons_of_chiogga_desc: "En 1380 nuestra flota sufrió una dura derrota a manos de los venecianos en la batalla de Chiogga. La resultante paz de Turín ha traído el dominio veneciano del comercio mediterráneo. Las más pequeñas y manejables galeras venecianas resultaron ser superiores a las nuestrastenemos que remediar esto."
 genoese_trade: "Reconstruyendo el Comercio Veneciano"
 genoese_trade_desc: "Venecia ha estado en el palco del comercio por demasiado tiempotenemos que asegurarnos de que nuestros comerciantes puedan recuperar los mercados. Debemos revisar nuestro sistema legal para garantizar que las familias de nuestros comerciantes estén en igualdad de condiciones que los venecianos."
 the_genoese_arsenal: "Construir el Arsenal Genovés"
 the_genoese_arsenal_desc: "Venecia empezó la construcción de su arsenal en 1104 y desde entonces siempre ha disfrutado una ventaja en la construcción naval. Génova no puede permitir esto. Debemos tener nuestro propio arsenal para asegurarnos que una flota defenderá nuestros intereses"
 overhauled_bureaucracy: "Revisar la Burocracia"
 overhauled_bureaucracy_desc: "Para ser directo: dinero es poder. Si queremos permanecer en el Mediterráneo necesitamos, más que nada, apoyo a nuestra flota y a nuestro ejército. Por lo tanto, hay que revisar nuestra burocracia para asegurarnos de que maximizamos nuestros recursos."
 the_office_of_grand_admiral: "Establecer una Oficina de Gran Admirante"
 the_office_of_grand_admiral_desc: "La fuerza vital de Génova es el comercio y éste se basa en una flota. Tenemos que asegurarnos de que nuestra flota se administra correctamente. La creación de una oficina del Gran Almirante responsable de la administración hará que nuestra flota marche mejor"
 standardisation_of_designs_desc: "Cada astillero e incluso cada carpintero tiene sus propios diseños para una nave. Aunque sean más o menos el mismo barco, esas pequeñas diferencias hacen que el suministro de materiales para los barcos tome mucho más tiempo. La creación de una tabla de diseño para proporcionar diseños estables nos permitirá acelerar la construcción."
 SCO_Ideas: "Ideas Escocesas"
 SCO_Ideas_start: "Tradiciones Escocesas"
 SCO_Ideas_bonus: "Ambiciones Escocesas"
 break_the_black_douglas: "Romper el Black Douglas"
 break_the_black_douglas_desc: "La familia Douglas fue ricamente recompensada por su servicio durante las guerras para la libertad contra los odiados inglesessin embargo, hoy en día se meten demasiado en los asuntos de nuestro reino. Tenemos suficientes pruebas de traición, así que perderán sus tierras y las convertiremos en parte del dominio real."
 modernised_royal_scots_navy: "Modernizar la Marina Real Escocesa"
 modernised_royal_scots_navy_desc: "Desde las guerras de la independencia hemos estado intentando construir nuestra marina. Anteriormente usamos obligaciones feudales para abastecer las flotasahora hemos creado una flota moderna fondeada en el nuevo puerto de Newhaven y que pertenece al rey."
 reign_in_the_clans: "Reinado en los Clanes"
 reign_in_the_clans_desc: "Los jefes de los clanes de las regiones norteñas de nuestro reino son demasiado rebeldes para el gusto de la corona. Si sustituimos los actuales jefes por otros que nos sean leales, podremos aprovechar el poder de los salvajes del norte para nuestros ejércitos"
 comets: "¿Cometas?"
 comets_desc: "Recientemente hemos recibido un nuevo tomo que es mucho más interesante de leerse llama “En el verdadero significado de los cometas contra la vanidad de los astrólogos”. He decretado que todos los habitantes del reino deben ser conocedores de su contenido"
 royal_revenue: "Endurecer los Ingresos Reales"
 royal_revenue_desc: "Si continuamos teniendo Escocia libre de esclavitud, debemos tener dinero. Hay numerosas haciendas realesbeneficios de la justicia y derechos feudales que simplemente no están entregando lo que les corresponde a la corona. Debemos asegurarnos de que recibimos lo que nos pertenece."
 basilikon_doron: "Basilikon Doron"
 basilikon_doron_desc: "Desde el significado griego de Regalo Real. Era una costumbre que el gobernante vigente preparara a su heredero o heredera para la tarea de gobernar. El Basilikom Doron es la esencia destilada de todas esta lecciones recogidas en un práctico manual para todos los futuros gobernantes"
 act_of_revocation: "Aprobar el Acta de Revocación"
 act_of_revocation_desc: "Nos llama la atención que nuestros antepasados vieran adecuado regalar ilegalmente partes del dominio real a nuestra nobleza. Ahora bien, no sería apropiado recuperar estas tierras de nuevo, pero a partir de ahora vamos a insistir que nuestra querida y leal nobleza nos pague rentas por ellas."
 HUN_ideas: "Ideas Húngaras"
 HUN_ideas_start: "Tradiciones Húngaras"
 HUN_ideas_bonus: "Ambiciones Húngaras"
 hun_renaissanse_knowledge: "Un Príncipe del Renacimiento"
 hun_renaissanse_knowledge_desc: "Los siervos consideran que su rey es un gobernante justo porque les protegió de las excesivas demandas y otros abusos de los magnates. Él fue un auténtico príncipe renacentista, un exitoso líder militar y administradorun lingüista excepcional y un ilustrado mecenas de las artes."
 bulwark_of_christianity: "Baluarte de la Cristiandad"
 bulwark_of_christianity_desc: "Con el poder turco creciendo en el Sur, corresponde a la gentes del reino de Hungría defender la cristiandad de la amenaza turca. Que se sepa que no seremos amedrentados en nuestro deber"
 found_the_black_army: "Fundar el Ejército Negro"
 found_the_black_army_desc: "Inspirado en los escritos de Julio CésarHungría tendrá un núcleo de tropas profesionales para su ejército. Estos hombres serán tan duros que nuestros enemigos les llamarán “el ejército negro”"
 reformed_coinage: "Moneda Reformada"
 reformed_coinage_desc: "Para pagar a nuestro ejército profesional necesitamos un flujo constante de ingresos. La reforma de la moneda para estandarizar los pesos hará esto mucho más fácilporque sabremos cuánto tendrá que pagar la gente."
 curtailed_peasantry: "Reducir la Libertad de los Campesinos"
 curtailed_peasantry_desc: "Hungría no ha sido bendecida con fronteras naturales en las que pueda basar su defensa. La llanura salvaje que atrajo por primera vez a nuestros antepasados era perfecta para lanzar incursiones hacia poniente"
 strengthened_towns: "Fortalecer las Ciudades"
 strengthened_towns_desc: "Hungría necesita riqueza para crecer y prosperar y las ciudades son clave para ello. Si aseguramos que nuestras ciudades están debidamente protegidas de los nobles, ellos seguirán aportando comercio sobre el que nosotros podremos gravar impuestos."
 hungarian_estates_general: "Crear los Estados Generales"
 hungarian_estates_general_desc: "Hemos visto como otros países europeos disponen de estados generales y hemos visto los beneficios que conlleva. Permite que todas las partes del reino se sientan parte de él. Vamos a hacer que Hungría también tenga Estados Generales."
 JAP_ideas: "Ideas Japonesas"
 JAP_ideas_start: "Tradiciones Japonesas"
 JAP_ideas_bonus: "Ambiciones Japonesas"
 tosen_bugyo: "Tosen-bugyo"
 tosen_bugyo_desc: "Un sistema establecido para ayudar a mediar con el comercio exterior. No fue desarrollado únicamente para ayudar al comercio sino que para asegurar que  sepamos cómo va. Esto no sólo fomentará el comercio, sino que nos aseguramos nuestra parte."
 higashiyama_culture: "Cultura Higashiyama"
 higashiyama_culture_desc: "Construida alrededor de los ascetas del budismo zen, la cultura Higashiyama veía la belleza en la simplicidad. Vio el desarrollo de la ceremonia del te,el arreglo floral,el teatro y el arte. Este florecimiento de la cultura trajo un gran prestigio a los que la practicaban."
 reformed_land_holding: "Propiedad de la Tierra Reformada"
 reformed_land_holding_desc: "Tradicionalmente la tierra era valorada según tamañopero esto no tiene en cuenta la calidad de la tierra. A partir de ahora la tierra se valorará según el valor del arroz que pueda crecer en ella. Esto facilitará que los vasallos nos entreguen lo que les corresponda."
 sankin_kotai_title: "Sankin-kotai"
 sankin_kotai_desc: "El Sankin-kotai es un sistema en el que nuestros leales vasallos alternan entre nuestra capital y sus tierras. Cuando están en nuestra capital se espera que muestren su riqueza para que este coste financiero les aleje de obrar indebidamente"
 sakoku: "Sakoku"
 sakoku_desc: "Vamos a restringir todo nuestro comercio a sólo cuatro entradas. Esto quizás no beneficiará especialmente nuestro comercio, pero restringirá las influencias extranjerasen especial sus misioneros, que son uns amenaza para nuestra estabilidad."
 bakufu_chokkatsuchi: "El bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc: "Tradicionalmente habríamos dividido nuestras tierras entre los daimyospero esto es un problema porque crea rivales potenciales. En su lugar, nuestras tierras centrales serán gobernadas por hombres de menor rango que nos deban su lealtad y nombramiento. Esto nos asegurará que obtangamos lo que debemos."
 shinokosho_system: "Sistema Shinokosho"
 shinokosho_system_desc: "Para asegurarnos de que todo el mundo sabe cuál es su lugar, vamos a promover un sistema de cuatro claseslos nobles,los mercaderes,los artesanos y los campesinos. Esto nos permitirá asegurar que todo el mundo cumple con su deber."
 MAM_ideas: "Ideas Malelukes"
 MAM_ideas_start: "Tradiciones  Malelukes"
 MAM_ideas_bonus: "Ambiciones  Malelukes"
 red_sea_trade: "Comercio del Mar Rojo"
 red_sea_trade_desc: "El comercio de las especias fluyendo hasta el Mar Rojo, se ha convertido en una fuente fundamental de nuestra riqueza. Debemos estar seguros de que controlamos este comercio con una política agresiva de amenazar con cremar los puertos del mar Rojo que no controlemos, nos aseguraríamos de que lo tenemos todo favorable a nuestros intereses."
 monuments_to_greatness: "Monumentos a nuestra Grandeza"
 monuments_to_greatness_desc: "Vamos a construir monumentos a nuestra grandeza a lo largo y ancho de nuestro reinopara que todo el mundo sepa cuál es nuestra grandeza y poder."
 purchase_new_mamelukes: "Adquirir Nuevos Mamelucos"
 purchase_new_mamelukes_desc: "Nuestra administración está integrada por varios miembros temporales que están demasiado tiempo conspirando los unos contra los otros para engrandecerse a sí mismos. Vamos a volver a las formas tradicionales y a traer nuevos mamelucos para dotar de personal nuestra administración"
 mam_army_reform: "Reformar el Ejército"
 mam_army_reform_desc: "Nuestra victoria sobre los mongoles queda lejos en el pasadoentonces fuimos lapotencia militar másimportante del mundo. Los tiempos han cambiado y nuestros ejércitos ya no son lo que eran. Es el mmento de mejorar la formación de nuestras tropas para asegurarnos de que no queden atrás."
 reform_fellah_system: "Reformar el Sistema Fellah"
 reform_fellah_system_desc: "Desde tiempo inmemorial, la base de la economía egipcia ha sido el agricultor Fellah que cultiva su tierra  ya no como esclavo. Es el momento de reformar este sistema para asegurarnos de que nuestros agricultores tienen un buen incentivo para crecer más"
 reformed_succession: "Reforma de la Sucesión"
 reformed_succession_desc: "La orgullosa tradición turca de permitir que los hijos peleen por la sucesión conduce a un poco de inestabilidad. Los infieles del continente saben un par de cosas sobre esto, lo que asegura que la sucesión es más clara y permite una mayor estabilidad. Nosotros haremos lo mismo."
 mam_monopoly_ports: "Monopolizar los Puertos"
 mam_monopoly_ports_desc: "Para asegurarnos obtener nuestro comercio cuando deseemos (y por lo tanto su impuesto) nos aseguraremos de que determinados puertos se reserven para ciertos bienes. Nosotros, por supuesto, garantizaremos generosos términos para el uso de esos puertospero nuestra generosidad será más que compensada por el comercio extra."
 NAP_ideas: "Ideas Napolitanas"
 NAP_ideas_start: "Tradiciones Napolitanas"
 NAP_ideas_bonus: "Ambiciones  Napolitanas"
 academy_of_naples: "Fundar la Academia de Nápoles"
 academy_of_naples_desc: "Para asegurar de que la reputación de los gobernadores de Nápoles es adecuadamente preservada para la posteridad, fundaremos una Academia para que hombres de letras escriban acerca de nuestras hazañas."
 consolidate_the_royal_domain: "Consolidar un Dominio Real"
 consolidate_the_royal_domain_desc: "La principal fuente de nuestra riquezaal igual que de nuestro poder,son las tierras que poseemos directamente. Una boda estratégica aquí,una revisión feudal allí, y antes de que te des cuenta, nuestras tierras serán mucho más grandes que antes."
 encouraged_city_living: "Animar a Vivir en la Ciudad"
 encouraged_city_living_desc: "Es más fácil controlar a la gente si viven todos en un mismo sitio. Esto es especialmente cierto para los nobles. Vamos a hacer que la vida en la ciudad sea tan atractiva que toda nuestra nobleza deseará no estar en otra parte."
 expanded_arsenale: "Ampliar el Arsenal"
 expanded_arsenale_desc: "Si defendemos nuestra larga costa, nos aseguraremos tener una marina fuerte. Ampliaremos nuestra capacidad de construcción naval para asegurarnos de que tenemos suficientes barcos disponibles."
 city_of_artists: "La Ciudad de los Artistas"
 city_of_artists_desc: "A través del patrocinio de los artistasmás grandes del mundo, conseguiremos la gloria de nuestra ciudadentonces todo el mundo se maravillará de la graandeza de nuestra dinasstía."
 supressed_banditry: "Suprimir el Bandolerismo"
 supressed_banditry_desc: "Durante demasiado tiempo hemos tenido a los comerciantes solicitándonos acerca dela lacra del bandolerismo en nuestro reino. Es el momento de pasar a la acción sobre esto y permitir que el comercio fluya."
 nap_university_of_royal_studies: "Restaurar la Universidad de los Estudios Reales"
 nap_university_of_royal_studies_desc: "Desde el siglo XIII ha habido una Universidad en Nápolespero desgraciadamente los edificios no se adecuan a las necesidades actualeslo que limita la enseñanza. Vamos a proveerla de nuevas facilidades para asegurarnos de que continúe siendo una universidad líde."
 ARA_ideas: "Ideas Aragonesas"
 ARA_ideas_start: "Tradiciones Aragonesas"
 ARA_ideas_bonus: "Ambiciones  Aragonesas"
 mercenary_princes: "Príncipes Mercenarios"
 mercenary_princes_desc: "Emparedados como estamos entre Castilla y Francia, necesitamos asegurarnos de que tenemos acceso a los soldados. Permitamos que nuestros segundo y tercer hijos sirvan como capitanes mercenarios, así tendremos el contacto que necesitamos para contratar hombres, si es preciso."
 protection_of_coastlines: "Protección de las Líneas de Costa"
 protection_of_coastlines_desc: "La amenaza de los corsarios berberes saqueando nuestras costas es real. Tenemos que construir una flota para protegerlas. Vamos a ampliar nuestros astilleros para asegurar que disponemos de suficientes naves para hacerlo."
 ara_mediterranean_trade: "Comercio Mediterráneo"
 ara_mediterranean_trade_desc: "Las Ciudades Italianas se comportan como si todo el comercio del Mediterráneo fuera suyo. Vamos a ayudar a que hombres de comercio traigan este comercio a nuestras costas."
 consolidation_of_the_estates: "Consolidación de los Estados"
 consolidation_of_the_estates_desc: "Aragón es un reino compuesto en que cada parte constituyente tiene sus propias Cortes. Este sistema de gobierno es bastante ineficaz debemos unir el reino en un sólo estado con unas únicas Cortes."
 chartered_merchant_companies: "Compañías Mercantes Fletadas"
 chartered_merchant_companies_desc: "Nuestros comerciantes están malgastando recursos compitiendo entre sí. Ésto es un desperdicio y deberíamos centrar todos nuestros esfuerzos en apropiarnos del comercio de otra gente. Deberíamos alquilar compañías a las que se les daría un monopolio temporal de ciertas regiones y cuya renovación dependería de si entregasen a la corona lo que es debido."
 ara_reformed_admin: "Reformando la Administración"
 ara_reformed_admin_desc: "Nuestra administración es la de un estado feudal. Si queremos convertir Aragón en un estado moderno, debemos actualizar la administración."
 protection_of_the_little_folk: "Proteger a los Enanos"
 protection_of_the_little_folk_desc: "Nuestros soldados quieren saber que sus seres queridos serán atendidos en caso de que ellos caigan en el campo de batalla. Aragón cumplirá con su deber y lo garantizará a través de un sistema de hospicios para los huérfanos de los caídos."
 TIM_ideas: "Ideas Timurid"
 TIM_ideas_start: "Tradiciones Timurid"
 TIM_ideas_bonus: "Ambiciones  Timurid"
 timurid_architecture: "Arquitectura Timurid"
 timurid_architecture_desc: "Los grandes monumentos de nuestros antepasados son testimonio de nuestra grandeza. Debemos fomentar el estilo de la arquitectura a nuestros vecinos para que la gente recuerde como deben ser sus maestros."
 the_mantle_of_the_great_khan: "El Manto del Gran Khan"
 the_mantle_of_the_great_khan_desc: "La muerte del epónimo fundador de nuestra dinastía creó un vacío de poder que provocó al pueblo que debía haber sabido mejor a quién reclamar para el poder. Sin embargo, a través de matrimonios hemos podido consolidar nuestra llamada decadencia del propio Gran Khany el guerrero de la Estepa sabe cómo seguir."
 unleash_the_tiger: "Desatar el Tigre"
 unleash_the_tiger_desc: "Timur hizo que el mundo temblara con sus conquistasnosotros vamos a hacer lo mismo. Nunca seremos los agresores, ¡nuestros enemigos serán los autores de su propia calamidad!"
 elephant_warfare: "Elefante de Guerra"
 elephant_warfare_desc: "El humilde elefante es realmente una criatura extraordinaria, e incluso en estos días de armas de fuego, es una buena aportación para nuestros ejércitos. El elefante realmente brilla durante la marchay puede llevar grandes y pesadas cargas, lo que permite  avanzar por terrenos que frenarían a los ejércitos normales."
 tolerate_idol_worshippers: "Tolerar a los Adoradores de Ídolos"
 tolerate_idol_worshippers_desc: "Tenemos sujetos que no se sumeten a la voluntad de Alápero Alá es paciente y misericordioso, y así debemos ser también nosotros. Dejémosles irse en paz sabiendo que la sabiduría de Alá les llegará dentro de un tiempo."
 salaried_officials: "Oficiales Asalariados"
 salaried_officials_desc: "Nuestros antepasados usaban la tierra para recompensar el servicio al estado. Esto funcionó durante las conquistas del gran Timur pero cuando se terminaron las conquistas nos vimos obligados a rebajar nuestro propio poder para recompensar a nuestros seguidores. Esto también creó una clase hereditaria de propietarios terratenientes cuyos intereses no siempre coinciden con los nuestros. Funcionarios asalariados resolverán cuidadosamente esta problema"
 largest_mosque_in_the_world: "Construir la Mezquita más grande del mundo"
 largest_mosque_in_the_world_desc: "Vamos a mostrar al mundo cómo son los monumentos de las verdaderas conquistas. Construiremos la mezquita más grande que jamás haya habido en el mundo y el nombre de nuestra dinastía resonará a través de los tiempos."
 HSA_ideas: "Ideas Aragonesas"
 HSA_ideas_start: "Tradicionalmente habríamos dividido nuestras tierras entre los daimyos"
 HSA_ideas_bonus: "Ambiciones  Aragonesas"
 end_of_victual_brothers: "El Fin de los Hermanos de las Vituallas"
 end_of_victual_brothers_desc: "Hemos destruido las fuerzas de los Hermanos vitalianos y hemos perseguido y cazado al resto. Ahora debemos asegurarnos de que esta fuerza de los piratas nunca nos amenace de nuevo. Vamos a hacer lo necesario para proteger nuestro comercio"
 strong_league_obligations: "Fuertes Obligaciones de la Liga"
 strong_league_obligations_desc: "La Liga siempre ha trabajado con una estructura muy descentralizada. Esto tiene sus pros y sus contras. Vamos a endurecer las obligaciones de los miembros de la Liga, en particular las áreas que ellos comercializanpara que seamos más eficientes en cuanto el comercio"
 hsa_shipbuilding: "Mejora de la Construcicón Naval"
 hsa_shipbuilding_desc: "Durante mucho tiempo la mayoría de los barcos del báltico fueron construidos por Ciudades Hansamás baratospero, naturalmente, inferiores.Tenemos que mejorar nuestros astilleros de manera que nos permitan mantener nuestra posición como la potencia más importante del mar Báltico."
 reformed_hanstag: "Hanstag Reformado"
 reformed_hanstag_desc: "Hasta ahora el Hanstag ha trabajado en un sistema enel que solamente aprobábamos normas si nadie objetaba. Esto ha funcionado bien cuando nosotros éramos la única potencia comercial del Báltico. Tenemos que cambiar a un sistema en el que una mayoría simple sea suficiente. Esto deberá mejorar la toma de decisiones a la vez que mantendremos el apoyo d ellas ciudades"
 hanseatic_levy_system: "Sistema Hanseático de Recaudación Fiscal"
 hanseatic_levy_system_desc: "Se espera que cada ciudad de la Liga aporte recaudaciones de impuestos en caso de guerra. Este sistema dificulta las campañas militares porque las ciudades no están dispuestas a suministrar suficientes ejércitos. Tenemos que regularizar el sistema para que las ciudades suministren lo justoy con ello, nosotroscompartiremos más mano de obra de la Liga."
 regularised_contribution: "Contribuciones Regularizadas"
 regularised_contribution_desc: "Actualmente las finanzas de la Liga están básicamente hechas sobre una base ad hoc.  Las ciudades contribuyen a los proyectos de la Liga con dinero o bien con especias. En el clima actual, esto es simplemente insuficiente para que nosotros podamos sobrevivir. Aunque las ciudades son libres de recolectar la contribución a su manera, es vital que cada ciudad aporte una contribución regular."
 the_hansa_bank: "El Banco de Hansa"
 the_hansa_bank_desc: "Con el nuevo sistema de contribución podemos financiar un banco para los miembros. Con el respaldo de los recursos de la Liga, una letra de crédito del banco será equivalente a dinero en efectivo. Éste y otros instrumentos financieros darán a nuestros comerciantes ina ventaja sobre otros países."
 MLO_ideas: "Ideas Milanesas"
 MLO_ideas_start: "Tradiciones Milanesas"
 MLO_ideas_bonus: "Ambiciones  Milanesas"
 renaissance_prince: "Príncipe del Renacimiento"
 renaissance_prince_desc: "En Italia, otros gobernantes se darán a la palabrería sobre su apoyo al renacimiento culturalpermitamos que Milán sea el centro de ello bajo nuestro patrocinio."
 patron_of_music: "Patrón de la Música"
 patron_of_music_desc: "Las artes musicales han sido tristemente descuidadas por otros príncipes. Vamos a patrocinar la música para la gloria de Diosy nosotros mismosy Milán brillará también."
 lowered_power_of_barons: "Reducir el Poder de los Barones"
 lowered_power_of_barons_desc: "Arte y cultura son una cosa, pero si queremos permanecer independientes necesitamos dinero. Para ello tenemos que romper el poder de la nobleza local y asegurarnos de que llegará más dinero al centro"
 age_of_condottieri: "La Edad de los Condottieri"
 age_of_condottieri_desc: "Con mercenarios formando la base de muchos ejércitos, deberíamos ser prudentes y asegurarnos de que disponemos de suficientes mercenarios. Asegurémonos de que los capitanes mercenarios son bienvenidos en Milán para que nos tengan presentes a la hora de contratar."
 encouragement_of_philosophers: "Alentar a los Filósofos"
 encouragement_of_philosophers_desc: "En Milán hemos sido, durante largo tiempo, partidarios del pensamiento renacentista. Deberíamos continuar esta tradición y extender el patrocinio para construir instalaciones que atraigan a los mejores pensadores."
 merchant_princes: "Príncipes Mercantes"
 merchant_princes_desc: "Las Grandes Ciudades Costeras de Italia siempre han tenido grandes redes que traían riqueza y poder a sus puertas. Milán puede no estar en la costa, pero esto no significa que  el Ducado de Milán no obtenga también su parte. Que se sepa que los hombres que salgan para traer de vuelta las riquezas del mundo serán bien vistos en la corte de Milán."
 rulership_of_enlightened_principals: "Gobernación a través de los Directores Ilustrados"
 rulership_of_enlightened_principals_desc: "Al alentar a los filósofos, han empezado a emerger nuevas teorías y principios. Reestructurando nuestro gobierno con estos principios gozaremos de un mayor apoyoal menos entre aquellos que realmente importan."
 BYZ_ideas: "Ideas Bizantinas"
 BYZ_ideas_start: "Tradiciones Bizantinass"
 BYZ_ideas_bonus: "Ambiciones  Bizantinas"
 regulations_for_mercenaries: "Regulaciones para Mercenarios"
 regulations_for_mercenaries_desc: "Puede que no nos gusten y no queramos usarlos, pero cuando aparece la necesidad estaremos obligados a recurrir a los mercenarios. Si establecemos unos estándares de lo que los mercenarios deben traer, podremos reclutarlos más rápidamentey por lo tanto, de forma más económica."
 repopulation_of_countryside: "Repoblación del Campo"
 repopulation_of_countryside_desc: "Pesteguerras y guerras civiles pasan factura en el campodejándolo devastado e inapropiado para su uso. Tenemos que animar a los colonos del campo para que lo reconstruyan como base para nuestros ejércitos"
 byz_state_admin_reform: "Empezar la Reforma Administrativa"
 byz_state_admin_reform_desc: "Nuestro sistema administrativo es una reliquia de épocas pasadas. Tenemos que revisarlo y prepararlo para esta nueva era moderna. Debemos empezar con los impuestosreemplazando el actual sistema por empleados públicos pagados y promocionados por méritoslo que nos dará más dinero que gravar a los campesinos con impuestos más severos."
 byz_admin_power: "Poder Delegado"
 byz_admin_power_desc: "La mayor debilidad de nuestro sistema es el papel del emperador. Un emperador autocrático y semi-divino tiene tanto poder que fomenta las guerras civiles. Delegando más autoridad, desalentaremos las guerras civiles al reducir el valor del botín y haremos que todos estén más contentos de permanecer dentro del sistema con el poder que ellos también ejercen."
 merchant_class: "Clase de Mercaderes Bizantinos"
 merchant_class_desc: "Riqueza y poder van de la manoConstantinopla fue una vez el centro del comercio mediterráneo. Quizás nunca vuelva a serlo, pero esto no debería detenernos en intentar que se convierta en un centro más importante de los que ya es."
 new_imperial_army: "EL Nuevo Ejército Imperial"
 new_imperial_army_desc: "Las grandes épocas de la historia bizantina han tenido un gran ejércitouy ésta va a ser una gran época. Vamos a reformar el ejército para crear una nueva fuerza más disciplinada que nunca."
 ecumenical_patriarch: "Restablecer el Patriarcado Ecuménico"
 ecumenical_patriarch_desc: "Nuestra Santa Iglesia ha caído en una larga decadencia. Vamos a restaurar los oficios, devolverle su antigua gloria y así dinamizar la Iglesia"
 VIJ_ideas: "Ideas Vijaynagari"
 VIJ_ideas_start: "Tradiciones Vijaynagari"
 VIJ_ideas_bonus: "Ambiciones  Vijaynagari"
 vij_promo_trade: "Promover el Comercio"
 vij_promo_trade_desc: "Nuestras tierras se sientan en una de las principales rutas del Esta hacia el Oeste. Debemos asegurarnos de que nuestras zonas portuarias sean seguras para que los capitanes que las visiten paren en ellas y así podamos cobrarles un impuesto por ello."
 arab_horses: "Caballos Árabes"
 arab_horses_desc: "Los caballos dela península de Arabia son mucho más superiores que las razas locales. Necesitamos usar nuestras contactos comerciales para asegurarnos de que disponemos de un suministro constante de estos caballos para nuestras tropas."
 harsh_penal_code: "Duro Código Penal"
 harsh_penal_code_desc: "El rey mantiene ley matando. Vamos a establecer un nuevo y duro código penal y, lo más importante vamos a asegurarnos de que sea cumplido para que la gente se sienta a salvo en nuestro reino."
 vij_tolerance: "Tolerancia"
 vij_tolerance_desc: "Deberíamos tener un reino donde los hombres pudieran disfrutar de tal  libertad que pudieran ir y venir y vivir según su propio credo."
 carnatic_music: "Música Carnatic"
 carnatic_music_desc: "Debemos resistir la invasión musulmana en todos los frentes. Las tradiciones musicales en los estados del norte ya están mostrando signos de influencia extranjera. Esto es una blasfemia porque todos sabemos que la música es un arte divino que se originó con Devas y Devis mismos. Vamos a mostrar a los hindúes quién los defensa."
 adroit_diplomacy: "Diplomacia Adroit"
 adroit_diplomacy_desc: "Los numerosos invasores de nuestro pueblo hindú han mostrado una y otra vez la misma debilidadla tendencia a pelear entre ellos. Debemos estar preparados en todo momento para poder explotar eso en beneficio de nuestros propios fines"
 army_for_city_of_victory: "Un Ejército para la Ciudad de la Victoria"
 army_for_city_of_victory_desc: "Para que la Ciudad de la Victoria sea digna de su nombre debemos asegurarnos de que tenemos un ejército que nos aporte victorias. Vamos a asegurarnos de que nuestras tropas están entrenadas y que nuestros soldados se enorgullecen de sus puestos."
 AYU_ideas: "Ideas Ayutthayan"
 AYU_ideas_start: "Tradiciones Ayutthayan"
 AYU_ideas_bonus: "Ambiciones  Ayutthayan"
 white_elephant: "Elefante Blanco"
 white_elephant_desc: "Hemos conseguido un elefante blancoesto es un presagio muy auspicioso y lo vamos a usar para tener ventaja. Con este prestigio, lo usaremos para reformar la burocracia gubernamental. En particular, vamos a dividir las funciones militares y gubernamentales para asegurarnos de que los que recogen el dinero nos lo envíen a nosotros."
 corvee_system: "El Sistema Corvee"
 corvee_system_desc: "Todos los hombres de 18 años de edad deben estar registrados en el jefatura local y esta información va a facilitarse al gobierno. Todo ciudadano varón tiene derecho a servir en el ejército (Phrai Thaan) y nosotros nos aseguraremos de que lo hagan, si es necesario."
 ayu_foreign_mercenaries: "Mercenarios Extranjeros"
 ayu_foreign_mercenaries_desc: "Recientemente hemos visto una afluencia de bárbaros procedentes de tierras extranjerasalgunos son mercaderes pero otros son hombres de guerra. Vamos a hacer uso de ello en nuestros ejércitos."
 ayu_embassies: "Embajadas"
 ayu_embassies_desc: "Muchos comerciantes ejercen su oficio en aguas cercanas a nuestras tierras. Así que tenemos conocimiento de muchos reinos lejanos. Deberíamos enviar embajadas a esas tierras para saber lo que pasa en el mundo."
 trading_links: "Promover los Nexos Comerciales"
 trading_links_desc: "Con nuestra amplia gama de contactos alrededor del mundo podemos difundir información sobre la seguridad de nuestro país, si quieres pasar a ser un comerciante. Dejémosles venir a nuestras tierras y cosechemos luego, los beneficios."
 personal_executions: "Ejecuciones Personales"
 personal_executions_desc: "Es lógico que la gente vea nuestro compromiso con la justicia, a partir de ahora el propio rey ejecutará a los criminales más atroces. Esta gente sabrá que nuestro reino está ordenado"
 phrai_luang: "Phrai Luang"
 phrai_luang_desc: "El rey decretó que todos los hombres libres que estaban sujetos al servicio phrai, se convirtieran al phrai luangdirectamente vinculados al reyque luego distribuye sus servicios a los gobernadores locales. Esto significaba que el rey tenía los servicios de toda esta gentey de todas las tierras."
 NOR_ideas: "Ideas Noruegas"
 NOR_ideas_start: "Tradiciones Noruegas"
 NOR_ideas_bonus: "Ambiciones  Noruegas"
 nor_fishing: "Alentar la Pesca"
 nor_fishing_desc: "Con nuestra larga línea de costa y suelos pobres, deberíamos alentar a nuestra gente que hicieran su fortuna cosechando en la abundancia delos océanos."
 natural_seamanship: "Marinería Natural"
 natural_seamanship_desc: "Con el crecimiento de la pesca también hemos visto crecer el nombre de marineros en nuestro reino. Deberíamos tomar ventaja de esto para nuestra ejército de la marina, dado que la marinería es tan importante como la nave misma."
 nor_shipbuilding: "Construcción Naval Militar"
 nor_shipbuilding_desc: "La expansión de la industria pesquera también ha dado lugar a una expansión en la construcción naval. Así es como nosotros tenemos un gran equipo de carpinteros preparados para ampliar nuestra construcción naval."
 call_of_our_forefathers: "La LLamada de nuestros Ancestros"
 call_of_our_forefathers_desc: "Hace mucho tiempo, nuestros ilustres antepasados navegaron lejos y establecieron colonias en el Norte. Nuestras sagas nos cuentan que incluso llegaron a un nuevo mundo y establecieron Vinland. Nosotros debemos seguir sus pasos."
 pioneer_spirit: "Espíritu Pionero"
 pioneer_spirit_desc: "En días pasados nuestro pueblo habría desafiado los altos mares para establecer colonias en costas lejanas. Vamos a reavivar el espíritu de nuestro pueblo para que lo hagan de nuevo."
 seize_the_opportunity: "Aprovechar la Oportunidad"
 seize_the_opportunity_desc: "El mundo está lleno de riquezas par aquellos que tienen la voluntad de tomarlas. Vamos a coger todo lo que podamos del mundo a través del comercio en lugar de los asaltos."
 write_new_sagas: "Escribir Nuevas Sagas"
 write_new_sagas_desc: "Las mentes agudas preservan el conocimiento\n... Sabido desde antaño\n Recitadas al atardecer\n.. Las sagas son nuestro patrimonio\n Alentadas por el sistema\nCada país tendrá las suys propias"
 OMA_ideas: "Ideas de Omán"
 OMA_ideas_start: "Tradiciones de Omán"
 OMA_ideas_bonus: "Ambiciones  de Omán"
 association_with_unbelievers: "Asociación con los Incrédulos"
 association_with_unbelievers_desc: "Hay quienes creen que no deberíamos asociarnos  para nada con los incrédulos. Hemos hecho mucho para sofocar esodado a que solamente a través de asociaciones con los incrédulos podremos comercializar con ellos."
 local_merchant_preference: "Preferencia de los Mercaderes Locales"
 local_merchant_preference_desc: "Teóricamente, un mercader puede ser un ciudadano del mundonavegando por todos los puertos que se les antoje. Vamos a dar facilidades a los mercaderes localespor ejemplo dándoles prioridad para la carga y descarga de mercancíaspara asegurarnos de que nuestros comerciantes estén incentivados para llevar sus productos a casa."
 port_security_improvement: "Mejoras en la Seguridad Portuaria"
 port_security_improvement_desc: "La única manera de hacer dinero es con el comercio. Necesitamos que las cargas sean atracadas en nuestros muelles. Debemos asegurar que las zonas en que se juntan los comerciantes están libres de cualquier tipo de delincuencia."
 secured_timber_supplies: "Asegurar el Suministro de Madera"
 secured_timber_supplies_desc: "La Península de Arabia es famosa por muchos motivossus exuberantes y verdes bosques es uno de ellos. Para nosotros, para ser la Primera Potencia Comercial del Océano Índico debemos asegurarnos de que disponemos de un suministro constante de madera importada a nuestros puertos para la construcción naval."
 end_of_shipbuilding_guilds: "Fin de los Gremios de Constructores Navales"
 end_of_shipbuilding_guilds_desc: "Mientras que los buques han sido construidos en la península Arábiga, ha habido gremios que lo controlaban. A pesar de que han representado un valioso servicio al mantener viva la tradición de la construcción navalahora son un impedimento para el progreso. Debemos abrir la construcción naval a todo aquél que disponga de talento."
 skilled_captains: "Capitanes Habilidosos"
 skilled_captains_desc: "Debemos asegurar que nuestros capitanes tienen los más altos estándares de conocimientos de náutica y de construcción naval. Asegurarnos de que son capaces de aprovechar todas las ventajas al maniobrar en cualquier situación."
 expansion_of_trade_contacts: "Expansión de los Contactos Comerciales"
 expansion_of_trade_contacts_desc: "Debemos asegurar que nuestros mercaderes siempre sean bienvenidos donde quieran que vayan. Por lo tanto usaremos todos los medios posibles para que todos los gobernantes reciban bien a nuestros comerciantes."
 KOR_ideas: "Ideas Coreanas"
 KOR_ideas_start: "Tradiciones Coreanas"
 KOR_ideas_bonus: "Ambiciones  Coreanas"
 hanguel_alphabet: "El Alfabeto Hanguel"
 hanguel_alphabet_desc: "El idioma coreano es tan fundamentalmente diferente al chino que aunque pueda ser traducido con el uso de los caracteres del alfabeto chino, solamente los literatos de más alto nivel de educación pueden entender. Nuestro nuevo alfabeto permitirá que todas las personas sean capaces de leer y escribir."
 grand_code: "Gran Código para la Administración del Estado"
 grand_code_desc: "Para asegurar un apropiadogobierno estable, codificaremos exactamente cómo se debe gobernar. Esta será la primera constitución escrita coreana."
 hyanyak_system: "Sistema Hyang'yak"
 hyanyak_system_desc: "Siendo la agricultura la base de nuestra economía, la gestión de los pueblos es lo más importante. Estableceremos un sistema de auto-gobierno para los pueblos para fomentar el sentido de pertenencia a la comunidad."
 geobukseon: "Geobukseon"
 geobukseon_desc: "La necesidad de defender nuestra línea de la costa es tan importante que con esta finalidad hemos desarrollado el “Barco Tortuga”. Este pesado gigante blindado asegurará que nuestras flotas son capaces de proteger nuestra línea de costa."
 hopae_system: "El Sistema Hopae"
 hopae_system_desc: "El Sistema Hopae es un sistema de identidad que requiere que todos los coreanos lleven una etiqueta con su nombrelugar de nacimientoestatus y lugar de residencia. Ésto hará más sencillo saber quién es cada parsona y dónde está."
 kyujanggak: "El Kyujanggak"
 kyujanggak_desc: "Para ayudar a la  administración coreana crearemos un biblioteca enorme que servirá de depósito de todo el conocimiento. Con esto veremos avanzar la Cultura Coreana."
 kor_economy_reform: "Reformas Económicas"
 kor_economy_reform_desc: "Necesitamos una reforma integral del sistema tributario y la apertura hacia posiciones de talentocon lo que hasta los hijos de concubinas podrán elevarse a través de delas filas. Estas reformas revertirán más dinero para el estado."
 BOH_ideas: "Ideas Bohemias"
 BOH_ideas_start: "Tradiciones Bohemias"
 BOH_ideas_bonus: "Ambiciones  Bohemias"
 compacta_of_prague: "La Compacta de Praga"
 compacta_of_prague_desc: "Las guerras husitas se han terminado y es el momento de unir la nación. Que todo sea perdonado y que el pueblo checo pueda vivir en paz."
 boh_elective_monarchy: "Monarquía Electiva"
 boh_elective_monarchy_desc: "Durante demasiado tiempo la nobleza de Bohemia ha sido un gran impedimento para la autoridad real. A partir de ahora vamos a asegurarnos de que cada nuevo monarca tenga el pleno soporte de los nobles antes de su coronación. Esto nos ahorrará muchos problemas."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Durante las guerra husitas nuestros ejércitos dependían de fuertes carros que nos permitieron ganar batallas que podríamos haber perdido. Aunque no siempre podamos usar carrozasusar francotiradores desde posiciones defensivas se convertirá en táctica elegida por nuestros siempre invencibles ejércitos checos."
 letter_of_majesty: "Carta de Majestad"
 letter_of_majesty_desc: "Las guerras husitas han dejado un legado de peligrosas divisiones en los asuntos eclesiásticos  dentro del territorio checo. Si Bohemia quiere prosperar, debemos terminar con este conflicto divisorio y traer el orden a nuestras tierras. Promulgaremos una carta de majestad en nuestros reinos otorgando la libertad de consciencia para todos"
 hussite_legacy: "Legado Husita"
 hussite_legacy_desc: "Mientras que la iglesia en Roma se vuelve cada vez más reaccionaria frente a los desafíos teológicos, aquí, en Bohemia, somos mucho más tolerantes al respecto. Esto nos hace estar más tranquilos y abiertos a nuevas ideas."
 kutnohorian_deal: "El Acuerdo de Kutnohorian"
 kutnohorian_deal_desc: "La nobleza siempre será sensible a sus prerrogativaspor eso debemos garantizar que los privilegios de los nobles siempre persistirán."
 czech_nationalism: "Nacionalismo Checo"
 czech_nationalism_desc: "El pueblo checo ha sobrevivido a todo lo que el mundo le ha podido lanzarhemos demostrado nuestra capacidad de resiliencia."
 ITA_ideas: "Ideas Italianas"
 ITA_ideas_start: "Tradiciones Italianas"
 ITA_ideas_bonus: "Ambiciones  Italianas"
 no_a_geographical_construct: "No un Concepto Geográfico"
 no_a_geographical_construct_desc: "Desde la caída del Imperio Occidental, Italia ha estado dominada por las potencias extranjeras y ha sido dividida en diferentes partes. Dichas potencias se rieron de la idea de Italia Bueno, ¿ahora quién es el que se ríe? Italia se ha levantado de nuevo"
 tradition_of_the_legion: "La Tradición de la Legión"
 tradition_of_the_legion_desc: "Durante la época romana, Italia dominó todo el mundo que valía la pena dominar. Italia se ha levantado una vez más y es el momento de que las legiones marchen de nuevo. A nuestros soldados se les recordará constantemente la tradición de la victoria que han heredado y se les entrenará para ayudarlos a emularla. Las “Mulas de Mario” tomarán el campo una vez más."
 mare_nostrum: "Mare Nostrum"
 mare_nostrum_desc: "Italia tiene una larga y vulnerable línea de costa. Protegerla es nuestra máxima prioridad. Debemos ser como Pompeyo el Magno  y dominar estos mares para que Italia pueda ser segura."
 office_of_censor: "La Oficina delCensor"
 office_of_censor_desc: "En la época esplendorosa de la República Romana, los Censores tenían el deber de mantener una lista de los ciudadanos aptos para el servicio militar. Volveremos a tener censores cuyo trabajo será evaluar quién podría formar parte de las nuevas Legiones."
 italian_tax_reform: "La Reforma Tributaria Italiana"
 italian_tax_reform_desc: "El Imperio Occidental dejó de ser efectivo cuando ya no disponía de los impuestos que mantenían sus ejércitos. Debemos asegurar que esto no volverá a suceder en la Nueva Roma que se ha alzado, como el ave fénix, de las cenizas de la vieja."
 heir_to_the_empire: "Heredero del Imperio"
 heir_to_the_empire_desc: "El Sacro Imperio Romano ha fracasado en tomar las riendas del Imperio Occidentales el momento de que Italia tome la bandera y rehaga el Gran Imperio."
 path_to_citizenship: "El Terreno de la Ciudadanía"
 path_to_citizenship_desc: "La fuerza del Imperio Romano fue su capacidad para hacer que aquellos que fueron gobernados quisieran sentirse parte del imperio. Nosotros emularemos este sistema para hacer que aquellos que son parte de nuestros dominios quieran convertirse en parte de nuestro imperio."
 berber_ideas: "Ideas Berberes"
 berber_ideas_start: "Tradiciones Berberes"
 berber_ideas_bonus: "Ambiciones  Berberes"
 ber_barbary_pirates: "Piratas Berberes"
 ber_barbary_pirates_desc: "Los Piratas Berberes eran piratas y corsarios que operaban desde el Norte de Áfricacon base, principalmente, en los puertos de TúnezTrípoli y Algeciras. El patrocinio de estos duros invasores marinos nos permitirá disponer de una gran flota."
 desert_warfare: "Desertar de la Guerra"
 desert_warfare_desc: "Los ejércitos bereberes son expertos en guerras de guerrillahaciendo uso pleno del inhóspito terreno del Norte de África para desgastar a sus oponentes antes de pasar por el golpe mortal."
 trans_saharan_trade: "Comercio Trans-Sahariano"
 trans_saharan_trade_desc: "Las caravanas de las grandes rutas saharianas comercializan sal del Norte de África por esclavos y oro se los reinos subsaharianos. Aunque las rutas entraron en declive después del establecimiento del comercio portugués en África Occidentalpermanecieron como una importante fuente de ingresos hasta bien entrado el siglo XIX."
 corsairs: "Corsarios"
 corsairs_desc: "Como muchos otros pueblos de la costa a lo largo de la historia, los bereberes complementaban la pesca y la agricultura con la piratería. Esto significaba que los gobernantes del Norte de África tenían un gran número de hombres experimentados a los que recurrir cuando necesitaban marineros para sus flotas."
 tuareg_cavalry: "Caballeros Tuareg"
 tuareg_cavalry_desc: "Las tribus tuareg montaban en camellos e iban armados con lanzas que resultaron ser una fuerte amenaza para las caballerías habituales debido al efecto desconcertante y aterrador que los camellos ejercían sobre los caballos."
 dual_diplomacy: "Diplomacia Dual"
 dual_diplomacy_desc: "Los sultanes del Norte de África  practicaban una política de alianzas cambiantesaliándose con el sultán otomano en un momento y luego con los cristianos de Iberiatodo con el fin de preservar su independencia."
 brothers_barbarossa: "Los Hermanos Barbarossa"
 brothers_barbarossa_desc: "Los corsarios en servicio para el sultán otomanoHayreddin y Aruj Barbarossa aterrorizaron a los cristianos mediterráneos a principios del siglo XVIderrotando España en numerosas batallas navales gracias a su efectivo uso de las galeras de guerra."
 indian_muslim_ideas: "Ideas del Sultanato Indio"
 indian_muslim_ideas_start: "Tradiciones Sultanato Indio"
 indian_muslim_ideas_bonus: "Ambiciones  Sultanato Indio"
 tolerate_idol_worshippers_i: "Tolerar a los Adoradores de Ídolos"
 tolerate_idol_worshippers_i_desc: "El gran profeta Moisés nos mostró que la adoración de la vaca era una afrenta a Dios. Los adoradores de ídolos siguen aferrándose a sus maneraspero Alá es compasivo y misericordioso. Debemos cumplir con nuestro deber y asegurarnos de que todos los sujetos que gozan de nuestra protección vengan a Alá."
 persian_court: "Corte de Persia"
 persian_court_desc: "La necesidad de asegurarnos de que todo nuestro puebloindependientemente de su origen (aunque naturalmente damos por supuesto de que no eres pobre)puede entender lo que estamos haciendo y ser capaz de comunicarnos lo que le concierne. Por lo tanto, promocionaremos el idioma persa como el idioma de la corteliteraturapoesía"
 comphrehensive_land_survey: "Estudio Completo de la Tierra"
 comphrehensive_land_survey_desc: "Con el fin de saber quien debe pagar impuestos, debemos saber primero, qué nos pertenece. Por lo tanto vamos a organizar un estudio exhaustivo sobre las tierras y luego lo mantendremos al día para obtener siempre los impuestos que corresponda."
 counting_the_people: "Contar a la Gente"
 counting_the_people_desc: "Ahora que sabemos qué pertenece a cada quiénel procedimiento lógico a seguir es de quién vive dónde. Esto nos permitirá saber dónde buscar cuando queramos encontrar hombres para servir en nuestros ejércitos."
 equality_under_law: "Igualdad ante la ley"
 equality_under_law_desc: "El aumento de comercio ha llevado el crecimiento de la clase mercante. Sin embargoSe dice que la tradicional aristocracia terrateniente abusa de su posición y se apropia injustamente de las ganancias de los comerciantes. Esto se tiene que parar inmediatamente a partir de ahora todas las personas de riqueza suficiente serán iguales ante la ley."
 high_court_culture: "Cultura de la Alta Corte"
 high_court_culture_desc: "La promoción de la lengua persa ha proporcionado, a través de los años, una serie de grandes poetas y escritores que usan la lengua para crear obras de inigualable sofisticación y valor artístico. Las gentes de países vecinos se maravillan de su maestría y ya hay una nueva generación que se prepara para escribir obras incluso mayores."
 sultanate_bureaucracy: "Burocracia del Sultanato"
 sultanate_bureaucracy_desc: "La Burocracia gubernamental constituye una institución en sí misma y hace cumplir nuestra voluntad de una manera innecesariamente complicada. Tenemos que reformar la burocracia para asegurar que responde a nuestra voluntad."
 horde_ideas: "Ideas Hordas"
 horde_ideas_start: "Tradiciones Hordas"
 horde_ideas_bonus: "Ambiciones  Hordas"
 life_of_steppe_warrior: "La vida de un Guerrero de la Estepa"
 life_of_steppe_warrior_desc: "La Árida Estepa es un lugar de presagios y crueldad    para los que no están preparados. Nosotros como pueblo estamos acostumbrados a vivir en los ambientes más duros y por lo tanto somos gente resistente y con un don para la supervivencia. Aseguraremos que todos nuestros soldados compartan estas experiencias y de esta manera sean capaces de sobrevivir mucho mejor."
 horse_supplies: "Suministro de Caballos"
 horse_supplies_desc: "La guerra es más dura para los caballos que para los hombres, así que necesitamos que nuestra caballería está bien mantenida. Tenemos que asegurarnos de que tenemos suficientes caballos en todo momento para mantener nuestros ejércitos fuertes y hacerlo de forma económica."
 steppe_leaders: "Líderes de los Estepas"
 steppe_leaders_desc: "Preservando nuestras tradiciones ancestrales de caza, nos aseguramos de que nuestros ejércitos son dirigidos por hombres que conocen el uso del caballo en combate. Esto les conducirá a un mejor liderazgo"
 traditions_of_the_great_khan: "Tradiciones de el Gran Khan"
 traditions_of_the_great_khan_desc: "El Gran Khanhizo que el mundo temblara con el aterramiento de sus hombres a caballo y el aliento de su ambición. Tenemos que recuperar esas tradiciones para poder nosotros también hacer temblar el mundo ante nuestros ejércitos."
 tradition_of_conquest: "La Tradición de la Conquista"
 tradition_of_conquest_desc: "Conquerir pueblos puede ser una tarea difícilno todo el mundo está preparado para nuestro gobierno ilustrado. Sin embargo, hemos descubierto que hay maneras más fáciles de construir una montaña de cráneos, traer gente a nuestro imperio. Esto es algo que nuestros antepasados nunca aprendieron."
 logistics_of_khan: "Logística del Khan"
 logistics_of_khan_desc: "La gente olvida que las conquistas del Gran Khan fueron mucho más superiores en logística que en fuerza militar. Nosotros debemos emular las técnicas del Gran Khan y adecuarlas a nuestros tiempos. Esto nos dará un mayor alcance en nuestras conquistas."
 glory_of_conquest: "La Gloria de la Conquista"
 glory_of_conquest_desc: "Que se sepa que un niño no puede ser un hombre a menos que haya montado primero con nuestro invencible anfitriónque no puede tomar esposa hasta que no haya deshonrado la mujer de otro hombrey que no es digno de una vivienda hasta que no haya quemado la de otro. Dejar que servir a nuestro ejército sea el único camino para llegar a la edad adulta."
 theocracy_ideas: "Ideas Divinas"
 theocracy_ideas_start: "Tradiciones Divinas"
 theocracy_ideas_bonus: "Ambiciones  Divinas"
 holy_order: "Orden Santa"
 holy_order_desc: "Solamente la pureza de fe puede ser convertida en soldado de a pie en el ejército de Cristo. Ser puro de menteespírituy cuerpo, hace no sólo un hombre atado a los Cielos sino que también un guerrero superior. Estos soldados formarán el núcleo del ejército que se alzará ante cualquiera que se atreva a atacarnos."
 church_administration: "Administración de la Iglesia"
 church_administration_desc: "Los clérigos son una raza muy rara de animales en esos días de ignoranciauniversalmente cultos. No solamente son capaces de leer las Escrituras sino que también son administradores muy eficaces."
 true_defender_of_the_faith: "El Defensor de la Fe"
 true_defender_of_the_faith_desc: "Nuestros castillos son nuestras iglesias y debemos defenderlas hasta el fin. Nos quedaremos en sus muros como hermanosen el nombre de nuestro Señor Jesucristoy no permitiremos que ningún hombre flaquee."
 turn_the_other_cheek: "Poner la otra mejilla"
 turn_the_other_cheek_desc: "Cuando el enemigo llegano le ayudes. Él es tu rival. No le ofrezcas refugio porque será tu perdición. Que nadie proporcione ayuda al enemigoy en su lugar, ofreced la otra mejillacomo habría hecho Jesús."
 onward_christian_soldiers: "Adelante, Soldados Cristianos"
 onward_christian_soldiers_desc: "Que sea el deber de todo soldado cristiano no marchar a la guerra sino quedarse en casa y defender las fortalezas de Cristo."
 render_unto_ceasar: "Dad al César"
 render_unto_ceasar_desc: "“Entonces él les dijo:Dad al César lo que es del César”"
 no_witches: "No permitir que ningún hombre tolere a la Bruja"
 no_witches_desc: "Las brujas y los brujos abundan en todas partes. La influencia de sus aquelarres está por doquier. El deber final de todo ciudadano es ayudar a la Suprema Sagrada Congregación de la Inquisición Universal a erradicar esta práctica vil."
 default_ideas: "Ideas Nacionales"
 default_ideas_start: "Tradiciones Nacionales"
 default_ideas_bonus: "Ambiciones  Nacionales"
 increase_discipline: "Preservar nuestras Tropas"
 increase_discipline_desc: "Si queremos prosperar en este exigente mundo, necesitamos hombres y, sobretodo, tenemos que maximizar el número de hombres después de cada batalla. Reforzando los entrenamientos, nos aseguramos de que nuestros hombres vivan en vez de que mueran."
 increase_taxation: "Reforma Tributaria"
 increase_taxation_desc: "Hay algo de lo que no podemos escapar y es la necesidad de dinero. Una reforma de nuestro sistema tributario asegurará que dispongamos del dinero necesario."
 cheaper_mercenaries: "Contratos Regulados"
 cheaper_mercenaries_desc: "Los mercenarios son más mercenarios cuando se trata del pago. Si aseguramos que nuestros contratos están adecuadamente administrados y el pago es puntual, podremos negociar mejores términos."
 increased_trade_power: "Derecho Contractual"
 increased_trade_power_desc: "Ampliar nuestra experiencia contractual con mercenarios a un contexto más general, daría sustento legal a todos los contratos. Sabiendo que tu socio de negocios se verá obligado a mantener su palabra, el comercio podrá crecer y prosperar."
 increased_manpower: "Recaudación Fiscal de los Campesinos"
 increased_manpower_desc: "La gente no es el problemasino encontrarla y ponerle uniforme. Un sistema regular de levas de nuestros voluntariosos campesinos, asegurará que siempre tengamos más mano de obraaunque nunca es suficiente."
 increased_trade_steering: "Estatus Mercantil"
 increased_trade_steering_desc: "Tradicionalmente, la tierra ha sido la única señal del estatusya que era a través de la tierra que podía llegar la riqueza. Con la recuperación del comercioha aparecido un nuevo camino hacia la fortuna. Si aseguramos que nuestra nueva clase de mercaderes recibe en casa el reconocimiento de sus éxitos, les animaremos a competir más agresivamente en el extranjero."
 increased_production_income: "Fortalecimiento de la Tenencia de Tierras"
 increased_production_income_desc: "Si aseguramos que los derechos de tenencia de tierras sean reconocidos y fortalecidos, estaremos dando incentivos a los actuales titulares de las tierras para que las mejoren y aumenten la producción."
 lawcode_of_suleiman_01: "El Código de Leyes de Suleimán"
 lawcode_of_suleiman_01_desc: "Suleimán es uno de los grandes gobernantes de la historia,  ? un soldado, un legislador y un reformador. De hecho, en el Oeste se le conoce como Suleimán el Grande o el Magnífico  en su tierra natal se le llama El Legislador. Una parte central de sus reformas fue volver a examinar la fiscalidad de los turcos,"
 MCH_ideas: "Ideas Manchú"
 MCH_ideas_start: "Tradiciones Manchú"
 MCH_ideas_bonus: "Ambiciones Manchú"
 united_three_jurchens: "Las Tres Jurchens unidas"
 united_three_jurchens_desc: "Mediante la unión de las tres tribus de Haixi Jianzhou y  Wild Jurchens"
 the_manchu_alphabet: "Alfabeto Manchú"
 the_manchu_alphabet_desc: "La escritura Jurchen, creada por el Emperador Aguda, se perdió. Nuestra gente tuvo que usar los escribientes de Mongolia para registrar todos los documentos  mientras que los analfabetos chinos Han y mongoles podían entender sus respectivas lenguas cuando se leía en voz alta. Mediante la conversión del alfabeto mongol  el nuevo alfabeto Manchú sería adecuado para el pueblo Manchú y facilitaría la administración."
 manchu_eight_banners: "Las Ocho Banderas"
 manchu_eight_banners_desc: "Mediante la combinación de nuestro ejército tribal con el tradicional sistema de la compañía Niru  se crea la fuerza altamente organizada y centralizada de las Ocho Banderas."
 link_with_the_mongol_dynasty: "El Enlace con la dinastía Mongol"
 link_with_the_mongol_dynasty_desc: "Casando  la princesa Borjigin de Chahar, Mongolia nos permite que dirijamos a los fuertes jinetes mongoles más fácilmente."
 the_green_standard_army: "El Ejercito del Estandarte Verde"
 the_green_standard_army_desc: "Reclutar a  los soldados descontentos y oficiales del ejército Ming para crear el Ejército del Estandarte Verde."
 pigtail_or_death: "Coleta o Muerte"
 pigtail_or_death_desc: "Mediante la ejecución de las personas que se niegan a afeitarse el pelo de la parte frontal de la cabeza y a hacerse una trenza con el resto   se muestra y se recuerda la superioridad y el dominio de los Manchú sobre los pueblos conquistados incluso en tiempos de paz  de este modo, se evita que nadie se atreva a rebelarse contra nosotros."
 the_chinese_rules: "Las Leyes Chinas"
 the_chinese_rules_desc: "La forma china de administrar una nación es eficaz y vale la pena aprenderla mediante la adopción de las leyes chinas y el uso de oficiales chinos podemos gobernar nuestro imperio más fácilmente."
 PAL_ideas: "Ideas del Palatinado"
 PAL_ideas_start: "Tradiciones del Palatinado"
 PAL_ideas_bonus: "Ambiciones del Palatinado"
 imperial_vicar_and_archsteward: "Vicarios y Archstewards Imperiales"
 imperial_vicar_and_archsteward_desc: "Como los vicarios y archstewards imperiales hereditarios del Sacro Imperio Romano, disfrutamos de la buena reputación de nuestro Rango Imperial."
 heidelberg_university: "Universidad de Heidelberg"
 heidelberg_university_desc: "La HeidelbeRuprecht-Karls-Universität rg es la más antigua de las universidades alemanas"
 center_of_reformation_in_southern_germany: "El Centro de Reforma del Sur de Alemania"
 center_of_reformation_in_southern_germany_desc: "Nuestro reino es uno de los centros importantes de la reforma religiosa y debemos aprovecharnos de esta posición. Con el apoyo a las facciones reformadoras de otros países  podemos debilitar a los rivales y de este modo fortalecernos nosotros mismos."
 bibliotheca_palatina: "Bibliotheca Palatina"
 bibliotheca_palatina_desc: "Mediante la unión de las colecciones de libros de Stiftsbibliothek en la Iglesia del Espíritu Santo la Biblioteca de la Universidad de Heidelberg y otras bibliotecas de nuestros castillos y la Abadía de Lorsch "
 heidelberg_catechism: "El Catecismo de Heidelberg"
 heidelberg_catechism_desc: "Para su uso en la enseñanza de la doctrina Cristiana Reformada el documento confesional del Catecismo de Heidelberg se publica bajo nuestro encargo. El Catecismo es adoptado por la Iglesia Reformada como una de las Tres Formas de Unidad. Este logro sin duda nos ayudará a convertir a más personas a la fe Reformada."
 hortus_palatinus: "Hortus Palatinus"
 hortus_palatinus_desc: "El Jardín del Palatinado fue encargado por Federico V Elector Palatino en 1614 y pronto se hizo famoso en todo el continente como la Octava Maravilla del Mundo y el mayor jardín renacentista de Alemania."
 mannheim_school_of_orchestra: "La Escuela Mannheim de Orquesta"
 mannheim_school_of_orchestra_desc: "Nuestros señores siempre son unos de los mecenas más famosos de las artes      especialmente de la orquesta. Bajo nuestro patrocinio "
 NOV_ideas: "Ideas Nóvgorod"
 NOV_ideas_start: "Tradiciones Nóvgorod"
 NOV_ideas_bonus: "Ambiciones Nóvgorod"
 northern_center_of_arts: "Centro de las Artes del Norte"
 northern_center_of_arts_desc: "La ciudad de Nóvgorod es un importante centro cultural de Europa. Las historias épicas basadas en un alto nivel de alfabetización hermosos iconos y arquitecturas imponentes aumentan el prestigio de nuestra ciudad floreciente y de toda la nación."
 city_of_churches: "La Ciudad de las Iglesias"
 city_of_churches_desc: "Más de 80 Iglesias Ortodoxas en Nóvgorod especialmente Dom Svyatoy Sofiy  son algunos de los terratenientes más grandes del principado. Con su riqueza y prestigio religioso las Iglesias influyen a la población en muchas áreas "
 ivans_hundred: "Los Cien de Iván"
 ivans_hundred_desc: "Los jefes de los Cien de Iván nuestro gremio local de comerciantes son miembros permanentes del tribunal de comercio de Nóvgorod y del consejo de gobierno de la República de Nóvgorod. Con su presencia en la política y los acuerdos entre ellos y los nobles  el éxito comercial de nuestra nación seguro que durará."
 control_of_the_hanseatic_kontor: "El control de la Kontor hanseática"
 control_of_the_hanseatic_kontor_desc: "Peterhof es un área cerrada de Nóvgorod, donde los comerciantes hanseáticos tienen privilegios comerciales. Si podemos aumentar nuestro control sobre estos comerciantes independientes  el comercio en el Mar Báltico será aún más fácil y más rentable."
 grand_dukes_army: "El ejército del Gran Duque"
 grand_dukes_army_desc: "Liderar las tropas es el deber más importante del gran duque. Bajo su firme liderazgo podemos movilizar más soldados."
 exploration_tradition: "La financiación de los Ushkuinikis"
 exploration_tradition_desc: "Los piratas Ushkuiniks, al estilo de los vikingos, eran una herramienta útil para suprimir la competencia. Por desgracia, se detuvieron debido a la intervención extranjera,  principalmente de Moscú. Debemos comenzar a financiarlos de nuevo e impulsar estas actividades piratas en mares lejanos para recordar a todo el mundo quién es el verdadero amo del norte …"
 baltic_shipyard: "Astillero Báltico"
 baltic_shipyard_desc: "¡Construir un gran astillero en la costa oriental del Mar Báltico y dominar el comercio de ultramar!"
 ETH_ideas: "Ideas Etíopes"
 ETH_ideas_start: "Tradiciones Etíopes"
 ETH_ideas_bonus: "Ambiciones Etíopes"
 solomonid_claim: "Salomónica"
 solomonid_claim_desc: "Los antepasados de nuestros gobernantes son descendientes de los monarcas de Axum del linaje del Rey Salomón y la Reina de Saba. Hemos derrocado a los monarcas Zagwe para legitimar nuestro gobierno y establecer firmemente el reino, reinstaurándolo a su legítima dinastía."
 nagusa_negast: "Negusa Negast"
 nagusa_negast_desc: "Nuestro soberano es el rey de todos los reyes el heredero del linaje de los reyes de Aksum, y también del primer gobernador  Menelik I,  el hijo del rey Salomón y la reina de Saba. Todos nuestros reyes son descendientes de los salomónicos y la línea de la herencia no tiene por qué ser de padre a hijo."
 hostile_borders: "Fronteras hostiles"
 hostile_borders_desc: "Nuestro gran reino ha sido objeto de numerosas acciones agresivas e invasiones extranjeras. Hemos esquivado muchos intentos de apoderarse de nuestro antiguo reino por parte de nuestros rivales y enemigos."
 diplomatic_demeanor: "El Comportamiento Diplomático"
 diplomatic_demeanor_desc: "A pesar de los planes de nuestros enemigos y rivales para con nuestra nación y debido a que somos la única nación rodeada por un mar de infieles herejes y formas de gobierno paganas a menudo nos encontramos en el centro de las maquinaciones políticas orientales y occidentales. Por lo tanto, estamos dispuestos a transigir para ver un mejor resultado para nuestro reino."
 the_ark_of_the_covenant: "El Arca de la Alianza"
 the_ark_of_the_covenant_desc: "Somos el único país para albergar el sagrado Arca de la Alianza  después de que, con ayuda divina, Menelik I la tomara en secreto miles de años atrás. Está apartada de la vista pública "
 eth_expansionist_policy: "Política expansionista"
 eth_expansionist_policy_desc: "Para asegurar nuestro dominio sobre nuestras tierras  tenemos que ampliar nuestra hegemonía fuera de nuestros dominios "
 eth_reformed_armies: "Ejércitos reformados"
 eth_reformed_armies_desc: "Nuestros guerreros solían ser indisciplinados y con frecuencia se apresuraban a la batalla sin ninguna preocupación. Mediante la adaptación de las tácticas y métodos de combate de nuestros vecinos más avanzados  somos capaces de mantener la línea y de luchar a un nivel superior contra nuestros enemigos. "
 DAI_ideas: "Ideas Dai Viet"
 DAI_ideas_start: "Tradiciones Dai Viet"
 DAI_ideas_bonus: "Ambiciones Dai Viet"
 the_great_proclamation: "La Gran Proclamación"
 the_great_proclamation_desc: "Esta proclamación Bình Ngô dai cáo la Gran Proclamación de la Pacificación del Wu fue un edicto escrito en chino clásico por Nguyen Tr ã un amigo íntimo de nuestro libertador Lê Loi en 1428. Se trata de anunciar la pacificación total de nuestros antiguos señores chinos Ming, ya que aceptaron nuestra independencia. Quería infundir miedo en los corazones de los emperadores Ming por no haber podido hacer honor al legado de su antecesor  Zhu Yuanzhang Zhu Yuanzhang el antiguo rey de Wu y fundador de la dinastía Ming. Esto también muestra nuestra tradición the former King of Wu and founder of the Ming Dynasty. It also shows our traditions tenacidad y un recordatorio constante de que la justicia siempre ganaría. No sólo es muy apreciado por la invocación de orgullo nacional en nuestra patria tenacity and a constant reminder that righteousness would always win. It is not only highly appreciated for invoking national pride in our homeland sino que también es conocido por sus elocuentes cualidades literarias. but also known for its eloquent literary qualities as well."
 confucian_revival: "El Renacimiento de Confucionismo"
 confucian_revival_desc: "Después de veinte años de dominio chino Ming  hemos visto mucha agitación en nuestra sociedad. Posteriormente a nuestra independencia y el reconocimiento de China  hemos instituido muchos cambios a nivel burocrático  como una reforma del sistema de servicio civil y del código penal. El nuevo gobierno ha demostrado ser justo y efectivo, y representa una adaptación exitosa del sistema confuciano chino de los gobiernos fuera de China."
 autonomous_villages: "Pueblos Autónomos"
 autonomous_villages_desc: "Aunque nuestra administración fue estructurada la burocracia no se extendió a nivel de las aldeas"
 village_militia: "La Milicia del pueblo"
 village_militia_desc: "La columna vertebral de nuestro ejército está formada por el leal campesinado ayudando a defender nuestras fronteras y a rechazar a los invasores e incluso contribuyó en muchas victorias contra los mongoles,  los chinos y más tarde los manchúes, así como en nuestra conquista de la mayor parte de Indochina."
 don_dien: "Don Dien"
 don_dien_desc: "Este sistema de colonización derivado de los chinos fue utilizado para ocupar y arrebatar territorio a nuestros  vecinos rivales al sur y al oeste. Bajo este sistema  se establecieron colonias militares en las que los soldados y los campesinos sin tierra despejaron una nueva zona e iniciaron allí, la producción de arroz. A continuación, un pueblo se estableció en torno a esa nueva zona y los soldados y los campesinos formaron una milicia para defenderla.  Después de tres años el pueblo fue incorporado en el sistema administrativo vietnamita  y se construyó una casa comunal de reuniones del pueblo. A los trabajadores se les dio la oportunidad de compartir las tierras comunales que el Estado había dado a cada aldea por lo tanto, el resto de la tierra pertenecería al Estado. Como se despejaron todas las zonas y se establecieron nuevos pueblos, los soldados y los campesinos sin tierra pudieron pasar a ocupar y establecerse en más tierras."
 thuan_thien: "Thuan Thiên"
 thuan_thien_desc: "Thuan Thiên o la Voluntad del Cielo es el nombre de la mítica espada empuñada por nuestro libertador Lê Loi. Cuando él usaba la espada ésta le daba la fuerza de mil hombres para sacudir finalmente el yugo de la dominación china. Lê Loi es visto como la encarnación perfecta del líder ideal de Confucio que es justo sabio wise y capaz. Todos los emperadores después de Lê Loi fueron comparados con él y la mayoría resultaron deficientes. Nuestros emperadores se esfuerzan por alcanzar los ideales de gobierno confuciano and capable. All emperors after Lê Loi were measured against his standard and most were found wanting. Our emperors strive to achieve the ideals of Confucian rule y lo han hecho a pesar de las dificultades para estar a la altura del legado de nuestros antepasados. Aplicando profundamente los principios de Confucio en nuestro gobierno y viendo que la tierra está en armonía al seguir todos los rituales propios del confucianismo  and have done so to achieve it through great odds in order to live up to the legacy of our ancestors. By deeply implementing Confucian principles in our government and seeing that the land is in harmony through following all the proper rituals of Confucianism hemos mantenido plenamente el Mandato del Cielo. Por lo tanto we have fully maintained the Mandate of Heaven. Therefore no hay ningún rival capaz de desafiar nuestro gobierno porque hemos declarado plenamente nuestra legitimidad. no rival claimant can stand to challenge our rule for we have fully affirmed our legitimacy."
 literary_reform: "La Reforma Literaria"
 literary_reform_desc: "Durante siglos hemos utilizado el chino clásico para escribir nuestros documentos. Sin embargo,  el alfabeto utilizado para escribir nuestra lengua es el Chu Nom"
 SAV_ideas: "Ideas Saboyanas"
 SAV_ideas_start: "Tradiciones Saboyanas"
 SAV_ideas_bonus: "Ambiciones Saboyanas"
 repel_the_french: "Rechazar a los franceses"
 repel_the_french_desc: "Esta tierra ha pertenecido a la Casa de Saboya desde que Umberto I obtuvo el título en 1032 pero los franceses han soñado durante mucho tiempo en la supremacía italiana y la ruta a su ambición pasa directamente por nuestras tierras. Debemos estar preparados por si vienen otra vez."
 the_shroud_of_turin: "El Sudario de Turín"
 the_shroud_of_turin_desc: "El sudario del mismo Cristo fue encontrado en nuestras tierras en el año 1390 y desde entonces ha sido el objeto preciado de la Casa de Saboya.  Exhiba el Sudario de Turín y verá cómo los peregrinos acuden a Piamonte trayendo sus riquezas con ellos."
 sav_mercenary_tradition: "Tradición Mercenaria"
 sav_mercenary_tradition_desc: "Al igual que otros estados italianos nuestras pequeñas explotaciones se ven obligadas a depender de mercenarios como suplemento o incluso sustituto de nuestro anfitrión habitual. Aunque son personajes indeseables  para una relación a largo plazo, hacen maravillas para el ahorrar gastos."
 crush_the_vaudois: "Aplastar a los Vaudois"
 crush_the_vaudois_desc: "La Reforma podría estar haciendo estragos en toda la cristiandad pero un movimiento mas antiguo amenaza nuestras tierras  la herejía Medieval de los Waldensians, localmente conocida como los Valdenses. Poner a los Valdenses en su lugar aliviará las tensiones en nuestras tierras."
 savoyard_flexibility: "Flexibilidad de Saboya"
 savoyard_flexibility_desc: "La Casa de Saboya no ha gobernado este territorio desde el siglo XI al ignorar el cambio  más  que por haberse ganado una reputación como oportunistas descarados siempre deseosos de encontrar una nueva apertura para hacer avanzar nuestro estado. Aunque desagradable a los ojos de los tradicionalistas  el oportunismo tiene sus ventajas."
 alpine_tolls: "Los Peajes Alpinos"
 alpine_tolls_desc: "Tener un pequeño número de pasos practicables en nuestro territorio nos permite gravar impuestos a los comerciantes cuando tratan de cruzar nuestras fronteras a lo largo de las rutas comerciales."
 savoyard_legitimacy: "Legitimidad de Saboya"
 savoyard_legitimacy_desc: "Nuestro progenitor Umberto Biancamano fue nombrado Conde de Saboya por el Emperador Enrique II cuando la dinastía otomana todavía gobernaba el Imperio. Muchas otras dinastías se han quedado por el camino pero la casa de Umberto de Saboya continúa."
 SAX_ideas: "Ideas Sajonas"
 SAX_ideas_start: "Tradiciones Sajonas"
 SAX_ideas_bonus: "Ambiciones Sajonas"
 albertine_and_ernestine: "Las líneas Albertina  y Ernestina"
 albertine_and_ernestine_desc: "La dinastía Wettin tenía dos ramas principales y una plétora de otras más pequeñas  y si alguna de ellas no podía proporcionar heredero alguno, otras sí podían."
 meissner_porcelain: "Porcelana de Meissner"
 meissner_porcelain_desc: "Sajonia fue el primer productor europeo de porcelana  que trajo riqueza y prestigio a la corte Wettin."
 the_zwinger: "El Zwinger"
 the_zwinger_desc: "El Zwinger es un gran palacio de Dresden,  donde se organizaban imponentes banquetes para impresionar a los dignatarios extranjeros."
 wittenberg_university: "La Universidad de Wittenberg"
 wittenberg_university_desc: "La universidad sajona de Wittenberg es muy famosa por acoger y proteger a Martin Luther y sirvió como un punto central del pensamiento protestante."
 corpus_evangelicorum: "El Corpus Evangelicorum"
 corpus_evangelicorum_desc: "Sajonia fue un miembro destacado de las diferentes ligas protestantes para mantener la independencia religiosa Luterana resultando el Corpus Evangelicorum bajo la dominación Sajona."
 sax_principal_line: "La Línea Principal"
 sax_principal_line_desc: "El ducado de Sajonia fue escindido muchas veces pero cada línea colateral que se extinguió retornó su riqueza a la principal línea."
 the_saxon_circle: "Sajón"
 the_saxon_circle_desc: "Sajonia y Prusia compartieron una posición en el Círculo Sajón Superior del Sacro Imperio Romano  y cuando el ejército imperial fue reunido, marcharon al unísono. Esto aseguró cierta disciplina prusiana  en las tropas sajonas."
 LIT_ideas: "Ideas Lituanas"
 LIT_ideas_start: "Tradiciones Lituanas"
 LIT_ideas_bonus: "Ambiciones Lituanas"
 warlord_dukes: "Los Duques Soberanos"
 warlord_dukes_desc: "Con los dos siglos de la notable guerra feroz  lituana, los Duques Soberanos consiguieron unificar en un verdadero estado guerrero un país que no era más que una federación poco compacta de tribus  que se resistieron contra la agresión de las Santas Órdenes Católicas y conquistaron vastas extensiones de tierra en el Este. Nuestros líderes militares se inspiran en estos logros."
 auksine_laisve: "Auksine Laisve"
 auksine_laisve_desc: "Auksine Laisve lituana para la Libertad de Oro  es un conjunto de leyes y privilegios que ponen a los nobles del país por encima de otras clases y, a menudo, incluso por encima del poder del monarca y del parlamento. Llegado a Lituania desde Polonia  este sistema único aumentará su lealtad a la corona mientras que el monarca no pretenda incumplir la promesa de mantener el estado de oro de libertad para la nobleza."
 magdeburg_laws: "Las Leyes de Magdeburg"
 magdeburg_laws_desc: "Una de las consecuencias de la deriva lituana hacia el oeste, es la introducción de leyes alemanas en muchas áreas urbanas del país. Las Leyes de Magdeburgo en su forma local regirán diversos aspectos económicos y políticos de la urbanización del país desde la planificación de la ciudad hasta el comercio y los impuestos."
 magnate_estates: "Los Estados Magnates"
 magnate_estates_desc: "\"Los Magnates de Lituania eran llamados \"\"pequeños reyes\"\" por sus grandes propiedades y sus ejércitos privados. Defender la indivisibilidad de sus dominios y tratar de maximizar los beneficios  desarrollará un sistema que en muchos aspectos semejante al de los antiguos latifundios romanos.\""
 lithuanian_hussars: "Los Húsares Lituanos"
 lithuanian_hussars_desc: "Los Húsares Alados son la caballería pesada de Lituania y de Polonia. Introducidos en ambos países por las reformas de Esteban Báthory  rey de Polonia y gran duque de Lituania permanecerán invictos en los campos de batalla de Europa oriental durante más de un siglo."
 statutes_of_lithuania: "Los Estatutos de Lituania"
 statutes_of_lithuania_desc: "Los Estatutos de Lituania son un conjunto de tres reformas legales diferentes que recogen  unifican y actualizan las leyes del reino. Conocidos por sus  severos castigos y la introducción de la pena de muerte están en línea con muchos códigos penales occidentales contemporáneos. Se supone que cada crimen se castiga de la misma forma independientemente de la clase a la que pertenece la persona que lo comete pero en la práctica se mantendrán muchas desventajas para los campesinos. Los Estatutos lituanos inspirarán, más tarde, una reforma similar en Rusia."
 lithuanian_renaissance: "El Renacimiento Lituano"
 lithuanian_renaissance_desc: "Lituania experimenta un Renacimiento a finales del siglo XV y principios del XVI. Inspirado por las ideas de la Reforma y las influencias Italianas  la educación, el arte, la arquitectura y la literatura florecerán en esta época. La lengua lituana será formulada en su forma escrita y se crearán las primeras obras de la literatura lituana."
 bavarian_purity_law_desc: "Hay una conspiración para minar y impurify todos nuestros preciosos fluidos corporales, esto debe ser detenido. A partir de ahora sobre la cerveza en Baviera será puro y esto mantendrá a la gente a salvo. "
 standardisation_of_designs: "Normalización de los diseños"
 IS_MOVING_FM: "Solamente puedes ordenar Marcha Forzada a las unidades fijas."
 NO_MORALE_WHILE_FORCE_MARCH: "Los ejércitos no pueden recuperar la moral durante la marcha forzada."
 anatolian_beyliks_ideas: "Ideas de los Beylicatos de Anatolia"
 anatolian_beyliks_ideas_start: "Tradiciones de los Beylicatos de Anatolia"
 anatolian_beyliks_ideas_bonus: "Ambiciones de los Beylicatos de Anatolia"
 travelling_ozan: "Viajando por Ozan"
 travelling_ozan_desc: "Los habitantes de Ozan cantan, tocan el saz y siguen las tradiciones de Yunus EmreKaygusuz Abdal y Pir Sultan Abdal. A través de los años de esta tradiciónse han creado muchos relatos interesantes y poemas épicos. Estos vates ambulantes son parte de la cultura tradicional de nuestro pueblo y por lo tanto deben ser apoyados."
 seljuq_marches: "Marcas Selyúcidas"
 seljuq_marches_desc: "Muchos beyliks turcomanos ya existían bajo el Sultanato de Seljuqespecialmente en zonas fronterizaspara garantizar la seguridad frente al imperio bizantino."
 akinci_cavalry: "Caballería Akîncî"
 akinci_cavalry_desc: "Nuestra caballería ligera a menudo asaltaría las infieles tierras colindantese incluso a veces serían colonizadas."
 caravanserais: "Caravasares"
 caravanserais_desc: "Nuestros caravasares están apoyando el flujo de comercioinformacióny gente de China que atraviesan nuestras tierras hasta Europa. Construyendo más caravasares a lo largo de la Ruta de la Seda que pasa por nuestras tierras, nos aseguraremos un  mayor provecho de ellas."
 anatolian_architecture: "Arquitectura anatoliana"
 anatolian_architecture_desc: "Nuestra arquitectura florece a medida que numerosas bibliotecascaravasareshammamsmadrazas y otros edificios se van construyendo en estilos cada vez más diferentes, resultando así innovadoras y originales obras."
 legacy_seljuqs_empire: "Legado de El Gran Imperio Selijuq"
 legacy_seljuqs_empire_desc: "Nos hemos consolidado lo suficiente como para proclamar nuestro estado como el sucesor de El Gran Imperio Selijuq. ¡Alegrémonos!"
 MAR_ideas: "Ideas Maratha"
 MAR_ideas_start: "Tradiciones Maratha"
 MAR_ideas_bonus: "Ambiciones Maratha"
 tradition_of_military_service: "Tradición del Servicio Militar"
 tradition_of_military_service_desc: "Los hombres de la caballería de Maratha tienen una larga tradición de servicio como “bargirs” para los sultanatos del Decán. La creciente militarización del Decán debido a las numerosas guerras que tienen lugar a la zona, han hecho de nuestra caballería una de las fuerzas más peligrosas de la Índia."
 forts_of_maharashtra: "Fortalezas de Maharashtra"
 forts_of_maharashtra_desc: "En estas montañosas y densas tierras boscosas, se necesitan muchas fortalezas en buen estado tanto para la defensa como para el ataque. Mantener todas nuestras fortalezas en buenas condiciones debería ser una prioridad."
 peasant_soldiers: "Soldados Campesinos"
 peasant_soldiers_desc: "Los pueblos del Desh están llenos de hombres capaces y deseosos de servir en nuestros ejércitos. Entrenemos y reclutemos todos aquellos que hablen marathi para que sirvan en nuestros ejércitos."
 office_of_the_peshwa: "El departamento del Peshwa"
 office_of_the_peshwa_desc: "Vamos a crear un departamento totalmente dedicado a la gestión de nuestro estado y sus ejércitos. Con un habilidoso ministro al frenteel Peshwanuestro país será suficientemente versátil como para expandirse rápida y eficazmente."
 encourage_ties_with_brahmin_financial_families: "Fortalecer vínculos con las Familias Financieras Brahmin"
 encourage_ties_with_brahmin_financial_families_desc: "El sector financiero de nuestro estado está dominado por las familias banqueras Brahmin. Vamos a integrarlas más en nuestro país contratándolas como recaudadoras de impuestoscreando reglamentos que fortalezcan sus derechos y protejan sus tradiciones. Así, nos habremos ganado tanto a nuestros financieros como el acceso a administradores expertos."
 reform_the_bureaucracy: "Reformar la Burocracia"
 reform_the_bureaucracy_desc: "Un estado en expansión necesita una burocracia capaz de evaluar rápidamente nuevas tierras. Debemos expandirnos y distinguir nuestra burocraciareexaminando cualquier demanda de renovación y rápidamente valorar las reclamaciones y el valor de las nuevas tierras."
 expand_maratha_navy: "Expandir la Marina Maratha"
 expand_maratha_navy_desc: "No podemos permitir que los occidentales y los musulmanes dominen el Océano Índico. Debemos tratar de expandir nuestra marina y bases navales viables a lo largo de nuestra costa oeste."
 TAU_ideas: "Ideas Taungu"
 legacy_of_the_pagan_dynasty: "Legado de la dinastía Pagan"
 legacy_of_the_pagan_dynasty_desc: "La dinastía Pagan fue el primer reino establecido por los birmanos. SI podemos unificar su territorio junto al río Ayeyarwady,los demás países reconocerán que nosotros somos los sucesores del viejo reino de Pagan."
 mandala_system: "Sistema Mandala"
 mandala_system_desc: "La relación entre el señor y sus vasallos en el sureste asiático se define como “mandala”,el círculo. Mientras el señor controlara el país desde el centrolos vasallos tienen una mayor independencia. Si las relaciones personales entre nosotros y nuestros vasallos son beneficiosasnuestros contribuyentes nos pagarán tributo y también nos ayudarán a abastecernos de hombres en tiempos de guerra."
 nat_worship: "Culto a los Nat"
 nat_worship_desc: "Los nat son espíritus birmanos a menudo venerados junto a la práctica budista. Los 37 Gran Nats y otros espíritus pequeños son veneradosespecialmente en zonas rurales. Esta popular costumbre religiosa une a nuestros diferentes súbditos."
 bayingyi: "Bayingyi"
 bayingyi_desc: "Los europeos han empezado a aparecer en nuestro reino. Si los instalamos y les concedemos tierrasesos “bayingyi” desearán servirnos como soldados en nuestros ejércitos."
 chakravartin: "Chakravartin"
 chakravartin_desc: "El Chakravartin es un gobernante universal, ideal tanto para el Hinduismo como el Budismoque gobierna el mundo entero de manera ética y benevolente. Es un símbolo no solamente de reinado y liderazgo espiritualsino que también temporal."
 manu_kye_dhammathat: "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc: "Si recopilamos todas nuestras leyes y costumbres existentes en un nuevo texto jurídico escrito en un birmano simpleeste Manu Kye Dhammathatel libro jurídico Manu Kyeganaremos gran popularidad entre nuestros súbditos."
 the_hluttaw: "El Hluttaw"
 the_hluttaw_desc: "El “Hluttaw”órgano real,es el consejo de ministros central de nuestra corte. Sus brazos fiscalejecutivay judicial son los órganos administrativos de nuestra nación."
 rajput_ideas: "Ideas Raiput"
 rajput_ideas_start: "Tradiciones Raiput"
 rajput_ideas_bonus: "Ambiciones Raiput"
 clan_loyalties: "Lealtades de Clan"
 clan_loyalties_desc: "La influencia de nuestro clan se extiende mucho más allá de nuestras fronteras. Podemos recurrir a los Raiputs de nuestro clan de todo el norte de la India cuando se completen las filas de nuestros ejércitos."
 fortifying_rajputana: "Fortificando Rajputana"
 fortifying_rajputana_desc: "Las tierras de Rajputana pueden ser duras y despiadadas. La única forma de conseguir un control duradero de muchas de estas tierras es a través del control de las imponentes fortalezas que existen en la región. La reparaciónel mantenimiento y la construcción de estas fortalezas debería ser nuestra prioridad."
 marwari_horses: "Caballos Marwari"
 marwari_horses_desc: "Como sus dueños, los caballos de la caballería rajput están meticulosamente entrenados para tener éxito en el campo de batalla. Se dice que un caballo marwari solamente abandona el campo de batalla bajo tres condiciones: victoriamuerte o para transportar un dueño herido hacia un lugar seguro. Cuidando bien estos seres divinos, nos aseguramos un dominio eterno de nuestros jinetes en los campos de batalla de India."
 rajput_resistance: "Resistencia Rajput"
 rajput_resistance_desc: "Los vates rajput cuentan historias de las muchas batallas de nuestro pueblo contra invasores extranjeros  y cómo nuestros ancestros preferirían morir antes que reconocer una derrota. Debemos animar este espíritu de unidad y dar a los vates motivos para que escriban nuevas baladas de valentía a las puertas de la muerte."
 rajput_painting_school: "Crear la Escuela de Pintura Rajput"
 rajput_painting_school_desc: "Los pintores rajput ya tienen una excelente reputación. Debemos animar a nuestros artistas a desarrollar sus habilidades e incrementar la gloria de nuestra dinastía creando una excepcional escuela de pintura en nuestro estado."
 rajput_martial_ethos: "Carácter Militar"
 rajput_martial_ethos_desc: "La educación y las tradiciones de los guerreros rajput aseguran una amplia base para el reclutamiento de oficiales para dirigir nuestros ejércitos. Con el fin de invertir en esto, deberíamos asegurar abundantes oportunidades de profesionalización que alenten todos estos jóvenes prometedores a servir como oficiales tanto en nuestros propios ejércitos como en el extranjero."
 marwari_trading_houses: "Casas de Comercio Rajput"
 marwari_trading_houses_desc: "A lo largo de los años los comerciantes rajput se han recorrido todas las rutas de Hindusthan. Hay que apoyar a estos emprendedores y darles incentivos para que hagan crecer sus empresas. Próximamente los miembros de nuestro clan habrán establecido casas de comercio por toda la India."
 GRA_ideas: "Ideas Granadinas"
 GRA_ideas_start: "Tradiciones Granadinas"
 GRA_ideas_bonus: "Ambiciones Granadinas"
 people_of_the_book: "Gentes del Libro"
 people_of_the_book_desc: "Creemos que Diosel más misericordioso, previamente se reveló Él mismo a los primeros profetas como Moisés y Jesús para los judíos y los cristianos. Se les debería permitir practicar sus fes libremente."
 recover_al_andalus: "Recuperar Al-Ándalus"
 recover_al_andalus_desc: "Los estados cristianos establecidos en el norte han extendido lentamente su poder por el resto de Al-Ándalus bajo la bandera de la reconquista. Ha llegado el momento de liberar nuestros hermanos andalusíes."
 beacon_of_learning: "Modelo de Enseñanza"
 beacon_of_learning_desc: "Al-Ándalus llegó a ser un centro de aprendizaje con estudiosos excepcionales como Ahmad Ibn RushdAbu Al Qasim y Muhammad Ibn Tufail. Deberíamos continuar con esta mentalidad de nuestros antepasados. ."
 strait_of_gibraltar: "Estrecho de Gibraltar"
 strait_of_gibraltar_desc: "El Estrecho de Gibraltar -cuyo nombre deriva del gran general musulmán Táriq ibn Ziyad- conecta el Océano Atlántico con el Mar Mediterráneo y separa Europa de África. Si podemos garantizar nuestro control sobre este estrechoel comercio será más rentable."
 alhambra: "La Alhambra"
 alhambra_desc: "Nuestros poetas la describen como una perla entre esmeraldasen alusión al color de sus edificios y los bosques que la rodean. En una colina con vistas a la capitalla Alhambra es un gran y extenso ejemplo de la genialidad andalusí en arquitectura,diseño y enginiería."
 moors: "Moros"
 moors_desc: "Luchar contra nuestros enemigos comunes y guerreros moros alrededor del Mar Mediterráneo sujetando la bandera de la Media Luna, hará que se solidaricen con nosotros. Históricamentelos moros fueron los habitantes medievales musulmanes del Al-ÁndalusMagrebSeptimania y Sicilia"
 successor_caliphate_cordoba: "Sucesor del Califato de Córdoba"
 successor_caliphate_cordoba_desc: "Nos hemos consolidado lo suficiente como para proclamar nuestro estado como Califato de Córdoba. Dios es el único conquistador."
 PAP_ideas: "Ideas Papales"
 PAP_ideas_start: "Tradiciones Papales"
 PAP_ideas_bonus: "Ambiciones Papales"
 ecclesiastical_primacy: "Primacía Eclesiástica"
 ecclesiastical_primacy_desc: "El Papa tiene autoridad soberana para establecer cánones y leyes religiosas dentro de la  iglesia católica. El estado mantiene una relación especial con aquellos que comulgan con la autoridad católica."
 papal_investiture_and_tithes: "Investidura y Diezmo Papal"
 papal_investiture_and_tithes_desc: "Hacia Roma fluyen las riquezas de la Europa cristiana."
 glory_of_rome: "Gloria de Roma"
 glory_of_rome_desc: "Controlamos la gran ciudad y antigua capital de los romanos. Somos quienes preservan sus maravillosas tradiciones."
 donation_of_constantine: "Rendición de Constantinopla"
 donation_of_constantine_desc: "La Rendición de Constantinopla demuestra nuestra autoridad para otorgar el título de Emperador de los Romanos a quienquiera que elijamos. Esto también da pruebas de que somos bastante buenos en falsificar documentos."
 centralize_the_states: "Centralizar los Estados"
 centralize_the_states_desc: "Consolidaremos nuestro poder en las provincias pontificias"
 the_vatican_museums: "Los Museos del Vaticano"
 the_vatican_museums_desc: "El coleccionismo y las donaciones durante años han hecho de la Ciudad del Vaticano la sede de numerosos museos. Hemos reunido una de las colecciones de arte más impresionantes de la historia."
 holy_father: "El Santo Padre"
 holy_father_desc: "Ser el Vicario de Dios para los católicos romanos nos da cierta libertad política. La documentación de la Bula Papalque lleva el sello oficial del Papatienen el peso de la misma palabra de Dios."
 daimyo_ideas: "Ideas Daimyo"
 daimyo_ideas_start: "Sengoku Jidai"
 daimyo_ideas_bonus: "Ambiciones Daimyo"
 bushido: "Bushido"
 bushido_desc: "“en el bosque los jóvenes \n cortan pequeños árboles \n y arrodillados se arrastran hasta su señor” \n \n El tradicional ideal japonésBushido,el camino del guerrero samurai,creó una atmósfera nacional de disciplina y auto-sacrificio en las clases guerreras medias y altas."
 bun_and_bu: "El Bun y el Bu"
 bun_and_bu_desc: "“la pluma a través del fino papel de arroz \n el kanji discurre en densa tinta \n la espada sobre la carne blanca” \n\n El concepto de maestría tanto en el arte como en la guerra, jugó un papel importante en la tradición bushido. Los instructores militares del Japón se percataron de que las artes -como por ejemplo la pintura,el arreglo floraly la jardinería- inspiran disciplina y comprensión práctica a los soldados. En los tiempos de EdoJapón contará con una población altamente formada."
 honor_ancestors: "Honrar a los antepasados"
 honor_ancestors_desc: "“la abuela en el humo \n el abuelo en las rocas \n ramitas negras resplandecen y las donaciones ascienden” \n \n El hombre debe su vida a su señor y a sus antepasados. El hombre que honra sus antepasados será respetado tanto por los otros hombres como por los señores."
 five_rings: "Los Cinco Anillos"
 five_rings_desc: "“al cielo suben sus círculos \n su mano izquierda el sol \n la derecha la luna” \n \n Uno de los trabajos más influyentes de la literatura militar jamás escritael libro de Miyamoto Musashi cuenta con la misma gran consideración que el Arte de la Guerra de Sun Tzu."
 wandering_ronin: "Vagando Ronin"
 wandering_ronin_desc: "“cae en la nieve \n sujetando el último pan \n sobre su cabeza la torre del señor se alza” \n \n El Samurai de Japón huérfano de maestro está preparado para nuestras ordenes si decidimos invitarlos a nuestro servicio."
 daimyo_idea: "Ejércitos del Daimyo"
 daimyo_idea_desc: "“El Daimyo cómodamente sentado \n esencia de te florecido \n hombre con la cara en el suelo” Los vasallos del Señor de la guerra de Japón dirigieron grandes ejércitos a favory a veces en contrade sus señores en Kyoto."
 honor_unto_death: "Honor hasta la Muerte"
 honor_unto_death_desc: "“Dulces campos verdes \n ramo de flores rosadas \n una vida a la espada se rendirá”\n \n La Muerte jugó un papel clave en filosofía guerrera fanática del Bushido. Los hombres estaban dispuestos a dar y tomar sus propias vidas por el honor y el respeto. Se decía que el mismo Bushido significaba aceptar la muerteo incluso buscarla."
 SER_ideas: "Ideas Serbias"
 SER_ideas_start: "Tradiciones Serbias"
 SER_ideas_bonus: "Ambiciones Serbias"
 code_of_laws: "Código de Leyes"
 code_of_laws_desc: "Un compendio de traducciones de los libros de leyes griegos bizantinos y de las grandes obras de la filosofía antigua a la lengua serbiasirviendo de inspiración para el primer Código de Leyes de Serbiase publicó por Stephen Dusan el 21 de Mayo de 1349 en Skopje."
 bastion_of_orthodoxy: "Bastión de la Ortodoxia"
 bastion_of_orthodoxy_desc: "Con el Imperio Otomano aproximándose por el horizonte este y la mayoría de los Balcanes sumisos ante BaryaktarSerbia servirá como el último bastión balcánico de la continuación ortodoxade la civilización cristiana oriental."
 home_of_hussars: "Hogar de los Húsares"
 home_of_hussars_desc: "A pesar de que la formación de la caballería ligera como concepto era una idea bizantina o incluso romanalos primeros húsares balcánicos -o gusars (corsarios o piratas) como eran conocidos-aparecieron como unidades auxiliares del imperio bizantinoreclutadas principalmente en Bizancio, apoyaron Serbia en los siglos X y XI. Incluso después de que disminuyera el poder bizantinoesta tradición permanecióy se perfeccionó aún más en los siguientes siglos."
 alemannic_guard: "Guardia Alemánica"
 alemannic_guard_desc: "Restablecer la Guardia Alemánica -tradición del ejército permanente compuesto principalmente de nobles y caballeros germánicosque eran los segundos o terceros hijos y por lo tanto con pocas esperanzas de heredary nada más que una carrera militar como opción de vida."
 gold_mines: "Minas de Oro"
 gold_mines_desc: "Invitar a la segunda ola de mineros sajones del Sacro Imperio Romanoa establecerse en Serbia y reabrir las viejas minas de oroque una vez hicieron del Despotado de Serbia, el país más rico de Europa."
 mercenary_armies: "Ejércitos Mercenarios"
 mercenary_armies_desc: "Adoptar el concepto de ejército permanente compuesto principalmente por mercenarios extranjerosa diferencia de la larga tradición de reclutar campesinosreduce el impacto de la guerra sobre la economía de Serbia,la llamada agricultura."
 balkan_hajduks: "Hajduks balcánicos"
 balkan_hajduks_desc: "Desalinear sus homólogos norteñosprincipalmente en Hungría,Hadjuks en Serbia y las colindantes tierras balcánicas se han ganado una reputación infame. Estos hombres vivieron un dura vida de bandolerossiempre en peligro,siempre en movimiento,aprovechándose de las carreteras mal defendidastendiendo emboscadas a los mercaderes y recaudadores de impuestos turcos. De todas formasdurante las guerraséstos hombres experimentadosy resistentesa menudo engrosaban las filas de los ejércitos serbiosaportando una excelente y altamente experimentada,aunque un poco indisciplinadainfantería."
 ORI_ideas: "Ideas Orissanas"
 ORI_ideas_start: "Tradiciones Orissanas"
 ORI_ideas_bonus: "Ambiciones Orissanas"
 lord_of_elephants: "Señor de los Elefantes"
 lord_of_elephants_desc: "Los caballos son ajenos a los Orissa y estas tierras no son adecuadas para criarlos. Nuestras selvas son, sin embargo, famosas por contar con numerosos elefantes. En las densas selvas de la India oriental hay una buena cooperación táctica entre elefantes e infantería que puede llegar a ser tan mortal como una sección de caballería. Vamos a aumentar aún más el tamaño del cuerpo de elefantes y a perfeccionar sus tácticas."
 servitor_of_jagganath: "Servidor de Jagganath"
 servitor_of_jagganath_desc: "Culto a Jagganathel señor del universoes lo que mantiene estas tierras unidas. Los viejos gobernantes de Orissa han sido considerados hijos de Jagganath. Nuestra actual dinastía no puede ser sus hijos pero tenemos que asegurarnos de que dejamos una huella en todos ellos de que nuestro gobernador es el servidor de Jagganath y que cualquier desobediencia hacia él, es sinónimo de deslealtad contra el señor Jagganath mismo."
 parikshas: "Parikshas"
 parikshas_desc: "Los territorios de Orissa durante mucho tiempo han estado repartidos entre numerosos pequeños príncipes. Pero ¡el tiempo de estos Mandaleshvaras ya ha pasado! Debemos tomar el control de estas tierras y nombrar gobernadores regionalesParikshasen lugar de permitir que estos príncipes insignificantes diluyan nuestra autoridad imperial."
 refined_cloth_production: "Perfeccionar la Confección Textil"
 refined_cloth_production_desc: "Orissa es famosa, desde tiempos inmemoriales, por la alta calidad de sus tejidos. Vamos a animar aún más los gremios textiles de Orissa para que perfeccionen sus métodos de producción de las telas de Kalinga."
 patronize_temple_construction: "Patrocinar la Construcción del Templo"
 patronize_temple_construction_desc: "La gloria de las dinastías pasadas se refleja en la grandeza de los templos que han dejado. Deberíamos esforzarnos para mejorar los muchos complejos de grandes templos que hay en nuestras tierras y contratar arquitectos que construyan  nuevos templos que fomenten el desarrollo de la arquitectura Kalinga."
 encourage_salt_trade: "Animar el Comercio de la Sal"
 encourage_salt_trade_desc: "La alta calidad de la sal de Orissa tiene una gran demanda por toda la India. Vamos a hacer todo lo que podamos para alentar el comercio de la sal de manera que nos podamos hacer ricos con él."
 heritage_of_the_sadhabas: "Herencia de los Sadhabas"
 heritage_of_the_sadhabas_desc: "La tradición nos cuenta que nuestros antepasados navegaron hasta las lejanas orillas de IndonesiaChinaPersia y África pero hoy en día los mares están dominados por extranjeros. ¡Deberíamos expandir nuestra marina y reclamar nuestra herencia marítima!"
 PUN_ideas: "Ideas Punjabi"
 PUN_ideas_start: "Tradiciones Punjabi"
 PUN_ideas_bonus: "Ambiciones Punjabi"
 breadbasket_of_india: "Panera de India"
 breadbasket_of_india_desc: "El Punjabla tierra de los cinco ríos,nos permite exportar comida y algodón a nuestros vecinos, esto también nos permite a muchas de nuestras ciudades crecer y anima la producción de todo tipo de especialidades. Debemos hacer todo lo que podamos para apoyar el crecimiento de la agricultura y para defender nuestros granjeros de los bandidos y bandoleros de las áreas colindantes."
 encourage_indo_persian_trade: "Alentar el Comercio Indo-Persa"
 encourage_indo_persian_trade_desc: "Situado a la frontera más occidental de Punjab. Siempre ha sido el cruce de caminos del intercambio económico y cultural entre India y Persia. La antigua Ruta de la Gran Trompaque conecta la India oriental con el mundo persadiscurre por nuestra tierras antes de adentrarse en los pasos de las montañas afganas. Estos pasos están repletos de ladrones tribales y bandidos. Deberíamos alentar el tránsito a lo largo de de esta antigua y dinámica ruta y hacer todo lo que esté a nuestro alcance para cuidar del bienestar y la seguridad de estos comerciantes construyendo caravasares y patrullando estos caminos."
 punjabi_textile_industry: "Industria Textil Punjabi"
 punjabi_textile_industry_desc: "El Punjab es un importante centro de producción textil. Las telas de nuestros tejedores se fabrican especialmente para los mercados de toda Asia y Europa, nuestros tejedores son de los más productivos de la India."
 foundation_of_the_khalsa: "El Khalsa"
 foundation_of_the_khalsa_desc: "Sijismo"
 gurmukhi_script: "Adoptar la Escritura Estandarizada Gurmukhi"
 gurmukhi_script_desc: "Deberíamos adoptar la escritura estandarizada en lugar de las muchas otras que actualmente se utilizan en nuestras tierras."
 strength_of_the_misls: "Fuerza de los Misls"
 strength_of_the_misls_desc: "El sistema administrativo de los estados Misls del Punjab les permiten componer unas fuerzas de caballería impresionantes. En tiempos de necesidad podemos recurrir a estas fuerzas para luchar contra un enemigo común."
 reforming_the_punjabi_army: "Reformar el Ejército Punjabi"
 reforming_the_punjabi_army_desc: "Las tácticas de nuestros antepasados eran buenas y nos han sido útiles a lo largo de los años. Con tal de que nuestros ejércitos sigan triunfando en los campos de batalla debemos impulsar la creación de una fuerza más profesional. Estudiando la manera en que los países lejanos organizan sus ejércitos y cautelosamente adaptando sus métodos, podemos crear un ejército Punjabi más eficiente al mismo tiempo que preservando las cualidades únicas de nuestro actual sistema militar."
 RAG_ideas: "Ideas Raguseas"
 RAG_ideas_start: "Tradiciones  Raguseas"
 RAG_ideas_bonus: "Ambiciones  Raguseas"
 ordo_marinaritiae: "Ordo Marinaritiae"
 ordo_marinaritiae_desc: "Durante siglos, nuestro pueblo se ha ocupado de los asuntos marítimos y con nuevas regulaciones como el Ordo Marinaritiae estamos sentando unas buenas bases para el futuro de Ragusa."
 center_of_trade: "Centro de Comercio"
 center_of_trade_desc: "Nuestra capital es la puerta de los Balcanes y del Esteun lugar de comercio de metales,sal y especias. Gracias a nuestras exenciones de impuestos para los bienes de consumo asequiblesnuestra capital será un centro de comercio durante los años venideros."
 patronage: "Patronaje"
 patronage_desc: "Nuestros asuntos marítimos y comercio terrestre han significado el éxito bajo el mecenazgo de Constantinopla. Pagándoles un impuesto simbólico podemos mantener nuestra independencia y gozar de los beneficios del comercio. Históricamenteen 1481, Ragusa pasó a la protección otomana pagando un elevado impuesto de 12.500 ducatos. Por lo demásRagusa era prácticamente independiente."
 ragusan_arsenal: "Arsenal de Ragusa"
 ragusan_arsenal_desc: "Los barcos necesitan tanto nuestra protección como el apoyo de nuestras extensas redes comerciales a través del Mediterráneo. Una fuerte presencia naval hará de Ragusa una de las potencias marítimas líderes del mundo."
 port_gruz: "Puerto de Gruz"
 port_gruz_desc: "El viejo astillero situado en Ragusa no podía satisfacer la gran demanda de nuestros asuntos marítimos. Así quese ha iniciado la construcción de un nuevo astillero en el Puerto de Gruz. Históricamente,en 1525, se construyó un importante astillero en el Puerto de Gruz para, junto con los astilleros más pequeños, satisfacer la demanda."
 non_bene_pro_toto_libertas_venditur_auro: "Non Bene Pro Toto Libertas Venditur Auro"
 non_bene_pro_toto_libertas_venditur_auro_desc: "Lo que significa algo así como“La Libertad no se vende ni por todo el oro del mundo” . Tomado de la historia de Aesop sobre un lobo que prefiere estar hambriento pero libre a bien alimentado pero esclavo. Esta es la promesa que hacemos en Ragusa."
 palace_of_the_rector: "Palacio de El Rector"
 palace_of_the_rector_desc: "El palacio del Rector es la sede de nuestro gobierno y la residencia del Rector (Príncipe) de Ragusa. Históricamenteel rector tenía una influencia considerablea pesar de que el poder real estaba en manos de tres consejos respaldados por la nobleza."
 german_ideas: "Ideas Germánicas"
 zunft: "Zunft"
 zunft_desc: "Gremios específicos de todo tipo de oficios se fundaron para asegurar la calidad de los productos y para formar a los jóvenes artesanos"
 fruhlings_und_herbstmesse: "Frühlings- und Herbstmesse"
 fruhlings_und_herbstmesse_desc: "Algunas ciudades tienen concedido el derecho especial de hacer ferias cada primavera y otoño. Estos mercados de temporada son bastante atractivos para los comerciantes extranjeros."
 reichskreis: "Reichskreis"
 reichskreis_desc: "Los territorios germánicos están agrupados en ámbitos regionales. Sus funciones son mantener la paz local con fuerzas regularesrecaudar impuestos imperiales y coordinar opiniones para la Asamblea Imperial y la Corte de la Cámara Imperial."
 polizeiordnung: "Polizeiordnung"
 polizeiordnung_desc: "Los señores y las ciudades germánicas promulgan leyes que afectan a la vida cotidiana de su pueblo, para asegurar la paz local y la moral pública."
 cuius_regio_eius_religio: "Cuius regioeius religio"
 cuius_regio_eius_religio_desc: "Tanto los señores católicos como los protestantes tienen un derecho exclusivo para controlar los aspectos religiosos en sus dominios de acuerdo con el principio de “Su reino, su religión”"
 thurn_und_taxis: "Thurn und Taxis"
 thurn_und_taxis_desc: "La Casa de Thurn und Taxis lideró el servicio postal germánico,una compleja red de comunicación que cubre varias regiones europeas y toda Alemania."
 residenzstadt: "Residenzstadt"
 residenzstadt_desc: "Los duques alemanes sitúan sus residencias en ciudadesy gobiernan la tierra desde allí. De esta maneralas ciudades se convierten no sólo en centros administrativos y económicos,sino que sus monarcas también construyen muchos edificios culturales."
 RYU_ideas: "Ideas Ryukyuanas"
 RYU_ideas_start: "Tradiciones Ryukyuanas"
 RYU_ideas_bonus: "Ambiciones Ryukyuanas"
 reform_the_ryukyuan_religion: "Reformar la Religión Ryukyuana"
 reform_the_ryukyuan_religion_desc: "La religión de Okinawa es un gran choque de religiones asiáticas y antiguas. Esto incluye politeísmo,culto a los antepasados,y elementos de animismo,junto a otras características. Es única por su mayoritaria presencia de mujeres como sacerdotisas. Podemos establecer una jerarquía formal de sacerdotisas,incluyendo una alta posición de sacerdotisaspara asegurar que las necesidades espirituales de la isla estén atendidas."
 bengali_ideas: "Ideas Bengalíes"
 bengali_ideas_start: "Tradiciones Bengalíes"
 bengali_ideas_bonus: "Ambiciones Bengalíes"
 ganges_brahmaputra_confluence: "Confluencia del Ganges con Brahmaputra"
 ganges_brahmaputra_confluence_desc: "El poderoso Ganges y el Brahmaputra vienen de muy lejos para entremezclarse y extenderse hacia el Delta de Bengalacanalizando el comercio y el intercambio en su estela. Durante miles de años el área alrededor del delta ha sido un lugar natural para el fácil intercambio de bienes e ideas."
 rice_fields: "“Los Campos de Inacabable Producción de Arroz de Bengala”"
 rice_fields_desc: "Nosotros los bengalíes principalmente somos consumidores de arroz,y las características pluviales y de terreno en este área propician un excedente en la producción masiva de arroz,los caudalosos ríos cargados de limo y los monzones permiten crecimientos independientes y tres temporadas de cosecha al año."
 hindu_sufi_syncretism: "Hinduismo Bengalí-Sincretismo Sufí"
 hindu_sufi_syncretism_desc: "Más allá de las fronteras orientales del Mundo Islámico,a Bengala, vinieron místicos sufíes para establecerse o para estar en comunión con la naturalezamezclándose con la población Hindú. La cooperación condujo a amplias ganancias de tierras en zonas boscosas y pantanosas y ayudó a introducir nuevas formas sincréticas de música,pintura,danza y escultura, reflejadas en los templos y santuarios construidos durante este periodo."
 mustard_oil_ilish_mach: "Aceite de Mostaza y Tenualosa ilisha"
 mustard_oil_ilish_mach_desc: "Las guerras pueden quemar graneros y mercados. El tiempo puede marchitar o triturar cosechas en los campos. Los elefantes y las hormigas pueden intentar comerse lo que hemos plantado. Dadnos un poco de aceite,sin embargo,¡y nuestros ríos repletos de peces nos proporcionarán la comida que más deseamos los bengalíes!"
 jute_production: "Producción de Yute en Bengala"
 jute_production_desc: "Originario de nuestra región,el yute es una larga,suavey brillante fibra vegetal que se puede tejer en  gruesasy resistentescuerdas o hilos. En gran demanda por su resistencia y peso relativamente ligero,los bengalíes nos podemos beneficiar de su cultivo y su producción."
 opium_fields: "Campos de Opio de Bengala"
 opium_fields_desc: "¿Y esto? ¿La gente nos da oro y plata a cambio de nuestras flores? El opio de nuestra región tiene un alto precio y se cultiva fácilmente,con un valor dos veces el precio de cualquier otro opio del mundo. ¡Empecemos el negocio!"
 bengali_renaissance: "El Renacimiento Bengalí"
 bengali_renaissance_desc: "El Renacimiento Bengalí que tuvo lugar en esta región fue una reacción al encuentro e impacto de la llegada de los europeos, no sólo por el comercio,sino por el estudio,el arte y la educación. El Renacimiento Bengalí mezcla las enseñanzas hindúes del pasado con la educación occidental,la política y el derecho,así como un nuevo impulso de la cultura bengalí. Esto ha propiciado un florecimiento de las artes y las ciencias."
 TIB_ideas: "Ideas Tibetanas"
 TIB_ideas_start: "Tradiciones Tibetanas"
 TIB_ideas_bonus: "Ambiciones Tibetanas"
 vajrayana_buddhism: "Budismo Vajrayana"
 vajrayana_buddhism_desc: "“Nuestro pueblo está unido en nuestra propia manera de ver el mundo representada por nuestra forma de Budismo que guía nuestra gobernación y los patrones de nuestra vida diaria y familiar tanto para el siervo más bajo como para el más alto lama.”"
 bon_influence: "Influencia Bön"
 bon_influence_desc: "“Los vestigios de la original e indígena fe Bön continúan teniendo influencia en el Tibet,compitiendo a la vez que mezclándose con la rama Vajrayana del Budismo. Las presencias divinas o deidades Bön se incorporan en la propia construcción de las casas de la gente, haciéndolas  una fortaleza (dzongka) contra las malévolas fuerzas que hay en el exterior. La fiereza e inspiración de Dioses,Elementales,Demoniosy Espíritus representan un gran contraste con el sereno Buda.”"
 yaks: "¡Yaks!"
 yaks_desc: "Nuestro pueblo ha domesticado a los yaks durante miles de añoscultivando y mejorando nuestro conocimiento de su crianza, lo que los hará más útiles. Además de tirar de arados y poder montarlosnos dan su leche,fibras y carne,y cargan grandes pesos sobre la densa nieve. Sus excrementos secos son unimportante combustibleusado por todo el Tíbety a menudo es el único combustible disponible en las grandes extensiones deforestadas de las Mesetas Tibetanas. Su mantequilla es un ingrediente del te de mantequilla, que los tibetanos consumen en grandes cantidadesy también se utiliza en lámparas y esculturas de mantequilla durante las festividades religiosas. Con nuestro conocimiento e ingenio, su uso es cada vez más amplio ."
 way_of_virtue: "“El Camino de la Virtud”"
 way_of_virtue_desc: "Dgelugspa"
 potala_palace: "El Palacio Potala"
 potala_palace_desc: "La construcción del Palacio Potala empezó en 1645bajo la dirección de Lozang Gyatso,el Quinto Gran Dalai Lama. Alzándose un millar de pies por encima del suelo del valle en Lhasacon muros de piedra que medían dieciséis pies de ancho en la base,este palacio fortificado domina un impresionante lugar. En su decimotercera plantaeste centro de gobierno tiene más de 1000 habitaciones,10000 santuarios y 200000 estatuas."
 way_of_ancients: "El Camino de los Antiguos"
 way_of_ancients_desc: "Nyingmatambién conocida como la Escuela de las Traducciones Antiguas, es la escuela de Budismo Vajrayano más antigua,incorpora el misticismo y las deidades locales compartidas por las religiones Bön pre-Budistas. Históricamentela tradición Nyingma es única entre las escuelas en que sus partidarios nunca sustentan poder políticoy por lo tanto sus practicantes son mayormente sacados de las maquinaciones políticas del Tíbet,centrándose en la austeridad,el celibato y el misticismo. Su presencia,sin embargo,cultiva la disciplina en nuestra sociedad y nos mantiene armonizados con nuestras raíces."
 pale_earth: "La Escuela de la Tierra Pálida"
 pale_earth_desc: "El nombre de la Escuela de la Tierra Pálidao Sakya del Budismo Vajrayanoproviene del excepcional paisaje gris de las Montañas de Ponpori, en el sur del Tíbet, cerca de Shigatse,donde el Monasterio Sakya,el primero de esta tradición, fue cunstruido por Khon Konchog Gyalpo (1034-1102) en 1073. La tradición de Sakya fue fundada a finales del siglo XI por Drogmi,un famoso erudito y traductor que había estudiado en la Universidad de Vikramashila, en la India. Esta escuela es conocida por sus estudiosos y sus inclinaciones académicas y sus colegios producen las mentes más inquisitivas del Tíbet."
 dravidian_ideas: "Ideas del Sur de la India"
 dravidian_ideas_start: "Tradiciones del Sur dela India"
 dravidian_ideas_bonus: "Ambiciones del Sur de la India"
 merchants_of_southern_india: "Comerciantes del Sur de la India"
 merchants_of_southern_india_desc: "Desde la costa de Malabar a la de Coromandel, la historia del Sur de la India está estrechamente vinculada al comercio exterior. Estas tierras atraen toda clase de mercaderes del oeste y del este para competir y cooperar con nuestros propios grupos de comerciantes, como los Nanadesis ambulantes o los comerciantes Chetti que viajan al extranjero para establecer sus empresas comerciales en puertos lejanos. Sin embargo, no hay que dar esto por sentado mediante el establecimiento de puertos y pueblos que están libres de impuestos y de peajes, podemos persuadir tanto a comerciantes nacionales como extranjeros a mantener sus bases de operación en nuestras tierras en lugar de establecerse en las de nuestros vecinos. Hagamos esos santuarios y veremos cómo los comerciantes acuden a nuestras ciudades."
 water_tanks_and_canals: "Tanques y Canales de Agua"
 water_tanks_and_canals_desc: "El Sur de la India es el hogar de muchas regiones fértiles como aquellas de a lo largo de las cuencas del Krishna y del Kaveri. Sin embargo, muchas zonas no son tan afortunadas. Recientemente ha habido un incremento de inmigración desde el norte hacia nuestras tierras,muchos de estos nuevos súbditos tienden a asentarse en las regiones más secas, donde no tienen que competir con asentamientos ya existentes. En muchos casos, estas regiones también podrían ser muy productivas si se hiciera una serie de inversiones en canales y tanques de agua. Asegurando que aquellos que invierten en eso se les garantice una participación en el aumento de los ingresos de la zona, podemos alentar rápida y económicamente tal desarrollo en nuestras tierras."
 south_indian_mercenaries: "Mercenarios del Sur de la India"
 south_indian_mercenaries_desc: "La cosmopolita y militarizada situación política en el Sur de la India atrae a todo tipo de mercenarios. Además de los indígenas Telugu,Kannada y Tamil, grupos de caballería Marathas,Persas o Turani,artilleros Turcomanos,Mavales y Berads están todos compitiendo para servir en nuestros ejércitos. Entre otras cosas, esta competición significa que estos grupos son más baratos de lo que serían en otras circunstancias."
 polygar_system: "Sistema Polígar"
 polygar_system_desc: "El escenario político del sur de la India está lleno de antiguos y bien arraigados pequeños señoríos y de dependencias sobre las que las autoridades centrales tienen un control relativo. Tomar el control de todas estas áreas sería un proceso arduo y prolongado, por lo que puede valer la pena intentar colocar personas de nuestra confianza en las jerarquías locales. Con un mandato real para creary una mejora de la defensa de los asentamientos fortificados por hacer, estos nuevos líderes se basan en la autoridad que se les da por parte el Estado, en lugar de las antiguas tradiciones. Los nuevos dueños del poder nos permitirán ejercer un mayor grado de control sobre nuestras tierras interiores y contaremos con una fuente de tropas mucho más fiable que las que jamás proporcionaron los antiguos señoríos."
 patronage_of_temples: "Patrocinio de los Grandes Templos"
 patronage_of_temples_desc: "Si el temple de un verdadero rey es su patrocinio de los templos y de las comunidades religiosas en sus tierras, entonces ha habido muchos grandes gobernantes en el sur de la India. Grandes ciudades religiosas, como Tirupati o Madurai, dan testimonio de un amplio patrocinio real. De hecho, en los últimos tiempos estos complejos religiosos han estado creciendo aún más grandiosos y monumentalescon complejos religiosos en el sur de India que empequeñecen en varios sentidos aquellos que se encuentran en el norte de la India. Para satisfacer las expectativas puestas en nosotros como gobernantes, deberíamos patrocinar las comunidades religiosas de nuestras tierras y asegurarnos de que se dé a conocer la grandeza de nuestra dinastía."
 south_indian_literature: "Literatura del Sur de la India"
 south_indian_literature_desc: "Reunamos a los grandes poetas y escritores de esta era en nuestra corte. ¡Las grandes obras producidas bajo nuestro patrocinio serán recordadas durante siglos!"
 merchant_capitalists: "Comerciantes Capitalistas."
 merchant_capitalists_desc: "Con los vínculos entre occidente,oriente y el lejano oriente haciéndose cada vez más fuertes, ha comenzado a surgir una nueva clase de comerciantes exitosos. Estos ricos individuos ejercen control sobre el transportede producción y la financiación en el Océano Índico. Comerciantes capitalistas como éstos son ahora la principal fuerza impulsora del desarrollo del comercio en nuestras tierras y, aunque su creciente influencia puede parecer alarmante (al igual que su disposición a invertir en empresas de comercio exterior), sus actividades también son muy beneficiosos para el país."
 ASS_ideas: "Ideas Assamesas"
 ASS_ideas_start: "Tradiciones Assamesas"
 ASS_ideas_bonus: "Ambiciones Assamesas"
 buranjis: "Los Buranjis"
 buranjis_desc: "Todos nuestros reyes descienden del gran Sukaphaa que fundó nuestro reino en 1228 después de su largo viaje hacia Assam. Swargdeo Sukaphaa fue también el primero de nuestros gobernantes en darse cuenta de la gran necesidad de generar documentos para las siguientes generaciones, y fue él quien fundó la primera \"Tienda que enseña al ignorante\" o Buranji. Gracias a esta y otras Buranjis creadas a lo largo de la historia de nuestro reino, conocemos la historia de nuestro pueblo, y no es difícil identificar a los muchos herederos de Sukaphaa."
 wet_rice_cultivation: "Cultivo de Arrozales"
 wet_rice_cultivation_desc: "Cuando nuestros antepasados Tai llegaron por primera vez a Assam, había terrenos disponibles en humedales y pantanos. Rápidamente se dieron cuenta de que estas tierras no estaban siendo tan productivas como podían llegar a ser. El uso de las técnicas de cultivo de los arrozales de nuestra antigua patria, nos ha permitido prosperar en una zona que otros encontraron demasiado pobre. A pesar de que ya no se limitan a los humedales del Alto Assam,el cultivo del arroz sigue siendo la columna vertebral de nuestra economía."
 river_warfare: "El Conflicto del Río"
 river_warfare_desc: "El terreno Assamés y el río Brahmaputra en particular, es nuestro mayor aliado contra los invasores extranjeros. Cualquier ejército extranjero que desee avanzar a lo largo del río Brahmaputra tendrá que soportar las lluvias de verano y tener muchísimo cuidado para que no se le corten las líneas de suministro a lo largo del río. Preparándose para las tácticas de guerrilla,asaltando las líneas de suministro invasoras y asaltando sus tiendas podemos asegurar un corte de suministro en tierras muy hostiles para el enemigo. La hambruna y las enfermedades epidémicas se cobrarán su peaje."
 reform_paik_system: "Reforma del Sistema Paik"
 reform_paik_system_desc: "Desde que nuestro pueblo llegó aquí en el siglo XIII, hemos usado un sistema de prestación personal laboral inspirado en nuestras raíces del sureste asiático. Los Paiks se utilizan para la defensacivil, la construcción y la producción militar, y son una parte integral de nuestro reino. Debido al crecimiento de nuestro país, este sistema necesita una reestructuración. Un nuevo examen a fondo de todos las obligaciones Paiklas cuotas Paik y un nuevo y claro sistema jerarquizado para los oficiales del sistema crearán un sistema fuerte que nos será de gran ayuda contra cualquier amenaza extranjera."
 process_of_appeal: "Proceso de Apelación."
 process_of_appeal_desc: "Debido a la jerárquica organización de nuestra sociedad, es importante que nos vean como defensores de la justicia en nuestras tierras y que nuestros súbditos sientan que gozan de la protección del Estado. Haciendo uso del sistema de los Paik, se puede crear una cadena de apelaciones desde los funcionarios inferiores hasta los ministros del rey."
 ahom_land_survey: "Estudios Topográficos"
 ahom_land_survey_desc: "Hemos observado que nuestros vecinos occidentales han ideado un sistema administrativo ambicioso donde todas las tierras son sistemáticamente encuestadas para evaluar mejor su valor. Debemos introducir medidas similares aquí. Invitando a topógrafos de occidente y nosotros mismos formándonos en sus métodos, podríamos ser capaces de aumentar considerablemente nuestros ingresos fiscales. También debemos, a partir de ahora, renovar los mapas periódicamente para tener en cuenta los cambios en las tendencias de la economía y la demografía."
 ahom_diplomacy: "Diplomacia Ahom"
 ahom_diplomacy_desc: "Gran parte de la solidez de nuestro país se basa en antiguas tradiciones y en el hecho de sacar el máximo provecho de nuestros propios recursos. No obstante, es hora de mirar para fuera y ver qué es lo que otras partes del mundo nos pueden ofrecer. Mediante el establecimiento de posiciones oficiales específicamente para la diplomacia y fomentando el intercambio con otros reinos, podríamos enriquecer nuestra cultura y encontrar nuevos aliados contra nuestros enemigos locales."
 gujarati_ideas: "Ideas Guyarat"
 gujarati_ideas_start: "Tradiciones Guyarat"
 gujarati_ideas_bonus: "Ambiciones Guyarat"
 garba: "“¡Garba!”"
 garba_desc: "Originario de la adoración de la Diosa Hindú Amba por parte de las mujeres a través del baile,nuestro pueblo ha perfeccionado una nueva y muy graciosa  forma de baile llamada Garba. Los fundamentos de la danza consisten en cantar y aplaudir rítmicamente en una formación circular. Hoy en díanuestros hombres y mujeres se reúnen para practicar este baile y celebrar cualquier acontecimiento con gran fervoruniéndose como comunidad y vistiendo ropas exquisitamente bordadas. Todos nosotros,jóvenes y ancianos,campesinos y príncipes,musulmanes e hindúes,bailamos en un círculo cada vez mayor."
 jain_routes: "Conexiones Jain"
 jain_routes_desc: "El Jainismo es un antiguo modo de vidacuya forma actual fue establecida por Mahavira (599 – 527 AEC). Durante un milenio,Guyarat ha sido la fortaleza de la comunidad y la fe Jaincon muchos lugares sagrados y templos,dinastías reales patrocinando la religión y formando una comunidad común con los hindúes. Las invasiones musulmanas de oriente,conducidas por Mahmud Ghazni (1001 EC) y Monammad Ghori (1175 EC)oprimieron la comunidad Jainasaqueando templos o convirtiéndolos en mezquitas,así como quemando bibliotecas Jaina... Pero los Jainos de Guyarat han sobrevivido,se han adaptado y han prosperadousando sus conexiones con las comunidades Jainas de todo el mundo para servir como centro tanto para la fe como para el comercio."
 gujarati_lipi: "Gujarati Lipi"
 gujarati_lipi_desc: "A finales del siglo XVI,el Gujarati Lipi,un nuevo sistema de escritura, fue desarrollado. Su creación respondía a intereses mercantiles y fue conocido también como la escritura de saraphi (banqueros),de vaniasai (minoristas) o de mahajani (comerciantes),debido a su vínculo con el comercio. Su se extendió rápidamente por todo el Guyarat,Kutch y Sindhcon el fin de representar el estudiode la lengua sánscrita y fue adoptada por la Comunidad de Zoroastro para escribir Avesta. Esto proporcionó un sistema de escritura común para muchas comunidades,uniéndolas y facilitando una identidad común."
 merchant_diaspora: "Diáspora de Comerciantes Guyarats"
 merchant_diaspora_desc: "¡No hay ningún lugar donde nuestro pueblo no comercie! En cada orilla nuestro pueblo busca el intercambio comercialsiguiendo las olas de negocio... nuestras flotas navegan de aquí para allá buscando nuevas oportunidades. Nuestros comerciantes conocen la importancia y el valor de incluir la construcción de buenos y robustos barcos en el presupuesto de un comerciante."
 spice_trade: "Núcleo del Comercio Oceánico Indio."
 spice_trade_desc: "Debido a la naturaleza de los vientos del monzón y a su situación geográfica,Guyarat ha sido utilizado como centro de todo el comercio en la parte oriental de la India Oceánica. Guyarat es un intermediario esencial en el comercio entre oriente y occidente,entre el Mar Rojo,Egipto y Malacca: Los comerciantes Guyarats fueron importantes intermediarios trayendo especias de las Islas Mallaku, así como seda de la Chinay posteriormente vendiéndolas a los egipcios y a los árabes. Nuestras propias provincias se benefician de todo este acceso al mercado."
 western_factors: "Comerciantes Extranjeros establecen Fábricas"
 western_factors_desc: "Después de los árabes y los portugueses, a principio del siglo XVII,en 1614, la Compañía Británica de las Indias Orientales estableció una fábrica en territorio Guyarat. Muchos extranjeros provenientes de occidente están llegando a nuestras tierras para adquirir nuestros productos al por mayor en cantidades cada vez mayores... ¡Esto nos puede ser muy beneficioso! ¿Cierto?"
 guj_africa: "La Diáspora Guyarat Disminuye en África"
 guj_africa_desc: "El comienzo del siglo XIX vio a decenas de miles de Guyarats trasladándose a África para trabajar como intermediarios entre las potencias coloniales y las poblaciones indígenas con las que ya tenían relaciones comerciales. Nuestros pueblos están creando comunidades comerciales permanentes y enviando riqueza a casa."
 TUS_ideas: "Ideas Toscanas"
 birthplace_of_the_renaissance: "La Cuna del Renacimiento"
 birthplace_of_the_renaissance_desc: "Florencia ha sido durante mucho tiempo la capital cultural de la Toscana. Con el renovado interés por el mundo clásico, un príncipe inteligente puede atraer a nuevos pensadores para beneficiarnos a todos."
 tuscan_condottieri: "Condottieri"
 tuscan_condottieri_desc: "Los conflictos entre las ciudades-estado ha dado lugar a compañías de mercenarios. Asegurémonos que saben que nuestra cartera está llena y fomentemos su presencia en momentos de necesidad."
 tuscan_banking: "Banca Toscana"
 tuscan_banking_desc: "Desde Inglaterra hasta Nápoles,todos conocen a nuestros banqueros. Nuestros Florines dorados han financiado de todo, desde la Guerra de los Cien Años hasta nuevas industrias."
 tuscan_arts: "Patrón de las Artes"
 tuscan_arts_desc: "Con la abolición de la república y la introducción del ducado hereditario, debemos mostrar la gloria de la Toscana. Muchas grandes obras se encargaron para la gloria de Dios y del duque."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Con el fin de atraer más comercio, hemos declarado el puerto de Livorno como puerto libre. Así no habrán tributos agravando los bienes con los que se comercia allí y sus habitantes gozarán de libertad religiosa."
 tuscan_administrative_reforms: "Reformas Administrativas"
 tuscan_administrative_reforms_desc: "Para asentar nuestras libertades religiosas y reformar nuestra administración no podemos permitir la presencia del clero en nuestra administración civil."
 tuscan_grand_duchy: "Gran Ducado de la Toscana"
 tuscan_grand_duchy_desc: "El mismo Santo Padre ha declarado que la Toscaa no será tan sólo un mero ducado,sino un Gran Ducado. Para unir las regiones del centro de Italia, debemos formar ejércitos permanentes con nuestros propios plebeyos."
 USA_ideas: "Ideas Americanas"
 USA_ideas_start: "Tradiciones Americanas"
 USA_ideas_bonus: "Ambiciones Americanas"
 freedom_of_religion: "Libertad Religiosa"
 freedom_of_religion_desc: "El Congreso no hará ninguna ley respecto al establecimiento de una religióno prohibir el ejercicio libre cualquiera de ellas..."
 usa_bill_of_rights: "Declaración de Derechos"
 usa_bill_of_rights_desc: "... o resumiendo la libertad de expresión,o la libertad de prensa,o el derecho del pueblo a reunirse pacíficamentey para pedir al gobierno la rectificación de los agravios."
 empire_of_liberty: "El Imperio de las Libertades"
 empire_of_liberty_desc: "Un hombre que no sea un terrateniente autosuficiente difícilmente puede ser un buen ciudadano de una República. Reclamando la tierra del Oeste podremos expandir nuestra ciudadanía de pequeños propietarios."
 lessons_of_valley_forge: "Lecciones del Valle Forge"
 lessons_of_valley_forge_desc: "En los tiempos más oscuros,la resolución de una nación se prueba y se forja en los fuegos de la adversidad."
 workshop_of_the_world: "El Taller del Mundo"
 workshop_of_the_world_desc: "Los artesanos libres son productivos,por eso no hay artesanos tan productivos como los nuestros."
 shining_city_on_a_hill: "Ciudad Brillante en una Cima"
 shining_city_on_a_hill_desc: "Naturalmentenuestra incipiente República se ve como una inspiración para toda la raza humanay así debe ser."
 indian_removal: "Limpieza India"
 indian_removal_desc: "Lo mejor del Oeste es lo vacío que estáy lo a punto que está para ser moldeado por nuestros colonos. Nadie se opone a ello, excepto unos pocos salvajes ignorantes que necesitan ponerse al día de los tiempos actuales..."
 SWI_ideas: "Ideas Suizas"
 SWI_ideas_start: "Tradiciones Suizas"
 SWI_ideas_bonus: "Ambiciones Suizas"
 the_swiss_confederation: "La Confederación Suiza"
 the_swiss_confederation_desc: "En 1291 los cantones de Schwyz,Uri,y Unterwalden se unieron para escapar de la herencia de los Habsburgoy desde entoncesellos y los demás cantones están decididos a resistir las incursiones extranjeras en nuestra autonomía dentro del Imperio. No obstantecontinuamos sin ser un país propiamente dicho sino una alianza o una confederación de cantones con una política militar coordinada para proteger nuestros privilegios. Este modelo descentralizado nos ayuda a mantener nuestro reino con capacidad de reacción y establilidad."
 swiss_mercenaries: "Mercenarios Suizos"
 swiss_mercenaries_desc: "¿Cuántos reyes han tenido motivos para gritar “¡Llamad a los Suizos!” siempre que ha habido un intento de asesinato? Desde la Guardia Suiza, que protege a Su Santidad en Roma a los mercenarios suizos en calidad de auxiliares y guardaespaldas en la mayoría de los tribunales de la cristiandad,los mercenarios suizos han demostrado ser legendarios en sus habilidades. ¿Puede que nuestros hijos nativos nos hagan descuento por trabajar en nuestros tribunales?"
 alpine_defensiveness: "Defensa Alpina"
 alpine_defensiveness_desc: "Desde finales del siglo XIII y durante el XIVen nuestras tierras hemos repelido constantemente las incursiones habsburgas (ya menudo,por extensión,Imperiales). Nuestros poderosos soldados han jugado un papel importante en ello,pero las grandesdificultades del terreno de nuestra montañosa patria han hecho que cualquier invasión sea, de todas formas, complicada."
 oasis_of_peace_and_prosperity: "Oasis de Paz y Prosperidad"
 oasis_of_peace_and_prosperity_desc: "Incluso en la más horrible de las guerras,en muy raras ocasiones se ha pedido ayuda a Suiza: después de todo,ambos contrincantes necesitan a los mercenarios suizosy no quieren ser privados de ello. Tal vez si la paz significa la prosperidad,deberíamos centrarnos más en la paz."
 swiss_tolerance: "Tolerancia Suiza"
 swiss_tolerance_desc: "La Reforma amenaza con destruir nuestra tierra. Algunas provincias se unen al movimiento protestanteotras a la Reformay otras siguen siendo católicas. Nuestra tierra es arrasada por la violencia y la confusión. ¿Por qué tenemos que matarnos unos a otros sobre la transustanciación y la predestinación cuando podríamos transformar nuestro montañoso hogar en un reino unido de nuevo?"
 haven_for_refugees: "Campamento de Refugiados"
 haven_for_refugees_desc: "Otros países padecen descontentos políticos y los autores de textos críticos con sus gobiernos son censurados en el extranjero. Algunas de estas figuras son bastante interesantes¿qué daño podría hacernos la crítica a sus países de origen desde la seguridad de su nuevo refugio alpino? Establezcamos una tradición suiza como país donde los exiliados puedan expresar su opinión libremente."
 clockwork: "Relojería"
 clockwork_desc: "Algunos tontos piensan que la relojería sólo es para los relojes. Cuando uno es testigo del poder de los latidos de los engranajes giratorioses obvio que la ciencia relojera se puede aplicar a casi cualquier cosa que uno desee: tal vez el mismo Creador del Universo creó el mundo como un mecanismo de reloj y dejó que sus agujas giraran por sí mismasfuncionando a través de los siglos . Sea como fuerelos relojeros suizos son los más grandes maestros del arte de la relojería en la faz de la Tierracon la excepción del mismo Dios, por supuesto."
 irish_ideas: "Ideas Irlandesas"
 irish_ideas_start: "Tradiciones Irlandesas"
 irish_ideas_bonus: "Ambiciones Irlandesas"
 irish_endurance: "Resistencia Irlandesa"
 irish_endurance_desc: "Décadas de enfermedades y hambruna han empujado a los invasores ingleses a nuestras tierras. Mientras,el pueblo irlandés se hace más fuerte debido a sus experiencias turbadoras. ¡Sí,no hay hombre más fuerte en la verde tierra del Señor que un irlandés!"
 the_clanns: "Los Clanes"
 the_clanns_desc: "Los Clanes de Irlanda representan una fuerte estructura política para la administración territorial y familiar. En las familias más pequeñas,el cabecilla (determinado por elección familiar) está al cargo del mantenimiento y la protección del dominio familiar. Las tierras y el liderazgo se pasan a través del sistema electoral de Tanistry. Desde los clanes reales se elige al gran rey simbólico de Irlanda,creando un vínculo de unión entre las familias irlandesas."
 more_than_irish: "Más Que Irlandés"
 more_than_irish_desc: "Los invasores normandos abrazaron de corazón las tradiciones irlandesas,tanto es así que se dijo que clamaron a los cuatro vientos ser \"Más Que Irlandeses\". La naturaleza misma de nuestra cultura es contagiosay durante siglos los hombres adoptarán nuestro estilo de vida."
 innefectual_overlords: "Señores Ineficaces"
 innefectual_overlords_desc: "El gobierno inglés en Dublín y sus títeres del Parlamento Irlandés se han debilitado como resultado de los muchos conflictos ingleses en la Guerra de los Cien Años y la Guerra de las Rosas. Su influencia no afecta a los verdaderos señores de Irlanday ahora es tiempo de presionar para nuestra independencia."
 foreign_nationals: "Extranjeros"
 foreign_nationals_desc: "En 1487el señor irlandés John de la Pole, grafo de Lincoln, invitó a un anfitrión de Burgundi a Dublín para apoyar la coronación del pretendiente inglés de York Lambert Simnel. Irlanda  se convertiría en una buena base de la resistencia contra la principal tierra inglesay mantendría para siempre a los posibles ocupantes en la bahía. Un día  podemos llegar a ganar poderosos apoyoscomo el reino de España."
 loyal_catholics: "Católicos Leales"
 loyal_catholics_desc: "Mientras los ingleses se ven inmersos en las turbulencias de la Reforma,el pueblo irlandés en conjunto está determinado a permanecer bajo el ala de su señor el Papa."
 unconquerable_ireland: "Irlanda Inconquistable"
 unconquerable_ireland_desc: "Ningún señor inglés puede contener la voluntad de los irlandeses por mucho tiempo. A pesar de todos los esfuerzos,rebelión tras rebelión brotaron en un intento de desplazar el dominio Inglés. Insurgencia tras insurgencia brotarán en su caminoe Irlanda nunca será del todo suya. Asícomo ellos zarpan de nuestras tierras,nosotros presentaremos mayor resistencia contra los imperialistas protestantes en nuestro flanco oriental."
 SON_ideas: "Ideas Songhai"
 SON_ideas_start: "Tradiciones Soghai"
 SON_ideas_bonus: "Ambiciones Songhai"
 gold_to_salt_trade: "Comercio de Oro por Sal"
 gold_to_salt_trade_desc: "Alguien dijo que la sal vale su peso en oro... Quizás sería más exacto decir que el oro vale su peso en sal. En cualquier caso,cambiando estos dos bieneshemos establecido unas extensas redes comerciales."
 independence_from_mali: "Independencia de Mali"
 independence_from_mali_desc: "Durante muchos años fuimos súbditos del Sultanato de Mali. En el momento en que el poder de Mali se ha debilitado,el nuestro ha crecidoy ahora podemos reclamar nuestra plena independencia respecto al señorío de Mali. Vamos a hacer los pasos necesarios para que así se mantenga."
 jihad_against_the_pagans: "La Jihad Contra los Paganos"
 jihad_against_the_pagans_desc: "A pesar de que los sultanatos Suníes hayan hecho los mejores esfuerzos en siglos,África Occidental sigue afectada por la amenaza de los paganos animistas. Al levantar la bandera de la jihadpodemos limpiar nuestras tierras de paganos y expandir nuestras fronteras al mismo tiempo."
 sankore_madrassah: "Sankore Madrassah"
 sankore_madrassah_desc: "Se nos ha dicho que la escuela de la Mezquita de Sankore es el mayor centro para el aprendizaje de todo África. ¿Quién podría sorprenderse de que esto sea verdadviendo a los hombres sabios del lejana Arabia y de los países del Magreb discutiendo aquí sobre los aspectos más elevados de la filosofía y la religión?"
 the_hajj: "The Hajj"
 the_hajj_desc: "De la misma manera que ya lo hizo una vez Mansa Munsa de Mali,nuestros gobernantes también pueden viajar a la Mecacumpliendo el quinto pilar del Islam, llevando oro como símbolo de nuestra riqueza y poder. Como la antigua Malitengamos una maravilla mundial en honor a la riqueza y la grandeza de Songhai."
 sharia: "Sharia"
 sharia_desc: "La Ley Sagrada que el Profeta usó cuando gobernaba Medina debe ser la base inquebrantable de las leyes que usamos para hacer funcionar nuestra sociedad. Con la reforma de nuestro código criminal para reflejar las enseñanzas del Profeta,traeremos armonía y justicia a nuestra sociedad."
 trans_sahara_trade: "El Viaje Trans-Sahariano"
 trans_sahara_trade_desc: "Nuestros mercaderes frecuentemente traen a casa cosas fascinantes de las cortes del Norte de África. ¿Sería posible que trajeran chucherías aún más fascinantes?"
 BRI_ideas: "Ideas Bretonas"
 BRI_ideas_start: "Tradiciones Bretonas"
 BRI_ideas_bonus: "Ambiciones Bretonas"
 legacy_of_breton_independence: "El legado de la Independencia Bretona"
 legacy_of_breton_independence_desc: "La Bretaña nunca ha formado parte de Francia. A pesar de que en el pasado hayamos sido arrasados por los francos,los viquingos,y los ingleses,hasta ahorahemosmantenido nuestra identidad como un pueblo a parte. Vamos a advertir a todos nuestros vecinos que la Bretaña continuará libre,el último lugar con verdaderas tradiciones galas."
 estates_of_brittany: "Los Estados de la Bretaña"
 estates_of_brittany_desc: "En el siglo XIV, los llamadosEstados de Bretaña permitieron que hombres libres provenientes de todos los estratos sociales,incluso del Tercer Estado,compartieran sus agravios y peticiones con el duque en búsqueda de su rectificación. Llamando a los Estadospodemos desahogar un poco la tensión en nuestras tierras."
 breton_march: "Marca Bretona"
 breton_march_desc: "Los antiguos reyes de Francia llamaron a la frontera militarizada entre sus tierras y la Bretaña, la Marca Bretona. Cuandoquerían mantenernos alejados. Revivamos las fortificaciones de la Marca Bretona,esta vez para impedir la entrada a nuestros enemigos."
 breton_catholicism: "Catolicismo Bretón"
 breton_catholicism_desc: "Los franceses pueden reivindicar ser la “hija mayor de la Iglesia” desde la época de Clovispero su cumplimiento es irregular y su lealtad a Roma sólo es evidente cuando les conviene. El bretón no oculta su veneración a la Santísima Virgen ni su fidelidad a las enseñanzas de Su Santidad y a la única y verdadera Iglesia Católica."
 protect_the_coastline: "Proteger el Litoral"
 protect_the_coastline_desc: "La Bretaña únicamente está expuesta al peligro de invasión por mar,ya que nuestro país contiene más kilómetros de línea de costa de lo habitual. Necesitamos un número adecuado de suministros de barcos para evitar caer ante invasores extranjeros."
 league_of_the_public_weal: "Liga del Bienestar Público"
 league_of_the_public_weal_desc: "Debemos recurrir a otros poderes para proteger nuestra independencia frente al poder centralizado,ya sea en Inglaterra o Francia. El pico de oro del diplomático es tan eficaz en la defensa como los cañones de nuestras tropas."
 catholicon: "El Catholicon"
 catholicon_desc: "En 1464Jehan Lagadeuc escribió el primer diccionario trilingüe,el cual contenía palabras en latín,bretóny francés. Este fantástico libro fue el primer diccionario tanto en bretón como en francés. Con la distribución de copias del Catholicon,podemos mostrar que el bretón es una lengua tan importante como el francés."
 malayan_ideas: "Ideas Malayas"
 malayan_ideas_start: "Tradiciones Malaya"
 malayan_ideas_bonus: "Ambiciones Malayas"
 indian_ocean_trade: "Comercio del Océano Índico"
 indian_ocean_trade_desc: "El comercio lucrativo lleva a nuestros comerciantes tan lejos como a la China,el Indostán,Arabiay hasta las costas suajilis. Las riquezas que se pueden conseguir atraen cada vez a más de nuestros hijos a la vida mercantil."
 sufi_legacy: "Legado Sufí"
 sufi_legacy_desc: "En nuestras tierras,el Islam se ha extendido pacíficamente a través de los nobles ejemplos de los santos sufíes. Permite al no creyente rendir culto a quién quiera,nosotros estamos más preocupados por llegar a la mejor relación personal que podamos con Alá."
 mal_spice_islands: "Islas de las Especias"
 mal_spice_islands_desc: "Nuez moscadaclavola humilde pimienta negra... cualquier grano vale su peso en oro para quienes hayan sido maldecidos con cocinas nacionales menos especiadas. El hecho de que nuestras especias sean deseadas en el extranjero, les ha hecho incrementar su valor en casatambién."
 classical_malay: "Malayo Clásico"
 classical_malay_desc: "Hemos creado una rica tradición cultural y literaria en una lengua sofisticada que se caracteriza por adoptar varios extranjerismos y frases provenientes del árabe, persa o chino que rápidamente se han convertido en lingua franca de la regiónfacilitando así, la comunicación de las ideas extranjeras en nuestra tierra."
 trading_fleets: "Flotas Comerciales"
 trading_fleets_desc: "Las embarcaciones de nuestros mercaderes se auto-financian las misiones de comercio extensivolo que significa que cuando las tenemos que convertir en embarcaciones de guerra nos salga más barato."
 heirs_of_pasai: "Herederos de Pasai"
 heirs_of_pasai_desc: "El Sultanato de Pasaifundado en el siglo XIIIfue el primer reino musulmán en nuestra región. Desde esos días,hemos propagado la palabra del Profeta por todo este archipelago. Demostremos lo lejos que hemos ido."
 settle_the_islands: "Poblar las Islas"
 settle_the_islands_desc: "Las otras islas de este archipiélago también necesitan sentirse beneficiadas por el ilustrado gobernador musulmán. Colonizándolas,obtenemos el acceso a sus ricos bienes y ellos pueden acceder a las palabras del Profeta. ¿Hay nada más justo?"
 arabian_ideas: "Ideas Árabes"
 arabian_ideas_start: "Tradiciones Árabes"
 arabian_ideas_bonus: "Ambiciones Árabes"
 arab_indian_ocean_trade: "Comercio del Océano Índico"
 arab_indian_ocean_trade_desc: "Nuestros marineros han estado en las costas suajilis e incluso en las tierras del Hindustán y malayas. Nosotros podemos jugar un papel importante en el flujo de bienes entre estas ricas naciones."
 arabian_horses: "Caballos árabes"
 arabian_horses_desc: "Todo caballero ha oído decir que los mejores caballos son los caballos árabesy ¿quién tiene mayor abastecimiento de esas bellezas que nosotros? Poned algunos de nuestros mejores caballos como sementales y veréis cómo producimos un suministro regular de los caballos más grandes que el hombre conoce."
 land_of_the_prophet: "Tierra del Profeta"
 land_of_the_prophet_desc: "La gente de nuestras tierras fueron los primeros en oír las palabras del Profeta Mahomala paz está con él. Cada día vemos clanes y tribus descendientes de gente que vivió en aquella misma época y que le escucharon sus palabras directamente de su voz. Aunque el Islam se extienda a lo largo y ancho de la Tierrano olvidéis nunca que empezó en este santo oasis de fe."
 spreading_the_prophets_word: "Difundir la Palabra del Profeta"
 spreading_the_prophets_word_desc: "No hay otro dios que AláMahoma es el mensajero de Dios. Por ahoratodos los hombres deberían conocer estas palabras santaspero un gran número de ellos aún se encuentran en el lamentable estado de ignorancia del Islam. Nuestros misioneros están listos para difundir la palabra del Profeta."
 bedouin_traders: "Comerciantes Beduinos"
 bedouin_traders_desc: "En Arabia no hay muchas fronteras fuertemente trazadas por el hombree incluso si las hubieselos beduinos las ignorarían. Aunque los viajes de los nómadas beduinos a través tanto de nuestras tierras como de otras, conlleven ciertos riesgosfacilitarían el acceso del comercio a toda la regióndado que los nómadas beduinos no conocen tarifas de importación ni embargos de mercancía."
 coffea_arabica: "Café de Arabia"
 coffea_arabica_desc: "Hemos oído que los europeos no tienen suficiente de esta antigua bebida nuestra. Las Cafeterías viven un boom en toda Europa ya pesar de que hayan intentado cultivar la planta del té en otros lugares,el original café de Arabia siempre será el mejor y más deseado."
 arabia: "Arabia"
 arabia_desc: "Aunque Arabia tiene muchos clanes diferentestribus y paísestodos comparten el uso de la lengua árabelo forma la característica unidad de todos los habitantesde Arabia. Con un liderazgo fuerte, podemos unificar todo el territorio árabe bajo una misma bandera y un mismo soberano."
 latin_ideas: "Ideas Italianas"
 latin_ideas_start: "Tradiciones Italianas"
 latin_ideas_bonus: "Ambiciones Italianas"
 italian_renaissance: "Renacimiento Italiano"
 italian_renaissance_desc: "Italia es la cuna del Renacimientoen estas tierras se ha explorado el conocimiento del mundo antiguo y sus ideales renacidos. Nuestros filósofosartistasautores y universidades se mantienen al frente de la erudición europea."
 italian_condottieri: "Condottieri Italiano"
 italian_condottieri_desc: "Las múltiples guerras de las ciudades estado italianas han atraído una multitud de mercenarios o Condottieri de todas partes. Siempre que deseemos ir a la guerra encontrar bandas de mercenarios deseosos de luchar por nosotros no será muy difícil."
 italian_aristocracy: "Aristocracia Italiana"
 italian_aristocracy_desc: "Durante generaciones, cada centímetro de tierra italiana ha estado muy solicitado. A lo largo de los siglos, la gran cantidad de reclamaciones de distintas casas nobles han estado meticulosamente documentadasforjadas y .conquistadas. Cualquier invasor extranjero lo tiene muy complicado para hacer reclamaciones creíbles en estas tierrasmucho menos integrándolas realmente y controlando las diferentes facciones que hay en ellas."
 tracee_italienne: "Trace Italienne"
 tracee_italienne_desc: "La llegada del cañón ha cambiado los campos de batalla y asedios de Italia para siempre y nuestras viejas fortificaciones medievales ya no cumplen su tarea. Los ingenieros italianos recientemente han liderado un nuevo estilo de fortificaciones con gruesos baluartes de tierra y fosos. En lugar de mantener nuestras obsoletas murallas, deberíamos construir tales fortificaciones porque son más apropiadas para la guerra moderna."
 high_renaissance_art_and_architecture: "Arte y Arquitectura del Alto Renacimiento"
 high_renaissance_art_and_architecture_desc: "Toda la cristiandad mira con envidia como las cortes italianas rebosan de los mejores arquitectos,artistas y poetas de nuestra era. Debemos extender nuestro patrocinio lo suficientemente para que ese talento sea malgastado en cortes bárbaras fuera de la península."
 italian_diplomacy: "Diplomacia Italiana"
 italian_diplomacy_desc: "Las ciudades estado italianas cuentan con una larga historia de relaciones y tradiciones diplomáticas. Deberíamos ser hábiles y usarlas para alcanzar nuestras ambiciones internacionales. La reputación y la experiencia de nuestros embajadores nos permitirá expandir ampliamente nuestra influencia fuera de las fronteras."
 commedia_del_arte: "Commedia dell'arte"
 commedia_del_arte_desc: "Una nueva forma de teatro de la improvisación se ha hecho frecuente en las tierras italianas- Varias compañías de teatro han estado viajando y actuando en periodos de temporada teniendo tanto al pueblo llano como a la nobleza por espectadores. Patrocinando algunas de las mejores compañías y asegurando que actúan durante los carnavales y otras festividades, ganaremos sin lugar a dudas la gratitud de nuestros súbditos."
 NAJ_ideas: "Ideas Najdi"
 NAJ_ideas_start: "Tradiciones Najdi"
 NAJ_ideas_bonus: "Ambiciones Najdi"
 bedouin_poets: "Poetas Beduinos"
 bedouin_poets_desc: "El constante viaje a través de las dunas y montañas bajo el sofocantey abrasador sol puede hacer que a un hombre le salga la vena poéticadonde reflejar las batallas luchadas,los amores perdidosy los largos viajes de antaño y cómo sus pasos lo han llevado con sus ancestros siglos atrás. Sus poemasrememoran victorias pasadas y glorias perdidasy estimularán a nuestros hombres a luchar diez veces más feroces."
 hanbali_school: "Escuela Hanbalista"
 hanbali_school_desc: "Nuestros ancestros han sustentado por mucho tiempo la más estricta escuela de jurisprudencia Islámica fundada por Ahmad ibn Hanbal en el siglo IXy sus prohibiciones estrictas contra cualquier cosa que remotamente se asemeje a la idolatría y el compromiso con un riguroso código de conducta islámica, trae armonía a nuestra sociedad."
 ships_of_the_desert: "Barcos del Desierto"
 ships_of_the_desert_desc: "Un hombre piadoso conoce los noventa y nueve nombres de Alá,pero sólo el camello conoce su nombre número cien,por esa razón siempre tiene ese aire tan engreído. El camello,poderoso barco del desierto,ha hecho durante siglos nuestro estilo de vida nómada posible, arrastrando bienes a través del inhóspito desierto. Si puedes soportar el olor y su sonrisa engreída,observarás como prueba su valía en muchas ocasiones."
 bedouin_raiders: "Invasores Beduinos"
 bedouin_raiders_desc: "Desde los días anteriores al Profeta,los beduinos han sido expertos en el arte de las incursiones. Un ejército marcha con el estómago,pero no llegará lejos cuando sus atacantes sacan la comida directamente de la boca del ejército por medio de rápidos golpes y capturas relámpago des sus líneas de abastecimiento. Retírate y permite a los saqueadores hacer su trabajo y contempla como el invasor muere de hambre."
 arabian_horsemanship: "Equitación Árabe"
 arabian_horsemanship_desc: "El hombre que cabalga por placer o con fines militares no tiene idea de lo que es realmente la equitación. Los beduinos cabalgan para comerciar,para comer,para vivir. No debería sorprender a nadie queademás de los mejores caballos,Arabia produce los mejores jinetes."
 unite_the_tribes: "Unir las tribus"
 unite_the_tribes_desc: "Nuestra manera poco organizada de manejar nuestros asuntos tiene sus ventajas. ¿Podríamos permitir que las tribus continuaran encargándose del mantenimiento de sus propios soldados y jinetes mientras los encaminamos hacia un ejército militar moderno más focalizado hacia el exterior que hacia el interior?"
 enforce_tawhid: "Imponer el Tawhid"
 enforce_tawhid_desc: "“Si alguno de vosotros rinde culto a Mahomadeberíais saber que Mahoma está muerto. Pero aquellos de vosotros que adoren a Aláque sepan que Alá está vivo y que no puede morir.” El sepulcro del Profeta y de sus Compañeros son una pantomima tras las sabias palabras de Abu Bakr. Aquellos que veneren estos lugares santos son culpables de eludirla exaltación del Hombre al nivel de alabanza que sólo Alá corresponde. Si destruyéramos estos santuariosharíamos cumplir el verdadero tawhido monoteísmoa través de nuestras tierras y purificaríamos el santo oasis de fe de la contaminación de la idolatría."
 HED_ideas: "Ideas Hedjazi"
 HED_ideas_start: "Tradiciones Hedjazi"
 HED_ideas_bonus: "Ambiciones Hedjazi"
 custodian_of_the_two_holy_cities: "Guardián de las Dos Ciudades Santas"
 custodian_of_the_two_holy_cities_desc: "Nuestras gentes sienten una particular conexión a los lugares santos de la Meca y de Medinala cuna del Islam. Su lugar de origen les permite tener el sentimiento de ser el pueblo elegido y también les otorga un estatus especial a los ojos de muchos musulmanes."
 hed_red_sea_trade: "Comercio del Mar Rojo"
 hed_red_sea_trade_desc: "Con el comercio de las especias circulando fluidamente por el Mar Rojodebemos asegurarnos de que tomamos parte de este lucrativo negocio."
 sharifs_of_mecca: "Sharifs de la Meca"
 sharifs_of_mecca_desc: "La Mecala ciudad más santa del Islam, está gobernada por nuestros nuestros Sharifs que son descendientes de Hasan ibn Aliel nieto de nuestro Profeta. Históricamenteel Sharif se encargaba de proteger las ciudades y de garantizar la seguridad de los peregrinos que hacían el Haji."
 hed_desert_warfare: "Guerra del Desierto"
 hed_desert_warfare_desc: "El territorio inhóspito del desierto de Arabia ha hecho más fuertes a nuestros guerreros y les ha hecho capaces de desgastar a nuestro enemigo antes de asestarle el golpe mortal."
 cradle_of_gold: "Cuna de Dios"
 cradle_of_gold_desc: "El Mahd adh Dhahabtambién conocido como la Cuna del Oroes la área minera de oro cerca de nuestra ciudad de Medina. Debemos asegurarnos de hacer mayor uso de esta mina para beneficio de nuestro pueblo."
 hajj: "Hajj"
 hajj_desc: "El peregrinaje Haji es uno de los cinco pilares del Islam,que debe ser realizado por todo Musulmán no incapacitado que se lo pueda permitir al menos una vez en su vida. Peregrinos de todo el mundo vendrán a nuestras tierras para satisfacer sus obligaciones religiosas."
 successor_to_the_caliphate: "Sucesor del Califato."
 successor_to_the_caliphate_desc: "Hedjaz fue una vez el centro del Califato bajo el liderazgo de los primeros cuatro califas: Abu Bakr,Omar,Uthman y Ali. Hemos crecido una vez más lo suficiente para proclamar el título de Califa y nuestro estado como sucesor del Califato. ¡Alegrémonos!"
 NPL_ideas: "Ideas Nepalís"
 NPL_ideas_start: "Tradiciones Nepalís"
 NPL_ideas_bonus: "Ambiciones Nepalís"
 divya_upadesh: "Divya Upadesh"
 divya_upadesh_desc: "El Divya Upadesh se componía de nueve principios que formaban el centro de la política nepalí y la vida nacional, así como las guías para una política extranjera exitosa. No fue escrita hasta el siglo XVIIIcontenía siglos de pensamiento nepalí en temas de gobernanza,guerra y paz. Siguiendo estos principios el Nepal ha sido capaz de evitar la subversión de Imperios cercanos y los saqueadores de Occidente."
 land_of_peaks: "“Tierra de Montañas”"
 land_of_peaks_desc: "Nuestra gente vive y muere sin perder de vista los grandes picos que nos rodean. Conocemos las colinas y montañas como la palma de nuestra mano. Hasta los dioses se han establecido en las alturas. Debemos tener en cuenta siempre la lección que hemos aprendido... construir nuestras fortalezas para sacar ventaja del entorno."
 valleys_united: "Nuestros Valles Unidos"
 valleys_united_desc: "El Nepal fue unido justo antes de nuestro tiempo por Jayasthiti Malla (que gobernó entre 1382-1395)quien unió los valles,se impuso el orden a través de ellosy emitió moneda universal. No sólo un maestro militarJavasthiti Malla esbozó el primer código de ley completo en el Nepal,basado en el dharma de los antiguos textos hindúes. Todos los diferentes principados y tribus montañosas escucharán nuestra llamada."
 rajput_refugees: "Refugiados Rajput"
 rajput_refugees_desc: "Las invasiones Islámicas del siglo XIV dejaron un daño esparcido por las llanuras hacia el sur,y muchas familias nobles Rajput fueron desposeídas y huyeron hacia nuestras montañas para tratar de restablecerse como terratenientes. Concedámosles  tierra y empleemos sus experiencias en lucha y sus tradiciones guerreras."
 royal_kumari: "“El Kumari Real”"
 royal_kumari_desc: "Los reyes Malla apuntalaron su posición asegurando ser la reencarnación del dios hindú Vishnu y estableciendo el culto del Kumarien el cual una joven muchacha era designada como la reencarnación viviente de la Diosa de la Guerra,Durga,el cometido de la cual era bendecir el gobierno de los Malla durante una celebración anual. Después de que cayeran los reyes Malla,esta tradición continuó con otras dinastías en el Nepal. ¡Consagremos un nuevo Kumari para inspirar a nuestro pueblo!"
 gurkha_recruits: "Los Gurkhas"
 gurkha_recruits_desc: "Los Gurkhas son una gente tribal principalmente del medio-oeste y este de las cumbres nepalís. Son fieros guerreros y hemos comprobado que incluyéndolos como soldados ocasionales en nuestros ejércitos nos dan grandes éxitos en el campo de batalla. Su nombre deriva del santo guerrero hindú Gugu Gorakhnathy su grito de guerra es “¡Java MahakaliAyo Gorjhali!” (Gloria al Gran Kalilos Gurkhas se acercan!) Finalmente la habilidad militar de nuestros Gurkhas será temida en todo el mundo."
 envelopment_and_blockade: "Acorralar y Bloquear"
 envelopment_and_blockade_desc: "El rey Prithvi Narayan Shah /1723-1775) reunificó el Nepal y abatió uno a uno sus enemigos bloqueando las rutas comerciales y sitiando los valles uno detrás de otro. Su estrategia militar se demostró efectiva en las montañas yy mantuvo a los militares enemigos hambrientos por falta de provisiones e incapaces de unirse en una fuerza que pudiera barrerlos en una batalla campal."
 HARSH_NOT_CONTROL_PROVINCE: "No puedes tratar con dureza y severidad a los rebeldes de provincias que tú no controles."
 TAU_ideas_start: "Tradiciones Birmanas"
 TAU_ideas_bonus: "Ambiciones Birmanas"
 german_ideas_start: "Tradiciones Germánicas"
 german_ideas_bonus: "Ambiciones Germánicas"
 ryu_chinese_investiture: "Investidura China"
 ryu_chinese_investiture_desc: "Desde los comienzos, cuando Ryukyu fue dividido,  China reconoció los privilegios de nuestro derecho a gobernar y está dispuesta a prestarnos ayuda para fortalecer nuestra nación."
 ryu_shuri_castle: "Castillo de Shuri"
 ryu_shuri_castle_desc: "El Castillo de Shuri es el palacio del Reino de Ryukyu, en la gran isla de Okinawa. Sus terrenos incluyen lugares de orgullo nacional como la famosa puerta Shureimon. ¡Shisaa yaibin mi!"
 ryu_maritime_com: "Comercio Marítimo"
 ryu_maritime_com_desc: "Los chinos nos han dado el acceso a las embarcaciones comerciales. Con lo cual nuestras flotas navegarán hacia el Norte hasta Corea y hacia las lejanas tierras del Sur como Malasia Sumatra y Siam."
 ryu_sign_trade_agreements: "Firmar Acuerdos Comerciales"
 ryu_sign_trade_agreements_desc: "Gracias a nuestra actitud cordial y a las excelentes relaciones con muchas otras naciones  ellos, especialmente los chinos, han decidido concedernos el libre comercio en sus puertos ofreciéndonos acuerdos comerciales. En nuestras tierras se pueden encontrar muchos productos comerciales desde lacados japoneses hasta cerámica vidriada china o marfil indio e incienso árabe."
 ryu_national_academy: "Academia Nacional"
 ryu_national_academy_desc: "En el pasado enviamos muchos de nuestros mejores y más brillantes hombres a China para que fueran instruidos en su academia nacional dado que establecieron una cuota para que los ryukyuenses estudiaran allí. Ahora que nosotros hemos construido nuestra propia Academia Nacional podemos invertir más en avances tecnológicos."
 ryu_the_three_mountains: "Las Tres Montañas"
 ryu_the_three_mountains_desc: "En su sueño febril, el rey vio las tres montañas encima de una gran esfera y sobre ella bajo nuestras majestuosas montañas, todas las ciudades del hombre y todas las tribus de hombres. ¡Yamapikarya! ¿Pero fue sólo un sueño loco?"
 TUS_ideas_start: "Tradiciones Toscanas"
 TUS_ideas_bonus: "Academia Toscanas"
 KNI_ideas: "Ideas de los Caballeros Hospitalarios"
 KNI_ideas_start: "Tradiciones de los Caballeros Hospitalarios"
 KNI_ideas_bonus: "Ambiciones de los Caballeros Hospitalarios"
 defense_of_the_faith: "Defensa de la Fe"
 defense_of_the_faith_desc: "Hemos sido expulsados de Acre y de Chipre  pero la Orden de San Juan del Hospital de Jerusalén ya no se retirará jamás. En épocas paganas un Coloso se levantaba como centinela sobre el puerto de Rodas pero hoy, las mayores fortificaciones que el mundo jamás ha visto han tomado la guardia."
 assistance_to_the_suffering: "Ayuda Humanitaria al Sufrimiento"
 assistance_to_the_suffering_desc: "La Orden se llama Caballeros Hospitalarios por una razón: originariamente, nosotros éramos los protectores de un hospital de peregrinos en Jerusalén. Aunque Jerusalén se perdió a los Sarracenos nosotros todavía proporcionamos ayuda a aquellos que lo necesitan incluso nuestros valientes caballeros que vuelven al campo de batalla mucho antes que la mayoría de ejércitos."
 the_tongues_of_knights: "Las Lenguas de los Caballeros"
 the_tongues_of_knights_desc: "Hay miembros de la Orden que provienen de toda la Cristiandad Latina. Aquí una voz germánica allí una canción francesa por todas partes se oyen plegarias latinas. Nuestros hombres vienen de los territorios de cada corona de la cristiandad latina y es más fácil pedirles que nos defiendan ante el enemigo sarraceno."
 reconquista_of_the_sea: "Reconquista del Mar"
 reconquista_of_the_sea_desc: "En nuestros frecuentes enfrentamientos con los temidos corsarios turcos y bárbaros se nos ha ocurrido que los corsarios podrían estar en lo cierto acerca de los saqueos marítimos y el pillaje en la costa pero que están dirigiendo sus presas hacia objetivos equivocados. La piratería puede ser un pecado vil en tiempos de paz pero en tiempos de guerra se conoce como “corso” y esto seguramente ya es otra cosa ¿verdad?"
 ecumenical_defenders_of_christendom: "Defensores Ecuménicos de la Cristiandad"
 ecumenical_defenders_of_christendom_desc: "La Reforma ha dañado nuestra causa ya que los caballeros germánicos y escandinavos han empezado a susurrar preguntas sobre la naturaleza de las Hostias de la Comunión pero la amenaza siempre presente de los turcos hace que controversias como éstas parezcan menores. ¿Deberíamos, quizás, centrarnos en defender el reino y dejar el debate teológico para cuando mantengamos la amenaza sarracena bajo control?"
 scourge_of_the_corsairs: "Flagelar a los Corsarios"
 scourge_of_the_corsairs_desc: "El famoso corsario turco Hayreddin Barbarossa luchó en muchos enfrentamientos legendarios contra los Caballeros pero Barbarossa no fue, ni mucho menos, el único corsario que encontramos. Los asaltos y los saqueos turcos por todo el Sur de Europa tolerados por los estados bárbaros y financiados por los turcos deben terminar. Los Caballeros harán su trabajo y protegerán a los marineros inocentes cueste lo que cueste."
 crusader_tradition: "Tradición de los Cruzados"
 crusader_tradition_desc: "Los Caballeros de nuestra Orden estuvieron presentes en las guerras contra Saladino. Éstos lucharon en defensa del ultimo puesto fronterizo Acre de los Cruzados de Outremer Si cualquier Caballero de la Orden necesita inspiración para hechos heroicos, sólo tendrá que buscar en lo que los Caballeros de la Orden del Hospital de San Juan lograron en el pasado. El nombre de Caballeros Hospitalarios es verdaderamente eterno así como lo es nuestro conocido coraje en la batalla."
 KON_ideas: "Ideas Congolesas"
 KON_ideas_start: "Tradiciones Congolesas"
 KON_ideas_bonus: "Ambiciones Congolesas"
 kongolese_tax_exchange: "Impuesto de Cambio Congolés"
 kongolese_tax_exchange_desc: "Más que un inestable impuesto agrícola, ¿por qué no gravamos un impuesto directamente al intermediario? Los aristócratas gravan a los campesinos nosotros gravamos a los aristócratas. Ellos pueden saldar la deuda en especies mediante ganado y tributos agrícolas o bien pagar en nuestra antigua moneda nzimbu valiosas conchas de cauri."
 election_of_manikongos: "Elección de Manicongos"
 election_of_manikongos_desc: "Nuestro líder el  Mwene Kongo o como en nuestras tierras le nombran los extranjeros el Manicongo fue elegido por un comité de ancianos que habrían escogido algún miembro de su familia. Los otros países confiarán en costumbres como la primogenitura pero nosotros estamos seguros de que hay un válido heredero  incluso si el hijo del viejo gobernante pudiera resentirse por el desaire de no ascender al trono."
 imported_european_weaponry: "Armamento Europeo Importado"
 imported_european_weaponry_desc: "Los europeos han venido a nosotros pero nosotros no estamos muy interesados en sus costumbres. Aunque puedan ser poderosas no necesitamos sus leyes. Pero sí necesitamos sus armas de fuego. Vamos a comerciar para reemplazar los tradicionales arcos y flechas de nuestra gente por una nueva tradición de mosquetes."
 diplomacy_with_european_monarchs: "Diplomacia Con Monarcas Europeos"
 diplomacy_with_european_monarchs_desc: "No hay nada que haga gozar más a un soberano coronado que intercambiar unas palabras con el exótico gobernante de una tierra lejana  una tierra demasiado lejana como para ser un adversario natural. Quizás nuestros distantes corresponsales nos puedan proteger de otro monarca extranjero más avaricioso."
 triangle_trade: "Comercio Triangular"
 triangle_trade_desc: "El comercio triangular nos trae armas se nos lleva esclavos hacia las Américas y nos trae bienes agrícolas proveniente de América en su regreso a Europa. Estas armas nos permiten conquistar más tribus rivales y hacernos con aún más cautivos para vender a los europeos, ¡y eso nos proporcionará más fondos para comprar, aún, más armamento! Algunos han dicho que el comercio triangular es inmoral pero cambiarán de opinión cuando vean nuestros mosquetes y la gran cantidad de esclavos que podemos capturar con ellos así como el número de mosquetes que podemos adquirir con las ganancias."
 foreign_demand_for_slaves: "Demanda Extranjera de Esclavos"
 foreign_demand_for_slaves_desc: "De vez en cuando aparece un inquietante rumor de que los europeos, demasiado entusiastas, han secuestrado uno de nuestros nobles y le han dado un destino peor que la muerte un terrible viaje encadenado y una corta y horrible vida en una plantación de azúcar. Vamos a tomar medidas para tener a los europeos satisfechos con nuestro suministro de prisioneros extranjeros y de ese modo mantener nuestra gente a salvo de los horrores de la esclavitud. Si seguimos llevando a cabo estas incursiones esclavistas en las otras tribus de África mantendremos nuestro pueblo a salvo y lejos de las cadenas además de unas fuertes rentas para nuestro reino."
 defend_against_the_colonists: "Defensa Contra los Colonos"
 defend_against_the_colonists_desc: "Hemos intentado lidiar pacíficamente con múltiples naciones europeas con la esperanza de que sus buenas relaciones con nosotros disuadan a las demás de conquistarnos pero uno de los leones que nos rodea nos morderá algún día. Tenemos que fortalecer nuestro ejército si queremos poder evitar a los europeos en caso de que estalle la guerra."
 MAL_ideas: "Ideas Malíes"
 MAL_ideas_start: "Tradiciones Malíes"
 MAL_ideas_bonus: "Ambiciones Malíes"
 restore_malian_suzerainity: "Restaurar el Protectorado Malí"
 restore_malian_suzerainity_desc: "El Imperio Malí siempre ha sido un caso descentralizado una serie de ciudades que han prometido lealtad a un Mansa pagándole impuestos para proteger las rutas entre ellos y defenderlas contra los bandidos saqueadores e invasores. Algunos de nuestros vasallos olieron sangre y usaron nuestro periodo de flaqueza a principios del siglo XV para finalizar toda pretensión de vasallaje. Si queremos que nuestro Imperio recupere su antigua gloria, primero tenemos que recordarles la legítima autoridad del Mansa."
 gold_of_bure: "Oro de Bure"
 gold_of_bure_desc: "Los dos campos gemelos Bambuk y Bure son conocidos como los depósitos de oro más grandes que jamás nadie ha visto y son nuestros. Las minas de oro de Bure producen una gran riqueza que como es sabido desestabilizó la economía entera de Egipto a causa de la inflación tras la visita el Mansa Musa. Nuestra economía sin embargo está acostumbrada a una entrada constante de oro y no es tan fácil que sufra una inflación."
 reclamation_of_land: "Reclamación de la Tierra"
 reclamation_of_land_desc: "El Sáhara no es está fijo en un lugar... puede crecer y menguar dependiendo de las precipitaciones y el cinturón habitable conocido como el Sahel, donde nosotros residimos, puede crecer o reducirse consecuentemente. Una importante sequía podría hacer de nuestro reino un desierto inútil sumarse al Sáhara, donde no reina nada más que la muerte. Sin embargo en épocas de bonanza podríamos recuperar algo de tierra marginal del Sáhara y hacerla productiva de nuevo."
 mandinka_warrior_spirit: "Espíritu Guerrero Mandinga"
 mandinka_warrior_spirit_desc: "Ya sean paganos o musulmanes los hombres Mandinga han sido los mayores luchadores que jamás se haya visto en el Sahel. El coraje de nuestras tropas es admirable  y ése es su orgullo. Cuando el Mansa levanta un ejército éste no solamente es el más grande del Sahel sino que es el mejor."
 lost_fleet_of_abubukari_ii: "Flota de Abubakari II Perdida"
 lost_fleet_of_abubukari_ii_desc: "Alrededor de 1312 el Mansa Abubakari II dejó su trono para zarpar a la mar en una expedición hacia los límites del océano. No se volvió a ver ni a él ni a su flota lo que alivió a su sucesor el Mansa Musa. Como una vez Abubakari pensó  quizás sería conveniente conocer los límites del océano. A diferencia de cuando éste lo intentó sin embargo esta vez el Mansa se quedará en casa."
 seek_new_markets_for_salt: "Buscar Nuevos Mercados para la Sal"
 seek_new_markets_for_salt_desc: "En nuestro reino la sal vale su precio en oro. Al Sur de nosotros en los grandes bosques de los ashanti y los yoruba la sal tiene mayor valor que el oro. Afortunadamente, nosotros tenemos nuestros propios suministros de sal y suficiente oro para que éstos sean infinitos. ¿Podríamos encontrar, aún, más mercados de pueblos para los que la sal tuviera más valor que el oro?"
 west_african_slave_trade: "Comercio de Esclavos del África Occidental"
 west_african_slave_trade_desc: "Incluso antes de que existiera nuestro Imperio el gran Wagadou el Imperio de Ghana que nos precedió vendía esclavos por todo el desierto a los árabes y durante todos estos años nosotros hemos seguido su ejemplo  suministrando gran cantidad de esclavos al mundo árabe. Ahora los europeos están clamando por un mayor número de esclavos que trabajen en sus tierras en el llamado Nuevo Mundo. Hemos tenido pocos informes pero la cantidad de esclavos que ellos piden realmente es abrumadora y siguen volviendo una y otra vez a veces incluso asaltando nuestras costas y secuestrando nuestros súbditos. Ha llegado el momento de imponer orden en el comercio de esclavos y limitar a los europeos para que no puedan acceder a puertos comerciales donde adquirir esclavos a precio de ganga."
 REDUCED_NATIVE_ATTACKS_BONUS: "Los impuestos y la mano de obra de los nativos ha aumentado $VAL$ a causa de nuestras ideas nacionales."
 colonial_ideas: "Ideas Coloniales"
 colonial_ideas_start: "Tradiciones Coloniales"
 colonial_ideas_bonus: "Ambiciones Coloniales"
 founding_fathers: "Padres Fundadores"
 founding_fathers_desc: "Todos esos políticos,, soldados y diplomáticos que jugaron un papel importante en formar su nación,, consiguiendo la independencia de sus países y creando un nuevo sistema de gobierno."
 continental_trade: "Comercio Continental"
 continental_trade_desc: "Al mismo tiempo que las colonias del nuevo mundo tuvieron que importar un gran número de productos manufacturados,, también se convirtieron en un importante abastecedor de materias primas para el mercado europeo."
 religious_outposts: "Avanzadillas Religiosas"
 religious_outposts_desc: "Expandir la Cristiandad en el Nuevo Mundo convirtiendo a los pueblos indígenas era una prioridad, especialmente de la Iglesia Católica,, y a menudo venía de la mano de intereses comerciales en el proceso de colonización del nuevo mundo."
 free_thinkers: "Librepensadores"
 free_thinkers_desc: "La idea de que todas las personas tienen derecho a la libertad de pensamiento y a la libertad de expresión era fuerte en las colonias"
 colonial_militia: "Milicia Colonial"
 colonial_militia_desc: "En ausencia de guarniciones regulares,, las milicias coloniales jugaron un papel importante en conflictos locales y asaltos en las fronteras contra tribus nativas y otras colonias. Estaban formada por varones adultos de quienes se esperaba que aportaran sus propias armas y equipo"
 new_frontiers: "Nuevas Fronteras"
 new_frontiers_desc: "El movimiento para empujar la frontera de las colonias cada vez más hacia el interior en el Nuevo Mundo, estableciendo todo desde pequeñas bases comerciales hasta asentamientos completos con extensas áreas de tierra cultivada."
 liberty_heroes: "Héroes de la Libertad"
 liberty_heroes_desc: "Muchos de los líderes de las Guerras de Independencia del Nuevo Mundo no sólo poseen las habilidades militares necesarias sino también el carisma necesario para aumentar la moral, mantener unido al ejército y ser un líder que inspire a nuestro pueblo."
 native_ideas: "Ideas de los Nativos"
 native_ideas_start: "Tradiciones de los Nativos"
 native_ideas_bonus: "Ambiciones de los Nativos"
 adopt_clan_totems: "Adoptar los Tótems de los Clanes"
 adopt_clan_totems_desc: "Cada clan debe estar bajo la protección de un animal totémico,, definiendo así mejor el lugar de cada clan dentro de nuestra sociedad."
 the_little_war: "La Guerra Chica"
 the_little_war_desc: "Más que entrar en guerra unos contra otros,, debemos animar a nuestro pueblo a dirigir sus energías hacia un juego ceremonial usando cuantos más rituales de guerra,, pero con el objetivo de controlar una bola con palos."
 clan_mothers: "Madres del Clan"
 clan_mothers_desc: "Debemos prestar atención a la sabiduría de las madres de nuestros clanes,, que se ocupan de nuestros campos. ¡Dejemos que tengan voz en el gobierno de la tribu y la elección de nuestros líderes!"
 counting_coups: "Acumulando Logros"
 counting_coups_desc: "Reconociendo ciertos actos en el campo de batalla como 'logros' merecedores de mención y celebración, podemos animar a nuestros hombres jóvenes a mostrar mayor coraje , intentando también, conseguir fama y gloria."
 war_and_peace_chiefs: "Jefes de Paz y de Guerra"
 war_and_peace_chiefs_desc: "Así como las obligaciones se reparten entre la gente,, debemos también tratar de establecer una tradición de jefes como únicos responsables en asuntos de guerra,, y que por lo tanto puedan reunir rápidamente los mejores guerreros de nuestro pueblo."
 storytelling_tradition: "Tradición Narrativa"
 storytelling_tradition_desc: "Honrando y respetando a nuestros narradores,, podemos garantizar que las tradiciones e ideas de nuestro pueblo se transmitan de generación en generación."
 great_winter_hunts: "Grandes Cazas de Invierno"
 great_winter_hunts_desc: "Cuando el amargo frío llega a nuestra tierra, nuestros pueblos y campos ya no nos proporcionan nada. En dichos tiempos,, debemos seguir moviéndonos en busca de tierras de caza donde encontrar comida."
 HUR_ideas: "Ideas de los Hurones"
 HUR_ideas_start: "Tradiciones de los Hurones"
 HUR_ideas_bonus: "Ambiciones de los Hurones"
 birchback_canoes: "Canoas de Corteza de Abedul"
 birchback_canoes_desc: "Usando canoas de corteza de abedul, más ligeras, en vez de las más pesadas de olmo de nuestros primos los iroqueses,, aprovecharemos mejor las vías fluviales y el porteo de Norteamérica,, expandiendo ampliamente nuestra capacidad de controlar el comercio fluvial."
 feast_of_the_dead: "Día de los Muertos"
 feast_of_the_dead_desc: "En la tradición de nuestro pueblo los muertos no se pueden enterrar en la fosa común hasta que no se celebre un Día de los Muertos. Entonces, y sólo entonces,, podrán alcanzar la tierra más allá de donde se pone el sol. Deberíamos salvaguardar esta ceremonia a toda costa."
 harsh_justice: "Justicia Severa"
 harsh_justice_desc: "No debemos tolerar el asesinato ni otros crímenes entre los nuestros. Los que lo hagan, no sólo deben ser ejecutados por ello,, sino que los debemos dejar morir de hambre, o sufrir un castigo igualmente doloroso."
 great_lakes_trade: "Comercio de los Grandes Lagos"
 great_lakes_trade_desc: "Ocupamos una posición privilegiada en el cruce de caminos de muchas rutas comerciales, entre numerosas tribus. Deberíamos hacer uso de esta posición para convertirnos en los comerciantes expertos de Norteamérica."
 missionary_welcome: "Bienvenida a los Misioneros"
 missionary_welcome_desc: "Hay quienes vendrían a nuestra tierra para rezar la fe de su gente y contarnos más sobre su mundo. Sería sensato por nuestra parte aceptarlos, y dejar a quien quiera escucharlos que lo haga."
 hire_allied_warriors: "Contratar Guerreros Aliados"
 hire_allied_warriors_desc: "Deberíamos compensar la necesidad de efectivos haciendo uso de nuestra influencia diplomática para convencer a los pueblos de tribus amigas que nos presten guerreros."
 eldest_children: "Los Hijos Mayores"
 eldest_children_desc: "Gracias a nuestra posición excepcional como intermediarios, ¡tenemos la oportunidad de establecernos como lideres entre cualquier alianza en Norteamérica! ¡Debemos que aprovechar esta oportunidad a toda costa!"
 IRO_ideas: "Ideas de los Iroqueses"
 IRO_ideas_start: "Tradiciones de los Iroqueses"
 IRO_ideas_bonus: "Ambiciones de los Iroqueses"
 kainerekowa: "Kainerekowa"
 kainerekowa_desc: "Debemos honrar siempre el gran obsequio de Hiatwatha y el Gran Pacificador,, la Gran Ley de la Paz,, que unió nuestras cinco naciones bajo un único propósito, y nos proporcionó las reglas de gobierno."
 keepers_of_the_western_door: "Guardianes de la Puerta Occidental"
 keepers_of_the_western_door_desc: "Hacia el Oeste, los Seneca nos protegen de la intrusión de nuestros enemigos. Son, de mucho, los miembros más numerosos de nuestra confederación, y deberíamos aprovechar este número para tener acceso a ejércitos más grandes."
 keepers_of_the_eastern_door: "Guardianes de la Puerta Occidental"
 keepers_of_the_eastern_door_desc: "Hacia el Este, los Mohawk permanecen a ambos lados de los grandes ríos dirigiéndose al mar y están en posición de permitir o evitar que otras tribus comercien. Deberíamos forzar esta posición para nuestro beneficio económico."
 keepers_of_the_fire: "Guardianes del Fuego"
 keepers_of_the_fire_desc: "En el mismísimo corazón de nuestra tierra, los Onondaga mantienen viva la llama. Deberíamos mantener la tradición de escoger nuestro líder,, el Tadodaho,, entre su pueblo,, ya que ellos son los expertos en acuerdos entre las mitades Este y Oeste de nuestro pueblo."
 mourning_wars: "Guerras del Luto"
 mourning_wars_desc: "Es una larga tradición de nuestro pueblo adoptar en la tribu a los guerreros capturados. Pero para reponer nuestro número y asegurar nuestra capacidad de conquista, deberíamos tratar no únicamente de adoptar guerreros uno a uno, sinó a tribus enteras entre los Iroqueses."
 warriors_unity: "Unidad de los Guerreros\\"
 warriors_unity_desc: "Puede que no seamos la tribu más grande en cuestión de número, pero nuestra fuerte estructura tribal nos garantiza algo de lo que otros carecen: unidad! Nuestros guerreros luchan como hermanos, y se mantienen juntos en el campo de batalla. Mientras mantengamos esta tradición, es imposible perder!"
 the_four_kings: "Los Cuatro Reyes"
 the_four_kings_desc: "Deberíamos delegar a algunos de nuestros jefes la tarea de visitar el lejano hogar de nuestros amigos y aliados, y así reforzar esa amistad."
 CHICK_ideas: "Ideas de los Chickasaws"
 CHICK_ideas_start: "Tradiciones de los Chickasaws"
 CHICK_ideas_bonus: "Ambiciones de los Chickasaws"
 moundbilders_legacy: "Legado de los Constructores de Túmulos"
 moundbilders_legacy_desc: "Antes que nosotros, vivió en nuestra tierra un pueblo que construyó grandes ciudades-túmulo. Ahora han desaparecido, pero los túmulos persisten, y podemos obtener gran beneficio estudiándolos y usándolos para la construcción de nuestra propia ciudad."
 nighttime_raids: "Asaltos Nocturnos"
 nighttime_raids_desc: "Los enemigos que osen aventurarse en nuestras tierras nunca podrán descansar. Tenemos que atacar cuando intenten dormir,, dañar sus provisiones, y asegurarnos que dejan nuestra tierra para no volver jamás."
 slave_raids: "Asaltos de Esclavos"
 slave_raids_desc: "Somos poderosos, y somos guerreros mortíferos,, pero tenemos pocos artículos para comerciar en nuestra tierra. Nuestros vecinos, sin embargo,, están siempre dispuestos a pagar por cautivos para hacerlos trabajar. Asaltando enemigos y capturando prisioneros para venderlos"
 swan_feathers_mantle: "El Manto de Plumas de Cisne"
 swan_feathers_mantle_desc: "El Manto de Plumas de Cisne es un signo de gran prestigio entre los nuestros. Debemos garantizar que nuestros jefes"
 spartans_of_miss: "Espartanos del Bajo Mississippi"
 spartans_of_miss_desc: "Los viajeros de nuestras tierras nos han hablado sobre un reino antiguo que valoraba el poder militar sobre cualquier otro signo de status,, tal como hacemos nosotros. Procuremos que así sea en el futuro, y así nuestro nombre será recordado!"
 unconqured_and_unconquerable: "Invictos e Invencibles"
 unconqured_and_unconquerable_desc: "Nunca debemos entregar nuestra tierra, por mucho que otros se esfuercen por reclamarla."
 lessons_of_ackia: "Lecciones de Ackia"
 lessons_of_ackia_desc: "En nuestra tierra natal, la ciudad fortificada de Ackia protege los caminos que se dirigen a nuestros asentamientos. Debemos procurar recordar siempre esto, y construir poderosas ciudades fortificadas, en las que se niegue al enemigo el acceso a nuestra patria."
 CHE_ideas: "Ideas de los Cherokee"
 CHE_ideas_start: "Tradiciones de los Cherokees"
 CHE_ideas_bonus: "Ambiciones de los Cherokees"
 massacre_of_the_anikutani: "Masacre de los Ani-Kutani"
 massacre_of_the_anikutani_desc: "No debemos olvidar nunca el clero corrupto que antaño permitimos que nos gobernara, ni tampoco olvidar las batallas que libramos para destruirlos. No nos permitáis que gente de esa calaña vuelva a reinar sobre nosotros"
 red_chiefs: "Jefes Indios"
 red_chiefs_desc: "Organizando a los jóvenes, más aguerridos de la tribu bajo el liderazgo de un Jefe Indio,, asistidos por exploradores,, chamanes y un consejo de guerra proveniente de siete clanes, podemos mejorar mucho nuestra capacidad para unirnos en tiempos de guerra."
 cherokee_adaptability: "Adaptabilidad Cherokees"
 cherokee_adaptability_desc: "A medida que crezcamos, daremos con mucha gente nueva y nuevas ideas. Nunca debemos cerrarnos a esas ideas, sinó que debemos intentar integrarlas en el trabajo de nuestro pueblo,, mejorando los métodos de guerra del gobierno, e incluso los métodos de comunicación."
 ghigau: "Ghigau"
 ghigau_desc: "A veces, las mujeres extralimitan su función y destacan en el campo de batalla. Estas mujeres deben ser designadas bajo el rango de las Mujeres Adoradas, o Ghigau,, con derecho a voto en el Consejo de Jefes, y responsabilidad sobre el destino de los prisioneros de guerra."
 mountainous_isolation: "Aislamiento Montañoso"
 mountainous_isolation_desc: "Nuestra situación, en el corazón de una tierra de montañas y pasos angostos, dificulta a los enemigos alcanzar nuestra tierra y conquistar nuestras ciudades."
 cherokee_emperor: "Emperador Cherokee"
 cherokee_emperor_desc: "Eligiendo a uno de nuestros jefes como nuestro representante entre los extrangeros, podemos mejorar mucho nuestra capacidad de negociar y alcanzar acuerdos con ellos."
 REDUCED_NATIVE_ATTACKS: "- Los ataques de nativos se han reducido sobremanera.\n  - Los impuestos y los recursos humanos provenientes de los nativos se han incrementado un §G100%§!."
 deus_vult_desc: "Unirse al grito de guerra de las cruzadas \\'¡Así lo quiere Dios!\\' y aplastar a los infieles.                "
 instructie_voor_de_admiraliteiten: "Instructie voor de Admiraliteiten"
 instructie_voor_de_admiraliteiten_desc: "\\'Hoy empieza una larga lista de victorias navales que hará nuestra patria gloriosa para siempre.\\'                "
 moundbilders_legacy_CHE: "Legado de los Constructores de Túmultos"
 moundbilders_legacy_CRE: "Legado de los Constructores de Túmultos"
 moundbilders_legacy_CHE_desc: "Anteriormente a nosotros estas tierras fueron habitadas por un pueblo que construyó grandes ciudades-túmultos. Ellos ya no están pero los montículos permanecen y ahora nosotros podemos aprender muchísimo de su estudio para la construcción de nuestra propia ciudad.              "
 moundbilders_legacy_CRE_desc: "Anteriormente a nosotros estas tierras fueron habitadas por un pueblo que construyó grandes ciudades-túmultos. Ellos ya no están pero los montículos permanecen y ahora nosotros podemos aprender muchísimo de su estudio para la construcción de nuestra propia ciudad.              "
 tolerance_idea: "Tolerancia"
 tolerance_idea_desc: "Adoptando una visión más tolerante hacia las religiones minoritarias presentes en nuestro país, incrementaremos enormemente nuestra unidad religiosa."
 benign_diplomats: "Diplomáticos benévolos"
 benign_diplomats_desc: "Siendo más cuidadosos a la hora de seleccionar y educar a nuestros diplomáticos estaremos incrementando en gran medida nuestras oportunidades de ejercer influencia y situarnos en una posición favorable en otros países.                "
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT: "Tu puerto comercial ya está establecido aquí."
 MOVE_TRADE_PORT_ONLY_CITY: "Solamente puedes trasladar tu puerto comercial a una ciudad con alto índice de población."
 MOVE_TRADE_PORT_CORE: "Solamente puedes trasladar tu puerto comercial a un núcleo provincial."
 MOVE_TRADE_PORT_AT_WAR: "No puedes trasladar tu puerto comercial estando en guerra."
 MOVE_TRADE_PORT_DIPLOMATIC: "Necesitas §Y$POWER$§! poder diplomático para trasladar tu puerto comercial."
 KUR_ideas: "Ideas Curonianas"
 KUR_ideas_start: "Tradiciones Curonianas"
 KUR_ideas_bonus: "Ambiciones Curonianas"
 legacy_of_sword_brethren: "El Legado de los Hermanos de la Espada"
 legacy_of_sword_brethren_desc: "El Ducado de Curlandia está establecido en las tierras de Schwertbrüderorden los Hermanos Livonios de la Espada. Nuestro primer duque fue el Gran Maestro y nuestra nobleza los caballeros de la Orden. Los nobles se convirtieron al protestantismo y la Orden se secularizó pero la fortaleza de los Caballeros Cristianos permaneció firme.              "
 privilegium_gotthardinum: "Privilegium Gotthardinum"
 privilegium_gotthardinum_desc: "Mientras que nuestro pueblo es principalmente letón la mayoría de la clase gobernante es a pesar de todo germánica. De ahí que sea necesario asegurar el poder de nuestra nobleza. El privilegio otorgado por Gotthard Kettler, el primer duque de Curlandia y Semigalia permite que nuestros terratenientes se aseguren en sus tierras un campesinado nativo que le reconoce un gran poder judicial esto fortalecerá eficazmente nuestra autoridad.             "
 duchy_of_mercantilism: "Ducado del Mercantilismo"
 duchy_of_mercantilism_desc: "Nuestro país puede que sea pequeño pero para nada puede considerárselo insignificante el Ducado de Curlandia fue uno de los estado comerciales más importantes del Mar Báltico. Deberíamos dar un paso más, ¡promoviendo la política mercantilista podemos hacer de nuestra nación una verdadera potencia de la región!              "
 booming_manufacture: "Producción en auge"
 booming_manufacture_desc: "El florecimiento del mercantilismo y una agricultura exitosa contribuyen al desarrollo de la industria. Podemos no ser la fábrica del mundo pero nuestros productos se venden por toda Europa – podemos fabricar anclas y cañones también ladrillos y baldosas vidrio, telas e incluso se han construido barcos en Goldingen Libau y Windau que se venden en Inglaterra y Francia. Una economía próspera como ésta nos será ciertamente beneficiosa...            "
 couronian_colonization: "Colonización Curoniana"
 couronian_colonization_desc: "El descubrimiento del Nuevo Mundo ha conllevado cambios  que no pueden ser ignorados en el continente. ¡Ésta es una época de oportunidades y no nos podemos quedar atrás! Con nuestra riqueza podemos mantener una flota considerable lo que es crucial para las exploraciones y colonizaciones, además de que garantizaría nuestros intereses en el extranjero y la prosperidad del país entero.                "
 palaces_of_mitau: "Palacios de Mitau"
 palaces_of_mitau_desc: "El Palacio Mitau es el palacete de estilo barroco más grande de los Estados Bálticos junto al palacio de verano en Ruhenthal y probablemente sean también los palacios más impresionantes de la región. Fueron diseñados por el famoso arquitecto Bartolomeo Rastrelli y por supuesto que nos darán buena fama.              "
 promote_the_curonian_kings: "Promocionar a los Reyes Curonianos"
 promote_the_curonian_kings_desc: "Los Reyes Curonianos son los descendientes de los antiguos jefes Curonianos. Remontándonos a la época de la Orden Livoniana disfrutaban de una serie de privilegios y servían al ejército en época de guerra. Una vez fundado el ducado perdieron algunos de sus privilegios y se les ha retirado del servicio militar. Quizá deberíamos volver a promocionarles de nuevo para que nuestro país sacara el mayor provecho de estos descendientes de guerreros tan violentos.              "
 humanist_ideas: "Ideas Humanistas"
 humanist_ideas_bonus: "Humanista Completo"
 local_traditions: "Tradiciones Locales"
 local_traditions_desc: "Gobernar un gran territorio significa gobernar sobre muchos y diversos pueblos, cada uno con sus propias costumbres y tradiciones. Incorporando estas tradiciones a nuestro código oficial de leyes, creamos un pueblo feliz y leal."
 indirect_rule: "Gobierno Indirecto"
 indirect_rule_desc: "A veces la mejor manera de conseguir que la gente haga lo que tu quieras es dejar que crean que están tomando sus propias elecciones. Un sistema de gobierno indirecto reducirá los disturbios en el territorio recién adquirido."
 cultural_ties: "Lazos Culturales"
 cultural_ties_desc: "Diferentes culturas tienen diferentes costumbres, y por alguna razón tienden a resistir los intentos de cambiar dichas costumbres. Podemos convertir esta debilidad en una fortaleza con la incorporación de los líderes locales en nuestro sistema de gobierno y que lleven a cabo nuestra voluntad de una manera aceptable para ellos."
 benevolence: "Benevolencia"
 benevolence_desc: "Nuestra nación es un bastión de tolerancia e iluminación. Asegurándonos que todas las otras naciones saben esto, podemos fomentar mejores relaciones en el extranjero."
 influence_ideas: "Ideas de Influencia"
 influence_ideas_bonus: "Inflencia Completa"
 tribute_system: "Sistema de Tributos"
 tribute_system_desc: "Fortalece nuestros ingresos estableciendo un sistema formalizado de tributo anual de nuestros vasallos."
 integrated_elites: "Élites Integradas"
 integrated_elites_desc: "Al reunir a la élite gobernante de nuestras naciones a nuestro gobierno, podemos suavizar el proceso de integración de sus territorios de manera significativa."
 state_propaganda: "Propaganda del Estado"
 state_propaganda_desc: "Al igual que un hombre, la reputación de una nación lo es todo, y el establecimiento de un servicio oficial de propaganda asegurará que nuestro buen nombre no se manche por las mentiras de nuestros enemigos."
 postal_service: "Servicio Postal"
 postal_service_desc: "Con las comunicaciones siendo lo que son, es difícil asegurar que nuestros despachos diplomáticos llegan a tiempo. Creando una red de oficinas de correos y  paradas de descanso para los mensajeros, será más fácil que nuestra voz sea escuchada en territorios lejanos."
 marcher_lords: "Señores de las Marcas"
 marcher_lords_desc: "Concediendo una autonomía considerable a los vasallos en las regiones fronterizas, estos \\' Señores de las Marcas\\' serán capaces de levantar grandes ejércitos militares para que nos apoyen en nuestras guerras."
 maritime_ideas: "Ideas Marítimas"
 maritime_ideas_bonus: "Marítimo Completo"
 boarding_parties: "Partes de Embarque"
 boarding_parties_desc: "Al enseñar a nuestros oficiales de la marina a dirigir acciones de abordaje contra las naves enemigas, podemos obtener una ventaja en el combate naval aun cuando luchemos contra flotas enemigas superiores."
 improved_rams: "Arietes Mejorados"
 improved_rams_desc: "El concepto de equipar los buques de guerra con arietes se remonta a miles de años, pero se han hecho grandes avances en la metalurgia desde entonces y debemos tomar ventaja de estos para crear arietes más resistentes."
 naval_cadets: "Cadetes Navales"
 naval_cadets_desc: "Promoviendo la marina como la elección de carrera de los segundos o terceros hijos de la nobleza, podemos crear un cuerpo profesional de oficiales de la marina para supervisar nuestros equipos de artillería."
 copper_bottoms: "Fondos de Cobre"
 copper_bottoms_desc: "La madera puede ser el material ideal para la construcción naval, pero se deteriorara con el tiempo. Montando nuestros barcos con un fondo de cobre por debajo de la línea de flotación podemos reducir este deterioro, lo que les permite resistir mejor los viajes largos."
 escort_ships: "Corbetas"
 escort_ships_desc: "Las Corbetas eran una clase de pequeños buques de guerra que se diseñaron para escoltar a los barcos amigos y hostigar a los enemigo, confiando en su velocidad y maniobrabilidad más que en su potencia de fuego."
 national_arsenal: "Arsenal Nacional"
 national_arsenal_desc: "Estableciendo un arsenal nacional, donde nuestros barcos de guerra puedan ser construidos y mantenidos de acuerdo con las normas uniformes, podemos desplegar una marina de guerra más grande."
 forced_labor_system: "Trabajo Forzoso"
 forced_labor_system_desc: "Reclutando a nuestros jóvenes para los proyectos de construcción del Estado, conseguimos que los proyectos sean más baratos y más fáciles de completar."
 expanded_supply_trains: "Tren de Suministo ampliado"
 expanded_supply_trains_desc: "Invertir más recursos en nuestros trenes de suministro permitirá a nuestro ejército poder operar durante periodos más largos de tiempo en territorio hostil."
 sheltered_ports: "Puertos Protegidos"
 sheltered_ports_desc: "Es un hecho desafortunado que los barcos se dañen durante la batalla, e igualmente lamentable que el daño no pueda ser reparado en el mar. Para aliviar este problema vamos a crear un sistema de puertos protegidos a lo largo de nuestra costa donde nuestros barcos puedan repararse."
 diplomatic_corps: "Cuerpos Diplomáticos"
 diplomatic_corps_desc: "A través de la creación de un Cuerpo Diplomático profesional nos aseguramos que las lecciones aprendidas por diplomáticos de alto rango serán transmitidas a las generaciones más jóvenes."
 civil_servants: "Servicio Civil"
 civil_servants_desc: "Estableciendo un Servicio Civil de burócratas jóvenes y entusiastas, aseguramos que somos capaces de adaptarnos rápidamente a los nuevos avances en la administración y el gobierno."
 free_cities: "Ciudades Libres"
 free_cities_desc: "Dar autogobierno a nuestras cuidades en materia de comercio nos permitirá abrir nuevas rutas comerciales rentables."
 inquisition: "Inquisición"
 inquisition_desc: "Establece una Inquisición sancionada por el estado para mantener la pureza religiosa de nuestro pueblo erradicando los herejes y blasfemios"
