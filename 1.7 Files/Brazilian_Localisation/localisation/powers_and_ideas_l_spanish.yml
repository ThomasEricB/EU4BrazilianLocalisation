 deus_vult: "Unam Sanctam"
 ecumenism: "Ecumenismo"
 ecumenism_desc: "El problema de cómo ocuparse de la herejía en el reino siempre es complicado. Aunque el clásico y efectivo a sangre y fuego acabará por resolver la mayoría de los problemas, la diplomacia también puede servir. Alentando el diálogo entre las diversas sectas, podemos reducir los conflictos y fomentar la paz en el reino. "
 vetting: "Examen previo"
 vetting_desc: "Con tantos cargos, a veces nos encontramos con que aquellos que dirigen nuestra administración son susceptibles a sobornos por parte de potencias extranjeras. Con una sencilla inspección de los antecedentes se erradicará a los más susceptibles."
 revolution_and_counter: "Tradicionalmente, no hemos podido combatir con eficacia en territorios que no dispusieran de un buen suministro de comida. Sin embargo, nuestras tropas han mejorado en lo que respecta a la recolección de comida, lo que permite el despliegue de ejércitos mayores."
 revolution_and_counter_desc: "Revolución y contrarrevolución"
 improved_foraging: "Los ejércitos tradicionales han confiado en una rigurosa disciplina para mantener el orden en sus filas. Sin embargo, apelando al orgullo de la unidad se obtienen niveles aún más altos de disciplina."
 improved_foraging_desc: "Forraje mejorado"
 napoleonic_warfare: "Aprovechando los avances en la medicina y en la conservación de alimentos, ya podemos proporcionar a nuestros barcos provisiones que, además de durar más, previenen enfermedades como el escorbuto."
 napoleonic_warfare_desc: "Esprit de corps"
 regimental_system: "Sistema regimental"
 regimental_system_desc: "Al organizar a nuestros ejércitos en regimientos vinculados a las diferentes zonas geográficas podemos dejar que el ejército eche raíces en la comunidad. Así, cuando tengamos que formar batallones para nuestros regimientos, será posible reclutarlos más deprisa. "
 land_of_opportunity: "Tierra de oportunidades"
 land_of_opportunity_desc: "Con el retrato de tierras coloniales y un nuevo territorio virgen en el que cualquier hombre puede hacer fortuna, posiblemente también algunas mujeres, la gente emigrará con mayor rapidez a las colonias. Lo que significa que la nación se habrá gastado menos dinero en animar a la gente a marcharse allí. "
 press_gangs: "Bandas de reclutadores"
 swedish_steel: "Acero sueco"
 swedish_steel_desc: "Mientras que los demás ejércitos disparan imprecisas salvas a sus enemigos, nosotros marcharemos sobre ellos en disciplinadas formaciones, descargando una única salva a corta distancia y luego haciéndoles probar el frío acero."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "El sistema de asignación sueco consistía en la división del campesinado en grupos de 10 a efectos de reclutamiento. Este sistema hizo más fácil encontrar a gente para servir en el ejército y organizarla en unidades."
