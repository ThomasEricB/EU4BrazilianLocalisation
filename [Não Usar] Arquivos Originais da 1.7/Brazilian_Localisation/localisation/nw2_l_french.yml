 construct_kiel_canal_title: "Construire le canal de Kiel"
 construct_kiel_canal_desc: "Construire un canal à travers la péninsule de Jutland pour relier la mer Baltique à la mer du Nord est une tâche titanesque qui, une fois terminée, réduira considérablement le temps de déplacement de nos navires. Mais ce projet est très coûteux et pourrait bien se heurter à d’autres problèmes..."
 construct_suez_canal_title: "Construire le canal de Suez"
 construct_suez_canal_desc: "Construire un canal pour séparer l’Afrique de la péninsule du Sinai afin de relier la mer Méditerranée à la mer Rouge une tâche titanesque qui, une fois terminée, réduira considérablement le temps de déplacement de nos navires. Mais ce projet est très coûteux et pourrait bien se heurter à d’autres problèmes..."
 construct_panama_canal_title: "Construire le canal de Panama"
 construct_panama_canal_desc: "Construire un canal à travers l’isthme de Panama pour relier l’océan Atlantique à l’océan Pacifique est une tâche titanesque qui, une fois terminée, réduira considérablement le temps de déplacement de nos navires. Mais ce projet est très coûteux et pourrait bien se heurter à d’autres problèmes..."
 cancel_kiel_canal_title: "Canal de Kiel annulé"
 cancel_kiel_canal_desc: "Jugé trop coûteux, notre projet de construction du canal de Kiel a été annulé."
 cancel_suez_canal_title: "Canal de Suez annulé"
 cancel_suez_canal_desc: "Jugé trop coûteux, notre projet de construction du canal de Suez a été annulé."
 cancel_panama_canal_title: "Canal de Panama annulé"
 cancel_panama_canal_desc: "Jugé trop coûteux, notre projet de construction du canal de Panama a été annulé."
 canal_events.EVTNAME1: "Mauvaise planification"
 canal_events.EVTDESC1: "Visiblement, les préparatifs liés à la construction de notre canal à [Root.GetName] n’étaient pas vraiment au point. Le projet a récemment connu plusieurs revers en raison d’une mauvaise planification. La formation d’une commission chargée de tout réorganiser et replanifier pourrait porter ses fruits."
 canal_events.EVTOPTA1: "Continuer"
 canal_events.EVTOPTB1: "C’est trop coûteux"
 canal_events.EVTNAME2: "Direction défaillante"
 canal_events.EVTDESC2: "La plupart des problèmes liés à la construction du canal de [Root.GetName] semblent liés à un problème de direction. Nous devrions envisager de remplacer ces gens."
 canal_events.EVTOPTA2: "Nommer de nouveaux chefs"
 canal_events.EVTOPTB2: "Ils vont devoir s’améliorer"
 canal_events.EVTNAME3: "De nouveaux chefs ?"
 canal_events.EVTDESC3: "Face aux revers et aux difficultés rencontrés lors de la construction du canal de [Root.GetName], nous ne sommes pas étonnés d’apprendre que la direction locale a perdu courage et que la main-d’œuvre a sombré dans l’apathie. Peut-être devrions-nous envoyer quelqu’un pour reprendre les choses en main et réorganiser l’opération ?"
 canal_events.EVTOPTA3: "Nommer de nouveaux chefs pour le projet"
 canal_events.EVTOPTB3: "Nous ne disposons pas des ressources nécessaires"
 canal_events.EVTNAME4: "Baisse du commerce local"
 canal_events.EVTDESC4: "Nombre d’ouvriers affectés à la construction du canal de [Root.GetName] complètent leurs revenus en vendant également des marchandises à la population locale. Mais ce commerce a récemment faibli et sans lui, de nombreux ouvriers risquent de ne plus pouvoir survivre."
 canal_events.EVTOPTA4: "Les aider à améliorer la situation"
 canal_events.EVTOPTB4: "Nous n’en sommes pas responsables"
 canal_events.EVTNAME5: "Terrible glissement de terrain"
 canal_events.EVTDESC5: "La construction du canal de [Root.GetName] semble maudite. Un terrible glissement de terrain a enseveli plusieurs camps d’ouvriers, faisant de nombreuses victimes et réduisant à néant une partie de nos efforts."
 canal_events.EVTOPTA5: "Envoyez-leur plus de ressources"
 canal_events.EVTOPTB5: "Nous n’y pouvons rien"
 canal_events.EVTNAME6: "Manque de provisions"
 canal_events.EVTDESC6: "À la suite d’imprévus, la main-d’œuvre affectée à la construction du canal de [Root.GetName] commence à manquer de provisions. À défaut de recevoir rapidement des ressources supplémentaires, le projet risque de subir de sérieux revers."
 canal_events.EVTOPTA6: "Veillez à ce qu’ils obtiennent ce dont ils ont besoin"
 canal_events.EVTOPTB6: "Nous n’y pouvons rien"
 canal_events.EVTNAME7: "Terribles inondations"
 canal_events.EVTDESC7: "De terribles inondations ont provoqué de nombreux dégâts à [Root.GetName] et retardé la construction du canal. À défaut de recevoir des fonds supplémentaires, le projet risque d’être retardé."
 canal_events.EVTOPTA7: "Investissez des fonds supplémentaires"
 canal_events.EVTOPTB7: "Nous n’en avons pas les moyens"
 canal_events.EVTNAME8: "Ivrognerie en hausse"
 canal_events.EVTDESC8: "Récompenser les ouvriers affectés à la construction du canal de [Root.GetName] en leur offrant des rations d’alcool supplémentaires s’est accompagné d’effets indésirables. Les cas d’ivrognerie se sont multipliés, mais il semble également que les victimes aient été plus nombreuses parmi ceux qui étaient déjà affaiblis par la dysenterie et la fièvre."
 canal_events.EVTOPTA8: "Réduisez les rations"
 canal_events.EVTOPTB8: "Ce qui est fait est fait"
 canal_events.EVTNAME9: "Rations d’alcool"
 canal_events.EVTDESC9: "Les conditions misérables liées à la construction du canal de [Root.GetName] ont eu raison de la motivation de la main-d’œuvre. Il faut agir à défaut de quoi, le projet tout entier pourrait s’arrêter. L’augmentation des rations d’alcool est une des suggestions mises en avant."
 canal_events.EVTOPTA9: "Cela semble être une bonne idée"
 canal_events.EVTOPTB9: "Cela ne semble pas être une bonne idée"
 canal_events.EVTNAME10: "Compagnie du canal formée"
 canal_events.EVTDESC10: "De riches investisseurs et marchands, intéressés par les perspectives économiques d’un canal passant par [Root.GetName], ont créé une compagnie afin de soutenir la construction."
 canal_events.EVTOPTA10: "Excellent !"
 canal_events.EVTNAME11: "Machination de la compagnie du canal"
 canal_events.EVTDESC11: "Créée il y a quelques années, la compagnie privée du canal semble avoir fait faillite. Elle aurait été confrontée à d’importants problèmes économiques, problèmes qu’elle aurait cachés aux investisseurs afin qu’ils injectent toujours plus d’argent dans le projet. Nombre d’entre eux ont été ruinés par ce qu’on appelle désormais la \\'machination du canal\\' et une foule en colère se rassemble à [Root.Owner.Capital.GetCapitalName], réclamant justice et compensation économique."
 canal_events.EVTOPTA11: "Ce n’est pas de notre faute !"
 canal_events.EVTOPTB11: "Payons la note..."
 canal_events.EVTNAME12: "Question de direction ?"
 canal_events.EVTDESC12: "Etonnamment, il semble que la construction du canal de [Root.GetName] ait pris de l’avance !"
 canal_events.EVTOPTA12: "Vraiment ?"
 canal_events.EVTNAME13: "Conditions météo favorables"
 canal_events.EVTDESC13: "La construction du canal de [Root.GetName] bénéficie de bonnes conditions météo et les travaux ont pris de l’avance !"
 canal_events.EVTOPTA13: "Enfin, une bonne nouvelle"
 canal_events.EVTNAME20: "Épidémie"
 canal_events.EVTDESC20: "Une épidémie frappe les ouvriers affectés à la construction du canal de [Root.GetName] ! Bon nombre d’entre eux sont décédés après avoir été pris de fièvre, de nausées, voire de saignements de la bouche et des yeux. Selon les rapports, la peau des victimes deviendrait jaune..."
 canal_events.EVTOPTA20: "Envoyer des soldats pour les remplacer"
 canal_events.EVTOPTB20: "Prier et espérer le meilleur"
 canal_events.EVTNAME21: "Épidémie"
 canal_events.EVTDESC21: "\"Une épidémie frappe les ouvriers affectés à la construction du canal de [Root.GetName] ! Les rapports font état d’une soudaine sensation de froid et de tremblements suivis de fièvre, de vomissements, de convulsions et de troubles oculaires. Cela semble fréquemment se produire près des marais et cette épidémie a dès lors été appelée fièvre des marais, de l’italien \"\"mala aria\"\" qui signifie \"\"mauvais air\"\".\""
 canal_events.EVTOPTA21: "Envoyer des soldats pour les remplacer"
 canal_events.EVTOPTB21: "Ne pas risquer plus de vies"
 canal_events.EVTNAME22: "Violents orages"
 canal_events.EVTDESC22: "Même les conditions météo mettent à mal notre projet de construction du canal de [Root.GetName]. De violents orages ont détruit un grand nombre de camps et provoqué de terribles glissements de terrain."
 canal_events.EVTOPTA22: "Envoyer plus de ressources"
 canal_events.EVTOPTB22: "Nous ne pouvons rien faire"
 canal_events.EVTNAME23: "Rivière traversant le canal"
 canal_events.EVTDESC23: "La construction du canal de [Root.GetName] se heurte à un autre problème : une rivière traverse sa trajectoire. Compte tenu de son fort courant, notamment à la saison des pluies, l’eau ne peut être déversée dans le canal car elle mettrait en danger les navires qui l’empruntent. Dans un tel contexte, il va nous falloir dévier cette rivière..."
 canal_events.EVTOPTA23: "Recruter plus d’ouvriers"
 canal_events.EVTOPTB23: "Envoyer des soldats"
 canal_events.EVTNAME24: "Pénurie d’eau potable"
 canal_events.EVTDESC24: "La construction du canal de [Root.GetName] se poursuit vers l’intérieur. Hélas, les camps situés à la frontière n’ont plus accès aux sources d’eau potable. Des ressources supplémentaires sont donc nécessaires pour veiller à ce qu’ils soient correctement approvisionnés."
 canal_events.EVTOPTA24: "Nous allons nous en occuper"
 canal_events.EVTOPTB24: "Les laisser se débrouiller"
 trade_company_events.EVTNAME1: "Recolonisation"
 trade_company_events.EVTDESC1: "[Root.TradeCompany.GetName] entend chasser la population locale de [Root.GetName] afin d’y développer des plantations et d’y installer un grand nombre de colons [Root.Owner.Culture.GetName]."
 trade_company_events.EVTOPTA1: "Soutenir cette initiative"
 trade_company_events.EVTOPTB1: "Interdire de tels agissements"
 trade_company_events.EVTNAME2: "Échec du plan de recolonisation"
 trade_company_events.EVTDESC2: "Le plan visant à réinstaller des colons [Root.Owner.Culture.GetName] à [Root.GetName] ne s’est pas déroulé comme prévu. Rares sont ceux à vouloir s’y installer."
 trade_company_events.EVTOPTA2: "Laisser tomber le projet"
 trade_company_events.EVTOPTB2: "Proposer quelques primes"
 trade_company_events.EVTNAME3: "Réussite du plan de recolonisation"
 trade_company_events.EVTDESC3: "Le projet de réinstallation de colons [Root.Owner.Culture.GetName] à [Root.GetName] a attiré suffisamment de personnes."
 trade_company_events.EVTOPTA3: "Excellent"
 trade_company_events.EVTNAME4: "Nouveau fort"
 trade_company_events.EVTDESC4: "Pour mieux résister aux attaques des autochtones et de la puissance étrangère hostile, [Root.TradeCompany.GetName] a décidé de construire un nouveau fort à [Root.GetName]."
 trade_company_events.EVTOPTA4: "Excellente initiative !"
 trade_company_events.EVTNAME5: "Conflit frontalier"
 trade_company_events.EVTDESC5: "Le comportement agressif de [Root.TradeCompany.GetName] a provoqué un conflit avec une puissance voisine."
 trade_company_events.EVTOPTA5: "Les forcer à se retirer"
 trade_company_events.EVTOPTB5: "Approuver leur comportement"
 trade_company_events.EVTNAME6: "Massacre de [Root.GetName]"
 trade_company_events.EVTDESC6: "Une conspiration a été découverte à [Root.GetName] ! Des employés étrangers mécontents de [Root.TradeCompany.GetName] se sont ligués aux marchands d’une autre nation pour attaquer le fort local et assassiner le gouverneur en place afin de tenter de nuire aux affaires de la compagnie commerciale. Tous les conspirateurs ont été condamnés à mort et décapités sur ordre du gouverneur. Mais cette affaire a suscité bien des réactions..."
 trade_company_events.EVTOPTA6: "Emprisonner le gouverneur"
 trade_company_events.EVTOPTB6: "Soutenir le gouverneur"
 trade_company_events.EVTNAME7: "Massacre de [From.GetName]"
 trade_company_events.EVTDESC7: "Le gouverneur de [Root.TradeCompany.GetName] en poste à [Root.GetName], de même que plusieurs autres personnes, ont été assassinés ! Le gouverneur [From.Owner.Culture.GetName] de [From.TradeCompany.GetName] en poste à [From.GetName] a été capturé, condamné à mort et décapité suite à de vagues accusations de conspiration."
 trade_company_events.EVTOPTA7: "Indignation !"
 trade_company_events.EVTNAME8: "Développer la compagnie commerciale"
 trade_company_events.EVTDESC8: "[Root.TradeCompany.GetName] n’apprécie guère la concurrence des autres compagnies commerciales de la région et exige que nous revendiquions les provinces environnantes afin de développer la base opérationnelle de la compagnie."
 trade_company_events.EVTOPTA8: "Les revendiquer"
 trade_company_events.EVTTOOLTIP8: "[Root.TradeCompany.GetName] s’attend à ce que la province soit conquise par [Root.GetName] d’ici quelques années."
 trade_company_events.EVTOPTB8: "Ignorer la demande"
 trade_company_events.EVTNAME9: "Compagnie commerciale mécontente"
 trade_company_events.EVTDESC9: "[Root.TradeCompany.GetName] affiche son grand mécontentement face au manque de soutien de [Root.Owner.GetName]. Il y a plusieurs années, ils ont demandé à développer leur territoire dans les provinces voisines. Nous en avons revendiqué une seule, mais sans succès pour le moment."
 trade_company_events.EVTOPTA9: "Renouveler la promesse"
 trade_company_events.EVTOPTB9: "Les soutenir autrement"
 trade_company_events.EVTOPTC9: "Ignorer leurs préoccupations"
 trade_company_events.EVTNAME10: "Essor de la compagnie commerciale"
 trade_company_events.EVTDESC10: "Notre [Root.TradeCompany.GetName] a connu une période de croissance régulière, mais son essor semble faiblir au profit de [Root.Owner.GetName]."
 trade_company_events.EVTOPTA10: "Tirer partie de cette tendance"
 trade_company_events.EVTOPTB10: "Demander un dividende de notre investissement"
 trade_company_events.EVTNAME11: "Ennuis de la compagnie commerciale"
 trade_company_events.EVTDESC11: "[Root.TradeCompany.GetName] connaît d’importants problèmes financiers. Elle impute cela à un manque d’expansion conjugué à la concurrence accrue des compagnies commerciales des autres nations. Sur le long terme, il va nous falloir l’aider à se développer et veiller à ce qu’elle soit la plus puissante compagnie de la région. Mais pour le moment, elle a besoin de capitaux ainsi que de ressources militaires et navales."
 trade_company_events.EVTOPTA11: "Cela est de notre intérêt"
 trade_company_events.EVTOPTB11: "Cela n’est pas notre problème"
