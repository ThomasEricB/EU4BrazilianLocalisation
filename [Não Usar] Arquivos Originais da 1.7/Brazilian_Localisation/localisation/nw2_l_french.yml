 desc_nelson_eastuary_modifier: "Le contrôle de l'estuaire de la Nelson renforce notre mainmise sur le commerce régional."
 desc_ship_building_problems: "Suite à la hausse de la demande, les délais et les coûts liés au secteur de la construction navale ont augmenté."
 tariffs_on_cocoa: "Taxes sur le cacao"
 desc_tariffs_on_cocoa: "Notre mère patrie a renforcé sa mainmise sur notre économie en appliquant une taxe spéciale sur le cacao."
 aspiration_for_liberty: "Aspiration à la liberté"
 desc_aspiration_for_liberty: "Compte tenu de la soif de liberté de la population et de l'attrait que suscitent les idéaux des Lumières, la révolution semble inéluctable."
