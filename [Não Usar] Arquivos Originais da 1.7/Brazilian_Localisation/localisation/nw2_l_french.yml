 ancient_pueblo_legacy: "Héritage des Pueblos"
 ancient_pueblo_legacy_desc: "Depuis des siècles, notre peuple vit dans cette région et y construit des villages. Nous ne devrons jamais l’abandonner ni oublier qui nous sommes."
 adobe_architecture: "Architecture en pisé"
 adobe_architecture_desc: "La boue séchée peut nous permettre de construire des villages qui dureront dans le temps."
 mesa_settlements: "Villages des hauts plateaux"
 mesa_settlements_desc: "En construisant nos villages sur de hauts plateaux, uniquement accessibles au terme de difficiles montées, nous multiplierons nos chances de survivre aux attaques ennemies."
 cotton_weaving: "Tissage du coton"
 cotton_weaving_desc: "Contrairement à nos voisins, nous avons découvert un moyen de tisser les plantes qui poussent sur nos terres pour en faire des étoffes de grande valeur. Leur commerce permettra à notre peuple de s’enrichir."
 kachina_dolls: "Kachinas"
 kachina_dolls_desc: "En utilisant des poupées à l'effigie des esprits qui façonnent notre monde, nous pourrons transmettre les connaissances et les traditions de ces esprits à nos enfants et contribuer ainsi à pérenniser notre société."
 clown_societies: "Sociétés de clowns"
 clown_societies_desc: "Nous devrions créer des sociétés pour préserver les arts et les traditions des clowns qui revêtent des masques de kachinas afin de représenter les esprits lors des cérémonies. Ainsi, notre peuple se souviendra de ses origines et les tensions au sein de notre communauté disparaîtront."
 legend_of_cibola: "Légende de Cibola"
 legend_of_cibola_desc: "Les personnes qui aperçoivent au loin nos cités prennent souvent les hauts plateaux en pisé pour des murs en or. Cela ne manquera pas d’attirer l’attention du monde entier sur notre peuple."
 colonial_nation.EVTOPTB4: "Il doit être exécuté !"
