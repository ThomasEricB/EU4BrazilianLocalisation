 the_wandering_people: "Le peuple errant"
 the_wandering_people_desc: "Où que nous allions, la guerre nous poursuit. Nous ne cessons de nous déplacer, de la mer vers les territoires situés au-delà de la Grande rivière. Aussi, lorsque la guerre nous rattrapera à nouveau, nous devrons être prêts à partir."
 dark_and_bloody_ground: "Territoire sombre et ensanglanté"
 dark_and_bloody_ground_desc: "Notre ancienne patrie a été le théâtre de guerres successives. Tous ceux qui ont tenté d'en prendre le contrôle en ont payé le prix fort. Et nous devons veiller à ce que cela reste toujours le cas."
 the_bread_dance: "La danse du pain"
 the_bread_dance_desc: "L'organisation de cérémonies pour célébrer les semis et les récoltes nous permettra de mieux réguler nos vies et d'instaurer des traditions."
 shaawanwaki_identity: "Identité shaawanwaki"
 shaawanwaki_identity_desc: "Bien que nous soyons dispersés et que des jours de voyage séparent nos villages, nous ne devons jamais oublier que nous sommes le peuple Shaawanwaki - Shawnee."
 autonomous_clans: "Clans autonomes"
 autonomous_clans_desc: "Compte tenu des grandes distances qui séparent les différents clans de notre peuple, chacun doit apprendre l'autonomie et trouver en son sein un leader permettant à un plus grand nombre de Shawnees de s'illustrer."
 farreaching_relations: "Relations d'envergure"
 farreaching_relations_desc: "Au cours de nos migrations, nous avons rencontré beaucoup de peuples. Certains sont devenus nos amis, d'autres nos ennemis, mais si nous parvenions à réunir ces peuples, peut-être n'aurions-nous pas à abandonner notre patrie."
 private_war_parties: "Expéditions guerrières"
 private_war_parties_desc: "Nous devons encourager les membres de la tribu dont des proches ont été tués par la tribu voisine à lancer des expéditions guerrières pour se venger. Nos hommes apprendraient ainsi à faire la guerre et nous disposerions d'un plus grand nombre de guerriers entraînés sur lesquels nous pourrions compter. "
 POWER_COST_CORE: "Nous avons une province légitime : $VAL$\n"
 CRE_ideas: "Idées des Creeks"
 CRE_ideas_start: "Traditions des Creeks"
 CRE_ideas_bonus: "Ambitions des Creeks"
 creek_caste_system: "Système de castes des Creeks"
 creek_caste_system_desc: "Un système établi de castes assurera la stabilité de notre société."
 green_corn_celebration: "Cérémonie du Maïs Vert"
 green_corn_celebration_desc: "Les fêtes agricoles telles que la cérémonie du Maïs Vert encourageront notre peuple à améliorer le rendement des champs qu'il cultive."
 four_mother_towns: "Les quatre villes"
 four_mother_towns_desc: "Nous ne devons jamais oublier les quatre villes dont est issu notre peuple et il est impératif que nous entretenions notre glorieux héritage."
 micos_leadership: "Les Micos"
 micos_leadership_desc: "Pour bénéficier du soutien des villages locaux au combat, nous devons nous reposer sur leurs chefs, les Micos, car ils connaissent mieux leur peuple que nous."
 muscogee_neutrality: "Neutralité des Muscogee"
 muscogee_neutrality_desc: "Nous ne devons pas prendre part aux guerres que se livrent les peuples qui nous entourent, quelle que soit leur puissance, mais plutôt chercher à faire du commerce avec eux."
 red_sticks: "Bâtons rouges"
 red_sticks_desc: "Les armes rouges de notre guerrier traditionnel nous rappellent nos traditions guerrières et notre puissance au combat. Nous ne devons pas les oublier ! "
