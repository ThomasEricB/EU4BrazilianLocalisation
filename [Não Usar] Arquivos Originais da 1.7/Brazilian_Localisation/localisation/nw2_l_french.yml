 flavor_hun.10.t: "Le trône hongrois"
 flavor_hun.10.d: "Le/La [From.Monarch.GetTitle] de [From.GetName] a succombé à une mort aussi subite que suspecte, laissant le trône vacant. Préférant ignorer que son ancien(ne) [From.Monarch.GetTitle] appartenait à la dynastie des Habsbourg, la Diète [From.GetAdjective] a élu son/sa propre [From.Monarch.GetTitle] sans tenir compte de notre légitimité au trône."
 flavor_hun.10.a: "La guerre s’inscrit dans la continuité de la politique, mais s’exerce par d’autres moyens..."
 colonial.EVTDESC20: "Ces soi-disant pèlerins de [Root.Owner.ColonialParent.GetName] sont des fidèles de la foi réformée, une abomination pour l’Église [Root.Owner.ColonialParent.Religion.GetName] [Root.Owner.ColonialParent.GetAdjective]. En quête d’une société plus tolérante, ils ont rejoint le Nouveau Monde et se sont installés à [Root.GetName]."
 colonial.EVTDESC21: "Ces soi-disant pèlerins de [Root.Owner.ColonialParent.GetName] sont des fidèles de la foi protestante, une abomination pour l’Église [Root.Owner.ColonialParent.Religion.GetName] [Root.Owner.ColonialParent.GetAdjective]. En quête d’une société plus tolérante, ils ont rejoint le Nouveau Monde et se sont installés à [Root.GetName]."
 colonial.EVTDESC22: "Ces soi-disant pèlerins de [Root.Owner.ColonialParent.GetName] sont des fidèles de la foi catholique, une abomination pour l’Église [Root.Owner.ColonialParent.Religion.GetName] [Root.Owner.ColonialParent.GetAdjective]. En quête d’une société plus tolérante, ils ont rejoint le Nouveau Monde et se sont installés à [Root.GetName]."
 flavor_fra.EVTNAME100: "La machine infernale"
 flavor_fra.EVTDESC100: "L’attentat de la rue Saint-Nicaise est une conjuration visant à assassiner Napoléon Bonaparte, Premier Consul de France, à Paris le 24 décembre 1800. Les sept organisateurs du complot sont des royalistes proches des Chouans. Une bombe cachée dans un tonneau chargé sur une charrette explose au passage de Napoléon et de son escorte qui se rendent à l’Opéra pour assister à la première représentation en France de l’oratorio \"Die Schöpfung\" de Joseph Haydn. La bombe, surnommée la \"machine infernale\", est remplie de poudre à canon, de matériaux inflammables et de balles, et déclenchée à l’aide d’une longue mèche. L’explosion tue plusieurs passants sans blesser Napoléon."
 flavor_fra.EVTOPTA100: "Prions pour qu’il survive..."
 flavor_fra.EVTNAME101: "Aspirations à un Empire"
 flavor_fra.EVTDESC101: "En tant que Premier Consul de France, Napoléon Bonaparte est la cible de plusieurs complots et tentatives d’assassinat menés par des Jacobins et par des royalistes, souvent soutenus par des membres de la dynastie des Bourbons, les anciens dirigeants du pays. Estimant qu’un retour des Bourbons serait plus difficile si sa succession était inscrite dans la constitution, Napoléon décide de rétablir la monarchie héréditaire en France et se fait lui-même couronner Empereur par le pape Pie VII le 2 décembre 1804 à Notre-Dame."
 flavor_fra.EVTOPTA101: "La France sera un empire !"
 flavor_fra.EVTOPTB101: "La révolution doit se poursuivre !"
 flavor_fra.EVTNAME110: "La république révolutionnaire"
 flavor_fra.EVTDESC110: "Les guerres de [Root.GetName] ne cessent de puiser dans la main-d’œuvre du pays et ceux qui pensaient que le changement de gouvernement apporterait la paix à la nation semblent avoir perdu toute foi en la république."
 flavor_fra.EVTOPTA110: "La république survivra !"
 flavor_fra.EVTDESC111: "Les guerres incessantes ont épuisé la population de [Root.GetName]. Parmi ceux qui soutenaient la révolution, beaucoup semblent désormais déçus par la république."
 flavor_fra.EVTDESC112: "Le changement de gouvernement n’a pas permis d’améliorer les finances du pays. Suite à la faillite de la République de [Root.GetName], ses anciens soutiens sont désormais nombreux à se demander si la situation n’était pas meilleure avant la révolution."
 flavor_fra.EVTDESC113: "Le peuple voit la dette nationale d’un mauvais œil. Une cinquantaine d’emprunts ont été souscrits et les finances du pays ne semblent pas meilleures qu’avant le changement de gouvernement. La foi en la république décline."
 flavor_fra.EVTDESC114: "La révolution semble avoir connu un coup d’arrêt. Plus d’un quart du pays se révolte et la foi en la république semble décliner."
 flavor_fra.EVTDESC115: "La désillusion gagne tous ceux qui pensaient que la révolution et la république seraient les réponses à l’instabilité de [Root.GetName]. Quand la stabilité reviendra-t-elle ?"
 flavor_fra.EVTDESC116: "La foi en la république décline au sein de la population. Tout le monde s’accorde à dire que les efforts déployés pour régler les problèmes hérités de l’ancien régime sont insuffisants."
 flavor_fra.EVTOPTA116: "Qui ose douter de la république ?"
 flavor_fra.EVTOPTB116: "Augmenter les aides publiques"
 flavor_fra.EVTOPTC116: "Réduire les dépenses diplomatiques"
 flavor_fra.EVTOPTD116: "Réduire les dépenses militaires"
 move_capital_to_rome: "Déplacer la capitale à Rome"
 move_capital_to_rome_title: "Déplacer la capitale à Rome"
 move_capital_to_rome_desc: "La ville/province de Rome a finalement été rendue à l’État pontifical. Le moment est venu de rétablir le Saint-Siège."
 FE_ONLY_HOST_SAVE: "Seul l’hôte peut sauvegarder la partie"
 FE_ONLY_HOST_SAVE_DESC: "Lorsque cette option est activée en mode Multijoueur, l’hôte est le seul autorisé à sauvegarder la partie. Cela empêche les clients de créer une sauvegarde et d’observer les autres joueurs entre les sessions."
 FE_EDIT_SAVE: "Sauvegarde modifiable"
 FE_EDIT_SAVE_DESC: "Active ou désactive la possibilité pour les joueurs d’apporter des modifications manuelles à la sauvegarde entre les sessions. Lorsque cette option est désactivée, il est également impossible de démarrer une partie en mode Un joueur."
 FE_LOCK_LEDGER: "Archives verrouillées"
 FE_LOCKED_LEDGER_DESC: "Active ou désactive la possibilité d’ouvrir les archives dans le jeu. Cette option peut être utilisée en mode Multijoueur pour empêcher des joueurs d’accéder à des informations inconnues."
