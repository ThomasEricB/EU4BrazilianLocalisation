 religious_events.15.t: "Résurgence du néoconfucianisme"
 religious_events.15.d: "Les idées philosophiques du néoconfucianiste Zhu Xi en matière de connaissance et d’action reposent principalement sur le raisonnement logique et la cohérence, comme le montrent les travaux de Wang Yangming. Ces idées s’inspirent davantage du taoïsme que de la philosophie confucianiste orthodoxe. Nous devons déterminer le chemin que doit suivre notre État."
 religious_events.15.a: "Promouvoir le néoconfucianisme"
 religious_events.15.b: "Dénoncer le néoconfucianisme"
