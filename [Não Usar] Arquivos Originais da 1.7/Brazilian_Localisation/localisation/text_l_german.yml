 make_base_on_spice_islands_desc: "Der Reichtum, der durch den Gewürzhandel erlangt werden kann, ist unermesslich. Wir müssen uns in den Gewürzinseln einrichten, sodass wir davon profitieren können."
 get_presence_in_india_title: "Baut eine Präsenz in Indien auf"
 get_presence_in_india_desc: "Der legendäre Reichtum Indiens hat Männer auf übermenschliche Entdeckungsreisen getrieben. Nun müssen wir dort Basen errichten, um diesen Reichtum zu nutzen."
 get_foothold_in_china_title: "Dringt nach China vor!"
 get_foothold_in_china_desc: "Der große Reichtum von Cathay hat Eure Händler angezogen. Sie bitten Euch, ihre Anstrengungen zu unterstützen, indem ihr einen Hafen erobert, von dem sie handeln können."
 establish_colony_mission_title: "Kolonisiert $PROVINCENAME$"
 establish_colony_mission_desc: "Wir müssen eine Kolonie in $PROVINCENAME$ errichten, um die Ehre und den Reichtum unserer Nation zu stärken."
 founding_father: "Gründungsvater"
 desc_founding_father: "Wir habe einen seltsamen Radikalen in dieser Provinz, der wirre politische Idden predigt, in denen koloniale Personen mehr von lokaler Regierung verstehen als wir es tun."
 loyalist_stronghold: "Loyalistischer Stützpunkt"
 desc_loyalist_stronghold: "Diese Provinz ist voll von gläubigen Tories, die loyal zur rechtmäßigen Regierung sind. Sie müssen geschützt werden."
 ANY_CORE_STARTS: "Jede Kern-Nation"
 advancement_of_true_religion_act_title: "Akt zu Religionsverbreitung"
 advancement_of_true_religion_act_desc: "Macht es zu einem Verbrechen für Diener uns ähnliche, unsere heilige Bibel zu lesen. Dieses Recht soll dem Klerus und Adel vorbehalten sein."
 blasphemy_act_title: "Verabschiedet den Blasphemie-Akt"
 blasphemy_act_desc: "Macht Blasphemie zu einem gebräuchlichen Gesetz und macht es dadurch zu einem Verbrechen, Gotteslästerung zu betreiben oder Gott, Jesus und die heiligen Schriften in jeder Form lächerlich zu machen."
 act_of_uniformity_title: "Verabschiedet den Uniformitäts-Akt"
 act_of_uniformity_desc: "Unternehmt weitere Schritte zu einer vereinigten Kirche, indem Ihr die Leute zum Kirchengang zwingt und die Gottesdienste und Gebete im Buch des gebräuchlichen Gebets zusammenfasst."
 suffragan_bishop_act_title: "Verabschiedet Weihbischof-Akt"
 suffragan_bishop_act_desc: "Verbessert die Administration, indem ihr Weihbischöfe für bischöfliche Verantwortung einsetzen lasst."
 conventicle_act_title: "Akt zu geheimen Versammlungen"
 conventicle_act_desc: "Haltet non-konforme Personen von Versammlungen ab, indem ihr alle religiösen Versammlungen von mehr als fünf Personen verbietet, außer von der etablierten Kirche."
 declaration_of_indulgence_title: "Akt zum Ablasshandel"
 declaration_of_indulgence_desc: "Suspendiert das Strafrecht für Mitglieder anderer Religionen als der etablierten, und erlaubt ihnen die Freiheit von öffentlichem Gebet und dem Recht, militärische oder zivile Ämter innezuhaben."
 test_act_title: "Verabschiedet den Test-Akt"
 test_act_desc: "Schließt alle Nichtmitglieder der etablierten Kirche von allen militärischen und zivilen Ämter aus. Dieses Privileg soll Mitgliedern vorbehalten sein, die die Kommunion nach den wahren Riten unserer nationalen Kirch erhalten haben."
 dissolution_of_the_monasteries_title: "Akt zur Klosterauflösung"
 dissolution_of_the_monasteries_desc: "Stärkt die Kontrolle und Macht des Monarchen durch die Konfiszierung von allen geistlichen Besitzungen mit einem jährlichen Einkommen über einem bestimmten Wert."
 popery_act_title: "Verabschiedet den päpstlichen Akt"
 popery_act_desc: "Unternehmt Anstrengungen, den katholischen Einfluss dadurch zu reduzieren, dass jedem Geld angeboten wird, der gegen einen katholischen Priester oder Bischof aussagt, die bei der Ausübung von reliösen Ritualen beobachtet wurden."
 the_advancement_of_true_religion_act: "Religionsverbreitung"
 desc_the_advancement_of_true_religion_act: "Von nun an ist es nur dem Klerus, dem Adel und anderen respektierten Individuen erlaubt, unsere heilige Bibel zu lesen."
 the_blasphemy_act: "Blasphemie-Akt"
 desc_the_blasphemy_act: "Wir haben Blasphemie zu einem gebräuchlichen Gesetz gemacht und es dadurch zu einem Verbrechen gemacht, Gotteslästerung zu betreiben oder Gott, Jesus und die heiligen Schriften in jeder Form lächerlich zu machen."
 the_act_of_uniformity: "Uniformitäts-Akt"
 desc_the_act_of_uniformity: "Weitere Schritte wurden unternommen, um eine vereinte Kirche zu schaffen, indem wir den Kirchengang erzwungen haben und die Gottesdienste und Gebete im Buch der gebräuchlichen Gebete zusammengefasst haben."
 the_suffragan_bishop_act: "Weihbischof-Akt"
 desc_the_suffragan_bishop_act: "Wir haben die Administration verbessert, indem wir Weihbischöfe authorisieren, für bischöfliche Verantwortlichkeit eingesetzt zu werden."
 the_conventicle_act: "Akt zu geheimen Versammlungen"
 desc_the_conventicle_act: "Jede Form von reliöser Versammlung von mehr als fünf Personen ist verboten, außer denen der bestehenden Kirche."
 the_declaration_of_indulgence: "Erklärung zum Ablasshandel"
 desc_the_declaration_of_indulgence: "Alle Strafrechte für Mitglieder von Religionen außer der bestehenden Kirche wurden suspendiert."
 the_test_act: "Test-Akte"
 desc_the_test_act: "Nur Mitglieder der Kirche, die die Kommunion nach den korrekten Bräuchen erhalten haben, dürfen ein militärisches oder ziviles Amt innehaben."
 the_dissolution_of_the_monasteries: "Auflösung der Klöster"
 desc_the_dissolution_of_the_monasteries: "Jeder geistlicher Besitz mit einem jährlichen Einkommen über einem gewissen Wert ist von nun an Regierungsbesitz."
 the_popery_act: "Päpstlicher Akt"
 desc_the_popery_act: "Eine gewisse Summe Geld wurde jedem angeboten, der Willens ist, gegen einen katholischen Priester oder Bischof auszusagen, der bei der Ausübung von religiösen Riten beobachtet wurde."
