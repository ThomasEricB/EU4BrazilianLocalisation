 fabricate_claims_desc: "Die Erstellung von mehreren gefälschten Dokumenten könnte unsere rechtmäßigen Ansprüche auf diese Provinz unterstützen. Ein Erfolg wird uns einen temporären Kriegsgrund liefern."
