 defeat_rebels_mission_title: "Vernichtet die Rebellen"
 defeat_rebels_mission_desc: "Unsere Nation wird von Rebellen heimgesucht, wir müssen sicherstellen, das wir wieder die völlige Kontrolle über unser Land haben. Löscht alle Rebellen aus!"
