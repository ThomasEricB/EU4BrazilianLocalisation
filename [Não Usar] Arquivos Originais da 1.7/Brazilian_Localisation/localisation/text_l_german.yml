 open_order_cavalryDESCR: "Auf Scharmützel spezialisierte, berittene Kavallerieeinheiten, die für ihr Treffsicherheit berühmt waren."
 eastern_carabinier: "Östliche Karabinieri"
 eastern_carabinierDESCR: "Im Wesentlichen ein berittener Fußsoldat, bewaffnet mit einer kurzen Muskete oder Gewehr, auch als Karabiner bekannt. Da sie auch absteigen und zu Fuß weiterkämpfen konnten, waren sie im Gefecht äußerst flexibel."
 eastern_skirmisher: "Östliche Scharmützler"
 eastern_skirmisherDESCR: "Kleine, flexible Kavallerieeinheiten, die sich ständig in Bewegung befinden. Auf impulsartige Angriffe ohne die Unterstützung langsamerer Infanterie- und Artillerieeinheiten spezialisiert."
 eastern_uhlan: "Östliche Uhlanen"
 eastern_uhlanDESCR: "Eine leichte Kavallerieeinheit, die meistens mit Lanzen, Pistolen oder Säbeln bewaffnet ist. Der taktische Vorteil der Uhlanen begründet sich in ihrer Wendigkeit und Geschwindigkeit. Deshalb standen sie oft im Sold verschiedener europäischer Armeen."
 muslim_dragoon: "Muslimische Dragoner"
 muslim_dragoonDESCR: "Ein berittener Soldat, der sein Pferd jedoch nur als Transportmittel einsetzt und zu Fuß kämpft."
 muslim_mass_infantry: "Muslimische Wehrpflichtigeninfanterie"
 muslim_mass_infantryDESCR: "Ein Bataillon, das aus mindestens Tausend Infanteristen besteht, die meistens mit Musketen bewaffnet und in 'Quadratformationen' zum Einsatz kommen. Durch die Dichte dieser Formation können sie selbst gekonnt vorgetragenen Kavallerieangriffen widerstehen."
 asian_mass_infantry: "Asiatische Wehrpflichtigeninfanterie"
 asian_mass_infantryDESCR: "Ein Bataillon, das aus mindestens Tausend Infanteristen besteht, die meistens mit Musketen bewaffnet und in 'Quadratformationen' zum Einsatz kommen. Durch die Dichte dieser Formation können sie selbst gekonnt vorgetragenen Kavallerieangriffen widerstehen."
 asian_charge_cavalry: "Asiatische Sturmkavallerie"
 asian_charge_cavalryDESCR: "Eine Kavallerieeinheit, die bei ihren Nahkampfangriffen mit voller Geschwindigkeit in den Feind hineinreiten."
