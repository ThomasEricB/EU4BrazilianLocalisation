 nationalist_rebels_title: "Nationalistisch"
 nationalist_rebels_name: "$INDEP$ Nationalisten"
 nationalist_rebels_desc: "Nationalistische Rebellen wollen Freiheit für ihre Familien. Sie sind gut ausgerüstet und geführt, aber werden hauptsächlich in Provinzen mit ihrer Kultur bleiben."
