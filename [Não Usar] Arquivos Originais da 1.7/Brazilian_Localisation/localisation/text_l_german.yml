 desc_indelningsverket: "Das schwedische Unterteilungssystem war die Aufteilung der Bauern in Gruppen von 10 für Rekrutierungsbedürfnisse. Dieses System machte es leichter, Leute für die Armee zu finden und sie zu Einheiten zu formen."
 create_indelningsverket_title: "Erschafft 'Indelningsverket'"
 create_indelningsverket_desc: "Um effektiver Männer für den Krieg ausheben zu können wird das Rekrutierungssystem in ein System umgewandelt, in dem jeder Kreis dafür verantwortlich ist, einen Mann während des Krieges für die Armee zu stellen."
 institute_the_absolutism_title: "Führt den Absolutismus ein"
