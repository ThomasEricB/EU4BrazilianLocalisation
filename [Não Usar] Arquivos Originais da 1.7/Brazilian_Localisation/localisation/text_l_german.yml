 improve_key_defensive_position_small_title: "Verbessert die Verteidigung in $PROVINCENAME$"
 improve_key_defensive_position_small_desc: "Die Bewohner von $PROVINCENAME$ sind besorgt, das ihre Verteidigungsanlagen für eine mögliche Invasion nicht ausreichend sind. Sie bitten darum, die Befestigungen zu verstärken."
 improve_key_defensive_position_medium_title: "Errichtet eine Festung in $PROVINCENAME$"
 improve_key_defensive_position_medium_desc: "Die Grenzprovinz von $PROVINCENAME$ könnte in einem zukünftigen Krieg ein wichtiges Schlachtfeld werden. Unsere Generäle glauben, das eine Verbesserung der Befestigungen wichtig ist, um vorbereitet zu sein."
 improve_key_defensive_position_hard_title: "Macht $PROVINCENAME$ zu einer uneinnehmbaren Festung!"
 improve_key_defensive_position_hard_desc: "Die Festung in $PROVINCENAME$ war früher einmal ein Wunder seiner Tage, aber nun erscheint sie sehr veraltet. Wir sollten der Modernisierung dieser Festung Priorität einräumen."
 get_control_of_naval_supplies_title: "Nationale Schiffsbedarfproduktion"
 get_control_of_naval_supplies_desc: "Wenn wir unsere Flotte erhalten wollen müssen wir sicheren Zugang zu Schiffsbedarf haben. Alles andere würde die Sicherheit unseres Landes aufs Spiel setzen."
 protect_religious_minority_title: "Schützt unsere Brüder in $PROVINCENAME$"
 protect_religious_minority_desc: "Unsere Religionsbrüder in $PROVINCENAME$ werden grausam verfolgt. Wir müssen sie retten, bevor sie zur Konversion gezwungen werden."
 protect_cultural_minority_desc: "Unsere Brüder in $PROVINCENAME$ werden grausam verfolgt. Es ist unsere Pflicht, sie nach Hause zu bringen."
 liquor_act_title: "Beschließt den Alkoholakt"
 liquor_act_desc: "Führt Regelungen für den Verkauf von Gin ein, indem ihr Lizenzgebühren von jedem Ginverkäufer einhebt und sie davon abhaltet, an nicht lizenzierte Händler zu verkaufen."
 joint_stock_companies_act_title: "Beschließt den Kapitalgesellschaftsakt"
 joint_stock_companies_act_desc: "Haltet kleine nicht-Charter Unternehmen davon ab, mit der Indischen Handelskompanie in Wettbewerb zu treten, indem ihr nicht autorisierte Kapitalgesellschaften verbietet."
 merchant_shipping_act_title: "Beschließt den Handelsschifffahrts-Akt"
 merchant_shipping_act_desc: "Führt ein Limit auf die Haftung der Schiffseigner ein in Bezug auf beschädigte oder verlorene Güter durch Raub, Unterschlagung oder Feuer."
 witchcraft_act_title: "Beschließt den Hexereiakt"
 witchcraft_act_desc: "Die Praktik der Hexerei, Zauberei oder Verzauberung in jeder Form soll von nun an ein Verbrechen sein."
 education_act_title: "Beschließt den Bildungsakt"
 education_act_desc: "Verbessert die Administration der Justiz durch die Adaption des Prinzips der verpflichtenden Bildung für jene, die unser Justizsystem lenken sollen."
 abolish_slavery_act_title: "Beschließt den Akt zur Abschaffung der Sklaverei"
 abolish_slavery_act_desc: "Beschließt eine Verordnung, um die Sklaverei zu verhindern und den Sklavenhandel im ganzen Land zu verbieten."
 judiciary_act_title: "Beschließt den Justizakt"
 judiciary_act_desc: "Errichtet ein nationales Gerichtssystem das für die Administration und Interpretation des Gesetzes im Namen des Herrschers verantwortlich ist."
 combination_act_title: "Beschließt den Verknüpfungsakt"
