 build_lubeck_krantor_desc: "Unser Hafen in Lübeck floriert und Reichtümer fließen in unsere Taschen, aber die Hafeneinrichtungen beginnen, unterdimensioniert zu wirken. Während uns ein Krantor, ein rießiger Hafenkran, fast ein ganzes Jahreseinkommen kosten würde, könnte er unser Handelspotenzial stark erhöhen."
