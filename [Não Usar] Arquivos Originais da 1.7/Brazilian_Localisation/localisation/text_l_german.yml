 liberum_veto_desc: "Unser Adel hat sich mit einem interessanten Vorschlag an uns gewandt: Wenn wir ihnen Einspruchsrecht gewährten, würden sie uns für den aktuellen Krieg umfangreiche Unterstützungen zukommen lassen. Obwohl ihr Angebot äußerst großzügig ist, nehmen einige unserer Berater an, dass dies nur die Spitze des Eisberges ist. Obwohl sie sich ärgern werden, wenn wir sie ablehnen, werden sie sich definitiv auf alle künftigen Schwächen stürzen, um später weitere Konzessionen zu erzwingen."
 indian_trade_company_title: "Ostindisches Handelshaus"
 indian_trade_company_desc: "Unsere erste Gründung eines Ostindischen Handelshauses basiert hauptsächlich auf die Hoffnungen und Ambitionen, die durch die enormen Verdienste der anfänglichen Unternehmungen anderer Handelshäuser aufgekommen sind. Zugleich besteht bei $MONARCH$ auch der Wunsch, eine dominante Rolle im heutigen Welthandel zu spielen, ein Wunsch, der nicht unbedingt von den Händlern unseres Landes begrüßt wird."
