 establish_siberian_frontier_title: "Geht nach Osten nach Sibirien!"
 establish_siberian_frontier_desc: "Sibirien ist groß und leer, und wir haben es noch nicht ganz kartografiert. Wir könnten eine mutige Person finanzieren, die eine Expedition weiter in diese großen Reichtümer hinein unternimmt, und vielleicht sogar eine neue Stadt errichten."
 establish_russian_patriarchate_title: "Errichtet das russische Patriarchat"
 establish_russian_patriarchate_desc: "Konstantinopel ist nicht länger die Bastion und Verteidigung der Christenheit. Wir müssen den Mantel aufnehmen und ein drittes Rom errichten."
 russian_patriarchate: "Russisches Patriarchat"
 desc_russian_patriarchate: "Das russische Patriarchat gibt unseren Menschen Stärke und Glauben. Es wird der Nation erlauben, härtere Zeiten zu überleben, als jeder andere Staat."
