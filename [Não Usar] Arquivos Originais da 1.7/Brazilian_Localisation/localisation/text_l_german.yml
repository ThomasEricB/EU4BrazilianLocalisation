 particularist_rebels_name: "$COUNTRY$ Partikularisten"
 particularist_rebels_desc: "Partikularisten lehnen jede Form der Zentralisierung die die Regierung gewaltsam ab. Sie fordern Autonomie, jedoch keine Unabhängigkeit."
