 HOSTILE_RELATIONLEDGER_EMBARGO_LEFT_L: "Diese Länder sind derzeit von unseren Umschlagplätzen ausgeschlossen. Sie können keine Händler senden und ihre verbliebenen Händler erwirtschaften keine Einnahmen mehr. Auch Provinzen, die uns gehören und die Handelseinnahmen für einen Umschlagplatz erzeugen, den wir nicht kontrollieren, erwirtschaften kein Einkommen für diese Nationen. Für gewöhnlich sind Länder, die vom Handel ausgeschlossen werden, darüber äußerst verärgert. Ein Handelsembargo ist ein Akt der Feindseligkeit und die Länder, die von uns ausgeschlossen werden, erhalten automatisch einen Kriegsgrund gegen uns."
 HOSTILE_RELATIONLEDGER_EMBARGO_RIGHT_L: "Diese Länder haben uns vom Handel an ihren Umschlagplätzen ausgeschlossen. Wir können keine Händler an ihre Umschlagplätze schicken. Auch Provinzen, die ihnen gehören und die Handelseinnahmen für Umschlagplätze erzeugen, die nicht ihnen gehören, erwirtschaften kein Einkommen für uns. Ein Handelsembargo stellt aus unserer Sicht einen Akt der Feindseligkeit dar und wir haben einen Kriegsgrund gegen jedes Land, das es wagt, ein Embargo gegen uns zu verhängen."
