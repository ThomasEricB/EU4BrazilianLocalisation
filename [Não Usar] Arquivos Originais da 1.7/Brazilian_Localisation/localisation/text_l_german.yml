 establish_golden_fleece_title: "Gründet den Orden des goldenen Flies"
 establish_golden_fleece_desc: "Unser Herzog wurde in den englischen Hosenbandorden gewählt, aber er musste ablehnen um den König von Frankreich nicht zu verärgern. Aber wir können unseren eigenen Ritterorden mit ähnlichen Regeln gründen und ihn den Orden des goldenen Flies nennen. "
 create_the_compagnies_ordonnance_title: "Gründet die Compagnies d'Ordonnance"
 create_the_compagnies_ordonnance_desc: "Wenn wir einen Satz von Regeln aufstellen würden in dem festgelegt ist, was genau für die Bereitstellung von Soldaten für unsere Armee nötig ist, wird das die Rekrutierung von Söldnern viel billiger machen. "
 desc_compagnies_ordonnance: "Die Festlegung der Genauen Unterstützung die nötig war um 100 Ritter für die Armee zu unterstützen, diese Blöcke von 700 Männern würden die Basis für die zukünftigen Kompanien formen."
 the_staple_port: "Hauptwarenhafen"
 desc_the_staple_port: "Wir haben Calais die Exklusivrechte für die Ausfuhr von englischer Wolle auf den Kontinent gegeben. Das hat die Einnahmen durch den Hafen stark erhöht."
 the_theme_system: "Das Motiv-System"
 desc_the_theme_system: "Ein ziviles und militärisches Administrationssystem, das als Grundsatz Land denen gibt, die zustimmen, Militärdienst zu leisten. Das bedeutet, das wir nicht auf den Wehrdienst zurückgreifen müssen, was die Rekrutierungen vereinfachen wird."
 reestablish_the_theme_system_title: "Führt das Motiv-System wieder ein"
 reestablish_the_theme_system_desc: "Wir haben uns vom Rande der Vernichtung zurückgekämpft und nun gibt es jene, die nach der Wiedereinführung des alten imperialen Motiv-Systems zur Administration rufen."
 desc_vornedskab: "Die Dänen haben 'Vornedskap' oder Leibeigenschaft im Vergleich zum übrigen Europa relativ spät eingeführt. Aber es war sehr effektiv und wichtig für die Formung des dänischen Staates."
 adopt_vornedskab_title: "Nehmt Vornedskap an"
 adopt_vornedskab_desc: "Das Problem mit der Besteuerung von Leuten ist, das man dafür wissen muss, wo sie sind, um sie effektiv besteuern zu können. Wenn wir bestimmen würden, dass kein Bauer seinen Geburtsplatz ohne die Zustimmung des Grundbesitzers verlassen darf würde das die Besteuerung erleichtern. "
 desc_den_danske_lov: "Die Danske Low wurde eingeführt, um einen festgelegten Gesetzesrahmen für das gesamte Reich zu haben. Das sicherte die Gleichheit des Rechts in allen Teilen Dänemarks."
 sign_den_danske_lov_title: "Unterzeichnet 'Den Danske Lov'"
 sign_den_danske_lov_desc: "Über die Jahre haben sich verschiedene Gesetze und Dekrete angehäuft. Im Interesse einer effizienten Administration wäre es besser, sie in einem einzigen Gesetzestext zusammenzufassen, so dass jedermann seine Rechte kennt. "
 move_capital_to_delhi_title: "Verlegt die Hauptstadt nach Delhi"
 move_capital_to_delhi_desc: "Um ehrlich zu sein ist unsere derzeitige Hauptstadt eines so glorreichen Monarchen wie des unseren nicht würdig. Lasst uns den Sitz der Regierung zum Juwel Indiens, Delhi, verlegen, damit jeder weiß, wie mächtig wir sind. "
