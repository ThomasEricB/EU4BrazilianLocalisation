 unite_austria_title: "Vereint die Habsburger Ländereien"
 unite_austria_desc: "Der deutschen Tradition folgend wurden die Ländereien der Habsburger geteilt um sicherzustellen, das jeder Sohn ein Erbe erhielt. Aber die unterschiedlichen Teile erkennen den österreichischen Stamm nicht mehr als das Oberhaupt an. Wir müssen die Länder wieder vereinen."
 recover_silesia_title: "Gewinnt Schlesien zurück"
 recover_silesia_desc: "Die Provinz Schlesien ist ein legitimer Teil des Habsburger Erbes, aber sie ging verloren. Wir müssen sie im Namen des Herrschers der Habsburger Dynastie zurückerlangen!"
 reclaim_the_empire_title: "Gewinnt die Reichskrone zurück"
 reclaim_the_empire_desc: "Immer seit Rudolf, Graf von Habsburg, zum Kaiser des heiligen römischen Reichs gekrönt wurde und seine Familie in das Herzogtum Österreich manövriert hat war es das Ziel aller Österreichischen Herzöge, Kaiser des Reiches zu werden. Ihr müsst tun, was immer nötig ist, das das Reich die Stabilität hat die es braucht - eine österreichischen Kaiser."
 subjugate_bohemia_title: "Böhmen muss die Österreichische Herrschaft akzeptieren"
 subjugate_bohemia_desc: "Das Schicksal des Königreichs Böhmen war schon lang von Interesse für die Herzöge Österreichs. Wir müssen eine aktivere Rolle dabei Spielen und das Königreich mehr in unseren Orbit ziehen."
 subjugate_hungary_title: "Der Niedergang Ungarns"
 subjugate_hungary_desc: "Der Niedergang Ungarns im Vergleich mit dem Herzogtum Österreich ist ein Grund zur Sorge. Wir müssen unsere Beziehungen mit Ungarn verstärken um sicherzustellen, das es nicht in fremde Hände fällt."
 subjugate_burgundy_title: "Das burgundische Erbe"
 subjugate_burgundy_desc: "Burgund liegt an der Grenze zwischen Frankreich und dem Reich. Das Schicksal dieses Herzogtums ist von entscheidender Bedeutung für uns. Wir müssen sicherstellen, das das Haus Habsburg bei seinem Schicksal mitbestimmen kann, sollte das Schlimmste geschehen."
 no_ottomans_in_eastern_balkans_title: "Schlagt den Türken zurück"
 no_ottomans_in_eastern_balkans_desc: "Die türkische Kontrolle über den östlichen Balkan ist eine zu große Gefahr für Österreich, als sie zu ignorieren. Wir müssen die Kontrolle über einige dieser Länder zu unserem Schutz erlangen."
 no_ottomans_in_western_balkans_title: "Sichert die Militärgrenze"
 no_ottomans_in_western_balkans_desc: "Mit dem Türken noch immer fest im westlichen Balkan verankert müssen wir ihn zurücktreiben, um die Militärgrenze abzusichern."
 partition_poland_title: "Die Teilung Polens"
 partition_poland_desc: "Polen ist schwach und unsere Freunde Preußen und Russland sind fest entschlossen, Teile des Königreichs für sich selbst zu nehmen. Polen stellt eine wichtige Pufferzone für uns da und sollte es geteilt werden müssen wir sicherstellen, das wir die reiche Provinz Galizien als Kompensation erhalten."
 austria_spain_relations_title: "Die Beziehungen mit Spanien"
 austria_spain_relations_desc: "Spaniens Position an der Peripherie Europas macht es zu einem attraktiven Partner für Österreich, im Falle von Französischen Drohungen. Wir müssen sicherstellten, das wir gute Beziehungen mit Spanien pflegen und diese mit einer Hochzeit zu besiegeln."
 austria_burgundy_relations_title: "Sicherung der Reichsgrenzen"
 austria_burgundy_relations_desc: "Die Französischen Ländereien sind sowohl reich als auch bevölkerungsreich, wer immer sie kontrolliert ist eine Bedrohung für das Reich. Wir müssen die Reichsgrenze schützen, indem wir die Beziehungen zum+F835 Herzogtum Burgund stärken."
 austria_bavaria_relations_title: "Schutz der Stammgebiete"
 austria_bavaria_relations_desc: "Im Norden der Habsburger Stammlande liegt die potenzielle Bedrohung durch das Herzogtum Bayern. Wir müssen unsere Beziehungen zu ihnen stärken um sicherzustellen, das sie nicht zu einem Feind werden."
 no_territory_to_the_ottomans_title: "Keine österreichischen Ländereien an den Türken"
 hegemony_over_north_italy_title: "Unsere Ansprüche in Norditalien"
 hegemony_over_north_italy_desc: "Wir haben starke Ansprüche auf die Ländereien in der Lombardei. Seine Majestät eurer Dynastie verlangt, diese Ansprüche durchzusetzen."
 annex_bohemia_title: "Das Ende Böhmens"
 annex_bohemia_desc: "Das Königreich Böhmen hat die Schutzherrschaft der Habsburger akzeptiert, aber Berater denken, das dies nicht genug für die Sicherheit unseres Reiches ist. Wir müssen Böhmen komplett unter unsere Kontrolle bringen."
 annex_hungary_title: "Schützt die Ungarn"
 annex_hungary_desc: "Das Königreich Ungarn hat unsere Oberherrschaft akzeptiert, aber mit der Situation auf dem Balkan so wie sie ist denken wir, das Ungern noch immer zu anfällig ist. Wir müssen den Adligen Ungarns klarmachen, das nur eine Personalunion mit Österreich Ungarn retten kann."
 protect_belgium_from_the_french_title: "Verteidigt die südlichen Niederlande"
 protect_hungary_from_the_ottomans_title: "Schützt Ungarn vor den Ottomanen"
 protect_italy_from_the_french_title: "Haltet die Franzosen von Italien fern"
 protect_italy_from_the_french_desc: "Norditalien ist die offensichtliche westliche Route für eine Invasion Österreichs. Die Sicherheit der Monarchie befiehlt das es keinen Frieden geben kann, solange eine einzige Provinz dort in der Hand der Franzosen ist."
 protect_italy_from_the_french_republic_title: "Schützt Italien vor den Revolutionskräften"
 protect_italy_from_the_french_republic_desc: "Die Horden des revolutionären Frankreich bedrohen Norditalien. Es ist unsere heilige Pflicht sicherzustellen, das das nicht passiert. Keine Provinz in Norditalien darf in den Händen der Revolutionäre und ihrem jakobineschen Regime bleiben."
 free_transylvania_from_the_ottomans_title: "Befreit Siebenbürgen von den Ottomanen"
 free_transylvania_from_the_ottomans_desc: "Die Ottomanischen Streitkräfte plündern die einst reichen Länder Siebenbürgens, exilierte Adlige haben Geschichten ihrer Taten mitgebracht. Wir müssen diese Ländereien im Namen der Christenheit befreien."
