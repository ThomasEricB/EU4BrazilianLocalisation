 financial_arguments: "Finanzielle Argumente"
 desc_financial_arguments: "Unser Parlament hat einige Schwierigkeiten damit zu entscheiden, ob die vor einiger Zeit vorgeschlagene Finanzreform akzeptiert oder abgelehnt werden soll."
 emergency_plan: "Notfallplan"
 desc_emergency_plan: "Einige Maßnahmen wurden ergriffen, um eine Gegenrevolution zu verhindern."
 bothersome_parliament: "Problematisches Parlament"
