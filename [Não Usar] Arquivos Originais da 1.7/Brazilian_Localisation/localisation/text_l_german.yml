 chevauchee: "Chevauchée"
 chevaucheeDESCR: "Die Chevauchée wurde von kleineren Gruppen leichter Kavallerie gebildet und wurde vor allem für Überfälle und Plünderungen eingesetzt. Die Chevauchée-Taktik wurde sowohl in der Reconquista und dem hundertjährigen Krieg erfolgreich eingesetzt."
 bardiche_infantry: "Bardiche-Infanterie"
 bardiche_infantryDESCR: "Infanterieeinheiten ausgerüstet mit langen Speeren, 'Bardichen' verschiedener Größen und Formen, vor allem von osteuropäischen Nationen eingesetzt."
 druzhina_cavalry: "Druzhina-Kavallerie"
 druzhina_cavalryDESCR: "Kavallerieeinheiten, die mit Streitäxten ausgerüstet waren und den Kern vieler osteuropäischer Nationen bildeten. In Friedenszeiten dienten die Druzhinas oft als Leibwächter oder zum Eintreiben von Tributen."
 muslim_cavalry_archers: "Muslimische berittene Bogenschützen"
