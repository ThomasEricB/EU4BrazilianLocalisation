 commission_adler_von_lubeck_desc: "Wegen des fortgesetzten Krieges in unserer Region haben unserer Schiffsbauer Pläne für ein neues Kriegsschiff vorgelegt: Den 'Adler von Lübeck'. Das Schiff ist rießig, mit mehr Kanonen als jedes andere Schiff in der westlichen Welt. Der Bau wäre teuer, aber unsere Flotte wäre damit für einige Zeit unerreicht im Baltikum."
