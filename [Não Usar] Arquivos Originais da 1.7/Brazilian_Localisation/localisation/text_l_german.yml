 desc_expanded_bureaucracy: "Man sagt, dass Gesetze immer mehr Gesetze hervorbringen, und nirgends trifft das so zu wie in den Hallen der öffentlichen Administration. Unsere Magistrate haben die Bürokratie in der Hauptstadt ausgebaut und wir bekommen nun noch mehr von ihnen Während das der Administration hilft, gibt es auch Nachteile. Wenn so eine Administration einmal aufgebaut ist, wird sie sich selbst nicht wieder abschaffen."
