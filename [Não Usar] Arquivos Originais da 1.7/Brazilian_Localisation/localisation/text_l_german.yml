 thalassocracy: "Thalassokratie"
 desc_thalassocracy: "Thalassokratie, Herrschaft durch die See. Wir sind eine Nation, dessen Einwohner neben, für und durch die See leben. Unser Reich erstreckt sich weit weg von unserem Heimatland und über weit entfernte Kolonien, unsere Länder hinter den Wellen. Von Land zu land tanzen unserer Flaggen auf vielen Schiffen. Die See ist kalt, aber wir haben sie zu unserer Heimat gemacht. Niemand soll uns auf unserem Element Paroli bieten können."
 confirm_thalassocracy_title: "Thalassokratie einrichten"
 confirm_thalassocracy_desc: "Durch die Einrichtung der Thalassokratie, unserer Herrschaft durch die See, werden wir starke Boni für unsere Flotte erhalten, die uns zu einer nie gesehenen Dominanz auf den Meeren verhelfen werden."
 disrupt_genoese_trade_title: "Den Handel Genuas unterbrechen"
 disrupt_genoese_trade_desc: "Verdammt! Genua hat es geschafft, Freihandelsrechte im ganzen Bosporus zu erlangen. Wir verlieren schnell an Markteinfluss. Entweder monopolisieren wir den Handel in Ligurien, oder wir übernehmen ihre Kolonien im schwarzen Meer, bevor sie wissen was passiert."
 boom_economy: "Florierende Wirtschaft"
 desc_boom_economy: "Unser Becher läuft über! Die Wirtschaft floriert!"
 restore_currency_title: "Stellt die Währung wieder her"
 restore_currency_desc: "Die stabilität unserer Währung war lange der Neid der Welt, aber unsere Ausgaben haben die Inflation angeheizt und ihren Wert verfallen lassen, sodass fremde Händler sie nicht länger gerne akzeptieren. $MONARCHTITLE$, wir flehen euch an, stellt die Währung wieder her.'"
 implement_gold_standard_title: "Führt den Goldstandard ein"
 implement_gold_standard_desc: "Lasst andere Nationen ihre Währungen soviel entwerten wie sie wollen -- unsere soll an den bleibenden Wert des Goldes geknüpft sein und daher in aller Welt als Zahlungsmittel willkommen sein. Seit jedoch vorsichtig, etablierte Vertrauensverhältnisse nicht zu brechen."
 gold_standard: "Goldstandard"
 desc_gold_standard: "Da unsere Währung gegen den bleibenen Wert des Goldes gerechnet wird, erleiden wir weniger Inflation."
 separation_of_powers: "Machtteilung"
 desc_separation_of_powers: "Wir haben eine limitierte konstitutionelle Machtteilung eingeführt und die Unabhängigkeit der Legislative in Relation zur Krone gestärkt. Die Leute freuen sich über ihre neuen Freiheiten, und unsere Administration wird effizienter"
 formalize_separation_of_powers_title: "Machtteilung formalisieren"
 formalize_separation_of_powers_desc: "Durch die Einführung einer limitierten konstitutionellen Reform -- Ämter und Bereiche der Regierung definieren sowie ihre internen Beziehungen zueinander -- können wir die Effizienz unserer Administration erhöhen, wie auch unsere Herrschaft, natürlich noch immer gottgegeben, besser öffentlich legitimieren."
 cult_of_reason: "Kult der Vernunft"
 desc_cult_of_reason: "Gott ist tot. Gott bleibt tot. Wir haben ihn getöted. Wie sollen wir uns erlösen, die Mörder aller Mörder? Das Mächtigste, das die ganze Welt je hervorgebracht hat, ist doch unter unseren Schwertern verblutet."
 go_cult_of_reason_title: "Kult der Vernunft"
 go_cult_of_reason_desc: "Die alten Götter und ihre falschen Symbole fallen überall in der zivilisierten Welt. Die Menschen von $COUNTRY$, die so lange von der Ignoranz umfangen blieben, wachen in eine tapfere, neue Welt auf! Gott ist tot, und alles ist erlaubt."
