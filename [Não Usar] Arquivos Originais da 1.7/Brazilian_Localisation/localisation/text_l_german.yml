 chinaware: "Orientwaren"
 chinawareDESC: "Orientwaren repräsentieren eine Vielzahl an exotischen Waren wie etwa Seide, Porzellan und Teppiche. Diese Luxusgüter kommen vornehmlich aus asiatischen Ländern und sind auf dem freien Markt sehr begehrt."
 cloth: "Tuch"
 clothDESC: "Tuch steht für die verschiedenen Stoffe und Kleider aus Wolle und Leinen. Später wurde aus Indien und Amerika importierte Baumwolle zu einem Hauptrohstoff für Tuche."
 coffee: "Kaffee"
 coffeeDESC: "Kaffee wurde seit dem frühen Mittelalter von den Herrschern der Azteken, Inkas und Indianern als Stimulanzmittel verwendet. Er wurde in Europa im 16. Jahrhundert beliebt, als die Spanier ihn aus ihren amerikanischen Kolonien importierten. Kaffee wurde zu einem Luxusgut für Reiche."
 copper: "Kupfer"
 copperDESC: "Kupfer umfasst auch andere Buntmetalle wie Blei und Zinn. Kupfer war das Hauptmaterial für Bronze, die wiederum bei der Produktion früher Kanonen eine große Rolle spielte."
 cotton: "Baumwolle"
 cottonDESC: "Baumwolle stammte ursprünglich aus Zentralasien und wurde in Europa erst verwendet, nachdem sie in den amerikanischen Kolonien heimisch gemacht worden war und dann im späten 18. Jahrhundert als ebenso billiger wie guter Wollersatz zur Verfügung stand."
 fish: "Fisch"
 fishDESC: "Fisch war in diesem Zeitalter eines der Grundnahrungsmittel der europäischen Bevölkerung, da Fleisch für die große Mehrheit unerschwinglich war. Fischer bildeten in den meisten Ländern das Rückgrat der Handels- und Kriegsmarine."
 fur: "Pelze"
 furDESC: "Pelze waren ein Grundelement qualitativ hochwertiger und warmer Kleidung. Bis in die Mitte des 18. Jahrhunderts bestand nach Fellen verschiedenster Tiere eine große Nachfrage, die ursprünglich von Rußland, später von Nordamerika gedeckt wurde, wo mindestens bis ins späte 18. Jahrhundert hinein besonders der Biber als Pelzlieferant sehr beliebt war."
 gold: "Gold"
 goldDESC: "Gold und Silber waren die Basis aller offiziellen Währungen in Europa. Die ertragreichen Goldminen in Mittel- und Südamerika sollten bald der Edelmetallkrise ein Ende setzen, die im vergangenen Jahrhundert Europa heimgesucht hatte. Unachtsamer Einsatz dieses großen Reichtums kann aber zu Inflation und Bankrott führen."
 grain: "Getreide"
 grainDESC: "Getreide repräsentiert die pflanzliche Kost, die (zusammen mit Brot) das mit Abstand wichtigste Grundnahrungsmittel für Mensch und Tier bildet. Getreidemangel führte immer zu Unruhen und Revolten Der Speiseplan sollte später durch Tomaten, Mais und Kartoffeln aus Amerika angereichert werden, was zu einem größeren Nahrungsangebot und mehr Möglichkeiten in der Landwirtschaft führte."
 iron: "Eisen"
 ironDESC: "Eisen steht nicht nur für Eisen, sondern auch für andere eisenhaltige Minerale und Legierungen wie zum Beispiel Stahl. Auf Eisen gründete die metallurgische Industrie und es war das bedeutendste Rohmaterial für Waffen und andere Militärausrüstung."
 ivory: "Elfenbein"
 ivoryDESC: "Elfenbein war, abgesehen von Sklaven, eines der wichtigsten Handelsgüter Afrikas. Es war in Europa hoch begehrt und wurde auf mannigfache Art und Weise z.B. zu Schnitzwerk, Geschenken, kleinen Kunstgegenständen, Möbeln etc. verarbeitet."
 naval_supplies: "Schiffsbedarf"
 naval_suppliesDESC: "Schiffsbedarf repräsentiert alles, was zur Konstruktion eines Schiffes benötigt wird: Holz, Teer, Hanf, Leinen und vieles mehr. Ursprünglich kamen diese Produkte vor allem aus dem Ostseeraum, ab dem frühen 18. Jahrhundert aber auch aus Nordamerika. Die Kolonialisierung Amerikas diente teilweise der Nachschubsicherung solch wichtiger Güter."
 salt: "Salz"
 saltDESC: "Salz ist für das menschliche Leben unabdingbar. Weiterhin wurde es gebraucht, um verderbliche Lebensmittel durch Pökeln für die langen Winter haltbar zu machen. Es wurde in den Bergwerken Mitteleuropas als Mineral abgebaut oder an sonnigen Küsten durch Austrocknung der Salzmarschen gefördert."
 slaves: "Sklaven"
 slavesDESC: "Sklaven waren seit der Antike eine Handelsware, aber die Nachfrage nach ihnen stieg erst dann dramatisch an, als deutlich wurde, daß sie mit die billigsten Arbeitskräfte auf den von amerikanischen Plantagen im Besitz von Europäern darstellten"
 spices: "Gewürze"
 spicesDESC: "Gewürze waren seit der Antike in Europa bekannt, hauptsächlich für ihren Einsatz in der Medizin und bei der Haltbarmachung von Lebensmitteln. Pfeffer, Ingwer, Muskatnuß, Chili, Zimt u.v.m. kamen teilweise aus Ostafrika, größtenteils jedoch aus Indien, China und von den Gewürzinseln (das heutige Indonesien). Die Nachfrage in Europa nach billigeren und direkterem Nachschub war die Hauptmotivation für die ersten portuiesischen Seereisen nach Osten"
 sugar: "Zucker"
 sugarDESC: "Zucker wurde nicht nur als Süßstoff verwendet, sondern auch zur Haltbarmachung von Lebensmitteln. Zuckerrohr, das ursprünglich nur auf einigen Mittelmeerinseln wuchs, war zu dieser Zeit die einzig bekannte Quelle für Zucker. Doch der arbeitsintensive Plantagenanbau in Amerika, vor allem in der Karibik, sollte schon bald die Hauptproduktionsquelen nach Übersee verlagern."
 tea: "Tee"
 teaDESC: "Tea war in China, Indien und Südostasien ein wichtiges Genussmittel, das oft Verwendung in religiösen oder gesellschaftlichen Riten fand. Die Engländer machten Tee in Europa bekannt. Tee hatte nie den gleichen Stellenwert wie Kaffee, erbrachte aber dank des geringen Angebots weltweit trotzdem hohe Gewinne."
 tobacco: "Tabak"
 tobaccoDESC: "Tabak war in Europa unbekannt, bis er im späten 16. Jahrhundert aus Amerika mitgebracht wurde. Tabak wurde in der Oberschicht schnell Mode und sicherte den britischen und portugiesischen Kolonien in Nordamerika bzw. Brasilien schnelles und profitables Wirtschaftsswachstum. Niemand kannte die Wirkstoffe der Pflanze, aber es war scheinbar unmöglich, mit dem Rauchen aufzuhören."
 wine: "Wein"
 wineDESC: "Wein wird schon seit sehr langer Zeit in Südeuropa angebaut und gehört dort immer noch zur täglichen Kost (mit Ausnahme der muslimischen Länder). Er wurde nicht als Luxusgut angesehen, sondern diente vermutlich als willkommene Abwechslung einer ansonsten eher eintönigen Kost."
 wool: "Wolle"
 woolDESC: "Wolle kam hauptsächlich von Schafen, die auf agrikulturellen Randstrichen grasten, welche für nichts anderes nutzbar waren. Vor dem Aufkommen der Baumwolle war Wolle das wichtigste Rohmaterial für Kleidung."
