 use_finnish_cavalry_title: "Nutzt die finnische Kavallerie"
 use_finnish_cavalry_desc: "Finnland ist ein recht armes und rückständiges Land. Der Dienst in der schwedischen Armee bietet den Leuten gute Möglichkeiten, durch plündern zu finanziellen Mitteln zu kommen. Das erlaubt es uns, exzellente und gefürchtete Kavallerie auszuheben von denen unsere Feinde glauben, sie seien durch Hexerei unverwundbar. Wir selbst sind uns nicht 100% sicher, ob das wahr ist."
