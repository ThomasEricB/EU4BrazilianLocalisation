 formalized_measures: "Standardisierte Gewichte, Waagen und Maße"
 desc_formalized_measures: "Unsere Nation hat ihr System von Gewichten, Wagen und Maßen standardisiert. Wir Felle für eine Münze, und fünf Münzen für ein Stück Gold...Wir sind uns nicht sicher. Während das kein metrisches System ist hilft es doch, dass wir nun im ganzen Land dasselbe System verwenden."
 formalize_measures_title: "Standardisiert Gewichte, Waagen und Maße"
 formalize_measures_desc: "Habt ihr jemals versucht, Tücher in Äxte umzurechnen? Kopfschmerzen? Schlaflose Nächte? Nicht länger! Mit dem nationalen Schwerpunkt auf unserer Hauptstadt kann unsere Bürokratie ein standardisiertes Maß- und Gewichtssystem einführen. Außer einem höheren Einkommen durch effizientere Transaktionen wird diese Reform auch die Bevölkerung mit unserer Herrschaft glücklicher stimmen da sie feststellen, dass sie ihre Steuern nicht auf falschen Waagen bezahlen müssen."
