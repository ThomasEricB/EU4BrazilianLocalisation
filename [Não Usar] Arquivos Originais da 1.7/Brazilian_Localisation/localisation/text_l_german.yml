 time_of_troubles: "Zeiten der Not"
 desc_time_of_troubles: "In einer Ära sozialer und wirtschaftlicher Probleme ringt die Nation mit Hungersnot, Krieg und der Opposition gegen Kirche und Adel."
 revolution: "Revolution"
 desc_revolution: "Jahrzehnte feudaler Unterdrückung, wirtschaftliche Schwierigkeiten und religiöser Intoleranz haben im Land ihre Spuren hinterlassen, und der Freiheitskampf des Volkes stellt eine ernsthafte Bedrohung der Monarchie dar. "
 peasant_war: "Bauernkrieg"
 desc_peasant_war: "Die ignorierten Forderungen der Bauernschaft nach wirtschaftlichen, religiösen und politischen Reformen haben schließlich zu gewalttätigen Aufständen im ganzen Land geführt."
 religious_intolerance: "Religiöse Intoleranz"
 desc_religious_intolerance: "Religiöse, teilweise recht gewalttätige Zwistigkeiten waren in diesen Zeiten gang und gäbe, und Revolten loderten regelmäßig auf."
 religious_tolerance: "Religiöse Toleranz"
 desc_religious_tolerance: "In einer Zeit religiöser Zwistigkeiten wurde es immer schwieriger, zwischen den einzelnen Religionsgruppen zu schlichten."
 decreased_morale: "Sinkende Moral"
 desc_decreased_morale: "Die seelische Anspannung des Krieges, finanzielle Misswirtschaft und politische Instabilität hatten schließlich die Regierung dazu gezwungen, ihre Kriegsausgaben zu revidieren."
 domestic_improvements: "Innenpolitische Verbesserungen"
 desc_domestic_improvements: "Die seelische Anspannung des Krieges, finanzielle Misswirtschaft und politische Instabilität hatten schließlich die Regierung dazu gezwungen, sich auf die innenpolitischen Probleme zu konzentrieren."
 enforce_serfdom: "Leibeigenschaft erzwingen"
 desc_enforce_serfdom: "Die verstärkten Versuche, den legalen und wirtschaftlichen Status der Bauern zu kontrollieren, entzogen dem Volk den Lebensmut, und aufrührerische Gedanken brodelten unter den niederen Klassen der Gesellschaft."
 restrict_serfdom: "Leibeigenschaft graduell aufheben"
 desc_restrict_serfdom: "Pläne zur Verbesserung der Lage der Leibeigenen und spätere Abschaffung der Leibeigenschaft sind in Diskussion."
 disarmament: "Entwaffnung"
 desc_disarmament: "Die seelische Anspannung des Krieges, finanzielle Misswirtschaft und politische Instabilität hatten schließlich die Regierung dazu gezwungen, ihre Kriegsausgaben zu revidieren."
 support_monarch: "Unterstützung für unseren Monarchen"
 desc_support_monarch: "Trotz der vielen Mordversuche und revolutionären Tendenzen, die unsere Nation heimsuchen, genießt unser Monarch erstaunlich viel Unterstützung."
 oppose_monarch: "Opposition gegen unseren Monarchen"
 desc_oppose_monarch: "Die Entscheidungsschwäche und schlechten Regierungskünste unseres Monarchen lassen das Volk nun sein Herrschaftsrecht in Frage stellen, und die Anzahl der Verschwörungen nimmt zu."
 alleviate_population: "Hilfe für die Bevölkerung"
 desc_alleviate_population: "Großflächige Missernten haben die Vorräte unseres Volkes fast ausgelöscht, doch es werden Maßnahmen ergriffen, die Leiden der Hungernden zu lindern."
 starvation: "Hunger"
 desc_starvation: "Großflächige Missernten haben die Vorräte unseres Volkes fast ausgelöscht, doch wir haben keine Ressourcen, um ihnen zu helfen."
 suppress_free_thinkers: "Freidenker unterdrücken"
 desc_suppress_free_thinkers: "Zur Vermeidung weiterer Instabilität müssen die Diskussionen unserer Philosophen über Sozialreformen aufhören und die Philosophen mundtot gemacht werden."
 bureaucratic_expansion: "Expansion der Bürokratie"
 desc_bureaucratic_expansion: "Trotz Vorwürfen der Korruption in unserer Regierung sind Pläne in Vorbereitung, die Bürokratie noch weiter auszubauen."
 bureaucratic_reduction: "Reduktion der Bürokratie"
 desc_bureaucratic_reduction: "Es werden Versuche unternommen, unsere aufgeblähte und korrupte Regierung zu reduzieren."
 fight_inflation: "Kampf gegen die Inflation"
 desc_fight_inflation: "Zur Reparatur unserer Misswirtschaft und Vermeidung einer Wirtschaftskrise werden alle Ressourcen auf die Stärkung unserer Währung konzentriert."
 mint_money: "Geld prägen"
 desc_mint_money: "Der Krieg, großflächige Missernten und unsere schlecht verwaltete Wirtschaft haben den Weg zum Bankrott geebnet. Unsere Währung verliert zusehendes an Wert, und die Kaufkraft lässt täglich nach."
 financial_disaster: "Finanzdesaster"
 desc_financial_disaster: "Obwohl unsere finanzielle Planung eine Revision bitter nötig hat, haben wir uns entschlossen, die Kriegsausgaben nicht zu kürzen."
 support_troops: "Truppen unterstützen"
 desc_support_troops: "Militärforschung und die Einführung von Schießpulver haben unsere früheren Truppen mehr oder weniger überflüssig gemacht. Wir haben entschieden, ihnen etwas Finanzhilfe zukommen zu lassen, da sie uns vielleicht noch von Nutzen sein könnten."
 obsolete_forces: "Veraltete Truppen"
 desc_obsolete_forces: "Militärforschung und die Einführung von Schießpulver haben unsere früheren Truppen mehr oder weniger überflüssig gemacht. Wir haben entschieden, dass eine Reform angebracht ist."
 peasant_negotiation: "Verhandlungen mit Rebellen"
 desc_peasant_negotiation: "Der Bauernkrieg begann als eine Reihe von kleineren Aufständen, breitete sich aber schon bald über die Provinzgrenzen hinweg aus. Wir versuchen gerade, mit ihnen zu verhandeln, um die Ordnung wieder herzustellen."
 isolate_rebels: "Rebellen isolieren"
 desc_isolate_rebels: "Der Bauernkrieg begann als eine Reihe von kleineren Aufständen, breitete sich aber schon bald über die Provinzgrenzen hinweg aus. Unsere einzige Hoffnung ist, sie zu isolieren und zu vernichten."
 suppress_minority: "Minderheit unterdrücken"
 desc_suppress_minority: "Der wachsende kulturelle Konflikt in unserem Land hat den Siedepunkt erreicht. Wir haben beschlossen, die Rebellen ein für allemal zu vernichten."
 rebel_negotiation: "Verhandlungen mit Rebellen"
 desc_rebel_negotiation: "Der wachsende kulturelle Konflikt in unserem Land hat den Siedepunkt erreicht. Wir haben entschieden, diplomatische Verhandlungen aufzunehmen, um diese Angelegenheit ein für allemal beizulegen."
 army_reform: "Armeereform"
 desc_army_reform: "Unsere Armee wird einer gründlichen Revision unterzogen. Reguläre Drills wurden eingeführt, und während die Offiziere noch weiterhin aus dem Adel rekrutiert werden, werden Bauern und Städter in die anderen Ränge eingezogen"
 naval_reform: "Marinereform"
 desc_naval_reform: "Unsere Flotte wird einer gründlichen Revision unterzogen - dies wird gut für die Moral unserer Truppen sowie unsere Effizienz sein."
 military_reform: "Militärreform"
 desc_military_reform: "Die Militärstruktur unseres Landes, bei Armee und Marine, wird einer gründlichen Revision unterzogen. Reguläre Drills wurden eingeführt, und während man die Offiziere noch weiterhin aus dem Adel rekrutiert, werden Bauern und Städter in die anderen Ränge eingezogen."
 western_influences: "Abendländischer Einfluss"
 desc_western_influences: "Mit der Hilfe ausländischer Berater haben wir umfassende kulturelle und militärische Reformen implementiert, um besser mit dem Fortschritt des Westens gleichziehen zu können."
 resist_western_influences: "Westliche Einflüsse ablehnen"
 desc_resist_western_influences: "Ausländische Berater haben kulturelle und militärische Reformen vorgeschlagen, um unser Land westlicher zu machen, aber wir können darin keine Vorteile erkennen."
 diplomatic_negotiation: "Diplomatische Verhandlungen"
 desc_diplomatic_negotiation: "Viele einflussreiche Vertreter aus mehreren Kolonien, die von unserer Nationalpolitik beeinflusst werden, haben sich versammelt, und wir fürchten, dass sie im Falle eines Fehlschlags unserer diplomatischen Verhandlungen alle Kolonien gegen uns aufhetzen werden."
 trade_investment: "Handelinvestition"
 desc_trade_investment: "Unser Handel mit den Eingeborenen hat sich als sehr profitabel erwiesen und die Wirtschaft der Kolonie zu neuen Höhen getrieben, was uns mehr Investitionen in den Handel erlaubt."
 disregard_natives: "Eingeborene missachten"
 desc_disregard_natives: "Die Misshandlung der Eingeborenen in Kombination mit zuvor unbekannten Krankheiten hat die eingeborene Bevölkerung dezimiert, aber wir können nichts daran ändern."
 aid_natives: "Eingeborenen helfen"
 desc_aid_natives: "Die Misshandlung der Eingeborenen in Kombination mit zuvor unbekannten Krankheiten hat die eingeborene Bevölkerung dezimiert, aber wir haben Versuche unternommen, ihre Leiden zu lindern."
 expand_colonial_territory: "Kolonialgebiet erweitern"
 desc_expand_colonial_territory: "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen. Dies zwingt uns zur Erweiterung unserer Grenzen"
 restrict_colonial_expansion: "Kolonialausbau einschränken"
 desc_restrict_colonial_expansion: "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen. Wir haben aber dafür momentan nicht die notwendigen Ressourcen."
 export_restrictions: "Exportbeschränkungen"
 desc_export_restrictions: "Die Kolonisten haben einen Bann auf importierte Güter verhängt, um die Anzahl der importierten Güter einzuschränken. Als Antwort darauf beschränken wir unsere Exporte in die Kolonien"
 military_reinforcement: "Verstärkung des Militars"
 desc_military_reinforcement: "Die Kolonisten haben einen Bann auf importierte Güter verhängt, um die Anzahl der importierten Güter einzuschränken. Als Antwort darauf verstärken wir unsere Truppen"
 convert_heretics: "Häretiker konvertieren"
 desc_convert_heretics: "Trotz rigoroser Versuche, die Häresie auszulöschen, hängt die Bevölkerung einiger Provinzen noch stark an ihrem Glauben und widersetzt sich der Konvertierung. Wir haben entsprechende Maßnahmen zur Bereinigung der Situation ergriffen."
 military_funding: "Geld für das Militär"
 desc_military_funding: "Die Politik des letzten Jahres hat nicht die gewünschten Erfolge erzielt - statt Wiederherstellung der Ordnung und Einigung der Nation haben die Handlungen der Regierung das Volk noch weiter aufgebracht. Wir haben keine andere Wahl, als Militärgewalt einzusetzen."
 disorder: "Unordnung"
 desc_disorder: "Die totale Unfähigkeit der Regierung, mit der nationalen Krise umzugehen, hat für neue Aufstände gesorgt, die unser Land noch weiter destabilisieren ."
 cut_military_investments: "Militärinvestitionen reduzieren"
 desc_cut_military_investments: "Mit der Entdeckung zuvor unbekannter Kontinente und der Erschließung neuer Handelsrouten wurde eine neue Ära der Seefahrt geboren. Die Wichtigkeit unseres Landes als eine Handelsnation schwindet und zwingt uns, unsere Militärausgaben zu reduzieren."
 cut_government_investments: "Regierungsinvestitionen reduzieren"
 desc_cut_government_investments: "Mit der Entdeckung zuvor unbekannter Kontinente und der Erschließung neuer Handelsrouten wurde eine neue Ära der Seefahrt geboren. Die Bedeutung unseres Landes als Handelsnation schwindet und zwingt uns, unsere Regierungsausgaben zu reduzieren."
 debt_funding_plan: "Schuldenplan"
 desc_debt_funding_plan: "Die Verwaltung eines solch riesigen Reiches erfordert umfassende wirtschaftliche Planung, und die Ernennung eines guten Schatzkämmerers war von hoher Wichtigkeit. Mit seiner Hilfe konnten wir einen Finanzplan für die Staatsschulden einführen."
 tax_reform: "Steuerreform"
 desc_tax_reform: "Die Verwaltung eines solch riesigen Reiches erfordert umfassende wirtschaftliche Planung, und die Ernennung eines guten Schatzkämmerers war von hoher Wichtigkeit. Er führte eine Reihe wirtschaftlicher Reformen ein, einschließlich ein gerechteres Steuersystem."
 naval_improvements: "Verbesserung der Marine"
 desc_naval_improvements: "Dank des immensen Reichtums, den wir aus unseren Kolonien in Amerika nach Haus bringen, können wir mehr in eine starke Flotte investieren."
 naval_disarmament: "Flottenreduktion"
 desc_naval_disarmament: "Trotz des immensen Reichtums, den wir aus unseren Kolonien in Amerika nach Haus bringen, waren wir nicht in der Lage, eine starke Flotte aufzubauen. Es wurde entschieden, die Idee der Vormachtstellung zur See aufzugeben."
 tax_reduction: "Steuerkürzung"
 desc_tax_reduction: "Hohe Steuern sowie kulturelle und religiöse Differenzen schaffen oft Unzufriedenheit im Volk. In den extremsten Fällen hat dies zu Rebellionen mit teilweise lang anhaltenden und drastischen Resultaten geführt."
 reduced_taxes_off: "Geringere Steuereinnahmen"
 desc_reduced_taxes_off: "Adelsfamilien wurde oft die Kontrolle über Ländereien der Kirche gewährt, was in vielen Staaten im Gegenzug für Geldzuweisungen für die Krone geschah. Die Krone gab hierdurch natürlich die Kontrolle über gewisse Einkommensquellen auf."
 obscurantism: "Obskurantismus"
 desc_obscurantism: "Als typische Reaktion auf ganz verschiedene Arten von Problemen war Obskurantismus in den meisten Länder gang und gäbe, zumindest bis das Zeitalter der Aufklärung in den meisten fortgeschrittenen westlichen Länder Europas anbrach."
 exceptional_year: "Goldenes Jahr"
 desc_exceptional_year: "Ein ausgezeichnetes Geschäftsumfeld in Kombination mit guten Ernten sind ein Segen für die Steuerbasis der Nation, da sie höheres Einkommen für das Reich einbringen."
 monetary_benefits: "Finanzielle Vorzüge"
 desc_monetary_benefits: "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen, sowie für Geschäftsleute auf der Suche nach Abenteuer und Reichtümern im Überseehandel."
 plague: "Pest"
 desc_plague: "Epidemien waren am Anfang der Moderne weit gefährlicher als Kriege oder sogar Hungersnöte. Krankheiten wir Influenza oder Windpocken, die dank moderner Medizin zu relativ harmlosen Ärgernissen wurden, wüteten in jenen Zeiten aufs Grausamste, besonders unter Kleinkindern."
 trade_disaster: "Handelskatastrophe"
 desc_trade_disaster: "Handelshäuser gründeten sich oft auf sehr spekulative Fundamente. Wenn ihre Unternehmungen fehlschlugen, gingen oft große Reichtümer verloren und mit ihnen das Vertrauen in die Regierung."
 medical_evolution: "Medizinische Evolution"
 desc_medical_evolution: "Im 16. Jahrhundert begannen viele Staaten, die Anzahl der Ärzte zu vergrößern und ihre Ausbildung an Universitäten zu regulieren und zu überwachen. "
 trade_income_increase: "Anstieg an Handelseinnahmen"
 desc_trade_income_increase: "Oft gewährten Königshöfe Handelshäusern die Exklusivrechte für den Handel mit Gütern in einem bestimmten Gebiet. Diese Monopole wurden im Austausch für eine einmalige Summe und fortlaufende Abgaben der Händler vergeben."
 trade_income_loss: "Verlust an Handelseinnahmen"
 desc_trade_income_loss: "In diesen Zeiten war der Handel stark reguliert, doch trotzdem gab es keine festen Märkte. Manchmal versuchten Händler, neue Märkte zu erschließen oder neue Güter zu veräußern. Ihre Mitbewerber verlangten dann normalerweise neue oder höhere Abgaben, um den Widersachern das Handwerk zu legen."
 tax_income_loss: "Verlust an Steuereinnahmen"
 desc_tax_income_loss: "Königshäuser mussten ihre unbotmäßigen Adligen mit vielen Tricks bei der Stange halten. Eine der verbreitetsten Mittel war Bargeld. Adlige verlangten höhere Pensionen im Austausch für die Abtretung gewisser Rechte an den Monarchen."
 tax_income_boost: "Zusätzliche Steuereinnahmen"
 desc_tax_income_boost: "Wenn die Krone den Adligen kein Geld geben konnte, gewährte sie ihnen statt dessen Privilegien für besondere Einnahmen, die ihnen großen Profit einbrachten."
 scientific_evolution: "Wissenschaftliche Evolution"
 desc_scientific_evolution: "Der Ruf unseres wissenschaftlichen Beraters hat unsere Grenzen weit überschritten - unsere Regierung macht gewaltige Fortschritte im wissenschaftlichen Bereich."
 land_investment: "Armeeinvestition"
 desc_land_investment: "Der Ruf unseres Militärberaters hat unsere Grenzen weit überschritten - unsere Regierung macht gewaltige Fortschritte im militärischen Bereich."
 naval_investment: "Flotteninvestition"
 desc_naval_investment: "Der Ruf unseres Marineberaters hat unsere Grenzen weit überschritten - unsere Regierung macht gewaltige Fortschritte im militärischen Bereich."
 trading_investment: "Handelsinvestition"
 desc_trading_investment: "Der Ruf unseres Schatzkämmerers hat unsere Grenzen weit überschritten - unsere Regierung macht gewaltige Fortschritte im Handelsbereich."
 government_investment: "Regierungsinvestition"
 desc_government_investment: "Der Ruf unseres Staatsmanns hat unsere Grenzen weit überschritten - unsere Regierung kann sich wirklich glücklich schätzen, ihn zu haben."
 reduced_stability_cost: "Sinkende Stabilitätskosten"
 desc_reduced_stability_cost: "Der Ruf einer unserer Künstler hat unsere Grenzen weit überschritten - unsere Regierung macht gewaltige Fortschritte im Kunstbereich."
 trade_company_benefits: "Handelshausvorzüge"
 desc_trade_company_benefits: "Der Wunsch unseres Monarchen, eine dominante Rolle im Welthandel zu spielen, hat zur Gründung unseres ersten Ostindischen Handelshauses geführt."
 reform_tensions: "Reformspannungen"
 desc_reform_tensions: "Eine lange Debatte darüber, ob unser Land umfassenden Reformen unterzogen werden sollte, ist nun ad acta gelegt worden. Man kam zu dem Schluss, dass eine solche Umstrukturierung zu belastend wäre."
 colonial_tensions: "Kolonialspannungen"
 desc_colonial_tensions: "Viele einflussreiche Vertreter aus mehreren Kolonien, die von unserer Nationalpolitik beeinflusst werden, haben sich versammelt, und wir fürchten, dass sie einen gemeinsame Grund finden werden, alle Kolonien gegen uns aufzuhetzen."
 hanseatic_league: "Hanse"
 desc_hanseatic_league: "Die 1241 gegründete Hanse war ein Kaufmannsbund von Handelsstädten entlang der Ostsee. Zu seiner besten Zeit bestand der Bund aus über 100 Städten."
 hanseatic_league_declines: "Verfall der Hanse"
 desc_hanseatic_league_declines: "Politische Wandlungen und der Mangel an interner Organisation hat zum Fall der Hanse geführt. Diplomatische Abkommen werden gebrochen, und der Handel mit vielen der angeschlossenen Staaten ist zum Stillstand gekommen."
 morale_boost: "Moralschub"
