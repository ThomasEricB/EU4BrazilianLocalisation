 deserters: "Fahnenflüchtige"
 desc_deserters: "Der in unserem Land wütende Bürgerkrieg schwächt die Moral unserer Truppen - leider haben wir keine Möglichkeit, wirtschaftliche Maßnahmen dagegen zu ergreifen."
 battle_preparations: "Schlachtvorbereitungen"
 desc_battle_preparations: "Es werden Vorbereitungen für ein letztes Gefecht getroffen, um den Bürgerkrieg zu beenden, der unser Land schon so lange im Würgegriff hat."
 sound_toll: "Sundzoll"
