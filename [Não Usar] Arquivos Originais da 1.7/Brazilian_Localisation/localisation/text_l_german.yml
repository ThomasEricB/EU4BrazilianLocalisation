 endorse_renaissance_philosophy_title: "Renaissancephilosophie fördern"
 endorse_renaissance_philosophy_desc: "Ihr, der ihr ohne Grenzen seit, könnt die Grenzen eurer Nation für euch selbst eintscheiden. Wir haben euch an den Mittelpunkt der Welt gestellt, sodass ihr alles andere um euch beobachten könnt.'\n\n--Mirandola, Piccolo -- 'Oration an die Würde des Menschen'"
 blooming_renaissance: "Blühende Renaissance"
 desc_blooming_renaissance: "Die Renaissance floriert in $COUNTRY$! In allen Teilen jeder Straße in jeder Stadt verlassen unsere Untertanen ihre dunklen, mittelalterlichen Hütten und betreten die sonnenbestrahlte Welt menschlicher Würde und gesellschaftlicher Verantwortung."
 support_baroque_music_title: "Barockmusik fördern"
 support_baroque_music_desc: "Nur der Allmächtige weiß, welch künstlerisches Talent aufgrund von zu wenig Geldmittel verloren gegangen ist, aufgrund von zu wenig Nahrung oder zu wenig Liebe. Helft verarment Komponisten in $COUNTRY$ mit eurer Patronanz, und sie werden euch im Gegenzug auch helfen."
 the_sound_of_music: "Barockmusik"
 desc_the_sound_of_music: "Die Zeiten mögen kompliziert und zuweilen schwer sein, aber unsere Untertanen werden immer von der Musik aufgeheitert, die sogar in den dunkelsten Winkeln unseres Reiches wiederklingtVon Bach bis Händel, $COUNTRY$ erklingt vom Klang der Musik!"
 way_of_tea: "Der Weg des Tees"
 desc_way_of_tea: "In der Wärme von tausend Teehäusern finden unsere Menschen Ruhe und Ablenkung, serviert mit einer Prise des Übernatürlichen, und dampfenden Tassen Tee."
 develop_way_of_tea_title: "Der Weg des Tees"
 develop_way_of_tea_desc: "Während Tee schon zumindest seit dem 9. Jahrhundert in Japan angebaut wurde gibt es den genau festgelegten, ästethischen Weg des Tees, den Chanoyu, erst seit dem frühen 15. Jahrhundert. Teil religiöse Zeremonie und Teil Kulturtradition könnte der Weg des Tees ein wichtiger Bestandteil unseres Kulturerbes werden."
 develop_diwani_script_title: "Diwanischrift"
 develop_diwani_script_desc: "Ein kursiver Stil der arabischen Schönschrift entstand im Ottomanischen Reich des 15. und 16. Jahrhunderts. Die Diwanischrift wurde benannt nach seiner vorgesehen Nutzung bei königlichen Anordnungen des ottomanischen Diwan, dem Kabinett des Staates. Stärkt unsere Herrschaft mit euren Verordungen, und das Wort Gottes mit dem Glanz der Schönschrift."
 diwani_script: "Die Diwanischrift"
 desc_diwani_script: "Alle unsere Anordnungen und Erlässe werden im Stil einer kunstvollen Schönschrift erstellt, und die Leute respektieren uns dafür."
 support_dutch_masters_title: "Goldenes Zeitalter der holländischen Malkunst"
 support_dutch_masters_desc: "Die Niederländische Republik, seit kurzem kalvinistisch und unabhängig, sowie mit starker Ausprägung humanistischen Denkens und Philosophie, hat im späten 16. Jahrhundert die philosophische Szene für einen Bruch mit der etablierten künstlerischen Tradition und den Idealen des alten, katholischen Europa gesetzt. Auf dem Rücken des Reichtums durch den sich entwickelnden Handels durch Amsterdam könnten wir helfen, ein goldenes Zeitalter für holländische Malkunst einzuläuten."
 dutch_masters: "Das goldene Zeitalter der holländischen Malkunst"
 desc_dutch_masters: "Wir unterstützen die niederländischen Malkünstler in Holland finanziell"
 charter_guild_of_st_luke_title: "Setzt eine Gilde des St. Luke ein"
 charter_guild_of_st_luke_desc: "St. Luke, der Schutzheilige der Künstler, hat seinen Namen oft Künstlergilden in Westeuropa geliehen, die wahrscheindlich bekannteste davon in Antwerpen. Hier in$COUNTRY$ eine Gilde zu schaffen mag ein wenige teuer sein, aber die kulturellen Vorteile wird für alle sichtbar sein. Die Entwicklung der Bürokratie der Gilde wird auch unsere bürokratische Tradition stärken."
 guild_of_st_luke: "Die Gilde des St. Luke "
 desc_guild_of_st_luke: "Der Schutzheilige der Künstler hälft seine Hände schützend über $COUNTRY$. Die Künstler in der Gilde von St. Luke erschaffen Meisterwerke, um unsere kulturelle Tradition zu erweitern!"
 hold_the_last_jousting_tournament_title: "Das letzte Turnier"
 hold_the_last_jousting_tournament_desc: "Wir können es im Wind fühlen. Bald wird unserer Elite nichts weiter als ein Draum sein, an den man sich erinnert, während die Traditionen der Ritterlichkeit vor dem Ansturm der Moderne untergeben. Die Welt ändert sich, aber jetzt, ein letztes Mal: Lasst die Ritter von $COUNTRY$ reiten!"
 the_last_joust: "Das letzte Turnier"
 desc_the_last_joust: "Während die Ritter noch eine Zeit lang Teil unserer Armee sein mögen, die Traditionen, die sie so lange aufrechterhalten haben sterben langsam aus."
 NOCLAIMLESSER: "Ihr könnt als Juniorpartner keine Throne beanspruchen"
 florentine_school: "Unterstützt die Florentinische Schule"
 desc_florentine_school: "Die Florentinische Schule war eine italienische Kunstschule, am bekanntesten für ihren naturalistischen Stil und ihre Wandmalereien von Künstlern wie Donatello, Michelangelo und Brunelleschi. $COUNTRY$ unterstützt diese Künstler damit es alle Welt erfährt."
 support_florentine_school_title: "Unterstützt die Florentinische Schule"
 support_florentine_school_desc: "Aufgrund unserer relativen Bekanntheit sind wir in der Position, die italienischen Künstler der Florentinischen Schule zu unterstützen. Als Patron der internationalen Kunst angesehen zu werden wird unserer Propaganda helfen."
 court_byzantine_refugees_title: "Flüchtlinge aus Byzanz"
 court_byzantine_refugees_desc: "Mein Herr, Byzanz ist an die Sarazenen gefallen. Die letzte Bastion des römischen Reichs, die Stadt von Konstantin, ist nun in türkischen Händen. Während sich das Christentum von diesem Schock erhohlt strömen Flüchtlinge aus Byzanz zu den Städten und Höfen Europas und bringen Manuskripte klassischen Wissens von Aristotle, Plato und Galen, sowie ein gründliches Verständnis von Latein und Griechisch. Wenn wir diese Flüchtlinge nach $COUNTRY$ einladen könnten wir sowohl unsere Kultur als auch unsere Forschung stärken."
 byzantine_influx: "Einwanderer aus Byzanz"
 desc_byzantine_influx: "Eine Anordnung wurde von $COUNTRY$ aus überall in Europa verkündet, dass die verlorenen Kinder des Stadt Konstantins in unsere Städten willkommen sind. Sie werden ein Verständnis von klassischer Zivilisation mitbringen, das unsere Forschung unterstützen wird."
 commission_epic_to_monarch_title: "Nationales Epos"
 commission_epic_to_monarch_desc: "Unsere Untertanen haben begonnen, Geschichten und Legenden über $RANDOM_OLD_MONARCH$ zu erzählen. Die Legende besagt, dass er in der dunkelsten Stunde von $COUNTRY$ zurückkehren wird, um es zu erretten. Ob wahr oder nicht, wir können das für unsere Propaganda nutzen."
 epic_to_monarch: "Nationales Epos"
 desc_epic_to_monarch: "Es gibt ein Epos, geschrieben als Tribut an einen alten König, das von seinem Leben uns seiner Legende erzählt."
 enlightenment_movement: "Liberté, Egalité, Fraternité"
 desc_enlightenment_movement: "Wie eine mächtige Fakel, die das Licht der Erleuchtung in die dunkelsten Ecken der alten und neuen Welt bringt, verbreitet sich die Aufklärung über die Welt. Wissenschaft und der Glaube an das Potenzial der Menschen sind ihre Waffen, und sie verspricht, die alten Kronen und Kreuze zu Fall zu bringen, für die Freiheit des Menschen. Der aufgeklärte Herrscher $MONARCH$ unterstützt dies natürlich."
 support_enlightenment_movement_title: "Liberté, Egalité, Fraternité"
 support_enlightenment_movement_desc: "Wie eine mächtige Fakel, die das Licht der Erleuchtung in die dunkelsten Ecken der alten und neuen Welt bringt, verbreitet sich die Aufklärung über die Welt. Wenn wir diese Bewegung unterstützen, werden wir uns in Wissenschaft und Philosophie weiterentwickeln, aber Dinge wie menschliche Freiheit und die unbedingten Menschenrechte könnten eine kleine rebellische Ader in unserem Land öffnen."
 commedia_dellarte: "Commedia dell'Arte"
 desc_commedia_dellarte: "Die 'Commedia dell'Arte' , entstanden in Italien und Frankreich, war eine populäre Theaterform im Europa des 16. bis 18. Jahrhundert. Während seine Wurzeln bis zu den Theaterkonventionen der Römer und Griechen zurückverfolgt werden können, war die Commedia dell'arte dennoch eine Innovation, vor allem wegen ihrer Charactere wie 'Harlequin' und 'Pantalone'."
 support_commedia_dellarte_title: "Commedia dell'Arte ' Aufführungen"
 support_commedia_dellarte_desc: "Hört, hört! Lasst los Pantalone, Harlequin, und all die anderen Charactere des traditionellen Commedia dell'Arte auf die Bevölkerung und seht, wie sie von ihren Ausbrüchen unterhalten werden. Eine gute Komödie kann jeden für eine Zeitlang vergessen machen, wie ihr tägliches Leben unter der tyrannischen Herrschaft verloren gehen. Außerdem macht es Spass!"
 military_modernization_muslim_title: "Militärmodernisierung"
 military_modernization_muslim_desc: "Wir haben es geschafft, unser kulturelles Leben auf das Level unserer mächtigen Nachbarn zu heben. Wir tragen ihre Kleider, beachten ihre Umgangsformen, einige von uns sprechen sogar ihre Sprache. Die wirkliche Herausforderung, das Militär, bleibt jedoch."
 military_modernization_eastern_title: "Militärmodernisierung"
 military_modernization_eastern_desc: "Wir haben es geschafft, unser kulturelles Leben auf das Level unserer mächtigen Nachbarn zu heben. Wir tragen ihre Kleider, beachten ihre Umgangsformen, einige von uns sprechen sogar ihre Sprache. Die wirkliche Herausforderung, das Militär, bleibt jedoch."
