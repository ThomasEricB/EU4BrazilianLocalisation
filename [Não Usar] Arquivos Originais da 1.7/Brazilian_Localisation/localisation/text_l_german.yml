 a_woman_scorned: "Eine verachtete Frau"
 desc_a_woman_scorned: "Die Hölle kennt keinen Zorn wie den einer verachteten Frau. Die Königin ist nicht glücklich mit euch und durch einen komischen Zufall haben einige sehr unschöne Gerüchte über euch den Weg an andere Höfe gefunden."
