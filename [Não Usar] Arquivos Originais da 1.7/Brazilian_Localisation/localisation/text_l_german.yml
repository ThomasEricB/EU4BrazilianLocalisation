 rome_reborn: "Wiedergeburt Roms"
 desc_rome_reborn: "Wie der Phönix aus der Asche erhob sich das Römische Reich, um die Welt zu beherrschen. Zum ersten Mal seit Charlemagne gibt es einen klaren und absoluten Kaiser des heiligen römischen Reiches. Die tausend Flaggen des geteilten Deutschlands haben aufgehört zu bestehen, an ihre Stelle tritt die eine Flagge des wiedergeborenen Rom. Ave Caesar!"
