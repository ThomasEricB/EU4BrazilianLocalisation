 build_university_desc: "Um unsere Forschung zu fördern, sollten wir $PROVINCENAME$ mit einer Universität ausstatten."
 construct_army_title: "Erschafft eine Armee für unser Land"
 construct_army_desc: "Unsere Armee ist ein Schatten davon, was unsere Nation erwartet. Wir müssen mehr Soldaten in unsere stehende Armee rekrutieren, oder wir werden zu einfacher Beute werden."
 construct_navy_title: "Erschafft eine richtige Flotte"
 construct_navy_desc: "Unsere Flotte ist ein Schatten davon, was unsere Nation erwartet. Wir müssen mehr Schiffe bauen, oder unsere Küsten werden anfällig für Piraten und gegnerische Invasionen."
 infiltrator_in_the_cardinal_office: "Infiltrator"
 desc_infiltrator_in_the_cardinal_office: "Laut einem unserer engsten Berater hat es ein Spion geschafft, das heilige Kardinalskolleg zu infiltrieren."
 religious_restriction: "Religiöse Restriktionen"
 desc_religious_restriction: "Maßnahmen wurden unternommen, um die religiöse Freiheit zu beschränken."
 prussian_nation_general_title: "Werdet zu Preußen"
 prussian_nation_general_desc: "Die Territorien, die einst vom Teutonischen Orden erobert und germanisiert wurden werden immer Schutz vor aggressiven Nachbarn brauchen. Sollte der Orden in dieser Aufgabe versagen können wir seinen Platz einnehmen und eine neue Zeit der Blüte und preußischer Disziplin einläuten."
 missionary_falls_ill: "Missionar wird krank"
 desc_missionary_falls_ill: "Der Missionar, den wir nach $PROVINCENAME$ geschickt haben, ist krank geworden. Alle Arbeit an der neuen Kirche wurde eingestellt und ohne seine Führung ist die Chance, das die Bevölkerung konvertiert, sehr gering."
 missionary_failure: "Missionarsfehlschlag"
 desc_missionary_failure: "Es hat sich als schwerer als erwartet herausgestellt, die Bevölkerung von $PROVINCENAME$ zu konvertieren. Obwohl einige von ihnen zu Anfang Interesse gezeigt haben scheint die Mehrheit nicht gewillt, eine neue Religion anzunehmen."
 religious_tensions: "Religiöse Spannungen"
 desc_religious_tensions: "Die Einwohner von $PROVINCENAME$ lehnen es ab, die Predigten unserer Missionare zu akzeptieren."
