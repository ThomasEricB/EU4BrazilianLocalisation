 ledger_temple: "Jede Provinz Ihres Reichs steigert die anfallenden monatlichen Kosten für Stabilitätserhöhung. Hochwertige Provinzen fernab Ihrer Grenzen eignen sich am besten für den Bau von Tempeln."
 ledger_workshop: "Eine Provinz mit einer Werkstatt erhält zusätzliche Steuereinnahmen. Diese werden durch verschiedene andere Modifikatoren erhöht und verringert. Da Werkstatt-Boni vor zusätzlichen Modifikatoren angewendet werden, sollten Werkstätten in Provinzen mit hohen Steuereinnahmen gebaut werden."
 ledger_regimental_camp: "Les camps régimentaires augmentent la main-d’œuvre d’une province et la vitesse de recrutement d’un régiment. Il convient de les construire sur les provinces dotées d’une importante main-d’œuvre, là où il vous sera plus facile de lever des troupes ou dans les provinces générant des revenus fiscaux élevés."
 ledger_shipyard: "Werften erhöhen die Baugeschwindigkeit, mit denen Schiffe in der jeweiligen Provinz fertig gestellt werden. Bauen Sie Werften am besten in Provinzen mit hohen Steuereinnahmen oder in Provinzen, in denen Sie vermutlich viele Schiffe bauen werden."
 ledger_constable: "Eine Gendarmerie erhöht sowohl die Steuereinnahmen als auch das Revoltenrisiko in der jeweiligen Provinz. Maximale Vorteile erhalten Sie in der Provinz mit den höchsten Steuereinnahmen. Gerichtsgebäude reduzieren das von Gendarmen erhöhte Revoltenriskio, also sollten Sie in einer Provinz mit einer Gendarmerie eins bauen."
 ledger_courthouse: "Eine Provinz mit einem Gerichtsgebäude hat ein reduziertes Revoltenrisiko. Beachten Sie, dass dies nicht für Provinzen gilt, die unter Nationalismus leiden. Gerichtsgebäude sind in allen Provinzen nützlich, jedoch besonders in Provinzen mit hohen Steuereinnahmen, da sie das Revoltenrisiko reduzieren."
 ledger_tax_assessor: "Steuereinschätzer reduzieren die Inflation in Ihrem gesamten Reich. Selbst wenn Sie keine Inflation haben, ist ihr Bau dennoch sinnvoll, da sie Münzen prägen und damit etwaige Inflationen reduzieren können. Steuereinschätzer werden am besten in der Nähe von Provinzen gebaut, die weit weg von Feindesgebiet liegen."
 ledger_customs_house: "Ein Zollhaus steigert die Steuereinnahmen der jeweiligen Provinz geringfügig. Aufgrund dessen sollten Zollhäuser in Provinzen mit hohen Steuereinnahmen errichtet werden."
 ledger_fort1: "Der Bau eines Forts in einer Provinz erhöht die Zeit, die der Feind per Belagerung zur Eroberung der Provinz benötigt. Außerdem gibt dies Ihren Armeen mehr Zeit, um auf Revolten zu reagieren."
