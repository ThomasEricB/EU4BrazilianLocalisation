 increase_spices_trade_header: ""
 increase_spices_trade_title: "Verstärkt unsere Kontrolle der Gewürze"
 increase_spices_trade_desc: "Wir bringen reiche Ladungen von Gewürzen von unseren Gebieten in Übersee nach Hause, doch die Menschen verlangen nach mehr. Wir müssen die Anzahl unserer gewürzproduzierenden Provinzen erhöhen."
 conquer_a_port_header: ""
