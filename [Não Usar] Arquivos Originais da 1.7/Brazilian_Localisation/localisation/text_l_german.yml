 adal_guerilla_warfareDESCR: "Kleine Gruppen ostafrikanischer Hügelkrieger, die ihre Feinde mit Guerillataktiken drangsalieren."
 adal_gunpowder_warfareDESCR: "Diese Krieger von der afrikanischen Ostküste sind mit Musketen bewaffnet und wenden ziemlich gute Defensivtaktiken an."
 african_clubmenDESCR: "Eingeborene Keulenträger, der Ursprung aller Krieger."
 african_hill_warfareDESCR: "Diese Hügelkrieger wenden ziemlich gute, an das Klima der afrikanischen Hügellandschaft angepassten Defensivtaktiken an."
 african_spearmenDESCR: "Die Hauptbewaffnung dieser Stammeskrieger ist der Speer, zur Verteidigung setzen sie Holzschilde ein."
 african_western_franchise_warfareDESCR: "Diese afrikanischen Krieger haben sich vollständig der westlichen Kriegsführung angepasst."
 afsharid_reformedDESCR: "Mit Musketen bewaffnete Kamelkavallerie aus der Zeit der Regentschaft Nader Shahs, der von manchen als Persiens fähigster Befehlshaber angesehen wird."
 afsharid_reformed_infantryDESCR: "Mit Muskete bewaffnete Infanterie aus der Zeit der Regentschaft Nader Shahs, der von manchen als Persiens fähigster Befehlshaber angesehen wird."
 algonkin_tomahawk_chargeDESCR: "Diese Krieger stellten eine weitere Verbesserung des einfachen Steppenkriegers dar, jedoch waren sie im Nahkampf nicht so effizient wie die restrukturierten Steppenkrieger. Ihre tödlichen Speerhagel gaben diesen Einheiten zusätzliche Schlagkraft."
 ali_bey_reformed_infantryDESCR: "Diese Kavallerietruppen dienten unter dem Mamelukengeneral Ali Bey, der 1770 den Mamelukenstaat wieder einsetzte."
 american_western_franchise_warfareDESCR: "Diese Truppen greifen mit vollem Einsatz ohne Rücksicht auf eigene Verluste an. Diese Einheiten können in der Offensive Angst und Schrecken verbreiten"
 anglofrench_lineDESCR: "Die Linieninfanterietaktik versuchte, Angriff und Verteidigung gleichermaßen zu betonen, weshalb sich die Einheiten in keinem von beiden spezialisierten. Diese Infanterieeinheiten waren beim Feuern und im Nahkampf jedoch stärker. Vor dem Sturmangriff wurden die feindlichen Reihen normalerweise durch Musketensalven aufgesprengt"
 archipelago_frigateDESCR: "Ein kanonenbestücktes Zweimastsschiff für flache Gewässer, das Mitte des 18. Jahrhunderts in Dienst gestellt wurde."
 asian_arquebusierDESCR: "Der Einsatz von Feuerwaffen ging in einigen Regionen Asiens ziemlich schleppend voran, doch allmählich musste der Bogen den Feuerwaffen Platz machen. Die Arkebuse wurde während des 16. Jahrhunderts eingeführt und ernömglichte Infanterieeinheiten erheblich schnellere Schussfolgen bei allerdings reduzierter Schussgenauigkeit."
 asian_musketeerDESCR: "Asiatische Armeen, ausgerüstet mit leichteren und handlicheren Musketen"
 austrian_grenzerDESCR: "Nach der Eroberung Ungarns und Kroatiens im 18. Jahrhundert, führte Österreich zur Verteidigung ihrer neu eroberten Grenzen gegen die Ottomanen einen Grenzer genannten, neuen Einheitstyp ein. Diese Soldaten wurden aus der lokalen Bevölkerung rekrutiert und erhielten als Ausgleich für ihren Militärdienst Land. Grenzerregimente wurden als leichte Infanterie aufgefasst, die hauptsächlich Scharmützlerfunktionen wahrnahm, aber auch als Linieninfanterie eingesetzt werden konnte."
 austrian_hussarDESCR: "In Westeuropa war die Kavallerie schwer gepanzerter Ritter lange Zeit die Elite des Schlachtfelds, deren Angriffen kaum etwas entgegengesetzt werden konnte. Die Gegner aus dem Osten, wie z.B. die ottomanischen Türken zumeist eine Steppentradition besaße, setzten leichtere Kavallerie ein. Diese bewaffneten Reiter waren für Scharmützel besser geeignet. Diese Einheiten stellten ihren Kampfwert in der Schlacht von Adrianopel unter Beweis, als die leichte Kavallerie und die Janissaren der Ottomane den letzten Kreuzzug (mit der Elite des abendländischen Adels) zertrümmerten. Zur Bekämpfung dieser leichten Einheiten hatte die ungarische Armee eine Reihe von Husaren genannte Einheiten aufgestellt, die aufgrund ihrer Leichtigkeit besser zur Bekämpfung ihrer ottomanischen Gegner geeignet waren. Die ersten Einheiten, die im Westen ankamen, waren jedoch die schwereren polnischen Flügelhusaren, eine Art schwerer Schlachtkavallerie, und nicht die leichten ungarischen Husaren."
 austrian_jaegerDESCR: "In Deutschland kam im 18. Jahrhundert ein neuer Typ von leichter Infanterie auf, der Jäger. Diese Soldaten wurden als Aufklärer und Scharmützler eingesetzt und anfangs noch unter Jägern, Viehhirten und Förstern rekrutiert. Da die meisten hervorragende Schützen waren, wurden sie oft als Scharfschützen eingesetzt, die für schwere Verluste unter feindlichen Offizieren sorgen konnten. Später wurden alle möglichen leichten Infanterieeinheiten als Jäger bezeichnet. Jägertruppen wurden häufig von anderen Nationen wie Großbritannien als Söldner angeworben, das sie in der amerikanischen Revolution einsetzte."
 austrian_tercioDESCR: "Das Tercio oder Spanische Viereck war eine vom spanischen General Gonzalo Fernandez de Cordoba entwickelte Mischformation aus Pikenieren und Muskterieren. Dem Sieg der spanischen Armeen bei Pavia (1525) folgte deren hundertjährige Dominanz der europäischen Schlachtfelder. Frühe Tercio-Einheiten bestanden zu 50-70% aus Pikenieren. Die Weiterentwickelung des Tercios wurde jedoch nicht eingestellt und so fand man durch Experimente heraus, dass die Anzahl der Pikeniere reduziert werden konnte. Diese späten Tercios bestanden nur noch zu 25% aus Pikenieren, war die Feuerkraft dieser Formationen massiv verstärkte."
 austrian_white_coatDESCR: "Diese Einheit hat ihren Ursprung an der habsburgischen Militärgrenze zum Osmanischen Reich, wo sie gegen ottomanische Kavallerie eingesetzt wurde. Die Weißröcke-Kavallerie ist dafür ausgebildet und ausgerüstet, Kavallerieangriffen zu widerstehen, hat dagegen Schwächen gegen musketenbewehrte Infanterie und im Angriff. Ihr Hauptnutzen liegt im Einsatz gegen Armeen mit großen Kavallerieanteil."
 aztec_gunpowder_warfareDESCR: "Die Einführung von Schießpulverwaffen in der Neuen Welt durch die Europäer veränderte nur die dort verwendete Waffentechnik, hatte jedoch auf die allgemeine Kriegführung dort keinen Einfluss. Der Hügelmusketier blieb eine hauptsächlich defensiv ausgerichtete Einheit, doch hatten seine Taktiken im Gegensatz zu denen des Bergkrieges größere Auswirkungen auf die Feindmoral. "
 aztec_hill_warfareDESCR: "Auch der zähe Hügelkrieger konnte sich dem technologischen Fortschritt nicht entziehen. Mit neuen Waffen und Taktiken begannen sich diese Soldaten von einer offensiven Einheit zu einer mehr defensiv ausgerichteten Truppe zu entwickeln. Hauptsächlich siegten diese Einheiten jedoch, indem sie die Moral des Feindes brachen."
 aztec_tribal_warfareDESCR: "Auf dem Hochplateau Mexikos wurde das Reich der Azteken gegründet. Da die Dynamik der aztekischen Kultur häufige Eroberungen erforderte, entwickelten sich die aztekischen Einheiten zu spezialisierten Angriffstruppen, die auch auf die Standhaftigkeit im Kampf großen Wert legten."
 bantu_gunpowder_warfareDESCR: "Diese südafrikanischen Krieger waren mit Musketen bewaffnet und wendeten ziemlich gute Offensivtaktiken an."
 bantu_plains_warfareDESCR: "Diese offensiv starken Steppenkrieger sind an das Klima der afrikanischen Steppe angepasst."
 bantu_tribal_warfareDESCR: "Diese eingeborenen südafrikanischen Stammeskrieger brillierten in der Offensive. Ihre Ausrüstung bestand aus Speeren und charakteristischen Schilden."
 barqueDESCR: "Die Bark war ein kleines Segelschiff, das ursprünglich für den Handel eingesetzt. Ihr Umbau für militärische Zwecke bot eine kleinere und schnellere Alternative zu den größeren Karacke."
 british_squareDESCR: "Während des österreichischen Erbfolgekriegs stand Österreich vor einer schweren Niederlage. Schlesien war bereits an Preußen verloren gegangen, und der endgültige Verlust der Krieges zeichnete sich schon ab. Zur Wendung des Kriegsverlaufs wurden irreguläre Einheiten zum Entsatz der stark unter Druck stehenden kaiserlichen Armeen an die Front gebracht. Der Einsatz von Infanterie in losen Formationen stellte eine Revolution auf dem europäischen Schlachtfeld dar. Manche jedoch verwarfen den Scharmützlerteil dieser Taktiken und setzten sich für strenge Lineartaktiken ein. Aufgrund ihrer Verteidigungsformation gegen Kavallerie wurde diese Infanterie Square-Infanterie getauft. Diese äußerst disziplinierten Einheiten waren darauf trainiert, ihre Musketen mit hoher Feuerraten abzufeuern. Da kolonnenweise geschossen wurde anstatt in Salven der ganzen Einheit, gab es immer eine feuernde Kolonne. Dieses tödliche Seriefeuer könnte jeden Angriff aufhalten, jedoch schränkten strenge Lineartaktiken diese Einheiten in ihrer Mobilität und Verteidigung ein."
 british_hussarDESCR: "Als die Kavallerie spezialisierter wurde, stellte man erste Hussareneinheiten auf. Die Husaren ähnelten weniger den polnischen Husaren, die zuerst auf dem Schlachtfeld Europas erschienen, sondern mehr ihren ungarischen Vorbildern. Die Hauptfähigkeiten dieser leichten und mobilen Truppen lagen im Drangsalieren des Feindes, dem Überrennen seiner Artillerie und bei der Verfolgung flüchtender Feinde."
 british_redcoatDESCR: "Die Rotröcke haben ihren Ursprung in der britischen Armee, deren geringe Größe sorgsamen Umgang mit den eigenen Ressourcen erforderte. Aufgrund ihrer Ausbildung auf Standhaftigkeit und Zähigkeit blieben diese Truppen auch unter starkem Feindbeschuss standhaft und kämpften zurück."
 chambered_demi_cannonDESCR: "Das 16. Jahrhundert sah nicht nur Verbesserungen hinsichtlich der Artillerie-Manövrierbarkeit, sondern auch Versuche, die Größe und das Gewicht der Kanonen zu standardisieren."
 chinese_dragoonDESCR: "Im Wesentlichen ein Infanterist, der ein Pferd zum Transport benutzt. Es war nicht unüblich, diese Truppen für Aufklärungsmissionen einzusetzen."
 chinese_footsoldierDESCR: "Fußsoldaten niedrigen Ranges, die leicht gepanzert und mit einem Speer oder Schwert bewaffnet sind."
 chinese_longspearDESCR: "Infanterietruppen, deren lange Speere besonders zur Abwehr von Kavallerieeinheiten geeignet waren."
 chinese_steppeDESCR: "Berittene Bogenschützen, deren Langbögen für ihre Schussgenauigkeit und Reichweite berühmt waren. Manchmal waren sie außerdem mit Lanzen für Sturmangriffe bewaffnet, nachdem die Bögen ihre Schuldigkeit getan hatten."
 carrackDESCR: "Die Karacke war das erste europäische Schiff, das den Atlantik befahren konnte. Diese spätmittelalterliche Schiff kombinierte die Eigenschaften germanischer Langschiffe und arabischer Handelsschiffe. Es war nicht so manövrierbar wie die Karavelle, dafür aber größer. Aus diesem Grund konnte sie mehr Vorräte für lange Fahrten, Handelsgüter und Kanonen zur Selbstverteidigung an Bord nehmen. Einige Karacken wie die englische Henri Grâce à Dieu wogen mehr als 1000 Tonnen, besaßen Vor- und Achterkastelle und können zu den stärksten Kriegsschiffen ihrer Zeit gerechnet werden."
 caravelDESCR: "Die Karavelle war ein kleines- äußerst manövrierbares Schiff, das aufgrund seiner Segelpräzision gut für lange Erkundungsfahrten geeignet war. Obwohl es unterschiedliche Bauformen gab, hatte eine Karavelle üblicherweise ein Vorsegel, ein quadratisches Hauptsegel und Lateinersegel. Ihre geringere Größe beschränkte auch die Anzahl der Kanonen, jedoch konnte dieses Schiff aufgrund seines geringen Gewichts auch flache Küstengewässer und Flussmündungsgebiete erkunden. Vasco Da Gama, Cabot, Columbus und Magellan setzten auf ihren Reisen des späten 15. und frühen 16. Jahrhunderts Karavellen ein."
 chebeckDESCR: "Ein kleiner Zwei- oder Dreimaster, der ab dem 16. Jahrhundert im Mittelmeer weit verbreitet war."
 coehorn_mortarDESCR: "Während des 17. Jahrhunderts vom holländischen Ingenieur Baron van Coehorn erfunden. Ein kleiner, auf 45 Grad fixierter Mörser. Die einzige Möglichkeit zur Reichweitenveränderung war die Verlegung des Mörsers oder der Einsatz unterschiedlich schwerer Geschosse."
 cogDESCR: "Ein Einmast-Handelsschiff aus Nordeuropa."
 creek_arquebusierDESCR: "Der Creek-Arkebusier war ein Nachfahre des Tomahawk-Kriegers, verfügte jedoch im Vergleich zum indianischen Arkebusier über mehr Zusammenhalt und war besser im Nahkampf. Diese Einheiten waren zwar immer noch offensiv ausgelegt, hatten aber auf die Moral des Gegner nicht so verheerende Auswirkungen wie der indianische Arkebusier und der offensive Musketier."
 culverinDESCR: "Relativ langläufige Kanonen, die während des 16. und 17. Jahrhunderts entwickelt wurden. Sie waren für ihre Feuerreichweite berühmt, ließen gleichzeitig aber bei der Schussgenauigkeit zu wünschen übrig."
 durrani_dragoonDESCR: "Leichte Kavallerietruppen unter dem Befehl von Ahmad Shah Abdali, die sich zumeist aus afghanischen Söldnern zusammensetzten"
 durrani_rifled_musketeerDESCR: "Diese afghanischen Infanterieeinheiten dienten unter Ahmad Shah Abdali, dem Gründervater der Durrani-Dynastie Mitte des 18. Jahrhunderts."
 durrani_swivelDESCR: "Kavallerieeinheiten mit tragbaren Drehbassen , mit denen sie über ihre eigene Infanterie hinweg feuern konnten."
 dutch_mauricianDESCR: "Im 16. Jahrhundert wurde die Muskete (eine Gewehrart) zu einer gängigen Feuerwaffe. Da das Nachladen von Musketen jedoch sehr lange dauerte, fassten Armeetaktiker Musketiere üblicherweise zur Feuerkraftmaximierung in Formationen zusammen. Dabei nahm man in zwölf, acht oder sechs Mann tiefen Reihen Aufstellung. Nachdem die vorderste Reihe gefeuert hatte, zog sie sich zum Nachladen nach hinten zurück, wären die zweite Reihe feuerte. Dadurch wurde die Feuerkraft der Musketen des 16. Jahrhunderts maximiert und der Nachteil ihrer langen Nachladedauer behoben. Diese Musketierformationen wurden von Maurice von Nassau erfunden, der während des achtzigjährigen Kriegs holländische Truppen darin unterrichtete. Durch seine Lehren im Bereich Militärstrategie und -taktik entwickelte sich die holländische Armee zur modernsten Europas."
 early_frigateDESCR: "Durch den ansteigenden Überseehandel entwickelte sich eine starke Nachfrage nach schnellen Geleitschiffen. Zu diesem Zwecken wurden die frühen Fregatten entwickelt. Diese kleinen, schlanken Kriegsschiffe, die mit nur einem Kanonendeck bestückt waren, boten in gefährlichen Gewässern Schutz vor Piraten."
 east_asian_spearmenDESCR: "Mit Holzspeeren bewaffnete Fußsoldaten niedrigen Ranges."
 eastern_bowDESCR: "Die Armeen des Osten setzten sich hauptsächlich aus berittenen Bogenschützen zusammen."
 eastern_knightsDESCR: "Wie ihre westlichen Gegenstücke stellten die Ritter des Osten die Spitze der Militärtechnologie dar. Diese Adligen hatten genügend Geld für den Unterhalt von Pferden und waren perfekt ausgebildet. In dieser Ära wurden viele Schlachten durch Kavallerieangriffe entschieden."
 eastern_medieval_infantryDESCR: "Diese schlecht bewaffnete, aus Leibeigenen und Bauern bestehende Infanterie ist im Kampf nicht besonders viel wert. Weshalb sollte man aber den Adel für gefährliche Angriffe auf Festungen verheizen?"
 eastern_militiaDESCR: "Obwohl die Milizionäre ähnlich der mittelalterlichen Infanterie ausgebildet wurde, besaßen sie aufgrund ihrer engen lokalen Bindungen bessere Standhaftigkeit im Kampf."
 eastindiamanDESCR: "Handelsschiff der Ostindiengesellschaft."
 east_mongolian_steppeDESCR: "Berittene Bogenschützen mit Reflexbögen, die sich durch ihre Geschwindigkeit und Stärke hervortaten."
 ethiopian_guerilla_warfareDESCR: "Kleine Gruppen nordafrikanischer Bergkrieger, die ihre Feinde mit Guerillataktiken drangsalieren."
 ethiopian_gunpowder_warfareDESCR: "Diese nordafrikanischen Krieger sind mit Musketen bewaffnet und wenden überlegene Defensivtaktiken an."
 ethiopian_mountain_warfareDESCR: "Diese defensiv starken Bergkrieger sind dem Klima der afrikanischen Gebirge angepasst."
 fluteDESCR: "Ein holländisches Handelsschiff des 16. Jahrhunderts. Es war für maximalen Frachtraum sowie höchste Besatzungseffizienz ausgelegt und war im 16. wie 17. Jahrhundert eines der meist genutzten Schiffe. Normalerweise waren diese Schiffe unbewaffnet, könnten jeden für den Einsatz als Unterstützungsschiffe mit Kanonen bestückt werden."
 french_carabinierDESCR: "Die Karabinieri betraten im frühen 16. Jahrhundert erstmals das Schlachtfeld. Diese schweren Kavallerieeinheiten hatten Vieles mit Kürassieren gemein, obwohl sie leichter gepanzert waren. Den größten Unterschied machte die Bewaffnung aus: Die Hauptbewaffnung der Karabinieri war der Karabiner, manchmal auch Arkebuse genannt, ein kurzes Radschlossgewehr. Ihre Sekundärbewaffnung bestand aus Pistolen und einem Schwert."
 french_caracolleDESCR: "Im ausgehenden 16. und frühen 17. Jahrhundert kämpfte westeuropäische Kavallerie meistens in der Caracolla-Formation, die auf zweierlei Arten angewendet werden konnte: Bei der ersten Variante griff die erste Kavalleriereihe den Feind frontal an, feuerte bei einer Distanz von 30 bis 50 Meter, machten dann kehrt und gliederte sich als letzte Reihe wieder in die Formation ein. Danach folgte die zweite Reihe demselben Muster. Bei dieser Formation war die erste Reihe immer mit dem Angriff beschäftigt, während die anderen nachluden und auf ihren Einsatz warteten. Bei der zweiten Variante griffen die Reiter an, wenn sich der Feind zu ihrer Rechten befand, feuerten und kehrten in einem großen Kreis wieder zu ihrer Ausgangsposition in der Formation zurück. Nachgeladen wurde unterwegs."
 french_cuirassierDESCR: "Kürassiere waren schwere Kavallerieeinheiten, die erstmals Ende des 15. Jahrhunderts aufgestellt wurden. Kavalleristen dieses Einheitstyps waren vom Kopf bis zum Knie gepanzert. Der Brustpanzer hatte nicht nur Pistolenschüssen, sondern aus Musketenkugeln zu widerstehen. Kürassiere waren mit Radschlossgewehren, Lanzen sowie Schwertern bewaffnet und wurden während der gesamten Zeitspanne dieses Spiels meistens als Nahkampfkavallerie eingesetzt."
 french_bluecoatDESCR: "Die Blauröcke-Infanterie zeigt aufgrund ihres Ursprungs in den französischen Armeen von Louis XIV. im Angriff besonderen Elan. Perfekt geeignet für den Befehlshaber, dem die Offensive stets der Defensive überlegen ist."
 french_dragoonDESCR: "Im 17. Jahrhundert wurde ein neuer Kavallerietyp namens Dragoner entwickelt. Dragoner waren im Prinzip Infanteristen, die Pferde zum Transport verwendeten. Der Name Dragoner leitet sich von ihrer Hauptbewaffnung ab, einem Dragon genannten, kurzläufigen Gewehr. Hauptsächlich aufgrund ihres im Vergleich zu herkömmlicher Kavallerie niedrigen Anschaffungspreises wurden sie von allen europäischen Ländern in großer Zahl eingesetzt."
 french_impulseDESCR: "Während des österreichischen Erbfolgekriegs stand Österreich vor einer schweren Niederlage. Schlesien war bereits an Preußen verloren gegangen und der endgültige Verlust der Krieges zeichnete sich schon ab. Zur Wendung des Kriegsverlaufs wurden irreguläre Einheiten zum Entsatz der stark unter Druck stehenden kaiserlichen Armeen an die Front gebracht. Der Einsatz von Infanterie in losen Formationen stellte eine Revolution auf dem europäischen Schlachtfeld dar. Die extremste Lösung stellten die Störeinheiten dar: Diese Einheiten schickten dem Feind zahlreiche Scharmützler entgegen, die durch ständigen Beschuss seine Formationen störten und ihn vor dem finalen Sturmangriff der Kolonneninfanterie demoralisierten."
 frigateDESCR: "Im Laufe der Zeit wurde die Fregatte weiterentwickelt: Sowohl ihre Größe als auch ihre Bewaffnung vergrößerte sich, manchmal sogar auf zwei Kanonendecks verteilt. Die von der Fregatte dargestellte Kombination aus Schnelligkeit und Feuerkraft bedeutete, dass sie Schiffen mit stärkerer Bewaffnung davonsegeln und schnelleren Schiffen mit ihren Kanonen den Schneid abkaufen konnte. Die vom englischen Commonwealth in den 1650er Jahren gebaute Flotte bestand fast ausschließlich aus Fregatten."
 gaelic_free_shooterDESCR: "Freischütz Infanterie"
 gaelic_galloglaighDESCR: "Die Galloglaigh waren Söldnerbanden aus den Hebriden, die mit großem Erfolg gälische und nordische Kampftaktiken kombinierten. Wie viele gälische Krieger vor ihnen setzten sie zweihändige Streitäxte ein, aber waren auch in nordischem Stil sehr gut mit Kettenrüstungen und -helmen gepanzert. Sie erschienen in Irland ab Mitte des 13. Jahrhunderts und standen schon bald als Kämpfer bei den irischen Clanhäuptlingen bis zum 16. Jahrhundert in hohen Gunsten. Die Galloglaigh kämpften mit ihren Gefolgsmännern in Spar genannten Kleingruppen, die aus dem Krieger selbst, einem Kern (ein mit Pike oder Wurfspeer bewaffneter Knappe) und einem Pferdeknecht (bewaffnet mit Kurzbogen oder Wurfpfeilen). Zusammen bildeten dieser Spars dann über hundert Mann starke, Corrughadh genannte Kampfgruppen. Die Galloglaigh wurden, obwohl sie auf offenem Felde keine Gefahr für schwere mittelalterliche darstellten, von den Engländern gefürchtet, denn in kleinen, offenen Kämpfen Mann gegen Mann erwiesen sie sich als tödliche Kämpfer. Aus diesem Grund wurden sie von irischen Fürsten oft bei Hinterhälten als Nahkämpfer eingesetzt. Die hebridischen Krieger hatten auch auf dem offenen Schlachtfeld Erfolg, besonders bei Bannockburn im Jahr 1314."
 gaelic_mercenaryDESCR: "Durch die Verbreitung von Schießpulverwaffen und Drilltechniken in Europa veralteten die traditionelle schottischen und irischen Kampfweise allmählich - die Zeit der Kampfgruppen und der Galloglaigh endete sich ihrem Ende. Besonders die englischen Invasionstruppen fürchteten die schottischen und irischen Söldner jedoch immer noch als Kämpfer. Jene von ihnen, die sich den neuen Techniken öffneten, wurden für ihre Tapferkeit hoch geschätzt. Darunter sind besonders die Redshanks aus Schottland und die Buanadha (quartered men) aus Irland genennt. Nach dem 16. Jahrhundert verdingten sich schottische und irische Söldner in ganz Europa, besonders während des dreißigjährigen Kriegs."
 galleassDESCR: "Die Galeasse war ein Umbau der großen Handelsgaleere, um dem zunehmenden Einsatz von Kriegsschiffen zu begegnen. Diese Schiffe, bei denen 32 Ruderpaare mit bis zu fünf Mann pro Ruder zum Einsatz kamen, waren größer als die Galeeren. Als Antwort auf die Bewaffnung und höheren Schiffswände der Kriegsschiffe verfügten die Galeassen über Vor- und Achterkastelle sowie ein Kanonendeck über den Ruderern. Dieses zusätzliche Gewicht erzwang jedoch den verstärkten Einsatz von Segeln, wodurch die Galeassen gegenüber den Galeeren nicht so wendig und schnell waren. Die Galeassen teilten das Schicksal der Galeeren und büßten ihre bedeutende Rolle durch die Einführung modernerer, seetüchtigerer Kriegschiffe ein, erwiesen sich jedoch bis zum 18. Jahrhundert für Kämpfe in flachen Gewässern als nützlich."
 galleonDESCR: "Ein großes, üblicherweise dreimastiges Segelschiff, das als Kriegsschiff entworfen, später jedoch hauptsächlich als Handelsschiff eingesetzt wurde."
 galleyDESCR: "Die Galeere hat ihre Ursprünge in den Schiffen der Antike und blieb bis zum 16. Jahrhundert das beliebteste Kriegsschiff im Mittelmeer. Die Galeere wurde hauptsächlich von 25 Ruderpaaren angetrieben, mit bis zu drei Mann pro Ruder. Dadurch waren sie im Vergleich zu Segelschiffen weniger abhängig vom Windgang und ihre Wendigkeit machte sie zu einem gefürchteten Gegner. Schließlich büßte die Galeere ihre bedeutende Rolle durch die Einführung modernerer, seetüchtigerer Kriegsschiffe ein, erwies sich jedoch bis zum 18. Jahrhundert für Kämpfe in flachen Gewässern als nützlich."
 germanized_pikeDESCR: "Der gotische Sieg gegen die Römer in der Schlacht von Adrianopel läutet eine neue Ära der europäischen Kriegsführung ein: Die Kavallerie wurde zur wichtigsten Einheit auf dem Schlachtfeld, während die Infanterie dazu degradiert wurde, der Kavallerie freies Manövrieren zu gewährleisten. Die Engländer verließen sich bei ihren Siegen im hundertjährigen Krieg auf Defensivtaktiken, wenngleich mit Fußarmeen. Durch die schweizerischen Infanteristen des späten 15. Jahrhunderts erlangte die Infanterie wieder zu offensiver Bedeutung. Die osteuropäischen Ländern erkannten dies schnell und luden deutsche Söldner ein, ihre Soldaten in diesen neuen Taktiken zu unterweisen."
 han_bannerDESCR: "Mit Musketen bewaffnete Ming-Infanterietruppen, die in das ursprünglich im 17. Jahrhundert von den Mandschus entwickelte Bannersystem integriert wurden."
 heavy_frigateDESCR: "Schiffe mit normalerweise 40 Kanonen auf zwei Kanonendecks."
 houfniceDESCR: "Man glaubt, dass sich der moderne Name Haubitze von der Houfnice-Artillerie der Hussiten im 15. Jahrhundert ableitet. Diese kurzläufigen Kanonen waren auf Wagen montiert und unterstützten die Infanterie auf dem Schlachtfeld mit Kanonenkugel- und Kartätschenbeschuss."
 huron_arquebusierDESCR: "Der Tomahawk-Krieger war noch vor der Einführung des Schießpulvers stark auf Feuertaktiken ausgelegt. Die Vorzüge neuer Waffen ausnützend legte der indianische Arkebusier großen Wert auf Offensivbeschuss und Zusammenhalt im Kampf. Er war jedoch im Nahkampf nicht so effizient wie der offensive Musketier."
 inca_mountain_warfareDESCR: "Mit dem Verfügbarwerden neuer Waffen und Taktiken begann auch der Fortschritt des zähen Bergkriegers. Diese Krieger waren immer noch auf Verteidigung ausgelegt und verließen sich zum Siegen auf ihre reine Standhaftigkeit im Kampf. Die Verbesserungen bei Panzerungen und Ausbildung machten Siege gegen diese Einheiten zu einem schweren Unterfangen."
 irish_chargeDESCR: "Direkte Nachfahren der gälischen Söldner der frühen Ären. Diese Einheiten setzten zur Tötung und Demoralisierung ihrer Feindes alles auf Infanterie-Sturmangriffe, die verheerender als die der damaligen Kavallerie ausfallen konnten. Dies machte sie zu gefürchteten Offensiveinheiten."
 iroquois_rifle_scoutDESCR: "Der Kampfspäher ist auf die Störung des Feindes spezialisiert. Diese Einheit wird im Kampf vermutlich nicht so lange aushalten wie eine diszipliniertere Einheit. Kampfspäher sind hervorragende Schützen und können dem Feind durch ihren meisterhaften Umgang mit dem Gewehr schweren Schaden zufügen."
 italian_condottaDESCR: "Condotta ist Italienisch für Vertrag und wurde zur Beschreibung der Söldnereinheiten verwendet, die vorwiegend für die verschiedenen italienischen Stadtstaaten kämpften. Die Anführer von Condotta-Regimentern, zu denen Sir John Hawkwood, Francesco Sforza und Bartolomeo Colleoni gehörten, wurden Condottiere genannt. Condotta waren ihren Auftraggebern nicht besonders loyal und wechselten für höhere Bezahlung oft die Seiten. Kämpften sie gegeneinander, schlossen sie häufig Pakte, sich nicht zu sehr zu schaden, weshalb Kriege in Italien oft zu einer Art Theater ausarteten. Condotta-Regimenter bestanden aus schwerer und leichter Kavallerie und Armbrustschützen. Da die Condotta in Italien eine Art Kriegsführungsmonopol hatten, wurden dort noch immer alte Waffen und Taktiken verwendet, während man in anderen europäischen Armeen bereits zu Pikenier-Musketier-Mischeinheiten gewechselt hatte."
 japanese_archerDESCR: "Die asiatischen Bogenschützen stellten in dieser Ära auf den Schlachtfeldern Asiens die wichtigste Kampfeinheit dar. Ihre Bögen waren normalerweise aus Bambus, jedoch im Allgemeinen stärker als die europäischen."
 japanese_footsoldierDESCR: "In der Hierachie der damaligen Zeit hatten die Fußsoldaten den niedrigsten Rang. Diese Truppen bestanden vor allem aus Bürgern und Angehörigen des niederen Adels und bildeten die Hauptarmee der Herrscher Anfangs waren die Fußsoldaten ausschließlich Söldner und Abenteurer, die mit Plündergut bezahlt wurden, später jedoch wurden sie zu einem integralen Teil der lokalen Warlord-Armeen. Als die Schlachten, Kriege und Armeen schließlich größer und komplexer wurden, unterzog man diese Einheiten rigoroser Ausbildung, damit sie im Feld feindlichen Truppen standhalten konnten. Fußsoldaten waren meistens mit Speeren bewaffnet, manche jedoch trugen Schwerter/Katanas. Andere wiederum waren mit der Bedienung von Kriegsgerät vertraut und mit verschiedenen Bögen bewaffnet. Die leichte Panzerung der Fußsoldaten bestand üblicherweise aus zusammengenähten Lederstücken oder einer Kombination aus Leder- und Eisen- bzw. Kupferpanzerung. Hierdurch waren sie auf dem Schlachtfeld beweglicher, manchmal jedoch recht verwundbar. In späteren Jahren rüstete man Fußsoldaten auch mit Feuerwaffen aus."
 japanese_samuraiDESCR: "Die japanischen Samurai waren Adlige ihres Landes. Samurai bedeutet 'Dienen'. Diese Krieger waren hoch gebildet wie hervorragende Kämpfer und wussten, ihre beiden Leidenschaften zu kombinieren. Die Samurai folgten dem Bushido, oder Weg des Kriegers. Wenn der Lehnsherr eines Samurai starb oder den Krieg verlor und zum Seppuku (eigenhändiger Selbstmord) gezwungen wurde, ging es mit den Bushio-Vorschriften einher, dass es der Samurai ihm gleichtat und seinem Meister ins nächste Leben folgte. Auf dem Schlachtfeld waren sie aufgrund ihrer Kampfkünste gefürchtete Gegner. Sie verstanden sich meisterhaft auf den Kampf mit Katanas oder schossen zu Fuß oder zu Pferd mit dem Yumi (japanischer Langbogen)."
 large_cast_bronze_mortarDESCR: "Die größten Kanonen dieser Zeit waren so riesig, dass sie von mehreren Hundert Männern und Ochsen gezogen werden mussten. Diese Monster konnten ihre immense Zerstörungskraft allerdings nur wenige Male pro Tag entfalten, da das Nachladen und Ausrichten sehr zeitaufwendig war."
 large_cast_iron_bombardDESCR: "Eine größere Version der Standard-Bombarde, einer frühen europäischen Hauptbüchse für schweren Beschuss feindlicher Verteidigungsanlagen. Ein nennenswertes Exemplar ist die große Bombarde Mons Meg, die König James II. von Schottland im Jahr 1453 als Geschenk von Philip III. von Burgund geschenkt bekam. Obwohl diese Geschütze verheerende Waffen waren, benötigten sie nach jedem Schuss lange Zeit zum Abkühlen und waren deshalb auf dem Schlachtfeld nur bedingt nützlich. Aus diesem Grund setzte man sie vorwiegend für Belagerungen ein."
 leather_cannonDESCR: "Die Lederkanone wurde zuerst während des dritten polnisch-schwedischen Kriegs von den Armeen Gustav Adolfs II. von Schweden eingesetzt. Die europäische Artillerie jener Zeit war zu groß und schwer, um auf dem Schlachtfeld mobil eingesetzt zu werden. Durch die Einführung einer leichten, mobilen Kanonen waren die Schweden in der Lage, ihre Artillerie den Feindbewegungen entsprechend zu verlegen und hatten so ihren Gegnern gegenüber große Vorteile. Leider hatte die von den Schweden eingesetzte Lederkanone eine besondere Schwäche, die ihren Einsatz höchst unpraktisch machte: der Lederüberzug und die Seilumwicklung des dünnen Kupferrohrs führte dazu, dass sich die Kanone während Dauerbeschusses gefährlich überhitzte. Dennoch markierte die Lederkanone die Anfänge der Entwicklung leichter Feldartillerie und des Konzepts, den Feind unter schweren Beschuss zu nehmen."
 mali_tribal_warfareDESCR: "Eingeborener nordafrikanischer Stammeskrieger, mit Speer und markantem Schild ausgerüstet. Seine Stärken liegen eher in Defensivstrategien."
 mamluk_archerDESCR: "Nicht-moslemische Sklavenkrieger, die als Kinder gefangen und zum Kampf für ihre islamischen Herren ausgebildet wurden, stellten einen wichtigen Teil des Militärsystems der islamischen Welt dar. Da das Bogenschießen nicht nur zu ihrer Ausbildung gehörte, sondern auch einen großen Teil ihrer Freizeit in Anspruch nahm, waren sie hervorragende Bogenschützen."
 mamluk_cavalry_chargeDESCR: "Nicht-moslemische Sklavenkrieger, die als Kinder gefangen und zum Kampf für ihre islamischen Herren ausgebildet wurden, stellten einen wichtigen Teil des Militärsystems der islamischen Welt dar. Als sie später zum islamischen Glauben übertraten, wurden auch Kavallerietaktiken und Reiten zu wichtigen Teilen ihrer Ausbildung."
 mamluk_duelDESCR: "Auf Einzelkampf spezialisierte Infanterie. Ihre bevorzugte Hauptbewaffnung war das Schwert."
 mamluk_musket_chargeDESCR: "Trotz des anfänglichen Widerstands gegen Feuerwaffen wurden während des 18. Jahrhunderts der Einsatz von Musketen in Kavallerieangriffe integriert."
 manchu_bannerDESCR: "Leichte Kavallerieeinheit, die zu dem im frühen 17. Jahrhundert von den Mandschus entwickelten Bannersystem gehörte. Bei diesem System wurde die gesamte Bevölkerung, Zivilisten wie Soldaten, in Militärdivisionen eingeteilt."
 maya_forest_warfareDESCR: "Der Waldkrieger machte durch das Aufkommen neuer Technologien und Taktiken weitere Fortschritte. Durch seine fortwährende Ausgewogenheit zwischen Angriff und Verteidigung konnte er sich in beiden Bereichen verbessern."
 maya_guerilla_warfareDESCR: "Diese Einheiten werden im Kampf nicht so lange wie die anderen Guerillaeinheiten standhaft bleiben, jedoch gleichen sie dies durch größere Effizienz im Angriff aus."
 maya_gunpowder_warfareDESCR: "Die Waldmusketiere blieben den Taktiken treu, die ihnen vor der Feuerwaffenära gute Dienste geleistet hatten. Die Ausgewogenheit zwischen Angriff und Verteidigung wurde zwar beibehalten, doch steigerte die Einführung von Schießpulverwaffen durch die Europäer ihre Gefährlichkeit erheblich."
 maya_tribal_warfareDESCR: "Die Maya-Zivilisation war in den Wäldern und Dschungeln Zentralamerikas beheimatet. Das Terrain war nicht so offen wie weiter nördlich und gab bescherte Verteidigern einige Vorteile. Die hier entstandenen Einheiten sind sowohl für Angriff als auch Verteidigung geeignet, wenngleich sie in keinem Bereich besondere Stärken haben."
 merchantmanDESCR: "Ein großes Handelsschiff, das zum Gütertransport eingesetzt wurde."
 mexican_guerilla_warfareDESCR: "Die zentralamerikanische Guerrilla ist zur Zerrüttung der Feindmoral auf Angriffe spezialisiert. Sie richten mehr Schaden als die südamerikanische Guerrilla an und sind etwas leichter zu zermürben."
 mongol_bowDESCR: "Leichte Infanterietruppen, die üblicherweise in den Anfangsphasen einer Schlacht zum Einsatz kommen. Ihr Zweck bestand darin, den Gegner vor dem Einsatz der Haupttruppen durch Pfeilbeschuss zu demoralisieren."
 mongolian_bowDESCR: "Auf Hinterhaltstaktiken spezialisierte Kavallerieeinheiten. Sie griffen ihre Feinde aus sicherer Deckung heraus überraschend an und zogen sich dann schnell zurück, bevor er sich neu formieren konnte."
 mongol_steppeDESCR: "Mit Reflexbögen bewaffnete, berittene Bogenschützen, die sich durch ihre Schnelligkeit und Stärke hervortaten."
 mongol_swarmDESCR: "Auf Schwarmangriffe spezialisierte, berittene Bogenschützen, die ihre Feinde durch überraschende Massenangriffe überwältigten."
 muscovite_caracolleDESCR: "Nach der Wiederentdeckung des Nutzens disziplinierter Infanterieformationen und Schießpulverwaffen gegen Kavallerieangriffe mussten aufgrund schwerer Verluste unter Kavalleristen neue Kavallerietaktiken entwickelt werden. Eine der ersten war die Caracolla (oder Spirale). Bei dieser Taktik brachten die Kavalleristen die Infanterieformationen vor dem eigentlichen Angriff durch Beschuss in Unordnung. Die Caracolla-Taktik wurde im 16. Jahrhundert im Westen entwickelt und verbreitete sich schnell in östlicher Richtung."
 muscovite_cossackDESCR: "Die Kosakenkavallerie wurde im Laufe der Zeit kontinuierlich weiterentwickelt. Im Gegensatz zu den schwereren Husaren spezialisierten sie sich nicht auf den Nahkampf, sondern auf Scharmützel, bei denen sie den Feind mit Pistolen demoralisierten."
 muscovite_musketeerDESCR: "Durch den großflächigen Einsatz von Schießpulverwaffen auf den osteuropäischen Schlachtfeldern entwickelten sich neue Einheitstypen, die sich diese Waffen zunutze machten. Diese Einheiten hatten ihren Ursprung in den Streltsy aus Moskau und entwickelten sich zu Musketiereinheiten, die den Angriff deutlich der Verteidigung vorzogen."
 muscovite_soldatyDESCR: "Die Einführung des Tercio in die osteuropäische Kriegsführung wurde von manchen als zu defensiv beurteilt. Jene Stimmen forderten, die Infanterie offensiver einzusetzen. Dieser Wunsch wurde von der Soldaty-Infanterie erfüllt."
 native_indian_archerDESCR: "Die Jäger und Sammler lernten schon früh, gute Bogenschützen zu schätzen. In Friedenszeiten konnten sie den Unterschied zwischen Überleben und Verhungern ausmachen - im Krieg zwischen Sieg und Niederlage."
 native_indian_mountain_warfareDESCR: "Die indianischen Gebirgsstämme brachten einige der widerstandsfähigsten Krieger hervor. Oftmals wurden sie von Feinden tief ins Gebirge zurückgedrängt, wo man überleben konnte, wenn man zäh wie Leder war."
 native_clubmenDESCR: "Der eingeborene Keulenträger ist der Ursprung aller Krieger - was Hartes nehmen, feste zuhauen."
 native_indian_tribal_warfareDESCR: "Nachdem sich die Eingeborenen in Stämmen organisierten, die häufig bestimmte Gebiete beschützten, kam es unter ihnen häufig zu Kriegen. Der Kriegspfad, auf dem man seinen Wert unter Beweis stellen konnte, war für junge Männer oft ein Übergangsritual."
 niger_kongolese_forest_warfareDESCR: "Diese Waldkrieger sind in Offensive und Defensive ziemlich gut und außerdem an das Klima der afrikanischen Wälder angepasst."
 niger_kongolese_guerilla_warfareDESCR: "Kleine Gruppen zentralafrikanischer Waldkrieger, die ihre Feinde mit Guerillataktiken drangsalieren."
 niger_kongolese_gunpowder_warfareDESCR: "Diese westafrikanischen Krieger sind mit Musketen bewaffnet und setzen ziemlich gute Defensiv- und Offensivtaktiken ein."
 niger_kongolese_tribal_warfareDESCR: "Eingeborener zentralafrikanischer Stammeskrieger, mit Speer und markantem Schild ausgerüstet, der ziemlich gute Offensiv- und Defensivstrategien verwendet."
 ottoman_azabDESCR: "Die Azab waren entweder als Bogenschütze eingesetzte leichte Infanterie oder mit Schwert und Schild ausgerüstete Nahkampfspezialisten."
 ottoman_janissaryDESCR: "Diese ursprünglich aus Sklaven und Kriegsgefangenen zusammengesetzten Infanterieeinheiten bildeten den Kern der Leibwache des Sultans."
 ottoman_lancerDESCR: "Selim III., der der ottomanische Sultan, führte zu Beginn seiner Herrschaft eine sorgfältige Militärreform durch. Dabei würden die Janissaren, die so lange der wichtigste Truppenteil der ottomanischen Armee dargestellt hatten, durch Infanterietruppen nach westlichem Vorbild ersetzt."
 ottoman_new_modelDESCR: "Selim III., der der ottomanische Sultan, führte zu Beginn seiner Herrschaft eine sorgfältige Militärreform durch. Die bestehende Kavallerie wurde durch mit Lanzen bewaffnete Einheiten ersetzt, die ihren westlichen Vorbildern näher kamen."
 ottoman_nizami_cedidDESCR: "Diese moslemische Infanterieeinheiten wurden nach westeuropäischen Idealen und Taktiken restrukturiert. Neben den europäischen Uniformen und Waffen wurden bei ihrer Ausbildung auch westliche Militärstrategien übernommen."
 ottoman_musellemDESCR: "Diese leichten Kavallerieeinheiten bestehen meistens aus ausländischen Söldnern."
 ottoman_reformed_janissaryDESCR: "Während des späten 17. Jahrhunderts setzten sich die Armeen der westlichen moslemischen Welt hauptsächlich aus Janissaren und Sipahis zusammen. "
 ottoman_reformed_spahiDESCR: "Während des späten 17. Jahrhunderts setzten sich die Armeen der westlichen moslemischen Welt hauptsächlich aus Janissaren und Sipahis zusammen. "
 ottoman_sekbanDESCR: "Provinzinfanterie, aus der Bauernschaft rekrutiert."
 ottoman_spahiDESCR: "Moslemische Elitekavallerie, die starke Ähnlichkeit mit den europäischen Rittern besaß."
 ottoman_timariotDESCR: "Eine direkt dem Sultan unterstellte Kavallerieeinheit. Ein Timariot erhielt als Entschädigung für seine Dienste ein Stück Land, musste jedoch in Kriegszeiten eigene Ausrüstung und Diener stellen."
 ottoman_toprakli_dragoonDESCR: "Diese Provinzkavallerie war mit einem Säbel oder Karabiner bewaffnet und sehr bekannt für ihre reiterischen Fähigkeiten."
 ottoman_toprakli_hit_and_runDESCR: "Eine für ihre Wendigkeit und Schnelligkeit bekannte leichte Kavallerieeinheit. Normalerweise ritten sie in der ersten Division, die den Feind angriff und wendeten dabei Hit-and-Run-Taktiken an."
 ottoman_yayaDESCR: "Moslemische Bogenschützeninfanterie, als Piyade-Infanterie bekannt. Die Yaya-Truppen bestanden hauptsächlich aus ständig kampfbereiten Söldnern, die für ihre Militärdienste dementsprechend gut entlohnt wurden."
 pedreroDESCR: "Im Vergleich zu den Feldschlangen relativ leichte Kanonen, die aufgrund des geringeren Gewichts anstatt Eisenkugeln Steinkugeln verschossen."
 persian_cavalry_chargeDESCR: "Kavallerietruppen, deren stark gekrümmte, mit schlanken Klingen versehene Säbel bei Angriffen auf Infanterie oder ungepanzerte Kavallerie höchst effizient waren."
 persian_footsoldierDESCR: "Bewaffnete Fußsoldaten niedrigen Ranges, normalerweise mit Schwertern bewaffnet."
 persian_rifleDESCR: "Während der Kadjar-Ära durchlief die persische Armee einen intensiven Verwestlichungsprozess. Mit Hilfe ausländischer Berater wurden diese Truppen in westlichen Militärstrategien und -techniken unterwiesen."
 persian_shamshirDESCR: "Infanterietruppen, deren stark gekrümmte, mit schlanken Klingen versehene Säbel bei Angriffen auf Infanterie oder ungepanzerte Kavallerie höchst effizient waren."
 peruvian_guerilla_warfareDESCR: "Die südamerikanische Guerilla ist ein zäher Gegner. Sie sind militärisch gesehen zwar nicht besonders schlagkräftig, jedoch kann es lange dauern, sie zu zermürben."
 polish_hussarDESCR: "Die ursprünglichen Husaren waren leichte Kavalleristen, die hauptsächlich auf Scharmützel ausgelegt waren. Das die Situation auf dem Schlachtfeld jedoch nach gepanzerter und schwererer Kavallerie verlangte, wurden die Husaren bis zu den berühmten Flügelhusaren weiterentwickelt."
 polish_musketeerDESCR: "Mit der steigenden Verbreitung von Schießpulverwaffen kam schon bald die Frage auf, welche Aufgabe Musketier-Infanterie auf dem Schlachtfeld wahrnehmen sollte. In Polen entwickelte sich eine Doktrin, die den defensiven Einsatz von Musketieren zur Kavallerieunterstützung vorsah."
 polish_tercioDESCR: "Obwohl das Tercio die europäischen Schlachtfelder dominierte, war es anfangs für die Verwendung auf den offeneren, von Kavallerie dominierten Schlachtfeldern Osteuropas zu langsam. Als der Pikenieranteil jedoch zugunsten der Musketiere reduziert wurde und die Einheiten so an Feuerkraft gewannen, konnte es sich auf den osteuropäischen Schlachtfeldern besser behaupten."
 polish_winged_hussarDESCR: "\"Im Mittelalter hatten berittene Krieger das Schlachtfeld dominiert, bis sie von Musketieren und Pikenieren abgelöst wurden. Im 17. Jahrhundert wurden Kavallerieeinheiten bei Schlachten immer noch als Überraschungselement eingesetzt, hatten aber jeden disziplinierte Pikeniere keine Chance. Aus diesem Grund setzte man Kavallerie in Westeuropa kaum ein. Auf den weiten Steppen Osteuropas blieb sie aber weiterhin sehr wichtig. Die Flügelhusaren spielten dort eine Schlüsselrolle. Die Polen entwickelten den Palasz, einen hervorragenden gekrümmten Säbel, wählten Pferde für ihre Schnelligkeit und Ausdauer aus und trugen sechs Meter lange Lanzen ins Gefecht, mit denen sie die Panzerung der Pikeniere durchbrechen konnten. Die Flügelhusaren wurden zu schwer gepanzerter Kavallerie entwickelt, die gegen vielerlei Feinde zahllose Siege davontrugen. Bei der legendären Aufhebung der türkischen Belagerung Wiens durch Johann Sobieski spielten sie eine Schlüsselrolle, als vier Husarengruppen mit einem wilden Angriff die türkische Schlachtlinie durchbrachen und diese aufsprengten. Dieser Sieg der polnischen Flügelhusaren brachte Johann Sobieski den Titel \"\"\"\"Retter Wiens\"\"\"\" ein.\""
 prussian_uhlanDESCR: "Die ersten Ulaneneinheiten wurden im frühen 18. Jahrhundert aufgestellt, obwohl sie in manchen Armeen bereits ab dem 14. Jahrhundert zum Einsatz kamen. Ihr Aufgabengebiet war jedoch hauptsächlich die Aufklärung für die schwerer gepanzerte Kavallerie und Scharmützelgefechte. Aufgrund ihrer leichter Panzerung waren sie auf dem Schlachtfeld schnell und wendig und konnten durch ihre Nahkampfstärke so manches Gefecht drehen, weshalb man sie im 18. Jahrhundert in die Kernstruktur der Armeen integrierte. Die Ulanen waren eine gute und kosteneffiziente Alternative für große Infanteriearmeen, außerdem verfügten sie über große Schlagkraft. Durch diese Einheiten konnten sich auch kleinere Länder mit zahlenmäßig unterlegenen Armeen im Kampf behaupten, denn die Fußarmeen waren stets langsamer als ihre berittenen Kameraden."
 prussian_drillDESCR: "Gedrillte Soldaten wussten in einer Schlacht aufgrund ihrer rigorosen Ausbildung exakt, was sie zu tun hatten. Außerdem waren sie im Kampf standhafter und erhöhten so die Siegchancen der eigenen Armee beträchtlich. Ein Paradebeispiel waren die gedrillten preußischen Soldaten, eine der am besten ausgebildeten und wohl auch ausgerüsteten Truppen der damaligen Zeit. Sie waren sehr diszipliniert und für fast jede Situation gut ausgebildet. Ihr Ruf war derart gut, dass die nordamerikanischen Kolonien ihre Truppen für den Kampf gegen England von preußischen Ausbildern trainieren ließen."
 pueblo_ambushDESCR: "Im zerklüfteten Terrain der Vorberge der Rocky Mountains begann man, neue Hinterhaltstaktiken zu entwickeln. Diese Einheiten hatten zwar nicht die Standhaftigkeit von Gebirgsinfanterie, trafen mit ihren Hinterhaltstaktiken jedoch auch die Moral des Gegners."
 qizilbash_cavalryDESCR: "Mit Speer, Schwert oder Bogen bewaffnete Kavallerieeinheit, die durch ihre rot-gold gestreifte Helmtracht leicht zu erkennen ist. Dieser Helmschmuck wird als Zeichen der Hingabe zur Zwölferdivsion des Shia-Islams getragen."
 reformed_asian_cavalryDESCR: "Westlich beeinflusste asiatische Kavallerie, die besser an westliche Taktiken und Strategien angepasst war."
 reformed_asian_musketeerDESCR: "Westlich beeinflusste, mit Musketen bewaffnete asiatische Infanterie, die besser an westliche Taktiken und Strategien angepasst war. "
 reformed_manchu_rifleDESCR: "Diese Armee wurde nach der Mandschu-Eroberung Chinas unter der Qing-Dynastie entwickelt. Sie trug bei militärischen Operationen die Hauptlast und bestand überwiegend aus chinesischen Han-Soldaten."
 royal_mortarDESCR: "Während des 18. Jahrhunderts breitete sich der Einsatz von Feldartillerie in Schlachten weiter aus. Die Truppen waren nun in der Lage, die Kanonen einfacher und schneller zu verlegen."
 russian_cossackDESCR: "Kosaken blieben der Hauptbestandteil osteuropäischer Armeen, obwohl sie weder in der Disziplin noch in der Angriffseffizienz mit der schweren Kavallerie mithalten konnten. Diese leichten Einheiten spezialisierten sich auf blitzartige Überfälle und Fernbeschuss ihrer Gegner."
 russian_cuirassierDESCR: "Die Kürassiere erhielten ihren Namen von ihrem Brustpanzer, dem Kürass. Diese Panzerung wurde von den schwersten Kavallerieeinheiten getragen. Diese mit massiven Schwertern anstatt leichten Säbeln bewaffneten Einheiten waren im Angriff Furcht einflößend. Unterstützt wurden sie normalerweise von mit Karabinern bewaffneter Kavallerie, die ihnen zusätzliche Schlagkraft verleihen sollte. Kürassiere geben jeder Armee stärkere Nahkampfwerte."
 russian_massDESCR: "Masseninfanterietaktiken stellten eine Abkehr von den Lineartaktiken dar, die lange Zeit vorherrschend waren. Diese Einheiten können am treffendsten mit zwei Maximen des berühmten russischen Generals Suworow beschrieben werden: - Hart trainieren, locker kämpfen - und - Die Kugel spinnt, das Bajonett gewinnt -. Diese Einheiten waren sehr gut ausgebildete Nahkampfinfanteristen, die den Massenangriff Musketenfeuer vorzogen."
 russian_green_coatDESCR: "Durch die fortschreitende Übernahme westeuropäischen Gedankenguts ähnelte sich der osteuropäische Infanterist immer mehr seinem westeuropäischen Gegenstück an. Die aus Russland stammende Grünrockinfanterie wurde nach westlichen Trainingsmethoden ausgebildet und verfügte aufgrund ihrer guten Ausrüstung über mehr Standhaftigkeit im Kampf als zuvor. Diese Einheiten stellten darüber hinaus die Abkehr von den Petrine-Defensivtaktiken zu einer offensiveren Ausrichtung dar."
 russian_lancerDESCR: "Die Husaren Osteuropas waren neben anderer Ausrüstung lange Zeit mit Lanzen ausgestattet. Diese Lanzen waren im Angriff verheerend und erlaubten den Soldaten, ihre Feinde außerhalb deren Schlagreichweite zu treffen. Gelang es einem Gegner jedoch, der Lanze auszuweichen, war es um den Husar schlecht bestellt. Mit Lanzen bewaffnete Kavallerie ist im Angriff äußerst stark, hat jedoch Schwächen in der Verteidigung."
 russian_petrineDESCR: "Die Petrine-Infanterie hat ihre Ursprünge in der Niederlage der russischen Armeen während des Großen Nordischen Kriegs in der Schlacht von Narva. Die Armee war von der zahlenmäßig unterlegen, aber perfekt ausgebildeten schwedischen Armee vernichtend geschlagen worden und benötigte nun neue Taktiken. Die eisern trainierte Petrine-Infanterie hat ihre Vorzüge in der Defensive. Ihre Taktiken drehen sich um die Zermürbung des Gegners durch pure Standhaftigkeit."
 saxon_infantryDESCR: "August der Starke, Kurfürst von Sachsen zeugte nicht nur mehr uneheliche Kinder als jeder andere europäische Monarch, er war außerdem König Polens. Während seiner Herrschaft führte er im polnischen Militär zusätzliche offensive Infanterietaktiken ein. Diese Einheiten wurden als sächsische Infanterie bekannt."
 scottish_highlanderDESCR: "Die Highland-Infanteriedivisionen, die heute in vielen Armeen des Commonwealth bedeutende Truppen darstellen, haben im halbfeudalen Klansystem Nord- und Westschottlands ihren Ursprung. Schottische Highlander waren leicht gepanzerte Klansmänner. Ihre Bewaffnung bestand aus dem traditionellen schottischen Schwert, dem korbschaftigen Claymore, sowie den als Dirks bekannten Dolchen. Spätere Highland-Soldaten waren auch mit Pistolen bewaffnet. Ihre Gegner füchteten sie wegen ihrer wilden Angriffe, auch bekannt als Highland Charge, mit denen sie die feindlichen Reihen durchdrangen. Nach den jakobinischen Rebellionen wurden die Schottischen Highlander allmählich in die britische Armee integriert. Die erste solcher Highland-Truppen war die Black Watch oder auch 42nd Highland Regiment of Foot, das während des österreichischen Erbfolgekriegs tapfer bei Fontenoy kämpfte. Die Highland-Regimenter wurden in der Folge zu gefürchteten Einheiten, die besonders für ihre Tapferkeit und ihren Kampf bis zum letzten Mann bekannt waren."
 shaybaniDESCR: "Diese Kavallerieeinheit verlässt sich bei Störmanövern und Überfällen gegen den Feind meistens auf indirekte Militärtaktiken."
 slavic_stradiotiDESCR: "Die Stradioti wurden in den albanisch-griechischen Gebieten des Balkans entwickelt. Sie waren entweder gar nicht oder nur geringfügig gepanzert und mit Säbeln, Lanzen und Streitkolben bewaffnet. Diese leichte Kavallerie eignete sich hervorragend für Kavallerieschirme, für Aufklärungsmissionen und für Überfälle auf ungeordnete oder fliehende Feinde. Nach dem Fall von Byzanz suchten vielen von ihnen Zuflucht im Westen. Manche Historiker sind der Ansicht, dass die venezianische Stradioti-Kavallerie des späten 15. Jahrhunderts moderne Taktiken für leichte Kavallerie im Westen eingeführt haben."
 small_cast_iron_bombardDESCR: "Die Bombard war ein einfaches frühes Geschütz, das in Europa für Belagerungen und den Verteidigungsfall eingesetzt wurde. Meistens wurden Metallkugeln oder große Steine verschossen, die eher gegen die feindlichen Festungen an sich als gegen ihre Besatzungen gerichtet waren. Selbst die kleine Bombarde war aufgrund ihres Gewichts während der Schlacht nur schwer zu verlegen. Dies schränkte ihre Wirksamkeit gegen Infanterie- und Kavallerieformationen ein."
 songhai_tribal_warfareDESCR: "Diese eingeborenen westafrikanischen Stammeskrieger brillierten in der Defensive. Ihre Ausrüstung bestand aus Speeren und charakteristischen Schilden."
 south_american_gunpowder_warfareDESCR: "Mit der Ankunft der Europäer auf den amerikanischen Kontinenten wurde die lokale Bevölkerung mit Schießpulverwaffen konfrontiert. Da deren Vorteile offensichtlich waren, war die Bewaffnung lokaler Einheiten mit Musketen nur eine Frage der Zeit. Der defensive Musketier war eine Weiterentwicklung des Gebirgskriegers: Der einzige Unterschied war die Musketenbewaffnung, Organisation und Ausrichtung blieben gleich. Diese Einheit ist in der Defensive am stärksten, jedoch verfügt sie durch die neuen Schießpulverwaffen im Angriff über erhöhte Schlagkraft."
 south_american_spearmenDESCR: "Die Basiseinheit auf den süamerikanischen Kontinenten, die normalerweise aus mit Speeren und Schilden bewaffneten Bauern besteht und von adligen Offizieren befehligt wird. Bei Reichen wie denen der Inkas stellten diese Einheiten das Rückgrad der Armee dar."
 south_american_warfareDESCR: "Das Hochgebirge der Anden ist für die Verteidigung weit besser als für den Angriff geeignet. Die lokale Infanterie entwickelte sich allmählich zu Verteidigungsspezialisten, die hohe Standhaftigkeit dem Angriff vorzogen."
 spanish_tercioDESCR: "Die Tercio-Infanterie wurde während der italienischen Kriege hauptsächlich vom genialen General Gonzalo Fernández de Córdoba (El Gran Capitán) entwickelt. Aufgrund dieser Kombination von Waffengattungen verfügte die Formation sowohl über die Unnachgiebigkeit ihrer schweren Infanterie als auch über die weitreichende Feuerkraft ihrer Musketiere. Dadurch war diese Formation perfekt für Verteidigung und Angriff geeignet. Die Tercio-Formationen und deren professionelle Soldaten mit ihrer überlegenen Disziplin und Kampfmoral auf waren im 16. und 17. Jahrhundert auf den europäischen Schlachtfeldern für ihre annähernde Unverwundbarkeit berühmt. Ihre Dominanz des Schlachtfelds endete im Jahr 1643 mit der spanischen Niederlage gegen die Franzosen in der Schlacht von Rocroi. Vor dort an nahm ein neues, von Gustav Adolf gefördertes Kampfsystem dessen führende Rolle. "
 swedish_arme_blancheDESCR: "Während die Husaren-Kavallerie die Ausgewogenheit zwischen Fern- und Nahkampf darstellte und sich die Dragoner hauptsächlich auf ihre Musketen stützten, verließ sich die Blankwaffenkavallerie größtenteils auf blanken Stahl. Ihre verwegenen Angriffe konnten feindlichen Formationen zerschmettern."
 swedish_carolineDESCR: "Durch die Militärreformen des schwedischen Königs Johann XI. wurde eine neue, auf den Angriff spezialisierte Infanterietruppe ins Leben gerufen. Massenangriffe wurden durch verheerende Musketensalven vorbereitet."
 swedish_gallopDESCR: "Obwohl die mit Pistolen bewaffnete Caracolla-Kavallerie die Kavallerietaktiken Osteuropas dominierten, hatte die traditionelle Nahkampftaktik in den Husaren weiterhin kampfstarke Vertreter. Gegen diese Einheiten zogen die in westeuropäischer Kriegsführung ausgebildeten Einheiten oftmals den Kürzeren. Die schwedische Armee hatte aus den derben Niederlagen gegen die Polen gelernt und die schnelle schwedische Kavallerie restrukturiert: Obwohl sie wie die Caracolla-Kavallerie immer noch mit Pistolen bewaffnet war, schoss sie diese nicht vor dem Nahkampf ab, sondern erst während des Feindkontakts. Die Ergebnisse waren in den 30 Jahren verheerend, während derer die kaiserliche Caracolla-Kavallerie sich schnell anzupassen lernte. "
 swedish_gustavianDESCR: "Im frühen 17. Jahrhundert waren die Ladezeiten von Musketen sehr lange und das Musketenfeuer musste, aufgrund der Ungenauigkeit und Ladehemmungsanfälligkeit dieser Waffen in Salven konzentriert werden, um effizient zu sein. Wenn alle Musketen abgefeuert wurden, war die Einheit während des Nachladens sehr verwundbar. Seit der Zeit von Maurice von Nassau wurde dieses Problem durch die Reihenformation (zwölf, acht oder sechs Reihen stark) beseitigt. Nachdem die erste Reihe gefeuert hatte, zog sie sich zum Nachladen nach hinten zurück, während die nächste Reihe feuerte. Der große schwedische König Gustav Adolf verbesserte diese Infanterietaktik von Maurice bedeutend weiter. Er ließ seine Truppen so gut ausbilden, dass man die Anzahl der Reihen auf drei reduzieren (eine lag, eine kniete, die dritte stand) und trotzdem kontinuierlich Salven feuern konnte."
 swiss_landsknechtenDESCR: "Landsknechte wurden zum ersten Mal im Heiligen Römischen Reich des 16. Jahrhunderts aufgestellt und waren meistens mit einem langen Speer oder einer Pike bewaffnet. Georg von Frundsberg wird als Vater der Landsknechte erachtet. Landsknechte kämpften meistens in so genannten Gevierthaufen und waren für ihre aufwendige Bekleidung bekannt."
 swivel_cannonDESCR: "Eine tragbare und sehr manövrierbare Kanone. Dieses Drehgeschütz war relativ klein und hauptsächlich für Nahbeschuss vorgesehen."
 tartar_cossackDESCR: "Die Kosaken wurden kontinuierlich weiterentwickelt. Neue Waffen und Taktiken verliehen den Einheiten größere Standhaftigkeit und höhere Schlagkraft im Nahkampf."
 threedeckerDESCR: "Dieses große Schlachtschiff verfügte über drei Kanonendecks, die üblicherweise mit mehr als 100 Kanonen bestückt waren."
 tofongchis_musketeerDESCR: "Trotz anfänglicher Ablehnung verbreitete sich die Muskete im späten 16. Jahrhundert immer mehr. Die Vorteile von Feuerwaffen waren nicht mehr von der Hand zu weisen und die Musketen wurden von moslemischen Infanterietruppen langsam übernommen."
 topchis_artilleryDESCR: "Mit Luntenschlossmusketen bewaffnete moslemische Kavallerieeinheit."
 twodeckerDESCR: "Dieses Schlachtschiff verfügte über zwei Kanonendecks, die üblicherweise mit mehr als 60 bis 90 Kanonen bestückt waren."
 wargalleonDESCR: "Die Kriegsgaleone war eine für Kampfeinsätze ausgelegte große Galeone. Sie war größer und schwerer bewaffnet als normale Galeonen und fungierte als Geleitschiff für Galeonenflotten. Die spanischen Schatzflotten bestanden aus Galeonen und Kriegsgaleonen."
 westernized_adalDESCR: "Diese ostafrikanischen Krieger wurden zu gewissem Grad von abendländischen Defensivtaktiken beeinflusst."
 westernized_aztecDESCR: "Die Einführung abendländischer Ausbildungsmethoden und neuer Ausrüstung machte den Hügelkrieger zu einem weit effizienteren Kämpfer: Er erreichte mehr Zusammenhalt im Kampf und verbesserte sich im Angriff und der Verteidigung, blieb aber dennoch eine defensiv ausgerichtete Einheit."
 westernized_bantuDESCR: "Diese südafrikanischen Krieger wurden von abendländischen Offensivtaktiken- und strategien beeinflusst."
 westernized_ethiopianDESCR: "Diese nordafrikanischen Krieger wurden von abendländischen Offensivtaktiken- und strategien beeinflusst."
 westernized_mayanDESCR: "Auch der amerikanische Waldkrieger konnte sich der Ausbreitung abendländische Militärkonzepte nicht verschließen. Die neuen Ausbildungsmethoden verbesserten die Standhaftigkeit dieser Einheiten."
 westernized_niger_kongoleseDESCR: "Diese zentralafrikanischen Krieger wurden von abendländischen Offensivtaktiken- und strategien beeinflusst."
 westernized_south_americanDESCR: "Die abendländisch beeinflusste südamerikanische Infanterie waren die Nachfolger der Gebirgskrieger früherer Zeiten. Abendländische Ausbildung und Ausrüstung haben diese in allen Bereichen verbessert. Sie bleiben dennoch defensiv ausgerichtet."
 westernized_zapotecDESCR: "Die neuen Militärtaktiken Europas breiteten sich allmählich in Nord- und Südamerika aus. Die neuen Ausbildungsmethoden stärken den Zusammenhalt des Steppenkriegers und erhöhten seine Effizienz in allen Kampfbereichen."
 western_longbowDESCR: "Der Langbogen war eine Fernkampfwaffe, die vom 14. bis zum 16. Jahrhundert vorwiegend von englischer und walisischer Infanterie eingesetzt wurde. Die Waffen waren sehr genau und konnten Kettenrüstungen auch auf große Entfernung durchdringen. Die Engländer setzten die Langbögen während des hundertjährigen Krieges gegen Frankreich sehr erfolgreich ein, zum Beispiel in den Schlachten von Crécy und Agincourt. Die Erfindung des Schießpulvers ließ den Langbogen veralten. Dies lang nicht daran, dass er nicht so viel Durchschlagskraft wie die frühen Musketen besaß, sondern weil man viele Jahre lang trainieren musste, um ein guter Bogenschütze zu werden. Die Ausbildung an Musketen war viel einfacher."
 western_medieval_infantryDESCR: "Der typische Soldat westeuropäischer Armeen war ein kaum oder unausgebildeter Lehensbauer mit äußerst dürftiger Ausrüstung, in Massen eingesetzt jedoch mit verheerender Wirkung."
 western_medieval_knightsDESCR: "Der mittelalterliche Ritter hatte seinen Ursprung in den fränkischen Königreichen, wo berittene Krieger für ihre Militärdienste mit Land entlohnt wurden. Dieses Konzept der kampfstarken Kriegerelite verbreitete sich durch ganz Westeuropa und wurde zu einem integralen Teil des Feudalsystems, in dem Ritter als niederer Adel eingestuft wurden. Durch die Entwicklung von Reitsätteln und Steigbügeln steigerte sich die Panzerung der Ritter, die nun besser in der Lage waren, feindliche Infanterie aus dem Sattel zu bekämpfen. Sie waren auch für den Kampf mit schweren Nahkampfwaffen bekannt, sofern es die Umstände erforderten."
 western_men_at_armsDESCR: "Die Men at Arms waren professionelle Soldaten, die in westeuropäischen Armeen des Mittelalters dienten. Ritter und Adelsfamilien hielten sich eine Anzahl von Fußsoldaten als Gefolge. Sie waren oft besser als herkömmliche feudale Fußsoldaten bewaffnet und gepanzert. Während des Hundertjährigen Kriegs kämpften die Men at Arms zu Pferd oder mit schweren Waffen, konnten sich aufgrund ihres niederen sozialen Ranges jedoch keine Ritter nennen. Die besser ausgebildeten und ausgerüsteten unter ihnen wurden als Sergeants at Arms bezeichnet."
 zapotec_gunpowder_warfareDESCR: "Selbst der auf Tapferkeit im Kampf ausgelegte Steppenkrieger konnte sich nicht der Vorteile der Muskete verschließen. Die neuen offensiven Musketiere waren zwar immer noch offensiv ausgerichtet, hatten durch ihre Schießpulverwaffen jedoch zusätzliche Schlagkraft."
 zapotec_plains_warfareDESCR: "Der Steppenkrieger war zwar die ultimative Offensiveinheit der amerikanischen Kontinente, doch auch bei ihm machte der Fortschritt keine Ausnahme: Durch neue Waffen und Taktiken konnten dieser Einheiten ihre Offensivfähigkeiten verbessern. Neue Ausbildungsmethoden halfen diesen Kriegern dabei, im Kampf ihre Moral beizubehalten."
 zapotec_tribal_warfareDESCR: "Das Territorium des Zapotek-Reichs bot beste Möglichkeiten für offensive Kriegsführung. Hier entwickelten sich auf Angriff spezialisierte Einheiten, die demoralisierende Taktiken anwendeten."
 zaporoghian_cossackDESCR: "Die Kosaken entstanden auf einer Seite der Grenze zwischen Moskau und Polen, die Tataren auf der anderen. In dieser rauen Umgebung ständiger Überfälle entwickelten sich militärische Reitergemeinschaften. Schon bald griff man auf die zähen Reiter trotz ihrer Undiszipliniertheit zurück."
 zulu_chest_and_hornsDESCR: "Eine Militärstrategie, die während des 18. Jahrhunderts vom afrikanischen Häuptling Shaka entwickelt wurde. Die Krieger umzingelten ihren Feind dabei an der linken und rechten Flanke mit kleinen Gruppen von Kriegern, was die Hörner eines Büffels darstellte. Die Brust des Büffels wurde von einer größeren Gruppe dargestellt, die in der Mitte positioniert wurde."
