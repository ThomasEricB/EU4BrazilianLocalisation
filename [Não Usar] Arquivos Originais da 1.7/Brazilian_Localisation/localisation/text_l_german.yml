 establish_bank_of_amsterdam_title: "Etabliert die Bank von Amsterdam"
 establish_bank_of_amsterdam_desc: "Das Lebensblut des Handels ist der Wert des Geldes, und Münzen sind nicht immer das wert, was sie vorgeben. Die Bank von Amsterdam bietet Banknoten zu einem garantierten Wert an, das könnte vielleicht helfen?"
 bank_of_amsterdam: "Bank von Amsterdam"
 desc_bank_of_amsterdam: "Im Europa der Renaissance bestand die Währung der kleineren Länder zum Großteil aus den Währungen der Nachbarstaaten. Um diese Situation zu ändern, wurde 1609 eine Bank unter dem Schutz der Stadt Amsterdam gegründet. Diese Bank erhielt zunächst sowohl fremde als auch lokale Münzen zu ihrem realen Wert, zog einen kleinen Betrag für Münzung und Bearbeitung ab und schrieb ihren Klienten den Rest in ihren Büchern als Kredite gut."
 india_trade_co: "Ostindische Handelskompanie"
 desc_india_trade_co: "Die Vergabe eines Monopols für den Handel mit Ostindien hat es unseren Händlern erlaubt, mit einer einheitlichen Stimme zu verhandeln, was unsere Handelsverträge verbessert. Es stellt auch sicher, das wir genau wissen, wer Güter zurückbringt, was bedeutet, das wir unsere Steuern einfacher erhalten. "
 dutch_india_trade_co: "Vereenigde Oost-Indische Compagnie"
 desc_dutch_india_trade_co: "VOC hat die Holländischen Händler mit einer einheitlichen Stimme ausgestattet, wenn es um den Handel mit den lukrativen Ostindischen Märkten geht. Das hat unsere Fähigkeit verbessert, Handelkonzessionen auszuhandeln und Basen zur Förderung unseres Handels zu errichten."
 found_voc_title: "Gründet die Oost-Indische Compagnie"
 found_voc_desc: "Eine Gesellschaft von Händlern fragen den Staaten-General nach einem 21-Jahr Monopol, um unsere kolonialen Aktivitäten in Asien durchzuführen. Diese Gebiete sind potenziell sehr reich, aber sie brauchen das Monopol, weil die Risiken so groß sind."
