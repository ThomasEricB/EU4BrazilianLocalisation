 military_modernization_western_desc: "Wir haben es geschafft, unser kulturelles Leben auf das Level unserer mächtigen Nachbarn zu heben. Wir tragen ihre Kleider, beachten ihre Umgangsformen, einige von uns sprechen sogar ihre Sprache. Die wirkliche Herausforderung, das Militär, bleibt jedoch."
 action_and_reaction: "Aktion und Reaktion"
 desc_action_and_reaction: "Für jede Aktion gibt es eine gleiche und entgegengerichtete Reaktion. Wir haben eine der grundsätzlichen Institutionen des Landes drastisch neugestaltet, und Mächte innerhalb unserer Nation verschwören sich nun, um diese Änderungen ungeschehen zu machen. Haltet dagegen und steht zu eurer Entscheidung."
