 GC_NAME: "Die große Kampagne"
 GC_DESC: "Es ist das Jahr 1399 und überall herrscht Aufruhr. Der hundertjährige Krieg geht im Westen weiter, der Eroberer Timur der Lahme ruft im Osten Angst hervor. Das Byzantinische Reich klammert sich an seinen letzten Enklaven fest. Die Ehre gebührt denen, die die Gelegenheit nutzen."
 FALL_OF_BYZANS_NAME: "Der Fall von Byzanz"
 FALL_OF_BYZANS_DESC: "Das Ottomanische Reich hat die Stadt der weltlichen Begierde erobert und stoßen schon weiter auf den Balkan vor. Im Westen erreicht die Reconquista ihren Höhepunkt während andere Nationen sich anschicken, ihren Platz in der Weltgeschichte einzunehmen."
