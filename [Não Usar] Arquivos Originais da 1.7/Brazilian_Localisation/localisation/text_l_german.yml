 BUILDINGSLEDGER_BUILDINGS_REGIMENTAL_CAMP_S: "Regimentslager"
 BUILDINGSLEDGER_BUILDINGS_REGIMENTAL_CAMP_L: "Regimentslager erhöhen die Gesamtzahl der Truppen, die eine Provinz unterstützen und versorgen kann, und reduzieren auch die Rekrutierungszeit. Provinzen mit Regimentslagern tragen ein grünes Häkchen."
 BUILDINGSLEDGER_BUILDINGS_SHIPYARD_S: "Werften"
 BUILDINGSLEDGER_BUILDINGS_SHIPYARD_L: "Eine Werft erhöht die Anzahl der Flotteneinheiten, die Ihr bauen könnt und reduziert dann die zum Schiffbau nötige Zeit. Ihr könnt Werften nur in Küstenprovinzen errichten. Provinzen mit einem grünen Häkchen haben schon Werften."
 BUILDINGSLEDGER_BUILDINGS_CONSTABLE_S: "Gendarmen"
 BUILDINGSLEDGER_BUILDINGS_CONSTABLE_L: "Eine Provinz mit einem Gendarmen erfreut sich dramatisch höherer Einnahmen direkter Steuern sowie eines leichten Anstiegs der Gefahr lokaler Revolten. Provinzen mit grünen Häkchen haben Gendarmen."
 BUILDINGSLEDGER_BUILDINGS_COURTHOUSE_S: "Gerichte"
 BUILDINGSLEDGER_BUILDINGS_COURTHOUSE_L: "Eine Provinz mit einem Gericht läuft weniger Gefahr einer lokalen Revolte. Provinzen mit einem Gericht sind mit einem grünen Häkchen markiert."
 BUILDINGSLEDGER_BUILDINGS_MARKETPLACE_S: "Marktplätze"
 BUILDINGSLEDGER_BUILDINGS_MARKETPLACE_L: "Ein Marktplatz erhöht das Bevölkerungswachstum und die Handelseinahmen einer Provinz. Provinzen mit einem Marktplatz sind mit einem grünen Häkchen markiert"
 BUILDINGSLEDGER_BUILDINGS_TAX_ASSESSOR_S: "Steuerschätzer"
 BUILDINGSLEDGER_BUILDINGS_TAX_ASSESSOR_L: "Steuerschätzer reduzieren die Inflation in einer Provinz. Ein grünes Häkchen bedeutet, dass schon ein Steuerschätzer existiert."
