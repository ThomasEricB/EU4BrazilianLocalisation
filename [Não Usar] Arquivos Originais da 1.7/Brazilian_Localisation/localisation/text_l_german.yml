 christian_mecca: "Die Eroberung von Mekka"
 desc_christian_mecca: "Wir haben die heilige Stadt Mekka im Namen Christi erobert, die heiligste Stätte des Islam."
 jerusalem_held: "Die Eroberung von Jerusalem"
 desc_jerusalem_held: "Wir kontrollieren die heilige Stadt Jerusalem, gleichwohl verehrt von Christen und Muslimen."
 rely_on_polish_hussars_title: "Verlasst euch auf die polnischen Husaren"
 rely_on_polish_hussars_desc: "Die Weiten der Steppen machen Kavallerie zur logischen Einheit für den Kern unserer Armee. Wir haben die Effektivität der ungarischen Söldner als Husaren erlebt und denken, das das Commonwealth davon profitieren würde, eine eigene, ähnliche Einheit zu besitzen."
 polish_hussars: "Auf die polnischen Husaren verlassen"
 desc_polish_hussars: "Wir haben beschlossen, in unserer Armee die Kavallerie zu bevorzugen. Das hat das Ausheben von Kavallerieeinheiten viel billiger gemacht."
 move_capital_to_warsawa_title: "Hauptstadt nach Warschau verlegen"
 move_capital_to_warsawa_desc: "Mit der Einverleibung von Mazovien ist Warschau zum Sitz des Sejm geworden. Vielleicht wäre es klug, den Sitz der Regierung auch dorthin zu verlegen, um besser mit dem Adel zusammenarbeiten zu können?"
 desc_venetian_arsenal: "Das riesige Arsenal Novissimo ist ein großartiger Anblick, es ist einer der größten Schiffsbaukomplexe im Mittelmeerraum. Es erlaubt es uns, Galeeren viel billiger zu produzieren, als es sonst möglich wäre."
 expand_venetian_arsenal_title: "Erweitert das venezianische Arsenal"
 expand_venetian_arsenal_desc: "\"Das Arsenal von Venedig existiert seit dem 12. Jahrhundert, und es ist sogar in Dante´s Inferno verwendet worden, um die Hölle zu beschreiben: \"\"Wie im Arsenal der Venezianer erhebt sich den ganzen Winter hindurch ein stickiger Rauch aus den kochenden Löchern, um ihre kranken und beschädigten Schiffe zu flicken”. Aber wir fragen uns, ob es nicht an der Zeit wäre, das Arsenal auszubauen?\""
 move_the_court_to_versailles_title: "Verlegt den Hof nach Versailles"
 move_the_court_to_versailles_desc: "Das Land um den kleinen Ort Versailles ist seit langem ein sehr guter Jagdgrund, die kleine Jagdresidenz ist stetig ausgebaut worden und ist nun ein ansehnliches Anwesen. Ist es nun prächtig genug, um es zum Sitz der französischen Regierung zu machen?"
 enact_edict_de_nantes_title: "Unterzeichnet das Edikt de Nantes"
 enact_edict_de_nantes_desc: "Das Reich war von unzähligen Faktionen und Sekten so geteilt, das die legitimste aller Parteien auch die kleinste in der Anzahl wahre. Gott hat uns die Stärke gegeben, diesen Sturm zu überdauern, wir haben endlich die Wellen überwunden und unseren sicheren Hafen erreicht, --Frieden für unseren Staat."
 revoke_edict_de_nantes_title: "Widerruft das Edikt de Nantes"
 revoke_edict_de_nantes_desc: "Wir haben beschlossen das wir nichts besseres machen können, als das besagte Edikt von Nantes komplett zu widerrufen, zusammen mit den speziellen Artikeln die als Vorraussetzung dazu beschlossen wurden, und auch allem was seitdem für besagte Religion getan wurde."
 edict_de_nantes: "Edikt de Nantes"
 desc_edict_de_nantes: "Mit 92 Artikeln und 56 geheimen Artikeln sowie zwei Bestallungsurkunden war das Edikt von Nantes war es ein umfassendes Dokument, das die religiösen Probleme Frankreichs beendete. Aber in den Augen mancher war es nur eine temporäre Lösung für das Problem. "
 say_the_state_is_me_title: "sagt 'L'état c'est moi'"
 say_the_state_is_me_desc: "Da wir unsere Macht durch die Gnade Gottes, und Gottes alleine erhalten haben können wir nicht zulassen, das unsere gottgegebenen Rechte von anderen, geringeren, Leuten beschnitten werden."
 the_state_is_me: "L'état c'est moi"
 desc_the_state_is_me: "Obwohl einige das Zitat von Ludwig XIV. als kryptisch ansehen beschreibt sie in manchen Dingen die Natur der absoluten Monarchie sehr gut. Der Monarch sollte nicht von Traditionen, lokalen Privilegien oder dem Adel eingeschränkt sein, sondern als Erster unter Gleichen muss er der einzige Kommandeur des Staatsschiffes sein."
 MODIFIER_DIPLO_SKILL: "Diplomatisches Geschick"
 establish_habsburg_dominance_title: "Etabliert die Habsburger Dominanz"
 establish_habsburg_dominance_desc: "Bella gerant alii, tu felix Austria nube"
 desc_habsburg_dominance: "Die Habsburger Dynastie hat sich endlich als die prestigeträchtigste Dynastie in Europa etabliert. Wenn unsere Diplomaten etwas sagen, hören die Menschen zu."
 WARE_EFFECTS: "Kriegsmüdigkeit hat derzeit den Effekt."
 devshirme_system_title: "Nehmt das Devshirme-System an"
 devshirme_system_desc: "Systematisches Sammeln und Einziehen der nicht-muslimischen Kinder erhöht die Effizienz unseres Einziehungssystems stark."
 provincial_system_title: "Nehmt das Provinz-Regierungssystem an"
 provincial_system_desc: "\"Die Einsetzung von Provinzgoverneuren oder \"\"Beys\"\" kann unsere Administration der Steuern sicherlich verbessern, aber mit weniger direkter Kontrolle über unsere Provinzen gibt es auch die Möglichkeit, das ambitionierte Gouverneure die meiste Zeit mit Intrigen und internen Machtkämpfen verbringen.\""
 provincial_taxation_system_title: "Führt ein Provinz-Besteuerungssystem ein"
 provincial_taxation_system_desc: "Durch die Einführung eines permanenten Provinzsteuersystems werden wir in der Lage sein, unser Einkommen sehr gut zu optimieren."
 LEDGER_TARIFFS: "Tarife"
 the_devshirme_system: "Devshirme-System"
 desc_the_devshirme_system: "Durch die Einführung des Devshirme-Systems haben wir die Effizienz unseres Rekrutierungsprozesses stark verbessert."
 the_provincial_system: "Provinz-Regierungssystem"
 desc_the_provincial_system: "Durch die Ernennung von Provinzgoverneuren haben wir die Administration der Steuern und ähnliches verbessert, aber es hat auch die Wahrscheinlichkeit für ambitionierte Gouverneure erhöht, die ihre Zeit oft in Intrigen und internen Querelen vergeuden."
 promote_national_merchants_title: "Nationale Händler fördern"
 promote_national_merchants_desc: "Legt allen Fokus auf die Förderung von nationalen Händlern, um ihre Effizienz und Wettbewerbsfähigkeit durch einige Steuerreduktionen zu erhöhen."
 national_merchants: "Nationale Händler"
 desc_national_merchants: "Indem wir den Fokus ganz auf die Förderung von nationalen Händlern gelegt haben, haben wir sowohl ihre Effizienz als auch ihre Wettbewerbsfähigkeit gesteigert, allerdings haben unsere Steuereinnahmen als Konsequenz darauf etwas gelitten."
 CURRENT_POSITION: "Derzeitige Position"
 reparations_of_the_great_wall_title: "Reparaturen an der großen Mauer"
 reparations_of_the_great_wall_desc: "Teile der großen Mauer brauchen ausführliche Reparaturen. Im derzeitigen Zustand stellt sie keinen Schutz für unsere nördlichen Provinzen dar."
 great_wall_reparations: "Reparaturen an der großen Mauer"
 desc_great_wall_reparations: "Teile der großen Mauer haben ausführliche Reparaturen erfahren, um unsere nördlichen Grenzen zu schützen."
 assimilate_province_title: "Provinz assimilieren"
 assimilate_province_desc: "Regt die Bewohner dieser Provinz dazu an, unsere primäre Staatskultur und ihre Traditionen anzunehmen."
 FOW_IS_NOT_LIFTED: "Der Nebel des Krieges ist nicht aufgehoben"
 FOW_IS_LIFTED: "Der Nebel des Krieges ist aufgehoben"
 HAVE_GLOBAL_FLAG: "Hat die globale Flagge"
 HAVE_NOT_GLOBAL_FLAG: "Hat NICHT die globale Flagge"
 MODIFIER_ADDED: "$WHERE$ bekommt '§Y$WHAT$§W' bis §Y$DATE$§W, was die folgenden Effekte hat:\n$EFFECT$\n\n"
 promote_printing_industry_title: "Fördert die Druckindustrie"
 promote_printing_industry_desc: "Obwohl die Druckerpresse nicht hier erfunden wurde, sehen die Menschen bereits ihr Potenzial. Obwohl die konservativeren Leute wie die Kirche denken, dass das Drucken ein Teufelswerkzeug sei finden andere, das Venedig davon profitieren wird, wenn wir es unterstützen."
 desc_printing_industry: "Die Möglichkeit, geschriebenes Wort in Massen zu produzieren ist in mancher Hinsicht ein zweischneidiges Schwert. Es hat Innovation und technologischen Fortschritt hervorgerufen, aber es gibt den Leuten auch komische Ideen, die nicht immer hilfreich sind. "
 enact_stato_da_mar_title: "Führt 'Stato da Mar' ein"
 enact_stato_da_mar_desc: "Venedig sieht in zwei Richtungen. Wir haben unsere politischen Interessen in Norditalien, und unsere Handelsinteressen im Mittelmeer. Um unsere Handelsinteressen zu schützen sollten wir unsere Administration zweiteilen und das Stato da Mar unseren Handel führen lassen."
 desc_stato_da_mar: "Die Stato da Mar ist der offizielle Begriff für die Venezianischen Länder, die nicht in Italien liegen. Die Administration, die für diese Ländereien eingesetzt wurde ist total auf die Kontrolle der Gewässer und des Handels ausgerichtet, und die Händler fühlen die Vorteile davon. "
 turko_semitic: "Turko-Semitisch"
 allow_fuggers_title: "Finanzielle Kontrolle für die Fugger"
 allow_fuggers_desc: "Die Gründung der Medici-Bank in Jahr 1397 hat diese einflussreiche Familie in die Mitte des europäischen Bankengeschäfts gebracht, aber voreilige Kredite haben die Bank unter Druck gesetzt und neue reiche Familien beginnen an ihren Platz zu treten. Die Familie der Fugger, eine reiche, schwäbische Textil-Familie, hat uns ihre Dienste angeboten."
 desc_fugger_banks: "Im Gegenzug für gewisse feudale Abtretungen hat uns die Fugger-Familie ihre Dienste versichert. Das erlaubt es uns, Geld viel schneller und billiger aufzubringen, als unsere Gegner das können."
 establish_hofkriegsrat_title: "Richtet den Hofkriegsrat ein"
 establish_hofkriegsrat_desc: "Der Hofkriegsrat wurde 1556 von Ferdinand I eingerichtet und war für die Rekrutierung sowie für die Bereitstellung von Munition und Verpflegung für die Truppen zuständig, so wie auch für den Unterhalt von Stützpunkten."
 desc_hofkriegsrat: "Der Hofkriegsrat wurde 1556 von Ferdinand I eingerichtet und war für die Rekrutierung sowie für die Bereitstellung von Munition und Verpflegung für die Truppen zuständig, so wie auch für den Unterhalt von Stützpunkten."
 desc_spanish_inquisition: "Keiner hat das vorausgesehen"
 establish_spanish_inquisition_title: "Führt die spanische Inquisition ein"
 establish_spanish_inquisition_desc: "Ein Land, das zusammen betet, bleibt auch zusammen. Das Königreich Spanien ist ein Zusammenschluss von mehreren Staaten mit dem Monarchen als die einzige vereinigende Kraft. Wir müssen die religiöse Einigkeit sicherstellen, um das Land zusammenzuhalten."
 commission_gold_fleet_title: "Kommissioniert die Schatzflottte"
 commission_gold_fleet_desc: "Die Neue Welt bietet große Möglichkeiten für diejenigen, die sie zu nutzten wissen. Die wichtigsten Möglichkeiten sind die für die Krone. Ein System von Konvois für den Gütertransport würde es nicht nur einfacher machen, sie zu schützen, sondern auch, sie zu besteuern."
 desc_gold_fleet: "Obwohl am bekanntesten für die Verschiffung von Gold und Silber von der Neuen Welt war die Schatzflotte eigentlich ein System von Konvois, die eine Vielfalt von Gütern aus der Neuen Welt brachte."
 establish_afonsine_ordinances_title: "Etabliert die Afinsinische Verordnung"
 establish_afonsine_ordinances_desc: "In jedem Staat, der während der Feudalära errichtet wurde besitzt der landbesitzende Adel große Macht und seine Interessen sind nicht immer unsere Interessen. Wenn wir wirklich den Weg der marinen Expansion einschlagen wollen, müssen wir seine Rechte beschneiden. "
 desc_afonsine_ordinances: "Grundsätzlich waren diese der Ersatz für den Adel, mit von der Regierung eingesetzten Beamten, um Recht zu sprechen. Aber auf einem anderen Level waren sie ein Ausdruck für die Wichtigkeit der Krone (und zentrale Autorität) gegen den Adel (und lokale Interessen). "
 remember_the_navigator_title: "Erinnert euch an den Navigator"
 remember_the_navigator_desc: "Henry der Navigator (geboren 1394) war das dritte Kind von John I von Portugal. Da er wusste, das er niemals König werden würde verbrachte er sein Leben damit, die portugiesischen Entdeckungen und den Schiffsbau zu fördern. Das machte Portugal zu einer großen Legende."
 desc_legacy_of_the_navigator: "Die Anstrengungen von Prinz Henry dem Navigator bei der Förderung von Schiffen und Entdeckungen in Portugal sind heute noch spürbar."
 the_societas_jesu: "Die 'Societas Jesu'"
 desc_the_societas_jesu: "Die Jesuiten sind die Sturmtruppen des katholischen Wiederaufstiegs. Speziell in den Techniken ausgebildet, Menschen zum Katholizismus zu konvertieren stellen sie eine mächte Macht dar, die Heiden und Häretiker zu überzeugen, das Licht zu sehen. "
 institute_the_societas_jesu_title: "Richtet die Societas Jesu ein"
 institute_the_societas_jesu_desc: "Seine Heiligkeit hat einen neuen Missionarsorden, die Gemeinschaft Jesu, bestätigt. Aber ohne königliche Unterstützung wird er nicht überstehen, sollen wir die Jesuiten unterstützen."
 use_highland_charge_title: "Benutzt den Highland-Angriff"
 use_highland_charge_desc: "Seit den Tagen von William Wallace haben Highland-Truppen mit vernichtendem Mut angegriffen. Aber durch den vermehrten Einsatz von Fernwaffen werden Massenangriffe immer gefährlicher, also sollten wir eine offenere Ordnung für die Angriffe nutzen und den Highlandern die Chance geben der Welt zu zeigen, das er mindestens 10 andere wert ist, vielleicht noch mehr. "
 highland_charge: "Highland-Angriff"
 desc_highland_charge: "Ein Angriff in aufgelöster Ordnung durch wilde, aber wenig disziplinierte Highland-Infanterie. Wenn er gut eingesetzt wurde, wurde er von manchen als unaufhaltsam bezeichnet."
 establish_british_merchant_navy_title: "Richtet die britische Handelsmarine ein"
 establish_british_merchant_navy_desc: "Als Inselnation werden wir immer auf das Meer für den Handel angewiesen sein. Also müssen wir die Handelsmarine unterstützen um sicherzustellen, das unser Handel blüht."
 british_merchant_navy: "Britische Handelsmarine"
 desc_british_merchant_navy: "Wir geben der Handelsmarine weiter Regierungsunterstützung. Das sichert die Prosperität unseres Handels."
 britanna_rules_the_waves: "Britannia Rules the Waves"
 desc_britanna_rules_the_waves: "Rule Britania!\nBritannia rule the waves.\nBritons never, never, never shall be slaves."
 acknowledge_britanna_rules_the_waves_title: "Singt 'Britannia Rules the Waves'"
 acknowledge_britanna_rules_the_waves_desc: "Rule Britania!\nBritannia rule the waves.\nBritons never, never, never shall be slaves."
 establish_the_wooden_wall_title: "Etabliert die Flotte als unsere hölzerne Mauer"
 establish_the_wooden_wall_desc: "Wenn wir unsere Insel verteidigen wollen, müssen wir eine Flotte haben. Lasst uns die Flotte als unseren hölzernen Wall errichten."
 the_wooden_wall: "Die Flotte ist unsere hölzerner Mauer"
 desc_the_wooden_wall: "Ich habe nie gesagt, das die Franzosen nicht kommen würden, ich sagte nur, sie würden nicht über das Meer kommen."
 NOCOLLANDLOCKED: "Diese Provinz ist eine Binnenprovinz in nicht neben einer unserer voll entwickelten Provinzen."
 WARTAX_TIP_DELAYED: "Kriegssteuern werden eingetrieben bis sie aufgehoben oder wir im Frieden sind."
 WARTAX_STOP_TIP: "Wir können aufhören, Kriegssteuern einzutreiben, aber es wird unsere jetzige Kriegsmüdigkeit nicht verringern."
 STOP_WARTAXES: "Hebt die Kriegssteuern auf"
 form_kingdom_of_prussia_title: "Gründet das Königreich Preußen"
 form_kingdom_of_prussia_desc: "Es gibt nur einen König im Reich, den König von Böhmen. Zur gleichen Zeit sind unsere Ländereien in Preußen kein historischer Teil des Reichs. Lasst uns den Königstitel von Preußen für uns beanspruchen, um unseren Status über den der anderen Kurfürsten zu erheben. "
