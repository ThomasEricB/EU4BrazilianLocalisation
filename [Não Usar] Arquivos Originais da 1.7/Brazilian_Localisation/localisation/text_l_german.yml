 defend_the_lowlands_title: "Verteidigt die unteren Niederlande"
 defend_the_lowlands_desc: "Die Spanier versuchen, uns unrechtmäßig unsere hart erkämpfte Freiheit wieder zu nehmen. Wir müssen ihnen bis zum letzten Widerstand leisten."
 reconquer_breda_title: "Erobert Breda"
 reconquer_breda_desc: "Die Festung von Breda steht wie ein Dolch, der auf das Herz der Niederlande gerichtet ist. Solange sie unter spanischer Kontrolle ist werden wir nie sicher sein, sie muss erobert werden."
 the_netherlands_discover_the_carribean_title: "Entdeckt die Karibik"
 the_netherlands_discover_the_carribean_desc: "Wir haben wunderbare Gerüchte vom Reichtum Westindiens gehört. Um den Wohlstand der niederländischen Bevölkerung sicherzustellen müssen wir es entdeckten und unseren Anspruch durchsetzen."
 dutch_colony_in_the_carribean_title: "Entdeckt die Karibik"
 dutch_colony_in_the_carribean_desc: "Wir haben wunderbare Gerüchte vom Reichtum von Westindien gehört. Für den Wohlstand aller Niederländer müssen wir es finden, um unseren Anspruch darauf zu bekräftigen."
 the_netherlands_discover_north_america_title: "Entdeckt Nordamerika"
 the_netherlands_discover_north_america_desc: "Wir haben Geschichten von weiten Ländern im Norden einer Region, die Amerika genannt wird, gehört. Wir müssen sehen ob diese Gerüchte wahr sind."
 dutch_colony_in_north_america_title: "Kolonisiert Nordamerika"
 dutch_colony_in_north_america_desc: "Die riesigen, jungfräulichen Länder der Amerikas sind beinahe leer. Es ist unsere Pflicht, sie im Namen Gottes und für die Ehre Hollands zu besiedeln."
 dutch_colony_in_south_africa_title: "Kolonisiert Südafrika"
 dutch_colony_in_south_africa_desc: "Wir haben Gerüchte von riesigen Goldmengen gehört, die im südlichen Teil Afrikas gefunden werden können. Um die Niederlande stark zu machen, müssen wir eine Basis in Südafrika errichten und uns unseren Anteil sichern."
 dutch_colony_in_indonesia_title: "Kolonisiert Ostindien"
 dutch_colony_in_indonesia_desc: "Ostindien ist das Zentrum der Gewürzproduktion der Welt, dort gibt es große Reichtümer für die Nation, die den Gewürzhandel ausweitet. Das Spice muss fließen!"
 dutch_colony_in_brazil_title: "Kolonisiert Guyana"
 dutch_colony_in_brazil_desc: "Die Länder von Guyana sind rau und unnachgiebig, aber mit unserer Überlegenheit und dem Willen Gottes können wir sie für die Ehre der Niederlande zähmen."
 the_netherlands_discover_australia_title: "Entdeckt Australien"
 the_netherlands_discover_australia_desc: "Wir haben von einem großen Kontinent südlich der ostindischen Inseln gehört. Unsere Navigatoren bitten um Regierungsunterstützung, um diese Länder zu entdecken und für Holland in Besitz zu nehmen."
 dutch_control_of_taiwan_title: "Kontrolliert Formosa"
 dutch_control_of_taiwan_desc: "Die Insel Formosa liebt in einer strategisch wichtigen Position für den Handel mit China. Wir würden sehr vom Besitz der Insel profitieren."
 embrace_the_reformation_title: "Nehmt die Lehren Calvins an"
 embrace_the_reformation_desc: "Die wachsende Stärke der holländischen reformierten Kirche, basierend auf den Lehren Calvins, ist offensichtlich. Wir sollen sie zur Staatsreligion machen."
 take_malacca_from_portugal_title: "Erobert Malakka für Portugal"
 take_malacca_from_portugal_desc: "Malakka liegt am Eingang nach Ostindien. Wer immer es kontrolliert, kontrolliert den Gewürzhandel. Wir müssen es für Portugal in Besitz nehmen."
 take_ceylon_from_portugal_title: "Befreit Ceylon"
 take_ceylon_from_portugal_desc: "Die Insel Ceylon liegt im Zentrum der Handelsroute durch den Indischen Ozean. Um sicherzustellen, das der Handel frei nach Amsterdam fließen kann, müssen wir sie von Portugal befreien."
 establish_trade_in_indonesian_cot_title: "Errichtet Handel in Ostindien"
 establish_trade_in_indonesian_cot_desc: "Unsere Händler glauben, das sie Möglichkeiten im Ostindischen Gewürzhandel verpassen. Die VOC bitten um Regierungsunterstützung, um die niederländische Handelspräsenz in der Region sicherzustellen."
 conquer_ireland_title: "Erobert Irland"
 conquer_ireland_desc: "Die Iren sind unfähig, sich selbst zu regieren. Zum Wohl Englands und Irlands müssen wir ihnen eine gute Regierung beschaffen."
 conquer_scotland_title: "Erobert Schottland"
 conquer_scotland_desc: "Edward I, Scottorum malleus, sah die Weisheit, unser Königreich durch Unterwerfung der Schotten zu schützen. Wir müssen dasselbe tun."
 vassalize_scotland_title: "vasallisiert Schottland"
 vassalize_scotland_desc: "Das Schottische Königreich ist ein dauerndes Problem, seine Tendenz, sich mit Frankreich zu verbünden und an der nördlichen Grenze Unruhe zu stiften wird mühsam. Wir müssen sicherstellen, das die schottischen Lords eine mehr england-freundliche Linie einschlagen."
 england_discovers_north_america_title: "Entdeckt Nordamerika"
 england_discovers_north_america_desc: "Wir haben Gerüchte gehört das unsere Fischer, die auf der Suche nach Fisch weit in den Ozean vorgedrungen sind, Land gesichtet haben. Wir müssen sehen, welches Land wir neu entdecken können."
 english_colony_in_north_america_title: "Etabliert eine Kolonie in Nordamerika"
 english_colony_in_north_america_desc: "Die Ländereien Nordamerikas scheinen für viele Dinge brauchbar. Im Norden haben wir Gerüchte von Fellen und Schiffsbaumaterialen. Im Süden scheint das Land für den Anbau von vielen Pflanzen optimal. Wir müssen eine Basis etablieren um davon zu profitieren."
 england_discovers_the_carribean_title: "Entdeckt die Karibik"
 england_discovers_the_carribean_desc: "Es gab viel Gerede über reiche Inseln in Westindien. Das Parlament versucht die Krone dazu zu bewegen, eine Expedition auszurüsten, um diese Gerüchte zu prüfen."
 english_colony_in_the_carribean_title: "Kolonisiert die Karibik"
 english_colony_in_the_carribean_desc: "Die Inseln der Karibik bieten dem Gentlemen mit dem richtigen Willen und den nötigen Arbeitskräften die Möglichkeit für Reichtum. Wir haben genau diese Art von Gentlemen."
 england_discovers_india_title: "Entdeckt Indien"
 england_discovers_india_desc: "Handel mit Indien gab es schon seit uralten Zeiten, aber mit den langen Wegen profitieren andere davon. Wir müssen eine Expedition ausrüsten um einen Seeweg nach Indien zu finden."
 conquer_indian_coastal_province_title: "Erlangt einen Anteil am Indischen Handel"
 conquer_indian_coastal_province_desc: "Ehrbare Gentlemen von der Handelskompanie des Londoner Handels nach Ostindien haben die Krone um Unterstützung für ihr Bestreben gebeten. Wenn einige Länderein als Basis gewonnen würden, würde dies Einnahmen für den Staat bringen."
 england_discovers_australia_title: "Kartographisiert den südlichen Ozean"
 england_discovers_australia_desc: "Wagemutige Männer, mit echt britischem Mumm, suchen die Unterstützung der Regierung, um die weite Leere der südlichen Ozeane zu kartographisieren. Wir sind natürlich genau die richtigen, dies zu tun."
 english_colony_in_australia_title: "Gefängnisprobleme"
 english_colony_in_australia_desc: "Unsere Gefängnisse sind überfüllt mit Kriminellen aller Typen. Um Platz zu schaffen könnten wir diese gefährlichen Leute wieder in die Gesellschaft entlassen. Wenn es bloß einen Ort gäbe, an dem sie kein Unheil anrichten könnten…"
 establish_trade_in_indian_cot_title: "Errichtet Handel in Indien"
 establish_trade_in_indian_cot_desc: "Die glorreiche Ostindische Kompanie bittet um Unterstützung bei der Errichtung von Handel in Indien. Eine starke Lobby im Parlament unterstützt sie dabei, und es brächte Vorteile für die Krone."
 establish_trade_in_american_cot_title: "Errichtet Handel in den Amerikas"
 establish_trade_in_american_cot_desc: "Die Hudson Bay Kompanie versucht, das Parlament zu bewegen, die Handelspräsenz in Amerika zu stärken. Wir sollten dieses Unterfangen unterstützen."
 monopolize_british_cot_title: "Unser Geld geht nach Übersee"
 occupy_paris_title: "Besetzt Paris"
 occupy_paris_desc: "Unsere Bemühungen, unsere rechtmäßigen Ansprüche auf den französischen Thron durchzusetzen, gehen weiter. Unsere Position wäre in den Augen der restlichen Christenheit gestärkt, wenn wir Paris einnehmen würden."
 conquer_normandie_and_caux_title: "Erobert die Normandie zurück"
 conquer_normandie_and_caux_desc: "Phillip II von Frankreich hat hinterlistig die Normandie von seinem rechtmäßigen Besitzer, dem guten König John. Wir müssen das Herzogtum im Namen der Gerechtigkeit zurückgewinnen."
 conquer_aquitaine_title: "Erobert Aquitanien"
 conquer_aquitaine_desc: "Die reichen Länder Aquitaniens waren einst das Juwel der Ländereien des Englischen Königs. Es ist unsere Pflicht sicherzustellen, das dies wieder so ist."
 vassalize_france_desc: "Seine Majestät unseres Königreiches verlangt, das unser Bruder, der König von Frankreich, unseren höheren Status anerkennt."
 recover_greece_title: "Erobert Griechenland zurück"
 recover_greece_desc: "Das Reich ist ein Schatten seiner selbst nach wiederholten Schlägen der Türken. Um uns wieder zu erheben wie der Phoenix aus der Asche müssen wir die griechischen Lande zurückerlangen."
 recover_the_coast_of_asia_minor_title: "Erobert die Küste Kleinasiens zurück"
 recover_the_coast_of_asia_minor_desc: "Solange die Länder von Kleinasien vom Feind gehalten werden, werden wir nie sicher sein. Durch die Eroberung der Küstenprovinzen hätten wir den Buffer, den wir brauchen."
 recover_the_balkans_title: "Erobert den östlichen Balkan"
 recover_the_balkans_desc: "Um das zweite Rom zu beschützen müssen wir unsere Ländereien am östlichen Balkan vergrößern."
 convert_asia_minor_title: "Konvertiert die Menschen Kleinasiens"
 convert_asia_minor_desc: "Die Menschen in Kleinasien haben unglücklicherweise den Glauben ihrer Eroberer angenommen. Nun da sie befreit wurden, müssen wir sie zum orthodoxen Glauben zurückführen."
 recover_south_italy_title: "Sichert Süditalien"
 recover_south_italy_desc: "Immer seit die Franken so feige die Stadt Konstantins geplündert haben wissen wir, das sie eine Gefahr darstellen. Wir müssen unsere westliche Flanke sichern, indem wir die Kontrolle über Süditalien übernehmen, damit dies nicht noch einmal geschieht."
 HAVE_LESS_TOTAL_PORTS_THAN: "Hat weniger Häfen als"
 HAVE_MORE_TOTAL_PORTS_THAN: "Hat mehr Häfen als"
 ARMIES_IN: "Armeen in"
 ANY_ELECTOR_STARTS: "Jeder Kurfürst"
 THE_CAPITAL_IS: "Die Hauptstadt ist"
 THE_CAPITAL_IS_NOT: "Die Hauptstadt ist nicht"
 restore_byzantine_empire_title: "Stellt das Byzantinische Reich wieder her"
 restore_byzantine_empire_desc: "Das glorreiche Byzantinische Reich ist verschwunden, aber solang es noch Griechen in Konstantinopel gibt, gibt es Hoffnung auf Wiederauferstehung. Wir können den Mantel übernehmen, aber um den Namen tragen zu können, müssen wir uns würdig erweisen."
 annex_orleans_title: "Annektiert Orleans"
 annex_orleans_desc: "Die Herzöge von Orleans haben schon zu lange eine halb-eigenständige Politik verfolgt. So nahe an Paris gelegen, sollten wir Vorsicht walten lassen, und sie in unser Reich eingliedern."
 annex_provence_title: "Annektiert die Provence"
 annex_provence_desc: "Die Herzöge von Provence haben schon zu lange eine halb-eigenständige Politik verfolgt. Es ist Zeit, sie in die Schranken zu weisen."
 annex_auvergne_title: "Annektiert Auvergne"
 annex_auvergne_desc: "Die Herzogtum von Auvergne liegt strategisch im Zentrum Frankreichs. Wir müssen es voll in das Französische Reich einbinden."
 annex_bourbonnais_title: "Annektiert Bourbonnais"
 annex_bourbonnais_desc: "Die Herzogtum Bourbonnais liegt strategisch im Zentrum Frankreichs. Wir müssen es voll in das Französische Reich einbinden."
 subjugate_brittany_title: "Bringt die Bretagne zu ihrer richtigen Untergebenheit zurück"
 subjugate_brittany_desc: "Das Herzogtum der Bretagne erkennt ihre wahre Beziehung zur französischen Krone nicht an. Wir sollten sie überzeugen, ins Reich zurückzukehren."
 annex_savoy_title: "Inkorporiert Savoyen in das Reich"
 annex_savoy_desc: "Das Herzogtum von Savoyen verteidigt die italienische Invasionsroute nach Frankreich. Um sicherzugehen das diese Invasionsroute richtig geschützt ist müssen wir Savoyen ins Französische Reich einbinden."
 louvre_expansion_title: "Rekonstruktion des Louvre"
 louvre_expansion_desc: "Die Festung des Louvre ist nicht länger nötig, um Paris zu verteidigen. Um unsere Ehre zu erweitern, sollten wir es in eine große Galerie umwandeln."
 annex_alsace_title: "Annektiert Elsass"
 annex_alsace_desc: "Die Festung von Strassburg verteidigt eine der größten Überquerungspunkte des oberen Rheins. Um zu helfen, Frankreich zu verteidigen, müssen wir unsere Grenze an den Rhein ausdehnen und sicherstellen das wir, und niemand anders, die Festung kontrollieren."
 france_discovers_north_america_title: "Entdeckt Nordamerika"
 france_discovers_north_america_desc: "Unsere Navigatoren bitten bei der Krone um Unterstützung für eine Expedition, um die Meere westlich von uns zu erforschen. Sie haben Gerüchte von reichen Ländern im Nordwesten gehört und wollen diese für die Ehre Frankreichs in Besitz nehmen."
 french_colony_in_north_america_title: "Etabliert Basen in Nordamerika"
 french_colony_in_north_america_desc: "Die Compagnie des Marchands bitten um finanzielle Unterstützung, um Stützpunkte in Nordamerika einzurichten. Sie meinen, die Ehre Frankreichs verlangt es."
 france_discovers_the_carribean_title: "Entdeckt die Karibik"
 france_discovers_the_carribean_desc: "Die Ehre Frankreichs verlangt, das wir die größte Nation des Christentums sind. Unsere Entdecker suchen nach königlicher Patronanz um auf Entdeckungsreise nach westen zu gehen."
 french_colony_in_the_carribean_title: "Etabliert Basen in der Karibik"
 french_colony_in_the_carribean_desc: "Die Compagnie des Íles de L'Amèrique bittet um finanzielle Unterstützung in ihrem Streben, Handelsbasen auf den Inseln der Karibik zu errichten. Kann Frankreich so ein Ersuchen Ablehnen?"
 defend_france_against_england_title: "England muss aus Frankreich vertrieben werden"
 defend_france_against_england_desc: "Zu Lange schon wurden die Länder Frankreichs von den Le Rostbeefs vergiftet. Die Ehre Frankreichs verlangt ihre Vertreibung!"
 recover_calais_title: "Erobert Calais zurück"
 recover_calais_desc: "Der hinterhältige König Edward III von England hat Calais genommen, um als Basis für einen Angriff auf Frankreich zu dienen. Wir müssen das Stoppen, gebt Frankreich den Pays Reconquis."
 recover_aquitaine_title: "Erobert Aquitanien zurück"
 recover_aquitaine_desc: "Unser langer Krieg mit England hat es dem König von England erlaubt sich in Aquitanien zu etablieren, unabhängig von Frankreich. Wir müssen diese Gebiete wieder zurückerobern die von Frankreich geraubt wurden."
 conquer_milan_title: "Erobert Milan"
 conquer_milan_desc: "Um unsere Position in Norditalien zu festigen, müssen wir unsere Besitzungen um Milan erweitern."
 annex_genoa_title: "Annektiert Genua"
 annex_genoa_desc: "Der Hafen von Genua und die dahinter liegenden Gebiete sind nahe an der französischen Mittelmeerküste. Wir sollten sie in unser Reich aufnehmen, um diese zu schützen."
 establish_national_guard_title: "Etabliert die Nationale Garde"
 establish_national_guard_desc: "Wir werden immer besorgter ob der Gefahr von Unruhen in der Region um Paris. Wir sollten die La Garde nationale einrichten, sodass Truppen schnell für die Aufrechterhaltung der Ordnung mobilisiert werden können."
 france_the_united_states_relations_title: "Verbessert die Beziehungen zu den USA"
 france_the_united_states_relations_desc: "Die junge Republik der Vereinigten Staaten ist der perfekte Verbündete in der westlichen Hemisphäre, den Frankreich sucht. Lasst uns die Beziehungen zu ihnen verbessern."
 subjugate_lorraine_title: "Unterwerft das Herzogtum Lothringen"
 subjugate_lorraine_desc: "Das Herzogtum Lothringen liegt strategisch günstig an der Grenze zwischen Frankreich und dem Reich. Im Falle eines Konfliktes zwischen Frankreich und dem Reich wäre es ratsam, sich zu versichern, das der Herzog von Lothringen Frankreich als seinen Herrn ansieht."
 annex_lorraine_title: "Annektiert Lothringen"
 annex_lorraine_desc: "Das Herzogtum Lothringen ist einfach strategisch zu wichtig, um es dem Herzog zu erlauben, eine abweichende Politik zu verfolgen. Frankreich muss die volle Kontrolle darüber haben."
 defend_the_netherlands_title: "Die natürliche Grenze"
 defend_the_netherlands_desc: "Die spanische Kontrolle der Niederlande bleibt eine strategische Gefahr für Frankreich. Wir müssen unsere Grenzen an die natürliche Position am Rhein ausdehnen um sicherzustellen, das Frankreich gut geschützt ist."
 anglo_portuguese_relations_title: "Portugiesisch-Englische Beziehungen"
 anglo_portuguese_relations_desc: "Gute Beziehungen mit England waren seit 1373 ein zentraler Punkt der Portugiesischen Politik. Es wäre ratsame, diese Beziehungen zu stärken."
 castilian_portuguese_relations_title: "Kastillianische Beziehungen"
 castilian_portuguese_relations_desc: "Unsere Beziehungen mit dem Nachbar Kastilien war uns immer wichtig. Jetzt scheint der richtige Zeitpunkt zu sein, neue Anstrengungen zu unternehmen, diese Beziehungen zu vertiefen."
 spanish_portuguese_relations_title: "Die Spanische Frage"
 spanish_portuguese_relations_desc: "Die Formierung von Spanien hat das Mächtegleichgewicht auf der iberischen Halbinsel radikal verändert. Um den Wohlstand Portugals zu sichern sollten wir sicherstellen, das wir gute Beziehungen zu unserem großen Nachbarn haben."
 portugal_discovers_the_azores_title: "Entdeckt die Azoren!"
 portugal_discovers_the_azores_desc: "Wir haben Gerüchte von Inseln draußen im Westatlantik gehört, die als Basis für weitere Entdeckungen dienen könne. Lasst uns Schiffe ausschicken, um sie zu finden."
 portugal_discovers_madeira_title: "Entdeckt Madeira"
 portugal_discovers_madeira_desc: "Ein schiffbrüchiger Seemann hat Neuigkeiten von einem Archipel in der See südlich von Portugal gebracht. Lasst uns Schiffe aussenden, die das überprüfen."
 portugal_discovers_the_west_african_coast_title: "Wir müssen weiter nach Süden vorstoßen"
 portugal_discovers_the_west_african_coast_desc: "Unsere Entdecker glauben, das Afrika nur noch ein kleines Stück weiter nach Süden reicht, und das wir bald in der Lage sein werden, es zu umrunden und das Königreich von Prester John zu finden. Dann können wir uns mit dem Königreich verbünden und zusammen die Mauren aus dem heiligen Land vertreiben."
 portuguese_colony_in_west_africa_title: "Wir brauchen Stützpunkte"
 portuguese_colony_in_west_africa_desc: "Es scheint das Afrika weiter nach Süden reicht als angenommen. Wenn wir es umsegeln wollen, müssen wir Stützpunkte für die Versorgung unserer Schiffe errichten."
 conquer_tangiers_title: "Erobert Tangier"
 conquer_tangiers_desc: "Unsere Pflicht für die Christenheit ist klar, wir müssen Tangier erobern, um das Christentum vor den Ungläubigen zu schützen."
 conquer_the_north_african_coast_title: "Vergrößert unsere Bufferzone"
 conquer_the_north_african_coast_desc: "Unsere Basis in Tangier ist nützlich für die Verteidigung der Christenheit, aber um sicherzustellen, das sie gehalten werden kann, müssen wir das Gebiet unter unserer Kontrolle ausweiten."
 portugal_discovers_south_america_title: "Geht nach Westen"
 portugal_discovers_south_america_desc: "Die Winde und Strömungen sind vorteilhaft für eine Expansion nach Westen. Unsere Entdecker glauben, das reiche Länder gleich über den Horizont liegen."
 portuguese_brazil_title: "Portugiesisches Brasilien"
 portuguese_brazil_desc: "Wir haben die reichen Länder Brasiliens entdeckt. Das Land ist bereits in Catipanias Hereditárias unterteilt worden und die Kapitäne bitten die Krone um Unterstützung, um ihre Bemühungen zu beschleunigen."
 brazil_belongs_to_portugal_title: "Brasilien ist portugiesisch"
 brazil_belongs_to_portugal_desc: "Die Kastilianer haben Ländereien genommen, die vom Heiligen Vater selbst an Portugal verschenkt wurden. Wir müssen uns nehmen, was rechtmäßig uns gehört."
 brazil_to_portugal_title: "Brasilien ist portugiesisch"
 brazil_to_portugal_desc: "Die Spanier haben Ländereien genommen, die vom Heiligen Vater selbst an Portugal verschenkt wurden. Wir müssen uns nehmen, was rechtmäßig uns gehört."
 portugal_discovers_india_title: "Vorstoß nach Indien"
 portugal_discovers_india_desc: "Obwohl wir keine Hinweise auf das Königreich von Prester John finden können, können wir den Mauren einen Schlag versetzen, wenn wir den Gewürzhandel unter unsere Kontrolle bringen. Wir müssen Indien finden, um die Christenheit zu verteidigen."
 portuguese_control_of_indian_province_title: "Etabliert eine Basis in Indien"
 portuguese_control_of_indian_province_desc: "Um die Handelsmöglichkeiten im neu entdeckten Indien voll ausschöpfen zu können wäre es ratsam, zumindest einen Hafen und eine Provinz als Basis zu erobern."
 portugal_discovers_indonesia_title: "Entdeckt die Gewürzinseln"
 portugal_discovers_indonesia_desc: "Wir haben Gerüchte gehört, das die Gewürzinseln irgendwo im Osten liegen. Schon jetzt sind mutige Männer bereit, dorthin zu reisen, alles was sie brauchen ist Unterstützung von der Krone."
 portuguese_colony_in_indonesia_title: "Etabliert einen Stützpunkt in auf den Gewürzinseln"
 portuguese_colony_in_indonesia_desc: "Die Gewürzinseln sind groß und reicher, als wir uns jemals vorstellen konnten. Um Portugal zu seiner Bestimmung zu führen, müssen wir dort Stützpunkte errichten."
 establish_trade_in_indonesian_cot_por_title: "Erlangt einen Anteil am Gewürzhandel"
 establish_trade_in_indonesian_cot_por_desc: "Die Casa da Ìndia hat die Hilfe der Regierung beim Erlangen eines portugiesischen Anteils am Gewürzhandel. Dieser lukrativen Handel hilft den moslemischen Herrschern die Armeen zu bezahlen, die die Christenheit bedrohen. Es ist unsere Pflicht, einen Teil dieser Einnahmen nach Portugal umzuleiten."
 portugal_discovers_the_far_east_title: "Auf nach Kathai"
 portugal_discovers_the_far_east_desc: "Immer seit der Rückkehr von Marco Polo haben wir von dem wunderbaren Reichtum von Kathai gehört. Wir müssen genau feststellen, wo es liegt."
 conquer_delhi_title: "Eroberung von Delhi"
 conquer_delhi_desc: "Im Jahre 1398 eroberte und zerstörte der Große Timur die Stadt Delhi für die Verherrlichung der Idole. Es ist an der Zeit, dorthin zurückzukehren und den Job zu ende zu bringen, Delhi muss permanent erobert werden."
 fund_the_taj_mahal_title: "Finanziert das Taj Mahal"
 fund_the_taj_mahal_desc: "Unser großer Herrscher wünscht eine epische Grabstätte für seine geliebte Frau. Wir müssen die Staatskasse füllen und einen großen Künstler finden, um seinen Wunsch in die Tat umzusetzen."
 vassalize_golcanda_title: "vasallisiert Golcanda"
 vassalize_golcanda_desc: "Golcanda ist die weltweit einzige Quelle von Diamanten. Seine Majestät der erobernde Herrscher verlangt, das der Padsah Ghazi seinen fairen Anteil erhält."
 vassalize_gondwana_title: "vasallisiert Gondwana"
 vassalize_gondwana_desc: "Das Hochland von Gonwana ist für eine Eroberung nicht sehr einladend. Aber die Herrscher sollen die Oberherrschaft des großen Moguls anerkennen."
 defend_the_mughal_borders_title: "Verteidigt die Grenze"
 defend_the_mughal_borders_desc: "Wir können es nicht erlauben, das die Perser eine Präsenz in Afghanistan erlangen. Wir müssen diese Provinzen um jeden Preis verteidigen. "
 mughal_break_the_persian_border_title: "Zerschlagt das Persische Reich"
 mughal_break_the_persian_border_desc: "Um unsere westliche Grenze ein für alle Mal zu sichern müssen wir den Fußspuren des legendären Timur folgen. Wir müssen alle beiseite fegen, die uns im Weg stehen und diese Länder erobern."
 vassalize_ahmadnagar_title: "vasallisiert Ahmadnagar"
 vassalize_ahmadnagar_desc: "Die Dekkanischen Sultanate werden ein konstantes Problem an unserer südlichen Grenze bleiben bis etwas unternommen wird. Wir müssen Ahmadnagar dazu zwingen, unsere Oberhoheit anzuerkennen."
 conquer_khandesh_title: "Erobert Khandesh"
 conquer_khandesh_desc: "Der Staat von Khandesh kann nicht weiter unabhängig bleiben. Wir müssen ihn dringend erobern."
 annex_berar_title: "Annektiert Berar"
 annex_berar_desc: "Die Herrscher von Berar haben sich wohlweislich dazu entschlossen, unserer Oberhoheit zu akzeptieren. Aber die Umstände scheinen gut, um die Region ganz unter unsere Kontrolle zu bekommen."
 vassalize_gujarat_title: "vasallisiert Gujarat"
 vassalize_gujarat_desc: "Der gujaratische Staat muss die Überlegenheit des Moguls anerkennen. Alles andere wäre eine Beleidigung seiner Majestät."
 vassalize_orissa_title: "vasallisiert Orissa"
 vassalize_orissa_desc: "Unsere Nachbarn in Orissa sind viel zu unabhängig für unseren Geschmack. Wir müssen sicherstellen, das sie ihre Politik mehr auf die unsere abstimmen."
 defeat_england_title: "Besiegt England"
 defeat_england_desc: "Die Engländer sind gekommen, um den Kaiser abzusetzen. Schon kann ihr Einfluss durch ganz Indien hindurch gespürt werden. Wir müssen sie ein für alle Mal vertreiben."
 defend_timurid_lands_title: "Verteidigt die Länder der Timuriden"
 defend_timurid_lands_desc: "Die aufstrebende Shaybanidische Dynastie erhebt Anspruch darauf, die wahren Abkömmlinge des Dschingis Khan zu sein. Wir müssen der Welt zeigen, das das nicht stimmt. Kein Fußbreit Boden darf aufgegeben werden."
 defend_timurid_lands_against_persia_title: "Stoppt den Vormarsch der Safaviden"
 defend_timurid_lands_against_persia_desc: "Die häretischen schiitischen Safaviden versuchen, ihre Kontrolle auf Kosten des Timuridenreichs weiter auszudehnen. Wir müssen uns als würdige Nachfolger Timurs erweisen und sie abwehren."
 timurid_break_the_persian_border_title: "Die Fußspuren des Timur"
 timurid_break_the_persian_border_desc: "Timur´s Eroberungen der persischen Länder haben geholfen, unsere Dynastie zu errichten. Nun müssen wir weiter vorrücken um sicherzustellen, das unsere Dynastie sicher bleibt."
 conquer_sivas_title: "Erobert Sivas"
 conquer_sivas_desc: "Die aufmüpfigen Sultane von Rum weigern sich, unsere Überlegenheit anzuerkennen. Wir müssen die große Horde westwärts nach Asien führen und ihnen zeigen, wer hier herrscht."
 annex_the_jalayrids_title: "Erobert die Jalayriden"
 annex_the_jalayrids_desc: "Der jalayridische Sultan weigert sich wieder, die Überlegenheit der Timuriden anzuerkennen. Wir müssen sie ein für alle Mal erobern und sicherstellen, das sie sich nie wieder erheben."
 vassalize_the_akkoyunlu_title: "vasallisiert Ak Koyunlu"
 vassalize_the_akkoyunlu_desc: "Der große Khan Timur hat den Weißschaf-Türken als Belohnung für treue Dienste Länder gegeben. Aber sie haben sich als ungläubig erwiesen und müssen bestraft werden."
 vassalize_the_qara_qoyunlu_title: "vasallisiert Qara Qoyunlu"
 vassalize_the_qara_qoyunlu_desc: "Die Schwarzschaf-Türken wurden von Timur unterworfen und ihr Khan floh an den Hof der Sultane der Mamelucken von Ägypten. Nun ist er zurückgekehrt und hat versucht, ein eigenes Khanat für sich zu errichten. Dieser Emporkömmling muss bestraft werden."
 vassalize_georgia_title: "vasallisiert Georgien"
 vassalize_georgia_desc: "Um ehrlich zu sein werden es die Soldaten leid, die ungläubigen Georgier wieder ausplündern zu müssen. Es gibt einfach nichts mehr, das es wert ist zu nehmen. Lasst uns sie unterwerfen und andere Gebiet zum Plündern suchen!"
 subjugate_tver_title: "Unterwerft Tver"
 subjugate_tver_desc: "Uns haben Neuigkeiten erreicht das sich die Prinzen von Tver gegen die heilige Mutter Russland und das Orthodoxentum verschwören. Sie sind bereit, Russland an entweder die Katholiken oder die Muslime zu verraten und wir wissen nicht, was schlimmer wäre."
 annex_yaroslavl_title: "Annektiert Yaroslavl"
 annex_yaroslavl_desc: "Um sicherzustellen das Mütterchen Russland nie wieder unter das Joch der Tartaren fällt müssen wir die russischen Fürstentümer vereinen. Yaroslavl ist viel zu schwach um alleine zu bestehen, wir müssen sie von Moskau aus schützen."
 annex_ryazan_title: "Annektiert Ryazan"
 annex_ryazan_desc: "Der Großfürst von Ryazan scheint eine sehr enge Beziehung mit einigen der Khane im Süden zu haben. Das darf nicht so weitergehen."
 russia_discovers_eastern_siberia_title: "Entdeckt Ostsibirien"
 russia_discovers_eastern_siberia_desc: "Unsere Entdecker haben Länder reich an Fellen und sogar Gold in den Weiten Sibiriens entdeckt. Es gibt Gerüchte von noch reicheren Ländereien weiter im Osten. Unsere kossackischen Entdecker bitten um Unterstützung, um all das Mutter Russland zu unterwerfen."
 access_to_the_baltic_sea_title: "Fenster zum Westen"
 access_to_the_baltic_sea_desc: "Wir fürchten das Russland hinter den anderen Staaten Europas zurückfällt. Wir dürfen nicht rückständig bleiben. Russland muss eine Küste im Baltikum erlangen um als Fenster zum Westen zu dienen."
 russian_colony_in_east_siberia_title: "Kolonisiert Ostsibirien"
 russian_colony_in_east_siberia_desc: "Unsere Entdecker haben die riesigen unerschlossenen Länder Ostsibiriens geöffnet. Wir müssen dort Forts errichten um unsere Kontrolle dort zu erweitern."
 russia_discovers_western_siberia_title: "Russland nimmt Westsibirien in Besitz"
 russia_discovers_western_siberia_desc: "Im Westen liegen die Länder Sibiriens, unsere Kossacken sind darauf erpicht, sie in Besitz zu nehmen. Lasst uns sie finanzieren und der Welt damit zeigen, das es alles Mütterchen Russland gehört."
 russian_colony_in_west_siberia_title: "Errichtet Forts in Westsibirien"
 russian_colony_in_west_siberia_desc: "Wir haben begonnen, die Tartaren aus Sibirien zu vertreiben, um unsere Kontrolle dort zu verstärken müssen wir Forts errichten."
 annex_the_qasim_khanate_title: "Annektiert das Qasimische Khanat"
 annex_the_qasim_khanate_desc: "Bis jetzt hat es unseren Bedürfnissen entsprochen, das weitere Bestehen des Qasimischen Khanates zu erlauben. Nun müssen diese Länder allerdings zu Mütterchen Russland zurückkehren."
 cross_the_mongol_border_title: "Nehmt die Steppe in Besitz"
 cross_the_mongol_border_desc: "Wir müssen den Kampf zu den Tartaren der Goldenen Horde tragen. Wir müssen das Banner Russlands im Herzer ihrer Steppe aufstellen, denn es gehört alles Mütterchen Russland!"
 subjugate_novgorod_title: "Unterwerft Nowgorod"
 subjugate_novgorod_desc: "So wie der große Alexander Nevsky Rus vor den teutonischen und schwedischen Plünderern geschützt hat, ist diese Aufgabe nun auf Moskau übergegangen. Wir müssen auf jeden Fall Nowgorod dazu zwingen, sich uns zu unterwerfen."
 annex_novgorod_title: "Annektiert Nowgorod"
 annex_novgorod_desc: "Die Boyaren von Nowgorod haben die Führung des Großfürsten von Moskau akzeptiert, aber sie haben noch immer eine gefährliche unabhängige Tendenz. Wir müssen sie voll unter unsere Kontrolle bringen."
 russia_partitions_poland_title: "Die Teilung Polens"
 russia_partitions_poland_desc: "Polen wird gefährlich unabhängig und wir denken das wir die russische Kontrolle darüber verstärken müssen. Sowohl Preußen als auch Österreich sind gewillt mitzumachen, wenn sie mit polnischen Gebieten belohnt werden. Wenn sie das sind sollten wir das auch sein."
 CANCEL_MISSION: "Mission abbrechen"
 CANNOT_CANCEL_MISSION_IRO: "Wir können die Mission erst am §Y$DATE$§W abbrechen."
 CANCEL_MISSION_IRO: "Wir können diese Mission abbrechen, aber es wird uns §R$PRESTIGE$§W Prestige kosten, und wir werden in den nächsten fünf Jahren keine weitere abbrechen können."
 conquer_finland_title: "Erobert Finnland"
 conquer_finland_desc: "Schweden stellt weiterhin eine Bedrohung für die Länder von Mütterchen Russland dar. Um Russland ein für alle Mal zu schützen müssen wir Finnland als Puffer erobern."
 subjugate_crimea_title: "Unterwerft die Krim"
 subjugate_crimea_desc: "Die Krimtartaren haben die Steppen lange genug unsicher gemacht, es ist Zeit für das dritte Rom, ihnen zu zeigen, wer hier der Herr ist."
 subjugate_kazan_title: "Unterwerft Kazan"
 subjugate_kazan_desc: "Die Stadt Kazan liegt am wichtigen Handelsweg entlang der Wolga. Für den Wohlstand Russlands muss sie Mütterchen Russland gehören!"
 subjugate_the_siberian_khanate_title: "Unterwerft das sibirische Khanat"
 subjugate_the_siberian_khanate_desc: "Unsere kossakischen Abenteurer berichten, das das sibirische Khanat schwach ist. Wenn der große Zar den Befehl gibt sind sie sicher, das all ihre Ländereien an Mütterchen Russland fallen werden."
 subjugate_astrakhan_title: "Unterwerft Astrakhan"
 subjugate_astrakhan_desc: "Die Stadt Astrakan liegt an der Küste des kaspischen Meeres. Die Kontrolle über die Stadt bedeutet auch die Kontrolle über den Handel in diesem Gebiet."
 defeat_the_byzantine_empire_title: "Stadt der weltlichen Begierde"
 defeat_the_byzantine_empire_desc: "Der letzte Befehl des großen Propheten war es, Glaubenskrieger loszuschicken, die die Römer unterwerfen sollten. Wir müssen das tun, was kein Ghazi je getan hat und die Stadt im Namen des Propheten erobern."
 conquer_southern_greece_title: "Erobert das südliche Griechenland"
 conquer_southern_greece_desc: "Die Staaten im Süden Griechenlands könnten als Sprungbrett für die Ungläubigen in einem Kreuzzug gegen uns dienen. Wir müssen unsere südliche Flanke schützen um sicherzustellen, das der wahre Anführer des Islams sicher ist."
 conquer_serbia_title: "Erobert Serbien"
 conquer_serbia_desc: "Immer seit der ungarische König Sigmund eine Streitmacht von fränkischen Kreuzzüglern gegen die ottomanischen Kräfte geführt hat waren wir nicht sicher. Obwohl Allah uns an diesem Tag den Sieg geschenkt hat müssen wir weiter in den Balkan vordringen um sicher sein zu können, in der Zukunft geschützt zu sein."
 conquer_bosnia_title: "Erobert Bosnien"
 conquer_bosnia_desc: "Berichte haben uns erreicht, nachdem der König von Bosnien mit dem Papst intrigiert, um im Balkan Probleme zu machen. Mit Gottes Hilfe werden wir sicherstellen, das diese Pläne nicht gelingen werden."
 control_medina_title: "Verteidigt Medina"
 control_medina_desc: "Medina ist die zweit-heiligste Stadt des Islam und die Gruft des Propheten selbst muss geschützt werden. Nur der große ottomanische Sultan ist in der Lage, das zu garantieren."
 control_mecca_title: "Verteidigt die Pilger"
 control_mecca_desc: "Die heilige Pilgerfahrt nach Mekka ist eine der heiligsten Pflichten, die ein Moslem verrichten kann. Die Pilgerkarawanen sind in konstanter Gefahr durch lokale Nomaden, wir müssen die Kontrolle über das Gebiet erlangen, um ihre Sicherheit zu garantieren."
 vassalize_candar_title: "vasallisiert Kandar"
 vassalize_candar_desc: "Der Blitz war der erste Sultan der versuchte, die Beys von Anatolien unter ottomanische Kontrolle zu bringen. Ob durch Krieg oder List, der Bey von Kandar muss unsere Überlegenheit anerkennen."
 annex_candar_title: "Annektiert Kandar"
 annex_candar_desc: "Obwohl der Bey von Kadar in weiser Voraussicht die Überlegenheit des Sultans anerkannt hat gibt es noch immer jene, die zu bedenken geben, das er sich als ungläubig erweisen könnte. Lasst uns seine Ländereien unter unsere Kontrolle bringend."
 vassalize_karaman_title: "vasallisiert Karaman"
 vassalize_karaman_desc: "Der Bey von Karaman hat den unerhörten Anspruch gestellt, dem ottomanischen Sultan zumindest ebenbürtig zu sein wegen der Heirat seiner Familie mit der Tochter von Murad I. Wir müssen diesem Emporkömmling zeigen, wer hier wichtiger ist."
 annex_karaman_title: "Annektiert Karaman"
 annex_karaman_desc: "Nachdem wir Karaman in Linie gebracht und sichergestellt haben, das sie den Sultan als Herrn anerkennen ist es nun an der Zeit, deren Ambitionen ein für alle Mal zu beenden. Wir müssen Karaman komplett in das ottomanischen Reich integrieren."
 vassalize_dulkadir_title: "vasallisiert Dulkadir"
 vassalize_dulkadir_desc: "Dulkadir liegt an der Grenze zwischen Kleinasien und Syrien. Seine strategische Lage bedeutet, das der ottomanische Sultan diesen sonst unwichtigen Staat nicht ignorieren kann. Wir müssen ihn in unseren Orbit ziehen."
 retake_smyrna_title: "Erobert Smyrna"
 retake_smyrna_desc: "Der Staat von Adyin hat sich dazu entschlossen, sich von der Kontrolle des Sultans zu befreien. Wir müssen ihnen unsere Stärke zeigen und sie erobern."
 vassalize_wallachia_title: "vasallisiert die Walachei"
 vassalize_wallachia_desc: "Der Prinz der Walachei regiert ein ziemlich armes Land, das der Sultan selbst nicht regieren will. Aber sie grenzen an unser Land an und es wäre unklug ihnen zu erlauben, unabhängig zu bleiben."
 vassalize_transylvania_title: "vasallisiert Siebenbürgen"
 vassalize_transylvania_desc: "Unsere Bemühungen, die fränkischen Kreuzzügler zu vertreiben haben dazu geführt, das wir noch mehr Ländereien am Balkan erobert haben. Wir haben nun eine Grenze mit dem Prinzen von Siebenbürgen und es muss unsere Oberhoheit anerkennen, um unsere Sicherheit zu garantieren."
 defeat_the_knights_title: "Erobert die letzte Bastion der Kreuzzügler"
 defeat_the_knights_desc: "Durch den Willen Gottes waren die Streitkräfte des Islam in der Lage, die ungläubigen fränkischen Kreuzritter aus dem heiligen Land zu vertreiben. Aber sie sind noch auf der Insel Rhodes und träumen von neuen Kreuzzügen. Die heilige Stadt Jerusalem, wo der Prophet zum Himmel emporstieg, muss sicher sein."
 take_crete_from_venice_title: "Erobert Kreta"
 take_crete_from_venice_desc: "Die Insel Kreta wird von ungläubigen Piraten als Basis benutzt, um unsere Schiffe zu bedrohen. Wir müssen die Insel erobern und unsere Schifffahrtswege schützen."
 muslim_asia_minor_title: "Konvertiert die Ungläubigen"
 muslim_asia_minor_desc: "Die Länderein in Kleinasien liegen am Kern des Reiches, wo der Sultan einen hohen Prozentsatz seiner Rekruten bezieht. Die großen christlichen und andersgläubige Gemeinden werden als Gefahr angesehen. Lasst uns unsere Lehrer entsenden und ihnen die Chance geben, sich Gottes Wille zu unterwerfen. "
 vassalize_the_mameluks_title: "Stürzt die Mamelucken"
 vassalize_the_mameluks_desc: "Ägypten war früher die Heimat der schiitischen Fatamiden, wir glauben das sogar noch heute die schiitische Häresie offizielle Unterstützung in Ägypten genießt. Wir müssen den mamelukischen Sultan dazu zwingen, vor uns zu knien und so sicherstellen, das er auf dem Pfad des einzig wahren Glaubens bleibt."
 annex_egypt_title: "Annektiert Ägypten"
 annex_egypt_desc: "Der Sultan der Mamelucken bleibt ein gefährlicher Gegner und könnte mit der schiitischen Häresie belegt sein. Wir müssen alle unsere Möglichkeiten nutzen, um seine Unabhängigkeit zu beenden."
 take_kaffa_title: "Erobert Kaffa"
 take_kaffa_desc: "Die Festung Kaffa wurde lange von christlichen Piraten dazu genutzt, das schwarze Meer zu plündern. Um das zu verhindern müssen wir diese Stadt kontrollieren."
 control_scania_title: "Erobert Skania"
 control_scania_desc: "Die Kontrolle von Skanien erlaubt es dem dänischen König, inakzeptable Steuern auf schwedische Schiffe durch seine Kontrolle des Sundes zu erheben. Wir müssen ihm diese Provinz für das Wohle Schwedens entreißen."
 control_halland_title: "Kontrolliert Halland"
 control_halland_desc: "Die dänische Kontrolle von Halland ist ein großes Problem für das schwedische Königreich. Seine Lage erlaubt es ihm sowohl, schwedische Schiffe, die die baltische See zu verlassen versuchen, zu bedrohen, als auch als Basis für dänische Armeen zu dienen, die Südschweden plündern. Diese Situation kann nicht so bleiben."
 control_estonia_title: "Kontrolliert Estland"
 control_estonia_desc: "Unsere lange Küstenlinie bedeutet, das die Sicherheit unseres Königreichs stark von der Kontrolle des baltischen Meeres abhängt. Die estnischen Häfen müssen unter schwedische Kontrolle gebracht werden."
 control_latvia_title: "Erobert Livland"
 control_latvia_desc: "Die Länder von Livonien und der wichtige Hafen von Riga sind essentiell, um den baltischen Handel zu kontrollieren. Schweden braucht diese Ländereien für seine Sicherheit."
 swedish_pommerania_title: "Schwedisches Pommern"
 swedish_pommerania_desc: "Wenn eine feindliche Macht ein Sprungbrett an den südlichen Küsten des baltischen Meeres bekommen würden, wäre Schweden in großer Gefahr. Es ist besser, wir binden unsere Pferde an den Zaun des Feindes, als er seine an unseren."
 control_gotland_title: "Erobert Gotland"
 control_gotland_desc: "Gotland liegt ein einer strategischen Schlüsselstellung im Zentrum des baltischen Meeres. Damit Schweden eine Großmacht bleiben kann, muss es unter schwedische Kontrolle gebracht werden."
 vassalize_norway_swe_title: "Schützt Norwegen"
 vassalize_norway_swe_desc: "Ohne die Kalmarer Union war das Königreich Norwegen ohne Freunde in einer feindlichen Welt zurückgelassen. Es ist unsere Pflicht als gute Nachbarn, sie unter unseren Schutz zu stellen."
 annex_norway_swe_title: "Verteidigt Norwegen"
 annex_norway_swe_desc: "Glücklicherweise waren wir in der Lage, Norwegen unter unseren Schutz zu stellen, aber die lokalen Adligen koordinieren ihre Verteidigung nicht richtig mit Schweden. Es muss etwas geschehen."
 swedish_colony_in_north_america_title: "Schweden in der Neuen Welt"
 swedish_colony_in_north_america_desc: "Neuigkeiten von Entdeckungen in Nordamerika haben sich ausgebreitet. Auch Schweden muss von den Vorzügen profitieren, die Kolonien mit sich bringen."
 colonize_lapland_title: "Bringt die Zivilisation zu den Lappen"
 colonize_lapland_desc: "Die Lappen von Nordschweden sind traurigerweise rückständig, da sie weder Schweden noch Christen sind. Es ist unsere Pflicht, sie zu beidem zu machen."
 control_jylland_title: "Tragt den Krieg an die südliche Küste."
 control_jylland_desc: "Wir sind in einem Krieg gegen Dänemark, um ihn zu gewinnen, müssen wir den Kampf zu ihnen tragen. Lasst uns unsere Armee über das baltische Meer transportieren und die Kontrolle über Jütland übernehmen."
 control_osel_title: "Erobert Ösel"
 control_osel_desc: "Der große König Valdemar II hat die dänischen Armeen zu großen Siegen über die Heiden in Estland geführt, aber seit dem Aufstand in der St. George-Nacht sind diese Länder Teil des Livonischen Ordens. Wir müssen in seine Fußspuren treten und die Inseln von Osel als Basis einnehmen."
 colonize_iceland_title: "Kolonisiert Island"
 colonize_iceland_desc: "Die großen Wikingerkolonien in Island haben harte Zeiten hinter sich und sind nun verlassen. Wir müssen den Pioniergeist unserer Vorväter wiederbeleben und sie wieder besiedeln."
 retake_scania_title: "Erobert Skania zurück"
 retake_scania_desc: "Skania war schon immer ein Teil des Königreichs Dänemark, aber der aufmüpfige König von Schweden hat es für sich beansprucht. Wir müssen wahre Dänen von der schwedischen Unterdrückung befreien."
 retake_halland_title: "Erobert Halland zurück"
 retake_halland_desc: "Die schwedische Eroberung von Halland hat sie zu nah an Kopenhagen herangebracht. Wir müssen sie vertreiben und zurücknehmen, was rechtmäßig uns gehört."
 denmark_slesvig_holstein_relations_title: "Verbessert die Beziehungen zu Holstein"
 denmark_slesvig_holstein_relations_desc: "Die dänische Politik war schon immer mit dem Schicksal des imperialen Herzogtums Holstein befasst. Wir müssen unsere Beziehungen zu ihnen verbessern."
 denmark_oldenburg_relations_title: "Verbessert die Beziehungen zu Oldenburg"
 denmark_oldenburg_relations_desc: "Das dänische Adelshaus hat schon seit langem enge Beziehungen mit den Herrschern von Oldenburg. Eine Verbesserung der Beziehungen ist überfällig."
 vassalize_norway_title: "Schützt Norwegen"
 vassalize_norway_desc: "Mit dem Ende der Kalmarer Union blieb Norwegen schwach und ungeschützt zurück. Es ist unsere Pflicht als wahrer norwegischer Herrscher, sie zurück unter dänischen Schutz zu bringen."
 annex_norway_title: "Das Kalmarer Erbe"
 annex_norway_desc: "Die Kalmarer Union machte den dänischen König zum einzig wahren König von Norwegen. Obwohl die Union zerbrochen ist haben wir auf die Gelegenheit gewartet, den dänischen König auf seinen rechtmäßigen Platz zurückzubringen. Dieses Gelegenheit ist jetzt."
 danish_controlled_cot_title: "Dänischer Handel"
 convert_ezochi_to_shintoism_title: "Zeigt ihnen den shintoistischen Weg"
 convert_ezochi_to_shintoism_desc: "Wir sind untröstliche das die Menschen in Kamikawa vom Weg abgekommen sind, unsere Priester bitten um Erlaubnis, sie darauf zurückzubringen. Das wird Symmetrie und Perfektion in das Land der aufgehenden Sonne bringen, wie die Perfektion einer fallenden Kirschblüte."
 conquer_southern_korea_title: "Erobert Korea"
 conquer_southern_korea_desc: "Die aufmüpfigen Herrscher von Korea behaupten, das sie ihr Mandat von den Himmeln selbst erhalten haben, und das sie deswegen dem japanischen Kaiser überlegen seien. Wir müssen eine Invasion starten und den südlichen Teil der Halbinsel einnehmen, so dass wir zukünftig in der Lage sind, solche Arroganz in die Schranken zu weisen."
 colonize_the_northern_islands_title: "Kolonisiert die Inseln im Norden"
 colonize_the_northern_islands_desc: "Der Sohn des Himmels fordert, das die Inseln im Norden Japans mit landlosen Ronin besiedelt werden, zum Frieden des Kaisers."
 monopolize_japanese_cot_desc: "Schon für zu lange Zeit hatten die Gai-Jin zu viel Kontrolle über unsere Handel. Der Sohn des Himmels glaubt das es weise wäre, wenn wir unseren Handel selbst kontrollieren würden."
 establish_footholding_in_manchuria_title: "Gewinnt eine Basis in der Mandschurei"
 establish_footholding_in_manchuria_desc: "Die wilden Länder der Mandschurei haben großes Potential, wenn wir die dortige Bevölkerung zivilisieren können. Wir sollten dort eine Basis errichten."
 annex_the_mongol_khanate_title: "Vernichtet den falschen Kaiser"
 annex_the_mongol_khanate_desc: "Die barbarische mongolische Horde behauptet der wahre, Yuan, Kaiser von China zu sein, aber das Reich der Mitte kann nur einen Kaiser haben. Wir müssen diese Emporkömmlinge ein für alle Mal vernichten."
 annex_dai_viet_title: "Stellt die alte Grenze wieder her"
 annex_dai_viet_desc: "Immer seit den Han-Kaisern haben die Menschen von Dai Viet das Mandat des Himmels anerkannt, das unser großer Kaiser hat. Es ist an der Zeit, sie daran wieder zu erinnern."
 ming_oirat_relations_title: "Beziehungen mit den Oiraten"
 ming_oirat_relations_desc: "Die oriatische Horde führt weiter Angriffe auf unsere westlichen Grenzen durch, manchmal beschädigen sie sogar die große Mauer selbst. Wir sollten unsere Beziehungen zu ihnen verbessern und sie überzeugen, ihre Angriffe woanders hin zu lenken."
 vassalize_tibet_title: "Erneuert den Anspruch auf Tibet"
 vassalize_tibet_desc: "Die Yuan Kaiser brachten es fertig, die tibetischen Herrscher dem Reich der Mitte zu unterwerfen, es ist an der Zeit, das wieder zu tun."
 annex_tibet_title: "Verleibt euch Tibet ein"
 annex_tibet_desc: "Die Tibetanische Administration folgt nicht den wahren konfuzianischen Lehren und ist dadurch unnötig chaotisch. Wir müssen Ordnung in diese Länder bringen, indem wir sie China eingliedern."
 defend_korea_title: "Verteidigt Korea"
 defend_korea_desc: "Die Japaner haben eine Invasion in Korea gestartet und es steht zu befürchten, das sie den südlichen Teil der Halbinsel in eine Basis für ihre gefürchteten Wokou-Piraten verwandeln. Wir müssen sicherstellen, das sie das nicht fertigbringen."
 colonize_taiwan_title: "Kolonisiert Taiwan"
 colonize_taiwan_desc: "Die Insel Taiwan ist spärlich besiedelt durch unzivilisierte Wilde, wir sollten diese Länder für chinesische Besiedelung öffnen."
 colonize_deren_title: "Rückt zum schwarzen Fluss vor"
 colonize_deren_desc: "Der heilige schwarze Fluss, obwohl wir manche Geschichten gehört haben, das ihn die Unzivilisierten den Amur-Fluss nennen, ist eine passende Grenze für uns. Wir sollten Siedlungen errichten und unsere Grenze vorschieben."
 china_discovers_india_title: "Entdeckt Indien"
 china_discovers_india_desc: "Obwohl die meisten Menschen mit der Erklärung zufrieden sind, das unsere Seide in barbarische Länder geschickt wird, wollen einige unserer kurioseren Eunuchen mehr wissen. Sie bitten um Unterstützung, um eine Expedition zu diesem Indien-Ort zu schicken."
 start_the_conquest_of_ming_china_title: "Vereinigt die Stämme der Manchu"
 start_the_conquest_of_ming_china_desc: "Wir müssen die Manchu ein für alle Mal vereinen, manche sind mit den Chinesen verbündet und haben im Schatten ihrer großen Mauer Zuflucht gesucht. Wir müssen unser Banner nach Süden schicken und sie von der Knebelung befreien."
 conquer_danzig_title: "Erobert Danzig zurück"
 conquer_danzig_desc: "Im Vertrag von Kaslisz haben wir zugestimmt, das das Gebiet um Danzig vom teutonischen Orden unter der polnischen Krone regiert werden soll. Seit Kurzem haben sie in dieser Pflicht versagt, und so müssen wir uns wieder holen, was von Rechtens unser ist."
 conquer_warmia_title: "Erobert Warmia"
 conquer_warmia_desc: "Die Länder von Warmia wurden von den teutonischen Rittern christianisiert unter der Vereinbarung, das sie der polnischen Krone unterstehen würden. Die Ritter waren schnell darin, diese Vereinbarung zu brechen, aber obwohl einige hundert Jahre vergangen sind haben wir nicht vergessen, was unser sein sollte. "
 poland_mazovia_relations_title: "Beziehungen mit Mazovien"
 poland_mazovia_relations_desc: "Die Entscheidung von König Boleslaw III hat Polen unter seinen Söhnen aufgeteilt und eine lange Periode der Fragmentierung des polnischen Königreichs eingeleitet. Obwohl Polen nun weitgehend wieder vereint ist bleibt das Herzogtum Mazovien unabhängig, und wir sollten die Beziehungen zu ihnen verbessern."
 vassalize_mazovia_title: "vasallisiert Mazovien"
 vassalize_mazovia_desc: "Das Herzogtum Mazovien muss wieder unter die Oberhoheit von Polen fallen. Es ist unabdingbar das der Herzog wieder den Oberhoheit der polnischen Krone anerkennt."
 annex_mazovia_title: "Verleibt euch Mazovien wieder ein"
 annex_mazovia_desc: "Wir müssen Polen seine frühere Herrlichkeit wiedergeben. Das Herzogtum Mazovien muss wieder ein Teil Polens werden!"
 conquer_smolensk_title: "Erobert Smolensk"
 conquer_smolensk_desc: "Die große Festung von Smolensk ist das Tor zu Litauen. Um den Commonwealth zu schützen, müssen wir diese Festung haben."
 retake_podolia_title: "Schlagt den Türken zurück"
 retake_podolia_desc: "Der Türke ist in die südlichen Teile des Commonwealth vorgedrungen. Wir können das nicht erlauben, und müssen sie zurückdrängen."
 poland_lithuania_relations_title: "Polnisch-Litauische Beziehungen"
 poland_lithuania_relations_desc: "Mit dem Tod des letzten adligen Piasten, Kasimir dem Großen, war es Polens Politik, enge dynastische Beziehungen mit Litauen zu pflegen. Kürzlich wurden diese Beziehungen schwächer, und wir müssen sie wieder stärken."
 vassalize_lithuania_title: "Verteidigt Litauen"
 vassalize_lithuania_desc: "Litauen war im Vergleich zu Polen im relativen Abschwung. Es ist Zeit, Litauen in engere Union zu holen, für Polens, und ihre eigene, Sicherheit."
 annex_lithuania_title: "Gründet das Commonwealth"
 annex_lithuania_desc: "Polen und Litauen haben viele Jahre hindurch enge Beziehungen genossen. Nun ruft der Adel danach, die Union von Lublin zu einem Commonwealth zusammenzuschließen."
 vassalize_the_teutonic_order_title: "Erinnert die Ritter an ihre Pflichten"
 vassalize_the_teutonic_order_desc: "Die teutonischen Ordensritter wurden anfänglich auf Ansuchen des Königreichs Polen nach Preußen eingeladen. Seitdem haben sie sich zu einem Problem entwickelt, die Ritter müssen anerkennen, das diese Länder rechtmäßig polnischer Besitz sind."
 retake_minsk_title: "Erobert Minsk zurück"
 retake_minsk_desc: "Die Russen haben Minsk eingenommen, diese Festung darf nicht in ihrer Hand bleiben. Sie muss zurückerobert werden."
 fortify_the_southern_border_title: "Befestigt die Südgrenze"
 fortify_the_southern_border_desc: "Die Habsburger sind gefährlich nahe an unserer südlichen Grenze. Wir müssen die Befestigungen dort verbessern, um Polen zu schützen."
 vassalize_navarra_title: "vasallisiert Navarra"
 vassalize_navarra_desc: "Die Königreiche von Kastilien und Frankreich werfen beide ihre gierigen Augen auf die Ländereien von Navarra. Es wäre katastrophal für Aragon, wenn diese Ländereien an einen von beiden fallen würde, also müssen wir zuerst handeln."
 conquer_sardinia_title: "Unser Recht auf Sardinien"
 conquer_sardinia_desc: "Der Heilige Vater hat James dem Gerechten 1297 das Königreich Sizilien gegeben. Wir haben dieses großzügige Geschenk nicht vergessen, und es ist an der Zeit uns zu nehmen, was uns gehört."
 diplo_annex_sicily_title: "Annektiert Sizilien"
 diplo_annex_sicily_desc: "Immer seit Peter III den Herzog von Anjou aus Sizilien vertrieben hat war das Königreich in unseren Augen ein rechtmäßiger Teil von Aragon. Es ist an der Zeit, dieses Recht nun durchzusetzen."
 diplo_annex_naples_title: "Annektiert Neapel"
 diplo_annex_naples_desc: "Obwohl der König von Neapel in weiser Voraussicht unsere Oberherrschaft akzeptiert hat, ist seine weitere Unabhängigkeit nicht länger wünschenswert."
 conquer_naples_title: "Erobert Neapel"
 conquer_naples_desc: "Der König von Neapel besteht weiter darauf, das er der wahre König von Sizilien sei. Das ist für uns nicht akzeptabel, und so muss Neapel erobert werden."
 retake_corsica_title: "Erobert Korsika zurück"
 retake_corsica_desc: "Genua hat Korsika 1282 von Pisa erobert, und es ist rechtmäßig Teil von Genua. Wir müssen die Insel zurückerhalten."
 defend_kaffa_title: "Verteidigt Kaffa"
 defend_kaffa_desc: "Wir sind im Krieg mit den Ottomanen, und müssen sicherstellen, das wir unsere Basen im schwarzen Meer nicht verlieren. Kaffa muss verteidigt werden."
 retake_kaffa_title: "Erobert Kaffa zurück"
 retake_kaffa_desc: "Der Verlust von Kaffa ist nur ein temporärer Rückschlag. Wir sehen diese Provinz weiter als die unsere an, und so müssen wir sie zurückerobern."
 retake_azow_title: "Erobert Azow zurück"
 retake_azow_desc: "Die Festung Azow erlaubt es Genua, einen großen Teil des Handels im schwarzen Meer zu kontrollieren. Wir müssen versuchen, sie zurückzuerobern."
 conquer_hainaut_title: "Erobert Hainaut"
 conquer_hainaut_desc: "Schon immer seit der Hochzeit zwischen der Tochter von Phillip dem Kühnen, Margaret von Burgund, und William von Hainaut haben wir dadurch ein starkes Interesse an diesen Ländereien gehabt. Die Zeit ist nun reif, sie für uns zu gewinnen.  "
 conquer_brabant_title: "Erobert Brabant"
 conquer_brabant_desc: "Der Herzog von Brabant kämpft gegen Burgund um die Dominanz der Niederlande. Sein Anspruch, der Nachfolger des Herzogs von Niederlothringen zu sein, ist sehr arrogant, und wir müssen ihm dafür eine Lektion erteilen."
 conquer_luxemburg_title: "Erobert Luxemburg"
 conquer_luxemburg_desc: "Das Herzogtum Luxemburg wird eine nette Addition an die burgundischen Ländereien sein, um die Distanz zwischen unseren burgundischen Besitzungen und den Territorien in Holland zu verringern."
 conquer_liege_title: "Erobert Liege"
 conquer_liege_desc: "Das Bischofstum Liege sollte wirklich vom mächtigsten Herzog in dem Gebiet kontrolliert werden. Wir denken, das wir der mächtigste Herzog sind."
 vassalize_lorraine_title: "vasallisiert Lothringen"
 vassalize_lorraine_desc: "Das Herzogtum Lothringen liegt genau zwischen den zwei Hälften des burgundischen Reiches. Wir müssen sicherstellen, das wir freien Zugang zu diesen Ländereien haben und das sie nicht in die Hände von anderen fallen (wie den König von Frankreich)."
 defend_the_american_colonies_title: "Verteidigt die Freiheit"
 defend_the_american_colonies_desc: "Wir sind die wahren Erben der Whig-Tradition, die die autokratische Regierung in Brittanien verraten hat. Wir müssen unser Recht verteidigen, keine Besteuerung ohne Repräsentation, in der gleichen Weise wie Cromwell und Fairfax."
 conquer_florida_title: "Erobert Florida"
 conquer_florida_desc: "Die Vereinigten Staaten konnten ihre Finger nicht von Florida fernhalten."
 reach_the_mississippi_title: "Ol' Man River"
 reach_the_mississippi_desc: "Der Mississippi-Fluss ist die Arterie, durch die der ganze Handel ins Innere von Nordamerika fließt. Wenn wir unsere Unabhängigkeit behalten wollen, müssen wir Zugang zu diesem Fluss haben."
 the_united_states_france_relations_title: "Beziehungen zu Frankreich"
 the_united_states_france_relations_desc: "Die Vereinigten Staaten brauchen Freunde, wenn sie zu Wohlstand kommen und wachsen wollen. Wir denken, das unsere beste Option eine feste Beziehung mit Frankreich ist. Lasst uns die Beziehungen zu ihnen verbessern."
 the_united_states_rev_france_relations_title: "Waffenbrüder"
 the_united_states_rev_france_relations_desc: "Frankreich hat endlich seine korrupte Monarchie abgeschüttelt und eine wohl denkende Republik eingeführt. Mit unserer gemeinsamen Weltanschauung sollten wir Freunde werden."
 tobacco_factory_title: "Tabakfabrik"
 tobacco_factory_desc: "Um unsere junge Republik Wohlstand zu bringen, müssen wir den Handel expandieren, da dies die Lebensader jeder Nation ist."
 conquer_silesia_title: "Erobert Schlesien"
 conquer_silesia_desc: "Obwohl einige sagen würden, das unser Anspruch auf Schlesien etwas wackelig ist, haben wir doch einigen Grund, diese Provinz als die unsere zu beanspruchen. Das Prestige unseres Landes hängt davon ab, diese Ansprüche durchzusetzen."
 conquer_warmia_pru_title: "Erobert Warmia"
 conquer_warmia_pru_desc: "Warmia war eines der ersten Gebiete, die vom teutonischen Orden erobert wurden, als sie kamen um die Heiden vor ihrem Unglauben zu befreien. Preußen wird nicht für voll genommen werden, bis wir diese Ländereien zu den unseren hinzugefügt haben."
 connect_brandenburg_and_prussia_title: "Verbindet Brandenburg und Preußen"
 connect_brandenburg_and_prussia_desc: "Um unseren vasallen Preußen besser schützen zu können, müssen wir besser platziert sein, um sie zu verteidigen. Wir müssen einen Korridor von Land errichten, die uns mit ihnen verbinden."
 connect_the_prussian_lands_title: "Verbindet die Preußischen Lande"
 connect_the_prussian_lands_desc: "Nach der Vereinigung von Brandenburg mit Preußen haben wir nun das Problem, wie wir die zwei Hälften unseres Reiches verteidigen sollen. Um unsere Nation besser verteidigen zu können müssen wir einen Korridor errichten, der unser Reich verbindet."
 conquer_swedish_pomerania_title: "Erobert Schwedisch-Pommern"
 conquer_swedish_pomerania_desc: "Rechtmäßig hatte Pommern ein Teil von Brandenburg werden sollen, aber die Schweden haben darauf bestanden, einen Teil für sich zu erhalten. Wir müssen unsere Rechte durchsetzen und die Schweden aus den Ländern vertreiben, die rechtmäßig unser sind."
 conquer_hinterpommern_title: "Das Pommersche Erbe"
 conquer_hinterpommern_desc: "Wir haben das Recht auf die Nachfolge im Herzogtum Pommern. Obwohl es derzeit nicht weise wäre, zu versuchen ganz Pommern zu gewinnen sollten wir sicherstellen, das niemand unsere Rechte vergisst und einige Territorien für uns nehmen."
 brandenburg_prussia_relations_title: "Beziehungen mit Preußen"
 brandenburg_prussia_relations_desc: "Die Verteidigung unsere östlichen Grenze kann durch die Wahl der richtigen Verbündeten gestärkt werden. Durch ihre Lage und unsere kulturellen Beziehungen ist der Staat Preußen ein logischer Kandidat dafür."
 prussia_brandenburg_relations_title: "Beziehungen zu Brandenburg"
 prussia_brandenburg_relations_desc: "Unsere Nähe zu mächtigen Staaten bedeutet, das wir Freunde brauchen. Brandenburg ist durch seine Lage und unsere engen kulturellen Verwandtschaften der perfekte Kandidat."
 vassalize_prussia_title: "vasallisiert Preußen"
 vassalize_prussia_desc: "Preußen scheint schwach und angreifbar, aber unsere historischen Bindungen bedeuten, das wir etwas dagegen tun können. Lasst uns zu den Herrn über Preußen werden, um sie schützen zu können."
 annex_prussia_title: "Annektiert Preußen"
 annex_prussia_desc: "Die Zeit ist reif um zu versuchen, Preußen ganz in das Brandenburgische Reich einzubinden."
 brandenburg_breaks_free_from_poland_title: "Sagt euch von Polen los"
 brandenburg_breaks_free_from_poland_desc: "Es passt nicht zur Ehre des Kurfürsten Brandenburgs, die polnische Oberhoheit anzuerkennen. Diese Situation muss nun enden."
 prussia_breaks_free_from_poland_title: "Sagt euch von Polen los"
 prussia_breaks_free_from_poland_desc: "Um den Wohlstand des Herzogtums Preußen zu sichern, müssen wir die Ketten abstreifen, die der polnische König um uns gelegt hat."
 prussia_partitions_poland_title: "Preußen teilt Polen"
 prussia_partitions_poland_desc: "Polen ist schwach und Russland wünscht, es zu dominieren. Damit wir diese Situation akzeptieren können, müssen wir mit polnischen Territorien kompensiert werden."
 conquer_ratibor_title: "Erobert Ratibor"
 conquer_ratibor_desc: "Wir haben Ansprüche auf Schlesien, welche wir von den europäischen Nationen zur Anerkennung bringen müssen. Um das zu erreichen müssen wir uns Ratibor sichern."
 subjugate_westphalia_title: "Unterwerft Westfahlen"
 subjugate_westphalia_desc: "Das Königreich Westfalen wurde gegründet, und das umschloss mehrere kleine Territorien, die legitim als Teile von Preußen angesehen wurden. Indem wir diese Gebiete als Vorwand benützen können wir uns ganz Westfalen einverleiben."
 conquer_ferrara_title: "Erlangt Ferrara zurück"
 conquer_ferrara_desc: "Für ihre loyale Unterstützung während unserem Kampf gegen die Kaiser haben wir dem Haus Este das Herzogtum von Ferrara als päpstliches Lehen zur Verfügung gestellt. Aber es ist nun an der Zeit, diese Ländereien zurück in den Kirchenstaat zu bringen, da wir sie nicht länger brauchen."
 conquer_ancona_title: "Verleibt euch Ancona ein"
 conquer_ancona_desc: "Während der ruinösen Kriege zwischen dem Kirchenstaat und dem Kaiser wurden Ancona zu einem starken Stützpunkt der imperialen Ghibelline-Partei. Obwohl es technisch gesehen ein päpstliches Lehen ist, war es seither im Prinzip unabhängig. Nun aber können wir uns darauf konzentrieren, die Länder für den Kirchenstaat zurückzugewinnen."
 annex_avignon_title: "Beendet das westliche Schisma"
 annex_avignon_desc: "Während dem großen Schisma wurde der Anti-Papst durch die Franzosen unterstützt und wurden in Avignon installiert. Wenn wir Avignon regieren, wird unser Anspruch, der einzig wahre Anführer des wahren Glaubens zu sein, nicht in Frage gestellt werden."
 catholic_italy_title: "Bekämpft die Häresie"
 catholic_italy_desc: "Ein Versprechen von freiem Geleit ist nicht bindend, wenn es einem Häretiker gegeben wird, der Kaiser hätte Luther verurteilen und verbrennen sollen, als er die Gelegenheit dazu hatte. Nun haben sich seine häretischen Lehren nach Italien ausgebreitet, sie müssen ausgemerzt werden."
 academy_in_rome_title: "Renaissance-Prinz"
 academy_in_rome_desc: "Um ein wahrer Renaissance-Prinz zu sein müsst Ihr Rom zu einem Paradies für die besten Künstler machen. Um das zu erreichen, solltet Ihr zu einem Patron einer Akademie der Künste werden."
 conquer_orkney_title: "Beansprucht Orkney"
 conquer_orkney_desc: "Orkney ist aufgrund seiner Lage von strategischer Bedeutung für die schottische Krone. Wir haben nun einen legitimen Vorwand, um Anspruch darauf zu erheben, also müssen wir ihn nutzen."
 scotland_france_relations_title: "Die Auld-Allianz"
 scotland_france_relations_desc: "Solange es England gibt wird Schottland in Gefahr sein, und so haben wir lange eine Allianz mit Frankreich unterhalten, um uns dagegen zu verteidigen. Es ist an der Zeit, die Auld-Allianz zu erneuern."
 scottish_war_against_england_title: "Steht zur Auld-Allianz"
 scottish_war_against_england_desc: "Frankreich ist einmal mehr im Krieg gegen unseren ewigen Feind, die Engländer. Wir müssen den Kampf einmal mehr nach England tragen."
 scottish_control_title: "Treibt die Grenze vorwärts"
 scottish_control_desc: "Um Schottland zu schützen, müssen wir die Grenze südwärts vortreiben und Nordumberland einnehmen, um als Buffer zu dienen."
 scottish_defense_title: "Verteidigt die Nation"
 scottish_defense_desc: "Wir können nicht einen Meter schottischen Bodens an den englischen Feind abtreten. Wir müssen weiterkämpfen, bis die Engländer das realisieren."
 bavaria_austria_relations_title: "Freundschaft mit den Habsburgern"
 bavaria_austria_relations_desc: "Die Wittelsbacher und die Habsburger Familien liegen im Wettbewerb miteinander um den Einfluss in Südwestdeutschland. Aber wir hätten freiere Hand, wenn wir gute Beziehungen zu den Habsburgern pflegen würden."
 conquer_franken_title: "Das Fränkische Erbe"
 conquer_franken_desc: "Das Haus Wittelsbach bekam verschiedene fränkische Ländereien von Kaiser Heinrich V. Es ist an der Zeit, das Bayern diese auch bekommt."
 conquer_pfalz_title: "Beanspruchung der Wittelsbacher Ländereien"
 conquer_pfalz_desc: "Die Rheinpfalz gehört rechtmäßig dem Haus Wittelsbach. Wir müssen sicherstellen, das die bayrischen Wittelsbacher diejenigen sind, die sie bekommen."
 conquer_alzey_title: "Erobert Worms"
 conquer_alzey_desc: "Um die dominante Macht in Südwestdeutschland zu sein müssen wir expandieren. Die Länder um Alzery sollten eingenommen werden, um dies zu erreichen."
 conquer_ansbach_title: "Vertreibt die Hohenzollern"
 conquer_ansbach_desc: "Wir können keine Rivalen in unserem kleinen Eck Deutschlands tolerieren. Die Ländereien von Ansbach gehören legal einem Zweig der Hohenzollern-Familie, wir müssen sie für uns selbst haben."
 hungary_austria_relations_title: "Österreichische Beziehungen"
 hungary_austria_relations_desc: "Unsere Beziehungen mit unserem nördlichen Nachbarn sind ein wenig angespannt. Aber um unsere Hände im Balkan freizuhaben sollten wir die Beziehungen zu Österreich verbessern."
 hungary_transylvania_relations_title: "Siebenbürgische Beziehungen"
 hungary_transylvania_relations_desc: "Siebenbürgen sollte eigentlich ein vasall Ungarns sein. Aber mit unseren Beziehungen ist es wahrscheinlicher, das sie unsere Feinde sind, lasst uns die Beziehungen zu ihnen reparieren."
 vassalize_transylvania_hun_title: "Verleibt euch Siebenbürgen erneut ein"
 vassalize_transylvania_hun_desc: "Siebenbürgen hat vergessen, das sie eigentlich ein Teil von Ungarn sein sollten. Die Prinzen von Siebenbürgen müssen ihre Knie der ungarischen Krone beugen."
 conquer_the_banat_title: "Erobert Banat"
 conquer_the_banat_desc: "Das Banat liegt genau in der wahrscheinlichsten Invasionsroute für eine türkische Streitmacht, die Ungarn angreifen will. Diese Provinz muss unsere erste Verteidigungslinie sein."
 retake_croatia_title: "Befreit Kroatien"
 retake_croatia_desc: "Die Türken sind bis zur historischen Provinz von Kroatien vorgedrungen. Wir müssen sie zurückschlagen."
 lithuania_poland_relations_title: "Polnische Beziehungen"
 lithuania_poland_relations_desc: "1368 entschied sich Großherzog Jogaila, zum Katholizismus überzutreten, und er stellte Litauen auch an die Seite Polens. Wir müssen diese historischen Bindungen wieder entdecken und unsere Freundschaft mit Polen stärken."
 conquer_samogitia_title: "Erobert Samogitia"
 conquer_samogitia_desc: "Das Gebiet von Samogitia ist ein historischer Teil von Litauen, der uns grausam von den teutonischen Ordensrittern entrissen wurde. Wir müssen diese Provinz wieder dem Großfürstentum einverleiben."
 retake_chernigov_title: "Gewinnt Chernigov zurück"
 retake_chernigov_desc: "Moskaus Anspruch, der wahre Erbe der Rus von Kiew zu sein, ist sehr gewagt. Wir müssen einmal mehr über den Dnieper vordringen und Chernigov für Litauen wieder in Besitz nehmen."
 retake_smolensk_title: "Befreit Smolensk"
 retake_smolensk_desc: "Die Festung von Smolensk steht als Tor zu Litauen da, ohne das die russischen Horden frei nach Westen vordringen können. Wir müssen diese Festung unbedingt wieder erobern."
 defeat_the_livonian_order_title: "Vernichtet den Livonischen Orden"
 defeat_the_livonian_order_desc: "Der livonische Orden hat seit seiner Gründung gegen Litauen Kriege geführt, sogar nachdem wir zum Katholizismus übergetreten sind. Wir müssen sie ein für alle Mal vernichten."
 subjugate_aquileia_title: "Unterwerft Aquileia"
 subjugate_aquileia_desc: "Der Patriarch von Aquileia war einst einer der mächtigsten Herrscher auf der italienischen Halbinsel. Nun sind seine glorreichen Tage aber gezählt und Venedig sollte ihn ersetzen."
 conquer_friuli_title: "Erobert Friulien"
 conquer_friuli_desc: "Die Stadt Venedig ist durch ihr Lage recht sicher vor einem Angriff. Aber um zu vermeiden, das sie der sich verändernden italienischen politischen Landschaft ausgeliefert ist, müssen wir unsere Ländereien vergrößern."
 conquer_brescia_title: "Dringt durch die Poebene vor"
 conquer_brescia_desc: "Die Festung von Brescia ist die wichtigste Stadt in der östlichen Lombarei. Um die venezianischen Besitzungen vor den reichen Lombardischen Staaten zu schützen müssen wir diese Region kontrollieren."
 conquer_verona_title: "Expandiert die 'Terra Ferma'"
 conquer_verona_desc: "Wir müssen unsere Besitzungen am italienischen Festland vergrößern, und wo, mögt Ihr fragen? Warum im fairen Verona, wo wir unsere Szene ansetzen."
 conquer_istria_title: "Verteidigt den venezianischen Handel"
 conquer_istria_desc: "Die Adria ist die Arterie, durch die der gesamte venezianische Handel fließt. Um sie zu verteidigen müssen wir eine Kette von Basen entlang der Küste errichten, von denen aus unsere Flotte operieren kann."
 defend_crete_title: "Verteidigt Kreta"
 defend_crete_desc: "Der Türke rückt einmal mehr ins Mittelmehr vor, unsere Basis in Kreta erlaubt es uns, ihren Handel in der Ägäis zu stören. Wir müssen sicherstellen, das Kreta in unserer Hand bleibt."
 retake_crete_title: "Gewinnt Kreta zurück"
 retake_crete_desc: "Die Insel Kreta stellt ein wichtiges Glied in der Kette von Basen dar, die Venedig vor dem Osten schützen. Wir müssen diese Insel wiedererobern, um die Republik wirklich schützen zu können."
 bohemia_silesia_relations_title: "Schlesische Beziehungen"
 bohemia_silesia_relations_desc: "1327 akzeptierten die Herzöge von Schlesien John den Blinden als Oberherrn akzeptiert. Aber wir sehen nicht viele Anzeichen von Freundschaft, so müssen wir unsere Beziehungen verbessern."
 diplo_annex_silesia_title: "Verleibt euch Schlesien ein"
 diplo_annex_silesia_desc: "1335 akzeptierte der polnische König Kasimir III., das die Böhmen die legitimen Herrscher von Schlesien sind. Wir haben einen großen Grad von Unabhängigkeit der schlesischen Herzöge toleriert, aber nun zwingt uns die Situation dazu, Schlesien zu einem Teil Böhmens zu machen. "
 bohemia_hungary_relations_title: "Beziehungen mit Ungarn"
 bohemia_hungary_relations_desc: "Schon immer seit Wenzelslaus III, der letzte Premyslidische König von Böhmen, auch zum König von Ungarn gekrönt wurde, waren die Schicksale der beiden Königreiche eng miteinander verbunden. Es ist an der Zeit, diese Beziehungen zu stärken."
 bohemia_austria_relations_title: "Beziehungen zu den Habsburgern"
 bohemia_austria_relations_desc: "Die österreichischen Habsburger stellen manchmal einen sehr interessanten Nachbarn da. Lasst uns sehen, ob wir die Beziehungen zu ihnen verbessern können."
 improved_relations_with_electors_desc: "Das Wahlsystem des Heiligen Römischen Reiches ist manchmal ein richtiges Problem. Kürzlich haben wir gemerkt, das wir nicht so populär mit einigen der Kurfürsten sind, wie wir es sein könnten. Um sicherzustellen, das unsere Dynastie den Thron weiter in ihrer Kontrolle hat."
 become_emperor_title: "Werdet Kaiser"
 become_emperor_desc: "Wir wurden mit der Ehre eines Kurfürsten unter den Prinzen des Reiches gesegnet. Jedoch wenn wir die Beziehungen zu den anderen Kurfürsten verbessern könnten, könnte sich der imperiale Thron in unserer Reichweite befinden."
 naval_recruiting_act_title: "Beschließt den Flotten-Rekrutierungsakt"
 naval_recruiting_act_desc: "Eine starke Flotte ist auf abgehärtete und fähige Seebären angewiesen. Ein Rekrutierungsakt würde alle fähigen Männer ohne Einkommensquelle zur Einberufung zwingen und daher die Anzahl der zur Verfügung stehenden Matrosen erhöhen."
 militia_act_title: "Beschließt den Milizakt"
 militia_act_desc: "Erklärt den König, und den König alleine, zum absoluten Anführer der Streitkräfte. Das alleinige Recht der Miliz in allen Bereichen, wie Befehlsvergabe oder Auflösung, liegt in den Händen des Königs."
 statute_of_monopolies_title: "Deklariert das Monopolstatut"
 statute_of_monopolies_desc: "Fördert wirtschaftliches Wachstum, indem Ihr den freien Handel und den freien Austausch von Güter zwischen handelnden Nationen fördert und Monopole und Regierungsbeschränkungen ablehnt."
 licensing_of_the_press_act_title: "Beschließt den Akt zur Lizenzierung der Presse"
 licensing_of_the_press_act_desc: "Durch die Einführung strenger Regeln und Beschränkungen im Bezug auf Druck und Druckerpressen wird es nicht nur möglich sein, die Anzahl von verräterischen Texten in unserer Gesellschaft minimieren, sondern auch, einen höheren Grad von Kontrolle über die Massen auszuüben."
 tenures_abolition_act_title: "Akt zur Abschaffung der Besitztitel"
 tenures_abolition_act_desc: "Setzt eine festgelegte Kompensation für den Monarchen fest und schafft die verschiedenen Typen von militärischen und landwirtschaftlichen Besitztitel ab."
 court_of_wards_and_liveries_title: "Amt zur Kontrolle der Einnahmen"
 court_of_wards_and_liveries_desc: "Richtet ein Amt zur Administration der Einnahmen ein, das für das Einheben der Steuern und Feudalgebühren zuständig ist. Das Amt wird auch für alle Belange zu Vormundschaft und Trachten zuständig sein."
 dissolution_act_title: "Beschließt den Auflösungsakt"
 dissolution_act_desc: "Hindert Könige daran, absolute Kontrolle über ihre Königreiche ohne die Zustimmung des Parlaments auszuüben, indem man festlegt, das die Mitglieder des Parlaments zumindest einmal alle drei Jahre zusammenzurufen sind."
 statue_in_restraint_of_appeals_title: "Aufhebung der Appellationsmöglichkeit"
 statue_in_restraint_of_appeals_desc: "Degradiert den Papst offiziell und erhebt statt dessen den König als letzte, legale Instanz in allen religiösen Belangen."
 the_statute_of_monopolies: "Das Monopolstatut"
 desc_the_statute_of_monopolies: "Durch die Förderung von freiem Handel und dem freien Austausch von Gütern zwischen handelnden Nationen haben wir sowohl unsere Produktions- und Handelseffizienz verbessert."
 the_recruiting_act: "Der Rekrutierungsakt"
 desc_the_recruiting_act: "Die Zwangseinziehung aller fähigen Männer ohne Einkommensquelle in die Streitkräfte wird ohne Zweifel für heftige Kontroversen sorgen."
 the_military_act: "Der Milizakt"
 desc_the_military_act: "Das Alleinrecht in allen Belangen der Miliz, sei es Befehlserteilung oder Auflösung, liegt in Händen des Königs."
 the_tenures_abolition_act: "Der Akt zur Abschaffung der Besitztitel"
 desc_the_tenures_abolition_act: "Eine Kompensation in bestimmter Höhe wurde für den Monarchen festgesetzt und verschiedene Typen von militärischen und landwirtschaftlichen Besitztiteln wurden abgeschafft."
 the_court_of_wards_and_liveries: "Amt zur Administration der Einnahmen"
 desc_the_court_of_wards_and_liveries: "Mit einem Amt zur Administration der Einnahmen wird das Einheben von Steuern und Feudalgebühren so viel effektiver."
 the_dissolution_act: "Der Auflösungsakt"
 desc_the_dissolution_act: "Jede Maßnahme wurde getroffen, um den König davon abzuhalten, ohne die Zustimmung des Parlaments absolute Kontrolle über sein Königreich auszuüben."
 the_statue_in_restraint_of_appeals: "Statute zur Aufhebung der Appellationsmöglichkeit"
 desc_the_statue_in_restraint_of_appeals: "Wir haben den Papst offiziell degradiert und statt dessen den König zur letzten, legalen Autorität in allen religiösen Belangen erhoben."
 the_licensing_of_the_press_act: "Akt zur Lizenzierung der Presse"
 desc_the_licensing_of_the_press_act: "Wir haben Strenge Regeln und Beschränkungen im Bezug auf den Druck erlassen, um die Menge von verräterischen Texten in unserer Gesellschaft zu minimieren."
 TERM_FOR_LIFE: "Herrscher regieren bis zum Tod"
