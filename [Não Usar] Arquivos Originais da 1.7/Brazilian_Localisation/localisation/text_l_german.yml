 sheriff_desc: "Der Sheriff war ursprünglich dafür verantwortlich sicherzustellen, das die Leibeigenen für ihren Herrn arbeiten. Der Sheriff ist für die Eintreibung der Steuern verantwortlich und ein guter Sheriff wird viel bessere Einkünfte erzielen"
 high_judge_desc: "Der Hochrichter ist ein älterer Richter, der sehr versiert im Gesetz ist. Mit seiner Fähigkeit sicherzustellen, dass das Recht korrekt umgesetzt wird, werden die Leute zufriedener."
 alderman_desc: "Der Ratsherr ist ein hart arbeitender Administrator, der in der lokalen Regierung begonnen hat. Seine hohe Position erlaubt es der Regierung der lokalen Gebiete, effektiver zu funktionieren, was zu besser Produktion führt."
 colonel_desc: "Der Colonel war ein hoher Kommandeur der Söldnerbefehlshaber. Seine Erfahrung erlaubt es uns, Söldner billiger zu rekrutieren."
 collector_desc: "Der Eintreiber begann seine Karriere beim Eintreiben von Zöllen in einem Hafen. Er hat sich stetig durch die Reihen der Administration hochgearbeitet und benutzt nun seine Erfahrung dazu, um uns mehr Einkommen für unsere Übersee-Kolonien bringt."
 master_of_mint_desc: "Der Meisterpräger stellt sicher, dass die Münzen nach korrekten Standards geprägt werden. Wenn ein fähiger Mann eine lokale Prägerei leitet haben die Menschen mehr Vertrauen in den Wert des Geldes."
 banker_desc: "Der Bankier ist ein Mann, der in der mystischen Finanzwelt sehr erfahren ist. Durch seine Kontakte kann er sicherstellen, das wir die billigsten Kredite bekommen, um die Finanzierung der Regierung zu unterstützen."
 lord_proprietor_desc: "Der Lord-Eigner führt ein Unternehmen, dass mit der Kolonisierung der neuen Welt betraut ist. Seine Fähigkeiten ermutigen mehr Leute, in unsere Kolonien auszuwandern um ein neues Leben und Reichtum zu suchen."
 pioneer_desc: "Der Pionier ist ein Spezialist darin, neue Koloniale Unternehmungen einzurichten, aber er scheint nie der zu sein, der am Ende davon profitiert. Aber seine Fähigkeiten scheinen zu helfen, neue Kolonien zu etablieren."
 grand_admiral_desc: "Männer kämpfen immer besser wenn sie meinen, gut geführt zu werden. Der große Admiral bietet Führung von der Spitze, die sich durch die ganze Flotte zieht."
 naval_organiser_desc: "Obwohl er kaum auf dem Achterdeck zu finden ist, um seine Leute zu Wagnissen zu führen wissen die Kapitäne unserer Flotte die stille Arbeit dennoch zu schätzen, die dieser Mann leistet. Sicherzustellen, dass die Administration an Land gut läuft erlaubt es unseren Schiffen, richtig unterstützt und erhalten zu werden."
 navigator_desc: "Ein Seemann der viele lange Reisen hinter sich hat. Der Navigator weiß was nötig ist, um ein Schiff lange auf See halten zu können."
 rear_admiral_desc: "Traditionell der dritte in der Befehlskette der Flotte, der das hinterste Schiff der Linie befehligt. Der Konteradmiral weiß was nötig ist, um ein großer Kommandeur zu sein und er kann die Männer identifizieren, die im Kommando der Flotte aufblühen werden."
 privateer_desc: "Der Freibeuter ist ein Mann der immer und immer wieder den feindlichen Handel zum eigenen Vorteil und dem der Krone angegriffen hat. Er weiß genau, was gebraucht wird, um den Gegner auf die Knie zu zwingen."
 sergeant_major_general_desc: "Traditionell der älteste nicht-adlige Kommandeur in der Armee ist der Generalstabsfeldwebel ein erfahrender Veteran mit einem guten Augen für gute Anführer. Mit seinem Rat können wir gute Anführer früh identifizieren."
 army_organiser_desc: "Eine moderne Armee zu führen ist kein einfaches Geschäft. In der guten alten Zeit sammelte man einfach seine Adligen und ihr Gefolge und zog in den Kampf. Heutzutage muss man Dinge organisieren, ein Mann, der dazu in der Lage ist, ist sein Gewicht in Gold wert."
 commandant_desc: "Der Drillmeister, der Kommandant der dafür zuständig ist, dass die Truppen ordentlich gedrillt werden. Wenn man die Anzahl der Beschwerden durch die Soldaten bedenkt, macht er seinen Job sehr gut."
 quartermaster_desc: "Unser Truppen mit Munition, Nahrung und, am wichtigsten, frischem Kanonenfutter versorgt zu halten ist eine wichtige Aufgabe. Seit immer froh, wenn Ihr einen guten Quartiermeister in Eurer Administration habt.Keeping our troops supplies with ammunition, food and most importantly fresh cannon fodder is important work. Always be glad if you have a good quartermaster in your administration. "
 recruitmaster_desc: "Körper zum Aufüllen der Uniformen zu finden kann manchmal eine schwere Aufgabe sein. Der Rekrutierungsmeister kennt alle Tricks und er wird sicherstellen das keiner, der dienen kann, sich drückt."
 fortification_expert_desc: "Befestigungen zu verteidigen wird zu einer Wissenschaft, obwohl die Experten es eher als Kunst beschreiben. Um jeden letzten Vorteil aus den Befestigungen herauszuholen müssen die Verteidigungstaktiken dauern aktualisiert werden."
 ambassador_desc: "Ein weit gereister Mann der viel über die Gepflogenheiten auf fremden Höfen weiß, kann uns der Botschafter in wichtigen Verhandlungen einen Vorteil verschaffen."
 inquisitor_desc: "Durch die Erfahrung bei der Austreibung derer, die nicht dem wahren orthodoxen Glauben folgen, kann der Inquisitor seine Talente dafür verwenden jene aufzuspüren, die sich in der Regierung auffällig verhalten. "
 grand_captain_desc: "Männer kämpfen immer besser wenn sie wissen, das sie gut geführt werden. Der große Führer bietet Führung von der Spitze, die sich durch die ganze Armee durchzieht."
 sheikh_ul_islam_title: "Richtet Sheikh ul-Islam Büro ein"
 sheikh_ul_islam_desc: "Richtet ein neues Amt ein, das von jenen mit großem Wissen um das Buch Gottes besetzt wird um sicherzustellen, dass die Vorgehensweise der Regierung mit dem islamischen Recht übereinstimmt."
