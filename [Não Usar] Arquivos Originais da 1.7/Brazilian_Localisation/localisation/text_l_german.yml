 tribal_succession_crisis: "Stammes-Erbfolgekrise"
 desc_tribal_succession_crisis: "Unser Stamm regiert über ein riesiges Gebiet und es war einfach zu groß, als das unser Häuptling überall hätte sein können. Mächtige Unterhäuptlinge haben sich in manchen Gebieten erhoben und denken nun, das sie Thronanwärter seien."
 recover_abysmal_prestige_title: "Baut unser miserables Prestige"
 recover_abysmal_prestige_desc: "Unser Prestige ist so tief gefallen, das sogar die Ratten bestreiten, uns je besucht zu haben. Wir müssen unser Land im Auge der Welt wieder emporheben, um wieder aufrecht gehen zu können."
 improve_prestige_title: "Verbessert unser Prestige!"
 improve_prestige_desc: "Unser Staat ist nicht sehr prestigeträchtig und Länder, die zu uns aufblicken sollten, blicken stattdessen auf uns herab. Was immer es kostet, wir müssen uns wieder auf unsere rechtmäßige Position zurückbringen."
 get_minor_cash_reserve_title: "Häuft Geld an"
 get_minor_cash_reserve_desc: "Ein weiser Prinz muss eine Regeln beachten und in friedlichen Zeiten nie ruhen, sondern seine Ressourcen mit Industrie mit allen Mitteln mehren, die ihm zur Verfügung stehen, um sie in unruhigen Zeiten zur Verfügung zu haben und für Schicksalsschläge gerüstet zu sein."
 HAVE_NO_BLOCKADED: "Wird nicht blockiert"
 HAVE_BLOCKADE_IN: "Wird blockiert"
