 orangists_rally_against_rival: "Orangistes et nobles unis contre nos rivaux"
 desc_orangists_rally_against_rival: "Le prince d’Orange a pris le commandement de la guerre menée contre nos rivaux en ralliant l’aristocratie à cette noble cause."
 local_regenten_upset: "Mécontentement des régents locaux"
 desc_local_regenten_upset: "Un conflit local entre orangistes et étatistes a déçu les patriciens."
