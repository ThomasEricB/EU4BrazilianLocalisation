 desc_local_nobles_upset: "Un conflit local entre orangistes et étatistes a déçu les nobles."
 dutch_republic.1.t: "Pouvoir absolu"
 dutch_republic.1.d: "Nous sommes fiers de notre république, parce qu’elle est sans précédent et qu’elle contraste avec l’oppression subie dans d’autres nations. Toutefois, les nobles sont de plus en plus nombreux à souligner la tendance internationale à l’absolutisme (avec des dirigeants qui exercent des pouvoirs sans limite), laquelle gagne en popularité dans les nations voisines.\n\nSelon eux, [Root.Monarch.GetName] a toutes les qualités pour faire un grand dirigeant. Le fait d’accorder plus de pouvoir au/à la [Root.Monarch.GetTitle] pourrait renforcer la nation et montrer aux autres dirigeants que nous approuvons leurs idées."
 dutch_republic.1.a: "Notre [Root.Monarch.GetTitle], c’est l’État !"
 dutch_republic.1.b: "Ces tyrans n’ont pas de leçons à nous donner !"
 dutch_republic.2.t: "Maximes politiques de la république"
 dutch_republic.2.d: "Un des conseillers les plus respectés de [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIALGOVERNOR$, a récemment publié un ouvrage où il analyse les principes politiques sur lesquels repose le régime républicain. Bien que cet ouvrage soit bien écrit et argumenté, certains passages sont très critiques envers l’influence qu’ont récemment acquis les princes d’Orange sur le/la [Root.Monarch.GetTitle]. Sa loyauté envers [Root.Monarch.GetName] n’est peut-être pas aussi inébranlable que nous le pensions."
 dutch_republic.2.a: "C’est dommage, mais nous allons devoir nous séparer de lui."
 dutch_republic.2.b: "Les contrepoints au statu quo sont indispensables dans notre république."
 dutch_republic.3.t: "Sermons pour les princes"
 dutch_republic.3.d: "La popularité de la maison d’Orange est renforcée par l’Église [Root.Religion.GetName] qui rappelle souvent aux gens du peuple combien un dirigeant fort est important pour l’Église d’État, de même que la tradition du pouvoir héréditaire.\n\nMais [Root.GetName] abrite plusieurs religions. Les fidèles d’autres fois sont parfois critiques envers les princes d’Orange, certains allant même jusqu’à utiliser nos idéaux républicains comme prétexte pour défier ouvertement le/la [Root.Monarch.GetTitle] et l’Église d’État."
 dutch_republic.3.a: "Nous devons veiller à ce que les fidèles sachent distinguer leurs amis de leurs ennemis."
 dutch_republic.3.b: "Profitons-en pour adoucir notre propagande."
 dutch_republic.4.t: "La république et le libre-échange"
 dutch_republic.4.d: "Avec un(e) [Root.Monarch.GetTitle] comme [Root.Monarch.GetName], la plupart des nobles s’accordent à dire qu’il est inutile d’organiser des élections, car celles-ci risqueraient de déstabiliser et d’affaiblir la nation [Root.GetAdjective]. Mais beaucoup de marchands sont en désaccord avec eux. Ils jugent les institutions de la république, y compris les élections libres, indispensables à la poursuite des priorités économiques de [Root.GetName].\n\nSous un(e) [Root.Monarch.GetTitle] autocrate aux ambitions expansionnistes, le libre-échange et la liberté dont ils bénéficient seraient menacés. Si le/la [Root.Monarch.GetTitle] actuel(le) doit régner jusqu’à sa mort, ils demandent à ce qu’[Root.Monarch.GetSheHe] montre son attachement à ces idéaux."
 dutch_republic.4.a: "Ce qu’ils demandent est irrecevable. Ce sont des sujets de la république et ils doivent se soumettre."
 dutch_republic.4.b: "Nous pouvons faire quelques concessions et réformes."
 dutch_republic.5.t: "Le roi d’Orange"
 dutch_republic.5.d: "La maison d’Orange bénéficie de soutiens croissants à [Root.GetName] tandis que ses adversaires se montrent plus téméraires. Les représentants de l’Église comparent les princes d’Orange aux anciens rois bibliques. Notre peuple n’a pas oublié le rôle qu’ils ont joué pour protéger la souveraineté de notre nation, aussi le fait d’être loué comme le dernier d’une lignée de sauveurs profite certainement à [Root.Monarch.GetName]. Néanmoins, le fait d’en parler comme d’un roi, même dans le cadre d’un sermon, risque d’affaiblir nos institutions républicaines."
 dutch_republic.5.a: "Le peuple n’a-t-il pas le droit de savoir à qui il doit sa liberté ?"
 dutch_republic.5.b: "Avec un tel soutien, ils peuvent se permettre de rester modestes."
 dutch_republic.6.t: "Les nobles se tournent vers d’autres maisons"
 dutch_republic.6.d: "Bien qu’ils disposent encore d’un certain contrôle sur le/la [Root.Monarch.GetTitle] et sur [Root.GetName], l’influence des orangistes décline. Les nobles qui cherchaient le pouvoir en s’alignant sur eux sont de plus en plus nombreux à considérer que la maison d’Orange, malgré son héritage, est toujours à la merci de l’environnement bureaucratique et politique de la république.\n\nUne partie de ceux qui forment l’épine dorsale de nos forces armées souhaitent que [Root.Monarch.GetName] affirme plus clairement son autorité dans le domaine militaire. Leurs suggestions ne sont guère constructives, mais elles peuvent impressionner la vieille garde."
 dutch_republic.6.a: "S’ils doutent de nous, tant pis pour eux."
 dutch_republic.6.b: "Nous allons nous efforcer de les apaiser."
 dutch_republic.7.t: "La vraie liberté"
 dutch_republic.7.d: "Malgré le monopole qu’exerce la famille d’Orange sur le/la [Root.Monarch.GetTitle], [Root.GetName] a récemment vu naître un courant d’idées républicaines. Les étatistes considèrent que notre nation est prête à devenir une république à part entière, certains allant même jusqu’à faire l’éloge du prince d’Orange qui a permis ce changement. Quoi qu’il en soit, nos récentes manœuvres politiques continuent à faire vivre le rêve de République des Pays-Bas."
 dutch_republic.7.a: "Un jour, peut-être..."
 dutch_republic.8.t: "Pas d’impôts pour les tyrans"
 dutch_republic.8.d: "Les orangistes avaient déjà beaucoup d’influence sur le pouvoir [Root.GetAdjective], et les récentes évolutions politiques n’ont fait que renforcer leur emprise sur notre soi-disant république. Parmi nos anciens fidèles sujets, certains pensent que les priorités de [Root.GetName] ont changé et que les impôts risquent d’être gaspillés dans les vaines poursuites des familles de la noblesse. Selon eux, ce chemin ne peut nous mener qu’à la guerre et à la tyrannie. Pour protester contre ce gouvernement, beaucoup refusent de payer leurs impôts."
 dutch_republic.8.a: "Que savent-ils de nos ambitions ?"
 dutch_republic.9.t: "Sic Semper Tyrannis"
 dutch_republic.9.d: "Le pouvoir de [Root.Monarch.GetName] est quasiment absolu. Le prince d’Orange s’est emparé du pouvoir de [Root.GetName] pour longtemps. Tout indique que le/la [Root.Monarch.GetTitle] règnera jusqu’à sa mort.\n\n$SPYMASTER$, un de ses plus proches conseillers, est d’accord avec cette analyse. C’est un homme extrêmement loyal envers son pays, si loyal qu’il serait même prêt à tuer pour sauver la république. Lors d’une récente réunion avec quelques personnes triées sur le volet, il a déclaré que le/la [Root.Monarch.GetTitle] et la mainmise des orangistes sur le pouvoir constituent probablement la plus grande des menaces. Il assure que le règne à vie sera de courte durée."
 dutch_republic.9.a: "Nous devons agir, pour la cause républicaine."
 dutch_republic.9.b: "$SPYMASTER$, je crois que vous venez de vous rendre coupable de haute trahison."
 dutch_republic.9.b.tt: "Savez-vous ce qui arrive à ceux qui se rendent coupables de haute trahison ?"
 dutch_republic.10.t: "Idéaux républicains trahis"
 dutch_republic.10.d: "Les princes d’Orange exigent une loyauté sans faille. Les élections libres semblent appartenir au passé, bien que notre nation continue à se faire passer pour une république. Les étatistes ne sont plus les seuls à s’interroger sur l’intégrité des institutions républicaines de [Root.GetName]."
 dutch_republic.10.a: "Nous allons les remplacer par nos propres idéaux."
 dutch_republic.11.t: "Suggestion d’Acte d’exclusion"
 dutch_republic.11.d: "Nous sommes en paix avec la République des Pays-Bas... du moins, pour le moment. Les clauses définitives de l’armistice ont été largement approuvées lorsque la guerre a pris fin, mais il reste encore une marge de négociation. Nous savons que les dirigeants actuels souhaitent affaiblir la position des orangistes, un mouvement de la république désireux de confier le pouvoir à une maison de nobles.\n\nSi nous parvenions à proposer une loi pour écarter le prochain prince d’Orange du pouvoir politique, celle-ci permettrait à la fois d’améliorer nos relations diplomatiques avec l’administration actuelle et de veiller à ce qu’aucun roi ne monte sur leur trône pour les inciter à mener une nouvelle guerre contre nous."
 dutch_republic.11.a: "Cela nous permettrait de prendre un nouveau départ."
 dutch_republic.11.a.tt: "Proposer l’accord à [This.GetName]."
 dutch_republic.11.b: "Nous n’avons aucune raison de soutenir l’administration actuelle."
 dutch_republic.12.t: "Acte d’exclusion"
 dutch_republic.12.d: "Nous n’étions plus en guerre avec [From.GetName] et pensions que tout était réglé. Les négociations ont fait ressortir des problèmes mineurs, mais tout a changé cette semaine lorsque les représentants [From.GetAdjective] ont proposé une nouvelle clause qui, à notre grande surprise, s’avère favorable à la république.\n\nPour affaiblir la position politique de la famille d’Orange, ils souhaitent que nous adoptions une loi permettant d’écarter les futurs princes d’Orange de l’entourage du/de la [Root.Monarch.GetTitle]. Leurs motivations ne sont pas encore très claires, mais même si une telle loi ne dure pas éternellement, elle renforcera considérablement le pouvoir des étatistes... à condition de rester discrets."
 dutch_republic.12.a: "Nous savons rester discrets."
 dutch_republic.12.b: "Il est impensable pour nous d’accepter une telle demande de la part de nos ennemis !"
 dutch_republic.13.t: "Des liens indissolubles"
 dutch_republic.13.d: "[Root.GetName] est peut-être une république, mais nous conservons encore suffisamment de pouvoir pour que les liens du mariage jouent un rôle dans nos relations avec les autres nations. Plus le pouvoir sera indécis, moins ces liens seront tangibles.\n\nLes nations habituellement satisfaites de l’administration étatiste redoutent maintenant que leurs relations avec les autorités [Root.GetAdjective] s’affaiblissent si la nation abandonne ses traditions héréditaires. Elles veulent être sûres que les familles influentes conserveront leur pouvoir... y compris la famille d’Orange."
 dutch_republic.13.a: "Ils sont rétrogrades, mais pas nous."
 dutch_republic.13.b: "Cédez une partie du pouvoir pour maintenir des liens stables."
 dutch_republic.14.t: "Liens orangistes dans l’armée"
 dutch_republic.14.d: "Grâce aux dirigeants étatistes, les institutions de [Root.GetName] sont de plus en plus représentatives, à l’exception de l’armée qui résiste encore au changement. Un de nos généraux appartient à une famille de la noblesse qui entretient des relations étroites avec la maison d’Orange et qui sabote tous les efforts que nous déployons pour évincer les loyalistes d’Orange des postes militaires de haut rang.\n\nAujourd’hui, il demande même qu’un de ses proches, également orangiste, devienne conseiller du/de la [Root.Monarch.GetTitle]. Malgré le talent que semble avoir ce jeune officier, il n’est pas souhaitable de lui accorder la moindre influence."
 dutch_republic.14.a: "Éloignons définitivement ce général."
 dutch_republic.14.b: "Laissons ce commandant venir à nous et nous aviserons."
 dutch_republic.15.t: "Les nobles se tournent vers la maison d’Orange"
 dutch_republic.15.d: "Tous ceux qui ont hérité de leurs pouvoirs croient fermement à la vertu du pouvoir héréditaire. Les nobles locaux de [Root.GetName] s’en défendent en prétendant vouloir voir la maison d’Orange au pouvoir par souci d’unité et de stabilité nationale.\n\nIl n’est pas simple de gouverner des gens qui ne croient pas à ce que nous nous efforçons de réaliser. Le conflit direct est parfois inévitable. Et lorsqu’il peut être évité, il y a un prix à payer."
 dutch_republic.15.a: "Ce sont des sujets de la république comme les autres !"
 dutch_republic.15.b: "Nous paierons ce prix et céderons autant de pouvoir qu’il le faudra."
 dutch_republic.16.t: "Succès de la république"
 dutch_republic.16.d: "Le pouvoir des étatistes a récemment été renforcé, ce qui indique que la république est notre avenir. Les succès de [Root.GetName], de son commerce et de son administration n’auraient pas été possibles en dehors d’une fédération de provinces comme la nôtre.\n\nEn renonçant à une partie du pouvoir dictatorial si cher aux anciens rois, nous avons réalisé des choses qui auraient été impossibles pour eux. Il est temps d’afficher la confiance que nous inspirent ces idées en renonçant à une partie de notre pouvoir en faveur de la liberté."
 dutch_republic.16.a: "Autant dire adieu à la grandeur de [Root.GetName] !"
 dutch_republic.16.b: "Le républicanisme est une idée digne de notre engagement."
 dutch_republic.17.t: "Un pays sans roi"
 dutch_republic.17.d: "Le soutien accru dont bénéficient actuellement les orangistes a déclenché un débat sur la façon dont notre république est perçue par les autres nations. Un pays dont le monarque est faible peut être considéré comme une proie facile et indigne de respect. Qu’en est-il d’un pays sans monarque ?\n\nLes orangistes prétendent avoir la réponse. Pour que notre nation s’impose sur la scène internationale, le/la [Root.Monarch.GetTitle] doit montrer sa capacité à unir et diriger. Les vaniteuses démonstrations de pouvoir sont habituellement jugées inutiles, mais cette fois l’exception confirmera peut-être la règle."
 dutch_republic.17.a: "Qu’importe la façon dont nous perçoivent les tyrans !"
 dutch_republic.17.b: "Nous allons leur montrer que notre [Root.Monarch.GetTitle] est aussi fort que n’importe quel roi."
 dutch_republic.18.t: "La route vers la gloire des orangistes"
 dutch_republic.18.d: "La victoire de l’opposition lors des récents conflits entre étatistes et orangistes a curieusement profité à [Root.GetName]. Les nobles, qui auparavant ne s’intéressaient guère aux affaires militaires, rêvent maintenant d’un avenir où un prince d’Orange mènerait notre peuple à la gloire. Ils promettent un brillant et fier avenir à la république [Root.GetAdjective] et, qu’ils aient tort ou raison, leur capacité à diriger ne peut qu’être bénéfique à notre armée."
 dutch_republic.18.a: "Dirigez les partisans orangistes vers l’armée."
 dutch_republic.18.b: "Dirigez les partisans orangistes vers la marine."
 dutch_republic.19.t: "Les généraux doutent de l’administration"
 dutch_republic.19.d: "\"Le pouvoir républicain est fréquemment fait de compromis "
 dutch_republic.19.a: "Ils finiront par entendre raison."
 dutch_republic.20.t: "Le coup d’état"
 dutch_republic.20.d: "$ARMY_ORGANISER$$COMMANDANT$$QUARTERMASTER$$GRAND_CAPTAIN$$RECRUITMASTER$ est un homme d’action. C’est la raison pour laquelle il a été engagé par l’administration et qu’il a conservé son poste de conseiller militaire en chef de [Root.GetName], bien qu’il soit partisan de la cause des orangistes. Mais aujourd’hui, ses actions se sont retournées contre nous.\n\nPrétendant que le pouvoir incontesté des étatistes mène [Root.GetName] à la ruine, il a rallié d’autres partisans à sa cause et tente maintenant de mener un coup d’état pour s’emparer du pouvoir. À nous de choisir si nous devons intervenir ou laisser faire."
 dutch_republic.20.a: "Pour la maison d’Orange."
 dutch_republic.20.b: "Pour la république !"
 dutch_republic.21.t: "Pas de consensus"
 dutch_republic.21.d: "Pour certaines questions débattues devant les États généraux, le compromis est indispensable à l’efficacité de la république. Car lorsque les représentants ne parviennent pas à se mettre d’accord, notre nation devient ingouvernable. Les efforts que nous avons déployés pour éviter qu’un pouvoir central ne gouverne [Root.GetName] d’une main de fer ont porté leurs fruits."
 dutch_republic.21.a: "La république va-t-elle sombrer dans l’anarchie ?"
 dutch_republic.22.t: "Contrôle des exigences du général"
 dutch_republic.22.d: "Au fil du temps, la guerre a souvent été synonyme de concentration de pouvoir pour certains. Forts de ce constat, nous hésitons à faire de trop nombreuses concessions à l’armée, notamment à un moment où notre nation est en guerre.\n\nUn général qui nous aurait permis de remporter bien des batailles, du moins selon ses dires, donne du fil à retordre aux représentants de la république sur la conduite à tenir à l’avenir. Son expertise militaire est indéniable, mais autoriser les étatistes à lui emboîter le pas risquerait d’affaiblir leur position politique à [Root.GetName]."
 dutch_republic.22.a: "Les États généraux devront se soumettre pour s’assurer de la victoire."
 dutch_republic.22.b: "Nous ne renoncerons pas à nos idéaux face à la terreur !"
 dutch_republic.23.t: "Les orangistes rallient les nobles à la guerre"
 dutch_republic.23.d: "Nous sommes en guerre, mais il ne s’agit pas de n’importe quelle guerre. Notre ennemi n’est autre que l’ennemi juré de [Root.GetName]. Dans des moments comme celui-ci, les provinces sont unies contre une menace commune et les nobles sont impatients de les mener à la guerre. Qui de mieux pour les diriger que le prince d’Orange ?\n\nAutoriser la famille d’Orange à rallier les autres nobles et les roturiers à la guerre renforcerait le moral des troupes, les étatistes ne sont pas idiots. Ils savent que les effets de cette unité se prolongeront au-delà de la guerre et que les orangistes ne restitueront pas facilement le pouvoir qu’ils ont acquis, même pour la meilleure des causes."
 dutch_republic.23.a: "La maison d’Orange a mené notre nation à la victoire par le passé."
 dutch_republic.23.b: "Cela ne nous permet pas de renoncer à la cause républicaine."
 dutch_republic.24.t: "Les étatistes exigent un retour au statu quo"
 dutch_republic.24.d: "\"La guerre est terminée… Les orangistes y sont pour beaucoup "
 dutch_republic.24.a: "Les choses doivent redevenir telles qu’elles étaient."
 dutch_republic.24.b: "Ils ont livré combat, laissez-les conserver leur pouvoir."
 dutch_republic.25.t: "Rebâtir la république"
 dutch_republic.25.d: "[Root.GetName] a payé un lourd tribut à la guerre. Ses habitants ont combattu avec acharnement et bien que certains soient fiers des cicatrices que portera notre république au terme de ces combats, nombreux sont ceux qui se souviendront de la brutalité de la guerre. Les étatistes y voient là l’occasion de gagner le soutien de ceux qui partagent ces sentiments, arguant du fait qu’une véritable république n’a nul besoin de faire la guerre, et ne le souhaite d’ailleurs pas. Cela pourrait apaiser les inquiétudes du peuple pour l’avenir, un avenir qui appartiendrait aux étatistes."
 dutch_republic.25.a: "Rebâtissons ces idéaux, pour le peuple de [Country]."
 dutch_republic.25.b: "Le prince d’Orange pourrait bien nous mener à la victoire à l’avenir."
 dutch_republic.26.t: "Interest van [Root.GetName]"
 dutch_republic.26.d: "Depuis toujours, [Root.GetName] est un carrefour commercial à l’échelle internationale, mais la clé de ce succès est source de discorde. Des théoriciens économiques de la région ont récemment déclaré que le gouvernement républicain y était pour beaucoup dans l’essor de la province, suggérant que moyennant un environnement politique propice, cet essor pourrait se répandre dans tout [Root.Owner.GetName]."
 dutch_republic.26.a: "Voilà une conclusion raisonnable."
 dutch_republic.26.b: "Leurs intérêts ne sont pas nécessairement ceux des autres [Root.Owner.GetAdjective]."
 dutch_republic.27.t: "Inquiétudes frontalières"
 dutch_republic.27.d: "Les frontaliers de notre nation regardent l’horizon avec fierté et soif de conquête. D’autres avec crainte. Partager une frontière avec une nation qui menace notre souveraineté a conduit quelques influents chefs locaux à soutenir le désir des étatistes de créer une république, dans l’espoir d’empêcher le prince d’Orange de mener la nation, de chercher à repousser la frontière [Root.GetAdjective] et de déclencher un conflit inutile avec notre puissant voisin."
 dutch_republic.27.a: "Avec leur soutien, notre avenir sera synonyme de paix."
 dutch_republic.27.b: "Ces lâches ne méritent pas d’être écoutés !"
 dutch_republic.28.t: "Les ambitions de [Root.GetName]"
 dutch_republic.28.d: "Les nobles de [Root.GetName] ne semblent pas s’inquiéter de leur statut de province frontalière. Bien au contraire, ils estiment que nos voisins ont davantage lieu de s’inquiéter car nous pourrions tout à fait décider que leurs terres seraient bien mieux administrées sous la coupe de [Root.GetName] ou sous le giron de la république. Visiblement, nos voisins l’ont compris car ils semblent craindre la puissance de [Root.Owner.GetName], notamment avec à sa tête un ambitieux prince d’Orange."
 dutch_republic.28.a: "Ils ont raison de nous craindre."
 dutch_republic.28.b: "Notre nation est aussi puissante lorsqu’elle est dirigée par d’autres."
 dutch_republic.29.t: "Les plans de [Root.GetName]"
 dutch_republic.29.d: "Devoir partager une frontière avec une nation rivale et hostile pourrait conduire le peuple à se montrer méprisant, mais les bons citoyens de [Root.GetCapitalName] ont réussi à bien dissimuler leur mépris.\n\nMieux encore, les nobles locaux ont secrètement commencé à imaginer des plans d’expansion sur le territoire de notre ennemi, des gens qui, selon eux, pourraient être mis à exécution si [Root.Owner.GetName] disposait d’un dirigeant plus intéressé par la gloire de la nation que par l’échiquier politique. Ils n’affichent que très peu de respect envers les républicains, mais jugent le prince d’Orange capable de les aider à réaliser leurs ambitions."
 dutch_republic.29.a: "Il en serait capable."
 dutch_republic.29.b: "La guerre est l’affaire des États généraux et non des nobles locaux."
 dutch_republic.30.t: "Débat à [Root.GetCapitalName]"
 dutch_republic.30.d: "[Root.GetName] est l’une des provinces centrales de notre république et l’opinion de ses représentants revêt une grande importance au sein des États généraux. À [Root.GetCapitalName], les récents développements ont privilégié l’opposition et soulevé la question de savoir vers quelle faction locale nous tourner. L’organisation d’un débat pourrait nous permettre d’inverser la tendance, mais l’opposition risque de ne pas se laisser faire."
 dutch_republic.30.a: "Envoyez quelqu’un plaider la cause des orangistes."
 dutch_republic.30.b: "Envoyez quelqu’un plaider la cause des étatistes."
