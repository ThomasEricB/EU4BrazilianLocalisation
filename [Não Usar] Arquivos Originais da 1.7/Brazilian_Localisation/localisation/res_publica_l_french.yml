 elective_monarchy.1.t: "Le Sejm soutient $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.1.d: "Le Sejm soutient $HEIR$ $HEIR_DYNASTY$ qui, malgré des origines $HEIR_ADJ$, passe pour être un digne successeur au trône de $COUNTRY$. Cela augmentera ses chances d’assumer les plus hautes fonctions si notre $MONARCHTITLE$ actuellement en place venait à disparaître."
 elective_monarchy.1.a: "$HEIR$ est vraiment respectable."
 elective_monarchy.2.t: "Le Sejm s’oppose à $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.2.d: "Une puissante faction du Sejm n’a pas manqué de dire tout le mal qu’elle pensait de $HEIR$ $HEIR_DYNASTY$, qu’elle considère comme un étranger incapable de comprendre les souhaits $HEIR_ADJ$ en matière d’administration. Ses agissements ont diminué les chances $HEIR_ADJ$ d’accéder au pouvoir, si notre monarque $MONARCHTITLE$ venait à disparaître."
 elective_monarchy.2.a: "$HEIR$ doit s’en aller !"
 elective_monarchy.3.t: "Soudoyer le Sejm"
 elective_monarchy.3.d: "Remporter une élection revient souvent à savoir quelles pattes graisser. Un membre de notre dynastie est actuellement bien placé pour accéder au trône d’une nation étrangère et plusieurs nobles de cette nation se disent prêts à le soutenir sous réserve que notre nation fasse preuve d’autant de générosité que de grandeur."
 elective_monarchy.3.a: "Récompensez-les généreusement."
 elective_monarchy.3.b: "Ne leur donnez pas un sou."
 elective_monarchy.4.t: "Complot contre $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.4.d: "Une faction du Sejm a clairement indiqué ne pas apprécier $HEIR$ $HEIR_DYNASTY$ et voilà que votre maître espion a découvert que ses membres complotent pour assassiner $HEIR_ADJ$. S’ils mettent leur plan à exécution, il y a fort à parier que cela nous soit reproché, mais les arrêter contrarierait leurs amis dans le Sejm. Quelle conduite devons-nous tenir ?"
 elective_monarchy.4.a: "Laissez faire ce complot."
 elective_monarchy.4.b: "Arrêtez ces comploteurs !"
 elective_monarchy.5.t: "Comploteurs $FROM_ADJ$"
 elective_monarchy.5.d: "Nous avons découvert que le gouvernement de $FROM$ soutient tacitement le complot d’assassinat visant notre candidat au trône. Il s’agit là d’une grave insulte envers notre pays et nous nous devons d’y répondre !"
 elective_monarchy.5.a: "Les scélérats !"
 elective_monarchy.6.t: "Différences religieuses"
 elective_monarchy.6.d: "Bien que notre nation appartiennent naturellement à la vraie foi $RELIGION$, nous soutenons un membre de notre dynastie pour lui permettre d’accéder au trône d’un pays aveuglé par une foi hérétique. Ce pays exige maintenant de notre candidat qu’il se convertisse à sa foi pour espérer monter sur le trône."
 elective_monarchy.6.a: "Accepter ces exigences scandaleuses"
 elective_monarchy.6.b: "Nous refusons de vendre son âme !"
 elective_monarchy.7.t: "Accident suspect"
 elective_monarchy.7.d: "Notre candidat au trône de $FROM$ a succombé à ce ressemble à un accident de chasse. Bien que nous pensions que cet accident n’est autre qu’un assassinat perpétré par les partisans d’un autre candidat, nous n’avons aucune preuve et tous les efforts que nous avons déployés pour mettre notre dynastie sur le trône $FROM_ADJ$ ont été réduits à néant."
 elective_monarchy.7.a: "C’est horrible !"
 elective_monarchy.8.t: "Le sang de [Root.Monarch.Dynasty.GetName] unit"
 elective_monarchy.8.d: "Bien que [Root.GetName] soit souvent en proie a à l’influence externe de notre politique, élire un monarque d’une autre nation a créé un lien de confiance et ouvert la voie à des opportunités diplomatiques uniques. [Root.Monarch.GetName] a fait particulièrement bon usage de l’influence de sa famille à l’étranger et renforcé les liens ces terres que notre [Root.Monarch.GetTitle] considérait autrefois comme les siennes."
 elective_monarchy.8.a: "Espérons que cela dure."
 elective_monarchy.9.t: "[Root.Monarch.GetName] hérite du titre"
 elective_monarchy.9.d: "Même si [Root.Monarch.GetSheHe] est notre [Root.Monarch.GetTitle], [Root.Monarch.GetName] possède toujours des droits dans son pays d’origine. Bien que les étrangers aient pu soutenir son accession au trône dans l’espoir de nous gouverner, disposer d’un droit légitime sur ses terres pourrait bien nous donnera l’occasion d’inverser la tendance..."
 elective_monarchy.9.a: "Il s’agit là de son droit de naissance !"
 elective_monarchy.9.b: "Notre choix n’est motivé par aucune arrière-pensée."
 elective_monarchy.10.t: "Abdication des forces du Sejm"
 elective_monarchy.10.d: "[Root.Monarch.GetName] sait que son heure va bientôt venir. Pour protéger le titre de ses ancêtres, [Root.Monarch.GetSheHe] a commencé à consulter pour assurer sa succession, remettant en question le choix du Sejm. Les nobles n’ont pas vraiment apprécié cette façon de faire et envisagent de contraindre [Root.Monarch.GetTitle] à abdiquer en faveur de l’héritier qu’ils ont déjà choisi pour monter sur le trône."
 elective_monarchy.10.a: "Absolument. L’absolutisme doit être évité."
 elective_monarchy.10.b: "Notre [Root.Monarch.GetTitle] ne se prosternera pas aussi facilement devant les nobles !"
 elective_monarchy.11.t: "Conversion à la religion [Root.Religion.GetName]"
 elective_monarchy.11.d: "Le monde est en proie à d’importantes mutations religieuses. Un monarque prêt à se convertir est dans l’air du temps et lorsque [Root.Monarch.GetName] a opté pour la foi [Root.Religion.GetName] au moment de son accession au trône, cela n’est pas passé inaperçu. Si [Root.Monarch.GetTitle] a pu se convertir, qu’est-ce qui empêche les autres de voir la vérité ? Rien, disent ses partisans. La pression qui s’exerce sur tous ceux qui n’ont pas encore franchi le pas, nobles et roturiers, est encore plus forte qu’à l’accoutumée."
 elective_monarchy.11.a: "Espérons qu’ils finissent par entendre raison."
 elective_monarchy.12.t: "Campagne excessivement ambitieuse"
 elective_monarchy.12.d: "La guerre agressive à laquelle se livre [Root.Monarch.GetName] ne se déroule pas très bien. Elle est source d’agitation, notamment du fait des origines étrangères du/de la [Root.Monarch.GetTitle]. Au fil de cette guerre, les gens se sont mis à soutenir que [Root.GetName] est une nation pacifique et que ce monarque téméraire l’entraînait vers sa perte."
 elective_monarchy.12.a: "La guerre ne fait que commencer ! En avant !"
 elective_monarchy.12.b: "Nous devons essayer de mettre rapidement fin à ce conflit."
 elective_monarchy.13.t: "Comme à la maison"
 elective_monarchy.13.d: "Étant d’origine [Root.Culture.GetName], [Root.Owner.Monarch.GetName] se rend souvent à [Root.GetName]. En plus de permettre à [Root.Monarch.GetTitle] de se remémorer son passé, les habitants de cette province, qui d’ordinaire ne se sentent pas très proches de leurs dirigeants [Root.Owner.GetAdjective], sont ravis de voir que le Sejm a approuvé un monarque qui parle leur langue. Une visite récente a considérablement amélioré l’impression que se font les habitants des environs de l’administration."
 elective_monarchy.13.a: "Il n’y avait aucune raison d’en douter."
 elective_monarchy.14.t: "Loyauté de [Root.Monarch.GetName] et [Root.Heir.GetName]"
 elective_monarchy.14.d: "Élire des monarques de différentes nations nous permet, dans une certaine mesure, d’éviter qu’une dynastie ne fasse entièrement main basse sur [Root.GetName], mais conduit aussi la noblesse étrangère à douter de notre loyauté. La famille [Root.Monarch.Dynasty.GetName] à laquelle appartient notre [Root.Monarch.GetTitle] a constaté un soutien accru du Sejm en faveur de [Root.Heir.GetName] de la dynastie [Root.Heir.Dynasty.GetName]. Bien qu’ils soient conscients du fait qu’ils ne pourront pas régner éternellement sur notre nation, ils commencent à s’interroger sur la manière dont cela se répercutera sur notre coopération future."
 elective_monarchy.14.a: "Assurez-vous que le Sejm reste loyal envers la lignée de [Root.Monarch.Dynasty.GetName]."
 elective_monarchy.14.b: "Reconnaissez qu’un changement s’impose."
 elective_monarchy.14.c: "Conservez votre neutralité. L’allégeance du Sejm est réservée à [Root.GetName]."
 elective_monarchy.15.t: "Changement d’allégeance pour le Sejm [From.GetAdjective]"
 elective_monarchy.15.d: "Après que la noble famille de [Root.Monarch.Dynasty.GetName] ait accédé au trône [From.GetAdjective], nous espérions un règne durable de notre dynastie. Mais le soutien du Sejm en faveur d’un autre héritier étranger a altéré les relations entre nos deux nations. Sous la pression, [From.GetName] a reconnu que les temps ont changé et qu’il entend éviter un autre monarque issu de [Root.GetName]."
 elective_monarchy.15.a: "Les nobles [From.GetAdjective] sont versatiles !"
 elective_monarchy.16.t: "Le Sejm [From.GetAdjective] nous soutient"
 elective_monarchy.16.d: "[From.GetName] a fait l’objet de pressions de la part de [From.Monarch.Dynasty.GetName] afin de maintenir sa lignée sur le trône, mais le Sejm a refusé et s’est prononcé en notre faveur. [From.Heir.GetName], jouissant déjà du soutien populaire du Sejm, est désormais considéré comme leur principal candidat pour échapper à l’emprise de la dynastie et éviter un monarque absolu."
 elective_monarchy.16.a: "[From.Heir.GetSheHe] les mènera à la liberté… Ou du moins à nous."
 elective_monarchy.17.t: "Liberté dorée"
 elective_monarchy.17.d: "L’administration de [Root.GetName] n’a rien à voir avec l’administration des autres nations. Dicter les objectifs de la nation est difficile, voire impossible sans l’approbation de la noblesse. Aux yeux d’un monarque étranger, cela peut être source de déception et de frustration, mais cette pierre angulaire de la politique [Root.GetAdjective] est largement valorisée dans son pays et constitue la raison pour laquelle [Root.Monarch.GetName] a réussi à accéder au pouvoir. Adopter de telles idées peut sembler affaiblir le/la [Root.Monarch.GetTitle] sur la scène internationale, mais permet de mieux intégrer et de mieux rallier les partisans du Sejm."
 elective_monarchy.17.a: "Ils ont fait preuve de sagesse en nous choisissant. Écoutons-les."
 elective_monarchy.17.b: "Nous devons reprendre le contrôle face à cette anarchie !"
 republican_dictatorship.1.t: "[Root.Monarch.GetTitle] prend le contrôle de l’administration"
 republican_dictatorship.1.d: "Aux yeux de [Root.Monarch.GetName], une prise de décision rapide et incontestée constitue le seul moyen de veiller à ce que [Root.GetName] adopte les réformes qui lui sont nécessaires. L’impatience de [Root.Monarch.GetHerHisCap] en matière de politique a agacé certains officiels aguerris qui indiquent que les autres dirigeants prenaient des mesures plus adaptées pour appliquer ces idées. Ils craignent que le caractère agressif de tels agissements ne s’accompagne de graves conséquences pour l’avenir de notre nation."
 republican_dictatorship.1.a: "[Root.GetName] n’est pas une démocratie et ils devront s’y habituer."
 republican_dictatorship.1.b: "Nous devrions prendre en compte leurs inquiétudes."
 republican_dictatorship.2.t: "[Root.Monarch.GetTitle] prend le contrôle des affaires étrangères"
 republican_dictatorship.2.d: "Les politiques [Root.GetAdjective] en matière de commerce et de diplomatie à l’échelle u monde sont pleines de tact et de prudence, mais aux yeux de [Root.Monarch.GetName], elles ne progressent pas suffisamment. Un pouvoir absolu ne laisserait place à aucune hésitation.\n\nMais dans la pratique, il y peut-être de bonnes raisons d’hésiter. Le/La [Root.Monarch.GetTitle] a peut-être ses propres desseins nous concernant, mais ces desseins prennent forme dans un monde de monarques et de despotes. Même sous un régime autocratique, est-ce là le futur que nous voulons pour notre nation ?"
 republican_dictatorship.2.a: "Oui, et nous devons y parvenir !"
 republican_dictatorship.2.b: "Réfléchissons aux possibilités dont nous disposons."
 republican_dictatorship.3.t: "[Root.Monarch.GetTitle] prend le contrôle de l’armée"
 republican_dictatorship.3.d: "Si [Root.Monarch.GetName] doit façonner l’avenir de notre [Root.GetName], [Root.Monarch.GetSheHe] doit pouvoir compter sur son armée dans un monde hostile. Mais l’armée, bien que respectueuse des ordres du commandement et d’un ambitieux dirigeant, possède des traditions et des structures sur lesquelles il est impossible d’agir sans altérer l’idée selon laquelle [Root.Monarch.GetTitle] agit avec le soutien populaire. Son héritage sera-t-il celui d’un autre dans la lignée des monarques ?"
 republican_dictatorship.3.a: "Tout ce qui portera ses fruits."
 republican_dictatorship.3.b: "Non. Nous allons nous arrêter et écouter."
 republican_dictatorship.4.t: "Partisan de [Root.Monarch.GetName] au sein de l’armée"
 republican_dictatorship.4.d: "Alors que bon nombre de membres de l’armée restent fidèles à l’administration précédente, le/la [Root.Monarch.GetTitle] bénéficie de quelques fervents partisans. Certains chefs de l’armée apprécient le pouvoir absolu exercé par [Root.Monarch.GetName] et estiment qu’en ces temps troubles, l’autorité s’impose.\n\nMettre en avant quelqu’un de brillant à des fins purement politiques pourrait ne pas être très bien perçu, mais il nous faut des généraux aussi habiles que loyaux. Devons-nous saisir l’occasion ou nous tenir à l’écart ?"
 republican_dictatorship.4.a: "Rien n’est discutable quand il est question de récompenser l’expertise."
 republican_dictatorship.4.b: "Il vaut mieux laisser ce genre d’affaires à des chefs militaires expérimentés."
 republican_dictatorship.5.t: "Le peuple a soif de démocratie"
 republican_dictatorship.5.d: "\\'Nous avons renoncé aux rois ! Renonçons aux despotes !\\'\n\nLe peuple, après avoir assisté au renversement des anciennes institutions, commence à penser que [Root.Monarch.GetName], sous couvert d’un gouvernement moderne, n’a rien établir d’autre qu’une monarchie absolue. Il exige que des changements d’envergure interviennent pour continuer à tolérer son règne. Peut-être sera-t-il plus enclin à accepter un dirigeant sur le long terme si nous faisons des concessions..."
 republican_dictatorship.5.a: "[Root.Monarch.GetName] vient du peuple !"
 republican_dictatorship.5.b: "[Root.GetName] n’a jamais eu vocation à être une démocratie."
 republican_dictatorship.6.t: "Renforcer la délégation au sein du gouvernement"
 republican_dictatorship.6.d: "Les questions administratives n’ont jamais été le fort de [Root.Monarch.GetName]. Le/La [Root.Monarch.GetTitle] peut prendre des décisions, mais les subtilités de la politique lui échappent. Recourir à des subordonnés pour gérer ces questions a atténué le problème, mais les a aussi incités à demander à davantage contrôler les questions administratives. Bien qu’il s’agisse là d’une demande claire visant à affaiblir la puissance centrale, le fait d’insister pour garder le contrôle nous mettrait en conflit direct avec de brillantes personnalités."
 republican_dictatorship.6.a: "Le/La [Root.Monarch.GetTitle] doit tout dicter."
 republican_dictatorship.6.b: "Écartez tous ceux qui pourraient suggérer une telle chose."
 republican_dictatorship.7.t: "Renforcer la délégation en matière d’affaires étrangères"
 republican_dictatorship.7.d: "Un/Une [Root.Monarch.GetTitle] n’accepte aucun compromis et [Root.Monarch.GetName] ne fait pas exception à cette règle. Hélas, en termes de diplomatie internationale, les compromis sont parfois nécessaires. Face à un dirigeant incapable de gérer les situations diplomatiques, les ambassadeurs et les diplomates ont été tentés de prendre eux-mêmes des décisions en la matière. En temps normal, nous n’accepterions pas que le pouvoir de [Root.Monarch.GetTitle] soit ainsi défié, mais [Root.GetName] semble en avoir profité."
 republican_dictatorship.7.a: "Alors, faisons des compromis, juste cette fois."
 republican_dictatorship.7.b: "Cela ne peut pas continuer."
 republican_dictatorship.8.t: "Renforcer la délégation de l’armée"
 republican_dictatorship.8.d: "L’armée peut se montrer réfractaire aux changements et [Root.Monarch.GetName] n’est pas très au fait des questions militaires. Heureusement, [Root.Monarch.GetSheHe] sollicite des personnes qui le sont et qui apprécient le manque de décisions en la matière de leur supérieur. Le commandement militaire demande désormais de plus de plus de liberté décisionnelle et bien que, de prime abord, cela puisse sembler être une bonne idée, octroyer plus de pouvoir à l’armée pourrait nuire à [Root.Monarch.GetTitle]."
 republican_dictatorship.8.a: "Concentrons-nous sur l’administration de [Root.GetName] et laissons aux autres le soin d’en assurer la défense."
 republican_dictatorship.8.b: "Nous devons reprendre le contrôle !"
 republican_dictatorship.9.t: "Proches et dirigeants locaux"
 republican_dictatorship.9.d: "Prenant soin de nommer des personnes dignes de confiance à des postes clés, bon nombre de proches du/de la [Root.Owner.Monarch.GetTitle] occupent désormais des fonctions de dirigeants locaux. Bien que cela nous confère un meilleur contrôle sur la manière dont nos politiques sont mises en œuvre au niveau national, le peuple de [Root.GetCapitalName] se plaint de l’incompétence d’un maire. À leurs yeux, [Root.Owner.GetName] les ramène à l’époque où le pouvoir était aux mains d’une même famille et ils le contestent."
 republican_dictatorship.9.a: "Le peuple a parlé. Le maire doit démissionner."
 republican_dictatorship.9.b: "Ces accusations ne sont pas fondées."
 republican_dictatorship.10.t: "L’armée locale doute de l’administration"
 republican_dictatorship.10.d: "Bien que l’adhésion à certains principes républicains ait permis de faire accepter le règne de [Root.Owner.Monarch.GetName] au plus grand nombre, certains chefs de l’armée estiment qu’il s’agit là d’un signe de faiblesse. Un général de [Root.GetName] a commencé à conspirer contre le/la [Root.Owner.Monarch.GetTitle], arguant du fait que la nation ne dispose pas d’un dirigeant doté de suffisamment d’autorité pour assurer un contrôle pérenne. Selon ces chefs de l’armée, [Root.Owner.GetName] risque de sombrer dans l’anarchie ou le populisme si rien n’est fait."
 republican_dictatorship.10.a: "Alors, je m’en chargerai !"
 republican_dictatorship.10.b: "Nous devons lutter contre ces réactionnaires !"
