 sermons_for_princes: "Sermons pour les princes"
 desc_sermons_for_princes: "Grâce aux sermons et prières prononcés en faveur de la famille d’Orange dans les églises de notre État, celle-ci bénéficie d’une bonne opinion auprès du public."
 no_sermons_for_princes: "Pas de sermons pour les princes"
 desc_no_sermons_for_princes: "Nous nous efforçons de séparer les affaires religieuses de la politique de notre nation."
 angered_traders: "Marchands en colère"
 desc_angered_traders: "Les marchands, qui jugent la république bénéfique à leurs activités, ont du mal à exercer leur métier sous un régime autocratique."
 no_taxes_for_tyrants: "Pas d’impôts pour les tyrans"
 desc_no_taxes_for_tyrants: "Certains sujets de la république refusent de payer des impôts au souverain car ils le jugent trop despotique et monarchique pour notre nation."
