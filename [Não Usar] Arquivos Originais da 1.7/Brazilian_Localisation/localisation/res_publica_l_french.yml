 republic_factions.1.t: "Restrictions de la guilde sur [Root.GetTradeGoodsName]"
 republic_factions.1.d: "Le commerce de [Root.GetTradeGoodsName] à [Root.Owner.GetName] a déclenché un conflit à [Root.GetName]. Les marchands, soucieux de vendre et d’acheter librement ces marchandises, estiment que la guilde qui contrôle leur fabrication est devenue trop puissante. À leurs yeux, elle n’est rien d’autre qu’un cartel qui nuit à l’économie.\n\nLes dirigeants de la guilde, de leur côté, indiquent que leur organisation renforce l’efficacité de la production de [Root.GetTradeGoodsName]. Quels que soient leurs arguments, ceux qui s’opposent à nos politiques risquent de souffrir, voire de saboter leurs propres activités."
 republic_factions.1.a: "Nous devons mettre en place des statuts pour affaiblir ce cartel."
 republic_factions.1.b: "Une guilde puissante est garante de qualité."
 republic_factions.2.t: "Les guildes en appellent à des réformes mercantilistes"
 republic_factions.2.d: "La théorie économique mercantiliste gagne du terrain au sein des plus influents membres des guildes. Bien sûr, ils connaissent parfaitement ce domaine… Et risquent fort de profiter des politiques sur lesquelles ils s’appuient.\n\nD’autres n’en tirent pas autant parti. De puissants marchands opérant dans le monde entier estiment que ces théories constituent une impasse et se battront avec acharnement pour empêcher la république de les adopter. Avec le soutien des guildes, cela est possible, mais pas sans agitation politique."
 republic_factions.2.a: "Nous ne pouvons pas nous permettre d’explorer des impasses."
 republic_factions.2.b: "Le mercantilisme est l’avenir, que les marchands en aient conscience ou pas."
 republic_factions.3.t: "Les marchands en appellent à des importations accrues"
 republic_factions.3.d: "L’influence d’une puissante guilde a fait flamber les prix de [Root.GetTradeGoodsName] à [Root.Owner.GetName]. La situation est telle que les marchands jugent plus intéressant d’importer des marchandises en provenance de l’étranger que de concurrencer les prix pratiqués localement, un phénomène de plus en plus contraignant en raison de la législation [Root.Owner.GetAdjective] en matière d’importations.\n\nUne politique douanière moins stricte permettrait à nos marchands de conclure juteux accords sur le lieu de production de [Root.GetTradeGoodsName], ce à quoi s’opposent farouchement les guildes."
 republic_factions.3.a: "L’efficacité du commerce doit être notre priorité."
 republic_factions.3.b: "Nous ne ferons aucune concession susceptible de nuire aux guildes."
 republic_factions.4.t: "Statut des nobles en rivalité avec les dirigeants des guildes"
 republic_factions.4.d: "À [Root.GetName], la présence des guildes s’est accompagnée de nouvelles influences. En plus d’être devenus plus riches que de nombreux aristocrates, les principaux membres de la guilde de [Root.GetCapitalName] gagnent également en puissance, sans pour autant bénéficier des liens familiaux qui, pendant très longtemps, étaient l’apanage des dirigeants de la ville.\n\nUne telle évolution est peut-être inévitable, notamment en raison de la nature de notre république. Cela étant, à ce stade, la seule chose dont nous pouvons être certains, c’est que les nobles de [Root.GetName] ont une aversion pour ces nouveaux riches aux manières douteuses et aimeraient les voir mis à l’écart des arcanes de la politiques locale."
 republic_factions.4.a: "D’où qu’il vienne, l’argent est toujours bon à prendre."
 republic_factions.4.b: "Moyennant quelques faveurs, nous pourrions tenir ces parvenus à l’écart."
 republic_factions.5.t: "Sociétés secrètes au sein du gouvernement"
 republic_factions.5.d: "L’étendue des activités d’une guilde n’est connue que de ses membres. Les guildes étant créées pour gérer les connaissances, c’est inévitable, mais cela mène également à des allégations de conspirations. Vous n’avez prêté que peu d’importance à ces idées, les considérant comme les idées paranoïaques d’un/d’une [Root.Monarch.GetTitle], mais notre république est en danger ! Nous ne pouvons pas en parler ici.\\'\nUn noble vous entraîne un peu à l’écart et vous chuchote à l’oreille qui peut ou non faire partie des guildes secrètes au sein du gouvernement de [Root.GetName]. Il nomme d’autres nobles susceptibles d’être impliqués… En si grand nombre que cela semble tenir de la conspiration de sa part. Cela étant, il est certain que les aristocrates de [Root.GetName] se sentent menacés par ces possibles sociétés secrètes auxquelles ont donné naissance les guildes."
 republic_factions.5.a: "Et alors ? Ces conspirations mettront peut-être les politiciens d’accord, pour une fois."
 republic_factions.5.a.tt: "Ne vous occupez pas de l’influence des guildes secrètes pour le moment."
 republic_factions.5.b: "Parfait. Laissons ceux qui nous sont fidèles mener l’enquête."
 republic_factions.6.t: "La guilde avant le pays"
 republic_factions.6.d: "Lorsque les aristocrates nous ont fait part des sociétés secrètes qui avaient, soi-disant, infiltré la politique [Root.GetAdjective], nous n’avons rien voulu entendre. Ils nous avaient bien dit que nous le regretterions si cette conspiration venait à se retourner contre nous.\n\nRien de catastrophique ne s’est produit, mais un de nos plus proches conseillers a pris des décisions des plus douteuses récemment, avant d’admettre qu’il était au service d’une société \\'secrète\\' dont il fait partie. D’autres politiciens s’insurgent contre de tels agissements et il ne nous sera pas possible d’éviter un scandale à ce stade."
 republic_factions.6.a: "L’infidélité dont il a fait preuve à l’égard de [Root.GetName] doit être punie."
 republic_factions.6.b: "Essayez de désamorcer la situation."
 republic_factions.7.t: "Contacts avec les guildes du monde entier"
 republic_factions.7.d: "Un de nos émissaires diplomatiques doté de solides relations avec une guilde nationale a été accusé par de plus anciens ambassadeurs de faire affaire avec une guilde transfrontalière. Bien qu’il admette les faits qui lui sont reprochés, il réfute les accusations selon lesquelles cela compromettrait ses missions politiques. Il se dit cependant prêt à utiliser ses relations à notre avantage.\n\nLa vieille garde des diplomates aristocratiques jugent une telle pratique plus que douteuse, mais tirer parti de ces relations pourrait nous conférer un avantage indéniable en termes d’opérations clandestines."
 republic_factions.7.a: "Nous verrons les membres des guildes les plus loyaux envers leur pays."
 republic_factions.7.b: "Suspendez-le jusqu’à ce que nous ayons tiré cette affaire au clair."
 republic_factions.8.t: "Noble héritage de [Root.GetName]"
 republic_factions.8.d: "Notre nation républicaine a renoncé à bien des idées sur la noblesse et la féodalité, mais si elles peuvent nous être utiles, nous sommes prêts à les réexaminer, au cas par cas. Une telle situation s’est présentée à [Root.GetName], où un aristocrate local revendique des terres situées dans nos frontières, arguant du fait qu’elles font partie du domaine de sa famille.\n\nLes marchands locaux se sont mobilisés contre cette revendication après avoir négocié un accord d’envergure avec la nation voisine. Le commerce doit être la priorité d’une république, clament-ils, les revendications des nobles n’apportant que guerre et misère."
 republic_factions.8.a: "Guerre, peut-être, mais qui a parlé de misère ?"
 republic_factions.8.b: "Ils ont raison. Nous devrions faire table rase de ces querelles mesquines."
 republic_factions.9.t: "Candidats rivalisant pour des opportunités"
 republic_factions.9.d: "En tant que république, nous mettons tout en œuvre pour maintenir un équilibre entre intérêts économiques et traditions. Nous avons choisi nos conseillers en conséquence. Les familles qui le savent, patriciens et aristocrates confondus, essaient d’anticiper et placent leurs représentants de manière judicieuse avant qu’ils ne cherchent à conseiller directement [Root.Monarch.GetName].\n\nUn poste offrant de telles opportunités s’est récemment libéré, et les différentes parties nous pressent de le leur accorder. Il ne sera pas possible de satisfaire tout le monde et quelqu’un va bientôt devoir être nommé."
 republic_factions.9.a: "Quelqu’un d’expérimenté dans le domaine militaire serait particulièrement utile."
 republic_factions.9.b: "Le commerce constitue la priorité de [Root.GetName]."
 republic_factions.10.t: "Commerce entre rivaux"
 republic_factions.10.d: "Nous ne sommes pas opposés au commerce avec tous… À conditions que nous le contrôlions. Les activités que nous pouvons ou non contrôler sont ouvertes au débat dans notre république, comme tout ce qui a trait à notre république d’ailleurs. Des marchands ont commencé à commercer avec un de nos rivaux, arguant du fait que cela est nécessaire et ce, en dépit de nos désaccords politiques. Les aristocrates jugent cela contestable et exigent que de tels agissements cessent immédiatement."
 republic_factions.10.a: "Nous pouvons nous permettre de couper les liens avec ces misérables."
 republic_factions.10.b: "Nous ne pouvons pas nous permettre de couper les liens avec ces misérables."
 republic_factions.10.b.tt: "[This.GetName] renforcera sa puissance dans un des nœuds où nous commerçons."
 republic_factions.11.t: "[From.GetName] s’ouvre au commerce"
 republic_factions.11.d: "Malgré la haine qu’ils nous vouent, à nous et à tout ce que nous représentons, les [From.GetAdjective] ont autorisé leurs marchands à faire affaire avec nous. Nous allons ainsi gagner un peu de terrain là où habituellement, nos marchands ne sont pas acceptés."
 republic_factions.11.a: "Ils devraient plus souvent nous faire confiance sur ce point."
 republic_factions.12.t: "Offre émanant de $ARTIST$"
 republic_factions.12.d: "Les guildes de [Root.GetName] l’ont tactiquement emporté sur leurs concurrents dans l’arène politique, jouant des coudes auprès du gouvernement [Root.GetAdjective], mais leur puissance est loin de faire l’unanimité.\n\n$ARTIST$, apprécié de la république pour ses talents inégalés d’artisan et d’artiste, vous propose une solution à ce problème.\n\\'[Root.Monarch.GetTitle],\\' dit-il, \\'un changement de pouvoir, maintenant, pourrait réduire à néant tout le travail des guildes. Vous faites preuve de sagesse, [Root.Monarch.GetWomanMan], mais si nécessaire, sachez que les guildes disposent de suffisamment de fonds pour faire des dons à des fins politiques...\\'"
 republic_factions.12.a: "Vous ne pensez quand même pas que je suis incapable de reconnaître un pot-de-vin ?"
 republic_factions.12.b: "Un don utilisé pour financer des projets publics semble parfaitement innocent."
 republic_factions.13.t: "Offre émanant de $TRADER$"
 republic_factions.13.d: "Nous perdons du terrain, [Root.Monarch.GetTitle],\\' $TRADER$ déclare-t-il lors d’une conversation privée faisant suite à un début politique. \\'Notre république est dépendante du commerce. Il est au cœur de notre souveraineté. En privilégiant d’autres intérêts plutôt que ceux des marchands, nous finirons par être dirigés non pas par un/une [Root.Monarch.GetTitle], mais par des esprits confus qui abandonneront ceux qui nous ont menés à la grandeur.\\'\n\nVous savez très bien ce qui arrive ensuite. La présence des marchands est source de promesses de richesses pour [Root.GetName]... Et de promesses tangibles sur la nature même de ces richesses."
 republic_factions.13.a: "Cette république n’a surtout pas besoin de corruption."
 republic_factions.13.b: "Ce que vous dites est vrai. [Root.GetName] a besoin d’argent."
 republic_factions.14.t: "Offre émanant de $COMMANDANT$"
 republic_factions.14.d: "Dans bon nombre d’autres nations, les aristocrates jouissent d’un plus grand pouvoir qu’ici. À [Root.GetName], l’argent compte bien plus que le rang. $COMMANDANT$, un homme qui n’a ni l’un ni l’autre en est bien conscient.\n\n\\'Enfin,\\' dit-il, \\'si [Root.GetName] doit prospérer, il lui faut un puissant dirigeant. L’armée se tient prête, [Root.Monarch.GetTitle], si vous souhaitez lui redonner un peu de sa gloire d’antan. Nombreux sont les membres de la noblesse prêts à rallier une telle cause avec des fonds conséquents.\\'"
 republic_factions.14.a: "La république n’est pas à vendre !"
 republic_factions.14.b: "Votre loyauté est très appréciée."
 republic_factions.15.t: "Le cercle intérieur"
 republic_factions.15.d: "En tant que [Root.Monarch.GetTitle], vous avez tenté de conserver une certaine neutralité envers les guildes, notamment depuis qu’elles sont en déclin à [Root.GetName]. Vous n’appartenez à aucune guilde, et d’ailleurs, dans le contexte politique actuel, cela ne serait pas opportun. Mais cela pourrait bien changer. La guilde la plus en vue de la république vous a proposé de la rejoindre, promettant même de garder cela secret tant qu’il le faudra. C’est audacieux… Et pourtant, refuser une telle offre vous mettrait en mauvaise posture avec la guilde."
 republic_factions.15.a: "Je ne suis fidèle qu’à la république."
 republic_factions.15.b: "Moi aussi, je peux garder un secret."
 republic_factions.16.t: "Transaction bénéfique"
 republic_factions.16.d: "À [Root.GetName], affaires et politique sont irréversiblement liées et ce, depuis très longtemps. Certains accords profitent à de nombreuses parties, mais pas à la république. Lorsque le/la [From.Monarch.GetTitle] [From.Monarch.GetHerselfHimself] est l’une de ces parties, la situation est d’autant plus précaire.\n\nUn bon accord commercial permet de nouer de bonnes relations avec les principaux marchands, ce dont nous avons évidemment besoin. Sur l’autel de notre intégrité en tant que représentant de la république, nous pourrons nous aliéner ces partenaires."
 republic_factions.16.a: "L’intégrité a plus de valeur sur le long terme."
 republic_factions.16.b: "Difficile de sacrifier nos propres intérêts pour le bien de [Root.GetName]."
 republic_factions.17.t: "Le sang n’est pas de l’eau"
 republic_factions.17.d: "À [Root.GetName], le carnet d’adresses et les richesses de chacun déterminent leur statut, mais les nobles pérennisent l’importance des liens du sang. Bien que les nobles ne constituent plus la faction la plus puissante de notre république, ils continuent d’utiliser les mêmes méthodes pour assurer la loyauté. \n\nLa récente demande dont a fait l’objet la main de votre fille de la part d’une illustre famille aristocratique en est l’illustration. Vous savez que cela aura pour effet de les renforcer et d’affaiblir la république, mais refuser une telle alliance vous privera peut-être de leur soutien dans le cadre des réformes militaires que vous envisagez."
 republic_factions.17.a: "Refusez le plus poliment possible."
 republic_factions.17.b: "Il nous faut conserver des liens étroits avec cette famille."
 republic_factions.18.t: "Guildes en situation de coopération"
 republic_factions.18.d: "Depuis que les guildes constituent la puissance dominante du commerce [Root.GetAdjective], mais aussi de sa politique, celles-ci ont bien compris l’importance de coopérer. Des organisations, d’ordinaire rivales, travaillent désormais main dans la main pour bien gouverner la nation et point positif, le contrôle qu’elles exercent sur la qualité et le commerce des marchandises [Root.GetAdjective] s’est élargi et a gagné en efficacité."
 republic_factions.18.a: "Si seulement elles pouvaient se montrer aussi raisonnables dans les domaines qui leur sont moins propices..."
 republic_factions.19.t: "Marchands tournés vers l’étranger"
 republic_factions.19.d: "Après avoir gagné le contrôle de la république [Root.GetAdjective], nos marchands entendent maintenant s’imposer sur la scène commerciale internationale. Leur domination dans le domaine politique [Root.GetName] leur permet de faire preuve d’audace et de prendre des risques inimaginables s’ils n’avaient pas assis leurs positions chez eux. En plus de leur profiter, cela profitera à toute la république."
 republic_factions.19.a: "Qu’ils nous apportent la richesse du monde."
 republic_factions.20.t: "Les aristocrates mettent leurs différences de côté"
 republic_factions.20.d: "Depuis que [Root.GetName] est au service des aristocrates, ces derniers sont au service de [Root.GetName]. Autrefois inquiets d’être perçus comme appartenant au passé, les nobles ont compris qu’ils pouvaient conserver le pouvoir sous réserve de se serrer les coudes. Bien qu’en mauvaise posture avec d’autres forces politiques [Root.GetAdjective], cela a eu pour effet de calmer les ambitions visant à renverser la république et de concentrer les efforts de chacun de manière plus efficace."
 republic_factions.20.a: "Notre grande république s’unit même avec les plus anciennes familles !"
 republic_factions.21.t: "Les guildes font obstruction au commerce"
 republic_factions.21.d: "Les dirigeants des guildes peuvent se montrer impitoyables et n’apprécient guère que l’on s’oppose politiquement à eux. Les guildes n’ayant pas contrôlé le gouvernement de [Root.Owner.GetName] depuis un certain temps, certaines utilisent des méthodes plus intimidantes pour afficher leur influence. Sachant que la république dépend du commerce, la guilde qui contrôle [Root.GetTradeGoodsName] s’est mise à l’empêcher de commercer librement, bien consciente que cela nuirait à l’économie nationale et aux affaires de ses opposants politiques."
 republic_factions.21.a: "Pensez-vous qu’ils gagneront les faveurs de [Root.Owner.Monarch.GetTitle] en agissant de la sorte ?"
 republic_factions.22.t: "Le marchand refuse de servir la république"
 republic_factions.22.d: "Malgré l’intérêt indéniable que [Root.GetName]\\ porte au commerce, bon nombre de ses plus éminents marchands indiquent désormais que [Root.Monarch.GetTitle] refuse de les écouter et fait passer les intérêts des autres avant les intérêts de ceux qui ont fait la richesse de notre pays. Un des marchands sur lequel nous comptons pour notre commerce international a menacé de ne plus travailler avec la république. Bien que nous pensions trouver un accord, cela ne sera pas sans conséquences pour notre coopération."
 republic_factions.22.a: "Que compte-t-il faire en agissant de la sorte ?"
 republic_factions.23.t: "Les aristocrates rejettent la république"
 republic_factions.23.d: "De bien des manières, notre république s’est efficacement octroyé le pouvoir des aristocrates qui estiment que ce pouvoir est leur. Ils s’accordent sur le fait qu’ils ne peuvent pas le revendiquer de droit, comme ils pourraient le faire dans d’autres pays. Parfois, les vieilles idées de l’âge d’or de l’aristocratie resurgissent, mais les nobles de [Root.GetName] savent qu’ils ne pourront pas influer sur la politique sans recourir à la force. Et ils ont donc fait appel à la force pour mener une rébellion ouverte contre la république."
 republic_factions.23.a: "S’ils veulent le pouvoir, conseillez-leur de prendre la plume !"
 republic_factions.24.t: "Loi pour la famille"
 republic_factions.24.d: "Les aristocrates de [Root.GetName] soutiennent une loi communément appelée Loi pour la famille afin d’éviter que des esprits innocents ne soient pervertis par les œuvres décadentes des auteurs libertins de ces dernières années. Le principal outrage à l’origine de cette Loi pour la famille relève d’une pièce ignoble, une pièce dressant la satire des excès des classes aristocratiques. Humiliées et révoltées, les victimes de toutes ces moqueries exigent désormais que la république veille à ce qu’elle ne se propage pas davantage."
 republic_factions.24.a: "Intéressant. Et ils croient pouvoir passer une loi comme cela ?"
 republic_factions.24.b: "La liberté n’est pas faite pour permettre ce genre d’obscénités !"
