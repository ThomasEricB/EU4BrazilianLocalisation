 hostile_rhetoric: "Rhétorique hostile"
 desc_hostile_rhetoric: "Suite aux déclarations imprudentes d’un de nos ambassadeurs, nos voisins nous considèrent maintenant comme une menace."
 free_freethinkers: "Libres penseurs indépendants"
 desc_free_freethinkers: "L’absence de persécutions à l’encontre des libres penseurs a entraîné un regain d’activité dans les salons et universités de notre capitale."
 fair_laws: "Lois équitables"
 desc_fair_laws: "Un engagement en faveur de la vraie justice a été extrêmement bien accueilli par certains pans de notre population."
 ineffective_missionary: "Missionnaire inefficace"
 desc_ineffective_missionary: "Un engagement officiel en faveur de l’humanisme complique la tâche de nos missionnaires qui ont du mal à convertir les non-croyants."
 fair_dealing: "Échange équitable"
 arrogant_administrators: "Administrateurs arrogants"
 honest_broker: "Intermédiaire honnête"
