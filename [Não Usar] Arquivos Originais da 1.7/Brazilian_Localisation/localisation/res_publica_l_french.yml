 firm_hand: "Main ferme"
 desc_firm_hand: "Les pressions et leviers dont nous avons habilement usé nous ont permis d’obtenir un peu plus d’avantages de la part de nos vassaux."
 emissary_authority: "Autorité des émissaires"
 desc_emissary_authority: "Les passeports apportés par nos diplomates donnent de la crédibilité et de la cohérence à notre objectif national."
 suspected_diplomats: "Diplomates soupçonnés"
