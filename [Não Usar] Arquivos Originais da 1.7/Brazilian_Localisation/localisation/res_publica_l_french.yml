 ideagroups.1700.t: "Du bois durci pour nos navires"
 ideagroups.1700.d: "Un constructeur maritime expérimenté a trouvé un moyen de renforcer la coque de nos navires pour qu’ils résistent mieux aux tempêtes et autres épreuves infligées par la mer. La technique reste cependant secrète."
 ideagroups.1700.a: "Nous n’avons peur de rien."
 ideagroups.1701.t: "Un amiral qui mérite son titre"
 ideagroups.1701.d: "Un excellent officier naval a attiré notre attention car, en plus de maîtriser l’art de la guerre, il sait aussi transmettre ses connaissances. Où devons-nous employer ce remarquable talent ?"
 ideagroups.1701.a: "En mer, pour combattre nos ennemis !"
 ideagroups.1701.b: "À l’académie, pour enseigner."
 ideagroups.1702.t: "Entraînement amélioré"
 ideagroups.1702.d: "Il y a de la place pour un nouvel instructeur à l’académie navale et le chancelier nous a demandé de proposer un cursus de formation pour les marins. Sur quoi devra porter cette formation ?"
 ideagroups.1702.a: "Sur le devoir patriotique, bien sûr."
 ideagroups.1702.b: "Sur le métier de marin et la maintenance."
 ideagroups.1703.t: "Innovation tactique"
 ideagroups.1703.d: "Forts de notre passé maritime, nous disposons d’équipages vétérans capables de réaliser des exploits au combat. Certaines de ces techniques peuvent être standardisées et nous aider à prendre l’avantage sur nos ennemis."
 ideagroups.1703.a: "Vogue la galère !"
 ideagroups.1703.b: "Les grands navires sont notre avenir."
 ideagroups.1704.t: "Contrebandiers arrêtés"
 ideagroups.1704.d: "Nous régnons sur les mers pour pouvoir régner sur les routes commerciales. Il est donc vital de débarrasser nos eaux des contrebandiers qui pratiquent le commerce de marchandises illicites et étrangères susceptibles de nuire à nos marchés intérieurs."
 ideagroups.1704.a: "Une victoire est une victoire, même sur des minables."
 ideagroups.1704.b: "Investissez les biens saisis."
 ideagroups.1705.t: "Un invité royal"
 ideagroups.1705.d: "La réputation de nos constructeurs maritimes et de notre système naval a fait le tour du monde, et un prince étranger a demandé à visiter nos chantiers et à rencontrer nos hommes. C’est un grand honneur que nous ne pouvons pas refuser !"
 ideagroups.1705.a: "Hourra !"
 ideagroups.1706.t: "Un don patriotique"
 ideagroups.1706.d: "Un puissant marchand souhaite nous remercier des efforts que nous déployons pour patrouiller les mers afin de faciliter le commerce et l’exploration. La compagnie commerciale a construit de nouveaux navires pour notre flotte de guerre et désire en faire don à la Couronne."
 ideagroups.1706.a: "Excellent."
 ideagroups.1707.t: "Catastrophe maritime"
 ideagroups.1707.d: "Toute une flotte marchande a disparu corps et biens. La nouvelle de la catastrophe se propage dans les docks et nos marins les plus superstitieux en sont très affectés."
 ideagroups.1707.a: "Laissons-les faire leur deuil."
 ideagroups.1707.b: "Nous perdons donc des bonnes volontés."
 ideagroups.1708.t: "Cible de recrutement manquée"
 ideagroups.1708.d: "Suite à la rapide expansion de nos ports et de nos docks, les jeunes hommes sont de plus en plus nombreux à quitter les fermes pour chercher du travail sur les navires de nos compagnies commerciales. Il devient difficile de trouver des hommes pour faire la guerre."
 ideagroups.1708.a: "Que la mer les emporte !"
 ideagroups.1709.t: "Bois en décomposition"
 ideagroups.1709.d: "Nos navires n’étaient pas près à affronter des voyages au long cours et le bois se décompose plus rapidement que prévu. L’humidité, la pourriture, les termites... La quête de nouveaux marchés a un prix."
 ideagroups.1709.a: "Réparez ce que vous pouvez."
 ideagroups.1709.b: "Tenez-vous-en à ce qui était prévu."
 ideagroups.1710.t: "Incendie au chantier naval"
 ideagroups.1710.d: "Il fallait s’y attendre : le dangereux mélange de goudron, de bois et de poudre à canon a fini par provoquer un incendie dans un port important. Il va falloir du temps pour retrouver des cadences de production normales."
 ideagroups.1710.a: "Fichtre !"
 ideagroups.1800.t: "Diplomate compétent"
 ideagroups.1800.d: "Un de nos ambassadeurs comprend comme personne les alliances qui nous entourent et ce que peut coûter le moindre faux pas ou la moindre parole malencontreuse. Comment devons-nous employer ce grand homme d’État ?"
 ideagroups.1800.a: "Confiez-lui les missions les plus délicates."
 ideagroups.1800.b: "Gardons-le à la cour pour qu’il me révèle des secrets."
 ideagroups.1801.t: "Notre cause est juste"
 ideagroups.1801.d: "Les efforts considérables déployés par notre équipe diplomatique ont convaincu le monde que nos revendications sont justes, nos actions justifiées et que nos voisins n’ont pas grand-chose à craindre de nous. Tout ce que nous entreprenons est dans l’intérêt de tous."
 ideagroups.1801.a: "Venez ici, mes jolis."
 ideagroups.1802.t: "Noble populaire"
 ideagroups.1802.d: "Un de nos nobles, connu pour son amabilité, est de retour après avoir régalé les cours étrangères de récits faisant l’éloge de notre grandeur et s’est montré très généreux. Seul un grand pays peut abriter un tel personnage."
 ideagroups.1802.a: "Au moins, ils servent à quelque chose."
 ideagroups.1803.t: "Sentiment de sécurité des vassaux"
 ideagroups.1803.d: "Grâce à la puissance de nos armées et à notre générosité en matière de droits, nos vassaux se sentent en sécurité et protéger. Pour pérenniser cette relation, ils ont augmenté le tribut qu’ils acceptent de nous verser."
 ideagroups.1803.a: "Un berger s’occupe de ses moutons"
 ideagroups.1804.t: "Échange équitable"
 ideagroups.1804.d: "Un empire doté de colonies et de vassaux ressemble à une famille bruyante et veille, d’une main de fer, à ce que tout se passe bien. Nos récentes politiques nous ont valu l’admiration de nos nations inféodées et ont renforcé les liens qui nous unissent."
 ideagroups.1804.a: "Je vous aime !"
 ideagroups.1805.t: "Main ferme"
 ideagroups.1805.d: "Les pressions et leviers dont nous avons habilement usé nous ont permis d’obtenir un peu plus d’avantages de la part de nos vassaux. Ils ne l’apprécient peut-être pas, mais ils sont nos serviteurs et nous sommes leurs maîtres. Ils ont dû recevoir le message, cette fois."
 ideagroups.1805.a: "Ce qui est à vous est à moi."
 ideagroups.1806.t: "La plume et l’épée"
 ideagroups.1806.d: "Les passeports apportés par nos diplomates donnent de la crédibilité et de la cohérence à notre objectif national. Forts de la pleine autorité de nos ambassadeurs et de notre gouvernement, les émissaires voyagent sans encombre et bénéficient de chevaux rapides pour mener à bien leurs missions dans les meilleurs délais."
 ideagroups.1806.a: "Le respect n’attend pas."
 ideagroups.1807.t: "Administrateurs arrogants"
 ideagroups.1807.d: "Les bureaux qui gèrent nos nations inféodées sont si isolés de ceux qu’ils gouvernent qu’ils en sont devenus arrogants, convaincus du fait qu’il est inutile d’écouter tous ceux qui sont étrangers à la capitale. La colère gronde parmi les colonies et les vassaux."
 ideagroups.1807.a: "Pour qui se prennent-ils ?"
 ideagroups.1808.t: "Cercle d’espions démantelé"
 ideagroups.1808.d: "Plusieurs de nos diplomates ont été impliqués dans une importante affaire d’espionnage. Depuis, tous les ambassadeurs et émissaires que nous envoyons sont soupçonnés d’être des espions et placés sous haute surveillance. Il nous faudra du temps pour rétablir notre réputation."
 ideagroups.1808.a: "Il s’agit là d’un décevant manque de confiance."
 ideagroups.1809.t: "Demandes impertinentes"
 ideagroups.1809.d: "La pression que nous exerçons sur nos vassaux peut sembler raisonnable dans la capitale, mais certaines demandes sont perçues comme des insultes par les couronnes mesquines que nous avons prises sous notre protection. Les négociations risquent de prendre un peu plus de temps que prévu."
 ideagroups.1809.a: "Nous pouvons attendre."
 ideagroups.1810.t: "Rhétorique hostile"
 ideagroups.1810.d: "Un de nos ambassadeurs s’est fendu de déclarations peu avisées récemment. Ses dénonciations pleines de colère et belliqueuses de nos voisins nous font passer pour plus menaçants que nous ne le sommes en réalité."
 ideagroups.1810.a: "Qu’il en soit ainsi !"
 ideagroups.1810.b: "Nous pouvons arranger ça."
 ideagroups.1900.t: "Libres penseurs non persécutés"
 ideagroups.1900.d: "Notre politique visant à laisser les philosophes, les administrateurs et les scientifiques agir sans entrave gouvernementale ou religieuse a suscité un regain d’activité dans les salons et universités de notre capitale."
 ideagroups.1900.a: "Formidable !"
 ideagroups.1901.t: "Des lois justes adoptées par tous"
 ideagroups.1901.d: "Un engagement en faveur de la vraie justice a été extrêmement bien accueilli par certains pans de notre population. Les griefs à notre égard ont considérablement diminué."
 ideagroups.1901.a: "La loi vaut pour tous, petits et grands."
 ideagroups.1902.t: "Intermédiaire honnête"
 ideagroups.1902.d: "Aux yeux du monde, nous avons la réputation d’être une nation qui respecte les intérêts de tous ses citoyens et défend les droits des autres. Nos échanges intérieurs équitables portent leurs fruits auprès de nos voisins."
 ideagroups.1902.a: "Ils m’apprécient énormément !"
 ideagroups.1903.t: "Coopération du conseil"
 ideagroups.1903.d: "Nos politiques humanistes ont eu pour effet de limiter la jalousie entre nos conseillers, ceux-ci ne pouvant plus jouer des divisions religieuses et ethniques au sein de notre pays. Tout le monde travaille pour un État source de confiance et la confiance règne au sein du conseil."
 ideagroups.1903.a: "Un tel partage est primordial."
 ideagroups.1904.t: "Tout accepter pour progresser"
 ideagroups.1904.d: "Les divisions mesquines qui sévissent au sein de notre nation ont longtemps retardé son développement. Depuis l’ouverture de l’administration aux citoyens les plus brillants, nous avons constaté de belles avancées en termes de développement des économies locales."
 ideagroups.1904.a: "La tolérance peut être source de richesse."
 ideagroups.1905.t: "Une réponse modérée pour apaiser la colère"
 ideagroups.1905.d: "Notre foi est source de paix et de sécurité et nous n’avons nul besoin d’oppresser les autres. Même les païens les plus endurcis peuvent voir à quel point Dieu encourage le respect de tous les hommes."
 ideagroups.1905.a: "Nous ne formerons qu’une même et unique nation."
 ideagroups.1906.t: "Une lumière sur le monde"
 ideagroups.1906.d: "Notre foi est source de paix et de sécurité et nous n’avons nul besoin d’oppresser les autres. Même les païens les plus endurcis peuvent voir à quel point Dieu encourage le respect de tous les hommes."
 ideagroups.1906.a: "Nous ne formerons qu’une même et unique nation."
 ideagroups.1907.t: "Rênes trop desserrées"
 ideagroups.1907.d: "Les efforts déployés pour traiter nos ennemis récemment conquis dans le respect de leurs libertés ont suscité une révolte “patriotique”. Il est possible que celle-ci se calme d’elle-même, mais peut-être devrions-nous la mater."
 ideagroups.1907.a: "Laissez-les s’énerver."
 ideagroups.1907.b: "Dépêchez des troupes."
 ideagroups.1908.t: "La libre pensée éloigne de Dieu"
 ideagroups.1908.d: "La tolérance est une bonne chose, mais d’hérétiques prédicateurs mettent en péril les âmes de leurs congrégations. Nous pourrions aisément les éliminer, mais cela serait contraire à nos idéaux humanistes."
 ideagroups.1908.a: "Cela ne constitue pas une réelle menace sur le long terme."
 ideagroups.1908.b: "Contrez la propagande hérétique."
 ideagroups.1909.t: "Inefficacité des missionnaires"
 ideagroups.1909.d: "Un engagement officiel en faveur de l’humanisme complique la tâche de nos missionnaires qui ont du mal à convertir les non-croyants. Sans recours au bâton ou à la carotte, le charisme est la seule arme dont disposent les prédicateurs."
 ideagroups.1909.a: "C’est fâcheux."
 ideagroups.1910.t: "Nous combattons le passé, il contre-attaque"
 ideagroups.1910.d: "Favoriser une approche plus libérale de la place du citoyen au sein de l’État nous a valu de passer pour une nation renégate aux yeux de nos voisins, soucieux d’amoindrir les droits ancestraux de la couronne, de l’Église et de la guilde. Est-il uniquement possible d’accorder sa confiance à ceux qui pensent comme nous ?"
 ideagroups.1910.a: "Poursuivez, même seuls."
