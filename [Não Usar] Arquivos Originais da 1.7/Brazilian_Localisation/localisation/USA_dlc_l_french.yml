 gbr_weapons: "Des armes pour la Grande-Bretagne"
 gbr_weapons_desc: "La Grande-Bretagne nous a fourni des armes afin que nous puissions combattre les États-Unis."
 cultural_assimilation: "Assimilation culturelle des Indiens d'Amérique"
 cultural_assimilation_desc: "Une politique formulée par George Washington et Henry Knox a été mise au point dans le but d'assimiler les Amérindiens et de transformer leur culture en une culture américano-européenne."
 american_academy_of_arts_and_sciences: "L'Académie américaine des arts et des sciences"
 american_academy_of_arts_and_sciences_desc: "L'Académie américaine des arts et des sciences a été créée dans le but de cultiver chaque art et science qui peuvent contribuer à faire avancer l’intérêt, l’honneur, la dignité et le bonheur d’un peuple libre, indépendant et vertueux."
 indian_trade_and_intercourse_act: "Loi de commerce et d'échanges avec les Indiens"
 indian_trade_and_intercourse_act_desc: "Cette loi régule les échanges commerciaux entre les Amérindiens et les non-Indiens."
 indian_trade: "Commerce indien"
 indian_trade_desc: "Le commerce entre Amérindiens et non-Indiens n'est pas régulé."
 north_american_fur_trade: "Commerce de la fourrure en Amérique du Nord"
 north_american_fur_trade_desc: "La nation connaît un nouvel essor grâce au commerce de la fourrure."
 dunlap_broadside: "Folio Dunlap"
 dunlap_broadside_desc: "Les folios Dunlap sont des copies de la Déclaraiton d'Indépendance, imprimées et distribuées à la nation entière par l'immigrant irlandais Dunlap."
 american_philosophical_society: "Société américaine de philosophie"
 american_philosophical_society_desc: "La Société américaine de philosophie vient de créer la Médaille d'or magellanique, un prix attribué aux personnes ayant réalisé de grandes avancées dans les domaines de la navigation, de l'astronomie ou de la philosophie naturelle."
 massachusetts_humane_society: "Société protectrice du Massachusetts"
 massachusetts_humane_society_desc: "La Société protectrice du Massachusetts a pour but de sauver des vies en publiant des procédures pour secourir les victimes de naufrage et d'autres accidents maritimes et en plaçant des équipements de sauvetage et des abris sur les îles et les côtes de la baie du Massachusetts."
 committee_of_safety: "Comité de sécurité"
 committee_of_safety_desc: "Les comités de sécurité sont nés des groupes des Fils de la liberté. Ils ont gouverné les colonies jusqu'à la création du Congrès de Confédération. Ils ont ensuite conservé le contrôle des milices et ont reçu le pouvoir de faire appel à des milices supplémentaires en cas de besoin."
 great_fire: "Le grand incendie de New York"
 great_fire_desc: "Un incendie s'est déclenché à la taverne Fighting Cocks, près de Whitehall Slip, et a dévasté la quasi-totalité de Manhattan."
 first_bank_usa: "Première banque des États-Unis"
 first_bank_usa_desc: "La Banque nationale des États-Unis fait partie d'un plan conçu par le ministre des Finances Alexander Hamilton visant à instaurer une stabilité, clarté et préséance financières dans la jeune nation que sont les États-Unis."
 us_mint: "Monnaie des États-Unis"
 us_mint_desc: "La Loi sur la monnaie a été instaurée, établissant une unité monétaire, le dollar d'argent. Un système décimal a également été mis au point par la même occasion."
 cotton_gin: "Cotton gin"
 cotton_gin_desc: "La Cotton gin est une machine permettant de séparer les fibres de coton des graines de façon simple et rapide. Elle a été inventée par Eli Whitney."
 articles_of_confederation: "Articles de la Confédération"
 articles_of_confederation_desc: "Les articles de la Confédération ont été ratifiés par le Congrès continental. Les États-Unis ont à présent un nouveau gouvernement."
 new_articles_of_confederation: "Nouveaux articles de la Confédération"
 new_articles_of_confederation_desc: "Les nouveaux articles de la Confédération ont été ratifiés par le Congrès continental."
 protest_manumission_society: "Protestation contre la société d'affranchissement"
 protest_manumission_society_desc: "Les propriétaires d'esclaves américains protestent contre la Société d'affranchissement qui œuvre contre le commerce d'esclaves et pour l'émancipation de ces derniers."
 manumission_society: "Société d'affranchissement"
 manumission_society_desc: "La Société d'affranchissement a été créée par des hommes blancs, riches et influents pour promouvoir l'abolition de l'esclavage et l'émancipation des esclaves."
 northwest_ordinance_slavery_prohibited: "Esclavage interdit dans le territoire du Nord-Ouest"
 northwest_ordinance_slavery_prohibited_desc: "''L'esclavage et la servitude forcée ne seront plus admis dans le territoire du Nord-Ouest.''"
 usa_slavery: "Esclavage aux États-Unis"
 usa_slavery_desc: "L'esclavage aux États-Unis est permis, les esclaves peuvent être vendus et utilisés comme main-d'œuvre dans tous les états."
 abolish_slavery: "Abolissons l'esclavage"
 abolish_slavery_desc: "L'esclavage est aboli. Aucun homme ne pourra plus en acheter un autre."
 harsh_laws_usa: "Lois sévères"
 harsh_laws_usa_desc: "Les délits passibles d'une mise en accusation devant le Congrès entraînent la peine de mort et de longues peines de prison."
 medium_laws_usa: "Lois intermédiaires"
 medium_laws_desc: "Les délits passibles d'une mise en accusation devant le Congrès entraînent des peines de prison et des amendes."
 mild_laws_usa: "Lois d'État"
 mild_laws_usa_desc: "Chaque État est libre d'instaurer ses propres lois en matière de délits."
 easy_laws_usa: "Lois souples"
 easy_laws_usa_desc: "Les délits passibles d'une mise en accusation devant le Congrès entraînent de courtes peines de prison ainsi que de fortes amendes."
