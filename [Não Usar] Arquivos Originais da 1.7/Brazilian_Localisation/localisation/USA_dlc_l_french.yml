 usa_dlc.EVTNAME1: "Congrès de la Confédération"
 usa_dlc.EVTDESC1: "Du 1er mars 1781 au 4 mars 1789, le corps gouvernant des États-Unis d'Amérique était le Congrès de la Confédération des États-Unis, successeur immédiat du Second Congrès continental.\n\nMalgré un pouvoir restreint, le Congrès parvient à faire passer de nombreuses lois, dont l'ordonnance du Nord-Ouest. Le Congrès s'est réuni pour discuter de la dette monumentale dont souffre le pays à cause de la guerre d'indépendance ainsi que de la question de l'esclavagisme dans l'ordonnance du Nord-Ouest. Les États-Unis doivent alors huit millions de dollars à la France, et la dette fédérale avoisine les 40 millions de dollars. On propose alors une taxe de 5% sur les produits importés. L'idée d'abolir l'esclavage dans le territoire du Nord-Ouest déclenche quant à elle un véritable tumulte au sein du Congrès..."
 usa_dlc.EVTOPTA1: "Discuter des taxes d'importation"
 usa_dlc.EVTOPTB1: "Discuter de l'abolition de l'esclavage dans le territoire du Nord-Ouest"
 usa_dlc.EVTNAME2: "Taxes d'importation"
 usa_dlc.EVTDESC2: "La guerre d'indépendance contre les Anglais a infligé au pays une lourde dette. La dette fédérale s'élève à 40 millions de dollars, dont 8 millions doivent être remboursés à la France et aux Pays-Bas. Le Congrès a proposé à deux reprises de taxer les imports à hauteur de 5% afin de rembourser une partie de la dette ainsi que les intérêts, mais cette proposition doit être approuvée par les Treize colonies afin d'être ajoutée aux articles de la Confédération."
 usa_dlc.EVTOPTA2: "Acceptons la taxe de 5% sur les imports"
 usa_dlc.EVTOPTB2: "Refusons la proposition d'amendement"
 usa_dlc.EVTNAME3: "Ordonnance du Nord-Ouest"
 usa_dlc.EVTDESC3: "L'ordonnance du Nord-Ouest entraîne la formation du territoire du Nord-Ouest, situé au sud de la région des Grands Lacs, au nord et à l'ouest du fleuve Ohio et à l'est du fleuve Mississippi. Après la Déclaration d'Indépendance, il s'agit de la législation la plus importante votée par le Congrès continental. L'ordonnance du Nord-Ouest permet au gouvernement fédéral d'être souverain et établit les modalités d'expansion vers l'ouest du continent nord-américain, comprenant l'ajout de nouveaux états plutôt que l'expansion d'états existants.\n\nLe Congrès déclare : ''L'esclavage et la servitude forcée ne seront plus admis dans ledit territoire''. Cette déclaration déclencha un véritable tumulte au sein du Congrès. Quelle décision faut-il prendre : l'esclavage doit-il être aboli dans le territoire du Nord-Ouest selon l'ordonnance du Nord-Ouest ou pas ?"
 usa_dlc.EVTOPTA3: "Abolissons l'esclavage !"
 usa_dlc.EVTOPTB3: "Laissons-les décider de leur sort"
 usa_dlc.EVTNAME4: "Articles de la Confédération"
 usa_dlc.EVTDESC4: "Les Treize colonies ayant décidé de faire des États-Unis une confédération d'états souverains, elles ont approuvé une version des articles de la Confédération et attendent qu'elle soit ratifiée. Mais cette version octroie déjà au Congrès continental une légitimité nationale et internationale, lui permettant de déclarer la guerre d'indépendance des États-Unis, d'établir des liens diplomatiques avec l'Europe et de gérer les problèmes territoriaux ainsi que les relations indiennes. La rédaction des articles a donné lieu à de longs débats relatifs à la souveraineté, aux pouvoirs attribués au gouvernement confédéré et à l'établissement ou non de procédures judiciaires et électorales."
 usa_dlc.EVTOPTA4: "Ratifions les articles"
 usa_dlc.EVTNAME5: "Déclaration de l'Indépendance américaine"
 usa_dlc.EVTDESC5: "Thomas Paine, activiste politique, auteur, théoricien politique et révolutionnaire anglo-américain qui a été le chef de file incitant les patriotes à déclarer leur indépendance de la Grande-Bretagne, explique dans la première édition de son pamphlet intitulé Le Sens commun que, sans une déclaration formelle d'indépendance, les États-Unis seraient considérés comme hors-la-loi par les nations européennes, se rebellant contre une monarchie légitime. Pour faire de notre nation une nation légitime, nous avons besoin d'une reconnaissance internationale et du soutien de nos alliés. Dans la Déclaration d'indépendance, les Treize colonies se considèrent comme des États indépendants ne faisant plus partie de l'Empire britannique."
 usa_dlc.EVTOPTA5: "Signons la Déclaration d'indépendance"
 usa_dlc.EVTNAME6: "L'Indépendance américaine"
 usa_dlc.EVTDESC6: "Les Treize colonies d'Amérique ont déclaré leur indépendance de l'Empire britannique en signant la Déclaration d'indépendance des États-Unis. Cette déclaration avait pour objectif de transformer les Treize colonies en une nation légitime et de lui donner une reconnaissance internationale nécessaire pour gagner soutien et alliés. Devons-nous reconnaître formellement ce nouveau pays et accepter la Déclaration d'indépendance ? Nous risquons de nous attirer les foudres de la Grande-Bretagne mais nous obtiendrons la gratitude d'une jeune nation."
 usa_dlc.EVTOPTA6: "Reconnaître les États-Unis comme une nation indépendante !"
 usa_dlc.EVTOPTB6: "Les États-Unis ne seront jamais une nation indépendante !"
 usa_dlc.EVTDESC7: "Notre Déclaration d'indépendance de la Grande-Bretagne a été suivie avec attention par les pays d'Europe. [From.GetName] a envoyé un ambassadeur pour s'entretenir avec les dirigeants du Congrès."
 usa_dlc.EVTOPTA7: "L'ambassadeur reconnaît notre indépendance !"
 usa_dlc.EVTOPTB7: "L'ambassadeur refuse de reconnaître notre indépendance !"
 usa_dlc.EVTNAME10: "Convention constitutionnelle"
 usa_dlc.EVTDESC10: "La Convention constitutionnelle aborde les problèmes liés au gouvernement des États-Unis, les articles de la Confédération n'étant pas aussi simples à appliquer que prévu. Le gouvernement de la confédération n'est pas adapté pour gérer les différents conflits apparus dans les États et, comme il dépend financièrement des Treize colonies mais n'a aucun pouvoir d'imposition, les fonds manquent cruellement pour faire face à la dette croissante de la guerre d'indépendance. Une proposition visant à modifier les articles de la Confédération a été faite, mais on a décidé qu'il était préférable de créer un nouveau gouvernement plutôt que de rafistoler le gouvernement existant. Les questions abordées seront aussi nombreuses que variées, avec par exemple le type de gouvernement choisi, la composition et l'élection du Sénat, le mode d'élection du président, l'esclavage, l'abolition du commerce d'esclaves et les délits passibles de jugement."
 usa_dlc.EVTOPTA10: "Première question : le type de gouvernement américain"
 usa_dlc.EVTNAME11: "Le type de gouvernement"
 usa_dlc.EVTDESC11: "Le premier point abordé dans le cadre de la nouvelle Constitution est celui du type de gouvernement. La composition et l'élection du Sénat, comment diviser le pouvoir exécutif (entre trois personnes ou attribuer l'intégralité du pouvoir au seul président), comment élire le président, la durée de son mandat, et la possibilité d'une réélection.\n\nLes trois types de gouvernement proposés sont : la république américaine, la fédération américaine et la monarchie constitutionnelle."
 usa_dlc.EVTOPTA11: "République américaine"
 usa_dlc.EVTOPTB11: "Fédération américaine"
 usa_dlc.EVTOPTC11: "Monarchie constitutionnelle"
 usa_dlc.EVTNAME12: "Le commerce d'esclaves"
 usa_dlc.EVTDESC12: "Le deuxième point abordé est le commerce d'esclaves. L'esclavage est monnaie courante dans tous les États et 25 des 55 délégués de la Constitution possèdent des esclaves. Ces derniers représentent un cinquième de la population américaine. Les États du Sud détiennent la majorité des esclaves et l'économie agraire est fondée sur leur travail. Rares sont les délégués des États du Sud à envisager le vote d'une proposition qui menacerait cette institution. La question du commerce d'esclaves a été discutée, évoquant une nouvelle clause relative aux esclaves fuyards obligeant ces derniers à retourner auprès de leur propriétaire ainsi que l'abolition pure et simple de l'esclavage.\n\nLes États du Sud sont contre l'abolition de l'esclavage. Nous devons faire un choix : nous opposer à eux et provoquer leur colère ou continuer à approuver le commerce d'esclaves ?"
 usa_dlc.EVTOPTA12: "Abolissons l'esclavage"
 usa_dlc.EVTOPTB12: "Approuvons l'esclavage"
 usa_dlc.EVTNAME13: "Délits passibles de jugement"
 usa_dlc.EVTDESC13: "Le troisième point abordé est celui des délits passibles de jugements, ainsi que la rédaction des lois. Une loi plutôt sévère dans laquelle la peine de mort est proposée pour les meurtriers et de longues peines de prison pour les autres délits a été soumise. Certains délégués ont cherché à obtenir la ratification d'une loi intermédiaire, avec des peines de prison et des amendes comme principaux châtiments. D'autres estiment que chaque État devrait pouvoir établir ses propres lois en se basant sur des lois collectives modérées. Enfin, on propose également des lois modérées associées à de courtes peines de prison et des amendes importantes.\n\nPour quelle proposition devraient voter les Treize colonies ?"
 usa_dlc.EVTOPTA13: "Des lois sévères"
 usa_dlc.EVTOPTB13: "Des lois intermédiaires"
 usa_dlc.EVTOPTC13: "Des lois par État"
 usa_dlc.EVTOPTD13: "Des lois modérées"
 usa_dlc.EVTNAME14: "La Constitution des États-Unis"
 usa_dlc.EVTDESC14: "La Constitution des États-Unis fait référence à la loi suprême des États-Unis d'Amérique, comprenant les trois premiers articles de la Constitution établissant les règles et les pouvoirs séparés des trois branches du gouvernement fédéral. Celles-ci sont la législature, le Congrès bicaméral (une branche exécutive dirigée par le président) et le pouvoir judiciaire détenu par la Cour suprême. Les quatre derniers articles définissent le principe de fédéralisme. Le Dixième amendement confirme ses caractéristiques fédérales."
 usa_dlc.EVTOPTA14: "Adoptons la Constitution"
 usa_dlc.EVTNAME20: "Fournissons des armes aux Indiens d'Amérique"
 usa_dlc.EVTDESC20: "Nos colonies en Amérique du Nord ont déclaré leur indépendance et sont engagées dans une guerre contre les autochtones pour accroître leurs territoires. Nous pourrions fournir aux Indiens des armes afin de contrer l'expansion américaine…"
 usa_dlc.EVTOPTA20: "Leur fournir des armes"
 usa_dlc.EVTOPTB20: "Ça n'en vaut pas la peine"
 usa_dlc.EVTNAME21: "La Grande-Bretagne donne des armes"
 usa_dlc.EVTDESC21: "La Grande-Bretagne propose de nous fournir des armes afin de nous aider dans la guerre qui nous oppose aux États-Unis."
 usa_dlc.EVTOPTA21: "Très bien"
 usa_dlc.EVTNAME22: "Les Indiens ont reçu des armes de la part de la Grande-Bretagne"
 usa_dlc.EVTDESC22: "La guerre que nous menons contre les Indiens d'Amérique est semée d'embûches. Après quelques recherches, nous avons trouvé la preuve que des marchands britanniques et des agents gouvernementaux fournissaient des armes à notre ennemi afin de stopper l'expansion américaine."
 usa_dlc.EVTOPTA22: "Salauds !"
 usa_dlc.EVTNAME25: "Benjamin Franklin"
 usa_dlc.EVTDESC25: "Le Premier américain, un titre gagné par l'esprit universel Benjamin Franklin pour sa campagne pour une unité coloniale et sa participation à l'émergence de la nation américaine, est l'un des pères fondateurs des États-Unis. Durant ses années passées comme conseiller, il a défini de façon fondamentale la philosophie américaine comme un mariage de valeurs concrètes telles que l'économie, le dur labeur, l'éducation, l'esprit communautaire, les institutions autonomes, l'opposition à l'autoritarisme politique et religieux, et de valeurs scientifiques et tolérantes des Lumières. Sans le travail et l'énergie de Franklin, les États-Unis d'Amérique seraient une nation de moindre envergure."
 usa_dlc.EVTOPTA25: "C'est vrai"
 usa_dlc.EVTNAME26: "Commerce de la fourrure"
 usa_dlc.EVTDESC26: "Les indigènes nord-américains ont toujours pratiqué le commerce de fourrures animales et, dès leur arrivée, les colons européens en Amérique prennent part à ce commerce. Les Britanniques établissent rapidement un comptoir et ce commerce devient l'une des principales activités économiques d'Amérique du Nord. Le commerce de la fourrure aux États-Unis est menacé depuis quelques années et, même si l'Europe en redemande toujours plus, l'offre américaine fond comme peau de chagrin. Si nous parvenions à tirer profit de ce commerce et briser la mainmise britannique sur ce marché, notre nation connaîtrait un véritable essor."
 usa_dlc.EVTOPTA26: "Relançons le commerce de la fourrure"
 usa_dlc.EVTOPTB26: "Nah"
 usa_dlc.EVTNAME27: "Assimilation culturelle des Indiens d'Amérique"
 usa_dlc.EVTDESC27: "George Washington et Henry Knox ont établi une politique visant à encourager l'assimilation des Amérindiens et transformer leur culture en culture américano-européenne. L'éducation est la principale méthode du processus d'acculturation des minorités. De plus, les immigrants d'Europe soutiennent ardemment l'éducation, afin d'encourager le partage de valeurs et pratiques culturelles standard par la majorité des citoyens. Le plan de civilisation formulé par George Washington tient en 6 points :\n1. justice impartiale envers les Amérindiens\n2.achat régulé des territoires amérindiens\n3. promotion du commerce\n4. promotion des expériences visant à civiliser ou améliorer la société amérindienne\n5. autorité présidentielle à faire des cadeaux\n6. punition de tous ceux qui violent les droits amérindiens."
 usa_dlc.EVTOPTA27: "Adoptons les idées de Washington et débutons l'assimilation"
 usa_dlc.EVTOPTB27: "Laissons les indigènes vivre comme bon leur semble"
 usa_dlc.EVTNAME28: "Académie américaine des arts et des sciences"
 usa_dlc.EVTDESC28: "John Adams, John Hancock et James Bowdoin ne sont que quelques-uns des patriotes érudits à avoir créé l'Académie américaine des arts et des sciences. Leur objectif, comme l'indique la Charte d'incorporation, est de ''cultiver chaque art et science qui peuvent contribuer à faire avancer l’intérêt, l’honneur, la dignité et le bonheur d’un peuple libre, indépendant et vertueux''. Si les États-Unis d'Amérique parrainaient l'académie, cela augmenterait la quantité de travail ainsi que les récompenses reçues et remises aux personnes en récompense de leurs inventions, idées et travaux."
 usa_dlc.EVTOPTA28: "Parrainons l'académie"
 usa_dlc.EVTOPTB28: "Laissons faire"
 usa_dlc.EVTNAME29: "Compagnie de lutte contre le feu"
 usa_dlc.EVTDESC29: "Surnommée la Brigade de pompiers de Benjamin Franklin, la Compagnie de lutte contre le feu est une compagnie de pompiers volontaires créée en 1736 après que Franklin et d'autres personnes aient souligné le besoin vital d'une meilleure gestion des incendies dans des articles publiés dans la Pennsylvanian Gazette. La compagnie est constituée de 30 membres se réunissant huit fois par an. Avec l'aide de la compagnie d'assurance Hand in Hand Fire & Life, la Compagnie de lutte contre le feu achète une cloche en 1752 qui est installée dans la quatrième rue, à Philadelphie. Ainsi, le tintement de la cloche peut être entendu jusqu'à l'autre bout de la ville. Pour éteindre les incendies, la compagnie dispose de seaux, d'échelles et de deux crochets, et elle envisage l'achat d'une lance à incendie. Mais la compagnie ne dispose pour le moment pas de fonds suffisants, malgré la cotisation que paye chaque membre. Ainsi, une donation de la part du gouvernement serait très appréciée... Plus la donation sera importante, plus la lance à incendie sera longue !"
 usa_dlc.EVTOPTA29: "Une lance de 24 mètres suffira."
 usa_dlc.EVTOPTB29: "Il faut une lance d'au moins 30 mètres !"
 usa_dlc.EVTOPTC29: "Une longueur de 45 mètres est requise !"
 usa_dlc.EVTOPTD29: "Nous n'en avons pas besoin."
 usa_dlc.EVTNAME30: "Traité d'amitié et de commerce"
 usa_dlc.EVTDESC30: "Le premier ministre prussien, le comte Karl-Wilhelm Finck von Finckenstein, et l'ambassadeur des États-Unis en France, Thomas Jefferson, ont présenté au gouvernement américain un traité d'amitié et de commerce entre le royaume de Prusse et les États-Unis d'Amérique, visant à établir une alliance commerciale entre les deux pays. Si le traité est signé, il encouragera le libre-échange.\n\nLes points clefs de ce traité sont :\nPaix et amitié entre le royaume de Prusse et les États-Unis.\nStatut mutuel de nation la plus favorisée concernant le commerce et la navigation.\nProtection mutuelle des vaisseaux et cargos dans les juridictions prussiennes et américaines.\nDroit mutuel pour les citoyens d'un pays de détenir des terrains dans l'autre pays.\nDroit mutuel de fouiller un navire de l'autre pays sortant d'un port ennemi afin de contrer la contrebande.\nDroit mutuel de commercer avec des États ennemis de l'autre pays tant que les biens ne sont pas des produits de contrebande.\nSi les deux nations deviennent ennemies, neuf mois de protection des navires marchands en territoire ennemi garantis.\nNouveauté : captivité des prisonniers de guerre dans des conditions bienveillantes.\nDroit mutuel de positionner des consuls, des vice-consuls, des agents et des commissaires dans les ports de l'autre pays."
 usa_dlc.EVTOPTA30: "Signons le traité"
 usa_dlc.EVTOPTB30: "Peut-être plus tard"
 usa_dlc.EVTNAME31: "Folio Dunlap"
 usa_dlc.EVTDESC31: "Des copies de la Déclaration d'Indépendance sont imprimées et distribuées dans les colonies sous la supervision du comité qui a rédigé le document. C'est Dunlap, un immigrant irlandais de 29 ans, qui s'est vu confier cette lourde tâche. Il a passé la nuit du 4 juillet à paramétrer, corriger et imprimer le folio en question. Le commandant en chef de l'armée continentale George Washington a exigé que la Déclaration soit lue aux troupes armées."
 usa_dlc.EVTOPTA31: "Veillons à ce que tout le monde puisse lire la Déclaration"
 usa_dlc.EVTNAME32: "Loi d'interdiction d'échanges commerciaux"
 usa_dlc.EVTDESC32: "''Aucune vente de terrain réalisée par des Indiens ou nation ou tribu indienne au sein des États-Unis, à une personne ou un État, ne saurait être valide, même si le propriétaire dispose d'un droit de préemption, sauf si un traité public l'autorise, ou que la vente est réalisée sous l'autorité des États-Unis''.\n\nAfin de réguler le commerce entre les Amérindiens et les non-Indiens, une Loi d'interdiction d'échanges commerciaux a été proposée."
 usa_dlc.EVTOPTA32: "Acceptons la Loi d'interdiction d'échanges commerciaux"
 usa_dlc.EVTOPTB32: "Rejetons la loi"
 usa_dlc.EVTNAME33: "La révolte du whisky"
 usa_dlc.EVTDESC33: "Alexander Hamilton, le ministre des Finances, a établi un nouvel impôt afin d'augmenter la puissance du gouvernement central et de trouver un nouvel expédient pour rembourser la dette contractée lors de la guerre d'indépendance. Les fermiers produisant du whisky avec le reste de leur récolte et l'utilisant comme monnaie d'échange sont désormais contraints de payer un nouvel impôt, ce qui n'est guère au goût de tous. Les fermiers prétendent lutter pour défendre les principes de la révolution américaine : c'est-à-dire pas de taxation sans représentation locale, alors que le gouvernement affirme que les impôts sont une expression légale du pouvoir de taxation du Congrès.\nLa résistance se transforme en révolution lorsqu'un maréchal arrive en Pennsylvanie occidentale pour assigner les distillateurs qui n'ont pas payé leur impôt. 500 hommes armés attaquent la maison fortifiée du général inspecteur des impôts John Neville. George Washington parvient à étouffer la révolte mais la résistance à l'encontre de cette taxe est toujours importante."
 usa_dlc.EVTOPTA33: "Maintenons la loi"
 usa_dlc.EVTOPTB33: "Modifions la loi"
 usa_dlc.EVTNAME34: "Route postale de Boston"
 usa_dlc.EVTDESC34: "Depuis aussi longtemps qu'on se souvienne, ces routes ont été utilisées. Par exemple, la Route postale supérieure était auparavant appelée Pequot Path par les Amérindiens et certains de ces chemins n'étaient larges que d'une cinquantaine de centimètres. La route postale de Boston sera un réseau routier reliant Manhattan, le Connecticut, Narraganset et le Massachusetts et utilisant d'anciens chemins indigènes, pour faciliter le transport de courrier par les postiers à cheval. Ce chantier de grande ampleur nécessite une organisation sans faille, ainsi que l'établissement de bornes kilométriques et de routes.\nD'après vous, qui de l'armée, de l'administration ou du corps diplomatique sera le plus à même de prendre ce chantier en charge ?"
 usa_dlc.EVTOPTA34: "L'administration devrait organiser ce chantier"
 usa_dlc.EVTOPTB34: "Laissons l'armée organiser tout cela"
 usa_dlc.EVTOPTC34: "Le corps diplomatique va s'en occuper"
 usa_dlc.EVTNAME35: "La Société américaine de philosophie"
 usa_dlc.EVTDESC35: "Cette Société est fondée par Benjamin Franklin et John Bartram en 1743. Elle sombre dans l'inactivité en 1746 mais ses membres lui donnent un nouveau souffle en 1769, année où elle s'unit avec la Société américaine pour promouvoir la connaissance sous le nom de ''Société philosophique américaine tenue à Philadelphie pour promouvoir la connaissance''. Elle établit un comité permanent pour les Améliorations américaines et l'un de ses derniers projets consiste à étudier les intérêts que présenteraient un canal reliant la baie de Chesapeake au fleuve Delaware.\nLa Société cherche à instaurer une récompense pour les réalisations dans les domaines de la navigation, de l'astronomie ou de la philosophie naturelle. Le scientifique Jean-Hyacinthe Magellan a offert une bourse au président de la société, Benjamin Franklin, afin d'instaurer la Médaille d'or magellanique, mais la société aurait bien besoin de fonds supplémentaires..."
 usa_dlc.EVTOPTA35: "Cela semble impressionnant, parrainons cette Société"
 usa_dlc.EVTOPTB35: "Trouvons un moyen moins onéreux de la parrainer"
 usa_dlc.EVTOPTC35: "Laissons faire"
 usa_dlc.EVTNAME36: "La Journée de l'évacuation"
 usa_dlc.EVTDESC36: "Les troupes britanniques de New York (dernier vestige de l'autorité britannique aux États-Unis) quittent Manhattan le 25 novembre. L'armée continentale, menée par George Washington, défile avec triomphe dans la ville. La guerre prend fin lorsqu'un artilleur britannique tire un dernier coup de canon en direction de la foule qui s'est regroupée sur le rivage de Staten Island. Mais le tir n'est pas assez puissant et c'est une explosion de joie pour les civils américains."
 usa_dlc.EVTOPTA36: "Enfin !"
 usa_dlc.EVTNAME37: "La Société protectrice du Massachusetts"
 usa_dlc.EVTDESC37: "Des citoyens de Boston, inquiets des nombreuses morts par noyades lors de naufrages, ont fondé la Société protectrice du Massachusetts dans le but de sauver des vies. La Société fait publier des fascicules expliquant comment venir en aide aux victimes de naufrage et autres accidents maritimes, avec des indications concernant l'emplacement de matériel de sauvetage et d'abris installés par la Société sur les îles et le littoral de la baie du Massachusetts."
 usa_dlc.EVTOPTA37: "Nous devons absolument soutenir et parrainer cette Société !"
 usa_dlc.EVTOPTB37: "Ils s'en sortent très bien sans nous, ils n'ont pas besoin de notre aide"
 usa_dlc.EVTNAME38: "Comité de sécurité"
 usa_dlc.EVTDESC38: "L'organisation des Fils de la liberté a donné vie à de nombreux comités de sécurité. L'objectif de ces comités, composés d'hommes uniquement, est de discuter et de sensibiliser la population aux problèmes de l'époque. Les milices locales sont sous le contrôle des comités et ces derniers gardent un œil sur les faits et gestes du gouvernement royal de Grande-Bretagne, dont ils se méfient. John Hancock a proposé que ces comités de sécurité, qui constituaient le gouvernement de toutes les colonies jusqu'à la création du Congrès de la Confédération, conservent le contrôle des milices et se voient octroyer le pouvoir de faire appel à des milices mandataires. Ils écoperaient d'une pénalité en cas de non-assistance et devraient veiller à la défense du peuple."
 usa_dlc.EVTOPTA38: "Conserver les comités de sécurité"
 usa_dlc.EVTOPTB38: "Ils ont joué leur rôle dans la révolution"
 usa_dlc.EVTNAME39: "Mât de la liberté"
 usa_dlc.EVTDESC39: "La trêve conclue avec la Grande-Bretagne est célébrée dans tout le pays. On érige des mâts de la liberté, de grands mâts en bois plantés dans le sol et surmontés d'un bonnet phrygien. Ces mâts étaient utilisés pendant la Guerre d'Indépendance par les Fils de la Liberté comme marque de dissidence contre la Grande-Bretagne. Dans la ville de New York, pendant plus de 10 ans, les Fils de la liberté érigent des mâts de la liberté qui sont régulièrement détruits par les autorités royales, donnant lieu à une lutte souvent violente. Aujourd'hui, un mât de la liberté dans la ville de New York a été dressé avec, en son sommet, une plaque dorée portant un seul mot : Liberté."
 usa_dlc.EVTOPTA39: "Parfait !"
 usa_dlc.EVTNAME40: "Grand incendie de New York"
 usa_dlc.EVTDESC40: "Les forces britanniques occupant Manhattan tentent désespérément d'éteindre l'incendie qui détruit peu à peu New York. D'après les dires de John Joseph Henry, qui assistait à la scène depuis le HMS Pearl où il est retenu prisonnier, l'incendie se serait déclenché dans la taverne Fighting Cocks, près de Whitehall Slip. Le temps sec et les vents violents ont permis aux flammes de s'étendre au nord et à l'ouest, et les habitations et commerces étroitement regroupés s'embrasent comme de vulgaires bouts de papier. Fuyant les flammes, les habitants de la ville envahissent les rues. Ils trouvent alors refuge sur les terrains communaux herbeux d'où ils assistent, impuissants, à un spectacle de désolation."
 usa_dlc.EVTOPTA40: "Tout mettre en œuvre pour aider la population"
 usa_dlc.EVTOPTB40: "Laisser les forces britanniques gérer cet accident"
 usa_dlc.EVTNAME41: "Expédition Lewis et Clark"
 usa_dlc.EVTDESC41: "Le capitaine Meriwether Lewis et son proche ami le sous-lieutenant William Clark proposent de réaliser une expédition traversant la portion occidentale du continent américain afin de trouver la route fluviale la plus directe pour traverser le continent. Accompagnés d'un petit groupe de volontaires, les deux hommes traversent l'Amérique du Nord et explorent le fleuve Missouri afin de déterminer si le Columbia, l'Oregon, le Colorado ou un autre fleuve offre une voie plus directe et pratique pour traverser le continent et faciliter les échanges commerciaux."
 usa_dlc.EVTOPTA41: "Financer l'expédition"
 usa_dlc.EVTOPTB41: "Ils ont besoin de se préparer un peu plus"
 usa_dlc.EVTNAME42: "Première banque des États-Unis"
 usa_dlc.EVTDESC42: "Le ministre des Finances, Alexander Hamilton, a proposé trois innovations financières majeures. La première consiste en la création d'une banque nationale qui, d'après Hamilton, est indispensable pour atteindre les trois objectifs qu'il a fixés pour son pays :\nÉtablir une stabilité, une clarté et une priorité financières pour son pays.\nDonner du crédit - à l'échelle nationale et outre-mer - au nouveau pays.\nRésoudre le problème de monnaie fiduciaire établie par le Congrès continental juste avant la guerre d'indépendance, le ''continental''."
 usa_dlc.EVTOPTA42: "Suivre le conseil d'Hamilton et créer la banque centrale"
 usa_dlc.EVTOPTB42: "Trouver un autre moyen d'atteindre les objectifs de Hamilton"
 usa_dlc.EVTNAME43: "Les femmes dans la Révolution américaine"
 usa_dlc.EVTDESC43: "Le Mouvement ''Homespun'' (fait maison) a été créé pour inciter les femmes à confectionner leur propre tissu. Ce faisant, elles pouvaient fabriquer des vêtements pour leur famille et ne plus porter ni acheter de tissu importé de Grande-Bretagne. Durant la guerre d'indépendance, le mouvement constitue une forme de résistance contre la Grande-Bretagne. Le rejet des soies, satins et autres tissus luxueux en faveur du fait maison permet d'envoyer un message fort de cohésion contre l'oppression britannique.\nL'Edenton Tea Party correspond à une manifestation regroupant 51 femmes à Edenton, en Caroline du Nord, qui signèrent un accord dans lequel elles s'engageaient à boycotter le thé et d'autres produits anglais. L'accord fut envoyé à des journaux britanniques. Il ne s'agit là que d'un exemple de mouvements féminins visant à libérer les États-Unis de l'oppression britannique, et aujourd'hui, nous rendons hommage et remercions ces femmes pour leur soutien dans cette lutte pour la liberté."
 usa_dlc.EVTOPTA43: "Vive les femmes d'Amérique !"
 usa_dlc.EVTNAME44: "L'invention du Cotton gin"
 usa_dlc.EVTDESC44: "Une nouvelle machine permettant de séparer les fibres de coton des graines de façon simple et rapide est actuellement en train d'être testée. La Cotton gin est constituée d'un tambour en bois et de petits crochets tirant les fibres de coton à travers des mailles afin de séparer les graines du coton tandis que des brosses suppriment les peluches de coton pour éviter tout blocage de la machine. Un brevet est en cours d'homologation et Eli Whitney, son inventeur, prétend que cette machine peut produire jusqu'à 25 kilos de coton propre par jour. Il cherche de nouveaux sites où tester sa machine."
 usa_dlc.EVTOPTA44: "Achetons plusieurs machines à Eli Whitney"
 usa_dlc.EVTOPTB44: "Aidons-les dans le processus d'homologation du brevet"
 usa_dlc.EVTNAME45: "Monnaie des États-Unis"
 usa_dlc.EVTDESC45: "Le Congrès américain débat sur la Loi de la monnaie (Coinage Act). L'établissement d'une monnaie permettrait de réguler le système monétaire du pays. Le dollar en argent est l'unité de monnaie proposée et on réfléchit aussi à la création d'un système décimal. Un directeur, un essayeur, un responsable monétaire, un graveur et un trésorier seraient requis pour contrôler l'établissement de la monnaie américaine."
 usa_dlc.EVTOPTA45: "Établissons la monnaie et accepter la Loi sur la monnaie"
 usa_dlc.EVTOPTB45: "Nous verrons ça plus tard"
 usa_dlc.EVTNAME46: "Tecumseh"
 usa_dlc.EVTDESC46: "Les Amérindiens de l'ancien territoire du Nord ont créé la Confédération de Tecumseh, composée de plusieurs milliers de guerriers sous le commandement du chef de la tribu des Shawnees, Tecumseh. Tenskwatawa, un chef religieux et politique, et frère de Tecumseh, est connu comme le prophète et la Confédération est créée d'après ses préceptes. Les deux chefs religieux lénapes, Neolin et Scattamek, qui avaient prédit une apocalypse lors de laquelle les hommes blancs seraient renversés par des forces surnaturelles, ont grandement influencé Tenskwatawa et celui-ci incite à présent les Indiens à rejeter les traditions des Blancs, comme l'alcool, le style vestimentaire européen et les armes à feu. Son frère Tecumseh s'indigne de la perte de territoire continue au profit des Américains et, avec Teskwatawa, ils appellent les tribus à ne plus concéder de terres aux États-Unis. De nombreuses tribus amérindiennes se réunissent sous l'égide des deux frères et leur objectif se réalise. Une confédération suffisamment puissante pour contrer et résister aux États-Unis voit le jour."
 usa_dlc.EVTOPTA46: "Nous les vaincrons, tout comme nous avons vaincu les Britanniques !"
 usa_dlc.EVTNAME47: "Révolte de Shays"
 usa_dlc.EVTDESC47: "La dépression économique d'après-guerre apporte son lot de difficultés : des restrictions de crédit générées par l'absence d'une devise forte et des politiques fiscales sévères visant à rembourser la dette de l'État. De nombreux vétérans de guerre ont protesté contre ces conditions et ont fait fermer les tribunaux de comté afin de mettre un terme aux procès intentés aux non-payeurs d'impôts. Les fermiers n'ont aucune devise forte pour payer leurs biens et les marchands refusent d'augmenter leur crédit. Ainsi, certains fermiers perdent leurs terres et leurs possessions alors qu'ils ne sont plus en mesure de rembourser leur dette. Cette atmosphère a généré un fort ressentiment à l'égard des collecteurs d'impôts et des tribunaux, où les créanciers obtiennent gain de cause face à leurs débiteurs et où les collecteurs d'impôts obtiennent le droit de saisir les biens de mauvais payeurs. Une milice a été formée, sorte d'armée privée, pour préparer la résistance. Amender les articles de la Confédération soulagerait la pression exercée sur ces fermiers et leur permettrait de se sortir la tête de l'eau..."
 usa_dlc.EVTOPTA47: "Nous ne négocions pas avec les rebelles !"
 usa_dlc.EVTOPTB47: "Amendons les articles"
 usa_dlc.EVTNAME48: "États-Unis : une nation indépendante"
 usa_dlc.EVTDESC48: "John Adams est un ami proche de Joan van der Capellen tot den Pol, le chef patriote néerlandais et défenseur de la cause américaine. Il vote contre la demande émise par le roi britannique George III qui souhaite faire appel à la Scotch Brigade (des mercenaires néerlandais) pour lutter contre la République américaine. Il a toujours soutenu la volonté d'indépendance des Américains. Son influence pourrait nous être utile pour convaincre les États généraux du royaume des Pays-Bas de reconnaître les États-Unis comme une nation indépendante."
 usa_dlc.EVTOPTA48: "Laissons-le essayer"
 usa_dlc.EVTOPTB48: "Nous n'avons nul besoin de leur approbation"
 usa_dlc.EVTDESC49: "Joan van der Capellen tot den Pol, le chef patriote néerlandais, essaie de convaincre les États généraux du royaume des Pays-Bas de reconnaître les États-Unis comme une nation indépendante. Il a toujours été un ardent défenseur de la cause américaine et a voté contre la demande émise par le roi britannique George III qui souhaitait faire appel à la Scotch Brigade (des mercenaires néerlandais) pour lutter contre la République américaine. Il considère la lutte américaine comme un exemple pour les patriotes néerlandais et reconnaître ce pays comme une nation indépendante serait un grand pas en avant pour la nation néerlandaise."
 usa_dlc.EVTOPTA49: "Acceptons les États-Unis comme une nation indépendante"
 usa_dlc.EVTOPTB49: "Rejetons leur revendication"
 usa_dlc.EVTDESC50: "Grâce à l'aide et à l'influence de Joan van der Capellen tot den Pol, John Adams a réussi à faire reconnaître à [From.GetName] devant le gouvernement de La Haye que les États-Unis étaient une nation indépendante."
 usa_dlc.EVTOPTA50: "Fantastique !"
 usa_dlc.EVTDESC51: "[From.GetName] a rejeté la revendication des États-Unis concernant leur indépendance malgré l'influence de Joan van der Capellen tot den Pol et le travail acharné de John Adams."
 usa_dlc.EVTOPTA51: "Quelles enflures !"
 usa_dlc.EVTNAME52: "Société d'affranchissement de New York"
 usa_dlc.EVTDESC52: "La lutte contre le commerce d'esclaves et pour l'émancipation de tous les esclaves du pays est menée par des hommes blancs, riches et influents ayant fondé la Société d'affranchissement de New York. Ils n'auront de cesse de se battre tant que le commerce d'esclaves sera aboli. Ils ont également créé l'école gratuite africaine pour les enfants pauvres et orphelins nés de parents africains, libres ou esclaves. John Jay est l'un des dirigeants de la Société, il a rédigé une loi d'état visant à abolir l'esclavage et, même si celle-ci n'a pas été acceptée, c'est grâce à lui que le mouvement pour l'abolition connaît un tel élan. Des boycotts contre des marchands et propriétaires de journaux new-yorkais impliqués dans la traite des Noirs ont été mis en place, dissuadant ainsi les publicitaires d'accepter des publicités promouvant l'achat ou la vente d'esclaves."
 usa_dlc.EVTOPTA52: "Autorisons-les à poursuivre leur combat"
 usa_dlc.EVTOPTB52: "Obligeons-les à cesser leur action sur-le-champ !"
 usa_dlc.EVTNAME60: "La création d'une armée continentale"
 usa_dlc.EVTDESC60: "Le 10 mai 1775, des représentants des Treize colonies se sont réunis à Philadelphie pour la création d'une armée nationale, l'Armée continentale, sous le commandement de George Washington de Virginie. C'est un pas très important pour cette jeune nation, l'armée professionnelle étant la première étape de la longue route pour obtenir la reconnaissance du vieux continent. Cependant, le type d'armée créée a suscité bien des débats. Lequel choisiriez-vous, Sire ?"
 usa_dlc.EVTOPTA60: "Levons une armée professionnelle"
 usa_dlc.EVTOPTB60: "Levons des milices provinciales"
 usa_dlc.EVTOPTC60: "Appelons des volontaires"
 usa_dlc.EVTNAME61: "La presse typographique du Congrès"
 usa_dlc.EVTDESC61: "En 1779, la situation militaire est grave et la situation économique l'est encore plus. Le Congrès ne fait pas encore montre d'une efficacité redoutable en matière de gouvernance et ses membres laissent la presse typographique tourner en permanence. Le besoin d'argent était essentiel, certes, mais cela a eu pour effet une augmentation de l'inflation. L'utilisation de la presse typographique était une décision collective du Congrès, mais s'agissait-il de la bonne décision ? Que décideriez-vous, Sire ?"
 usa_dlc.EVTOPTA61: "Imprimons plus d'argent"
 usa_dlc.EVTOPTB61: "Utilisons avec précaution"
 usa_dlc.EVTOPTC61: "Cessons l'impression d'argent"
 usa_dlc.EVTNAME62: "Élection présidentielle américaine de 1796"
 usa_dlc.EVTDESC62: "Campagne et résultats, 1796 : les fédéralistes sont représentés par John Adams, qui souhaite renforcer le gouvernement fort de Wahsington. Jefferson et les antifédéralistes s'opposent au gouvernement et profitent de la peur du royalisme insidieux partagée par la population. Les supporters d'Adams se vengent en condamnant la Révolution française, si chère aux yeux des antifédéralistes, en la taxant de monocratie. Les antifédéralistes considèrent toujours l'Angleterre comme l'ennemi principal du pays et prétendent qu'Adams ne manifestera qu'un intérêt de pure forme pour le gouvernement de Sa Majesté. Le soutien de Washington et l'effort des habitants de Nouvelle-Angleterre pour empêcher Alexander Hamilton de saboter la campagne d'Adams ont offert à ce dernier une victoire électorale infime, avec un score de 71 à 68. Qui l'Amérique va-t-elle choisir, cette fois-ci ?"
 usa_dlc.EVTOPTA62: "John Adams"
 usa_dlc.EVTOPTB62: "Thomas Jefferson"
 usa_dlc.EVTNAME63: "Impôt fédéral sur la propriété"
 usa_dlc.EVTDESC63: "En juillet 1798, le président Adams approuve la législation relative à l'impôt fédéral sur la propriété. Mais cet accord n'est pas sans conséquence… L'une d'entre elles est la Fries Rebellion de 1799, en Pennsylvanie. Un groupe d'hommes armés fait face aux contrôleurs et collecteurs d'impôts. Cette loi donne également lieu à une grande discussion sur les limites du pouvoir gouvernemental. Ce débat a toujours cours aujourd'hui. Cependant, en fonction de la position politique du Président et des représentants du Congrès, une autre législation aurait pu être choisie. Qu'en pensez-vous, président ?"
 usa_dlc.EVTOPTA63: "Droits d'impôt fédéral limités"
 usa_dlc.EVTOPTB63: "Aucun droit d'impôt fédéral"
 usa_dlc.EVTOPTC63: "Droits d'impôt fédéral illimités"
 usa_dlc.EVTNAME64: "Élection présidentielle américaine de 1800"
 usa_dlc.EVTDESC64: "Campagne et résultats, 1800 : les fédéralistes prient les électeurs de choisir Dieu, et donc un président porté sur la religion (Adams). Au départ, les fédéralistes monopolisent les médias grâce à l'Acte de sédition qui déclare illégale toute forme d'opposition. Mais cet Acte constitue aussi le point de ralliement des antifédéralistes, ou républicains comme ils se font désormais appeler, après que James Madison ait rédigé les très controversées résolutions de Virginie et du Kentucky en 1798-1799, déclarant l'Acte de sédition non constitutionnel. À un stade avancé, la majorité à New York a été modifiée et les nouveaux votes électoraux font pencher la balance en faveur de Jefferson. Cependant, le candidat à la vice-présidence Aaron Burr remporte le même nombre de voies que Jefferson, et il exige un nouveau vote qui est, cette fois, remporté par Jefferson. Le résultat de l'élection est le suivant : Jefferson 73, Burr 73 et Adams 65. Qui l'Amérique va-t-elle choisir, cette fois-ci ?"
 usa_dlc.EVTOPTA64: "Thomas Jefferson"
 usa_dlc.EVTOPTB64: "Aaron Burr"
 usa_dlc.EVTOPTC64: "John Adams"
 usa_dlc.EVTNAME65: "Vente de la Louisiane"
 usa_dlc.EVTDESC65: "En 1803, Napoléon a un besoin pressant d'argent pour réaliser son rêve d'hégémonie européenne. C'est pourquoi il décide de vendre le territoire de la Louisiane, vaste région s'étendant entre le Mississippi et les Rocheuses, contre la somme de 15 millions de dollars. Le Président et le Sénat acceptent l'offre et les États-Unis voient leur surface presque doubler. Sire, vous pouvez obtenir la province vendue par la France pour la somme de 1 000 ducats. Que décidez-vous, président ?"
 usa_dlc.EVTOPTA65: "Acceptons l'offre"
 usa_dlc.EVTOPTB65: "Refusons l'offre"
 usa_dlc.EVTNAME66: "Élections présidentielles américaines de 1804"
 usa_dlc.EVTDESC66: "Campagne et résultats, 1804 : le président Jefferson relève aisément un défi lancé par le parti fédéraliste en voie d'extinction. Le parti a été lourdement estropié par un groupe radical interne appelé l'Essex Junto qui a essayé, en vain, de recruter des États du littoral occidental afin de se séparer de l'union et former une Confédération de Nouvelle-Angleterre débarrassée de la démocratie jeffersonienne. Parmi l'élite du pays, de nombreuses personnes continuent de soutenir les fédéralistes et Pinckney, mais la population est vite découragée par le comportement de la Junte. Le principal problème concerne l'achat de la Louisiane, les fédéralistes craignant qu'un afflux d'immigrants (et donc plus de soutien pour Jefferson) ne rompe l'équilibre du pouvoir au profit des fédéralistes. Ainsi, Jefferson a empiété sur le territoire autrefois fermement fédéraliste de la Nouvelle-Angleterre et a remporté la victoire. Résultats des votes : Jefferson 162, Pinckney 14. Qui l'Amérique va-t-elle choisir, cette fois-ci ?"
 usa_dlc.EVTOPTA66: "Thomas Jefferson"
 usa_dlc.EVTOPTB66: "Charles Pinckney"
 usa_dlc.EVTNAME67: "Élections présidentielles américaines de 1808"
 usa_dlc.EVTDESC67: "Campagne et résultats, 1808 : alors que Thomas Jefferson prend sa retraite, il nomme James Madison comme successeur. Madison n'a qu'un seul point faible : l'embargo. En tant que secrétaire d'État, c'est lui qui a géré cet embargo qui était à la fois des représailles contre le non-respect des Français et Britanniques et une politique de protectionnisme. L'embargo a été très impopulaire dans les deux camps, c'est pourquoi les fédéralistes retrouvent une nouvelle vitalité toujours sous l'égide de Charles Pinckney tandis que les républicains en faveur du libre-échange menacent de soutenir le candidat républicain au titre de vice-président George Clinton. Mais ils ne mettent pas leur menace à exécution et même si Pinckney s'en sort plutôt bien, il n'est pas de taille à rivaliser avec la popularité de l'ancien président Jefferson qui a joué un rôle clef en priant ses supporters tout comme ses ennemis de soutenir Madison et assurer sa victoire. Résultats des votes : Madison 122, Pinckney 47, Clinton 6. Qui l'Amérique va-t-elle choisir, cette fois-ci ?"
 usa_dlc.EVTOPTA67: "James Madison"
 usa_dlc.EVTOPTB67: "Charles Pinckney"
 usa_dlc.EVTOPTC67: "George Clinton"
 usa_dlc.EVTNAME68: "Buses et colombes de 1812"
 usa_dlc.EVTDESC68: "Durant les années qui ont précédé la guerre de 1812, les Anglais ne respectent pas l'indépendance des États-Unis. Les droits de neutralité en mer du pays sont bafoués, les Anglais tentent d'intimider les matelots américains et confisquent leurs biens à bord des navires. Ils soutiennent également la révolte indienne dans l'ouest du pays. Tous ces agissements, auxquels s'ajoute le fait que des gentlemen américains tels que Henry Clay ou John C. Calhoun font pression de façon agressive pour déclarer la guerre et en profiter pour récupérer le Canada, rendent les choses difficiles pour le Président en matière d'affaires internationales. La nation n'a jamais été aussi divisée et lorsque le Président propose une déclaration de guerre au Congrès (le 1er juin), le Sud et l'Ouest votent favorablement, contrairement à la Nouvelle-Angleterre qui est contre. La guerre n'est pas un franc succès d'un point de vue militaire et la Maison-Blanche est bombardée par la marine anglaise. Seule la bataille de la Nouvelle-Orléans en 1815 est considérée comme une victoire. La guerre se termine par un traité de paix statu quo. Mais les choses auraient pu être différentes. Qui choisiriez-vous, président ?"
 usa_dlc.EVTOPTA68: "Soutenons les buses"
 usa_dlc.EVTOPTB68: "Soutenons les colombes"
 usa_dlc.EVTNAME69: "Élection présidentielle américaine de 1812"
 usa_dlc.EVTDESC69: "\"Campagne et résultats "
 usa_dlc.EVTOPTA69: "James Madison"
 usa_dlc.EVTOPTB69: "DeWitt Clinton"
 usa_dlc.EVTNAME70: "Élection présidentielle américaine de 1816"
 usa_dlc.EVTDESC70: "Campagne et résultats, 1816 : il s'agit d'une campagne assez calme. James Monroe a le soutien de deux anciens présidents populaires, Jefferson et Madison, et il se révèle un fin tacticien faisant peu campagne. L'élection est jouée d'avance car il n'y a en réalité qu'un seul parti efficace, celui des républicains. Les fédéralistes existent, mais leur opposition à la guerre de 1812 leur fait toujours de l'ombre, et leurs électeurs sont surtout en Nouvelle-Angleterre. L'organisation et la gestion de ce parti sont vieilles et obsolètes, et aucun candidat n'est nommé officiellement. Cependant, ils soutiennent Rufus King qui se présente de façon symbolique pour contrer le mastodonte républicain. D'un autre côté, les républicains constituent un parti apprécié de tous, avec des points d'attache importants à New York, en Virginie et dans le Sud où on fait campagne efficacement. Quatre mandats présidentiels républicains à la suite ont renforcé le parti, et ont autant affaibli le parti fédéraliste. James Monroe remporte la victoire haut la main, mais il n'atteint pas le score de l'élection de 1820 lors de laquelle il obtiendra tous les votes sauf un. Résultats des votes : Monroe 183, King 34. Qui l'Amérique va-t-elle choisir, cette fois-ci ?"
 usa_dlc.EVTOPTA70: "James Monroe"
 usa_dlc.EVTOPTB70: "Rufus King"
 usa_dlc.EVTNAME71: "Traité d'Adams-Onís"
 usa_dlc.EVTDESC71: "Durant la Première Guerre séminole (1817-1818), les forces américaines ont attaqué les Indiens séminoles et les esclaves fugitifs en Floride qui avaient fait une incursion en Géorgie et massacré des habitants. Pour régler le problème, le général Andrew Jackson fait brûler les villages et renverse le gouverneur espagnol. Cet épisode convainc le gouvernement espagnol que ce n'est qu'une question de temps avant que les États-Unis ne s'emparent de la Floride. Ne voyant pas d'autre issue, l'Espagne cède la Floride aux États-Unis en échange d'une certaine somme d'argent. L'accord est finalisé par le secrétaire d'État John Quincy Adams et le ministre espagnol Luis de Onis. Pensez-vous que nous devons accepter l'offre ?"
 usa_dlc.EVTOPTA71: "Acceptons l'offre"
 usa_dlc.EVTOPTB71: "Refusons l'offre"
 usa_dlc.EVTNAME72: "La dépendance économique avec l'Angleterre est rompue"
 usa_dlc.EVTDESC72: "Après la deuxième guerre contre l'Angleterre, la guerre de 1812, la dépendance économique des États-Unis à l'égard de l'Angleterre est enfin rompue. L'industrie nationale permet de combler le vide créé lors de la suspension des échanges commerciaux avec l'Europe et un nouvel et puissant élan économique apparaît à la fin de la guerre. La transformation de l'Amérique est lancée, elle passe du statut de nation principalement agraire à celui de géant industriel."
 usa_dlc.EVTOPTA72: "Enfin !"
 usa_dlc.EVTNAME100: "Plus de gâteaux pour le peuple"
 usa_dlc.EVTDESC100: "La population se plaint des gâteaux qu'elle achète. Les consommateurs veulent plus de choix, plus de saveurs et plus de fantaisie et tout ça au même prix que les gâteaux ordinaires."
 usa_dlc.EVTOPTA100: "Qu'on leur donne des gâteaux !"
 usa_dlc.EVTOPTB100: "Gâteaux pour tout le monde !"
 usa_dlc.EVTOPTC100: "Pas de gâteau pour vous !"
 usa_dlc.EVTOPTD100: "Mes précccccieux gâteaux… !"
 american_republic: "République américaine"
