l_french:
 refused_food_import: "A refusé d’importer de la nourriture"
 desc_refused_food_import: "Notre nation a refusé d’assouplir les barrières commerciales lors d’une pénurie de nourriture, ce qui a déclenché la grogne des personnes concernées."
 buying_american: "Acheter Américain"
 desc_buying_american: "Nous avons assoupli les barrières commerciales pour autoriser les importations depuis la colonie de notre voisin en Amérique."
 importing_cocoa: "Importation de cacao"
 desc_importing_cocoa: "Nos fortes importations de chocolat et de cacao font la joie de notre population qui se sent revigorée."
 importing_coffee: "Importation de café"
 desc_importing_coffee: "Nos fortes importations de café font la joie de notre population qui est plus vigilante."
 importing_tea: "Importation de thé"
 desc_importing_tea: "Nos fortes importations de thé font la joie des membres des classes supérieures."
 mercantilism_events.1.t: "Importation de nourriture pour combattre la famine"
 mercantilism_events.1.d: "La récente pénurie de nourriture qu’ont connue certaines régions de notre nation a mené beaucoup de personnalités [Root.GetAdjective] à s’interroger sur les politiques commerciales qui interdisent les importations de marchandises essentielles. Les gens réclament l’assouplissement des barrières commerciales, en espérant que la crise sera atténuée par l’achat de nourriture à des nations plus chanceuses."
 mercantilism_events.1.a: "En période de crise, la vie compte plus que la politique."
 mercantilism_events.1.b: "Nous devons nous efforcer d’être autosuffisants, même quand nous ne le sommes pas."
 mercantilism_events.2.t: "Les importations font de la concurrence aux biens de qualité [Root.GetAdjective]"
 mercantilism_events.2.d: "\"Nos voisins ont établi d’importantes colonies au Nouveau Monde. Les exportations de ce territoire lointain n’ont pas cessé d’augmenter, et certaines marchandises exotiques ont aujourd’hui beaucoup de succès, y compris parmi ceux qui ne sont pas censés se laisser éblouir par ces curiosités.\n\nRécemment, nos voisins sont allés plus loin, servant ouvertement leurs intérêts. Le fait d’encourager les gens à \"\"acheter américain\"\" entraîne une hausse des importations depuis les colonies, ce qui accroît la concurrence avec nos propres marchandises et prive nos habitants [Root.GetAdjective] de travail. Nous pourrions tirer profit de cette manne commerciale étrangère, mais la solution la plus sûre serait d’ériger des barrières pour la contrôler.\""
 mercantilism_events.2.a: "Voyons ce que les colonies ont à offrir."
 mercantilism_events.2.b: "Ces parvenus du bout du monde n’ont rien de décent à offrir."
 mercantilism_events.3.t: "Importation de fer"
 mercantilism_events.3.d: "Nous nous efforçons d’entretenir une armée [Root.GetAdjective] puissante, moderne et nationale, mais nos priorités sont parfois contradictoires. Malheureusement, nous ne disposons pas des abondantes mines de fer que possèdent nos voisins et certains grands projets de développement de notre armée seront plus longs que prévu à mettre en œuvre. L’augmentation des importations est une solution tentante, mais nous dépendrons alors d’un soutien étranger, ce qui risque de compromettre nos politiques commerciales... Cela dit, un coup de poignard dans le dos de notre voisin serait d’autant plus brillant et insidieux si ce poignard était fabriqué avec leur propre acier."
 mercantilism_events.3.a: "Nous devons importer du fer."
 mercantilism_events.3.b: "Nous devons nous contenter de nos propres ressources. Le cœur compte plus que le fer."
 mercantilism_events.4.t: "Importation de fournitures navales"
 mercantilism_events.4.d: "Nos ambitions d’amélioration de notre marine nationale ont récemment été stoppées net. Les constructeurs navals [Root.GetAdjective] ne manquent pas d’idées ou de projets, mais de fournitures. Certains n’hésitent pas à nous faire remarquer que notre voisin dispose d’une abondance de matériaux qui permettraient d’équiper une marine moderne. Nous préférerions que notre flotte ne dépende pas d’un soutien étranger, mais si ces politiques vont dans le sens du progrès, nous pourrions peut-être en importer juste assez pour tester les nouvelles techniques de construction navale."
 mercantilism_events.4.a: "Un compromis est peut-être possible si cela nous permet de faire aboutir quelques projets."
 mercantilism_events.4.b: "Des navires faits de bois étranger ? Il serait plus sûr de les façonner dans la roche !"
 mercantilism_events.5.t: "$TRADER$, protectionniste controversé"
 mercantilism_events.5.d: "Depuis que $TRADER$ a commencé à conseiller [Root.GetName], le commerce intérieur a été renforcé au prix d’une réduction des importations et d’un renforcement des réglementations de l’État. Ses décisions d’amélioration des infrastructures ont été bien accueillies, mais ses récentes suggestions ont conduit beaucoup de personnalités influentes à s’interroger sur sa philosophie. Selon eux, le/la [Root.Monarch.GetTitle] prend ses conseils trop à la lettre et nous devrions conclure des accords mutuels plus avantageux avec les autres nations plutôt que de chercher à dominer tous les secteurs commerciaux."
 mercantilism_events.5.a: "Les conseils de $TRADER$ nous ont aidés jusqu’à présent."
 mercantilism_events.5.b: "Un marchand devrait faciliter le libre-échange et non le limiter."
 mercantilism_events.6.t: "Réformes radicales"
 mercantilism_events.6.d: "\"Deux de nos conseillers de confiance, $MASTER_OF_MINT$ et $TRADER$, discutent beaucoup ces temps-ci. Certains crient au complot. D’autres parlent d’ébauches de projets pour l’avenir de [Root.GetName]. Quels que soient les sujets dont ils discutent, ils sont suffisamment controversés pour garantir un certain secret.\n\nFinalement, ils rencontrent [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour lui présenter leurs conclusions. L’épais dossier contient des projets impliquant des changements radicaux des pratiques commerciales de la nation, avec notamment un renforcement du protectionnisme, des réglementations et de la politique industrielle. Radical, diront certains.\n\"\"Nécessaire\"\", selon $MASTER_OF_MINT$.\n\"\"Profitable\"\", selon $TRADER$.\n\nQu’en dit [Root.Monarch.GetName] ?\""
 mercantilism_events.6.a: "Radical pour les esprits les plus simplistes, peut-être, mais pas pour le/la [Root.Monarch.GetTitle]."
 mercantilism_events.6.b: "$MASTER_OF_MINT$ exerce une mauvaise influence sur $TRADER$."
 mercantilism_events.6.c: "$TRADER$ a clairement radicalisé $MASTER_OF_MINT$."
 mercantilism_events.6.e: "Sortez d’ici, tous les deux !"
 mercantilism_events.7.t: "Commerce intercolonial"
 mercantilism_events.7.d: "L’établissement de sujets coloniaux outre-mer nous a permis de développer notre commerce tout en conservant le contrôle de celui-ci grâce à l’importation de marchandises issues de territoires qui sont essentiellement sous le contrôle [Root.GetAdjective]. Tant que nous fournissons à notre colonie ce dont elle a besoin, elle n’a aucune raison d’aller enrichir nos ennemis.\n\nMalheureusement, les colons n’ont pas toujours le même point de vue que le/la [Root.Monarch.GetTitle] lorsqu’il s’agit de leurs besoins. Ils ont commencé à faire du commerce avec les colonies voisines et les populations indigènes, contournant les barrières commerciales que nous avions érigées pour protéger les intérêts de notre nation. Cela semble les avantager... plus que nous en tout cas."
 mercantilism_events.7.a: "Ils font partie de [Root.GetName]. Nos intérêts sont les leurs."
 mercantilism_events.7.b: "Ils font partie de [Root.GetName]. Leurs intérêts sont les nôtres."
 mercantilism_events.8.t: "Importations de chocolat"
 mercantilism_events.8.d: "D’éminents économistes s’interrogent sur la rapide hausse des importations de chocolat qu’a récemment connue notre nation. Un de nos voisins a pris le contrôle d’une grande quantité de l’approvisionnement de cacao du monde en usant d’habiles pratiques commerciales, suite à quoi le chocolat est devenu très populaire, y compris auprès de la population [Root.GetAdjective]. Des politiciens protectionnistes s’interrogent maintenant sur l’intérêt que représentent ces importations de marchandises de luxe pour [Root.GetName]. Selon eux, le fait de devenir dépendant d’une marchandise contrôlée par nos voisins entraîne une fuite d’or de notre nation."
 mercantilism_events.8.a: "Mais une rivière de délicieux chocolat coule sur notre nation."
 mercantilism_events.8.b: "Que l’on limite les importations de cette scandaleuse marchandise."
 mercantilism_events.8.c: "Que l’on remplace le chocolat par une autre sucrerie."
 mercantilism_events.9.t: "Importations de café"
 mercantilism_events.9.d: "D’éminents économistes s’interrogent sur la rapide hausse des importations de café qu’a récemment connue notre nation. Un de nos voisins a pris le contrôle d’une grande quantité de l’approvisionnement de grains de café du monde en usant d’habiles pratiques commerciales, suite à quoi leur boisson est devenue très populaire, y compris auprès de la population [Root.GetAdjective]. Des politiciens protectionnistes s’interrogent maintenant sur l’intérêt que représentent ces importations de marchandises de luxe pour [Root.GetName]. Selon eux, le fait de devenir dépendant d’une marchandise contrôlée par nos voisins affaiblit notre position économique."
 mercantilism_events.9.a: "Ces soi-disant économistes savent-ils ce que c’est que de se lever tôt le matin ?"
 mercantilism_events.9.b: "Nous devons limiter l’expansion de ce psychotrope contre nature."
 mercantilism_events.9.c: "Les habitants de [Root.GetAdjective] boivent du thé. Nous n’en voulons pas."
 mercantilism_events.10.t: "Importations de thé"
 mercantilism_events.10.d: "D’éminents économistes s’interrogent sur la rapide hausse des importations de thé qu’a récemment connue notre nation. Un de nos voisins a pris le contrôle d’une grande quantité de l’approvisionnement de thé du monde en usant d’habiles pratiques commerciales, suite à quoi leur boisson est devenue très populaire, y compris auprès de la population [Root.GetAdjective]. Des politiciens protectionnistes s’interrogent maintenant sur l’intérêt que représentent ces importations de marchandises de luxe pour [Root.GetName]. Selon eux, le fait de devenir dépendant d’une marchandise contrôlée par nos voisins affaiblit notre position économique."
 mercantilism_events.10.a: "Si nous abandonnons le thé, c’est à la civilisation que nous renonçons."
 mercantilism_events.10.b: "Nous devrions jeter leur thé à la mer !"
 mercantilism_events.10.c: "Qui a besoin de thé alors que nous avons du café ?"
