 dip_tech_0_desc: "Construire des bateaux est une chose. On peut aller très loin sur un simple radeau, par exemple. Mais quand on veut des navires pour appliquer la volonté de l'État, ce n'est plus la même chose. Il faut changer d'attitude face à la marine et se donner les moyens de gérer les navires que l'on construit."
 dip_tech_1_desc: "Les routes commerciales ont été fortement perturbées au XVIe siècle, probablement en raison de la forte mortalité due à la peste noire. Maintenant, le commerce commence à s'en remettre."
 dip_tech_2_desc: "La barque possède une longue histoire, d'abord comme navire fluvial en Égypte. Cependant, ce terme est rapidement devenu synonyme de petite embarcation."
 dip_tech_3_desc: "Le premier navire à pouvoir véritablement parcourir les océans. Version améliorée de la galère, la caraque est également un bon vaisseau de guerre."
 dip_tech_4_desc: "La construction d'une infrastructure légale à l'échelle locale pour faire la promotion du commerce est importante. Cela incitera les gens à commercer et nous permettra de prélever des taxes."
 dip_tech_5_desc: "Le commerce sur de longues distances est risqué mais très profitable. Cette possibilité a entraîné la naissance de mécanismes financiers comme les lettres de change, qui réduisent les risques tout en nous permettant de conserver tous les profits."
 dip_tech_6_desc: "Une ambassade sert évidemment à développer de bonnes relations avec les pays voisins. Au lieu de leur parler seulement lorsque nous avons des problèmes, notre ambassadeur peut œuvrer à améliorer nos relations jour après jour."
 dip_tech_7_desc: "Motivés, nos marins pourront partir à l'assaut des vagues et conquérir les mers. Les colons peuvent braver tous les dangers du monde et fonder de nouvelles colonies dans des terres de plus en plus lointaines."
 dip_tech_8_desc: "Créer des lieux qui canalisent les denrées avant de les redistribuer permet de commercer plus efficacement. Quant aux cales sèches, elles nous permettent d'entretenir notre marine commerciale."
 dip_tech_9_desc: "Inspirée de la caraque, la caravelle possède des voiles latines qui permettent de naviguer contre le vent. Cette manœuvrabilité améliorée la rend supérieure aux autres types de navires."
 dip_tech_10_desc: "La flûte est un vaisseau bon marché destiné à être construit en grand nombre, spécialisé dans le transport de grosses cargaisons avec un équipage réduit. Un navire très utile pour traverser les océans."
 dip_tech_11_desc: "Transporter un chargement par la terre revient beaucoup trop cher. Les voies maritimes sont la seule solution viable. Creuser des canaux nous permettra de mieux commercer, tandis que des chantiers navals nous permettront de construire les navires nécessaires."
 dip_tech_12_desc: "Les grands quais et les jetées nous serviront d'entrepôts pour toutes les denrées du monde. Construisons-en et la prospérité viendra."
 dip_tech_13_desc: "Les routes alimenteront les marchés locaux en denrées. Les navires construits dans nos grands chantiers navals apporteront ces denrées au monde entier."
 dip_tech_14_desc: "Sur une petite galère, il est difficile de mettre des canons. La galéasse est un navire plus grand qui peut être munie d'une bordée de canons telle un navire de guerre. Pour compenser le poids supplémentaire, elles bénéficient de voiles supplémentaires."
 dip_tech_15_desc: "L'abaissement du gaillard avant et l'allongement de la coque ont donné naissance au galion. Ces changements de conception ont amélioré la vitesse et la stabilité du navire. La stabilité est d'autant plus importante que le galion doit servir de plateforme de tir."
 dip_tech_16_desc: "La connaissance, c'est le savoir. Mais comment protège-t-on la connaissance ? Une lettre venue d'un pays lointain est la solution parfaite, et le bureau de poste est le meilleur endroit pour l'envoyer."
 dip_tech_17_desc: "Les développements apportés aux navires de transport les ont rendus plus grands et plus rapides, tout en restant faciles à construire, telle la flûte. Ces navires se regroupent sous le terme générique de navires marchands."
 dip_tech_18_desc: "La coalition est le plus délicat des accords diplomatique. Il vous faut trouver des pays qui se sentent proches et qui sont prêts à mettre de côté leurs différences pour combattre un ennemi commun. Il faut un grand talent diplomatique pour réussir un tel tour de force, et nous avons désormais ce qu'il faut pour y parvenir."
 dip_tech_19_desc: "Le galion de guerre, aussi appelé galion de course, consiste en un galion possédant moins de ponts. Le nombre de canons embarqués est sacrifié pour plus de manœuvrabilité, ce qui s'avère décisif en combat."
 dip_tech_20_desc: "Le sucre est l'une des denrées les plus importantes du monde. Les raffineries sont essentielles pour fabriquer cette substance si douce au palais que tous adorent."
 dip_tech_21_desc: "Mise au point par les corsaires de Barbarie, cette galère ne transportait pas autant de canons que les galéasses mais elle était plus petite, donc plus maniable. Cette maniabilité supplémentaire la rendait bien plus efficace au combat."
 dip_tech_22_desc: "En 1614, un médecin plutôt dérangé écrivit un traité suggérant que le scorbut était la conséquence d'un problème d'alimentation qui pouvait être résolu en buvant du jus de citron ou de lime. Il s'avère que son idée n'était pas dénuée de sens et nous avons commencé à en donner à nos marins. Nos ennemis se moquent de nous, mais qu'importe !"
 dip_tech_23_desc: "À l'origine, la frégate était synonyme de vitesse et d'agilité. Le concept s'est développé pour devenir une classe de navires à part entière, conçue pour venir en soutien aux vaisseaux de ligne."
 dip_tech_24_desc: "Il s'agit d'une frégate spéciale mise au point pour voguer sur la Baltique. Elle conserve la longueur d'une frégate mais avec un plus faible tirant d'eau et des rames qui lui donnent une plus grande manœuvrabilité en eaux peu profondes. Elle n'est cependant pas adaptée à l'océan."
 dip_tech_25_desc: "L'ajout d'un troisième pont est un petit sacrifice en maniabilité, compensé par un énorme avantage en combat rapproché. Ce pont supplémentaire donne la possibilité de tirer sur le pont d'un navire à deux ponts, plus petit, tout en protégeant son propre pont."
 dip_tech_26_desc: "L'indianman était le plus grand navire marchand jamais construit, pouvant déplacer plus de 1000 tonnes pour une longueur de plus de 53 mètres. Ces rois des océans servaient à se déplacer autour du globe."
 dip_tech_27_desc: "Les marins, passant leur vie en mer, confrontés à de multiples dangers, sont une ressource bien rare. Les châtiments sont sévères, mais s'ils n'ont pas l'effet escompté, nous manquerons bientôt de marins. Avec le temps, les châtiments publics ont évolué et il est temps de formaliser tout cela. Notre discipline en mer ne pourra qu'en bénéficier."
 dip_tech_28_desc: "Avec l'essor du commerce, les risques ont eux aussi augmenté. Nous devions trouver des hommes pour prendre ces risques en charge. Les compagnies par actions, dans lesquelles les actionnaires partagent les risques, ont été la réponse."
 dip_tech_29_desc: "Le titre d'aspirant était autrefois donné aux marins expérimentés qui travaillaient au milieu du navire. Cette position est déjà celle de ceux qui aspirent à devenir officiers. Si nous formalisons cela et en faisons un prérequis pour atteindre le grade d'officier, nous serons certains que nos officiers savent comment fonctionne leur navire."
 dip_tech_30_desc: "Le développement des assurances permit une prise de risques plus importante. La possibilité de compenser les risques encourus par le paiement de quelques frais a permis une plus grande croissance des échanges."
 dip_tech_31_desc: "Construire des navires légèrement plus rapides que ceux de nos adversaires, même si cela n'a aucune valeur militaire, peut donner confiance à nos équipages et faire hésiter l'ennemi même si le combat est par ailleurs égal."
 dip_tech_32_desc: "Le déficit constant des échanges entre l'Europe et la Chine a entraîné partout en Europe une pénurie grandissante de pièces d'argent. Passer de pièces d'argent à des pièces d'or permettra à de nouvelles pièces d'entrer en circulation et d'augmenter le volume des échanges."
